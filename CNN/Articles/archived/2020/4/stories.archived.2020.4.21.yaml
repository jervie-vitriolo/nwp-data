    'template': '1'
    'title': 'A ''Dream Team'' jersey worn and signed by Michael Jordan sold for $216,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2c712-94b7-4d8c-baba-1cefd9c81147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A jersey worn and signed by Michael
        Jordan as a part of the famed 1992 Olympic "Dream Team" has been sold at auction
        for $216,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b52f1-3190-4448-be59-8625a699f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21af72-e312-483e-8eab-2a5e9cd7d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding for the item, held by memorabilia company Robert Edward
        Auctions (REA), ended on the night of the debut of the highly anticipated
        Michael Jordan documentary "The Last Dance." The first two episodes of the
        10-part series aired on Sunday night on ESPN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74668929-8337-499e-ada2-5b305ab9d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3c920-30b8-4d1d-a8df-7f63a97a464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for REA tells CNN that the timing was a "happy coincidence"
        after ESPN decided to move up the premiere date of the documentary series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0a115-ee74-4341-b9ed-7d4bfdb70000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb48db-5b1e-47d2-924c-dcdef35b4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second-highest auction price for a Jordan jersey. The
        record is held by a red jersey worn during the 1984 Summer Olympics, which
        sold through Grey Flannel Auctions for $273,904 in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b86266-54a5-484d-a398-df5af66534a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9484a-9d9a-439d-9219-ae182fcf2e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Dream Team" white jersey has red and blue accents and the number
        9 with the name Jordan emblazoned on the back. The superstar wrote on the
        jersey "Best wishes/Michael Jordan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19ca48-df53-4a27-8e5e-391dba4b554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aea2bb-d3b4-43b6-ae33-4792356ce186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bids started at $25,000 on April 3, and there were 54 bids over
        the course of the auction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506b848-0ac2-462e-a862-0c2dbdb81a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9eb027-0312-4c3b-9248-6f0257c292ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jersey was originally sold at a special gala charity auction
        held by The Michael Jordan Foundation in September 1992 for $17,500, according
        to REA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9de14-a1d8-4e8e-98f7-875c29ac195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1cfa3-8b85-4942-ad66-f545df48d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REA included the jersey as part of its spring 2013 sale, where it
        sold for $53,325. The buyer relisted the item through REA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391f269-4955-4252-8296-366d13093109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83afa2-bd2e-4c68-9ad8-d4bf97632977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1992 Olympic Dream Team is considered to be the greatest basketball
        team ever assembled, and it included Hall of Famers such as Jordan, Magic
        Johnson, Charles Barkley and Patrick Ewing. The team easily won the Gold medal
        during the 1992 Summer Olympic games in Barcelona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cdf2e-f666-4b73-b4f4-5a8a63419d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:02:57.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/20/us/michael-jordan-jersey-auction-spt-trnd/index.html">"A
        ''Dream Team'' jersey worn and signed by Michael Jordan sold for $216,000."</a></em></p>'
