      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        has been grappling with the COVID-19 epidemic for a year now, with communities
        facing rising infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bd947-e96b-4cb9-8c27-36b76158d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fb7d4-a078-44d0-93dd-bd765de7382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2.
        According to the World Health Organization, ​about 80 percent of patients
        only experience mild illness and recover. Around 14 percent go through severe
        symptoms while five percent fall critically ill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304d9c9-ccdb-4d44-bd1b-b6185bf75147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfcc327-5f08-491c-a7de-8a2dda8c5b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when infected people cough, sneeze or talk. It is said to be more damaging
        to the elderly, as well as people who have preexisting medical conditions.
        Authorities recommend regular and proper hand washing, covering the nose and
        mouth when coughing, and avoiding close contact with others to prevent infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27d19c-854e-4ea3-bc28-0167717d3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8c987-9d28-4ad8-afca-8daa5a9dfe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people in the country caught the virus between
        January 30 until September 2020, while ​simplified rules allowed the Department
        of Health to declare over 250,000 recovered patients. Authorities said the
        strict lockdown, which forced Filipinos ​to stay home and sent millions out
        of work, has somewhat slowed down the number of infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943bf9f-f296-4120-a9b9-a3ebf4ce7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1af732-947c-4bca-b6fd-ff4b41bf2e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy dived into a steep recession during the first half of
        2020, and more establishments were allowed to reopen to help the country recover.
        Nevertheless, the economy plunged by 9.5% for the year in its worst recession
        since 1946.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63452b-6be1-4757-9ac5-23efd537c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e83f6e-33d9-40de-b20a-dc45eeea33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:15:25.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after Metro Manila was first placed under community quarantine,
        the Philippine government is still caught between further reopening the economy
        and reverting to stricter lockdown rules. Health experts are warning against
        a possible variant-driven surge in some parts of Metro Manila and other communities
        even as COVID-19 vaccine doses are already being rolled out nationwide.</p>'
