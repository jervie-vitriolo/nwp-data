      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e20f0-fa14-4e65-9c49-05c9b6bf7f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said experts tapped to give advice on how to address the health
        crisis recommended the modification of the lockdown rules in Luzon. He added
        majority of the group who presented their ideas to Duterte suggested that
        lockdown rules be focused on areas with a high number of COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616138c-272f-422b-91e2-838f0403904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee4a80-e296-4736-b19e-73d7fc5581e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang malinaw ay walang nag-recommend na ang ECQ ay ipatupad sa buong
        Luzon…Parang nagkaroon nga po ng concensus na ang approach kung ire-relax,
        imemaintain, o ili-lift ay depende sa lugar at kung  gaanong laganap ang sakit
        na COVID-19,” he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630e509-b8b9-4f3a-9c4a-21438d5e2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c013b05-1991-4136-be63-99a7c08c2837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one recommended that enhanced community quarantine
        shall cover the entire Luzon. There was a consensus that relaxing, maintaining,
        or lifting will be based on the area and how widespread the cases are.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe830e-650c-4b88-ac87-5214bab3a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d434e93-12db-45c9-b6c7-a650d94fc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 6,459 COVID-19 cases, with the majority
        recorded in Metro Manila. 428 have died, while 613 have recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e47e8-9f63-44c3-93aa-ec0b695af439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd97c9-cda9-4c4d-86de-bfad07d6afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COVID-19 Inter-Agency Task Force spokesperson Karlo Nograles
        said Duterte asked them to present more options as to what happens after April
        30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fb1f6-0a61-4b8b-990e-4dc7fedeae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bf818-4eba-444f-8ef4-732cf051c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy-tuloy pa po ang ating meetings because kahapon, noong nagpresent
        ang members ng IATF to the President, hindi pa po nakapag-decide si President
        anong gagawin after April 30. Binalik niya muna sa IATF ang pagtuloy ng aming
        discussions para mas mabigyan namin si Pangulong Duterte ng more options that
        he can take a look at it,” he said in a separate media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec735b05-fddf-4915-a388-3cca3f482c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c693515-410b-4e82-aa55-61e65ebda83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our meetings will continue because when IATF members
        presented to the President yesterday, he still hasn’t decided what will happen
        after April 30. He told us to continue our discussions so we can give him
        more options to look at.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a856d-1519-4e0c-a0cd-c034efb98993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ea279-f66d-4cc9-9e3c-43745a12c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that during the meeting, the task force members discussed
        which industries can go back to work with some modifications. The considerations
        include which nonessential businesses can operate again while observing physical
        distancing rules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7026b-c94d-4276-b5b2-985b39097e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ceaa8e-cad8-4cba-b44b-bff3f664fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles believes the President needed more options and more time
        to decide on the fate of over 57 million Filipinos living in Luzon who are
        affected by strict rules and limited social movement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b9842-1d3e-42f1-83d7-af124d247461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed8ef8-fdad-44bd-bf3a-34fad0e95335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(He) Needs more time basically, so binalik sa IATF for more extensive
        discussions then we''ll come back to him with ano ang output ng discussions,”
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84e0c6-538e-4ebb-b506-027df1e851d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e202b0b-44ce-49bb-bf9d-730beab5f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, who also serves as Cabinet Secretary, reiterated the decision
        of Duterte will be based on the following parameters: COVID-19 epidemiological
        curve, the capacity of the health care system, and the social, economic, and
        security factors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aca79e-1c16-4691-aa50-b42dc411c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6622d28-7508-4609-92cc-e911315aa1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Philippines is moving towards “controlling” the rise in
        the number of cases. He said before the expanded testing, around 17 percent
        of those being tested were resulting in positive cases. However, he said there
        is now a downward trend, with only 13 percent of the persons tested being
        confirmed to have the disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4a676-abab-448b-b688-39d37540bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83975f8-50cf-44cb-9267-c064477bf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said Philippine officials will be more confident to revise
        the current lockdown guidelines if testing capabilities continue to go up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80ff987-4e69-4ad5-a7ed-213f86253569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a062e-ba13-4348-85ff-84632ef4744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be more confident of going into modified quarantine if
        our testing capacity is expanded even more,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ae6ef-ac1d-464c-a59c-38798ffe0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb68a5f-836f-457d-86fc-926db263b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles and Roque are confident there is enough time for Duterte
        to decide on the Luzon lockdown, just nine days before the quarantine is slated
        to end.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d92539-6501-48a7-a3de-cfb03d59ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316db66e-7eed-457c-bfa6-040f75ca3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:54:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s an open-ended deadline. He can decide today or by April 30,”
        the president’s spokesperson said.</p>'
