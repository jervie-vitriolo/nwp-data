    'jcr:uuid': '8a1d426f-2706-4954-9166-b092605b4917'
    'lead': 'The number of Filipinos overseas infected with the coronavirus disease
      surpasses the 1,000-mark, after the Department of Foreign Affairs records another
      94 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T17:49:35.544+08:00
