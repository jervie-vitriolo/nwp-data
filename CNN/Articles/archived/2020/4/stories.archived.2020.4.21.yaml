      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> —The Research
        Institute for Tropical Medicine in Muntinlupa City will begin evaluating the
        accuracy and effectivity of rapid antibody test kits for coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc74913-2504-4a72-9008-da6c34fdec9b'
      'mgnl:activationStatus': true
