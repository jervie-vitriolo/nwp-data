      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratings came at the end of another tumultuous 12 months for
        the press. The RSF was again harshly critical of Trump''s rhetoric, accusing
        the United States and Brazil of "becoming models of hostility towards the
        media."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8670c8c-0c45-4857-9baa-a778d621a523'
