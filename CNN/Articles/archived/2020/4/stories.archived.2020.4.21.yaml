      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Donald Trump said the two countries have a
        "great relationship," but added he wants them to pay more for the US presence
        in the country. The two countries have missed multiple deadlines for those
        negotiations. And now in-person negotiations are hindered because of the coronavirus
        pandemic.</p>'
