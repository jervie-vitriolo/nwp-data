    'template': '1'
    'title': 'Duterte to decide on Luzon quarantine on Thursday – Sen. Go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444102d0-9bc6-4481-8fa5-5e83573387e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> President
        Rodrigo Duterte will decide on the fate of the Luzon-wide enhanced community
        quarantine on Thursday, April 23, Senator Christopher “Bong” Go said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590918b-79b7-4872-b169-ae125fb3c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b66977-802f-4ee6-b85f-6f0aaa3d0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had an hours-long meeting last Monday with members of the
        Inter-Agency Task Force for the Management of Infectious Diseases, health
        experts and congressional leaders on COVID-19 and on whether the Luzon-wide
        lockdown will be extended, lifted or eased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddbb17-1ffd-4105-aa41-5dca107f0571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00b909-be04-4f05-8e51-b298b94541e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have recommended to Duterte a modified enhanced community
        quarantine, which will allow the easing of the Luzon lockdown in areas with
        few or no COVID-19 infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20557e-2040-4e7d-97e8-236e1c321f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f7e50-7e63-4554-bee3-3a9fe964a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of them, Presidential Spokesperson Harry Roque said,
        suggested that lockdown rules be enforced in areas with a high number of COVID-19
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d5080-a559-4ed4-be6f-c85a16a301e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, officials are wary of a potential second wave of infections
        if the lockdown is lifted too hastily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79053f23-f886-4f79-8e8f-d227b68e20e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:01:31.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05425ad4-d985-4615-93e2-264f2fa28f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:01:31.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot rush into normalcy. Kailangan dahan-dahan at calibrated
        ang ating mga hakbang [Our steps need to be careful and calibrated,]” COVID-19
        response chief implementer Carlito Galvez said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a5c4d-a3b2-44df-a4f8-43dedeb8c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force’s spokesperson, Karlo Nograles, meanwhile, said that
        Duterte has asked them to present more options as to what happens after April
        30 — the supposed end of the six-week quarantine currently in force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888caab-d053-44f4-aaee-5b19218625af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e748026-a885-43c2-930c-496e475da921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:27:51.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded 6,599 cases of COVID-19, with
        the number of those surviving from the disease reaching 654, outnumbering
        the 437 reported deaths.</p>'
