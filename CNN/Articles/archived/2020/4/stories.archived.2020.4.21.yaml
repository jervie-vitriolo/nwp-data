      'mgnl:lastActivated': 2023-01-26T17:41:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528def9e-c6ce-45b0-aed1-2048b710e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil</em> public enemy number one<em> nga itong COVID-19 hindi
        lang dito sa Pilipinas kundi sa buong mundo, inanunsyo ng Pangulo na siya
        ay magbibigay ng pabuya na hanggang ₱10 milyon sa kahit sinong Pilipino na
        makakadiskubre ng vaccine laban sa COVID-19,</em>" Presidential Spokesperson
        Harry Roque said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e876b-b0b5-460c-afdf-de0a5ae13f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
