      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque later said that the UP team
        suggested class suspensions until the college level, although another expert
        from the group pointed out that this would also mean that no new doctors,
        nurses, and other medical professionals will be able to join the workforce
        this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff66d5-0013-4874-aa89-69ff59a6b6fc'
