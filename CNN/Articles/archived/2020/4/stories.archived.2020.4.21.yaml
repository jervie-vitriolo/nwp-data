      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a31a09-aae2-4f89-b0b6-69fd455c1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:49:09.751+08:00
      'mgnl:createdBy': 'alyssa'
