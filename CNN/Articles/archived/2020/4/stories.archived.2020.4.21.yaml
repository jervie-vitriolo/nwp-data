      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3908b-d4c9-4d2d-b13e-8c1384576da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly bad news for people like Tim Seib, a 37-year-old
        New York City regional theater director who has suffered from asthma his entire
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4382660-e2b1-4a52-b931-b7aae9a9977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc24e5-ab4f-4ec1-a9f9-a8bc1ee4d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing we''ve let our air get worse is maddening to me because
        air quality directly affects my day to day health," Seib said. "It''s not
        like a political stance, it''s not an ideology thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475915fa-0568-44a1-836e-68f49c34b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1a1c9-a058-411e-93d2-4d250cc037a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When asthma symptoms start, you don''t know when your next full
        breath of air is going to come. It almost feels like you''re drowning," Seib
        continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97895f-a306-4ac2-878e-d04ee4093179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765ed6f-c5e2-4691-b78f-e2ddeb68efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think until you''ve walked in the shoes of someone with
        respiratory issues (that) you really understand how scary that can be."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23080c98-d007-4e4c-b04a-a7bdebf00019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701021e-2c43-4a8d-86d8-3fb445874754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>50th anniversary of Clean Air Act</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771340b-b269-4ea3-ac48-be34da1fb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the 50th anniversary of the Clean Air Act, which
        charged the US Environmental Protection Agency with regulating all sources
        of air emissions. The goal was to reduce air pollution and acid rain, increase
        air quality and visibility, slow climate change and protect the ozone layer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc319bd0-fb48-4ba6-892f-e8b6d86d313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e52508-8e14-4e4c-83dd-4a0f1d4d39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EPA, the act is responsible for a 50% decline in
        emissions of key air pollutants since 1990, the year when a new series of
        amendments were passed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e67ac-bcc3-4eb8-a5da-73f456604be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd50eb-80f5-40b9-b4c9-957f927915d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Trump administration, however, a number of those protections
        have been rolled back or have gone unregulated. It''s that lack of enforcement
        —&nbsp;along with worsening climate change —&nbsp;which has lead to the recent
        reversal of air quality gains, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef68d1-300e-48cb-9f38-0986d28a8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebb3f1-c6b5-4fbe-956a-ccdefb0873ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s no environmental cop on the beat, we know that polluters
        will skirt the rules of the law, will cheat and will increase emissions,"
        Billings said. "And pollution will increase. It has increased."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8f712-8f24-4890-bbf8-e9fb57b061c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f57f9-4cdc-4754-8230-b861a2de9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental advocacy groups were equally critical.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cab09f-d6f4-41c1-8e6c-3551095774d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a2e56-0ef7-49a4-b516-39790413f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around the world, toxic air kills 5 million people every year and,
        as this report makes clear, the US has a long way to go to better protect
        communities." said Sarah Vogel, vice president for health at the Environmental
        Defense Fund.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d929bcd-9851-4202-bc2d-f1f4e0b2fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7cc355-41de-4f48-b057-31d0a80daf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the Trump administration is still trying to weaken
        existing safeguards and allow even more dangerous pollution in our air," Vogel
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652b82f-3a7d-48a8-a220-c0fb3f878aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eadca7-c9bf-4820-ae82-047ddb3fdcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the EPA for comment but did not receive a response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01640caa-07e3-40ad-89f0-5a452ee137ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b987b7-1c82-41ec-b76a-a26316e5e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increases in types of pollution</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad4542-2644-4904-9e42-35d2ebe97a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21st annual "State of the Air" report analyzed data from 2016,
        2017 and 2018 —&nbsp;three of the five hottest years in recorded history in
        the world, the report said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf18be4-869f-45e2-b923-2c6a2efb04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9cf56-2f11-494a-89f5-d38bcc2a106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those warmer temperatures contributed to the rise of ozone levels
        in many places in the US, the report found, affecting more than 137 million
        people. Breathing in ozone, or smog, can cause asthma attacks, shortness of
        breath, and trigger coughing, the report said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09772293-d03c-4b1a-aea4-c3f244b79a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64677334-ad34-4eea-85a0-4e13481b6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat from increasing climate change also contributed to wildfires,
        especially in western states, which spiked particulate pollution levels to
        dangerous levels, the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ba22d-1c36-4ef0-802e-99dd19cd4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dca068-ca3c-4bf9-be94-d7549873f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter is a mixture of solid and liquid matter found
        in the air. Dust, dirt and smoke particles are larger but there are also extremely
        small, inhalable particulates that can''t be seen with the naked eye. Those
        are called PM 2.5 because their size is generally 2.5 micrometers or less.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da621e8-d57d-47f5-a2a4-19136233b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf01497-82d4-4b3d-80bc-271c404c1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s really tiny. As a comparison, an average human hair is 30
        times larger than a PM 2.5 particle. Because they are so small, these particulates
        can get deep into our airways and wreak havoc with our lungs and bodily functions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d1fde-0d48-4904-a411-0f7e1e3b92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32dbef-bda4-4108-9e55-567f77dd8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found nine western cities reached their worst levels
        of particulate pollution ever recorded: Fairbanks, Alaska; Yakima, Washington;
        Las Vegas, Nevada; Phoenix, Arizona; Spokane, Washington; and the following
        cities in California —&nbsp;Chico, Salinas, Redding and Santa Maria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf47531-4cfb-4f5f-83b2-2b3b294ffde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a46103-25cd-48df-bdbc-ab546baed7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the cities with the cleanest air, defined as no high
        ozone or high particle pollution days over the three-year period of the sudy,
        were Bangor, Maine; Honolulu, Hawaii; Wilmington, North Carolina; and Burlington,
        Vermont.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04da11e-f92f-4794-b4d5-77a5d5a288dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab557a-2e6a-48c4-b5f7-d9a88bba84b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report finds the air quality in some communities has improved,
        but the ''State of the Air'' finds that far too many people are still breathing
        unhealthy air," said American Lung Association President and CEO Harold Wimmer
        in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484ffd2-be8e-4153-ba31-1ac84b1f2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9343e2-3efe-4d76-8fb8-3915712e7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change continues to degrade air quality and increase the
        risk of air pollution harming health," Wimmer said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b965201-6af5-4daf-acc6-bc6002db9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dff892-0a0d-49e6-a351-0e69cf7a25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Significant health impacts</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ceaf58-6f08-458f-b434-59284ef6246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even short-term exposure to particulate pollution can trigger cardiovascular
        issues, strokes and asthma attacks as well as contribute to the development
        of dementia, studies show.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c5303-d0c8-4079-8f8b-3102e3447b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3f9a8-9d84-4b98-b3d7-9c4e6254c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is also increasing the risk of dying from Covid-19,
        the disease caused by the novel coronavirus. A recent Harvard study found
        US counties with the highest levels of air pollution had significantly higher
        death rates from COVID-19 than counties with much lower levels.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b56e38-1a4a-473a-9af4-4488620e3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02be24-17ff-4acf-ad7b-660737f5f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seib lives in the Harlem district of New York City, which has been
        extremely hard hit by Covid-19. He caught a milder form of the virus a few
        weeks ago, and even that was frightening for him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729abc5-eb6d-48a4-bf07-cb5a57f19a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c7b87-b637-4c2c-8bcf-8a1d89b63197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my life, my asthma symptoms have gotten worse at night," he
        said. "So the Covid symptoms just kept intensifying and it was scary to go
        to bed at night not knowing if I was going to wake up in the middle of an
        asthma attack or be more compromised than I was when I went to sleep."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04066638-60a1-4480-83d8-6c80ad538fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a5f5e-f4db-4bbb-b8eb-e7fc11caa081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing what it is like to struggle for breath, Seib finds it hard
        to understand why any regulations to protect US air quality would be cut or
        relaxed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f141c-1cfa-4272-9b79-f7eb477cd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547b883-04bd-489e-b465-f67fe8f98ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my message would be, please just try to see it through someone''s
        eyes, like myself or God forbid, someone who has even even worse symptoms
        or health concerns," Seib said. "Because we don''t have a ton of options out
        there, and it''s a very scary and very real thing to wake up to everyday."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37811eb-2f72-46a0-90bd-3152fc4e5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/21/health/air-quality-2020-report-wellness/index.html">Air
        quality in US dramatically worse than in prior years, says new ''State of
        the Air'' report</a>"</em></p>'
