      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Correctional Institution for Women in Mandaluyong has reported 18 more prisoners
        and one jail worker infected with COVID-19 after coming in contact with a
        sick inmate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308d582-2994-4244-8dcb-6bb64425ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ae1e0-9ce2-4b09-9c8d-b4a4a75d15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections announced Tuesday that 19 more people
        inside the jail facility have tested positive for COVID-19, just days after
        a female inmate was brought to a government hospital and was confirmed to
        be infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4a131-cb87-4371-a34f-1d75c177937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56936ed6-4b71-4fa8-884a-bb011a2db379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrections Superintendent Virginia Mangawit said 42 inmates and
        nine medical staff assigned to the prison were tested by the Philippine Red
        Cross using the polymerase chain reaction (PCR) method, which is deemed more
        accurate compared to rapid test kits. BuCor said the confirmed cases have
        mild symptoms, while some were not showing any signs of illness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4c94a-d4bd-42d9-891f-e97bc40f13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e1d28-0249-4020-bd5c-5eede1688630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now being monitored and given vitamins, medicines and
        food supplements to strengthen their immune system," BuCor said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2904f46-f38e-4d26-af22-11cce8f6a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:51:52.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor spokesperson Col. Gabriel Chaclag updated the 19 infected
        COVID-19 persons from CIW were transferred this afternoon to the New Bilbid
        Prison in Muntinlupa City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb0ee8-effe-4a5e-9a2f-bdc0861c328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:51:52.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786d04d-6cdf-4ddc-b7ec-0e209d234dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:51:52.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:41:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Muntinlupa LGU denounced the transfer of the infected individuals
        to their city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040a77e-09d7-4e74-bb90-c6391e3a98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190cb81-ec22-4ad0-9630-7e6b8e566f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, BuCor confirmed that a <a href="https://www.cnnphilippines.com/news/2020/4/18/coronavirus-Correctional-Institution-for-Women.html">72-year-old
        inmate</a>&nbsp;in the women''s facility had the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaecb49-73a5-461d-8d19-9b54a0687d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c748d5-b740-41b1-83e6-87543a06e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine areas inside the jail premises have been identified,
        while further testing is being prepared to cover suspected and probable cases,&nbsp;the
        agency said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e6934-f51c-4b24-a3bb-d5e3d74a6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/17/Supreme-Court-BJMP-release-prisoners-COVID-19.html">Supreme
        Court asks BJMP to comment in 5 days on plea to release some prisoners amid
        COVID-19 pandemic</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5599c6d-0e00-4343-8b7d-bb0fe5679956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/17/coronavirus-positive-quezon-city-jail.html"
        href="https://www.cnnphilippines.com/news/2020/4/17/coronavirus-positive-quezon-city-jail.html">Quezon
        City Jail</a>&nbsp;has also reported COVID-19 infections among nine inmates
        and nine jail staff. A petition to release high-risk inmates with medical
        conditions as well as first-time offenders of petty crimes amid the COVID-19
        pandemic is pending before the Supreme Court, as some human rights groups
        call the country''s congested detention cells as "ticking time bombs" for
        infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2f569-a0e8-4251-8ee3-43f5f3e1661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:45:04.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Supreme Court reminded first and second level courts
        to fast-track the evaluation of detainees who may be set free based on certain
        parameters to help decongest jail cells in the country. Court Administrator
        Jose Midas Marquez issued a circular directed to these low-level courts to
        release accused individuals who have spent the minimum jail time prescribed
        in the charges they face as they wait for a verdict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39097c-bc2b-4e74-93d9-0bb115590d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:45:04.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee8075-31cd-4acb-9071-f251bd00667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:45:04.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provisional dismissals are also allowed for cases which have stalled
        due to factors like an absent key witness to the trial, as long as the accused
        will provide contact details and exact addresses about where they will be
        staying once the trial proceeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114ce02-b7ed-4b54-b6a6-d669fd1a8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:45:04.244+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf7bf2-4dfd-4a56-8858-58637a2b7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:45:04.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Motions for recognizance and provisional dismissal of cases resulting
        to the release of PDLs (persons deprived of liberty) from detention may be
        considered urgent and must be immediately set for hearing," Marquez said in
        the order.</p>'
