      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eccb7a-1a7c-4cac-b778-c07df0c5558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:39:18.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes have been suspended in Metro Manila since March 10, or more
        than month now, following the Luzon-wide enhanced community quarantine that
        has been extended until April 30. The quarantine has forced most of the over
        57 million people living in the island group to stay home except for those
        rendering vital services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c0a71-298c-4992-9c68-4fbd7e88f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:39:18.828+08:00
