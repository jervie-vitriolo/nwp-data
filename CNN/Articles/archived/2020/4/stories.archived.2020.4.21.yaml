      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is due to decide this week on the fate
        of the lockdown, but health experts have <a href="https://cnnphilippines.com/news/2020/4/21/Duterte-Philippines-Luzon-lockdown-enhanced-community-quarantine-COVID-19.html?fbclid=IwAR1EIBWtX7W1wvi2v6euTSNAzlGUd6TjxV6qcBfTM1vlVZ9RjUzxEIohd3k"
        target="_blank">recommended a modified quarantine</a>, which will allow the
        easing of quarantine measures in areas with few or no COVID-19 infections.</p>'
