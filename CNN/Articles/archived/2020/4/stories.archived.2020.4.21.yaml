      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am one of many specialists who consider one dose of convalescent
        plasma as the most promising treatment right now. The way it works might seem
        like a corny World War II movie designed to stir the guys and gals back home:
        Recovered Covid patients make their way to a medical station and donate their
        plasma (and its protective antibodies) to help a sick patient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5dc41-75b5-4583-a7a1-e9edbf88b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e129775-475e-4b03-920d-7d4b0407bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports thus far are promising, yet lack control arms and adequate
        numbers to celebrate. Strangest and most miraculous of all, convalescent plasma
        treatment is cheap —&nbsp;no drug company, villainous hedge-fund mover and
        shaker or insurance company is getting a cut. Rather, plasma uses altruistic
        donors, an existing network of blood banks and routine hospital processes
        for collection and delivery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01326a-6aa0-4a8a-b37c-5439ed5238a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a2782-c45b-4402-9e8f-b25d5f1956ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a780881-7337-4add-b647-f223566539e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454de05b-6c17-4c2a-9e0b-750b2dee7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before following the non-money, a quick primer on medical terms.
        Blood is about half cells (reds, whites and platelets) and half fluid; the
        latter is called plasma and includes various proteins and other useful molecules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d901c-029c-455f-b2c3-28f9fdcc9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e91ab0-c3cb-4d6a-9133-a5fd8301b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among plasma proteins is the target of interest: antibody. This
        might also be referred to as immunoglobulin, gamma-globulin, or IVIG.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11e650-6d5a-4639-81bc-c767a7413ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c478f95-82f4-45fd-a354-f7c9214cdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the antibodies out of the donor''s blood, whole blood is
        drawn at a blood bank (free-standing or in-hospital) and separated into parts.
        The red blood cells are then infused back into the donor to avoid the anemia
        that can occur after regular blood donation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed11ec-c4e5-4bae-a0d6-24699aebc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335c8b3-9cde-49a1-8e5f-47e4124fa62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the antibodies from the previously infected donor are collected,
        the product enters the usual process for administering this sort of treatment.
        Hospitals and clinics administer antibodies (immunoglobulins) routinely for
        an array of non-Covid-19 conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b622bc-b28c-46b7-91d5-fd6cd7665db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a096642-4eef-476f-ae79-01924c4caccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pharmacist reviews and approves, then a nurse connects the ill
        patient to an IV and the treatment, full of antibodies against Covid-19, begins
        to drip in. The current plasma treatment approach is perhaps the only example
        of vertical integration in healthcare.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc9ff8-4ffc-42f8-bc63-17ab94df0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf9abb-af94-4bf7-a22e-924be9083366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what''s the cost of the program? The blood bank staff, the pharmacy
        staff, and the nurses are part of the fixed cost of healthcare, so there is
        no incremental cost. Dr. Louis Katz, former Chief Medical Officer of America''s
        Blood Centers and now Chief Medical Office of the Mississippi Regional Blood
        Center in Davenport, Iowa, where he grew up, has said that under normal circumstances,
        the cost of a unit of plasma is about $60.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d346ad-303e-489d-9772-7795558edd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1059e76-d200-4cc8-9bb3-c83dd3bd2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not a normal circumstance. The hubbub to assure speed,
        safety and high titers against a pressing deadline has upped the ante.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ec6a6-1611-4eae-9f45-94648f0d23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abf1d1-f541-4243-a67c-4728c46b247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood bankers are currently working with the Feds to model cost
        and I am guessing it will end up in the range of $800 or less [per treatment],"
        Katz explained, "not counting the zillion hours spent by blood banks and hospitals
        building a new process in the middle of chaos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c5845-f8d8-4e4c-91fb-9969e4b4c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc7132-553c-4072-93c2-40b0a8611000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the one-time treatment, as currently configured,
        costs a fraction of one night in an American ICU, which can cost about $6,000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fcdb6-04f1-47b5-8295-94c3a3f6f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ee44a-9147-497d-afec-01a69735277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t celebrate yet. There may be a shift away from this Mom-and-Pop,
        let''s-all-help-each-other approach. It is possible that an alternative approach
        is gathering strength in the distance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739c4b6-227a-4a08-a793-71475391ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c357432-be11-421e-9c11-819c7d2b6c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet the plasma fractionation companies, a series of multinationals
        in the business of collecting, processing, and distributing plasma products
        for decades. Specific antibodies have been given for diseases like hepatitis
        B or for rabies prevention, as well as rare conditions such as infants with
        certain blood mismatches.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e4a92-a547-48b2-9539-e2b13d8594c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1390e-575e-4645-8e74-3ff717f988ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This business is not small potatoes. According to an analysis from
        biomed trade publication Medgadget, "the global plasma fractionation market
        size was worth $ 24.1 billion in 2018 and is expected to gain a compound annual
        growth rate of 7.1% during the forecast period (2019-2026)."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953e794-c54f-4e56-8b7c-9aaad5cfa205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e53777-81bf-4d70-aac5-a1823722e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ever, healthcare for profit has some pluses (efficiency, research
        and development) and many minuses (cost, cost, and cost, as well as the unsettling
        notion of "growing markets" of certain diseases). Perhaps if the plasma fractionators
        enter this field, they will be altruistic and provide the convalescent plasma
        pro bono. Perhaps. Ditto their fleet of paid donors who give blood to earn
        money (and perhaps to help the world as well).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624eedc-5c4c-4750-b9ce-f042f6332db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b4d86-a11b-425b-9c8e-bedb6585c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chilling story of the 1990s epidemic of HIV in China shadows
        this endeavor. A different time and a different place and a very different
        regulatory climate, but a tragedy of historic proportions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6b0b5-d1b1-4025-9bb2-878e46907479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b563e-4ccb-46c2-9bff-06066f593806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25 years ago, blood collecting services appeared in small
        towns and villages in Henan province, in China''s interior.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59cb06-3b5c-417b-bebb-a02fbf35d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6e19f-f784-471c-b7c6-ee6fc5076ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their offer was irresistible. During the near-starvation days of
        winter, the company would pay a farmer or his wife for their plasma. After
        blood collections, they would pool the donations from the entire village,
        siphon off the plasma then return a portion of the pooled red blood cells
        to each donor so that they could be strong enough to donate again in a week
        or two.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64786d87-cf95-49b4-a731-a61d99aa48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d13883-ce45-4fe6-8888-93aecd9dd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that no HIV (or hepatitis) screening was done, so
        the infection of one person in the town spread to all other donors, their
        spouses and, for those pregnant, their babies. In addition, products sold
        to hospitals were transfused into patients where virus spread further. At
        least 100,000 people -- and perhaps as high as 500,000 -- in China contracted
        HIV in this manner.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f109d6-65fc-4772-9a07-91d55613b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa8e17-8568-4fb0-a8a4-54d74a84f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the two physician whistleblowers, Dr. Gao Yaojie and
        Dr. Shuping Wang, were reportedly intimidated and marginalized so extensively
        that each left the country. Since then collecting and administering blood
        has become decidedly safer in China, as plasma collection sites were shut
        down and then reopened with routine HIV testing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f980f2-9b33-4073-91f2-f6da2783b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fc9be-5600-4818-b7af-471b15bae6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disaster of this magnitude is extremely unlikely to recur during
        the Covid-19 pandemic, but the combination of desperation and a company willing
        to cut corners should give pause to any country considering this treatment
        approach.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56206ce-f17c-43c3-9f6e-5b7bf6b92693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba2499-b3c1-440b-aaea-9bcfe2ea312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it bears pointing out that similar stories, though smaller in
        scale, continue both in China and Pakistan. The latter is particularly pertinent
        as HIV was spread to 900 children not by contaminated product, but rather
        contaminated needles —&nbsp;a key piece of the patient-to-patient convalescent
        plasma program.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1522e-f166-43c0-a876-d3492a97ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f809588-e6ff-4a5f-950a-d06ce976bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift from our current local donor to local patient approach
        likely will be conducted safely, and the cost may not become an issue. But
        a change to the for-profit model would remove a crucial element: satisfaction,
        the remarkable feeling of one person helping the next.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08058ca-7dbc-4ac6-a930-350e6e1b11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c032d-a1e6-41b9-aa8a-cdab8bd16b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is exactly this feeling that is required to get the world
        past the ongoing threat of the pandemic, be it as a commitment to social distancing,
        assurance of adequate food and lodging for all, or, if necessary, volunteer
        donation of potentially life-saving plasma.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf20697-7a84-4505-9f96-0168e74394d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/04/20/opinions/plasma-treatment-covid-19-sepkowitz/index.html">''Plasma
        may be the best option in the fight against Covid-19, but don''t celebrate
        just yet''</a></em></p>'
