  'WHO-without-solidarity-worst-is-ahead-of-us':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T02:43:07.115+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116bec6f-04c8-4d34-9f4e-9eef5a868c3d'
    'lead': 'The world needs to come together on a national and global scale to overcome
      the coronavirus pandemic — and without that solidarity, "the worst is yet ahead
      of us," World Health Organization Director-General Tedros Adhanom Ghebreyesus
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T02:44:56.877+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:42:13.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:22.114+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO director-general says without solidarity, ''the worst is yet ahead
      of us'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3a74b-9d8d-4409-b3e5-a9fdd8754e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN)&nbsp;—</b> The world needs to come together on a national
        and global scale to overcome the coronavirus pandemic — and without that solidarity,
        "the worst is yet ahead of us," World Health Organization Director-General
        Tedros Adhanom Ghebreyesus said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176868a7-647c-4981-8bde-c6ca4526543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need global solidarity that’s cemented on generating national
        unity. Without the two — without national unity and global solidarity — trust
        us, the worst is yet ahead of us. Let’s prevent this tragedy. It’s a virus
        that many people still don’t understand," Tedros said, making the argument
        that WHO warned nations about the novel coronavirus from early on in the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bfcbd-b3b0-4ea2-a13f-eacee04ad85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media briefing in Geneva, he went on to say, "We warned
        even developed countries, saying this virus will even surprise developed countries.
        It did. We said that it will surprise even wealthy nations. We said it on
        record. Let’s stop additional surprises. Let’s stop tragedy. Hundreds of thousands
        now dying is serious. Even one life is precious. Let’s say enough is enough."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de31d88-b46c-4361-a057-ffb693d8f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros made this call for solidarity at the same time nations are
        considering loosening their respective lockdown measures and the United States
        considers gradually reopening after weeks of instilling stay-at-home orders
        across states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bbd87e-fa8d-4250-996a-c1f716867d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is national unity and if there is global solidarity, if
        we take this as a common enemy for humanity and give our best — of course
        understanding that this is a new virus and dangerous virus — we can win the
        fight," Tedros said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6393e-9554-496b-a444-8fc2899e5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros went on to specify that political discourse could fuel the
        pandemic, making conditions worse if within nations leaders fail to work together
        across party lines and within the world if there is no global solidarity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103c295-9aa0-4285-983d-ae5b6d8935d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t use this virus as an opportunity to fight against each other
        or score political points. It’s dangerous. It’s like playing with fire. Please
        work together. We need national unity. We’re seeing the tragedy and we need
        global solidarity that’s based on honest and genuine national unity," Tedros
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298b19c-d1e3-4bf9-94c3-1b0d47936da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the political problem that may fuel further this pandemic,"
        Tedros said. "At the end of the day we should know the root cause of the problem
        and try to address that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865799e-a3af-49b5-90b7-d693918a5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Tedros warned with emotion about the dangers of the novel
        coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740b411-7e2b-4588-8c6e-c52a353a134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is dangerous. This virus is public enemy number one.
        This virus is new and which has behavior of serious contagion, like flu. It’s
        very contagious like flu. And at the same time, it’s very killer like SARS
        and MERS. It has a very dangerous combination," Tedros said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1dae7-d439-46cb-965a-bb845ddf80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:44:56.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What made me emotional? Because I know death, I know war, I know
        poverty," Tedros said. "I know how people really are influenced by all this."</p>'
  'One-Direction-reunion-in-the-works':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T02:53:27.260+08:00
