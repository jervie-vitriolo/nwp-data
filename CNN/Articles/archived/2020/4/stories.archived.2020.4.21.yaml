      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of DepEd''s scheduled programs, including preparations
        for the openings, have also been put on hold due to the quarantine protocols.</p>'
