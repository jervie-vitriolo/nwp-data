      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said in the past weeks, the RITM did not have the capacity
        to perform this function due to the high number of polymerase chain reaction-based
        tests it needed to process and because of its ‘lack of well-characterized
        serum samples needed to evaluate the rapid test kits.’</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7c6af-752c-464a-9080-e1e1692c3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has not yet replied to CNN Philippines as to when the validation
        will start. RITM was forced to scale down its operations on April 18 after
        at least 40 of its employees contracted COVID-19. It is set to return to its
        normal operations by Saturday, the DOH said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf3b4d-0aeb-4ad6-b273-da9d45ff070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 16, a total of 16 brands of rapid test kits have been
        approved for commercial use by the food and drug regulator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8d29f-2bf7-41e9-860f-958f54e05470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the manufacturers of those kits were required to submit to
        RITM 300 pieces of their products, Domingo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87dc18-023e-4ed3-9e4e-1ab350ce2aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All future approvals of applications for special certification
        for COVID-19 shall be subject to performance validation as a post-marketing
        validation by RITM,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643dfd5-e65a-4e98-977e-3e174a4fafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM is the national reference laboratory for emerging diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c13ed7-9ce2-4f63-81d6-ecd81c13374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute earlier served as the only confirmatory testing laboratory
        for COVID-19 in the Philippines. Now it is joined by 16 other coronavirus
        testing centers across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3fd79-c2c9-4cb8-bc66-d12e6e9d8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid tests give results in under an hour, while polymerase chain
        reaction-based tests may take 24 to 48 hours, sometimes longer due to backlogs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b68ba1-8597-4b94-ba23-1602a891a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH and local infectious disease experts have cautioned
        against rapid antibody tests, saying they do not give definitive diagnosis.
        A PCR test is considered the “gold standard test.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f89f13-a5fd-4a66-b7ca-267d90d43390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:14:04.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department has said rapid test results will still have
        to be validated using a PCR test afterwards.</p>'
  'afp-paf-memo-edgard-arevalo':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-21T15:56:04.853+08:00
    'imagesource': 'jcr:1c3d3a77-8535-47df-a65f-64060f03c01c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41419ae9-07c6-42d7-a0ac-e1bcae90d563'
    'lead': 'The spokesman of the Armed Forces of the Philippines said a memo of the
      Philippine Air Force on the military''s expanded role in enforcing a lockdown
      was never meant to have been released to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T16:02:34.746+08:00
