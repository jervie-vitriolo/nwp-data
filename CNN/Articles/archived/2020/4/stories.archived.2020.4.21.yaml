      'mgnl:type': 'text'
      'text': '<p>Nine people were killed in the January 26 crash in Calabasas, California.
        The helicopter, which crashed into hilly terrain in foggy conditions, was
        transporting its passengers to the Mamba Sports Academy in Thousand Oaks,
        California, for a youth basketball game.</p>'
