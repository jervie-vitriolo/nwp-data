      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating whether they barged in. We will find out,
        we will file charges if they did. If they waved a gun, we will file charges,"
        he added.</p>'
