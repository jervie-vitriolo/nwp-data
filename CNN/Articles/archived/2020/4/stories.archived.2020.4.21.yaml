      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the infected patients are under the care of
        the National Center for Mental Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd315d60c-8727-4ec2-8a3b-40516661b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:32:22.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920527d-f6e5-4677-bd79-ef39dc83bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:32:22.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers with COVID-19 but who are not exhibiting symptoms
        are quarantined in their homes while those that have COVID-19 symptoms are
        admitted in hospitals, it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff1b01-d3f4-4adf-b99a-4e46921fae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:36:49.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15, the hospital management reported that 59 employees
        and nine patients got COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f428db3-c970-4c20-821a-5772784b9eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:36:49.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b10b5-566a-427c-a39c-a41ef0ff7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:36:49.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, there have been reports about shortage of protective gears
        at the mental hospital despite supplies from the government. Some private
        groups even came up with their own donation drives to provide masks and other
        protective gears for the center''s frontliners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b78023-8869-455b-af3f-801dc8b53a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:36:49.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d834d-d484-4bd8-b152-c93f97848748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:36:49.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the hospital''s management to
        know how the rising number of cases affected their manpower and operations
        and if they still lack protective gears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c1af9-623f-4704-8763-922ff3321abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:32:22.907+08:00
