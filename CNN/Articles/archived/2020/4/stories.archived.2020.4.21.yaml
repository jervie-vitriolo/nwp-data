  'reading-comprehension-problem':
    'author': 'Marga Manlapig'
    'caption': 'Could failing reading comprehension rates in the Philippines be one
      of the factors that has hampered the country’s economic success?'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-21T18:43:48.807+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17e2239-1f38-4665-9d08-44cafb9c8d9f'
    'lead': 'Could failing reading comprehension rates in the Philippines be one of
      the factors that has hampered the country’s economic success?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T18:50:54.737+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T17:41:23.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:35.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What’s to blame for the low reading comprehension of the Filipino youth?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbebbb-a3b8-4f91-aedb-b273e90a4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.737+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If literacy is
        one of the key factors by which a country’s overall competence is gauged,
        then we could easily say that the Philippines stands tall above most of the
        world. As of the third quarter of 2019, the United Nations Educational, Scientific,
        and Cultural Organization (UNESCO) ranked the Philippines above its Southeast
        Asian neighbors in terms of literacy with 97.95 percent of the total population
        able to read, write, and count, surpassing even more economically advanced
        nations like Singapore.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1d565-c6ba-4949-8e39-5680c855419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.740+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this seems to be at odds with reality: as literate as our
        people are, many Filipinos still live below the poverty line and even those
        who have finished education at the tertiary level still struggle in the global
        workplace where workers from countries such as India and Vietnam have far
        outstripped them in terms of competence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e6ed5-019a-4c61-8b41-c5713d53d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.737+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How could the people of a highly literate nation be left behind
        in terms of both academic and economic progress? It turns out that the key
        issue here isn’t so much about literacy, as it is about comprehension. Indeed,
        as Frederick S. Perez, current president of the Reading Association of the
        Philippines (RAP), puts it, it isn’t just a question of being able to read
        and write.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee75cc2-0359-4966-bbb9-e13689857d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.738+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As seen by PISA</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eed4a0-b2a0-4ef0-ba93-146cebffc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.738+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the nation was thrown into an uproar by the release
        of the 2018 Program for International Student Assessment (PISA) Report which
        stated that high school students in the Philippines got lower scores in reading
        comprehension, mathematics, and science than most of those surveyed in other
        nations. In fact, the country’s overall score in reading was a measly <a href="https://www.oecd.org/pisa/publications/pisa-2018-results.htm"
        target="_blank">340 points</a>. China, which ranked first, received 555 points.
        Based on the findings, over 80 percent of Filipino students around the age
        of fifteen did not reach the minimum level of proficiency in reading</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff539a-ab63-4e3e-8c51-8a0f9f042930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.738+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think [in terms of] literacy, we are really struggling,” Perez
        says of the current state of literacy and reading comprehension in the country.
        “Our results in the NCAT and NEAT show that [our students] really do get low
        scores in standardized tests. This is because our students are not being given
        proper instruction in literacy and numeracy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef906ee-859d-4f25-9f2c-8af4437e5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.738+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in and of itself, is ironic since in the ‘80s and ‘90s, the
        national curriculum featured a rich variety of materials for improving one’s
        ability to read and comprehend the written word. Workbooks were attuned to
        specific skills such as reading comprehension, literary appreciation, and
        grammar were distributed and used in both public and private schools throughout
        those decades. By extension, students would also be instructed to “read between
        the lines,”&nbsp;to infer the main theme of a text by analyzing details or
        corresponding graphs and charts — skills that many students in the present
        day don’t seem to have. That said, it would be easy to think that our current
        educational system has regressed rather than advanced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4d6bf-6522-4b9a-839a-2b1bc4a7b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.738+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, however, begs to differ. “I can’t say that we’ve regressed,”
        he says. “The demands of literacy and numeracy have evolved, but literacy
        instruction in the Philippines still revolves around narratives. In fact,
        when we say ‘reading,’ we still tend to equate the word with narratives, with
        stories. But in 21st century learning, we should already be exposing our students
        to expository texts which deal with information. If you look at the sample
        PISA tests, they are mostly made up of expository texts and call for the processing
        of information: information gathering, verification and cross-checking of
        facts, and the interpretation of graphs.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08df226-b0ad-4ef5-9d58-d4a0c76e83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.738+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The need for critical literacy</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862375fa-58bf-427a-b62c-6ea122cf7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.738+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end result of not exposing students to expository texts and
        improper instruction in the processing of information can be seen all too
        clearly in social media. The Philippines may be one of the most active countries
        when it comes to platforms like Facebook and Twitter, but the prolific posting
        of unverified materials and the sharing of fake news on messaging apps such
        as Viber and WhatsApp show that Filipinos can’t seem to read beyond the narrative.
        Most minds seem to operate on a “what you see is what you get basis.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8103ba-43c1-4ddc-a330-a04df645b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our students do not know how to process the text,” Perez opines.
        “A lot of young people whom I’ve met and spoken to just pass on the materials
        they see on social media; they just pass it on without thinking. There is
        no process for verifying information and that leads to misinformation.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7831817-1cfd-4ffc-9ebd-2eef80abbd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the context of the current Covid-19 pandemic and the enhanced
        community quarantine imposed upon much of the country, this is a potentially
        dangerous thing. Misinformation tends to spread quickly in the Philippines,
        with materials ranging from “health tips” from dubious sources to alleged
        government warnings being passed from person to person online faster than
        the virus itself. It is even worse when considered from a socio-political
        perspective, particularly when ideological die-hards demand that those who
        disagree with them shut up and take whatever they have said as fact.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b90557-752c-4c91-a3de-682bce654ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“Most people at this point in our history only see their side and\
        \ tend not to listen to the opinions voiced or the information offered by\
        \ other people,” Perez says of this social media phenomenon. “This shouldn’\
        t be the case in the 21st century. Right now, there is a need for critical\
        \ literacy wherein both sides of a piece of information should be analyzed\
        \ and cross-checked objectively.”\t</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f927c-ea52-464f-a20b-fdbb2385882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, giving students a solid grounding in critical literacy
        is also a challenge at the present time. Teachers of reading are themselves
        unable to cascade the concept of critical literacy to their students. Many
        teachers’ training institutions still focus on the gathering of details as
        opposed to the analysis of materials, but this focus should already shift
        towards enabling students to visualize, synthesize, and make connections to
        and beyond the materials that they are given.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bf92a-20b1-41d5-b5e4-fa8995dea159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On moving forward</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3955b49-2aa4-45a2-8b23-c4267987dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While private schools in the country can afford to send their teachers
        out for specialized training or source enrichment materials with which to
        augment their students’ learning experience, the road to improvement is a
        difficult one for both teachers and students in the public educational system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de883728-fb0a-456b-8d09-e5c909b29280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcrowding, underfunding, and unable to progress because of a
        lack of long-term planning have long been the collective Calvary of public
        schools in the Philippines. According to the PISA report, expenditure per
        student in the country is 90 percent lower than the global average and the
        ability of each student to learn and comprehend the materials presented is
        further hampered by the absence of viable teaching materials and an environment
        that is not very conducive to classroom learning. This lack of proper investment
        in those who are, essentially, the future of the nation has led to serious
        underperformance and the inability to compete with their peers overseas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8c15b-e328-4979-99e6-48757e9e3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to do a thorough and honest analysis of the PISA results
        as well as our standardized tests,” Perez says when asked as to how the Philippines
        can turn this situation over. “We have to verify, check, and see where we
        can improve. We should begin from the four basic elements of reading: word
        recognition, vocabulary, fluency, and reading comprehension.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b22c5-401b-475f-8031-b8db4e63dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.739+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also of the opinion that teaching students how to read should
        be contextualized and regionalized, given the linguistic diversity of the
        Philippines. Adapting teaching methods to suit 13 diverse regions may seem
        like a Herculean task, but Perez says that it is possible and a framework
        for it has already been set up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b3b49-8ed9-4b62-928a-943acfb82a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.740+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s possible,” he says. “We have already started with a mother-tongue
        language acquisition model. The first language of a child enables him or her
        to learn a second or even a third language.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687b154-3ab3-41f9-84e5-384f811e5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.740+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthening the literacy and comprehension programs we already
        have as well as working on the nationwide K-12 curriculum are also key when
        it comes to improvement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70107cc0-cf82-4ea9-a356-b2c6703d2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T18:50:54.740+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We need] to strengthen the programs we already have, particularly
        for those in the primary years,” Perez explains. “Later on, we can work on
        the curriculum for the K-12 program which we have already started. We are
        now in the seventh year of the program and, perhaps as we reach the 10th year,
        we can have an evaluation; it can be our benchmark. This is a national issue,
        so there has to be an evaluation of the curriculum by both the public and
        private sectors. I also think that the private sector can help the public
        education system in this a lot, especially in the senior high school level.”</p>'
