      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously warned quarantine violators
        that he may impose a "martial law-type" of discipline if they continue going
        against government orders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b441a-27fb-492a-8c44-97a42d7ee931'
