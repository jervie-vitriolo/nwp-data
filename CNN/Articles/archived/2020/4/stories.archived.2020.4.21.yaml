      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94bf73-00b5-41bb-99bf-5751050f307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:13:29.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving in the wrong direction, with nearly 21 million more
        people breathing dirty air than in last year''s report," said Paul Billings,
        the national senior vice president of public policy for the American Lung
        Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
