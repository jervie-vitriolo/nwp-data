    'template': '1'
    'title': 'DepEd considers online graduation rites due to COVID-19 lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b67fc7-946e-4795-8c81-38ccb431c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> The Education
        Department is not closing its doors on the proposed virtual graduation ceremonies
        amid government lockdowns and restrictions due to the COVID-19 pandemic, Secretary
        Leonor Briones said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99744890-1936-46c4-b29b-05c413d5ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b183f1-a6c3-4605-87f3-cbd19c1ae0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones told CNN Philippines that DepEd will consider the conduct
        of online graduation rites (e-graduation), given that schools comply with
        the requirements of the agency as well as the strict protocols of the Health
        Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f8e08-9d62-468d-98cf-bb067bf2d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65416868-dbc7-42c8-93da-39b872165e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our answer is if they comply with the very stringent requirements
        of the Department of Health, they can have e-graduation, but they will have
        to manage it very very carefully because this is not the time to get careless,"
        Briones said in an interview with <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca75c6-ca62-4072-8866-43562eca8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e20c6-2a87-481b-83a8-63a4356719f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung may kaya na mag</em> e-graduation <em>sila</em>, for
        example Davao is making such a request, we are evaluating it. <em>Basta walang</em>
        physical contact,<em> basta masunod ''yung lahat ng mga</em> advice <em>ng</em>
        DOH <em>saka</em> virtual<em> lang,</em>" she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c90a0-9cbf-4238-9e06-e071df67e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.467+08:00
