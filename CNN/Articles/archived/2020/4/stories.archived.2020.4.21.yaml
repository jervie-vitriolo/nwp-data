  'Brazil-President-Jair-Bolsonaro-anti-lockdown':
    'author': 'Flora Charner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T06:38:26.485+08:00
    'imagesource': 'jcr:7a467508-0ce5-4494-a851-8a9462c30777'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60255a8e-96f0-4828-9210-9af284f4e1ee'
    'lead': '"I respect the Supreme Court, I respect the Congress -- but I am entitled
      to my opinions and some people can''t just interpret anything I say as an act
      of aggression," Bolsonaro told reporters and supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T06:42:47.066+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:42:03.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:24.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazilian-President-Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazil President Jair Bolsonaro defends joining anti-lockdown protest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c44b17-370b-47b5-aff3-747eb189ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazilian President Jair Bolsonaro
        has defended his participation in a public protest against coronavirus lockdown
        measures, saying that he was not calling for military action against the country''s
        other branches of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f512327-c3a5-452b-9ad8-d84288ad54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s protest, which was held in Brasilia outside the Army''s
        Headquarters, gathered dozens of Bolsonaro supporters wearing the country''s
        emblematic yellow and green. Large signs, including one reading "military
        intervention with Bolsonaro in power," were visible in a livestream of the
        event posted to the president''s personal Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20eadeb-86ab-438c-b7c6-5054288f69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Bolsonaro himself can be seen at the rally without
        a mask waving at the crowd and coughing at times. "I''m here because I believe
        in you. You are here because you believe in Brazil," Bolsonaro said during
        the live stream of the protest on Sunday, while standing on top of a white
        pick-up truck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a1924-25b3-4031-88de-5ad4f0df6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally was a protest against quarantine measures imposed by some
        state governors, Bolsonaro said at a press conference on Monday outside the
        Alvorada presidential residence in Brasilia. The state of Sao Paulo, Brazil''s
        financial capital and the state worst-hit by COVID-19, has extended quarantine
        measures until May 10th for commerce, schools and all non-essential businesses.
        In Rio de Janeiro state, quarantine measures are set to remain in place through
        April 30th.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ef235-1c0d-4bcc-a1e3-46975573151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told reporters that he never encouraged military intervention
        and that his support of the protest had been misinterpreted. "I respect the
        Supreme Court, I respect the Congress -- but I am entitled to my opinions
        and some people can''t just interpret anything I say as an act of aggression,"
        Bolsonaro told reporters and supporters. "Usually, when people are conspiring
        against someone it''s to reach a position of power, I''m already in power.
        I''m already the president."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2319cc-f04c-4760-aed8-794e157c269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone carrying "anti-democratic signs" was an exception, he suggested.
        "In any given march there are people who will infiltrate. People have a right
        to freedom of speech," Bolsonaro said. "I didn''t say anything against any
        other power of government, quite the contrary. We want to return to work.
        That is what the people want."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888841ec-ac0f-4807-a97e-b822ef8062ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have called for further investigation into those who
        appeared to be calling for a return to a military dictatorship, which ruled
        Brazil from 1964-1985.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1b512-9f14-4a7d-bbfc-e223a06a4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court President Dias Toffoli called any attack against Brazil''s
        democracy and its institutions as "nefarious" during a teleconference event
        Monday, CNN Brasil reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc9d8b-4759-47ce-af86-2a555ed6e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo Maia, the president of Brazil''s Lower House of Congress,
        wrote on Twitter Sunday that the "whole world is working together in the fight
        against coronavirus. In Brazil, we have to fight against corona and authoritarianism.
        It''s harder work, but we will prevail. In the name of the Lower House of
        Congress I condemn any act that defends dictatorship or acts against the Constitution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa6ee3-1fe1-498b-b9f2-d8bb949eaea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has more than 40,000 confirmed cases of coronavirus and at
        least 2,575 deaths, according to a Health Ministry update Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf359ef-2545-4f00-abb8-e8b7131e0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has said that he expects 70% of Brazil''s population to
        become infected with the coronavirus and that the quarantine measures imposed
        by governors in some of the hardest hit states, like Sao Paulo and Rio de
        Janeiro, are not working.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6c193-7660-4ef8-9ba7-878477ae4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this is the last week of this quarantine," Bolsonaro said
        Monday. "The masses can''t afford to stay home because the refrigerator is
        empty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04fbfb-0bf0-4b58-bca1-d50318bcf624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:42:47.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/20/americas/bolsonaro-defends-coronavirus-protest-intl/"
        target="_blank">Brazil President Jair Bolsonaro defends joining anti-lockdown
        protest</a></em>"</p>'
  'unusual-coronavirus-measures-around-the-world':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T07:20:06.389+08:00
    'imagesource': 'jcr:e912f90a-c730-47b3-ae79-3111d077d87e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc54e0ba-2dcf-4dd8-bcc1-e43d376a6bb7'
    'lead': 'From gender-based lockdowns to talking drones, here are some of the unusual
      rules and restrictions being used to contain the coronavirus in countries across
      the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T07:23:48.629+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:42:03.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:24.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Unusual tactics to fight COVID-19 from around the world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c7eb3-3358-46a5-9c05-9495ffca559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Daily life around the world is changing
        dramatically as countries and local governments employ different methods to
        contain the spread of the coronavirus -- while allowing society to keep functioning
        in some form.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172c3a3-2c43-49a2-8fff-208acd51d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a0a60-3932-4fb4-99be-2e86dbc06c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many nations are testing new techniques to help ease restrictions
        without causing a second wave of infection, while others are trying radical
        strategies to stop their case numbers from climbing. These are some of the
        more unusual tactics:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969542a-f145-47dd-98aa-b72c277614ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa45d2-7a0f-4c8e-bcc7-4fd596ea4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Classrooms 2.0</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fb955-48a8-4876-a863-34d067953429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many countries, schools will need to reopen first, enabling
        parents to return to work and children to resume their education on an equal
        footing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468254b-0ec5-4d54-b5b9-8a4c30a8b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fc6ba-1ad3-4071-8695-d6d2e482ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark is showing how that can be done, starting with students
        aged under 12. Schoolyards have been split into sections with tape and classes
        are smaller so that desks can be placed two meters apart. Children arrive
        and take breaks at staggered intervals, wash their hands on arrival and every
        two hours and remain outside as much as possible. Surfaces including sinks,
        toilet seats and door handles are disinfected twice daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdda2a6-a037-4cdf-b3a6-41339b3d387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e59516-83a1-4769-8566-5d44386fa8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic has also begun a phased return starting with
        final-year students at college and universities, which is likely to be followed
        by primary school children, and high school students for one-on-one consultations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336f29b-68f3-4457-9512-6fc5f831f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f46676-1c63-4676-9ebc-bd002524197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunity cards</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f5ee2-4a5e-47a5-8a11-b46eb53394c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile will begin issuing digital immunity cards this week to people
        who have recovered from the coronavirus, according to a Monday announcement
        from health officials. The so-called "Covid cards" will be issued to people
        who tested positive for the virus and who have shown signs of recovery, following
        a 14-day quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1d284-a36a-494f-907a-3463abc81ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074a222-7a0e-4033-a15c-cff35471c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Health Secretary Matt Hancock said earlier this month that the
        UK was "looking at" the idea of an "immunity certificate," or passport, to
        allow those who have antibodies to "get as much as possible back to normal
        life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c9370-159c-453f-8f7d-ca6af91e65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1781be5-6eb2-42d0-88b4-6aa65e820c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases in the US, said the idea of Americans carrying certificates
        of immunity to prove they have tested positive for the antibodies to the coronavirus
        might "have some merit under certain circumstances."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c720e-78a0-48e7-8016-b950b1e2bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef46eeb-d681-4eec-91c2-a265944ef829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weekend-only lockdowns</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82733fec-7c3e-4bd3-b550-9ac9ce803a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has enforced weekend-only lockdowns -- 48-hour curfews affecting
        three-quarters of the population in 31 provinces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b82e47-bf06-4b2e-a6db-8855f5292cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1fe39c-06cb-464a-9d55-0e16ea3eb27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week, the stay-at-home order only applies to those under
        the age of 20 or over 65. All other citizens are in theory allowed to go out,
        although many small businesses are closed, restaurants are open for delivery
        or pick-up only, public places like parks are off limits, and banks have limited
        hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d11f7a-4b83-405e-a17b-18c08e085d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9af7a-87c7-45d6-994a-93998d6c043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navajo Nation in Arizona has also enacted strict weekend lockdowns
        during which members cannot leave their homes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4bd0e-9ab4-4dd9-8986-8f0fff03d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d50d47-c2d5-4aee-bda9-dcc8c08fdcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Libya, members of the public are only "permitted to walk" between
        the hours of 7am and 12pm and stores are only opened during these hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed31d12-0c0d-4db2-bf15-a46ea19c3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5796ba-719d-4fab-9abc-9f4bb9745d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Age-specific restrictions</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b5e3d-ec7f-4522-a07b-ff5201acf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey isn''t the only country that has decided to restrict movement
        by age. In Sweden, those aged 70 and over have been asked to stay at home.
        Earlier this month, researchers from Warwick University in the UK proposed
        that young adults aged 20-30 who do not live with parents should be released
        from lockdown first.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9556b5-3344-4cf0-a33e-31af2ff7776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f743848-53da-48ec-9a28-61d4cda9114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gender-based lockdowns</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728fcf1-9198-4a4e-a049-79693d963aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian President Martin Vizcarra announced on April 2 that it
        was adopting gender-based measure because of its simplicity in visually detecting
        who should and shouldn''t be out on the streets. On Monday, Wednesday, and
        Friday, only men can be outside; on Tuesday, Thursday, and Saturday, only
        women are allowed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ced51-be10-4bba-8a1b-77563919a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d6736-c04e-45c0-8044-4b441343af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama has been doing this since April 1, arguing the measure encourages
        people to stay at home since their loved-ones are not allowed to be outside.
        Some cities in Colombia, including its capital Bogota, are also only allowing
        men and women to leave the house on alternate days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8929aa3-b1c7-4a6f-bcfb-a3e6f3a3ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa421e-9f53-4121-856e-76721cd7bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Luck of the draw</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e642a7a-1312-4fe1-9dae-cc13fce60abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of Colombia have also implemented additional measures.
        Cities including Cali and Medellin only permit citizens to leave their homes
        at certain times depending on their ID card numbers. This does not affect
        essential workers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f9836-7d5f-435a-90e1-8d1079b6b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396462b-c875-49aa-ab31-1c9a08c62a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Under their eye</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67584152-7442-47a2-8612-600ae9fc6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have used drones to monitor locked-down citizens.
        Italy''s National Civil Aviation Authority (ENAC) authorized the use of drones
        to monitor the movements of citizens back in March. Not long after the UK
        announced lockdown measures in late March, one police force posted a video
        of drone footage showing people walking through Derbyshire''s Peak District
        National Park, amid growing concern around draconian tactics overreach by
        the authorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc305ce-34da-4d80-9599-c3002eb2504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0542a-7fea-47cb-a42c-c6728df2fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:23:48.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial drone company Draganfly this month partnered with Australia''s
        Department of Defense and the University of South Australia to deploy "pandemic
        drones" to "monitor temperature, heart and respiratory rates, as well as detect
        people sneezing and coughing in crowds."</p>'
