      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The coronavirus is forcing many people
        to work at home for the first time ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60a4c0-f533-4ed5-bcb8-2c7c0443d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a3d15-a569-4182-8114-993d8d842f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the idea of working in your pajamas and eating Oreos all day
        might seem appealing, in the long run that would be bad for your health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5da34-9f07-482d-920b-cfba734b9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8401d7-fdbe-4f35-bea0-78d595a88503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Saju Mathew, a primary care physician in Atlanta, Georgia, says
        working from home could be a prescription for better health if you''re disciplined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d865e-fe8d-45d4-92d4-5130fdc1be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20431f13-0e01-45ee-b2ef-64279eba7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home gives you the independence to take regular exercise
        breaks, and instead of dashing to that fast food restaurant for a quick lunch,
        you can make a healthy, sit-down meal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5605f-1b19-4ffb-bd35-fc43f4345719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc0894-3444-4c6e-8a71-bb22bf75d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really your opportunity to get in the best shape of your
        life," Mathew said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192845e-4a8e-49c9-a2df-c3ab79b0cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f86756-6937-44c2-8173-e50b909ab69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a few simple guidelines to keep you happy and productive
        while working from home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006b26e-4d72-4b8b-827d-6ef871c87916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfccbd5-eeab-43a9-9bc4-def9f861b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the zone</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048759f-bd0d-46c2-93d3-a9e82c31df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since your home is going to encompass most aspects of your life
        like gym, cooking, socializing with others remotely, sleeping and relaxing,
        it''s imperative that you are disciplined and organized," Mathews said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ebef2-7eeb-4a2b-8c01-9f38d3148dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b62a1-caa8-46fb-b2aa-45a87c758a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it''s important not to let your activities bleed into your
        other spaces at home. Have designated areas in your house to separate these
        daily tasks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde346df-fe01-4be5-900e-c70c6b2ad04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348eefc-b56e-4075-b54e-db34e2147d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should have a plan for daily meals, workouts and regular breaks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb57bda-794f-4353-b128-898dd02f0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919cf03-b4c0-4127-9662-391bfd11c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggests you doff your pjs and dress in something resembling
        normal work attire. (Unless they''re Superman pajamas. More on that later.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720f9b2-81a8-4be7-b576-9f5874afc430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a6e78-0d43-4e71-925a-7fea369ce27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How one stay-at-home worker does it</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a4fea-d1c7-434a-9514-5e3f9d0af96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance journalist Paul Kvinta has been happily working at home
        for more than 20 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7043fe1-2289-4511-a8dd-94327fa15bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355afaa-c076-4cdc-a56f-bf169ba6ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s developed a daily routine that mixes work and regular exercise,
        and he''s even found a way to sneak in his daily steps while he''s working.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53415779-d0ad-4839-b61e-1ae2dc1c1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19883273-6501-4717-953b-a59273b93891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pace when I talk on the phone. When I have long phone interviews,
        or even if I''m just chatting with whomever, I will literally walk laps in
        the house. I''m not sure if I could pull that off if I was in an office setting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2474f-c0e9-4f4d-ab56-f7be564a8321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e235f-e7ed-479f-ab8a-8a78d3101139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvinta also appreciates the freedom that working from home provides.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ac796-0560-4382-849e-45137a661445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa00ef1-b9bb-4a25-ab3b-bb4032fbe2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I keep my own hours. I wake up early, do most of my writing
        in the morning, do my phone interviews and by the afternoon, I''m ready to
        go for a run ... or sometimes I''ll go for long walks. I''m setting my own
        schedule so I can exercise whenever I feel like it and I try to do something
        every day."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83b997-f215-467c-87e2-ca6b69c76e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078e734-70d0-4594-a586-5c37cb07d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvinta also makes sure he doesn''t spend too much time sitting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241f49b-5688-47aa-84bc-f8146c46ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc775ea-851c-46d9-8cba-051959f8609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re working from home as I am, you''re spending a lot
        of your day hunched over your laptop... so I do my best to move around as
        much as possible. And to adjust my posture when I''m working, ...every day
        I do a series of stretches, and I go for walks as much as possible. I would
        say I go for a walk at least once a day."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5468654-a7bc-4408-982f-9932f09ec503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407eda2e-6348-467b-8469-0f689b4a844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathew says these breaks are all-important: "For every hour that
        you work, get up and stretch, do some meditation. Deep breathing exercises
        will also cut down on stress levels."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2e16d-0462-493f-8a47-896d75d5f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64eabc-e617-4713-90fa-81ad67d836b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The office ... but better</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be56bb9-a631-4711-87ce-5dffa084cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important thing about your workspace is that it''s comfortable.
        You should not be working from bed or the couch.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885f445-b88d-4708-93dd-56c2161cc72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23db3d-da0b-42ac-82e5-715e37155b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a standing desk, recreate that at home. You also want
        to make sure that your chair is ergonomically comfortable and that it''s an
        ergonomically friendly keyboard," Mathew said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61517b-14a4-4da1-86ec-17e51c14e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88f321-97b1-44f9-a705-2bd0f2663228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean working from home can''t convey some extra
        benefits. For Kvinta, that includes regularly working outside.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafef80-8f1a-4907-9498-f36bcd3e6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979ff4f-2fc1-4d43-808b-90a2d0008013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I do have an office -- a dedicated office inside. But on beautiful
        days like today, I haul everything out, put it on my table on the porch, and
        I can work all day on the porch. It''s pretty awesome."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa730cb9-dcc7-47d0-acc9-33acfeb74e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae00a8-0f60-4e9f-9951-abb7ca3d2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathew recommends spending time on meal planning and filling that
        Instacart with healthy foods.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2363172-9c22-4762-99b1-aeab6e84b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e507ed-47ba-4ba9-9d7e-4951e730bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t eat mindlessly while working and try to avoid the temptation
        to snack all day. Instead, make yourself a nutritious lunch and sit down to
        eat it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a507ea-2fce-49f4-b323-e19065a3a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a3445-39ca-4dff-a8f3-c2b04e2e0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know what you are going eat beforehand, to avoid spontaneous (bad)
        decisions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c96ccf-dfac-494d-88b3-f9864334f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad4082-acdd-4e70-9838-3e0c9fa64812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You might never want to go back</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dd88f-d476-4e23-b676-e49fc4897adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kvinta, the idea of going back to an office is unappealing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66c9ab-dded-4545-b6da-670dae6129ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3920ba-69b6-4c6b-a1b8-0513ae913962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, while on a business trip, he was offered some office
        space in Manhattan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7099c3f-293b-4bbd-8184-7a03ec6fbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42db4c9-64a3-4110-83ec-2bd0297bb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my editors there said ''Oh, you''re going be in New York.
        Hey, listen, when you''re not going to your meetings and such, if you want
        to come by the office here, we''ll make office space for you.'' And I said:
        ''Oh, that sounds great.''"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577046eb-2f09-4140-b822-84943393e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f67ae9-decf-495b-92e5-c3a3928a664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I sat there, and I tried to work but then the big guy walked
        by and I thought, ''Oh gosh, I need to look busy'' and I realized I didn''t
        have my bathrobe or my Superman pajamas on, and I couldn''t walk all over
        the place when I was on the phone, and even though it was so lovely of them
        to offer me this office space, I didn''t go back."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953882f-8b90-4106-b400-d6ea68d3b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:53:38.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/20/health/staying-well-working-from-home/index.html">"Pro
        tips for working from home and staying healthy."</a></em></p>'
