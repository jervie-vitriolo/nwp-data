    'template': '1'
    'title': 'Duterte floats ₱10-M reward for Filipino who can invent COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cec6b5-80da-4d41-960f-392aa419d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> President
        Rodrigo Duterte is pouring more funds into the search for a cure for COVID-19,
        promising a research grant for local scientists and a separate reward for
        anyone who can develop a vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45449c6-f33b-42af-bd2b-cf9b059ca730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.452+08:00
