      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed cases with complete addresses in Quezon
        City is now at 903, while the total number of validated cases by the QC Epidemiology
        and Surveillance Unit (QCESU) and District Health Offices is 712.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94115c30-1646-4372-b1cf-d596eac9c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:50:21.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 198 swab tests were conducted in the city’s community-based
        testing centers, local government hospitals and by the QCESU as of Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa20e4-5132-4d91-b42d-3c06f2c9d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:50:21.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government also opened up additional testing centers in
        Districts 5 and 6, located in SB Park Novaliches, and Asian Institute of Tourism,
        in addition to the Quezon Memorial Circle testing center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1763c-6c42-4475-8f70-427fd3ea91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:50:21.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 200 new cases of new coronavirus
        disease Monday, with the count of those who have contracted it now at 6,459.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d898709-28ac-4f97-ae47-e94f60e01c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:50:21.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:08.032+08:00
