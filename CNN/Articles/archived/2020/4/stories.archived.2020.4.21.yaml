      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Taguig
        City Mayor Lino Cayetano confirmed Tuesday that it was he who ordered policemen
        to check the premises of a high-end condominium for allegedly violating quarantine
        protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee6c20-5ec8-4322-94fb-8136bfe877a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:07:00.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b3083-8ba5-4993-ad0d-db04b52f8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:07:00.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Balitaan</em>, Cayetano said authorities
        have been going around the city''s residential condominiums since March to
        ensure that quarantine guidelines are being followed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13a353-b896-486d-887b-efd0e04bfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:07:00.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fcbc3-3169-484c-8821-7bac08946f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:07:00.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes [I ordered the authorities], <em>ang katotohanan for the last
        two weeks, ang lungsod ng Taguig ay talagang parte ng sistema namin na chinecheck
        namin lahat ng condominiums.</em> It isn''t something new," Cayetano said.</p>'
