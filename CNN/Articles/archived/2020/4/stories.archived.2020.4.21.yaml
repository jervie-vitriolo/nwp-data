    'template': '1'
    'title': 'One Direction reunion looks to be in the works'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b55e5-f4ba-45c0-9f8f-cf8b2fbb64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Can you hear the squeals of delight
        of the Directioners?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17151edb-4776-4945-b707-7dcaf1532761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The One Direction fans are in the throes of delight as it looks
        like their favorite group may actually be getting the band back together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61628a2a-a797-4888-afda-38bc25ab5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy band broke hearts in 2015 by going on hiatus, this following
        member Zayn Malik quitting the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf39705-396e-456d-a477-5bacdbc8f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there is hope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5974de2-55da-4361-97c6-90518fb4563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle-eyed followers noticed last weekend that the official One
        Direction Twitter account and the accounts belonging to members Harry Styles,
        Liam Payne, Louis Tomlinson and Niall Horan are once again following Malik''s
        account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41d91b-3573-46ed-b20c-0cdf21238566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Payne appeared on an Instagram Live with his recent musical
        collaborator, Swedish DJ Alesso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983aa6e1-0f5b-4063-960d-fb00c872a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have a new single out titled "Midnight," but many of those
        commenting during the IG Live had questions about something other than that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad89a26-9a0f-4b21-a639-22d58d57b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many One Direction questions," Alesso said to Payne.
        "But I feel like I don''t want to put you on the spot, because I know you
        can''t say too much."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e617b79-495a-4d09-84ef-8ca7f31b8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne revealed that many of the One Direction members are currently
        in London and have been trying to arrange a FaceTime meet up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa76a0-d725-46de-88d7-96b5db115c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say too much," Payne said. "Louis told me off for revealing
        a bit of our plans the other day, so you''re going to have the group chat
        telling me off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84968282-4017-4340-a82e-50886bb7c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2017, Horan gave hope that a reunion would certainly happen,
        and given that the group''s 10-year reunion happens this year, the timing
        feels right.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e844cf6-9e28-4746-aa19-05b806bcdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will Malik be joining them?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac6c56-5a45-49ff-82fa-35fd9729c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can come in and fill in for Zayn and join the band," Payne
        jokingly told Alesso during the IG Live.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2e4d0-63b8-4ee6-a5dc-35b0d64fb484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:57:11.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/20/entertainment/one-direction-reunion/index.html">One
        Direction reunion looks to be in the works.</a>"</em></p>'
