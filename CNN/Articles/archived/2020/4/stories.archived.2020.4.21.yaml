      'jcr:uuid': 'b8aad855-63e2-4757-aa90-a14c62c92abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T10:15:56.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US is monitoring intelligence
        that suggests North Korea''s leader, Kim Jong Un, is in grave danger after
        undergoing a previous surgery, according to a US official with direct knowledge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986ad26-f4bd-4701-97ee-ae6d8e6cb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc53fc-0ca4-47d8-a471-a8919590fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second source familiar with the intelligence told CNN that the
        US has been closely monitoring reports on Kim''s health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58422c-ca24-4e89-b9b4-3759bce27983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67e098-7ce3-41f4-ad2b-abef22262c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim recently missed the celebration of his grandfather''s birthday
        on April 15, which raised speculation about his well-being. He had been seen
        four days before that at a government meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25961ee0-514c-46c8-8ccb-a23353a90ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32de899-daca-4897-94a7-a6721cf45470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US official told CNN Monday that the concerns about Kim''s
        health are credible but the severity is hard to assess.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d449959-e6c3-44e9-af1e-1f68ce5c7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d34bf-e48f-40f7-a6ad-006539b7ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily NK, an online newspaper based in South Korea that focuses
        on North Korea, reports that Kim reportedly received a cardiovascular system
        procedure on April 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056325a-aff6-445c-8ab1-efb8f77675cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42fff96-fee5-4657-b0c4-4d330850bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim received the cardiovascular system procedure because of "excessive
        smoking, obesity, and overwork," according to the news site, and is now receiving
        treatment in a villa in Hyangsan County following his procedure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe31dac-67dd-4371-96fa-a0c5460d23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc04d6f-ee55-4d1f-b966-b13dc62548ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After assessing that Kim''s condition had improved, most of the
        medical team treating him returned to Pyongyang on April 19 and only part
        of them remained to oversee his recovery situation, according to the news
        site. CNN is unable to independently confirm the report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff7f3f-f333-468c-ace6-a876e5191c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3b76d-4b9c-4f73-87e5-bf5191299620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean source told CNN Monday that the country''s top leaders
        are very much aware of reports about Kim''s health status but cannot independently
        verify details published by Daily NK. The source acknowledged that Kim''s
        issues related to weight and smoking are well known but made clear they are
        waiting for more information.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08711854-6cbc-4985-a77d-9e1afecaee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039ff0e-587b-45e9-aca0-28ef84954852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Presidential Blue House said in a statement provided
        to reporters that they have nothing to confirm on reports about Kim''s health
        and that "no unusual signs" have been detected inside North Korea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd349f-26f7-4abc-b1d7-44df4370aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878848ef-c2fe-48ff-a8b5-2787f4151bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry and Defense Ministry have given
        a "no comment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d00ad8-6d88-47e4-aba2-edc2844d6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38e463-4f2d-4176-99d5-fa7fbdce952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council and Office of the Director of National
        Intelligence declined to comment when reached by CNN on Monday. CNN has also
        reached out to the CIA and the State Department for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef570379-390b-4705-bf43-673da731032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc1651-f808-43c4-9d30-c35d63a6b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, US officials have been reaching out to North Korean
        experts -- particularly those who have studied the Kim regime -- to talk about
        contingency planning, a third source familiar with the communications told
        CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186dade3-45f5-43fb-93ad-13a87ee9ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd36ab1-c816-4411-96da-c77eb7a4a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the situation remains murky as gathering intelligence out
        of North Korea is notoriously difficult -- one of the most challenging targets
        for US intelligence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd516d6-79fe-4fae-80ff-23c1bd9f740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff1682-49af-47b0-bb3c-8575e3516e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tightly controls any information surrounding its leader,
        who is treated almost like a deity within the country. His absences from official
        state media often spark speculation and rumors about his health. North Korea
        has no free press and is often a black hole when it comes to the country''s
        leadership. Analysts are heavily reliant on scanning state media dispatches
        and watching propaganda videos for any semblance of a clue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f89907-5dc5-4415-bbb5-fe718cfabe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291df66b-4d0f-4b69-a1b4-dceec3de5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim last appeared in North Korean state media on April 11. April
        15 -- North Korea''s most important holiday, the anniversary of the birth
        of the country''s founding father, Kim Il Sung -- came and went without any
        official mention of Kim Jong Un''s movements.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5018e6a-9e4a-4291-bfbb-9466aeb324c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a040f67-3d76-4d05-9cbc-21a04e44c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are unsure of what to make of Kim''s absence from any festivities
        celebrating his grandfather. When North Korean leaders have not shown up to
        these important celebrations in the past, it has portended major developments.
        But it has also turned out to be nothing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383e839-c87f-410f-8ed0-9451714d9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1440ac6-e31a-4f4d-b8f1-7458cb433b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of recent rumors about Kim''s health (smoking,
        heart, and brain). If Kim is hospitalized, it would explain why he wasn''t
        present on the important April 15th celebrations," said Bruce Klingner, a
        senior research fellow at the Heritage Foundation and former CIA deputy division
        chief for North Korea. "But, over the years, there have been a number of false
        health rumors about Kim Jong-un or his father. We''ll have to wait and see."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0c74a-a258-4241-98ea-130d377023b6'
      'mgnl:activationStatus': true
