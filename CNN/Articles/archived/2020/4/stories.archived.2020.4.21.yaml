      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong>&nbsp;Residents
        of Sampaloc district in Manila are strictly prohibited from leaving their
        homes for 48 hours beginning Thursday evening, to curb the spread of the coronavirus
        disease, city Mayor Francisco "Isko Moreno" Domagoso announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd62741-f31b-4302-83d2-a7ac064b5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:00:51.634+08:00
