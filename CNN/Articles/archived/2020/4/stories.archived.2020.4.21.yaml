      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Oh my God, lock the doors! He''s here!''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a242f-f0ef-4819-8f14-4a55b03828e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman was involved in a "serious criminal event" in Shubenacadie,
        about 15 miles south of Brookfield, the RCMP''s Serious Incident Response
        Team said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce647fe-e07e-45f6-a489-4234de4a74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff248c-12a3-4cb6-8667-407cccd2c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses recalled hearing multiple gunshots in the area, according
        to CTV News.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd868d-753c-42b9-bfec-adf309c6709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d461f03-0da3-4123-87ab-4eee53dbaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several burned-out vehicles, which may have been police cruisers,
        sat along the highway, the station reported.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f44393-a162-436e-8d1c-48503dfb6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a7851-5f79-491a-b007-a7322b51f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear the shots and ... there''s a guy running back and forth
        up beside what looks to be a police vehicle," a witness at the scene told
        the station. "Then after a short bit I saw fire."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27584f6a-506b-4c07-ae46-a5ea8e979551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde5eae-7bce-4509-b9e8-67d94f6d6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it isn''t clear where Constable Stevenson was killed, she
        and another officer tried to run Wortman''s vehicle off the road at one point,
        the law enforcement source familiar with the investigation told CNN. Stevenson
        was killed and the other officer was injured in an ensuing exchange of gunfire,
        the source said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73863110-63e4-4119-8d08-c8c7da81d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214a0ba-e322-47f1-8eb8-d14ba0824778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident in Shubenacadie, Wortman continued south
        to Milford and was ultimately found at a truck stop in Enfield between 11
        a.m. and noon Sunday, about 12 hours after the initial 911 call to police.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2caafc-3895-423e-a533-b549ad79603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88d9ad-fabd-411d-acba-164f4db9bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck driver Tom Nurani was at the truck stop when he heard a staff
        member frantically shouting, he told CTV News.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb8dc4-6a39-4b80-95cd-02e71e871caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad530d9e-7c86-4d24-bab1-de2a5c1d8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Oh my God, lock the doors! He''s here!''" Nurani recalled the
        woman saying. "I peek out of the window, and I saw some RCMP vehicles, and
        there was four or five uniforms with guns."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b7ecb-e524-43ba-ad80-96cf8f17f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1bc344-eb59-457d-b5b6-33c70c1040d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Glen Hines was driving past when he heard gunfire, he told
        the station.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8fc3a-8e9a-44c0-adc6-73012f956198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb15e73-89d4-4562-96d5-c81a7ecd542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I could hear was gunshots and my wife. I thought I was going
        to call 911 because she was going into panic, it scared her so bad," Hines
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db5956-c90e-4476-847d-2efab988fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecb6d1-3a29-4b1d-a487-5e4175289bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politicians respond to shooting rampage</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97160ffb-5bf1-4c3c-8655-d4633db3e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nova Scotia Premier Stephen McNeil called the shooting spree "one
        of the most senseless acts of violence in our province''s history."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11bff3-94a8-4f48-bda8-5439e561fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12718e-70f3-46a4-a513-67f23a6ad7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never imagined when I went to bed last night that I would wake
        up to the horrific news that an active shooter was on the loose in Nova Scotia,"
        he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2f409-2c17-4a7a-9865-8f8648f7694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86718854-0d21-4597-9e90-160fd60a44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to everyone affected by the shooting," Canadian
        Prime Minister Justin Trudeau tweeted.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c1f6d-6297-4a1f-aa13-0336961cd7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cccc9d-11ab-40d5-a1c4-a1967e5b1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.390+08:00
