  'smartphone-contact-tracing-apple-google':
    'author': 'Rishi Iyengar, CNN Bu'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T09:48:02.114+08:00
    'imagesource': 'jcr:6c61bdef-bde1-46df-9e3a-06a0abc2a605'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a67c7cb-d032-4549-9354-3559a0540309'
    'lead': 'Apple and Google may have set aside their smartphone rivalry to help
      track the spread of the coronavirus. And between their Android and iOS operating
      systems, the new contact tracing technology they are jointly developing — which
      tells smartphone users if they''ve been around someone who tested positive for
      the virus — could make its way to billions of devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T09:56:37.414+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:41:52.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:27.248+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Apple', 'Google',
      'smartphone', 'contact-tracing']
    'template': '1'
    'title': 'Apple and Google''s contact tracing initiative would omit billions who
      don''t have smartphones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf66fe7-fab9-4c40-a321-dc52db9a0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple and Google may have set aside their
        smartphone rivalry to help track the spread of the coronavirus. And between
        their Android and iOS operating systems, the new contact tracing technology
        they are <a href="https://edition.cnn.com/2020/04/10/tech/apple-google-contact-tracing-technology/index.html"
        target="_blank">jointly developing</a>&nbsp;— which tells smartphone users
        if they''ve been around someone who tested positive for the virus — could
        make its way to billions of devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633bca79-05f2-488a-89ff-7c2f9d44d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But along with concerns around privacy and whether enough <a href="https://edition.cnn.com/2020/04/15/tech/google-apple-coronavirus-tracker/index.html"
        target="_blank">people will opt</a>&nbsp;in to make the technology effective,
        there''s another big hurdle: around half the world''s population still doesn''t
        have <a href="https://edition.cnn.com/2020/02/13/tech/samsung-galaxy-s20-prices/index.html"
        target="_blank">smartphones</a>. And while the Bluetooth capability it''s
        built on isn''t necessarily restricted to smartphones, it will also require
        public health apps that can only be downloaded on the companies'' smartphone
        operating systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69dfd7-edcf-4f40-880f-5e04a380df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it kind of fits in line with the broader digital divide,"
        Vincent Thielke, an analyst at research firm Canalys, told CNN Business, adding
        that regions like Latin America, India and Africa could hold back the global
        reach of the contact tracing initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c7943-61f7-4068-a387-7b0f76e2aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canalys estimates that there are around 4.2 billion smartphone users
        worldwide, with another 1.8 billion people that still use non-smartphones
        known as feature phones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c28f6-ab2f-4044-b39a-6bfcdfa56e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry association GSMA, which hosts the annual <a href="https://edition.cnn.com/2020/02/12/tech/mwc-mobile-world-congress-coronavirus/index.html"
        target="_blank">Mobile World Congress</a>&nbsp;in Barcelona, has a more conservative
        estimate — only 49% of the global population has accessed the internet through
        a mobile device, according to its <a href="https://www.gsma.com/mobileeconomy/wp-content/uploads/2020/03/GSMA_MobileEconomy2020_Global.pdf"
        target="_blank">latest report</a>, covering less than 4 billion people. And
        as of 2019, there are 5.2 billion people worldwide with access to any kind
        of mobile device.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890d8a2-4085-4f81-9e58-e021d7a2da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an obstacle that will disproportionately affect some regions
        and populations. While smartphone adoption in North America and Europe is
        around 83% and 76%, respectively, and 72% in the Greater China region, that
        number drops to 62% for the rest of Asia and 45% in sub-Saharan Africa, according
        to GSMA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8375d6f-ddc2-4ed4-9bc4-6307834a8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thielke said regions with lower smartphone penetration could still
        provide samples that can be extrapolated for "better modeling than if there
        was nothing in place." But their demographics and economic disparities could
        also skew results. For example, urban and rural areas may have significantly
        different smartphone adoption and usage, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c8b83-953b-476d-b8c0-6983fb651319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google have said that in order to protect privacy, their
        contact tracing technology won''t work unless smartphone users choose to activate
        it, which could create additional hurdles in countries with lower digital
        literacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45636acf-966a-43b0-ae6d-71154d5954c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One limitation of contact tracing is that the application is opt-in,
        and the requirement of additional effort may lead to contacts not being traced,"
        Thielke said. "But the idea is that contact tracing should allow for inferences
        about the broader population in areas where the opt-in base is sufficiently
        large enough," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a3bd6-91a6-4436-9dd3-1350b909958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, the world''s <a href="https://edition.cnn.com/interactive/2018/11/business/internet-usage-india-future/"
        target="_blank">second-largest smartphone market</a>&nbsp;after China, has
        imposed some of the most <a href="https://edition.cnn.com/2020/04/14/asia/india-modi-coronavirus-lockdown-economy-intl-hnk/index.html"
        target="_blank">stringent lockdown measures</a>&nbsp;in the world and has
        rolled out its own contact tracing app. But nearly half of India''s population
        — around 600 million people — is <a href="https://edition.cnn.com/2020/02/26/tech/india-internet-regulation-tech-industry/index.html"
        target="_blank">yet to come online</a>, and most of the country still doesn''t
        use smartphones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1770b-4a0e-49ee-a7e4-6071af5ccd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple and Google''s contact tracing efforts have their limitations,
        Thielke said the companies could potentially expand them by integrating the
        technology with tens of millions of wearable devices linked to their ecosystems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50f7c9-a20c-4841-beeb-7ae9387dff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Apple and Google have pooled their resources to combat
        COVID-19 will benefit them over the long term, and they will emerge from the
        coronavirus pandemic with much stronger ties to the medical community," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ebd1e-a51a-4991-a2fd-f6ebac60960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T09:56:37.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/20/tech/contact-tracing-smartphones-apple-google/index.html"
        target="_blank">Apple and Google''s contact tracing initiative would omit
        billions who don''t have smartphones</a>."</em></p>'
