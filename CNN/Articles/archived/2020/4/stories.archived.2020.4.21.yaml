      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second drug, remdesivir, has made a splash and raised hopes, though
        in the new drug arena, early enthusiasm is common while actual advance is
        not.</p>'
