      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Quezon
        City now has a total of 1,062 of confirmed COVID-19 cases, according to the
        Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2375f-f5b4-4b79-9102-d8b6969c19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:50:21.043+08:00
