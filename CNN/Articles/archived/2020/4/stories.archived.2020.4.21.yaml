      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar previously noted that <a href="https://cnnphilippines.com/news/2020/4/20/PNP-parade-quarantine-violators-instead-of-imprisoning-them.html?fbclid=IwAR2KQZixxHIWt5L_y9oweoWK4K7HNEI9D_n3pJxOcvtpkuPGxs7fmUPIxqU">there
