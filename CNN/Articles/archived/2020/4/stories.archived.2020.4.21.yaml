    'template': '1'
    'title': 'Mass promotion of students to be decided by universities, colleges –
      CHED'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac52063-7a10-44ec-96ec-7ac560cbf0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> The Commission
        on Higher Education said Tuesday it will leave it up to universities and colleges
        to implement a "mass promotion" policy for students amid the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d8da7-d2a2-4f10-8456-2367161f9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e3227-043c-41f8-9f5c-f8078ca12762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero De Vera told CNN Philippines that institutions
        and professors have the "academic freedom" to decide whether to give students
        automatic passing marks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568cc16d-317d-465e-9030-1c71a6aa08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69767d77-1093-454c-ad9c-d8ba79652348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyan ay pinapaubaya natin sa mga indibidwal na pamantasan.
        Iyan ay</em> exercise <em>ng</em> academic freedom," De Vera said in an interview
        with <em>Newsroom Ngayon.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ec5ea-3c2a-42af-a138-440d00406b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065e630-e515-49a2-a2b1-a6dee22321fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako sang-ayon na magbigay ng pangmalawakang desisyon
        na hindi sinasang-ayon ang kakayanan ng pamantasan,"</em> the chairman added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533233e-4275-4585-97b6-53d649a181e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5ace5-f13c-4d4e-8757-94efbda235a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re leaving it up to the institutions. That is
        an exercise of academic freedom. I don''t agree with giving a universal decision
        that will not benefit institutions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d6f6a-721f-4827-bdc5-0dd0c1844592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848a937-8366-4f4b-9ebc-9637409ce62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of mass promotion was put in the spotlight following debates
        of several student-netizens on their universities'' end-of-semester policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c93e0-297d-48c6-a7bd-b84a457e3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fe7ef-bab3-4125-87ef-4b0acb89a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have pushed for mass promotion to protect student welfare,
        adding that the current COVID-19 situation is not a "conducive time" for learning.  Other
        netizens meanwhile said the move would be "unfair" for fellow pupils.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7074172-d1a4-4869-960a-6697f797d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49f57f-cfc5-4929-89ef-bc3bc38ea246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said it will respect any decision, given that some schools
        have "different requirements for different degree programs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3bdf3-f09f-4f00-9841-8e56f4684ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08326841-9741-4e3e-8881-461bba573e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo De Manila University earlier this month announced it will
        give students passing marks and automatic promotion, with the <a href="https://www.facebook.com/TheGUIDON/posts/2913215692050897">semester
        shortened due to the COVID-19 pandemic.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e74c8-6e53-42f9-bff7-c913de686e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b4882-b040-41f3-aef0-d72512b8cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580c57d-0c78-4b09-bf01-16515da5cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department, on the other hand, remained firm on its
        stand against mass promotion, saying the agency has no existing policy on
        the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104674f1-a752-4ec1-a7f4-2d2cd2a9a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767f911-c70f-4266-8ec8-a5e0a75c6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd is in charge of basic education, covering elementary and secondary
        schools as well as alternative learning systems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc63ab-ebd8-457a-80b0-0f3b266aa451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549c644-89cb-4c25-8d02-680e387af0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t agree with the mass promotion because we don’t have a
        policy of mass promotion," Education Secretary Leonor Briones told <em>The
        Source</em> early Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef52c6-4c61-43c9-8f96-ef81753a4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafba0c-07bd-4992-a1f4-f15749475f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the department had already "anticipated the problem"
        of class cancellations prior to the implementation of the community quarantine
        in several regions in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f4962-f2c3-414a-96ab-68477e1374fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9f470-d0d0-4a65-a5dd-41773bfda3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added officials have already rolled out a department directive,
        which would help teachers plot requirements for students'' grades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba26eef-b16e-406f-ae94-6840ae99e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:53:12.326+08:00
