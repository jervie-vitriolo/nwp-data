      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e916c-c644-40d0-840c-b8003c6cb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:00:51.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will be enforced from 8 p.m. Thursday, April 23 until
        8 p.m. Saturday April, 25, Moreno said Tuesday in a statement. During this
        period, health officials will conduct "disease surveillance, testing and rapid
        risk assessment," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e0536-423c-43c1-aedc-d7ae2a12b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:54:35.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno urged all non-exempted residents to buy necessities in the
        remaining days as quarantine passes will be canceled during the lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992091d7-91d3-45b9-ac58-901c459186b6'
      'mgnl:activationStatus': true
