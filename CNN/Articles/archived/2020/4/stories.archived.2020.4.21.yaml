    'jcr:uuid': 'fc11e577-2ea7-4495-adb7-9c01c0efd3f8'
    'lead': 'Can you hear the squeals of delight of the Directioners?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T02:57:11.517+08:00
