      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dc120-f892-49e8-98fb-193eec566a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be home and random acts of kindness would come to our
        door," Mike McClain told CNN. "We''d get flowers, people would drop off food,
        people were doing more than anyone could imagine to help us out while we were
        struggling with what life was giving us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f93bac-974c-46af-97a2-e4eb225e2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e559d-6978-45f5-ac83-4e75d55eda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody needs a little love right now. We got all the attention
        and love when we needed it so we figured we''ll spread some of the love we
        got."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe03a7b-50c5-4827-8371-760813c1517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b892e-f534-4d24-b312-f63bf9e62ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of four now spend their days driving around the small
        town and randomly picking people to leave flowers for. Their 6-year-old daughter
        Mieka McClain, now nicknamed the "flower ninja," runs quietly, leaves the
        bouquet at doorsteps, and then disappears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df628040-0cb9-451e-8f98-03f7a977ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0a447-2914-400b-ab88-6002ec0dc946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give Mieka a way to actually see the reactions people have to
        her act of kindness, the family leaves notes with the flowers asking the lucky
        receivers to share a photo on her Flower Ninja Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9fd79-76e1-4330-b7ef-13cb45c005a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13829e31-44db-44dc-b5d1-1c260e868d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me happy to see other people happy and smile," Mieka McClain
        told CNN. "I like doing it cause everyone is inside and cant go anywhere,
        and it is super fun."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64903a4b-b843-4ed0-be47-26b3921403c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bedf7-5d02-49bb-84c7-dc13da29a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Ray, a Winters California, resident, said she was coming home
        from buying groceries when she found the flowers on her porch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d3025-7d78-4aeb-aaec-0e8fa42ab7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26a8a1-ca7d-4581-a5cf-a3a24ee63961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so sweet and made me smile," Ray told CNN. "I love what
        they are doing. If during this time, we can put smiles on people''s faces,
        then it''s a wonderful thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a0d14-1df7-4824-9ada-c60e92946400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca5adf-7348-4aee-8fc2-735f4905778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McClain family is now getting requests from people out of state
        who have family that live in Winters..</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a2e6c-8eaa-4c5e-bacc-56455eecdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182d4da-d32a-422f-a0bb-31c16729fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are bummed out, stuck at home, can''t go out or get breakfast
        or do anything, but they step out to get their mail and find a beautiful bouquet
        on the ground," Mike McClain said. "Man, woman, child, anyone who sees it
        is going to smile. We just want to lift them and bring their day happiness."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ff35f-3a8b-479e-83f9-feeeb03b35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8d6b1-5f13-4bb0-8ae2-cc140da21fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Supporting a local flower shop</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fee953-5dc5-44aa-b5e9-710f0cc3d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which began as a way for Michelle and Mieka McClain
        to make people happy while getting out of the house, is also a way for them
        to support one of their favorite local businesses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a503a4b-7cf7-41f0-b797-b297bec67cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e611c-240e-4dda-8087-aa7dc989019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Karlen, the owner of Roxie''s Flower Truck, said her business
        was only open for eight months when the coronavirus pandemic changed everything.
        Now, her small flower shop is a part of the McClain family''s mission to spread
        joy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6ab68-9777-4317-b951-0a92bbd971ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9b690-7e4a-43a7-a560-5cbe64758e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karlen gets the flowers from nearby flower farms, arranges the bouquets,
        and delivers them to the McClains, who then leave them at people''s doorsteps.
        So far, the family, who started the project less than two weeks ago, has dropped
        off nearly 50 bouquets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbaf0cd-70e6-4045-8bf4-0faa3fb9748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8759ebc-480f-41d4-9249-945cf998902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing more than just helping the receiver of the gifts,"
        Karlen told CNN. "It''s helping my flower business, the flower farmers in
        our area where I get the flowers, and all those people witnessing their acts
        of kindness."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51199976-c65c-4ed2-a001-fa3f7f45e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed457a-e6aa-4ced-87f4-0594a696aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The florist said she was "delighted" to be a part of the project,
        adding that the family has created a domino effect in their community.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b66e32-2633-4929-9d00-f3963fbae081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67826308-761b-4b80-84b7-92118082b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous people have reached out to Karlen to ask for bouquets to
        surprise their neighbors with, after seeing what the McClains have done for
        others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252970f2-c18e-4e0c-bc58-fef9ab8611a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43b42a-26d3-4ee2-86b9-270bdaf370a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning a lady bought some bouquets and dropped them off to
        the people who serve lunch every day to kids when they do a drive through
        lunch in our town," Karlen said. "When we created Roxy it was with the intention
        to spread joy and happiness and they are doing just that. "</p>'
