      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo, CHED recognized possible problems like lack of internet
        connectivity in fulfilling academic requirements through alternatives to in-campus
        learning like online classes. It said that students should be allowed to complete
        their requirements after the Luzon-wide enhanced community quarantine.</p>'
