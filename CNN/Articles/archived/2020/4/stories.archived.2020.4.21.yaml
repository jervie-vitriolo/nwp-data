    'template': '1'
    'title': 'A family is leaving flower bouquets on people''s doorsteps to spread
      happiness during the coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6258f8c-a30c-401d-9165-c5312a4fa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Flowers are the perfect way to express
        emotions, whether it''s condolences, congratulations, or confessions of love.
        But as the world reels from the impact of the coronavirus pandemic, a family
        has turned flowers into a message of hope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb1d61-3c79-4ce3-b0ed-7e7e07e78d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87344b-50b3-4118-8ac1-c92e77061795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family in Winters, California is leaving flower bouquets on the
        doorsteps of people all over the city in an effort to spread some much needed
        joy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684db03-b77b-4c41-b6b7-bde3b95790ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a36df-1d0d-4aa9-894e-8aca72d3192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike McClain, his wife Michelle, and their children haven''t had
        the easiest year. Michelle McClain was diagnosed with breast cancer during
        the third month of her last pregnancy -- and while she''s now in remission,
        the mother of five is still fighting the battle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8690e-35f3-4414-a269-9787f7993d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228b22b-7f09-4b19-8889-b0ae0671bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:42:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During McClain''s fight against the disease, the family received
        an overwhelming show of support from their community. They credit the community''s
        kindness as the source of inspiration for their flower project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32df01c-9d44-473a-b8e0-32070b7316c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T08:01:38.215+08:00
