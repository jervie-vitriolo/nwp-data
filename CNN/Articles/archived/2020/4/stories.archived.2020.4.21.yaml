    'template': '1'
    'title': 'COVID-19 cases among Filipinos abroad exceed 1,000'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac91091-ab93-46aa-854e-72278cc13c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        number of Filipinos overseas infected with the coronavirus disease has now
        surpassed 1,000, after the Department of Foreign Affairs recorded 94 more
        cases on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c500b-af34-4a35-8068-5dd74c90c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ff8ff-b918-40f5-921c-b3cd54c775d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of COVID-19 cases among Filipinos abroad now stands
        at 1,094, the DFA said. Of this number, 153 patients have lost their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0441bf-b8f7-4410-bb18-d9b7a30482bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad67f3-36d3-44d1-9a2b-3148240b73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA also reported that a total of 269 Filipinos have already recovered,
        while 662 are undergoing treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befe6d6-c105-4e6e-9465-ab5ae669257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737eadf4-0a18-429a-b510-82f76c9e6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the updated figures, the rate of new recoveries and new
        deaths as of today are at 2.28 percent and 6.99 percent, respectively,” the
        DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd19d3-2630-4ea2-9966-4e5472b6c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7bb19-2aba-484b-a43a-df8b677448fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has recorded Filipino COVID-19 cases in a total of
        42 countries or regions worldwide. These include 371 cases in Europe, 279
        cases in the Asia Pacific Region, 278 cases in the Americas, and 156 cases
        in the Middle East/Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372d52c-cd76-4bfe-902b-f8acc76218e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86575bc-e3ba-4aaf-a046-f4615f7992aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Inter-Agency Task Force Spokesperson Cabinet
        Secretary Karlo Nograles said that all arriving overseas Filipinos will be
        subjected to COVID-19 rapid tests to prevent possible importation of the disease
        from other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cb645-3723-4cfc-960b-46757d945021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac88099-3dfe-4242-9c77-41e2a1c76476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that the new policy is based on the World Health Organization
        guidelines and will cover both land- and sea-based OFWs. This is on top of
        the current mandatory 14-day self quarantine requirements for migrant workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae1466-c566-4b09-a796-debc3eda2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccb919-baa4-4b35-a728-e3f5e3368d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has repatriated over 16,000 Filipinos, with the majority
        of them seafarers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a90ed2-09b5-43ac-ac31-9f6516fbd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ded4b-d207-4607-8462-d5158a56bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA, through its embassies and consulates, remains committed
        to supporting global and national efforts against COVID-19 by monitoring the
        status of our people abroad, providing assistance whenever possible, and helping
        those who wish to be repatriated in this time of pandemic,” it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe59d8-7437-434b-a204-268ad37c512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e8a06-dc85-45d4-aa33-4b3342c7fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, there are nearly 2,487,000 people infected with the viral
        disease as of April 21. Over 170,500 infections have resulted in death, while
        some 653,800 patients have already recovered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051d422-0624-41a1-85c8-a7d589d1364a'
      'mgnl:activationStatus': true
