      'mgnl:lastActivated': 2023-01-26T17:42:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer representing both the Mauser and Altobelli families filed
        separate complaints for damages claiming Island Express Helicopters was negligent
        and careless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9507df-10c1-4f54-825f-29884498a65b'
