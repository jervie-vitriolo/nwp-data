      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106c0c1-ceb3-43f0-a064-b21d1b14e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:00:51.634+08:00
      'mgnl:createdBy': 'janine'
