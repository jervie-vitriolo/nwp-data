      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> President
        Rodrigo Duterte did not give his usual address on Monday night but still met
        with Cabinet members and experts to discuss the current COVID-19 situation
        in the country.</p>'
