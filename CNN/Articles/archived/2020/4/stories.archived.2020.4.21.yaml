      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I ordered the authorities. As a matter of fact,
        for the past two weeks, that has been our system in Taguig where we check
        all condominiums. It isn''t something new.]</p>'
