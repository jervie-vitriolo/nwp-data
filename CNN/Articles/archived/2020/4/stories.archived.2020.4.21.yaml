    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd4805-3a10-463b-91a4-65143e8a85c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Michael Jordan hasn''t played basketball
        in nearly 20 years, but he''s still scoring big ratings for ESPN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9a9dc-afe2-4b3a-8503-9460e1f990b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1cbab-6fa4-4e59-8206-8b560bb1687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere of "The Last Dance," the network''s highly anticipated
        docuseries about Jordan and the Chicago Bulls NBA dynasty, averaged 6.1 million
        viewers on Sunday night, the network said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0a7d5-d200-4a5c-b882-0cb3687908d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb6f87-9099-46c9-8c02-d5b6056e2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes "The Last Dance" the most-viewed ESPN documentary ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e1025-bfe6-4fbd-8f01-a310860ad992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c02ec-d1eb-4fbc-8adc-4f9325f117a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut of the 10-part series was a hit with 18 to 49-year-olds,
        grabbing 3.5 million in the advertiser-beloved demo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfd447-f736-4c07-b88e-a8b542c870e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54569246-ac6a-4c77-8523-798b53f69195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the top market for viewership was Chicago, where
        Jordan spent the majority of his basketball career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce795708-b367-473e-86a5-4d963488ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d05ccf-d21a-48c5-a012-ae3b44a8e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN announced last month that "The Last Dance" would be moved up
        to April from June in order to fill the void that was left by live sports.
        Since the coronavirus pandemic put the sports world on hold last month, the
        network has cobbled together a schedule of classic games, studio shows and
        films.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a597968-5a42-4595-ba28-3be598780319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a1d5a-88bc-499b-bef7-b818af941181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docuseries will air on Sunday nights through May 17 and will
        also be shown on Netflix outside of the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a7217-de01-4703-b599-0937d3826261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c2917-5574-43dc-b2e1-71024d776559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Lowry, CNN''s media critic, said the series is a solid replacement
        for sports right now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df902a-06b7-46a0-a96a-a86c43b36c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899e3df-96d2-4496-8a92-fc0dbcdfc8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of a nifty chaser to the NBA Playoffs, ''The Last Dance''
        — which ESPN moved up by two months — essentially fills that void, transporting
        viewers back to the off-court drama, flamboyant personalities and great basketball
        associated with Michael Jordan and the six-time champion Chicago Bulls," Lowry
        wrote in his review. "At 10 parts, it''s a very, very deep dive, but for fans
        who will eat this stuff up, it hits all the right notes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09133ee-ae8e-4846-bc40-1ff328a59eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T07:55:55.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:42:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/20/media/the-last-dance-espn-michael-jordan-ratings/index.html">"''The
        Last Dance'' scores viewership records for ESPN."</a></em></p>'
  'family-gives-bouquets-of-flowers-covid-19':
    'author': 'Alaa Elassar, CNN'
    'caption': 'Mieka holds a bouquet from Roxie''s Flower Truck she was about to
      drop off.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
