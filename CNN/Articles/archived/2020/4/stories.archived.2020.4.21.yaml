      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we want to keep people safe. <em>Ang virus
        po hindi naiintindihan yung legalidad ng public at private space. Hindi nito
        naiintindihan kung ikaw ay foreigner or Filipino</em> (The virus does not
        understand the legality of a public and private space. It does not understand
        whether you are a foreigner or Filipino)," Cayetano said.</p>'
