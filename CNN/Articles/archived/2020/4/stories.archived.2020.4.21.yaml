      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the ECQ will be charged under the <a href="https://www.officialgazette.gov.ph/downloads/2020/03mar/20200324-RA-11469-RRD.pdf"
        target="_blank">Bayanihan to Heal as One Act,</a> <a href="https://www.officialgazette.gov.ph/downloads/2019/04apr/20190426-RA-11332-RRD.pdf"
        target="_blank">Mandatory Reporting of Notifiable Diseases and Health Events
        of Public Health Concern Act,</a> and Article 151 of the Revised Penal Code,
        which penalizes the act of resistance and disobedience to a person in authority.</p>'
