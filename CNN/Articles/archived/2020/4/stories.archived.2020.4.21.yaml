      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        Armed Forces of the Philippines has deployed hundreds of military reservists
        to help several cities in Metro Manila enforce the enhanced community quarantine,
        its spokesman said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce3f8b-8553-4a1d-806e-f49c09b83cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ilang pinuno ng mga</em> local government units — <em>particular
        ang</em> Lungsod ng Quezon, <em>ang</em> Lungsod ng Parañaque, Mandaluyong,
        <em>at ang</em> Munisipalidad ng Pateros — <em>ay negrerequest na po sila
        sa</em> Armed Forces of the Philippines," AFP Spokesperson BGen Edgard Arevalo
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bff4a-87ba-479a-86a3-1792a7992a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some leaders of local government units — particularly
        Quezon Cty, and the cities of Parañaque, Mandaluyong, and the Municipality
        of Pateros — have sent a request to the Armed Forces of the Philippines]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c1eea-2cf3-423e-a059-5a4d25fcabe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said barangay captains have also been asking their assistance
        in enforcing the provisions of the enhanced community quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b8183-6d1d-4647-8fbf-7e62781cdf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help, he said the AFP has deployed 800 reservists to different
        places in the metro: 500 to Quezon City and Manila, and 300 to Parañaque,
        Pasay Pateros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a791418-51ce-4042-b97c-c3365a367944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> purpose <em>niyan sila ay nagvovolunteer sa pagtulong
        sa kani-kanilang mga lokal na pamahalaan sa pag-ayuda sa</em> local government
        units <em>sa paghahatid ng mga tulong sa mga</em> constituents <em>nila,</em>
        at the same time, <em>kung kinakailangan, tumutulong sila sa pagrestore ng</em>
        discipline and order," Arevalo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dedda-705d-42bc-b3ff-2b9d7d404379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:24.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They volunteered to help their local governments in
        distributing aid to their constituents. At the same time, they can restore
        discipline and order if needed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee4dd6-c860-4f4a-b456-ddf910781c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:24.828+08:00
