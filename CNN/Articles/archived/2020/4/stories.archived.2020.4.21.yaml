      'text': '<p>It shared on April 9 that <a href="https://www.cnnphilippines.com/news/2020/4/10/COVID-19-survivors-donate-blood-PGH.html">the
        first three survivors of the disease have come forward to donate their blood</a>
        to help the infected patients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3947526-dbb1-495d-ac88-b1eb334f36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:42:51.001+08:00
