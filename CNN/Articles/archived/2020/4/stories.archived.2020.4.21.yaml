      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added that the Ospital ng Sampaloc also reopened on Monday
        after a <a href="https://cnnphilippines.com/news/2020/4/4/manila-hospital-closes-staff-coronavirus-positive.html">two-week
        closure</a>. The city temporarily closed the hospital after several healthcare
        workers - seven doctors, two nurses and one staff member - contracted the
        viral disease. Moreno blamed patients for failing to completely disclose their
        illness.</p>'
