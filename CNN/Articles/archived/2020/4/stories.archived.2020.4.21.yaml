      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>The first time na umikot kami sa mga condominium ay March 28</em>
        (The first time we checked condominiums was on March 28)," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
