      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the reservists will be in complete military uniform
        and will be under the command of regular members of the Armed Forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf7903-895a-44b0-9b43-c68978e07ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.826+08:00
