      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, some tenants of the Pacific Plaza Towers (PPT) at Bonifacio
        Global City slammed the police team for allegedly trespassing and harassing
        some foreign tenants in the condominium premises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552ad0e-8244-431c-932c-aaecf2e62ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:07:00.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:35.331+08:00
