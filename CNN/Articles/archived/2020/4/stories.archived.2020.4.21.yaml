      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cce9d-c6ad-48bf-bb83-e0fe2a1f5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Il''s absence from a parade celebrating North Korea''s
        60th anniversary in 2008 was followed by rumblings that he was in poor health.
        It was later revealed he had a stroke, after which his health continued to
        decline until his death in 2011.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f09b15-7c7f-43fb-a4fa-f21590abcbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.092+08:00
