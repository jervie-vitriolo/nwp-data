      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people who received flowers from the family, Jillian
        Ferguson, told CNN her 9-year-old daughter Lexi found the flowers at the family''s
        doorstep and decided to start a project of her own.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5b307-6336-427c-bbe3-0ce9a97677a1'
