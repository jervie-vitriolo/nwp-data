    'created': 2020-04-21T02:57:37.568+08:00
    'imagesource': 'jcr:0838e759-334e-48b9-a7cc-0226b300ab96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b528f18c-b48f-48f3-9e55-14e524d1a7f3'
    'lead': 'Facebook will remove some posts on anti-stay-at-home protests being organized
      in California, New Jersey and Nebraska after consulting with officials in those
      states, a company spokesperson told CNN Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T04:56:36.915+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:42:11.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:22.492+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook will take down some, but not all, posts promoting anti-stay-at-home
      protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90483c65-8e3b-414d-a869-bafd3a29aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook will remove some posts on
        anti-stay-at-home protests being organized in California, New Jersey and Nebraska
        after consulting with officials in those states, a company spokesperson told
        CNN Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31592ca5-8d5e-4355-a7f5-91fe076b08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests run afoul of the states'' social distancing guidelines,
        Facebook spokesman Andy Stone said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44b93f-f628-448d-8bca-38e39eccacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have erupted around the US in recent days as shutdown orders
        have been extended, just as record numbers of Americans lose their jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833b2ce-124f-4f1f-bbe3-3e586dde476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has come under fire as groups organizing anti-stay-at-home
        protests have popped up all over the platform. Stone said Facebook would take
        down posts created through the Facebook Events feature that promote events
        in California, New Jersey and Nebraska. Other Facebook posts, including Facebook
        groups about the protests, might not be removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c6a66-8e04-4cee-a4b8-dacc7896542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyana Alfaro Post, a spokesperson for New Jersey Gov. Phil Murphy,
        told CNN that the governor''s office and Facebook had been communicating about
        the issue but said, "The governor''s office did not ask Facebook to remove
        pages or posts for events promoting lifting the provisions of the governor''s
        stay-at-home order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc761bf9-5886-4d63-8c93-2c8e411fb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One event, which is being promoted on the platform, is due to take
        place in Harrisburg, Pennsylvania, on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec56ac-dee0-436d-97be-cb5d8d7d7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook group for Pennsylvanians against "excessive quarantine"
        that was set up last week already had more than 66,000 members by Monday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd0a8a-3e74-4bd3-81e0-242309ab183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska''s government was not aware of any specific anti-stay-at-home
        events and did not request that Facebook remove event pages, according to
        Taylor Gage, a spokesman for Gov. Pete Ricketts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dba2ae-515a-4897-bf6a-0d1506c93f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook reached out last week to learn more about Nebraska''s
        social distancing restrictions, and the governor''s staff provided already
        publicly available information about Nebraska''s 10-person limit and directed
        health measures," Gage said in a statement to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dbe49-1209-4e3f-8923-efdb5c4af897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone said Facebook is working to get answers from state governments
        in Wisconsin, Ohio, Pennsylvania and New York as to whether anti-stay-at-home
        protests are also prohibited under their social distancing guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a31172-8997-40a2-acb4-a7d2710340c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless government prohibits the event during this time, we allow
        it to be organized on Facebook," Stone said. "For this same reason, events
        that defy government''s guidance on social distancing aren''t allowed on Facebook."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c64a38-5c47-4f63-9054-962c00ab7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T04:56:36.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/20/politics/facebook-covid-shutdown-protests/index.html">Facebook
        will take down some, but not all, posts promoting anti-stay-at-home protests.</a>"</em></p>'
