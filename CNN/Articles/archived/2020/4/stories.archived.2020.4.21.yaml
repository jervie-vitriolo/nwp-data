      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdec8e-b83e-4fd3-baca-0ac7aadbaa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:41:47.435+08:00
      'mgnl:createdBy': 'dani'
