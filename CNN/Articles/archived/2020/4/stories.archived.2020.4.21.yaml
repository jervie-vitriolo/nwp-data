      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mahar Lagmay represented a group of scientists and academic
        researchers from the UP System during the President''s consultation meeting
        with experts on Monday, as he decides on the fate of the Luzon-wide lockdown.</p>'
    '3':
