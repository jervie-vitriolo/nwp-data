      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, on the other hand, said that they are already investigating
        the matter, checking CCTV footage, and are coordinating with both parties.
        He noted that they will file charges if policemen were proven to have harassed
        the involved residents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439935c0-ba92-496c-8a0f-63d34314d15b'
