      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784ea19-4017-46fc-8a53-55aee2764f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH has been identified as one of the main referral hospitals for
        coronavirus patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55650f5b-eab0-4129-be6c-e84f80a79687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003aaaa-0fef-4b2a-b43a-42f83f8589ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, there are dozens of pharmaceutical firms racing against
        time in coming up with a viable treatment, although some experts say these
        will unlikely be in the market in the next several months. For now, doctors
        are trying to use medicines meant for other diseases on COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebc20f-bb72-4a4f-92aa-bcfee534eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f32e84-d08b-4629-a668-928f71bc1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several drug companies in the United States and China have started
        clinical trials for potential cures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a24f6-bbbc-40de-81b3-112b88d758cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c24c7-8d54-464c-8251-b255a508ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome
        but not as deadly. The disease is spread through small droplets from the nose
        or mouth when people infected with the virus cough or sneeze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab1109-3d2f-478e-bcaf-319e13fbdd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ea74d-a431-40e1-859e-3a615a474306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further infections, Duterte placed the entire Luzon under
        an extended lockdown which will expire on April 30, with no hints yet whether
        the strict stay-at-home rules will be eased or sustained for millions of Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aed483-5bb6-4e33-89a6-de65e59cd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d2487-817a-430e-8f90-8654dd983b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, PGH doctors have been trying an experimental plasma therapy
        for patients in critical condition. Scientists are checking if they can tap
        the antibodies developed by a recovered person to help a struggling patient
        combat the infection. For this process, the plasma — or the liquid portion
        of the blood from someone who once battled the coronavirus — carries antibodies,
        which will be infused into a patient''s system with hopes to boost the chances
        of recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393098ed-bf2e-4bc5-9ccb-8277dadc489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b9b0c-09ee-40db-af66-de060c4e69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of recovered COVID-19 patients, including Senators Sonny
        Angara and Migz Zubiri, have donated blood to support this treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757685f5-aad0-45a1-af44-20abdd2aa871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0aee15-a0f8-4bcd-bef0-7ca72543c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/14/COVID-coronavirus-blood-plasma-donations-facts.html">FAST
        FACTS: Donating blood plasma for COVID-19 patients</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10194b36-fb99-45eb-81dd-18fbfea59e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4d688-7530-4737-b673-cff6d34f0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said that he would only lift the quarantine
        measures once an antibody cure for COVID-19 is ready for widespread use. He
        did not name which drug maker is behind this, but said that the treatment
        may be rolled out in the market as early as May.</p>'
  'nova-scotia-shooting':
    'author': 'Eliott C. McLaughlin and Paula Newton, CNN'
    'caption': 'Nova Scotia authorities have begun investigating the shooting of a
      gunman who may have been disguised as a police officer and went on 12-hour rampage
      that left 16 people dead in a small town.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T13:58:30.679+08:00
    'credit': 'From Tim Krochak/The Canadian Press via AP'
    'imagesource': 'jcr:97a761b2-ddfa-4ea1-95cb-93519accdf8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4746e13-f50d-43cf-a73e-85547ee403aa'
    'lead': 'The man behind a deadly Nova Scotia rampage, which began in the quiet
      town of Portapique on Cobequid Bay, disguised himself as a police officer as
      he led authorities on a miles-long manhunt across the Canadian province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T14:07:26.384+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:41:44.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:29.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nova-Scotia', 'Canada']
    'template': '1'
    'title': 'Gunman evaded police for nearly 12 hours and killed at least 18 in one
      of Canada''s deadliest mass shootings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607326c-e701-463e-a2f4-1fa9f8ad3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The man behind a deadly Nova Scotia
        rampage, which began in the quiet town of Portapique on Cobequid Bay, disguised
        himself as a police officer as he led authorities on a miles-long manhunt
        across the Canadian province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ffff8-d373-46c0-a92f-cabb6d7b9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d18ccb-1b40-48b3-a05e-9ee379de32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter, who at one point was driving a vehicle resembling a
        police cruiser, is believed to have pulled over random motorists before killing
        them, a law enforcement official familiar with the investigation told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c29c56-1b0d-4cad-bca8-4937968b706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a9247-d46e-4b79-ab97-1b0ef43e1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the manhunt ended about 12 hours later, the 51-year-old gunman
        had killed 18 people, including a police constable, a corrections officer,
        a nurse and a teacher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba910b6-b3b7-426d-a7be-fcb3f38c4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020e4b5-72f9-463b-a8c7-912f858fac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another police officer was injured, police said, and in Shubenacadie,
        there were reports of gunshots and torched police vehicles, according to one
        of CNN''s media partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a200de-e302-4263-9d4f-b9d2750a0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d039b1-d18b-4fd0-9efc-59b3c4b3105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, identified as Gabriel Wortman, left a trail of 16 crime
        scenes that authorities are still working to process, officials say. The death
        toll may rise, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badd45b-c643-4606-af78-1c4e8799858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81bcba0-9128-4eb5-b2ef-7fa0ed97a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re unable to fully examine the crime scenes because, for instance,
        we have had five structure fires, most of those being residences, and we believe
        there may be victims still within the remains of those homes which burnt to
        the ground," said Chris Leather, a Royal Canadian Mounted Police chief superintendent
        and criminal operations officer in Nova Scotia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4644802-6be6-46ad-87b5-71bb75ae25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3af11-00b3-44d0-96f7-e7b373599a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman was killed in a shootout with police in Enfield, about 60
        miles from the initial crime scene, Leather said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3da44c-62a8-4b00-aaa8-cb4c7130b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6ce07-e951-466b-9fed-d8b065f2c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive behind the shooting, one of Canada''s deadliest, is under
        investigation, Leather said. Wortman knew some of his victims, police said,
        while others were strangers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558951f-f26e-4657-89f0-4508bf5aa3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52c360-bafa-4f3e-b2ea-ed70e134b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>23-year veteran of RCMP killed</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970ef8a-1a81-4cde-a52b-b9627c78af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those killed was Constable Heidi Stevenson. Another officer
        was hospitalized, the RCMP said on Facebook. The injured officer is recovering
        from gunshot wounds at home, police said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c67e4-db59-421a-8a97-c0c82c6094fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b80c4-0524-4e65-8236-e807df0acc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with tremendous sadness that I share with you that we lost
        Cst. Heidi Stevenson, a 23-year veteran of the force," said Lee Bergerman,
        the RCMP''s commanding officer in Nova Scotia."Two children have lost their
        mother and a husband his wife. Parents lost their daughter and countless others
        lost an incredible friend and colleague."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727c468-9caf-46a8-bda1-045c76a84540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a00def-6e56-4cb1-9391-b7ede8181399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos began when police were first called to a "firearms complaint"
        at a Portapique property Saturday at 10:30 p.m. (9:30 p.m. ET).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df547e2-de6d-499d-a72e-b422c137b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72886b-37b2-4640-bf81-79ef8313c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When police arrived at the scene, the members located several casualties
        inside and outside of the home," Leather said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b75da2-6b49-41a7-a9d6-2aecd6f3c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca76958-3ae4-416e-8f50-24c8c6989fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the incident began with a domestic violence
        incident at a home in Portapique, where Wortman was trying to find his former
        significant other, the law enforcement source familiar with the investigation
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f108a0-45a0-4049-82a0-740efa353e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ddcc8-05a8-44bf-8b66-d6dba0b46c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman killed two people there before he fled, the source said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3554a2-3461-4c21-ac82-af1750076033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4ccea-06c2-47d0-aa2e-689cbef91efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was wearing either an RCMP uniform or a convincing replica,
        while driving a car that appeared to be a police vehicle, Leather said. Wortman
        was not employed by the RCMP, authorities said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e92b17-8f82-4446-8b98-a52ea0ddd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa03ab-22c4-4ef0-a0e2-4c8beaa2302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wortman killed drivers he pulled over, source says</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc615cc-4b3d-40ac-88d0-6d4146c88807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon fleeing the Portapique residence, it is believed that Wortman
        began pulling over random motorists and executing them, the law enforcement
        source said. After the gunman was involved in a traffic accident, he ditched
        the fake police cruiser and stole a vehicle from a motorist, the source said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63690897-c511-4cc9-bdad-6a91b2a79c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6aa25b-5d34-4b98-af6b-9b0d4f26bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His ability to move around the province undetected was surely greatly
        benefited by the fact that he had a vehicle that looked identical in every
        way to a marked police car," Leather said. "He was wearing a police uniform
        which, as I say, was either a very good fabrication of or actually a police
        uniform. That surely contributed to his ability to circulate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6f73a-3abc-4958-b57d-9a791304271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5cc42-1b7a-4aec-89f9-04cf26e47673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman was a skilled mechanic and enjoyed cars and motorcycles,
        neighbor BIll McCormack told CNN media partner CTV News. Wortman had recently
        bought two used police cars —&nbsp;which McCormack described as "mountie cars"
        —&nbsp;and kept them behind a clinic where he worked, he told the station.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b89fb1-7906-4631-88a4-4469af437411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e7cb9-315e-45d9-b659-a26c5c59f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never asked him about it," McCormack said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19635b42-03eb-48f0-bab3-05485170b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac67dfb-f691-4bdd-88ff-5770890c51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial notice that a gunman was on the loose, police
        warned residents to stay away from a campground in Glenholme, about 15 miles
        east of Portapique.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9b1fb-7a95-411a-86b6-c68c684feeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392fb7c-ea4d-4edd-97e8-a47e2071bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police first asked the public to be on the lookout for the bogus
        police cruiser in Debert mid-morning Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b95e2-308e-49f5-9733-52fc56e785f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
