      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9860183-b85c-4c34-85e3-ce281ae489d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:39:18.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school year under the K+12 basic education program usually opens
        early June. However, Briones said the law allows a longer window to start
        classes "up to the last day of August." However, the Department of Education
        may require "stay-at-home" classes every Saturday so that the next school
        year can still end by March as scheduled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5762657-27aa-4f33-ad4b-592621c82706'
