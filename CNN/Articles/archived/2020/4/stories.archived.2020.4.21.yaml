    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2490d7e-1d90-4d1a-9420-1b45b305f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:39:18.828+08:00
