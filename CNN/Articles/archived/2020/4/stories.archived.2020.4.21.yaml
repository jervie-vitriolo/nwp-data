  'Michael-Jordan-Dream-Team-jersey-auction':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-21T07:58:29.114+08:00
