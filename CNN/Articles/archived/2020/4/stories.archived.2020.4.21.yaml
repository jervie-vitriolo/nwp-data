      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 6,599 COVID-19 cases, with 41 more patients
        having recovered from the disease, bringing the total number of those who
        recovered to 654. Meanwhile, 437 have died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce355d8f-8444-4dc6-babf-30ccdf77cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.292+08:00
