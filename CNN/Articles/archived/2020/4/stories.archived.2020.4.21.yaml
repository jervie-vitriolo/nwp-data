      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the President has not decided on the matter, as
        well as if he will ease or extend strict lockdown protocols implemented in
        Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ad5fd-0867-42ee-ba9a-d9463615b77b'
      'mgnl:activationStatus': true
