    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['enhanced-community-quarantine', 'Laging-Handa', 'Edgard-Arevalo',
      'Philippine-Air-Force', 'PAF', 'AFP', 'Armed-Forces-of-the-Philippines']
    'template': '1'
    'title': 'Arevalo: Memo on military''s expanded role in EECQ should never have
      been made public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea98c5b-a49c-452a-bef6-1ddcee10dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        spokesman of the Armed Forces of the Philippines said a memo of the Philippine
        Air Force on the military''s expanded role in enforcing a lockdown was never
        meant to have been released to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb2a69-3b5a-483a-88af-97d71be2de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/19/afp-leaked-memo-preps-lockdown.html"
        target="_blank"><strong>READ: AFP confirms leaked memo on preps for ''martial
        law-like'' lockdown legit</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf003f25-0e08-43a9-9c9b-8b7131ab621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson BGen Edgard Arevalo on Tuesday said the memo was
        merely about giving instructions to the Air Force to be on alert after President
        Rodrigo Duterte stated on a nationwide address that he would be forced to
        deploy the military should people continue to blatantly disobey quarantine
        rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16967a-91d3-4232-b355-b414101067bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po dapat yan lumabas sa publiko,"</em> Arevalo said during
        the Laging Handa briefing. "But be that as it may <em>na lumabas na po iyan,
        ang tanging layunin po ng radio message na iyan ay alertuhin at bigyang gabay
        ang mga miyembro ng</em> Philippine Air Force <em>na maghanda."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee7861-1047-4c2b-8e21-acd740f93fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That should not have been made public. But be that
        as it may, the sole purpose of that message is to alert and give guidance
        to the members of the Philippine Air Force to be prepared.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb698ee1-7dd3-48d8-8786-00861542f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: <em>"Sapagkat meron na pong sinabi ang ating</em>
        Pangulo <em>sa isang</em> nationally-broadcasted <em>na</em> address <em>sa
        mga tao na sinasabi niya na kung hindi maglalagay sa ayos ang ating mga pasaway
        na kababayan, ay mapipilitan siyang i-deploy ang</em> AFP <em>at</em> PNP
        <em>para panumbalikin ang mga disiplina at kaayusan sa mga pamayanan sa panahong
        lalo ngayon na umiiral ang</em> enhanced community quarantine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633c5e0-58cd-4b73-98d8-59035b844215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because in a nationally-televised address, the President
        said he would be forced to deploy the AFP and PNP to restore discipline and
        orderliness in the communities particularly now that the enchanced community
        quarantine is in effect.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299dca58-a5bf-4eea-8b35-7da50fb1c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also said it was natural for the AFP to be prepared should
        the President Duterte order their deployment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420a8cc-1b97-4ca1-a2a3-7f8f807d27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the memo also instructed them to coordinate with the PNP
        about existing laws and regulations for the safety of motorists and pedestrians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f92dd9-2557-48d2-8e41-4e6767d95c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ibig sabihin niyan ang inyong</em> AFP is bound to observe
        the law and uphold the law <em>sa kanyang gagawaing pagpapatupad ng</em> strict
        implementation <em>ng</em> enhanced community quarantine," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3362e1-91c3-4fb6-b5e0-b803608607de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means your AFP is bound to observe the law and
        and uphold the law when it comes to enforcing the strict implementation of
        enhanced community quarantine.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cb6a6-d2df-4c3b-a5bd-c0bc13eb28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T16:02:34.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-military-police-takeover-COVID-19.html"
        target="_blank"><strong>READ: Duterte threatens military, police takeover
        for stricter enforcement of quarantine measures</strong></a></p>'
