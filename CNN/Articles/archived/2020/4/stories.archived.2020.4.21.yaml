      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Presidential Spokesperson Harry Roque said Duterte attended
        a meeting with his Cabinet and experts from the medical field.</p>'
    '4':
      'contentWidth': '100%'
