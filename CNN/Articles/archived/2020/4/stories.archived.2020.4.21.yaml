      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:&nbsp;</strong>Rae Rival is a member
        of Rural Women Advocates (RUWA) and Gantala Press, a feminist literary press.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c2a76-8eb8-44e4-9c8b-d0fcecd5eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.073+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Philippines
        is an agricultural country, yet forest denudation, uncontrolled logging, construction
        of mining sites, palm oil plantations, and mega dams threaten its biodiversity.
        Its agricultural workers, which comprise the majority of the population, remain
        hungry, poor, and landless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0d869-64c4-463b-b6a8-4ef42abb5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the pressing environmental issues today is the amount of
        plastic waste in the ocean. According to a <a href="https://oceanconservancy.org/news/ocean-conservancy-releases-global-report-outlining-solutions-critical-problem-plastic-waste-oceans/"
        target="_blank">2015 report</a> by Ocean Conservancy and the McKinsey Center
        for Business and Environment, we rank third as the largest source of discarded
        plastic that ends up in the ocean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310a247-603f-4a85-bef6-917e1fe65e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean plastic affects the majority of marine animals, but its repercussions
        also find their way back to human beings as plastic ingested by marine animals
        may degrade into microplastics that are undetectable yet easily consumed by
        humans, says Dr. Nonillon Aspe, a professor at the Mindanao State University
        in Naawan, Misamis Oriental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc85f7e-36c4-4889-bbab-e65e39ca54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are studies being conducted on marine microorganisms that
        eat plastic and there are algae products that can be used as alternative to
        plastic. But we have a long way to go. For now, people will have to cooperate
        and be responsible,” he adds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c3362-58b8-48f4-9dfd-9ad06e4ec681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we talk about solving the problem of plastic waste, the conversation
        often eases toward consuming zero-waste products and advocating sustainable
        lifestyle. Our initial assumption is that these options are not accessible
        to low-income families. Mabi David, founder of vegan kitchen Me &amp; My Veg
        Mouth, thinks otherwise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85725417-02f4-4167-9101-55d3722aee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, it’s not enough to simply promote a sustainable lifestyle
        at the level of the individual because too often, it just means corporations
        outsource the responsibility to us,” she says. “Every little thing counts,
        of course, and we should be responsible citizens, but no matter how many metal
        straws or eco bags we use, for as long as corporations continue to produce
        packaging by millions daily, individual efforts will have very minimal impact.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96656d-ad99-4a17-9abe-84f02d395585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic wastes are produced daily by countless corporations to manufacture
        packages made of the cheapest material. They make huge profit out of the concept
        “tingi” or products made available in small, “affordable” sachets that target
        low-income families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc84cdd-a924-4a53-93fb-d41b8befc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David, the bottom of the pyramid marketing began in
        the late 1990s and early 2000s: “It essentially launched the sachet economy
        and saw the lower class as the market while positioning it as providing the
        poor with more choices, access to the same aspirational goods that the middle
        class enjoy. It didn’t take into consideration the environmental impacts.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00949771-ea49-4fbf-9b92-dffe6267e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the sachet economy is thriving, and low-income earners
        are left with no choice because the root cause of the problem goes beyond
        what is or is not affordable; it all boils down to capitalism disguised as
        state policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17222b64-9e45-4588-88ba-1a5400ab1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under neoliberalism, private capitalists, especially foreign monopoly
        capitalists, are given full advantage to plunder the country’s economy while
        the government and people are removed from any power to stop them. This includes
        policies that open our economy to indiscriminate outpour of foreign products,
        reducing the taxes of corporations, and removing the barriers for businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40051374-8f16-47b0-8873-cd1f00a86d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greatly affected by these policies are low-income families from
        both rural and urban areas. One grave example is the Rice Liberalization Law
        or R.A. 11203. It liberalized the importation of rice that almost paralyzed
        the local rice industry. In effect, the price of palay plummeted to ₱7.00
        per kilo, leaving the farmers and peasant families hungry and buried in debt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264819d-9312-4020-bfce-2e338b1accde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With prices of basic commodities skyrocketing, how can low-income
        families afford buying even their basic needs? According to the Amihan National
        Federation of Peasant Women, the Rice Liberalization Law is a man-made calamity
        to rice farmers, peasant women and families ⁠— worse than the aftermath of
        seasonal typhoons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1a3f1-18fa-4cde-9f96-3206a92a4431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genuine reform for agriculture</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72c3d2-cb5b-4940-991f-434404531396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liberalization of agriculture was institutionalized 25 years
        ago, when the country became a member of the <a href="https://www.thebalance.com/gatt-purpose-history-pros-cons-3305578"
        target="_blank">General Agreement on Tariffs and Trade</a>. This made the
        country a mere supplier of raw materials and cheap labor, and a market to
        surplus products from capitalist countries. The Rice Liberalization Law, along
        with other policies, cater to the demands of the <a href="https://www.wto.org/english/thewto_e/countries_e/philippines_e.htm"
        target="_blank">World Trade Organization</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8224d98-3371-4dee-9195-945e6d2f5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.071+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Estavillo of rice price watchdog Bantay Bigas urges the rice
        farming sector in the country to realize that their probable bankruptcy this
        coming harvest season due to the depressed farm gate prices is brought about
        by the government itself, because of its subservience to the <a href="https://www.wto.org/english/docs_e/legal_e/14-ag_01_e.htm"
        target="_blank">Agreement on Agriculture</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4a433-fcc8-49c4-ab78-683d1ced5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sustainability relies on food security and sovereignty, Amihan
        and Bantay Bigas also urge the government to implement the Genuine Agrarian
        Reform Bill and Rice Industry Development Act. These two proposed bills can
        slowly alleviate poverty, hunger, and unemployment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5d5a1-9ced-47c4-a5d9-d1e0d6d2ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often, lands that have been distributed to farmers are taken
        away from them or are converted. If the Genuine Agrarian Reform Bill is fully
        implemented, the few remaining agricultural lands will be nurtured and protected
        from being converted into subdivisions and malls. Giving the land back to
        the tillers will not only solve hunger; it will also give agricultural workers
        security of tenure and will prevent further damage to the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f1533-d9e3-40d2-9821-0063a347dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Holding corporations accountable</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7876a7-4286-480a-ba7b-fb70b2a0b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually capitalism harbors trash and use of plastics. We have
        no choice but to consume them dahil wala namang alternatives na makamasa,”
        says Feny Cosico, Secretary General of AGHAM, an organization advocating for
        science and technology for the people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2e7dd-64f9-4c9f-a8e6-aa1c1b3a937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi gagawin ng kapitalista ang maging environmentally sound kung
        hindi siya kikita, kaya mahirap ipanawagan sa ordinaryong mamamayan na huwag
        magtapon at huwag gumagamit ng plastic. Baguhin dapat ang economic capitalism
        system na syang root cause ng pagkasira ng karagatan,” she adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2340524-ac35-4b60-8f20-fd1715134ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City ordinances that ban single-use plastics are being implemented,
        but it is also important to make corporations accountable. Some state policies
        tend to cater to the needs of businesses more than the need to address environmental
        problems, since there are government officials who are also owners of (or
        closely associated with) multinational companies and corporations. International
        groups are initiating projects that expose brands who are “top polluters,”
        but we must recognize that the state and its policies are controlled by capitalists
        — that the media, our worldview, lifestyle, and means of production are controlled
        by corporations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a947e-9e9d-4909-a64c-9850eefa6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth Advocates for Climate Action Philippines agrees with AGHAM.
        The group asserts that the country’s plastic pollution problem is “invariably
        tied to the socio-economic conditions of the majority of the people.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b160a-e5f8-4c4e-884d-35f3c11f2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of Filipinos work with meager pay and are forced to avail
        of cheaper alternatives when it comes to their day-to-day need,” the group
        says in a statement sent to CNN Philippines Life, adding that the fight against
        plastic waste goes hand-in-hand with the “struggle for better wages for the
        average Filipino and a more equitable society,” and that businesses must be
        held accountable for refusing to develop actual solutions from their end as
        plastic producers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359f5cd-5d8b-46ea-af02-8ac5fd0d0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies that allow capitalists to profit with unlimited powers
        must be replaced with policies that require environmentally-sound solutions
        that include managing the disposal and recycling of their products.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda45579-7baa-41a9-be12-0cb2d24ab272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toward self-sufficiency</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9328d01-92e4-48f2-92bc-1d12c71270b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to ending plastic waste and other environmental problems
        is self-sufficiency. Estavillo says that junking or repealing the Rice Liberalization
        Law would be the best solution to end the man-made calamity for rice farmers
        and peasant women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88e4e3-f0b5-4b7a-923c-af94d4179004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of plastic waste in the ocean reveals the effect of capitalism
        and policies that are only favorable to corporations. Many state policies
        do not consider long-term environmental solutions. Band-aid solutions, such
        as city ordinances that ban plastic, must be replaced with laws that address
        the root of the problem: a country that nourishes the need to profit without
        any regard for its resources, health of its consumers, and the amount of waste
        it will create.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a19a3-63d5-47d6-8e52-d78e496fac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guise of globalization, foreign countries and corporations
        rake in huge profit while people are trapped in poverty. Our economy will
        continue to suffer if we do not put an end to the decades-long plunder of
        our natural wealth. The damaged land, forests, air, ocean, and bodies of water
        must all recover. We need to ensure that mining, logging, and other dangerous
        production will be prohibited and based on the needs of national industrialization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7317c20-14ef-4e55-919a-e25cfd213ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zenaida Soriano of Amihan, “The key to genuine agrarian
        reform is achieving food security that is anchored on self-reliance and self-sufficiency,
        and prioritizing the agricultural sector that will be the foundation of a
        national industrialization in the country.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab25d3-e13f-4712-a63b-1678cab95196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:07:54.072+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:41:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must go beyond identifying brands that are top polluters and
        call for an end to exploitation and plunder of our natural resources, our
        people and our environment. This means reconsidering our membership to WTO
        and strengthening our small businesses, prioritizing our agricultural sector,
        and eliminating not just plastic but capitalism. We must eliminate plastic
        by reconsidering the system that allows corporations to exploit the environment,
        our country and its people.</p>'
  'dswd-charged-false-claiming-cash-aid':
