      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c840c9-acb0-4599-9ea9-b0a33dd2346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:38:47.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:41:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with concerns about Kim''s health mounting, the state of
        US-South Korean relations has US officials worried, sources tell CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b7a28-5d53-475f-8ead-07796b4f8393'
      'mgnl:activationStatus': true
