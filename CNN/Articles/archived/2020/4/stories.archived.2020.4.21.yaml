      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, nama-muddle at jina-justify ng mga matitigas ang ulo
        yung action ng police para suwayin yung enhanced community quarantine,"</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66df8c8-7857-4810-ba06-53ebdd444bc2'
