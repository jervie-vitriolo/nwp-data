      'mgnl:created': 2020-04-21T15:07:00.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force COVID-19 Shield chief Police Lt. Gen. Guillermo
        Eleazar quickly defended his men, noting that <a href="https://www.cnnphilippines.com/news/2020/4/20/Pacific-Plaza-Towers-PNP-quarantine-violation.html">they
        received reports that the PPT allowed the gathering of people at its common
        pool</a>, a violation of physical distancing under the government''s quarantine
        guidelines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf3088-aa9e-487d-b426-5e5267c824a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:07:00.898+08:00
