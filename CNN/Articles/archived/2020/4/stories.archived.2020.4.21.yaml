      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        Department of Social Welfare and Development on Tuesday warned people against
        claiming emergency cash aid benefits if they are not qualified to receive
        it, saying charges may be lodged against them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb12c6-b09a-45c2-8909-a093d384bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:37:09.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka na-validate po na talagang hindi sila</em> eligible,
        <em>unang-una ay kailangan nila ibalik yung pera pero hindi ibig sabihin non
        na nakaligtas na sila sa</em> criminal liabilities. <em>Naandon pa rin yung
        pwede silang ihabla para mapasagot sila sa ginawa nilang hindi tama,"</em>
        DSWD Secretary Rolando Bautista said at a Laging Handa government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98dc4d-e968-4ea5-8da3-77233f0f41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:37:09.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s validated that they are not eligible, they
        have to return the money, but this doesn''t mean they are absolved of any
        criminal liabilities. They may be charged for what they''ve done.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bfe26-6746-4e86-9fcd-98571c99ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:37:09.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added it isn''t just the unqualified recipient who would
        be answerable for the offense, barangay officials would be investigated too
        for allowing it to happen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d6655-d3e4-4141-842d-5089e7a40b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:37:09.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said he would heed the suggestion of Senate President
        Vicente "Tito" Sotto III that names of individuals who received SAP benefits
        be posted on the website of the DSWD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c8b0c-0e12-4ca5-a165-f8f84b3367ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T12:37:09.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/19/tito-sotto-transparency-sap-cash-aid.html"
        target="_blank"><strong>READ: Sotto asks that the names of beneficiaries of
        gov''t cash aid be made public</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83babdd7-5e7b-4ffa-81cf-343572535d22'
      'mgnl:activationStatus': true
