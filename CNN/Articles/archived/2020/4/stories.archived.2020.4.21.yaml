    'template': '1'
    'title': 'Newborn among newest COVID-19 patients in Cebu'
    'updated': 2020-04-22T05:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993eb21d-2871-4cce-a06d-b45f4ce3f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.291+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 21)</strong> — A newborn
        boy is among the 12 new COVID-19 cases in Cebu, the Department of Health in
        Central Visayas reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0e56f-9612-491f-aa86-9d3ea06cea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.291+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother showed symptoms when she was about to deliver the child,
        but later on tested negative for COVID-19, the Department of Health Region
        7 (DOH-7) said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffc4c5-fd9c-44bf-b02a-e3b99db26070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.292+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant, born on April 20, was subjected to swab test upon delivery
        and the results showed he was positive for the disease. The boy is the youngest
        recorded COVID-19 patient in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4414fb-5dff-4897-b3db-facde134417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.291+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy and his mother are now being monitored inside a hospital
        in Cebu City, the DOH-7 said.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78422cf9-94af-4aab-b111-bf46ca7c80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.291+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised the total number of COVID-19 cases in Cebu to 198, including
        seven deaths and 21 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe9ea7-d7d6-421e-a3ed-ebb1a43febf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.291+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 12 new cases in Cebu, seven of them are in Cebu City
        while three are in Mandaue City and another two new cases are recorded in
        Lapu-Lapu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3a44f-55c7-4a8c-a9b0-a4876612235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.291+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City also reported the recovery of one COVID-19 patient on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd5db8-9bc6-4e65-8f6b-68389e7cd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T23:15:29.292+08:00
      'mgnl:createdBy': 'sandra'
