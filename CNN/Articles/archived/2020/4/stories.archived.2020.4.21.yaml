      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also announced new tighter measures -- a package of restrictions
        and new rules, combined with harsh punishments, designed to stop the new wave
        of cases -- saying more workplaces will be closed "so that only the most essential
        services will remain open."</p>'
