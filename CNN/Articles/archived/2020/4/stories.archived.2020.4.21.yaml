      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88efca0-0336-460a-abed-f48ee835c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the 18 victims, elementary school educator Lisa McCully,
        worked at Debert Elementary School, according to the Nova Scotia Teachers''
        Union, which described her a "passionate teacher" and a "shining love" in
        her friends'' and family''s lives.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e5103-757c-479c-b591-209f0d5e6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2a29a-bbff-4527-b5c9-aa71b4faf103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wortman was later seen in Central Onslow and farther south in Brookfield,
        where police updated the suspect''s vehicle description to a silver Chevy
        Tracker.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c98745-6414-49e3-8dbc-f7e023be4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c351798-544f-44ab-90e0-d4d968aa5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:07:26.388+08:00
      'mgnl:createdBy': 'janine'
