      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/20/world/milky-way-stars-halo-intl-scli-scn/index.html"
        target="_blank">The Milky Way may be kicking stars into its outer halo</a></em>"</p>'
  'ibm-2020-financial-guidance-':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-21T06:14:06.030+08:00
    'imagesource': 'jcr:121d70d0-4401-472b-a2ad-8da23cf4eb3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af95c74-5e2d-47e2-a010-fce09fa30b7c'
    'lead': 'IBM''s cloud division, one of its most important business units, had
      strong growth in the first three months of 2020, despite disruption caused by
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T06:18:10.520+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:42:07.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:23.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IBM withdraws its full-year 2020 financial guidance due to coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee00ebb-8801-41fb-9913-b78312d7893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> IBM''s cloud division, one of its most
        important business units, had strong growth in the first three months of 2020,
        despite disruption caused by coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbb00c-ab58-4c37-9fee-7c380ed97c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recorded total cloud revenue of $5.4 billion, up 19%
        from the prior year, according to IBM''s Monday earnings release for the three
        months ending in March. The segment''s growth rate is only down slightly from
        the 21% increase it gained in the previous quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777dd7cb-4391-4d90-940b-767cbc8518ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the company''s financial results for the three months ending
        in March were largely in line with Wall Street analysts'' expectations. IBM
        reported quarterly revenue of $17.6 billion, down 3.4% from the prior year,
        and earnings per share of $1.84, compared to analysts'' projections of $1.80
        EPS. The company''s stock fell around 2.4% in after-hours trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1282826-8be8-4c97-b87d-1959e5c7642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IBM remains focused on helping our clients adapt to the immediate
        challenges of the COVID-19 pandemic, while we continue to enable them to shift
        their mission-critical workloads to hybrid cloud and expand their use of AI
        to help transform their operations," CEO Arvind Krishna said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2246be5-e2e4-49f1-b96d-d69dfd1cfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishna, who previously ran IBM''s cloud business, took over as
        chief executive of the company earlier this month, replacing Ginni Rometty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77ed9c-5370-4eed-8d2b-eef25b5f625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, IBM also withdrew its full-year 2020 guidance because
        of uncertainty surrounding coronavirus. The company had been projecting full-year
        2020 earnings per share of at least $13.35, according to its last earnings
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef90072-bd38-44a4-b3b9-11de324c5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company will reassess this position based on the clarity of
        the macroeconomic recovery at the end of the second quarter," IBM said in
        its release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38713759-c554-482a-90fa-5ab5dd5706f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been making a big bet on cloud computing after its
        $34 billion acquisition of Red Hat in 2018. But it''s up against fierce competition
        from cloud industry leaders Amazon Web Services and Microsoft Azure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5a320-a181-4489-8331-0b3db57a3d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have wondered whether coronavirus could hurt the cloud
        industry in the short term, as companies have less money to spend on such
        services. However, Krishna told CNBC earlier this month that he believes the
        pandemic could actually accelerate companies'' adoption of technologies key
        to IBM''s success, including cloud computing and artificial intelligence,
        as companies are largely forced to manage their workforces from home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8af584-22cd-4118-be86-9b14038845ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that what we are going through today, with the shift
        to remote work, automation ... will accelerate our client''s shift to hybrid
        cloud," Krishna said on a call with Wall Street analysts Monday. "This gives
        me immense confidence in our future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4f3d3-fa0f-4a24-85d6-cb6d9c8039f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the company''s growth has recently struggled to keep up
        with other dominant tech leaders such as Amazon, Apple and Google, coronavirus
        has presented an opportunity for IBM to flex its innovation muscle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93752e3-8be1-4628-87a0-f7318a58f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company partnered with the White House to form a supercomputing
        consortium to accelerate coronavirus-related research and development. One
        of its supercomputers identified promising compounds to be tested as possible
        coronavirus treatments. It also created a coronavirus tracking feature in
        the Weather Channel app, which IBM owns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c1e4a-475c-4cdd-83cb-2d4464df51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:18:10.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/20/tech/ibm-earnings-cloud/index.html"
        target="_blank">IBM withdraws its full-year 2020 financial guidance due to
        coronavirus</a>"</em></p>'
