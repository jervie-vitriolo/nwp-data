      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump said late Monday
        night he will sign an executive order temporarily suspending immigration to
        the United States as the nation battles the health and economic effects of
        the coronavirus pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9c861-17a7-4beb-8ce7-60f39f8642e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75710719-3b36-4306-865d-93bec02da147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the attack from the Invisible Enemy, as well as the
        need to protect the jobs of our GREAT American Citizens, I will be signing
        an Executive Order to temporarily suspend immigration into the United States!"
        he tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021c312-b33c-44a9-9578-3e913f6d141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d11c8-2556-4b1e-a6f8-7da8568e46f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what mechanism he will use to suspend immigration,
        how long such a suspension could last or what effect this will have on the
        operation of US border crossings and on those who already hold green cards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d7286-fa13-4d09-8f04-07eca7298288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4349c-143f-44b4-8c41-6e8bc7e24210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to provide further information on the executive
        order Monday evening. The Department of Homeland Security didn''t immediately
        respond to a request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213fa77c-b84c-4d04-8e99-f76d8f464ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a8ae6-8b4b-4e8d-9444-99604c337aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of coronavirus and attempts to curtail its spread, immigration
        to the United States has been largely cut off: Refugee resettlement has been
        put on hold, visa offices are largely closed and citizenship ceremonies aren''t
        happening. Trump didn''t offer details Monday on what he intends to do to
        further restrict immigration in the face of coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851f7d6-a668-45d0-aa16-698770d9db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac29b1-b9d4-4697-bc35-1d7792cecc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant advocates immediately pushed back against the tweet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc115c-a766-4216-951b-8a6d96764cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.779+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bafca-5b20-486c-8d65-4acfde0ec2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about the policy. It is about the message the president
        wants to send. He wants people to turn against ''the other.'' And, regardless
        of the valuable contributions immigrants are making to the response and recovery,
        he sees immigrants as the easiest to blame," Ali Noorani, the executive director
        of the National Immigration Forum, said on <a href="https://twitter.com/anoorani/status/1252427866450522120?s=20">Twitter</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad75d8a-b33f-4b4e-b47f-581f180bf4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10247dc-5a87-4789-b59b-c87da99f2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet comes as the administration seeks to reopen parts
        of the country from the coronavirus shutdown through a phased approach, but
        it''s also a continuation of the President''s 2016 campaign promise to slow
        immigration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49284cf-5ae7-4aee-a164-0c75530dc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191054e-7cc0-4738-9721-ee88aeb8b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly touted his decision to halt travel from China
        and Europe as a means of blunting the spread of coronavirus in the United
        States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e084f-619b-4116-8f8d-4a3189e1aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5b85c-eab5-4f28-8434-a6440da038f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the backdrop of the pandemic, the Trump administration has
        tried to move forward with some of its most restrictionist policies that have
        struggled to be put into practice, including blocking entry to asylum seekers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42df91e-83dd-454f-8a65-94cd3de35f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c3f1b-53d5-4328-8d41-bc48be4056b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:43:55.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:41:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the "unscreened" and "unvetted" people who come into the
        US across the southern border, Trump said late last month that the border
        would be sealed off "mostly, and even beyond, but mostly during this global
        pandemic." Restrictions on nonessential travel remain in effect and on Monday,
        the Department of Homeland Security announced they''d be extended with Mexico
        and Canada.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf48a5d-2d73-4368-a62a-1b16dc6d2a5f'
      'mgnl:activationStatus': true
