      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier announced that graduation rites in the country
        will be postponed indefinitely due to quarantine protocols being implemented
        to curb the spread of the infectious disease. The end-of-school year rites
        were initially scheduled on April 13 to 17.</p>'
