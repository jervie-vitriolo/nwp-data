      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Carolyn Bonquin contributed
        to this report.</em></p>'
  'South-Korea-Kim-Jong-Un-health':
    'author': 'Yoonjung Seo and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T17:41:26.604+08:00
    'imagesource': 'jcr:70ff542e-ad0e-4700-bf67-692d30ada8e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a9ac114-62ee-4370-937d-52e556b6fe52'
    'lead': 'South Korea says it can''t corroborate reports that North Korean leader
      Kim Jong Un is gravely ill, with an official in the presidential office saying
      Seoul believes he is with officials traveling outside the capital, Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T17:44:43.674+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:41:26.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:34.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'North-Korea', 'South-Korea']
    'stories': ['42bc78fd-3af5-495c-86de-82e9294dad5f']
    'template': '1'
    'title': 'South Korea says ''no unusual signs'' detected about Kim Jong Un''s
      health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80972ed5-461a-4de2-986f-e18186bfc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea says it can''t corroborate
        reports that North Korean leader Kim Jong Un is gravely ill, with an official
        in the presidential office saying Seoul believes he is with officials traveling
        outside the capital, Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0016fcb-e989-498b-8b34-840fcfc14ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0fd54-e618-4503-a58c-08d0daf520d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that "no unusual signs supporting reports about
        his health conditions have been detected." They also cast doubt on a report
        by a South Korean-based newspaper that Kim was recovering from surgery in
        the Mount Myohyang area, saying the leader was not believed to be in that
        part of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12373da7-ee93-4db9-9b54-d3b07789969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a US official with direct knowledge told CNN that Washington
        was monitoring intelligence which suggested Kim was in grave danger after
        undergoing a previous surgery. A second source familiar with the intelligence
        told CNN that the US has been closely monitoring reports on Kim''s health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41103c-47a8-4416-93e9-47e9f0b44dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim recently missed the celebration of his grandfather''s birthday
        on April 15, which raised speculation about his well-being. He had been seen
        four days before that at a government meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d5661-bd18-460a-ae3d-d6cda43c2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US official told CNN Monday that concerns about Kim''s health
        were credible -- but the severity is hard to assess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edde07-e62e-456d-8687-a858c288030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unconfirmed rumors</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604344f8-63f6-446d-8165-b4e77f750d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most extensive reports on Kim''s alleged surgery and poor health
        came from Daily NK, an online publication based in South Korea staffed in
        part by defectors from the north. It has a mixed reputation among North Korea
        watchers, and has published stories about the country which have later been
        debunked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2752548-6a07-4756-b690-bb62fbd28c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Daily NK, Kim reportedly received a cardiovascular
        system procedure on April 12 because of "excessive smoking, obesity, and overwork,"
        and is now receiving treatment in a villa in Hyangsan County following his
        procedure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d59fa3-6c92-4196-8b23-9b7d585e5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily NK reported that after assessing Kim''s condition had improved,
        most of the medical team treating him returned to Pyongyang on April 19 and
        only part of them remained to oversee his recovery. CNN is unable to independently
        confirm the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7d5b9-f72c-4227-aee7-4b7e66eac02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:26.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean source told CNN Monday that the country''s top leaders
        are aware of reports about Kim''s health status but cannot independently verify
        details published by Daily NK. The source acknowledged that Kim''s issues
        related to weight and smoking are well known but made clear they are waiting
        for more information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32f685-dba9-4364-8724-6d441d67b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s presidential Blue House said in a media statement
        that it had nothing to confirm on reports about Kim''s health and "no unusual
        signs" had been detected inside North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f0ca3-6c3a-4234-aebf-ddf885827b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry and Defense Ministry declined
        to comment on speculations about Kim''s health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303fecf-f4f8-442f-be38-c80e6e81f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council and Office of the Director of National
        Intelligence declined to comment when contacted by CNN on Monday. CNN has
        also reached out to the CIA and the State Department for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81b8ec-eafc-4b94-9b11-ad7b266bb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Succession uncertainty</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222249f-094a-468b-980d-caa17bfb80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation over Kim''s health has raised concerns over the succession
        plan in North Korea and possible instability should the country''s young leader
        die.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e336a-83e2-42a0-9aa5-2e68e2130ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been reaching out to North Korean experts -- particularly
        those who have studied the Kim regime -- to talk about contingency planning,
        a source familiar with the communications told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58900979-4907-4106-963e-1c24a4a7a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the situation remains murky as gathering intelligence out
        of North Korea is notoriously difficult -- one of the most challenging targets
        for US intelligence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3957a-5d85-4c51-8780-a93c8a32ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tightly controls any information surrounding its leader,
        who is treated almost like a deity within the country. His absences from official
        state media often spark speculation and rumors about his health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2c5a1-e9de-44a6-b693-28a514c8621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has no free press and is often a black hole when it
        comes to the country''s leadership. Analysts are heavily reliant on scanning
        state media dispatches and watching propaganda videos for clues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ed2a9-f471-4cb7-840a-8f8ea3e65154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim last appeared in North Korean state media on April 11. The country''s
        most important holiday, the Day of the Sun, on April 15 -- the anniversary
        of the birth of the country''s founding father, Kim Il Sung -- came and went
        without any official mention of Kim Jong Un''s movements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d3771-1aac-4938-9818-73bdbb12dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are unsure of what to make of Kim''s absence from any festivities
        celebrating his grandfather. When North Korean leaders have not shown up to
        these important celebrations in the past, it has portended major developments.
        But it has also turned out to be nothing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8376c-9f93-4cd2-ba73-26b2b68ae6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of recent rumors about Kim''s health.
        If Kim is hospitalized, it would explain why he wasn''t present on the important
        April 15th celebrations," said Bruce Klingner, a senior research fellow at
        the Heritage Foundation and former CIA deputy division chief for North Korea.
        "But, over the years, there have been a number of false health rumors about
        Kim Jong-un or his father. We''ll have to wait and see."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294577b-3ed3-464b-9759-18e3455a78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Il''s absence from a parade celebrating North Korea''s
        60th anniversary in 2008 was followed by rumblings that he was in poor health.
        It was later revealed he had a stroke, after which his health continued to
        decline until his death in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952e9ce-c06c-442a-b704-489a991ad99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son disappeared from the public eye for more than a month in
        2014, which also prompted speculation about the younger Kim''s health. Kim
        Jong Un returned sporting a cane, and days later South Korean intelligence
        said that he had a cyst removed from his ankle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4eea9-9987-4db1-a8c2-c6b6f508bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to be wrong on this one," said John Delury, a professor
        of international relations at Yonsei University in Seoul.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c838d-c99f-4912-a21a-c594a5775d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:44:43.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/21/asia/north-korea-kim-jong-un-intl-hnk/index.html?utm_content=2020-04-21T09%3A36%3A57&amp;utm_medium=social&amp;utm_source=twCNNi&amp;utm_term=link"
        target="_blank">South Korea says ''no unusual signs'' detected about Kim Jong
        Un''s health</a>."</em></p>'
  'COVID-cases-Filipinos-abroad':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-21T17:36:41.501+08:00
