      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        Commission on Higher Education says colleges and universities following the
        new school calendar will no longer require students to attend face-to-face
        classes in the light of the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfc8bc-d6ac-44b4-9b5b-8735f8c57f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:51:36.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, CHED Commissioner Prospero
        de Vera said this was the consensus among all schools, however, he said this
        does not mean classes would be suspended entirely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28024b5c-b90e-4716-b3eb-d48a0e2d1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:51:36.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi isasara ang semestre, pero ititigil ang pag-hold ng</em>
        regular residential, or face-to-face classes. <em>''Yung mga natitirang linggo
        hanggang matapos ang semestre nila, kasi yung semestre dapat matatapos ngayong</em>
        Mayo, <em>ay gagawin nila para makapagsumite ng mga</em> requirements, <em>mga</em>
        take home assignments, <em>mga</em> learning modules...<em>para makapgcompute
        ng kanilang</em> grades," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13a4cb-2d5a-4e42-b892-a060e7f1b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:51:36.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said this arrangement was because these schools were just
        approaching their midterms when the quarantine was announced in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180aea7-7358-46c2-85af-637cf7862cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:51:36.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/21/CHED-universities-colleges-mass-promotion-decision-COVID.html"
        target="_blank"><strong>READ: Mass promotion of students to be decided by
        universities, colleges – CHED</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3b0c0-81ad-46bb-b642-5a56661c8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:51:36.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For schools still following the old calendar, De Vera said the CHED
        ordered they finish their semester on April 30 as there was enough basis to
        issue grades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fe2cb-d631-462c-9235-b790b51bf33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:51:36.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:41:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there were still colleges and universities who are still
        looking to have students attend classes, but these were in places where there
        were no cases of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc9840-ff89-4e58-92ab-75de82f64355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:51:36.403+08:00
      'mgnl:createdBy': 'pia'
