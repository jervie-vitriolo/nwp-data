      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the UP Resilience Institute added that
        56 percent of interactions among age groups happen among those aged 19 and
        younger — meaning they are most likely to come in contact with the elderly
        and infect them, thus the recommendation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512ebda-adac-4417-9d5a-b5e0846ed1e6'
      'mgnl:activationStatus': true
