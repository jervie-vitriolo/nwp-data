      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier announced that graduation rites in the country
        will be <a href="https://www.cnnphilippines.com/news/2020/4/15/DepEd-postpones-graduation-elementary-high-school-due-to-quarantine-extension.html">postponed
        indefinitely</a>&nbsp;due to government restrictions against the infectious
        disease. Majority of DepEd''s scheduled programs, including preparations for
        the openings, have also been put on hold due to the quarantine protocols.</p>'
