      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She felt so much joy that she decided she wanted to do nice things
        for others as well," Ferguson said. "She has been drawing pictures with kind
        notes on them and delivering them to houses to spread kindness."</p>'
    '44':
