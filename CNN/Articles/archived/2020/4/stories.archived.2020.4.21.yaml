      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee added this will “reduce further the number of workers keeping
        essential services going and minimize the risks of community transmission
        among workers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947757fa-7cd4-4cb2-bf70-64fbc80f6731'
      'mgnl:activationStatus': true
