      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance were Health Department Secretary Francisco Duque III,
        Interior Department Secretary Eduardo Año, Defense Secretary Delfin Lorenzana,
        Secretary of Finance Carlos “Sonny” Dominguez, Trade Secretary Ramon Lopez,
        acting Socioeconomic Planning Secretary Karl Chua, and COVID-19 response chief
        implementer Carlito Galvez Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87e3b9-a27a-4a21-911e-b6b7927e037a'
      'mgnl:activationStatus': true
