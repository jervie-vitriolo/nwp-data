      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base doon sa mga model, kapag tayo ay walang klase hanggang
        December — at ito po ay nirerekomenda — ay malaki ang maibabawas natin sa</em>
        transmission <em>ng COVID-19</em> [Based on our models, if we don''t hold
        classes until December — and we are recommending this — it will be a big help
        in reducing COVID-19 transmissions," Lagmay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31311dca-5e22-43b4-bfb0-30a4f91667f5'
