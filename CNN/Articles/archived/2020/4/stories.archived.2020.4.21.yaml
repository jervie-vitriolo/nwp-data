      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be placed in designated detention facilities - such
        as in Barangays 420, 424, 463 and 581 - during the entire lockdown period,
        the mayor warned, to prevent the possible spread of the disease in jails and
        precincts.</p>'
