      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Cedars-Sinai hospital in Los Angeles, more than 300 doctors have
        learned skills, such as how to assess a patient''s symptoms or perform CPR
        while wearing protective gear, through VR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d2921-518e-43cc-9874-eebbd3a23c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like you are in the room with a patient," said Russell
        Metcalfe-Smith, the director of the Women''s Guild Simulation Center for Advanced
        Clinical Skills at Cedars-Sinai Medical Center, which has been rapidly training
        staff for COVID-19. "Based on the decisions you make in the simulation, one
        direction will lead to another. We have [doctors] jump quickly into a virtual
        environment like this to get them to where they need to be."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d1a7a-dae6-4b46-8eb5-b4ada4dc755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses at hospitals nationwide are undergoing a variety
        coronavirus-specific trainings right now, including how to correctly put on
        and take off protective equipment, how to utilize ventilators that are typically
        only used by critical care staff, learning new guidelines around concepts
        such as basic CPR and life support, and managing a diagnosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f28520-bdb7-440c-945c-23d50b6224e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because time and resources are limited, the door has opened
        for technologies like VR to fill in the gaps. Considering how the medical
        industry has long been <a href="https://www.nbcnews.com/mach/science/3-ways-virtual-reality-transforming-medical-care-ncna794871">an
        early adopter of VR</a>, from using it as <a href="https://www.cnn.com/2018/12/10/tech/vr-dentist/index.html">distraction
        therapy</a> for medical procedures or even at the dentist, to a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1422600/">training
        method for surgeons</a>, it''s a natural place for hospitals to turn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02000c7-3ce3-4b7b-97d1-c9852ff145d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve found it very valuable to observe a [doctor''s thinking]
        process — and it''s all been done with social distancing," Metcalfe-Smith
        said. "Because we can''t get large groups together right now, we''ve had to
        rely on technology like this to give the same experience — and we''re grateful
        for that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114c39c-ae5c-40b4-963d-d8c5a34aeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital uses software from startup Virti, which provides detailed
        feedback and metrics on which procedures medical professionals may need more
        practice with. Cedars-Sinai started using the program in January but rolled
        it out to more health professionals in mid-March as the outbreak spread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3843f-abde-4550-b48a-54719d21a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted the exercises to embody what is happening in the real-world
        right now," said Virti founder Dr. Alex Young. "One simulation puts the user
        alone in an isolation room, where they can see nurses and doctors come in
        and out, so they can get an idea of how scary it is for patients. It''s easy
        to forget the basics of communicating through the masks, so scenarios like
        this help with bedside manner."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a32ceb-a009-4f95-967d-247109300857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company signed up 70,000 new users in the past three weeks across
        hospitals and universities in the US, UK and Israel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6f2ef-fdba-44b0-843f-79fb0212be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, trainees learn in environments watched by evaluators
        and their peers behind a glass wall. In such a scenario, a mannequin, controlled
        remotely, acts as the patient. But a virtual simulator lets medical professionals
        practice the skills they need through a VR headset or a tablet, at the hospital
        or at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63ae34-0046-4218-aa20-f7857d9a445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston-based <a href="http://oxfordmedicalsimulation.com/">Oxford
        Medical Simulation</a> is also focused on improving the decision-making process
        for practitioners in emergency situations. Its scenarios range from how to
        efficiently and safely put on protective gear to more intensive situations
        with sick patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fa60e-9bbf-48e3-99f4-b88d8f0efe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Oxford''s simulations, a nurse, in the form of an avatar,
        hands the user a file with a brief history of the virtual patient. The doctor
        or nurse is then required to assess his or her symptoms, making decisions
        in real time based on how the patient reacts; they may need to check the stomach
        or the lungs or make fast judgment calls if someone vomits up blood, has a
        seizure or gasps for air. Oxford''s scenarios aren''t necessarily COVID-19-specific,
        but represent what any medical professional may encounter in an emergency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422ac7d-6fbb-45db-a3ca-87d6ff4bb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept is so doctors and nurses can make mistakes in virtual
        reality and learn from them," said founder and chief medical officer Dr. Jack
        Pottle, who launched the service in 2018. "Some physicians are coming directly
        from medical school and thrown into practice, or are retired doctors and nurses
        not necessarily trained in the areas needed for safely treating people with
        COVID-19. These simulations help get them up to speed and feel more confident
        about it, too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b6a57-9fd2-48d7-93a2-3d16c6aa5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, schools were using these tools to train
        the next generation of medical professionals. Some schools, including New
        York University, Middlesex University and University of New England, have
        adopted similar programs with nursing students to get them ready for graduation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef228e-ac96-4f4e-892f-9fb37673d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we closed for the semester, we had labs open with eight
        Oculus Rift headset setups," said Dawne-Marie Dunbar, the director of the
        Interprofessional Simulation and Innovation Center at the University of New
        England. Students are still required to remotely complete Oxford''s simulations
        through a mobile phone or tablet after they learn about certain conditions
        in virtual class.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbe906-0f8a-43ee-a581-ca59cca5f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prefer to have them in headsets because it''s more immersive,
        but many are accessing the program on a mobile device right now," she said.
        "It''s still a key way to teach skills they will have to perform often or
        give them exposure to high-risk conditions that need to be managed correctly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35962221-6374-4da1-95dd-5e259d1c73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early clinical research on VR training has determined the tools
        could be effective in decreasing injury, speeding up processes and improving
        overall results. According to a 2018 study published in the Journal of Advances
        in Medical Education &amp; Profession, people trained by VR had "lower performance
        errors and higher accuracy compared to those trained by conventional approaches."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41a95f-19e0-4c08-bf62-3659e308daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added that the technology should be used as a complementary
        tool to traditional methods and more research should be done on the topic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e9291-f932-4404-b719-84b5b51d328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had an overwhelmingly positive response to the training,"
        said Carol DerSarkissian, a clinical assistant professor of emergency medicine
        at New York University Langone Medical Center, which is currently using Oxford''s
        platform to train students. "Part of becoming a good doctor is the experience
        of taking care of similar cases over and over and learning from each one.
        [The simulations] help with new skills and build their confidence before entering
        the frontlines —&nbsp;and allow for that opportunity without putting anyone
        at risk."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e8e0b-1afa-4629-8762-e59448ad4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:50:46.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/21/tech/vr-training-coronavirus/index.html">Doctors
        and nurses are using VR to learn skills to treat coronavirus patients</a>"</em></p>'
  'neda-eyes-five-million-national-id-registrants-2020':
