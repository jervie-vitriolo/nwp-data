      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a811a-d27e-47f8-bacf-d9da06094a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:41:47.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Inter-Agency Task Force Spokesman Karlo Nograles
        said in a CNN Philippines interview that several options and recommendations
        with regards to the pandemic were to be presented to Duterte in the said meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29d097-e633-4284-843b-069991f642ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:41:47.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles clarified that there are no final recommendations yet on
        which actions the president should take, especially on the matter regarding
        the extension of the enhanced community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de261e4a-fec4-4762-8c25-5e3fafd0b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:41:47.436+08:00
      'mgnl:createdBy': 'dani'
