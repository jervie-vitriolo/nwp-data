    'template': '1'
    'title': 'RITM staff did not contract COVID-19 from processing test samples, says
      DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b45bbc-ffbe-4860-b55b-011d373afa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Department of Health on Tuesday said the 43 Research Institute for Tropical
        Medicine (RITM) personnel who tested positive for COVID-19 did not contract
        the viral disease from processing test samples.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af287679-7001-48c7-b0e2-4fd8bb4938ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5538c06-e589-4f0a-bf72-45825b8a899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinisigurado po ng kagawaran na mahigpit pong sinusunod ng
        mga empleyado ng</em> RITM <em>ang lahat ng</em> infection prevention and
        control protocols <em>at hindi po nakuha ang</em> virus<em> mula sa pagpoproseso
        ng kanilang mga</em> tests,” DOH Spokesperson Maria Rosario Vergeire said
        during a virtual press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cf98c-df8c-4a80-b186-4225837c9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1ab43-0b9d-462d-9dc2-16e0af261da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The department assures that RITM employees strictly
        follow all infection prevention and control protocols and they did not get
        the virus from processing test samples.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4968fe-3a8e-430f-bb9f-7d22db5a8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17da71-1892-463f-abec-c71f4c3c3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they have issued stricter guidelines to prevent further
        infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1c858-a109-43e5-b9de-27b0dae34ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421cbc1-45d7-464c-a9d2-e1dc0c70f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they continue to test and trace close contacts of
        the sick RITM staff to determine how they got infected in the first place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613eb8da-9ee7-4dac-887a-2810a0de2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115145f-1c2c-4114-9f64-d9f8e7e9bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had earlier told CNN Philippines that an initial report shows
        that employees <a href="https://cnnphilippines.com/news/2020/4/21/RITM-testing-COVID-19-cases.html"
        target="_blank">caught the virus in their communities</a> when they went out
        after their shifts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd3c94-56d9-49b0-b781-bfcf33ca8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df601e05-8a53-4643-855f-54f07656d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f7d25-7113-4644-9444-c0f09e6d17c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that of the 43 RITM staff who tested positive, two
        are aged 60 and above. Elderly people are considered to be at a higher risk
        for fatal complications due to COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17f05b-89a3-48c1-b244-12ead83284da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b485c-5e6d-4bae-836e-c489653832f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM scaled down test processing operations to give way to the implementation
        of safety measures, with the country’s leading COVID-19 testing center only
        able to process 1,200 tests per day. The Health department said its testing
        capacity will increase to 2,000 a day by Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003217f-97b3-414a-a049-c9e17f4981a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb123443-3c8b-4317-967a-2b48768bfdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease RITM’s backlog, some samples have been sent to other accredited
        COVID-19 testing labs like St. Luke’s Medical Center, The Medical City, Makati
        Medical Center, Chinese General Hospital and Detoxicare Molecular Diagnostics
        Laboratory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615d5ce-35df-4daf-b651-995989c693d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de606d10-24c1-4877-8c35-6fdc9ca2f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM''s priority is processing the test results of all its employees,
        but it continues to accept samples from Muntinlupa, Parañaque, Las Piñas,
        and Pasay City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0267a-6ead-4489-aa58-34febafef37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2ac8e-03c2-4683-8317-9e2c01b68f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinisigurado po namin na hindi maantala ang ating mga resulta,
        lalong-lalo na po’t ginagawa natin ang</em> expanded testing <em>sa ngayon,</em>"
        Vergeire said. "<em>Inaasahan po natin na makakahabol po tayo sa mga</em>
        backlog<em> sa katapusan ng buwan na ito.</em>"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5528f-c6ca-403d-9018-73fa98a6fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d6d4c-831d-41ca-aa22-6e440f8dbd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:12:49.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are making sure that our results will not be delayed,
        especially now that we have expanded testing. We expect to catch up with our
        backlog by the end of the month.]</p>'
  'House-more-time-deliberate-COVID-19-response-stimulus-package-':
