      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7eec6e-2aea-4341-863f-12ef3ed1e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:12:18.440+08:00
