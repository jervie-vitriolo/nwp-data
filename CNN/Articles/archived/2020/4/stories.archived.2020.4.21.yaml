      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147cc451-c338-4329-a24e-4ca32098dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:14:53.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new tightened measures, social gatherings will still be
        banned and schools will stay closed, whilst more non-essential services will
        be closed to prevent community spread of the virus. Minister Lawrence Wong,
        the Co-Chair of the Multi-Ministry Task Force, warned that the tightened measures
        may result in a "degradation of services" but hoped that "everyone understands
        why we need to make this important move."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7c599-2bd7-4a64-bbbc-47bc4b688d15'
