    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba113f3-7152-4fbe-bd42-94ff2bd18c18'
    'lead': 'A jersey worn and signed by Michael Jordan as a part of the famed 1992
      Olympic ''Dream Team'' has been sold at auction for $216,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T08:02:57.910+08:00
