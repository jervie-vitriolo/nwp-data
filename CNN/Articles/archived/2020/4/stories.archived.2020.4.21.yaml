      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 99 recorded COVID-19 cases in Sampaloc while 159
        are suspected cases, according to the Manila Health Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f903c1a-710c-4db9-b18d-636bc513e00f'
