      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief PGen. Archie Gamboa announced on Tuesday that those who
        disobey the protocols will not be warned anymore and will be subjected to
        proper inquest procedures once arrested.</p>'
