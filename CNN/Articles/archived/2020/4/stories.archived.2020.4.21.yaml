      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> The opening
        of classes for the next school year may be moved to a later date due to COVID-19
        quarantine restrictions, the Department of Education said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c70de-c74d-48e5-ad73-5159900e665f'
      'mgnl:activationStatus': true
