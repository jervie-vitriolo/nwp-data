      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones told CNN Philippines early Tuesday
        that her agency is now considering to <a href="https://www.cnnphilippines.com/news/2020/4/21/DepEd-August-next-school-year-opening-COVID-quarantine.html">reset
        the opening of classes to August</a>&nbsp;as a safety measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbd288-809f-4012-b25f-198ff87fc209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:39:18.827+08:00
