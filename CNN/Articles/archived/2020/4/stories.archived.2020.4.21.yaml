  'more-bataan-general-hospital-staff-coronavirus-positive':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-21T22:48:23.822+08:00
    'imagesource': 'jcr:3cd3d2a0-062c-4c5e-a029-45de04478e04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a12fbc9-a13c-4501-a199-f700bca0ac75'
    'lead': '55 health workers have tested positive for COVID-19, the Bataan General
      Hospital and Medical Center confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T22:53:29.583+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:41:03.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:40.455+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bataan', 'COVID19', 'health', 'workers']
    'template': '1'
    'title': '55 staff at Bataan General Hospital and Medical Center have COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ae291-5c8b-4254-8dba-a2dfa7441456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> - More
        health workers are getting infected as they remain on the front lines fighting
        this disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fc59d-768a-49b4-9e62-4cd2a7fe86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataan General Hospital and Medical Center (BGHMC) said Tuesday
        that 55 health workers have tested positive for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a59089-57fb-47a1-91ac-3e2fef706e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGHMC  Chief Dr. Glory Baltazar said the hospital has recently experienced
        a sudden increase in infected health workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb64bc0-30c8-48eb-9cef-e234a3552734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay dahil halos sabay-sabay na lumabas ang resulta ng confirmatory
        test na isinagawa sa mga health workers," Baltazar said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ab122-982f-469a-81fb-b9df89e134f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is because the results of the confirmatory tests
        carried out with health workers came out simultaneously.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78276022-f4d3-46e8-aed0-7bc4029c3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaari pa ring madagdagan ang bilang na ito dahil isinasailalim
        ang lahat ng kawani na pumasok magmula April 1 hanggang sa kasalukuyan upang
        masiguro na walang maiiwang hindi tested," Baltazar added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01ac90-d48a-4dd4-b38f-1b4a6d111697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This number can still increase since all staff reporting
        since April 1 have been tested to make sure no one is left untested.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b390f54-3b24-4827-a409-4ae5f60d4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltazar said as of Tuesday, more than 700 health workers have been
        tested with 230 testing negative for the disease while more than 400 are awaiting
        results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9922f9-d7b3-4fb0-b12c-3a8fba6a76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltazar also responded to allegations made on social media of negligence
        amid the rising number of COVID-19 health workers in the hospital, saying
        doctors remain among the most vulnerable in this pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346567e-53f6-4755-b4d1-977b74275943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGHMC said the provincial government of Bataan has identified six
        hotels that have offered to provide temporary accommodation to health workers
        from various hospitals in the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd971b7-fcb2-466c-b6a2-c78f54a11933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government also provided bus transport and commissioned
        Metro Bataan Development Authority to help bring health workers to and from
        the hospital and their quarantine area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86283e43-72aa-4c35-a038-b55e0dd5d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:53:29.584+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGHMC said that about 100 medical staff who have tested negative
        for COVID-19 will continue to serve at the hospital.</p>'
  'Joanna-Ampil-lends-voice-to-song-we-can-be-kind-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-21T22:52:16.934+08:00
    'imagesource': 'jcr:22ad19de-f12d-4e9a-97db-d4a01429c59b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '037b5e73-eeb1-4810-a6cb-f70d516458e9'
    'lead': 'World-renowned Broadway and film actress Joanna Ampil lends her voice
      to a song meant to bring hope to frontliners, and to encourage everyone to “be
      kind” in the midst of the ongoing pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T22:55:03.071+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:41:03.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:40.566+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joanna Ampil lends voice to song that tells people to ‘be kind’ in these
      trying times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18026beb-4c49-4123-886c-583ace442772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> World-renowned
        Broadway and film actress Joanna Ampil lends her voice to a song meant to
        bring hope to frontliners, and to encourage everyone to “be kind” in the midst
        of the ongoing pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6947c-d049-4950-b03b-4fbed0d92f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampil sang a song entitled “We can be kind” and dedicated it to
        the frontliners and health workers risking their lives in the COVID-19 fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61301d-9c6f-42ef-bfd3-df56ef789388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you so much to our frontliners all over the world. I know
        you are risking your lives for us. We are always praying for you, I’m always
        praying that they’ll stay healthy and COVID-free, and that they’ll stay sane.
        I know how difficult it is mentally and emotionally also,” Ampil said in a
        CNN Philippines interview Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49c7f2-f6c5-4752-abc7-a226b05e4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, it is important to help others in their own little
        ways in these trying times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941f456-ef0f-4540-adff-575324268b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn''t have to be financial. You can be of service to others,
        you can be kind,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866630a-e39c-4632-93c0-8a53396e314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being kind is the message of the song, especially now that people’s
        lives are being put on hold, and many are alone in their homes, as Ampil said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ec58d-7a1b-4584-9317-eac02d85d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the lines say “we can be kind, we can take care of each
        other. We can remember that deep down inside, we need the same things.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3184f-c25c-4e61-a73b-244fcd4c6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-class performer is also working on an initiative, together
        with her colleagues in the entertainment industry including Agot Isidro, Angelica
        Panganiban, Cherry Pie Picache, and Director Andoy Ranay called Open House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c3f60-ccff-4c63-987c-7d2f55b14e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds that will be raised in the campaign will go to the displaced
        performing arts workers in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a699d1e-f284-484d-978b-2788d2dadff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:55:03.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:41:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the lives have been put on hold, we’re all on the same boat.
        Even here. We have so many displaced performing arts workers. They are all
        counting on their daily job,” said Ampil.</p>'
