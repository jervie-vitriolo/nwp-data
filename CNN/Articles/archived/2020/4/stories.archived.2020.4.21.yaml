      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f49d3-efc3-4a24-a6f7-ac6b3503833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.450+08:00
