    'lead': 'Filipino workers returning home should now take the rapid test for coronavirus,
      the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T14:27:02.633+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:41:37.831+08:00
