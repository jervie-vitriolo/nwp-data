    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22dd4883-7eb6-4e2d-80ce-e61b51ac0d3f'
    'lead': 'As the world reels from the impact of the coronavirus pandemic, a family
      has turned flowers into a message of hope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T08:01:38.214+08:00
