      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Tuesday said that despite
        the “well researched” recommendations presented by medical experts, Duterte
        has yet to make a decision on the fate of the lockdown enforced over Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
