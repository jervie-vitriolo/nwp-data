      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Experts
        from the University of the Philippines told President Rodrigo Duterte that
        canceling classes until December would be an effective way to limit further
        COVID-19 infections.</p>'
