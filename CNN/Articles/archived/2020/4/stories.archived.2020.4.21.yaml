    'title': 'Hospital bed shortage looms in provinces near Metro Manila if COVID-19
      reaches peak — UP experts'
    'updated': 2020-04-21T19:24:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ccdb1-f02b-4c0f-9307-609be89b07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Experts
        from the University of the Philippines have raised the need to boost hospital
        capacity as they see a significant increase in COVID-19 cases once the Luzon-wide
        quarantine is lifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b3e46-0f5a-4b51-9404-f8da93162594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should prepare early for this expected surge of COVID-19 patients
        once the quarantine is lifted,” the <a href="http://up.edu.ph/estimating-local-healthcare-capacity-to-deal-with-covid-19-case-surge-analysis-and-recommendations/"
        target="_blank">UP COVID-19 Pandemic Response Team said in an April 20 report</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca554c-17fe-47cd-ac36-84c9d3b0a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts theorized that in a scenario where the country has hit
        its peak, meaning a COVID-positive person can infect two others, the Philippines
        may not have enough hospital beds for critically ill patients, specifically
        in the provinces of Rizal, Cavite and Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99654b5c-10ba-4c77-8fef-a840e4f1e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We estimate that it is beyond the capacity of most provinces to
        handle the surge of the COVID-19 crisis in the Philippines at its peak,” the
        team noted in its report, ‘Estimating Local Healthcare Capacity to Deal with
        COVID-19 Case Surge: Analysis and Recommendations.’</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37ee85-b75a-48a6-a5bc-ceeb39881cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:24:21.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Metro Manila appears
        to be a "candidate" for sustained quarantine rules. Based on experts'' opinion,
        this would buy time for hospitals to gear up for even more patients needing
        medical attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9a908-d8a0-4c5d-aafd-8b7db1b13a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:24:21.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225134c-6b18-4b45-a55a-309427b43744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:24:21.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang outbreak threshold po, ''yan ang mga lugar na posibleng
        dapat ipagpatuloy ang ECQ</em> (enhanced community quarantine) [Those on the
        outbreak threshold are the places where we will possibly keep the ECQ]," Roque
        said in a virtual press briefing on Tuesday. He noted that there are various
        recommendations to allow a modified or partial lifting of the lockdown depending
        on the number of cases in a specific area, but will depend on whether clustering
        will be assessed per province, town, or barangay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bed5de-aa5b-4317-860f-0a480a2909ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:24:21.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the Luzon lockdown and its April 30 expiry depends on
        President Rodrigo Duterte, who also consulted the UP team as well as medical
        experts on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac737b2-3981-4b44-99d2-1fe3eba7cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "biggest bulk of severe and critical patients"&nbsp;would come
        from Metro Manila, Central Luzon, Calabarzon, Western Visayas, and Central
        Visayas, with Rizal, Cavite and Bulacan having more than 90-percent probability
        of outbreak,&nbsp;according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4bb53-10b7-489a-a0f6-0cf0dc9e8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said there are only a little over 2,000 beds in 450 intensive
        care units or ICUs across the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f15d72-2c96-48b8-9126-d81490f31f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said as of April 17, there are a total
        of 8,714 beds for COVID-19 patients in hospitals, both public and private,
        as well as recently converted quarantine centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7de1f3-6abf-4856-b410-7d9e0facc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team’s simulations show that 51,933 Filipinos will require hospitalization,
        roughly 13,194 of whom will need critical medical care. The simulations were
        based on the assumption that the reproductive rate is 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e22b1-7d77-478a-b950-246d07508659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 19, an individual can transmit the viral disease to
        one person, according to the UP team’s disease transmission model.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3c76f-2fa4-45f2-b85f-3b176b48dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>35,000 more beds</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0507b7-22f6-46a8-9b61-6ce3db398280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP group also pointed out that “approximately 35,000 additional
        beds are required to accommodate the peak number of cases in a scenario wherein
        the reproductive number is 2.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb29e3-f398-422f-9175-40522ecb4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from lack of hospital beds, the UP team has also identified
        25 provinces and two cities in Metro Manila, namely, Malabon and Navotas,
        which do not have level 2 or 3 hospitals. DOH earlier said level 2 or 3 hospitals
        could treat COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff002284-4ae2-4478-817b-ad1502d1ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, it is imperative to capacitate Level 1 hospitals in these
        areas to address the situation,” the UP team said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bfb92-f4f1-414f-b895-e51e95c1b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has not yet replied to requests for comment
        on the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f32c39-1b52-4440-87ba-e0f57da978e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the UP team estimated the cases to peak at 140,000 to 550,000
        by end of April to June in Metro Manila, without interventions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccf63c-2c60-4ec7-bcb9-342386486fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 20, the Philippines has 6,459 infections, with 613 survivors
        and 428 deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053a56b-6141-4fbe-a831-3dc72ef77f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow spread could be attributed to the stay-at-home rule, which
        started on March 17, the group stressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5e36c-9a05-4520-bb07-b0a844193e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://pidswebs.pids.gov.ph/CDN/PUBLICATIONS/pidsdps2015.pdf"
        target="_blank">separate study</a> released on April 14, the Philippine Institute
        for Development Studies said COVID-19 infections would have hit 18.9 million
        by August, with deaths at 1.66 million, if the country had not taken necessary
        measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a75c6-ab1f-458a-bfbe-bd7e997ef7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current scenario of extending the quarantine until April 30
        buys the country more time, delaying the peak to September and reducing cases
        to 8.44 million and deaths to 1.02 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea916a8-fd18-42de-873e-ecde318d0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, infections may go down to 900,000 if 70 percent of people
        who tested positive for COVID-19 are isolated, testing capacity and contact
        tracing efforts are improved, and physical distancing rules are followed,
        PIDS researchers said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7328c-dc90-4d17-bb48-2c0c53d7eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is eyeing to process 8,000 to 10,000 tests a day to
        determine how widespread the deadly virus is. Currently, there are 17 laboratories
        that are capable of performing around 4,000 COVID-19 tests, according to Health
        Undersecretary Maria Vergeire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354f6f3-084b-48df-a833-5a11c2c50327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the capability has decreased after Research Institute for
        Tropical Medicine in Muntinlupa City was forced to scale down its operations
        on April 18 after at least 40 of its employees contracted the coronavirus
        disease. It is set to return to its normal operations by Saturday, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60d650-45d6-4e6b-b21f-70a38bbbe227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also augmenting its health facilities to address
        the expected surge, President Rodrigo Duterte said in his third report on
        the government’s response to the crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e75df-d6b7-4e5c-b50a-08d3c3bcc3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:09:47.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One law, which was passed on March
        25, Duterte should deliver a weekly report to Congress every Monday, where
        he would detail what the government has done in the past week.</p>'
