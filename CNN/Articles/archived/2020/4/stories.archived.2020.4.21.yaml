      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Health
        experts have recommended to President Rodrigo Duterte a modified enhanced
        community quarantine (ECQ), which will allow the easing of the Luzon lockdown
        in areas with few or no COVID-19 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535ad48-f951-4879-8f99-44f165b1a1b3'
      'mgnl:activationStatus': true
