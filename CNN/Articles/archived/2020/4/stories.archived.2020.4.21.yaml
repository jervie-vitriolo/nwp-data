      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singapore will extend what the government
        is calling "circuit-breaker" coronavirus restrictions until June 1, Prime
        Minister Lee Hsien Loong announced on Tuesday, as cases in Singapore continue
        to climb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb6850-bef0-4a09-985c-e74b4929966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:14:53.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf0c14-b429-4b38-a5fe-0fc7667ef1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:14:53.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech, Lee said Singapore will "extend the circuit
        breaker for four more weeks beyond the fourth of May until June 1 and provided
        we have brought community numbers down, we can make further adjustments and
        consider easing some measures."</p>'
    '3':
