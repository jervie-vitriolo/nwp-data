      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b40ff-52ae-48a2-bd6a-02f87454329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those who can manage to hold e-graduation, for
        example Davao is making such a request, we are evaluating it— as long as there
        are no physical contact, they follow DOH''s advice, just virtual.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4179a-0e1f-407d-808d-860cb0d66ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.449+08:00
