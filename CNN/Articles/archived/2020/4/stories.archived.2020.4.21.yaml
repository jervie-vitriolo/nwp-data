  'discarded-masks-gloves-health-hazard':
    'author': 'Aditi Sangal, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-21T21:20:30.515+08:00
    'imagesource': 'jcr:f92b9e57-c9cb-4f43-a192-fca135a46b7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8532e7fd-97eb-40d1-b4f2-812a39123329'
    'lead': 'Experts agree: This is a growing environmental hazard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T21:27:44.376+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:41:09.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:39.126+08:00
