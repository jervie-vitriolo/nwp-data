      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong nagrecommenda ng total lockdown (No one recommended total
        lockdown)," Roque said of Duterte''s five-hour meeting on Monday with several
        health policy experts.</p>'
