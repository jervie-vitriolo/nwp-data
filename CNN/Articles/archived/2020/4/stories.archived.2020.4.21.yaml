      'mgnl:type': 'text'
      'text': '<p>Last week, the department said more than 80 percent of coronavirus
        patients either exhibit mild symptoms or none at all. The country’s case fatality
        rate, meanwhile, stands at 6.6 percent, which is slightly higher than the
        global average of 6.4 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9ab8e-4f89-43bd-bc6d-8563546a6f0f'
