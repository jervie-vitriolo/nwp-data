      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Two families of people who died in
        the helicopter crash with Kobe Bryant and his daughter have filed wrongful
        death claims against the company that owned and operated the aircraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784d48e-8020-475d-935b-6379d604232e'
