      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the city government also recorded 92 patients who
        have survived the disease, while 94 have succumbed to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a3ed0-2c23-413d-8a89-646943a05aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:50:21.043+08:00
      'mgnl:createdBy': 'dani'
