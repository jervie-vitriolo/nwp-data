      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Harry pleaded with his soon-to-be
        father-in-law Thomas Markle to stop speaking to the press shortly before he
        and Meghan married in 2018, according to documents filed in the UK high court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1dd93-f2ac-4d06-b0e4-5a990e26dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef65b88-b518-469d-bcf4-628e0c3dd68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents filed on behalf of the Duchess of Sussex show that
        Prince Harry made the comments in a series of text messages to Thomas Markle
        on May 14, 2018 —&nbsp;not long after Markle confirmed he wouldn''t be attending
        the wedding in Windsor on May 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025e997-433f-4df5-a99f-08a3d5b6998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1311442-1c0f-4a33-9e0d-5a5d1f5e99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also told him the couple weren''t angry at him for pulling
        out of attending their wedding, the documents show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514679b1-f4ec-404a-86bd-c100732b676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76ed55-f2ba-462d-9625-757ce9fa8e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of messages sent on May 14, 2018 Prince Harry said:
        "Tom, Harry again! Really need to speak to u. U do not need to apologize,
        we understand the circumstances but ''going public'' will only make the situation
        worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fd904-420a-4d89-8e21-c566aa170d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bcadd-f77e-4edf-b3db-c1b13e8cb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If u love Meg and want to make it right please call me as there
        are two other options which don''t involve u having to speak to the media,
        who incidentally created this whole situation. So please call me so I can
        explain. Meg and I are not angry, we just need to speak to u. Thanks," he
        wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b191f2-0308-49f2-94b3-70e109886e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84589a-fb7e-4ba6-a18d-9310af894b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the text messages have been released as part of legal
        action the Duchess of Sussex is taking against Associated Newspapers, the
        publisher of the Mail on Sunday, for invasion of privacy and copyright infringement
        after the newspaper published excerpts of a handwritten letter from Meghan
        to her father, sent shortly after she and Prince Harry got married.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b82f34-7adc-4d21-9870-98732f22c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a41a37-04c8-4adc-8dbf-f6c6ef99472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to that publication, Meghan had complained to her father
        that he had ignored many of her attempts to make contact, telling him his
        actions had "broken my heart into a million pieces."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2d59a-ab06-4d2a-a173-4c4c3a100661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b7b38-e18e-478b-af0f-0079c83b9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original article in the Mail on Sunday also included claims
        from Thomas Markle that he had reached out "multiple times" in an attempt
        to patch things up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319131d4-c4d9-4077-bb69-9024089ce0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5ea1f-7edd-4ecc-8b00-09c31a59afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers acting on behalf of the Duchess say the texts have been
        included to set out the "full exchanges" in messages between Meghan and her
        father in the lead up to the wedding, rather than relying on the defendant''s
        "highly partial summary of them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95da56e-add0-4942-ab18-5aa0d79250d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f0725-3f74-4e43-800b-44fb4a0b0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reply brief also details the text messages Prince Harry sent
        Thomas Markle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e63dd9-25ed-4d0a-b766-cb285fddba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0596169-de2b-4dc8-8761-c3ef4d455675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another message, Harry wrote: "Oh any speaking to the press WILL
        backfire, trust me Tom. Only we can help u, as we have been trying from day
        1."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a9f24-152e-4614-8367-b1fa52a3566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdcbb7-1a90-46dd-91fa-1ea39169b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than reply to Prince Harry, the court documents allege that
        Thomas Markle issued a statement through celebrity news website TMZ announcing
        he had gone to hospital after suffering a heart attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c4d20-488d-4f3a-a6ac-44a0f7f52550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04063c-a5b8-4d08-935d-f64bc450fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, on May 15, 2018, Meghan texted her father to say: "I''ve
        been reaching out to you all weekend but you''re not taking any of our calls
        or replying to any texts ... Very concerned about your health and safety and
        have taken every measure to protect you but not sure what more we can do if
        you don''t respond ... Do you need help? Can we send the security team down
        again? I''m very sorry to hear you''re in the hospital but need you to please
        get in touch with us ... What hospital are you at?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e54e7-3e43-464f-869b-cc6a465c48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402662d1-2940-4cbb-9c5e-a9605763abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the documents, she texted again 10 minutes later to
        say that she and Prince Harry had dispatched a security team to look after
        him, but it was refused.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b5f14-1d6b-4174-bc4a-fe37d20b1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad69de-fd1f-4a9d-8b0e-76daf695ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the reply brief filed in court, lawyers for the Duchess of Sussex
        say Meghan''s phone received a missed call at 4:57 a.m. on May 19, 2018 (the
        morning of her wedding) but did not receive any text messages or further missed
        calls from Thomas Markle at any point afterwards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc9151-3b80-4476-99fe-4d37f89dee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4e6f5-13d8-42c1-8cee-1060357746a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan married later that day in Windsor, England.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b8684-c4e8-4fb1-ab43-14493fb940bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d7238-27ac-4117-be65-0b125eb77f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mail on Sunday and parent company Associated Newspapers has
        previously said it stands by the original story it published and will defend
        the case vigorously.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4419f7b-37e7-439a-82cd-4c500943a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9ac96-9025-4b11-b1ba-95f373ab135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will argue that there was "huge and legitimate" public
        interest in members of the royal family and their "personal relationships."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb40446-c9ce-4fe8-a8cb-ed2ae5dc479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fbd2b-8578-41fd-a976-cfeeafb73a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her reply brief, the Duchess of Sussex states that any claims
        of freedom of expression by the defendant to publish the contents of the letter
        are outweighed by her expectation of privacy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c72f7-fce4-43b3-bb93-72cad2a1135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da05ba5-104f-41db-a3b4-3cd694931193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:18:46.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
