      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue is being muddled, so violators are justifying
        the actions of the police to go against the enhanced community quarantine.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816c330-b615-41ed-b1a5-7a65e457e92e'
      'mgnl:activationStatus': true
