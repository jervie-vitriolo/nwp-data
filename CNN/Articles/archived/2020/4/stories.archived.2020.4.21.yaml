  'newborn-and-mother-coronavirus-patients-in-Cebu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-21T23:09:36.771+08:00
    'imagesource': 'jcr:9a70f5d0-e221-4e8f-82df-2a853da10737'
