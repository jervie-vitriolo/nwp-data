    'lead': 'The 43 infected staff members of Research Institute for Tropical Medicine
      did not contract their COVID-19 disease from processing test samples, the Health
      department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T19:12:49.407+08:00
