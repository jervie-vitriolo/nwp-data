      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These violations of law carry with it appropriate penalties and
        fines," said Gamboa in his <a href="https://web.facebook.com/watch/live/?v=1110816705961793&amp;ref=watch_permalink"
        target="_blank">online press briefing.</a> "But what will be more burdensome
