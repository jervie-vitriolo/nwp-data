    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672aa09-efb0-41df-a5ba-9a09a9c74cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:07:00.898+08:00
      'mgnl:createdBy': 'glee'
