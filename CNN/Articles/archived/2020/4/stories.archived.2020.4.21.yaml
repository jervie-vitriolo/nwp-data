    'title': '18 inmates, one jail worker in Women''s Correctional contract COVID-19'
    'updated': 2020-04-21T20:52:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24552e0-3518-4678-b843-f7839860863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T11:51:01.915+08:00
      'mgnl:createdBy': 'mel'
