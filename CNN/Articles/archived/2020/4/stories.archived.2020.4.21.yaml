    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['masks', 'gloves']
    'template': '1'
    'title': 'Discarded masks and gloves are becoming a health hazard as people dump
      them on streets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386fb14-1f6d-42be-9e80-b3d355ef6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;During a walk around his block in
        Baton Rouge, Louisiana, Mark Benson was struck by how much discarded gloves
        and masks he saw on his short route.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55665f-8583-484a-bbb9-d81a1da31445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7ea9c-4a17-46eb-81e2-8c03f75f383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisiana State University professor, who focuses on microplastic
        pollution, decided to track the waste he saw with pictures geotagged to the
        location where he spotted it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65979c2d-b5c6-4092-aff9-8d55d23863e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524c523-27cb-47a2-9c1c-8b907a46ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lot more PPE waste than I expected," he told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6deb9-7045-4a3b-b3aa-3cb7207a0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07845b70-cf1a-4960-b787-414393655d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Benson saw in his short walk route is a snapshot of a problem
        that''s apparent all across the country. As more Americans wear personal protective
        equipment in their daily lives, they''re also littering it on all over streets,
        parking lots and parks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd595380-35ba-490f-a459-7fe3691f17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b17a9-21bc-45b3-bacc-6f2cbfb18e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is so severe that many state and county public health
        departments have issued advisories against throwing masks and gloves on the
        streets and parking lots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361535f-90b1-4269-82d7-152333a7c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f30a2a-faa8-4a22-a9da-bf0596010b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swampscott Police Department in Massachusetts has made unlawful
        littering finable up to $5,500.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099c94c-1c2e-4d70-837b-381a5febc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001ade4-a083-4d43-82e4-ac8c5d4a76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to contain the spread of COVID-19 and do the right lawful
        thing by throwing these items in the trash," the Swampscott Police Department
        told its residents in a Facebook post, adding that it''s happening all over
        town and not just at Stop &amp; Shop. "Please stop littering, this is making
        more work and worry for the people having to pick up this trash."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4828d8-b883-4116-a748-4c68ba7cedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec421301-378e-4050-8b0e-58cf8faab196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discarding plastic can create an environmental hazard</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48e5ae-e4f6-4fb5-8a97-7380b9c57801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his first experiment, Benson has created a methodological
        survey with his colleagues around the world. People can email him -- at covid19waste@gmail.com
        -- to participate in the survey and help his study on how expansive this waste
        problem is.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e77f3e-ee1a-4500-afe1-0f2b5511f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e1163-bb29-486b-ac57-8ade7a750e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chicago residents recently sent him data to show the amount
        of PPE littered in the span of a few blocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21779f-b2f7-498e-b8b9-0e8b23611296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342ee38-43fd-400f-9189-83b66aa3b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The map, using data from the survey responders, shows Chicago''s
        Hermosa/Logan Square neighborhood on April 16. Masks are shown as circles,
        gloves as triangles, and wipes as squares. The yellow area is their survey
        area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eada89e-b996-4f61-bd57-0950e41a4c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730332a3-7730-40e2-b323-3bda4423b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary data from these survey responses shows that gloves
        are the most common PPE waste," Benson said. "In the US, masks are difficult
        for the public to get. So gloves are most commonly found PPE waste on the
        street. In China, masks are freely available. So you see more masks discarded."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec9733-e562-4ebb-b751-e3c56e0ac11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35489d8-44a2-414c-bb98-d5151f8fa434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloves, masks and wipes are all plastic. When that''s discarded
        into the environment, it goes into sewer systems or water bodies. It breaks
        down into microplastics, which still attract pesticides and other harmful
        chemicals. So when the marine animals eat it, they don''t just get the plastic,
        they get the chemicals too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2ea2a-2e39-44ab-9eb4-9ed2fb0797ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0675b-98f5-4a8d-863c-26b0fa3ce97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t think of a material better designed to look like a jellyfish
        than gloves," Benson adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4218d-844a-4297-94db-f3682a98c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494dca39-171b-4528-8bc4-05b173480f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts agree: This is a growing environmental hazard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c87e38-e4cf-4798-ae0e-3517784a9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43a4f4-b799-45ff-968f-d64d094c2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PPE is intended to help us fight a public health challenge,
        not create a plastic pollution problem," said Adrienne Esposito, executive
        director of Citizens Campaign for the Environment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c9772-f295-4b50-ab04-497f71febc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f37a52-ae81-4f86-9871-84a72795536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage goes far beyond the marine ecosystem. Besides littering
        PPE in public areas, people are also disposing of these materials in their
        recycling. That''s not where it''s supposed to go.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2bf75-9855-4050-90cb-6616d3ff5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73332190-902d-4457-9e66-230b86b3af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they are plastic, they are not treated as curbside recycling,"
        David Biderman, executive director and CEO of the Solid Waste Association
        of North America (SWANA), said. "You bag it to prevent the environmental harm.
        They should be placed in a securely tight garbage bag and be put out with
        the regular trash for collection."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f057f-5070-481f-bd02-364389d3c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d6051-50ba-42d7-9e69-420dfa7037bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Zambrotta, who is director of safety at Mr. T Carting, a private
        waste management company that handles commercial waste, said he often finds
        rubber gloves and masks in the recycling mix.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f1277-e8d2-4c6c-9721-b3e5bb120257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522ad69-1f15-43b2-9e52-6c138e5306e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he thinks that a combination of misinformation and wish-cycling
        is to blame.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051dc6f-e758-4f7a-ab60-7da5aa2022ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98670238-6622-4d07-a079-6dcb5b3550df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike garbage bags that are trashed just as they are picked up,
        waste management employees work a lot more closely with recycling material
        as it goes through a sorting line for quality control.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be32f9-ec98-45d3-a7ef-7210ab4b4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b5280-e4be-4b4b-8084-2dcda0a7015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees use PPE to do the work according to federal guidelines,
        but the uptick of PPE in recycling bags has increased the risk for their health
        and safety.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c0862-b81a-4570-a908-731416fee9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760645e-8309-408f-95da-01ea1190280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing it more often than we have to," Zambrotta said. "We
        have to take out possibly contaminated PPE which wasn''t even supposed to
        be in there."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e83d5-1a1a-4f0f-b440-8795fbcfcda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89a57a-9be9-4a6c-bc46-d8403ad990e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no workers at the company have tested positive for coronavirus
        because they''re trained to work with PPE at all times, they have been scared,
        Zambrotta said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3681068-cf5b-40c5-90c8-a16f1f26f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b600bf-05f1-49f0-bbc2-8a96ee141f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone had a sneeze or a little itch, they thought they needed
        to self-isolate. At one point, I had 90% of my workforce out sick."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e44848-7ebb-4d2b-a7a0-8b3529aa91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f195d3-0f23-4f5a-8cb1-4796c70093e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no market for used gloves and masks, and they can''t be
        sold. However, they can easily get caught into the machinery in the recycling
        line and shut the facility down.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7634c8-4cef-4342-a97d-c6d5c075b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b5866-7afd-4439-a330-a704c1edf585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks and gloves do not belong in recycling," Benson reiterated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a786a-3d13-4ddc-9c15-a0656ef64346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbd9bc-d930-48da-942b-4b04415b3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Earth Day approaches, Esposito said people should feel obligated
        to protect the environment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ec304-2909-4731-b615-7e1c9e4621d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2848be-f4cc-4ec5-ac9e-13acc9bab8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long after Covid-19 is gone, we still need to protect the earth."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af642e4-6051-461f-a168-978bb1b274a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61466e79-3fd3-4396-9fdc-ec4f692f71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to manage your garbage and recycling</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5ac8d-d393-4f02-9c05-4b741bd26bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts outlined a few ways to manage garbage and recycling during
        the pandemic to avoid hurting the environment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba88b0-1f8b-4a00-ac3a-c4c6e7247445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdc2c8-4c87-46e9-9e32-5a3688cdacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Do not litter in public areas.</strong> "We recommend
        people throw their PPE in the trash. We don''t want to have children or unsuspecting
        healthy adults to come in contact and become carriers of the infection," Kristina
        Hamm, a spokeswoman for Orange County, California waste and recycling, said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa94ae-b4a7-48a8-b99b-c64d07956641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Only put clean material in your recycling bins.</strong>
        "With Earth Day approaching, it''s more important than ever to manage our
        waste and recyclables properly," Biderman said. "We need to make sure that
        material we''re putting in our recycling bins are clean and not contaminated
        by non-recyclable material like food. People trash yogurt containers, but
        if there''s yogurt in there, that''s a problem."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa26ed-bb04-4cb6-a43e-9575855ed505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. PPE is for regular trash and not for recycling.</strong>
        Even if it is plastic or rubber, it is contaminated. It is regular trash and
        not recyclable.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430bca7-8c73-402b-9c04-a07fbbd89238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Put your PPE in a secure and tight garbage bag.</strong>
        Put it out with the regular trash for collection.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf5e89-bc3a-4f4f-a4e4-572f071c908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Carry a bag or container with you.</strong> Take a small
        plastic bag, paper bag or some container with you, where you can put your
        contaminated PPE if you don''t find a trash can nearby. Then put it in your
        garbage.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c2c8f-09c5-48a4-bb86-82acec4f31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:27:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/21/us/coronavirus-ppe-masks-gloves-environment-hazard-trnd/index.html"
        target="_blank">Discarded masks and gloves are becoming a health hazard as
        people dump them on streets</a>."</em></p>'
  'UK-England-Wales-coronavirus-death-toll':
    'author': 'Simon Cullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T21:39:31.785+08:00
    'imagesource': 'jcr:e5b6e0ac-679a-4aa9-b074-12de238cf1c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '643f645b-e4f8-43c6-a2c8-d283c313e61c'
    'lead': 'The true death toll from coronavirus in England and Wales up to April
      10 was about 41% higher than the UK government''s daily update.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T21:43:07.276+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:41:07.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:39.467+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'England', 'Wales', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'England and Wales coronavirus death toll 41% higher than UK government''s
      daily figures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbfd56-120c-4f9b-87aa-bd20807a2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The true death toll from coronavirus
        in England and Wales up to April 10 was about 41% higher than the UK government''s
        daily update, according to data released by the country''s Office of National
        Statistics (ONS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744704aa-beb1-4a7e-85fe-98dbab34306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff9a43-6c98-4333-bee6-8eeda5ad6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily updates on the government''s website only include deaths
        in hospitals -- not other locations, including hospices, care homes and private
        residences. They also don''t account for the lag in reporting some deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda266c1-a8f2-4ed0-a8c2-374a9744addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9d102-2b70-4737-9a2d-a90c44c9a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly data released by the ONS records deaths where coronavirus
        is mentioned on the death certificate -- even if only suspected. The latest
        ONS data for deaths up to April 10 (but recorded by April 18) is <a href="https://www.ons.gov.uk/peoplepopulationandcommunity/healthandsocialcare/causesofdeath/articles/comparisonofweeklydeathoccurrencesinenglandandwales/uptoweekending10april2020"
        target="_blank">13,121</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00f59b-0409-44c8-a58a-62aad4df1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a2498-02fd-4619-87f5-d88cca2aa4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the ONS says the corresponding figure released on
        the UK government website for England and Wales was 9,288.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cf4d7-b98a-4804-be65-c9a965349713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9bb02-acb1-4bed-9cdb-b4b63ced5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a difference of 41%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e09cfb-2fb6-4027-9741-b80cb3bda5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f63328-1c5e-4bc9-aebc-762962347223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also shows the number of coronavirus-related deaths in
        nursing homes has almost doubled in the five weeks that the ONS has been recording
        Covid-19 statistics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8102c-456c-48bd-bbbb-11f085892276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577e094-fc99-4e5b-8f0b-be5a060d0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of deaths registered in England and Wales in the
        week ending 10 April was <a href="https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/deaths/bulletins/deathsregisteredweeklyinenglandandwalesprovisional/weekending10april2020"
        target="_blank">18,516</a> -- the highest weekly total since 2000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558c78b-091b-48c6-ad97-3edb3343e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1d19b-2eb1-44cd-8ce8-1c1ad1c882a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths in care homes has doubled from four weeks earlier,
        when the first Covid-19 deaths were registered, and there has been a 72.4%
        increase in hospitals, and a 51.1% increase in private homes, according to
        the ONS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94363b2a-61c9-4b5a-83d9-ba9177e8fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f625d86-96a8-41b6-a7f1-0d32cc040c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest number and proportion of Covid-19 deaths were among
        those aged 75 to 84 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835a93a-3430-4883-8ef1-e9d704c168c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff2019-0156-4eda-8194-74e460bc8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of deaths involving the coronavirus was recorded
        in London, while the lowest number was in the North East of England.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731e758-6b6e-44de-98f7-dafb5a7563cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T21:43:07.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:41:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/21/uk/uk-death-toll-coronavirus-statistics-gbr-intl/index.html"
        target="_blank">England and Wales coronavirus death toll 41% higher than UK
        government''s daily figures</a>."</em></p>'
