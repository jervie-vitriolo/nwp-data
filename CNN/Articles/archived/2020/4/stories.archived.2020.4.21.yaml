    'template': '1'
    'title': 'AFP deploys 800 reservists in Metro Manila to help enforce enhanced
      quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea874f6-5e2c-4fcc-825d-d95aa8ea198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:59:09.825+08:00
