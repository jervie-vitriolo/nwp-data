      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, other chains have released their famous
        recipes, too. Earlier this month, Disney Parks released its recipe for churros
        and Pret-A-Manger shared one for chocolate chip cookies.</p>'
  'work-from-home-burnout':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-21T05:30:15.259+08:00
    'imagesource': 'jcr:8bf94867-8d6f-4296-afea-780803fc1db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b870eb5-3cfe-4412-b542-86e4103e0334'
    'lead': 'With so many workers suddenly working from home and juggling multiple
      responsibilities, they could be more prone to burnout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T05:32:05.898+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:42:09.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:23.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can burn out when you''re working from home, too'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd69496-3e4c-4a7a-bd28-d35c0ba15362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Workplace burnout doesn''t just happen
        to people who put in long hours at the office. It''s also a threat to the
        millions of people working from home due to the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b3c5e-45f7-40e5-8206-eebef7844b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2f7f6-1840-4df0-9d77-0576091ad5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout happens when you face elevated levels of stress over a long
        period of time. It can affect both your mental and physical health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bd211-9cd4-4266-94b5-1ff4f40677bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6b33f-7f54-4fd6-8c9e-ff8d9fe5f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many workers suddenly working from home and juggling multiple
        responsibilities, they could be more prone to burnout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fba33-92ec-45f3-a1e7-6b6694e6834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf03ef-5890-40c5-8d41-0e854a12c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the suddenness and degree of the shift to remote work, the
        loss of childcare, and all of the worries that accompany the pandemic and
        its economic fallout, all of the things that typically cause burnout are intensified,
        which means the risk of burnout is intensified," said Vanessa K. Bohns, associate
        professor of organizational behavior at Cornell University via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a1942-fa35-4f2f-a1e2-e1b6e11fa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b39b4-c8c9-4185-9606-d54284f3a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>These are the risk factors:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b524e91-f6f0-4571-a2fe-2d56ec293215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46d2c7-f425-4950-82cb-68cb1fd4b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boundaries disappear</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bd205-fcd1-4a9a-8e1e-ab2817641561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of work-life balance is a big contributor to burnout. And
        working from home can make it even harder to achieve that balance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0851d68-d01c-486d-9cd3-eb3a2336924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ba0e7-ae44-4ca8-86fd-0c5b35997d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the office every day and commuting home is a forced boundary
        that helps separate your work from your personal life. While losing the commute
        when you work from home can be seen as a major perk, it also means there is
        no barrier between work and home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3dfbc-f1e7-41da-90e9-e010d1d53159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a479bb-97b3-4de4-ad41-8e3b4f30e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you never really shut down your computer or walk away from your
        work, it''s easy to just continue working into the evening or over the weekends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bc952-4b45-42f3-95fa-e33fd7d3fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5090faa-4a1b-46f3-a237-8d687a3f0308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens to most people when they are working from home is
        they often work more hours," said Ben Fanning, author of "The Quit Alternative:
        The Blueprint for Creating the Job You Love Without Quitting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30bae6-b32f-45e7-a348-735355c90e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e53f98-77e6-4c61-aa5c-889884e78f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat working around the clock, you have to establish clear
        boundaries. Create a cut off time for when you will stop working, with boundaries
        like not working at night or on the weekends to clearly define your free time,
        Bohns suggested. It also helps to make non-work time feel different, like
        changing into more comfortable clothes, to signal a break from work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4100dd-be7b-4de4-a8e6-b726e5bbaaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67537f-4890-4d5e-8670-db34f312e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Institute other types of physical boundaries through routines,
        like exercising before beginning or ending work, or during your ''lunch break,''
        taking regular coffee breaks in a different location in your home, and chatting
        with a friend or watching a video during that time," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec8c7e-4809-44f3-8c22-08035d1efe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e331612-0c88-4b6a-b50b-16c2bb99c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lack of control</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80aed49-b618-417f-87f3-c621a02c6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who feel that they lack control over their schedules,
        interactions and time management are at risk of burning out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39456a-7cb5-48e2-bf5d-84711ab9102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179f851-efb1-49a4-bcc7-10e80bcfd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given all the uncertainty right now, everything can seem up
        in the air.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4f559-a9f4-4b4d-8b08-2ece67b1e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f98faf-bad2-44a3-9913-ebffc40915c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a schedule that designates work, family and free time can
        help you regain a sense of control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd050d85-7d68-488b-a0ad-b71720adad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c32ff3-5e80-4b61-a69a-6f78586c446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this, things were more siloed," said Fanning. "Now it''s
        too convenient to go from professional to personal activities."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f289006-7ef6-46d2-a4d4-b72f08b530ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5f1c6-dd51-4f9a-beb1-bed96bce5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The stress of wanting to be the ''perfect worker''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534d998-9c91-453e-a59e-f0045e7042fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic hit there was an obsession with being the
        "ideal worker" that is always online and never turns down a project, explained
        Bohns</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5798a16-03bf-4d01-a3a9-92639cfba727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee5521-8c73-4fb4-85dc-a9657eb80621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tendency has also been exacerbated by the shift to remote
        work. We worry that people are going to think we are slacking off at home,"
        she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5852ac3-bfa3-460f-af81-b2736a5751b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd24c86-abd8-4baa-9e92-7fba874c8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now with more than 20 million Americans out of work and widespread
        economic and job insecurity, there''s even more pressure for workers to want
        to show just how productive and invaluable they are.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f23d9-9005-4b65-8d49-664b4988dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2669722-3398-48c9-bb58-e86ba3424eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us would benefit from lowering the expectations we hold
        for ourselves right now and feeling okay with ''good enough,''" said Bohns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c08f62-4be1-4c1b-a792-7055c2f85c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35be8f2-044a-4c93-aee8-59b065834f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time to set expectations with your boss. And it''s the
        time for bosses to be overly flexible and understanding.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336083d-9b53-4060-9b1d-9a218d831921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c000d-559f-4ecb-8d7f-5fdf55204444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clarify with your boss what the expectations are," said Fanning.
        "A lot of times they haven''t thought about it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6166da-d9d0-404e-810d-719c8eacfa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca540c-1b6b-4a34-8366-ff510f47ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gives you an opportunity to detail what would work best for
        you with assurances that you will get your work done.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23637c79-95ab-4cb7-8232-4a19ae1542e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442255ef-39d5-4c76-a7c6-b1ca26a39e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing social connections</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a81ef-8673-488d-a8ff-cd97537e79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home can be isolating, even when you''re in a house
        full of people.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538620e8-8376-4f6b-8fb0-eb6df54de035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1acdc09-dc6e-4851-a4ed-6e835f5a27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having colleagues at work to turn to with a problem or to provide
        some relief when things get stressful helps mitigate burnout. When you don''t
        have that built-in support network at home, it can feel very isolating.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fac3b0-72d2-4197-b6db-5656411ba7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec3467-0f7e-49b9-be6e-90612f6fcacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining these social interactions takes more effort when working
        from home. Be deliberate about reaching out, setting up phone or video meetings
        to help continue to foster your relationships.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3098c-aab6-4721-8c0f-07f67cc36ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbf360-59cd-4bb3-ac39-3cf0f99fec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T05:32:05.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:42:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feelings of detachment or not caring about our work can also be
        signs of burnout.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
