      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46bd11-a6ef-42b2-a10f-db7c902c119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:39:18.827+08:00
