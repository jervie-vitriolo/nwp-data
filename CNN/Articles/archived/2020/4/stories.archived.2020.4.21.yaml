      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The air quality in the United States
        is dramatically declining, leaving about 150 million people —&nbsp;nearly
        half of America''s population —&nbsp;breathing unhealthy, heavily polluted
        air, according to the newly released "State of the Air" 2020 report by the
        American Lung Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c15bdd-e48d-42ca-8e06-f0d0dcd9f469'
