      'mgnl:type': 'text'
      'text': '<p>The department reported 41 new recoveries, bringing the total to
        613. There are now 428 casualties as well.</p>'
  'milky-way-kicks-stars':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T06:11:55.705+08:00
    'imagesource': 'jcr:9b4e4a0d-9f5a-4459-9e70-9d64902b9ea8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be1ae1c8-395a-433f-9fb0-b0309afa70b3'
    'lead': 'The Milky Way could be flinging stars into its outer halo -- a movement
      triggered by powerful supernova explosions. Supernovas occur when stars explode
      and lose most of their mass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T06:14:00.367+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:42:07.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:23.666+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Milky Way may be kicking stars into its outer halo'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27d554-417f-4775-b10b-75b321ae0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Milky Way could be flinging stars into
        its outer halo -- a movement triggered by powerful supernova explosions. Supernovas
        occur when stars explode and lose most of their mass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c16ac-afae-41bf-bb17-cc40ce8b7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clusters of supernovas can cause the birth of scattered, eccentrically
        orbiting stars in the outer stellar halos of galaxies, astronomers from the
        University of California, Irvine (UCI), have said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98f762-3b93-476c-9b05-49d8c2f0c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A galaxy''s stellar halo extends well out from the brightest regions
        and contains its oldest stars. The Milky Way''s outer halo also contains much
        of the galaxy''s mass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f154a71-f27a-4a9c-ae05-c35fd6afafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new finding challenges the commonly held notions of how star
        systems have formed and evolved over billions of years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4a72d-81a9-436a-a952-310d10728394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using "hyper-realistic" computer simulations from the FIRE 2 project
        (Feedback in Realistic Environments 2), the scientists modeled the disruptions
        in galactic rotations that would otherwise be considered orderly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd446375-2479-4f19-8918-5c4ce5077dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FIRE-2 simulations allow us to generate movies that make it
        seem as though you''re observing a real galaxy," lead author Sijie Yu, a UCI
        doctoral candidate in physics, explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b09f7-bc41-407b-a352-40d619f3e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to researchers, the simulations suggest that the Milky
        Way has been thrusting stars, which is triggered by the powerful supernova
        explosions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85a3bc-385c-4fc1-901c-d822d8ff3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These highly accurate numerical simulations have shown us that
        it''s likely the Milky Way has been launching stars in circumgalactic space
        in outflows triggered by supernova explosions," study author James Bullock
        said in a statement. Bullock is dean of UCI''s School of Physical Sciences
        and a professor of physics and astronomy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee70be-cd02-4a31-a468-cb293231bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fascinating, because when multiple big stars die, the resulting
        energy can expel gas from the galaxy, which in turn cools, causing new stars
        to be born," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42bc95-c259-49b6-8116-253e7375cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bullock, the distribution of stars extends beyond the
        classical disk of a galaxy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9678e3d-5d28-4b2e-bc72-a4fd3ed4ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers had assumed that galaxies were constructed over long
        periods of time. They believed that smaller groups of stars would enter the
        galaxy and be broken down by it. This would kick some of those stars into
        more distant orbits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218650e5-26b1-4a96-b252-82ba66957de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers from UCI think that this so-called "supernova feedback"
        could in fact be the source for up to 40% of outer-halo stars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe50e05-e7fa-42a6-83a6-48ad5357dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They show us that as the galaxy center is rotating, a bubble driven
        by supernova feedback is developing with stars forming at its edge," Yu said.
        "It looks as though the stars are being kicked out from the center."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f2ad6-1a1c-4fd3-9710-b806419edb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said that there is a "fair amount" of observational
        evidence to suggest stars are forming in such a way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f893250-a771-4628-9234-35a4e3bb0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:42:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In plots that compare data from the European Space Agency''s Gaia
        mission -- which provides a 3D velocity chart of stars in the Milky Way --
        with other maps that show stellar density and metallicity, we can see structures
        similar to those produced by outflow stars in our simulations," Yu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eaa8df-d714-4ea7-b0b0-a9fac0615820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:14:00.369+08:00
      'mgnl:createdBy': 'catherine'
