  'American-oil-crashes-below-$0-a-barrel':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-21T02:35:13.096+08:00
    'imagesource': 'jcr:91d9ebfd-326f-4746-9ff0-847da16329fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4b0768-612a-47ef-8374-14f3f2dba9b4'
    'lead': 'The spectacular collapse in oil markets is showing no signs of easing,
      as the coronavirus crisis saps demand and producers run out of places to store
      all their excess barrels of crude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T02:42:20.191+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:42:14.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:21.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American oil crashes below $0 a barrel — a record low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbef90-d025-4499-aeef-50a081344a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The spectacular collapse in oil markets
        is showing no signs of easing, as the coronavirus crisis saps demand and producers
        run out of places to store all their excess barrels of crude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3456b2d-e447-4611-9a59-a33651ae069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: US oil prices plunged, falling below $0 Monday.
        At one point, oil fell to $-1.43 a barrel. That''s the lowest level since
        NYMEX opened oil futures trading in 1983.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb6c1b-4b92-40af-a13b-d335b184fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selloff can be attributed in part to market mechanics. The May
        futures contract for West Texas International, the US benchmark, is about
        to expire. Most investors are already focusing on the June contract, thinning
        out trading volume and feeding volatility, UBS analyst Giovanni Staunovo told
        me.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f3db3-129c-49bf-b06f-8f4b75e089bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June futures contract for WTI is trading just below $22 per
        barrel, but that''s still more than 12% down on the day. Brent crude futures,
        the global benchmark, fell 3.8% Monday to $27 per barrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e129c-72a2-4f89-935a-5cd685bbfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme pressure on the WTI contract for May highlights ongoing
        concerns about the supply and demand dynamics plaguing the oil market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901a82d-2d64-4b97-a938-4ad4f0e713a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in America wants oil in the short term," Jeffrey Halley
        of Oanda told clients on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e64ae-5025-4125-822b-03cf3b60d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, Russia and other producers tried to prop up prices
        with a deal last week to slash production by 9.7 million barrels per day in
        May and June, the deepest cut ever negotiated. But that isn''t expected to
        soak up the supply glut caused by evaporating demand for energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f98a06-7333-457a-ac4c-abbc5e8a5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil storage facilities are still at risk of overflowing, raising
        the chance that some oil producers in the United States and Canada could start
        paying customers to take crude off their hands, according to Staunovo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b2ea3-c1eb-442d-8246-dd28e970dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are particularly worried about storage reaching capacity
        in Cushing, Oklahoma, the main US hub.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19995195-f424-4e5b-b559-e792865eb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad Energy, a consultancy, forecasts that US commercial crude
        stocks will hit all-time highs by the end of April and will continue rising
        into May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0441c-a8b9-4558-903f-e716c1f272c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The most disappointing earnings season since 1998?</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61cebb9-7ec3-4dd7-a945-39e0a6681034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the major American banks, Coca-Cola, Netflix, Delta, IBM
        and Intel are among the big US companies scheduled to report earnings this
        week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d34812-5289-4369-996a-b9616f2e601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up is IBM, which is on deck Monday after US markets close.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1cde7-1058-4205-9d12-62ec7ebc65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 10% of S&amp;P 500 companies have reported results for
        the January to March period to date. So far, they''ve "generally disappointed
        relative to tepid expectations," according to David Kostin, chief US equity
        strategist at Goldman Sachs. The investment bank calculates that 43% of companies
        have missed Wall Street''s predictions, on pace for the highest rate since
        at least 1998.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df129f-1d48-461b-8b3c-e5b8cfb6cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FactSet analyst John Butters predicts that S&amp;P 500 earnings
        dropped 14.5% in the first quarter. That would mark the largest year-over-year
        decline for the index since the third quarter of 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b7938-fd87-4fd1-ae61-e28a8e65a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Much of the attention will be on expectations
        for full-year earnings, as investors try to assess how the coronavirus pandemic
        will hit businesses over a longer period. But Kostin notes that most strategists
        have written off 2020 entirely and are already looking ahead to 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338928f-0fb0-4d86-bc59-0e7a9514439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>US stocks have risen three of the past four weeks</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bebc3-c3d8-47aa-9b77-8781a89ccad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures are off on Monday as global stocks struggle to find direction
        and oil crashes. But taking a step back, the stock market appears to be in
        recovery mode.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb0e8f-7d0e-4474-8350-d708f048ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: The S&amp;P 500 has jumped three of the past four weeks
        after nosediving into the fastest bear market in history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95bec6-c887-4791-a1eb-3bfc17627c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader picture, of course, is complicated. "The confusing thing
        for markets at the moment is the huge dichotomy between what will possibly
        be one of the worst synchronized global economic slumps in history against
        what is undoubtedly the largest ever intervention," Deutsche Bank strategist
        Jim Reid told clients Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d5134-52a7-4c08-993a-2f7ffdc35b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank noted last week that top central banks have expanded
        their balance sheets by $2.7 trillion, two thirds of which has come from the
        US Federal Reserve. But negative economic data could continue to cause problems
        for investors who are ready to get back into riskier assets, with uncertainty
        about how long lockdowns will last remaining a key issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613775b-2148-4f7e-a585-c05ae9a6c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Up next</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537b7e8-dde3-43d3-9d1b-e5f471958363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ally Financial, M&amp;T Bank and Truist report earnings before US
        markets open. IBM follows after the close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f128e-065c-44a3-a167-0b5fce5a1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also today: The United Kingdom and the European Union restart talks
        over their future relationship following Brexit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d33ae-52ca-4b7d-900e-1652d3aa196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T02:42:20.193+08:00
      'mgnl:createdBy': 'dani'
