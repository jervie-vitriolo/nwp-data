      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihikayat namin kayo na bilhin na ninyo ang inyong mga gamit
        ngayong araw na ito, bukas o sa Huwebes ng umaga dahil pagdating ng gabi ay
        tayo na po ay magpapatupad</em> (<em>ng</em> lockdown)," he said in a virtual
        briefing.</p>'
