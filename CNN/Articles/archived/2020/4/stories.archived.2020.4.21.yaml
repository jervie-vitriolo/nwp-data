    'template': '1'
    'title': 'Govt. to test evacuated OFWs using rapid kits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace27878-4aef-4060-88c9-98ab6f9e3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Filipino
        workers returning home should now&nbsp;take the rapid test for coronavirus,
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ad9ff-b894-46a8-9bbd-d9b7b308e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35545b9-16b4-4875-a93d-bd7228e0e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force spokesperson Karlo Nograles said the OFWs will also go
        through a 14-day quarantine in facilities designated as isolation sites, upon
        arriving in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013720d2-ce06-4dd6-bad4-cfafa5a425b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b21568-3c66-4623-bf4b-c31b997017fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All arriving overseas Filipino workers or OFWs, whether land-based
        or sea-based shall be required to undergo a 14-day facility-based quarantine
        and shall be subject to rapid testing for COVID-19 in accordance with Memorandum
        2020-0180 issued by the Department of Health,” said Nograles as he read a
        portion of IATF-EID Resolution 26 during a televised briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd1165-9e7f-47ae-a86f-1d7d0cc28e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b04f7-31e5-4d7d-8303-1784c44ba9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said seafarers who have been issued with a ‘clean bill
        of health,’ which is given when a person is free of sickness, are exempted
        from mandatory quarantine. But Nograles adds that they still need to undergo
        rapid testing,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3dcf33-8641-4eba-8bec-123a6f533647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sea-based OFWs … upon presentation of a certificate of completion
        of 14-day quarantine issued at the point of origin immediately before departure,
        will also be subjected to a rapid antibody testing.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc61758-c324-467f-8f70-178ebddfa2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb233a-6fa8-4708-88bc-49a3fbe43218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Foreign Affairs report, Nograles said, to date, 16,682
        OFWs, of which 13,213 are seafarers and 3,469 are land-based, have been evacuated.
        It is not clear if all of them are have completed or undergoing quarantine
        at home or at quarantine centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb297910-83b8-4b33-aa71-6231ae36c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487a0d7-c234-4777-a7f1-8e5ab0fa111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid test results are available within an hour, while polymerase
        chain reaction-based tests may take 24 to 48 hours, sometimes longer due to
        backlogs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36b5f8-70c1-49e7-9fed-f40d62f2b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b2aea-f312-40b3-b622-67ac482b4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH and local infectious disease experts have cautioned
        against rapid antibody tests, saying they do not give definitive diagnosis.
        A PCR test is considered the “gold standard test.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d5a23-4e5c-4e8a-98aa-aee00b1d0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33b752-5318-4fcb-93cb-3b13b4eb4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department have pointed out that rapid test results still
        have to validated using a PCR test afterwards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363efd5d-f13b-4513-a98c-6e59e095abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd4c17-e0b3-40d5-a26e-6eb3e9cebefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:27:02.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:41:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has turned to rapid testing after President Rodrigo
        Duterte ordered the purchase of rapid test kits amid the long turnaround time
        of PCR tests.</p>'
