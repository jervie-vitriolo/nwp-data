    'template': '1'
    'title': 'DSWD warns charges may be filed against unqualified recipients who claim
      cash aid benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a5afe-fd28-4c44-93c5-965e4c38e64b'
