    'template': '1'
    'title': 'NEDA eyes 5 million registrants in national ID system this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa165430-5f20-4a31-94cf-2fc56b0877d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> - The
        government is working to fast track the implementation of the country''s national
        identification system amid the battle against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1a532-e308-41c5-8799-8c1a6b208cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed Socioeconomic Planning Secretary Karl Kendrick Chua
        on Tuesday said they expect to register five million Filipinos under the national
        ID system this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fc242-5c55-4599-9c50-3ded0100934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing we are thinking about is if we can target so that each
        household gets to be registered," Chua said in a media briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65364a2b-7f0a-449b-aff6-3af40f18f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we will still reach five million registrations but we are not
        merely covering five million people, we are covering five million households
        and that is one way to ensure that we address some of the issues in the social
        amelioration program," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9b3cd-d2d3-44b8-9b5f-9435b5abe58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said that the execution of the
        national ID system could have helped speed up the government''s aid distribution
        in light of the continuing lockdown brought by the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d61881-3e5a-43bb-8177-afcbd934d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/14/Duterte-national-ID-system-COVID-19-cash-aid.html">Duterte:
        National ID system could have hastened COVID-19 aid rollout</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6216c2-a91e-4bac-ab9e-7cf2e2fe979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the National Economic and Development Authority (NEDA),
        which he now heads, and the Philippine Statistics Authority (PSA) have come
        up with a plan to fast track its implementation, despite limited mobility
        due to the Luzon-wide enhanced community quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822f447-8c80-4cab-9179-6587d3e8e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69530242-7ed1-46f0-8403-e5cf02c62eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed to use the next two months for the remaining procurement
        and preparation so that by June or July when ECQ is relaxed or modified, we
        will be able to begin again registration of households so that is the plan,"
        Chua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd32eb-6426-4352-ac54-8db283c02327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9126d1c-ace7-40cb-8449-0fdb70c388e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received support from DBM (Department of Budget and Management)
        to fund part of the work that is needed to move this project forward faster,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137523c-48bb-4ce3-bd92-7f6a08334c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:57:45.643+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the ID system and recovery plan are two important components
        in ensuring sound macroeconomic policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c109b-b8c4-45b3-8308-b9589cb7cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:57:45.643+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national ID is one thing that we have to also accelerate because
        it is really a way we can achieve more financial inclusion and target the
        subsidies that will benefit the intended beneficiaries," Chua said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600963fe-bde3-4d6c-9426-4756ae7d33aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T22:57:45.643+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are already very big programs in a very uncertain time so
        I would focus on that first and once we have crafted or understand the new
        normal, then we can look at other priorities and programs," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4987893-9023-41c7-a16c-515c027a55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the Philippine Identification System
        Act into law in August 2018, which aims to create a single official ID card
        for all citizens that integrates and interconnects various government-issued
        IDs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3e560-1564-403d-a699-281eb1c1e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some government officials noted that ''no significant headway''
        on the ID system has been made despite the approval of its implementing rules
        and regulations 60 days after it was enacted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89136e3-1228-4720-899b-0c73fb644867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senators have called for an investigation on the delay in implementing
        the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53068a2-6d40-4114-8916-6afb4bdc3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/15/sotto-lacson-national-id-system-probe.html">Senators
        seek probe on delay of national ID system</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433da0ef-62b6-45fe-9df6-3d53094360c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Chua remains confident that they can reach their goal
        of registering majority of Filipinos by 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e59983-0ac9-49c0-8d18-219a79a0c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that the 2022 target is still feasible but we are thinking
        of ways so that we front load many of the registration to this year as much
        as possible," Chua said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538a212-4578-4001-874b-2e532c593c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T19:54:41.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:41:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NEDA chief Ernesto Pernia estimated that 107 million Filipinos,
        including those working overseas and foreigners who are residents in the Philippines,
        will be covered by the national ID system by the end of the Duterte administration.</p>'
  'chinese-airlines-cheap-deals-coronavirus':
    'author': 'Maggie Hiufu Wong, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-21T20:01:32.849+08:00
    'imagesource': 'jcr:f3d892d2-2815-46e3-95d5-7fae484895f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e06e2e-71ef-48c5-99c9-0ccd90f1c049'
    'lead': 'From offering tickets at the cost of a vegetable to multi-seat discounts,
      Chinese airlines are rolling out a series of deals to attract travelers in the
      run-up to Labor Day — the first major holiday since the nation came to a standstill
      due to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T20:34:16.017+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:41:14.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:40:37.902+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese airlines offer insanely cheap deals to lure back travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f306a1-89a4-4cff-a860-891a83982478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From offering tickets at the cost of a
        vegetable to multi-seat discounts, Chinese airlines are rolling out a series
        of deals to attract travelers in the run-up to Labor Day —&nbsp;the first
        major holiday since the nation came to a standstill due to Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77525826-9566-4e7c-80ed-bdb9fd8895e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recording a loss of RMB39.8 billion ($5.6 billion) in the first
        quarter of 2020, according to the Civil Aviation Administration of China,
        the country''s aviation industry is taking its first steps toward recovery
        as lockdown measures ease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e440b-aaa7-4ae2-9492-b125ab9de3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resuming old routes, adding new flights</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8c0ed-6c2e-44ef-b401-02e07cc3b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the government''s policy to restart work and factories, domestic
        flights are slowly resuming and China''s civil aviation market is beginning
        to warm up again," an analyst at VariFlight, a China-based aviation data service
        company, tells CNN Travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5465515-360a-4094-ba2e-ce3d2d3a8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, due to the large-scale spread of the virus overseas
        as well as international flight restrictions, international routes still show
        a downward trend. The recovery of international routes may require more time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b7799-39b5-4a48-a471-35b92daf9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to VariFlight''s data, airline operations in mainland
        China plummeted over 80% between the end of January and February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7311fc6-47d3-4d07-a6f7-67a3fad10512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic flights began to rebound in mid-February and as of this
        week have risen to almost half of pre-Covid 19 levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9bf21-7809-48bf-8a1b-34e648b634d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming as a further sign of the market''s recovery, regional carriers
        including Guizhou Airlines, Air Guilin and Hainan Airlines are all adding
        new domestic routes for the summer and fall seasons in anticipation of passenger
        demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc04b4-c026-4ea5-b288-9662483ce487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bok choy-price'' tickets and ''Magic Boxes''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245c205-83cc-4139-892b-9c6fbefe0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, airlines are focused on the upcoming Labor Day holiday,
        from May 1-5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a436f6-57fc-4d10-ba4b-3fa60346d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines have been offering wild deals — dubbed "bok choy-price"
        tickets by local media because they''re as cheap as vegetables — on domestic
        routes to attract fliers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4571475-43d4-40a9-8f96-35166626a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, China Southern Airlines'' Xinjiang branch is offering
        multiple routes at just 10-20% of their original prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b08023-548f-4116-9417-3d033b5c1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search on Fliggy, one of the major online travel booking platforms
        in China, indicates that a ticket from Beijing to Yantai in Shandong province
        (about 700 kilometers in distance) in June costs only RMB80 ($11) -- about
        90% off its usual price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26f0c8-0cce-4269-809e-59de5500a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run financial news website STCN.com, Shenzhen
        Airlines offered flights from Shenzhen to Chengdu for a staggering RMB5 ($0.7)
        in early March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f4389-099a-4ce0-930d-91c05c51c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Shandong Airlines introduced a campaign in April, selling
        20,000 "Magic Boxes" for RMB199 ($28) each.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3f9f4-0481-4bd2-ac59-1d503b0202d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike a normal voucher, these magic boxes can only be unlocked
        during two specific periods during the fourth quarter of this year and can
        be exchanged for any domestic tickets at any price value.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd50599-5499-41c0-978d-1b3a50f1526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less gimmicky but also economical, West Air and Urumqi Air are offering
        buy-one-get-one-free tickets, while Air Changan and Hainan Airlines are selling
        multiple package deal flights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c086f5-2abc-4151-8ff0-ad52ff984c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Changan''s family package at RMB4,800 ($680), for example, allows
        a family of three to five members to travel 12 times for a year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16d726-2a74-4eb1-8c6b-2599ddc71790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-coronavirus flight packages</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fc492-de07-42ee-988a-dab6a6163044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though aviation is picking up, the Covid-19 pandemic has had a lasting
        impact on how airlines are selling seats as well, with carriers attempting
        to offer peace of mind to travelers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ece9f-1260-48be-a76a-e158b419e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, China Express has been offering multi-seat options
        for passengers since February. With these deals, customers get six empty seats
        for the price of a single economy-class seat, ensuring they are able to maintain
        their distance from fellow passengers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812c533-5254-425f-acc2-6eaa2c8061a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ticket price includes coronavirus-specific insurance and an
        anti-virus pack with face masks and anti-bacterial wipes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d04990-61c2-4d8b-98ba-ab8557703709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:34:16.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:41:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Airlines, China Eastern and West Air are also selling extra
        seats to passengers at a discount.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af760047-8ff9-4d0e-8385-de29e2e45471'
