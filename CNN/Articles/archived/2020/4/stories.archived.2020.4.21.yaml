    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698249b6-97dc-450c-81bf-09e273afc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:20:53.918+08:00
