      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a09f3-325a-444d-a977-a3674be803b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:41:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, Duterte also pledged a "substantial" grant to the
        laboratories of the University of the Philippines and the Philippine General
        Hospital to boost efforts towards producing a cure for the deadly disease,
        Roque said. However, the amount was not disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672a181-574a-4929-85f3-90ae5e668a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T14:04:12.453+08:00
