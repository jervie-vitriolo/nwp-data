      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750a158-523c-4497-bb81-4c1430d8e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T06:41:47.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:42:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and House Speaker Alan Peter Cayetano
        were also present, as with medical experts which included former health secretaries
        and epidemiologists.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Invited
        experts to brief PRRD and some cabinet members Drs all: Janet Garin, Esperanza
        Cabral, Jaime Galvez Tan, Susan Mercado, Anthony Leachon, Ana Lisa Ong Lim,
        Marissa Alejandria, Katherine Ann Reyes, Alfredo Mahar Lagmay. Also... READ
        HERE: <a href="https://t.co/WFsrjqkz2k">https://t.co/WFsrjqkz2k</a> <a href="https://t.co/gxNnJ6FiQ7">pic.twitter.com/gxNnJ6FiQ7</a></p>&mdash;
        Harry Roque (@attyharryroque) <a href="https://twitter.com/attyharryroque/status/1252166632819920896?ref_src=twsrc%5Etfw">April
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
