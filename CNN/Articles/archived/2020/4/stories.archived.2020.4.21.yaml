      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbd926-3a29-49cd-86e5-74d38b18ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T17:49:35.546+08:00
