      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd692b7b-7183-427a-8492-99d6bc9df7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:41:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before DepEd can approve such move, Briones said school officials
        would have to "show" their recommended process for the e-graduation (including
        logistics), given that some institutions have hundreds of students awaiting
        diplomas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebbeed-919d-4646-bbe3-70fa4b15e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T13:37:00.450+08:00
