      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab7c12-92aa-4104-93b4-dfeccb163813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:00:51.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:41:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown or "hard lockdown" order requires all residents except
        healthcare workers, police and military personnel, government employees, service
        workers (pharmacies, drug stores and death care), barangay officials and accredited
        media practitioners to remain in their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353baa3-8b54-4dd9-94c0-80c0d6b43368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T15:00:51.635+08:00
