    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09d164-1de3-4a38-bde2-51b0917c8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s observation of Ramadan comes as the Philippines struggles
        to fend off the COVID-19 pandemic, which has infected 6,710 people and led
        to 446 deaths. Some 693 patients have recovered as of Wednesday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a345c-73de-40af-8faa-c513c7c97328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.089+08:00
      'mgnl:createdBy': 'mel'
