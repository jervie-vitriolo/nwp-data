      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, though, she is joining several other koalas who have been resettled
        at the Lake Innes Nature Reserve in New South Wales, which is on the state''s
        Tasman Sea coast some 235 km (146 miles) north of Newcastle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e5afd-4970-4c6f-aa77-475a325970c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b0162-9b4f-47b6-8b44-61f83ad78d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwen is one of 26 koalas to be returned to their habitat over the
        course of a week. Hospital employees carefully considered a mix of koala ages
        and sexes in order to make for a well-rounded community -- especially since
        they hope the animals will breed and grow their population in the wild.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0a47f-241e-44f3-82bf-3f7214e4fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2a712-8461-48c3-8eaa-69bfa313cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t only the koalas who had to rest up and heal. Though
        the Lake Innes area was badly damaged in the fires, higher-than-expected amounts
        of rainfall made it possible to release the animals sooner than planned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c600a6-724d-474d-a061-305a85e3a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd6f30-5b9a-4d93-baad-8f084998e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are all facing difficult and uncertain times, this incredible
        story of hope serves as a reminder of the resilience of our incredible flora
        and fauna and people," Phillipa Harrison, Managing Director of Tourism Australia,
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5abea4-c7ef-4267-8677-a1c90bc2372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536f047-ad53-4c80-a7cf-848cbff3cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for a country battered first by natural disasters and then by
        the effects of the worldwide Covid-19 pandemic, Australia is happy to have
        some positive news to share.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c296aa-9dac-4f5f-9d7f-d69b942601f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.078+08:00
      'mgnl:createdBy': 'vince'
