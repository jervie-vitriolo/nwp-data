  'south-korea-recorded-worst-contraction-coronavirus-pandemic':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T12:21:05.023+08:00
    'imagesource': 'jcr:f9dc2b53-042c-43b2-aac9-ab3b75ea2e3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5c5db26-a2f2-4fe2-8940-c7e117f0f3de'
    'lead': 'South Korea''s economy just recorded its most severe contraction since
      the 2008 financial crisis as the coronavirus pandemic weighed on consumer demand
      and exports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T12:16:16.342+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:55:24.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:01.888+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'South-Korea']
    'template': '1'
    'title': 'South Korea''s economy just recorded its worst contraction since the
      Great Recession because of the coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10349fb0-7614-40e6-ae53-80dac20c2704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;South Korea''s economy just recorded its most severe
        contraction since the 2008 financial crisis as the coronavirus pandemic weighed
        on consumer demand and exports. And the worst may not be over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6b1de-5d4a-493c-bad7-59e272ee1ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3704d8-e5ed-4014-916b-0c4127b86db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s fourth-largest economy shrank 1.4% in the January-to-March
        period compared to the fourth quarter of 2019, according to an estimate released
        Thursday by the Bank of Korea. The decline was slightly better than what analysts
        polled by Refinitiv expected, but still the worst in more than a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946e7bf-cc0a-459d-80f6-579721e47c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76cfbaa-4eff-49ec-963d-0af8d3cd838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy still grew by 1.3% when compared to a year earlier.
        But the rate of growth was slower than the 2.3% growth that the fourth quarter
        experienced year-on-year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e49d1-14e6-40e1-9e9e-f0967619ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28765b64-6048-43c3-9d44-33937877fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending declined 6.4% from the prior quarter, while exports
        decreased 2%. South Korea was hit early by the virus, and at one point was
        home to one of the largest outbreaks outside of mainland China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36257ccd-26b0-4bd9-8689-0dc2c5249997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f5d1b-5088-4fd4-8a63-505c353f1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early March, though, the rate of daily infections has slowed
        dramatically — the country has roughly 10,700 recorded cases to date, with
        238 deaths, according to Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a48e3-a869-4066-bcaa-6ba605a5ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd04b7f-a4cc-4250-a20b-ed022a861bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s government has been among the most ambitious when
        it comes to providing the public with free and easy testing options. Experts
        have attributed South Korea''s decline in new coronavirus cases to its early
        testing efforts, a successful example of what is now commonly referred to
        as "flattening the curve."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5458df-aef8-441a-a5dd-5f480a3661e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbce21-f853-4a85-b8a8-6a39962344a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea''s economy will still take a hard hit as the rest
        of the world deals with the pandemic, according to Alex Holmes, Asia economist
        for Capital Economics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedc819-2fb2-48d4-823a-bca00a51eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c00c9-ae48-4e8b-9a4a-be801735872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread lockdowns across the world are weighing heavily on external
        demand, which will hit Korea''s export-focused economy hard," he wrote in
        a note on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a253b-3313-442c-ae9a-af414a0c57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a79721-94fe-485d-893c-22c85c0b38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade data from the first 20 days of April showed that exports plunged
        nearly 27% from a year ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ae936-dd57-4508-baf3-d83e1d1b0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60bc04-9980-4531-b880-4b2eaba2c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "give[s] a taste of what is to come," Holmes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335bd0e-aded-4d7b-9a40-0ffedbd8a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710fc97-b45b-4eef-9866-61e403132ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said that "domestic demand is unlikely to recover
        much this quarter as people continue to practice social distancing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db5852-168f-4492-b537-13edb6c6607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67226a28-d01d-494a-b9f5-6c1afae4f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even general investment is likely to fall because of the mounting
        uncertainty, he said. Investment ticked up slightly in the first quarter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280c346-6a2c-4b1a-9533-ae3c9bde5cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8d263-e0ec-45b8-9744-af3f01677f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future growth prospects are more troubling. Capital Economics forecasts
        the Korean economy will contract by 6% in the second quarter compared to the
        prior quarter, and shrink by nearly 3% over the year as a whole.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ca2b8-4365-4c0e-ba2c-b350c7fd177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe5956-ca46-49af-91b7-fd2aed03a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the virus hit, South Korea''s exports-reliant economy had
        already grappled with a trade dispute with Japan and declining shipments to
        China. The latter country saw its own economy tumble during the US-China trade
        war, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d47ef6-40e8-4550-ae69-5a590cd43f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b0ec5-1e89-450f-94c1-eb18a6f65d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while South Korea appears to now have the virus under control,
        the economic pain is tangible. Earlier this week, the government announced
        a third rescue package meant to protect business from failing. In all, the
        government has spent or announced plans to spend 135 trillion Korean won ($110
        billion USD), or around 7% of its GDP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c2ffe-6583-42bf-a8bd-e00ce6805ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e061685-7937-4a90-8922-d87dd1acdd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s still unlikely to save the economy from a "massive recession,"
        according to Holmes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e3c29-9ea0-4777-9263-18f160b5765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:16:16.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/22/economy/south-korea-economy-coronavirus/index.html"
        target="_blank">"South Korea''s economy just recorded its worst contraction
        since the Great Recession because of the coronavirus pandemic"</a></em></p>'
  'scuba-diving-group-making-face-masks-recycled-ocean-plastic':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T12:23:48.033+08:00
    'imagesource': 'jcr:a4edd4c5-8456-467f-bcb8-ca3ea7a2deef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9b01eb-a254-459e-b47a-88be002397be'
    'lead': 'In a win-win for sea animals and humans, a scuba diving group is turning
      plastic water bottles that once polluted oceans into face masks for people to
      protect themselves against the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T12:19:36.418+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:55:23.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:02.098+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'face-masks', 'Professional-Association-of-Diving-Instructors',
      'PADI']
    'template': '1'
    'title': 'A scuba diving group is making face masks out of recycled ocean plastic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9be0c9-3983-4eb6-b78e-4db6b2eca10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;In a win-win for sea animals and humans, a scuba diving
        group is turning plastic water bottles that once polluted oceans into face
        masks for people to protect themselves against the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1dae4b-4dc4-40a4-919f-388ae707b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc96ca6-8f85-414d-a8ad-7c573179d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face masks are made by the Professional Association of Diving
        Instructors (PADI), in partnership with Rash''R, a company that sells eco-friendly
        active wear. Each reusable mask costs $20.40 and comes with five replacement
        filters. The price reflects the cost it takes to make each mask, PADI says
        on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f784e5-e677-4ee8-8607-3060e94969b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60796b4a-e608-41e2-9902-5917aa236764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not profiting from this product," Lisa Nicklin, vice president
        of consumer marketing at PADI Worldwide told CNN. "We''re very much a heart-and-soul
        organization. We care about the ocean and our diver community, so we wanted
        to be able to put our hands on our hearts and say that we''re not profiting
        off this difficult time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c8cf1-1017-44e6-a130-c640eb11a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ae9f7-d3c7-4f03-a880-faf68f35ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks, currently available for pre-order, come in five different
        designs based on sea animals such as whale sharks, manta rays and great white
        sharks. There is even one made to fit children ages 4-10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9226f5b-58fb-4c38-9907-423402ddacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9811787-38e3-45d2-a024-bb13b5fa0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15,000 masks already pre-ordered, PADI and Rash''R have had
        to quickly ramp up production to meet demand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab026271-90a1-45f1-9fc3-667ab3c522d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e730035-e510-4dc2-b1ca-4b8983d5111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We underestimated how popular they would be," Nicklin said. "I
        think (consumers) just felt that it was a great thing to do for the ocean
        while also buying something that they need."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8ec75-152c-4107-a079-f98c7ac9f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614d667-f048-46ac-9d9b-d38f52860bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the number of current orders, the masks have helped remove
        and reuse 1,267 pounds of ocean waste, according to Nicklin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d583ce-0c4a-44fa-9c0a-8589fae47d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e01f02-0520-4fa3-81cc-3abb8a1bd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US government advised against buying face masks early
        on in the pandemic, it now recommends that people wear face masks and coverings
        in public. Research has shown that the coronavirus can spread by talking and
        possibly breathing. That guidance also includes practicing social distancing
        as much as possible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351f2d0-7c92-43b0-8e3f-fa46776c5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66d2c2-4de0-4010-bcf3-45dd33b863d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying reusable face masks like the ones PADI sells allows people
        to protect themselves while reserving the N95 respirator masks and surgical
        masks for the health care workers on the front lines of the pandemic, Nicklin
        says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514448df-642b-471b-a9e3-cdb9b44c7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T12:19:36.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:55:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/22/us/face-masks-ocean-plastic-coronavirus-trnd/index.html"
        target="_blank">"A scuba diving group is making face masks out of recycled
        ocean plastic"</a></em></p>'
