      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)—</strong> The police
        officer who shot and killed an army veteran only made a "judgment call" at
        the scene, Philippine National Police chief PGen Archie Gamboa said Thursday
        as authorities opened an investigation into the <a href="https://cnnphilippines.com/news/2020/4/22/Retired-soldier-shot-dead-by-police-.html">controversial
        Quezon City shooting incident.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea83a5f-1dc0-4f02-be05-0438604edce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:51:54.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8887e3f-3187-4dc1-929c-477085cad9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:51:54.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According <em>sa</em> (to the) report, he tried to draw his firearm.
        That''s why it resorted to the decision, which was really a judgment call
        on the part of (Police Master Sergeant Daniel) Florendo on what to do at that
        very moment," Gamboa told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779a6ee-8ba8-4fc2-89f6-dadf1c05964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:51:54.744+08:00
