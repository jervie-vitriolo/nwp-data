      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, 18 million families shall
        receive a monthly allowance between ₱5,000 to ₱8,000 amid the enhanced community
        quarantine for up to two months through the government’s Social Amelioration
        Program. The actual amount a household will receive depends on the prevailing
        minimum wage rates in their area of residence.</p>'
