    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c2fd6-6e6f-4283-8fbb-b63747b3de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:10:43.523+08:00
