    'template': '1'
    'title': 'Air pollution in northern India has hit a 20-year low, NASA report says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18fb5d-ad07-475a-860a-2f96a00eb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For years, northern India — especially
        the capital New Delhi — has been battling air pollution with levels hitting
        the hazardous mark during the winter season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b462f-b4e8-4579-9b28-c9a199f6251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, during a nationwide coronavirus lockdown, air pollution in
        the region has dropped to a 20-year low, according to data published by NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720ccfa-8615-4c28-be1c-7275e1b27b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of maps, NASA plotted the aerosol levels in northern
        India during the same six-day period of March 31 to April 5 from 2016 to 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a9865-7b14-4e78-883d-0730cae94932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we would see changes in atmospheric composition in many
        places during the lockdown," said Pawan Gupta, a Universities Space Research
        Association scientist at NASA''s Marshall Space Flight Center in Huntsville,
        Alabama. "But I have never seen aerosol values so low in the Indo-Gangetic
        Plain at this time of year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499365b-b21e-4013-91ef-e84081067534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indo-Gangetic Plain stretches across the north of India.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0217ef-1067-45c5-b331-11f6f3ed87e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report tracks the aerosol optical depth (AOD), which is the
        measure of how light is absorbed or reflected by airborne particles as it
        travels through the atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945888d-8c7e-44cc-a5f5-1d6b3c24d270'
      'mgnl:activationStatus': true
