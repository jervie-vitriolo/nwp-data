    'lead': 'The first city in the world to go into lockdown due to the coronavirus
      is slowly returning to something that might be described as normal, after months
      of fear and anxiety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T20:12:37.666+08:00
