      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/us/bronx-zoo-cats-positive-coronavirus-trnd/">8
        big cats have tested positive for coronavirus at the Bronx Zoo</a>"</em></p>'
