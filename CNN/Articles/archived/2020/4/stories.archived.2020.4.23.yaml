      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the confirmed cases, PNP also recorded 580 suspected
        and 96 probable cases among their personnel. A total of 12 policemen have
        already recovered, while three have succumbed to the disease.</p>'
