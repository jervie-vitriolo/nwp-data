      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Vice
        President Leni Robredo has raised over ₱55-million worth of donations —&nbsp;boosting
        her&nbsp;efforts to support frontliners and Filipino families amid the deadly
        COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c2428-c77e-427a-ba2f-5e20c002cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:10:43.523+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:54:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/leni.robredo/posts/10218942044554437">Facebook
        post</a>, Robredo announced that the Office of the Vice President has so far
        received more than ₱55.8 million from various firms in the private sector
        through its fund drive for COVID-19 fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989625cd-3bb2-4ea4-aa37-848c10c2c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:10:43.523+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:54:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sets of personal protective equipment (PPE) have been
        distributed to different provinces and municipalities on Thursday, the OVP
        said. Among the beneficiaries are Aklan, Bohol, Iloilo, Surigao, Bacolod City,
        Butuan City, Dumaguete City, Pagadian City, Tacloban City, Hilongos (Southern
        Leyte), and some areas in Northern Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e907ea-5ff0-48df-81f9-25ef10b83934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:10:43.523+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:54:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also received ten new units of Raider J Crossover motorcycles
        and 20 helmets from Suzuki Philippines — which may be used by frontliners
        who are temporarily residing in dormitories provided by the OVP and its Angat
        Buhay partners —&nbsp;it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baefa85-61c2-4a49-88d6-6a3317b87057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:10:43.523+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:54:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President is celebrating her 55th birthday today, Thursday.</p>'
  'climate-crisis-psychology-lertzman':
    'author': 'Renée Lertzman'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-23T21:35:28.959+08:00
    'imagesource': 'jcr:39abd96f-7042-40ce-b1cd-74f5dc7e3705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afb5557b-9744-4601-a1cc-e4eb6ec1078b'
    'lead': 'More and more people are feeling overwhelmed, anxious and despairing.
      And here''s the thing: we really need to be talking about this. Openly, without
      judgment, shame, blame, guilt or "emotional policing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T21:44:33.556+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:54:48.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:12.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why facing our feelings is essential for tackling our climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26cc70-389e-4743-94db-dde8f6b66e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <em><strong>Editor''s note</strong>: <a
        href="https://reneelertzman.com/">Renée Lertzman Ph.D.</a> is a climate psychologist,
        researcher and strategist, focusing on individual and collective action on
        our climate and environmental crises. The opinions expressed in this commentary
        are her own. View <a href="https://www.cnn.com/opinions">more opinion</a>
        at CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58b2e3-5a54-4651-be7b-07260c3dcde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years ago, I sat in a darkened lecture hall listening to
        what was happening to our Earth because of the decisions people had made.
        Climate change, toxic contamination, species loss, forest fires, soil depletion:
        it was a litany of all the ways humans had gone very wrong. At least, that''s
        how it felt to me, at age 19. Human behavior was directly influencing the
        globe''s weather patterns. It was almost unthinkable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b33525-ba71-41ba-afb2-f28dc7e2c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, it was so unthinkable for those around me — that people
        were literally not thinking about it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581068e-fbd6-4bc8-8eaa-ed9ecdd682b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, my world was turned upside down, forcing me to reassess
        almost everything —&nbsp;how I traveled, what I ate, wore, what I drank out
        of, slept in, even put on my face —&nbsp;surprisingly intimate things. It
        also made me think about who I was in the world, and who I wanted to be. I
        did not identify as a scientist, activist or "radical." Yet, at that time,
        those seemed to be the only people who understood our lethal and dangerous
        trajectory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897455d-e7b1-4090-9ee0-bb04f3e6a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried talking with other people about it. I wanted to understand
        what I was feeling, and why others seemed somehow immune. Was it grief? Was
        it a unique, new kind of anxiety? A crisis of "epistemic trust" — the helplessness
        Dr. Daniel Siegel calls when the world no longer seems trustworthy?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd9479-e8ba-4f65-88f0-0a7517937ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all of the above. Yet at that time, not many people wanted
        to talk about it. This is now changing. And that''s a good thing, because
        it''s the ticket to our collective survival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691efea7-1792-49cc-b7b1-87128f9fc542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we face a global pandemic, tornadoes march across our country,
        forests burn, waters rise and warm, corals bleach, jungles disappear, floods
        decimate entire regions, and storms devastate coastlines. More and more people
        are feeling overwhelmed, anxious and despairing. And here''s the thing: we
        really need to be talking about this. Openly, without judgment, shame, blame,
        guilt or "emotional policing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515810f3-68e4-4757-932b-81fed4943d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are seeing huge numbers of people starting to bravely name their
        feelings, openly: I am scared. I feel overwhelmed. I feel powerlessness. I
        feel angry. Such as Hugh, who struggles with anxiety and wrote into CNN before
        the climate town hall, "I''ve been losing sleep after reading a report that
        talks about how climate change could lead to the collapse of civilization
        by 2050." A few years ago, this comment would have seemed extreme. This is
        no longer the case. It just hasn''t been acknowledged as openly —&nbsp;until
        now. And that''s a very good thing, especially in this uncertain, anxious
        and precarious time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c615f-9d60-4bb4-ae7c-df37f37f10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all seeking meaning at a time of such radical uncertainty
        and upheaval. And so the talking heads come out: we should prepare for an
        apocalypse, mobilize, activate, solve problems, come together, dialogue, innovate,
        grieve, cry or simply check out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5260088-0532-440f-be4d-d89a7ddb7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re missing a crucial step. We need to name and acknowledge
        our feelings; if we don''t, we can''t move forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3588d-97c8-4fa8-b210-fb1dd157ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As neuroscientist Joseph LeDoux reminds us, "Body hormones, such
        as cortisol, help us cope with stress. But as with any useful chemical, you
        can have too much of a good thing. Prolonged, intense stress can raise the
        levels of cortisol beyond the point where they are useful and can impair memory
        processing and decision making systems that normally help us be effective
        amidst uncertainty and change. If we can keep our stress at levels that are
        useful rather than harmful, we can help ourselves and others be in the zone
        where we are able to use memory and foresight to cope with the situation.
        But because we are each different, we each have a unique tipping point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751be8e1-6ee8-4189-9e2d-5d774d21796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is, how we can do this, particularly when the stakes
        are so high. Psychologists have a term, "self-regulation" —&nbsp;ways we can
        keep our stress levels in a zone that enables us to be functional, proactive,
        agile and resilient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b741fdd-6774-46ab-904a-45a7be6afcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It requires huge self-regulation to contemplate and open our minds
        to apprehend the edges of these massive issues," said neuroscientist Sarah
        Peyton, author of "Your Resonant Self." This would include climate change,
        the pandemic, the economy, who we were pre-Covid-19 and who we are now becoming.
        "No wonder people get their fuses blown: being asked to take action, mourn,
        engage, with something so big."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc961a-f55d-495e-860a-7dfd2d81ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When anxiety or being overwhelmed hits, we can move outside of our
        "window of tolerance." Siegel describes this "window" as the optimal zone
        of arousal where we are able to manage and thrive in everyday life, despite
        the ups and downs. On the one end, when stressed we can go into a "rigid"
        response, which may look like despair or depression, or a more "chaotic" mode
        of agitation and rage. Often we ricochet between, bouncing around based on
        how well we can cope with these stressors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9984d25-e2d5-4343-a3ff-8d386b7bc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many things we can do —&nbsp;individually, socially and
        collectively —&nbsp;to move us into our window of tolerance. We are all doing
        them every day: walking, playing with our pets, cooking meals, joking around
        with our friends. We can also try calming practices like deep breathing and
        meditation known to powerfully change our stress levels. And, what truly helps
        us all, is our ability to open up, be honest, and have candid, compassionate
        conversations with those who feel similarly or who are open to listening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d146e24-e911-40ab-b0ea-7d2308ed5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us are afraid that we''ll get pulled down into a black hole
        if we call out pain, guilt and shame that arises when we recognize that we
        are responsible for some big things going wrong, and that we are now reaping
        what we''ve sown. But in fact, it''s exactly the opposite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a34c8-8386-4d5c-8875-0302d3921436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compassionately naming our emotions actively decreases activity
        in the amygdala, as cognitive scientist Golnaz Tabibnia and her team have
        discovered in their groundbreaking work. Or what Siegel calls "name it to
        tame it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e45e3-86b0-49db-b8c5-22666c1773e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of us need to support this kind of public global climate conversation.
        And it starts with, "of course."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39144790-9762-4883-89d9-c79cd39e9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course you feel sad. Of course you have anxiety and are waking
        up at night. Of course you are worried about your kids and family. Of course
        you feel deep concern for all of humanity right now. Of course you feel angry
        but are not sure why. Of course you are wondering where leadership is. Of
        course you are grieving for the losses that are happening and will continue.
        Of course you feel energized to show up as fully as you can. Of course you
        care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ad1b9-8468-459f-81f0-e7753f8291aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying "of course" to ourselves, first, and to each other as a regular
        practice, gives us permission to show up as our full, effective selves by
        first acknowledging the validity, complexity and intensity of the feelings.
        When leaders, influencers and each of us does this, we are saying, "You are
        not alone. I am here with you. Let''s figure this out together."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438b42b-6975-494e-982c-78e1c2347814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this looks like in practice —&nbsp;whether in UN meetings,
        your online conversations, news coverage or a presidential candidate debate
        stage —&nbsp;is having the courage and bravery to actively acknowledge and
        affirm what many are feeling but not giving voice to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b8f0d-b124-44af-82f6-9f6cc416533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course this is a terrifying moment. These issues seem intractable
        and overwhelming. Of course it''s hard to even contemplate. Of course no one
        wants this to be happening, and everyone wishes it wasn''t.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddc7dd-a9fd-4114-941d-b7d7ad043327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that we are all so much more capable of showing
        up as our most active, hard-working, brilliant, creative, loving and generous
        selves, when our experience is being part of something bigger than ourselves.
        That we are not alone —&nbsp;which at this moment we are most certainly, clearly
        not. When we feel that we matter, our voices and experiences count —&nbsp;no
        matter how messy or complicated or dark or hopeful. We can all help each other,
        and our beautiful and suffering planet right now, by starting with saying
        to one person or a whole cast of thousands, "Of course you feel that way."
        Of course.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a6812-30f5-4368-bdb8-25443c543daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:44:33.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/opinions/climate-crisis-psychology-lertzman/index.html">Why
        facing our feelings is essential for tackling our climate crisis</a>"</em></p>'
  'DOH-flatten-coronavirus-curve-too-early':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T21:49:19.005+08:00
    'imagesource': 'jcr:4db9fa0e-b2f1-4817-8dda-91582c47dde9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
