      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/22/business/business-schools-coronavirus/index.html">She
        paid $68,000 to do an MBA at Cambridge. Now she''s studying via Zoom in India</a>."&nbsp;</em></p>'
  'new-york-stock-exchange-reopen-phases-beginning-may':
    'author': 'Alison Kosik, CNN Business'
