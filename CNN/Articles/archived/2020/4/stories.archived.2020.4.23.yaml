    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH sees 4,000 daily testing capacity with return of RITM to full operation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491a98a-2d0f-4ace-9050-49f0fdae8d1a'
