      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/17/health-worker-shortage-philippines-coronavirus.html">‘Understaffed’
        PH health workers, frontliners continue to man defense lines</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296356b3-acd2-46c3-9bb1-10e4496ee591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.713+08:00
