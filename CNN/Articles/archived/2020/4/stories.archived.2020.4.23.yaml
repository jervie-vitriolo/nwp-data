    'lead': 'Seven more big cats have coronavirus at the Bronx Zoo, in addition to
      a tiger that tested positive earlier this month, the Wildlife Conservation Society
      announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T15:14:39.020+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:55:18.309+08:00
