      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Two
        lawmakers are preparing an economic stimulus package worth more than ₱1 trillion
        to help the country recover from the <a href="https://www.cnnphilippines.com/news/2020/4/23/philippines-covid-19-cases-recoveries-deaths.html"
        target="_blank">COVID-19 crisis</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33e15e-1df0-4d33-a444-c75c8cb0652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb5fd8-0817-484d-ae36-2bb0ea2e9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda, chairman of the House Ways
        and Means Committee, and Marikina City Rep. Stella Quimbo, are fine-tuning
        the proposed Philippine Economic Recovery Act following online hearings with
        economic managers, government officials and lawmakers during the enhanced
        community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71397ed1-1bf7-4d53-839b-cb4138cb8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6a198-8cc2-41a6-880d-a3320706692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to help businesses and workers affected by the pandemic
        through subsidies, loans and regulatory relief for certain enterprises, among
        others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659fe1a-3772-4e11-b398-19711e54511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22562d3d-e2a0-4122-8db2-23a67413afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, who shared the latest draft of the bill to the media on
        Thursday, said the economic stimulus package could be around ₱1.3 trillion
        to ₱1.4 trillion. No specific amount, however, was indicated in the proposed
        law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39943c7f-5d0b-442d-945b-770b2f018aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299e3e8-90bf-490f-9a2e-af00a6a09c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the draft bill include the construction
        of more hospitals, public schools and agri-fishery infrastructure over the
        next three years. A ₱650-billion budget is proposed for the so-called “Enhanced
        Build, Build, Build Program.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861430ce-0183-403b-af97-2905788af21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c4a79-d357-4ab3-b52d-98ffb93539bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also seeks to allow the Land Bank of the Philippines
        and the Development Bank of the Philippines to offer interest-free loans to
        micro, small and medium enterprises, subject to certain guidelines. A budget
        of ₱200 billion is proposed for its implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9494669-4685-4cfa-b490-07fdc63c4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718291f-b745-4219-943c-5ce54a924e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft bill also proposes the expansion of the Small Business
        Corporation’s existing loan programs for MSMEs (micro, small and medium enterprises)
        through any of the following: increasing the availability of loanable funds,
        reducing eligibility requirements, increasing the maximum loan amounts per
        borrower, and reducing interest rates and extending loan terms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199613de-b95f-4cc2-b7f3-d622a59d59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02574d-fc07-4664-8b97-37d1ca010624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSMEs will also receive assistance in the form of grants from the
        Department of Trade and Industry, as well as regulatory relief from the Bureau
        of Internal Revenue in the form of waived registration fees for a maximum
        of 18 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd7da7-02a2-4190-8fc6-d57880c647ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe701c-1ee7-4c16-ae87-29b95c4be373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft bill also proposes the grant of wage subsidies to businesses
        hurting from the COVID-19 crisis so they can continue paying their employees
        for two months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e8c8f-93c1-4635-9330-1b7f378cfa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b5e7f-afab-48c5-8450-d69f2b07278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment will also be required to
        provide wage amelioration to freelancers and self-employed workers, as well
        as unemployment benefits to displaced overseas Filipino workers for the same
        period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaafbf2-b194-4083-904c-f6eb8bd683b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15e8e3-16eb-427f-9efc-ac6daeab812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget of ₱110 billion is proposed for the wage subsidies for
        businesses and workers affected by the COVID-19 crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d395e-3339-4cb8-a475-d10128c42d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f84966-d00e-4251-b49b-9f6cfed4d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of an economic stimulus package for COVID-19 is expected
        to be one of the House of Representatives’ priorities when sessions resume
        on May 4.</p>'
