    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc680bef-fef1-44e9-b2f6-59722802ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.090+08:00
      'mgnl:createdBy': 'mel'
