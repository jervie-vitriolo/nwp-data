      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the government''s response to rising infections among
        medical frontliners, Malacañang said the government is considering the recommendation
        of Chinese doctors who recently visited Manila to address the issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bc0ef-c44e-42cb-b764-ffa3a1e2eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85301e32-0c8b-47ba-8085-122198924640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang nababahala ang gobyerno dahil kung tuluyang magkakasakit
        ang frontliners natin eh sino ang mag-aalaga sa mga magkakasakit sa atin?</em>
        [The government is really worred because if our frontliners get sick, who
        will take care of future patients?]," Roque said in a Thursday briefing, adding
        that additional supplies of protective gear will be provided to hospitals
        nationwide.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e07ba-9726-4b7a-af1f-f8360815aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/30/DOH-purchases-P1.8-billion-worth-of-PPE-.html">DOH
        purchases ₱1.8 billion worth of PPE for frontline health workers</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293fb06-8a52-4ebb-874c-b5b574214658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the implementation of infection protocols will also
        be tightened. Roque said that the Inter-Agency Task Force for Emerging Infectious
        Diseases also ordered the Department of Tourism to identify hotels near hospitals
        and healthcare facilities which can serve as the temporary home of health
        workers on duty. Secretary Bernadette Romulo-Puyat has been told to submit
        a list of properties which may be tapped for this.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33b56c-5c45-4a26-b9a6-d9f00b97b72c'
