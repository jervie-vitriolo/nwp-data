    'template': '1'
    'title': 'PNP chief says cop who shot ex-military only made ''judgment call'',
      vows ''thorough'' probe on incident'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189661f8-17f4-4a29-be2f-b794fda24c33'
      'mgnl:activationStatus': true
