      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f36c81-1892-4290-9e0e-40e1bb680cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, education ranked fifth among service exports
        in 2018, according to the Bureau of Economic Analysis. More than one million
        international students attended American colleges in the 2017/2018 academic
        year, generating $45.3 billion in export revenue.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee400fa3-f3e4-4db6-8f54-3bd54321ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.009+08:00
