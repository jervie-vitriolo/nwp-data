      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03b080-7b76-40b4-833a-2020f9bf8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The televised address would come after a meeting with select Cabinet
        officials, including Roque, Health Secretary Francisco Duque III, Social Welfare
        Secretary Rolando Bautista, Interior Secretary Eduardo Año, Finance Secretary
        Carlos Dominguez III and COVID-19 response chief implementer Carlito Galvez
        Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fd583-33c3-4f68-9236-9a112e69dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9874175-0d32-4568-91d6-f76e4bd9c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force for the Management of Emerging Infectious Diseases
        earlier provided Duterte with a decision-making tool on what to do with strict
        stay-at-home rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143c7fe-daf3-47f3-a908-a0e24f00ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c369df0-90f6-43c0-bf4b-dea4f836435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, the decision tool suggested by the IATF involves
        five stages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7907a-905a-4cb9-8f11-dd67c05b0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ffa7a-0efe-4a01-999a-3c0724c1f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a set of minimum health standards for residents and workers
        as well as ample capacity in the local healthcare system must be established.
        Next, the President must consider the geographic risk of outbreaks, then assess
        age and health-related risks. After that, Duterte must consider which essential
        sectors can resume operations, and then think about the possible resumption
        of public transport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3617e2-2107-4754-abd3-5d4a6fe3962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f2e2e-5664-44ff-bc4c-5fe18063d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would entail the "new normal," where strict spacing will be
        observed in buses, trains, and while in line to commute, Roque added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776de8eb-7e44-49ac-8e3d-3bf4b2f4d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9657f2-d641-4a93-ba57-4cfbd3ecd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also recommended to classify areas in Luzon into
        low, moderate and high-risk areas for infections, after a consensus emerged
        in an earlier meeting with health experts that the stringent quarantine does
        not have to cover the entire island bloc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe5967-747c-4b1f-89ae-6f7b5f7829c2'
