      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"There''s no reason for the people not to abide by this directive
        of the mayor. Ang reason lang naman nito is para magkaroon ng smooth na pagkuha
        sa ating mga COVID-19 positive at para sila ay mabigyan ng medikal na atensyon
        ng pamahalaan ng lungsod ng Maynila,"</em> MPD Director BGen Rolando Miranda
        told CNN Philippines'' New Day on Thursday.</p>'
