      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As tennis tournaments are forced to
        push back their starting dates because of the coronavirus pandemic, Andy Murray
        says tennis will be "one of the last sports to get back to normality."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1eab28-8a90-421b-aa3f-d4f1d8d2ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d99766-bb87-4f12-8fee-d73ea23c0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis calendar has been severely disrupted by the spread of
        Covid-19, with Wimbledon canceled, the French Open postponed until September,
        and US Open officials "monitoring the situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38510f9-4c88-45b1-b73f-fd0af4fb78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f48488-519a-45a3-bc60-a62b7a852218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International travel has ground to a halt to slow the spread of
        the virus and because of the industry''s global footprint, three-time grand
        slam winner Murray thinks tennis fans will have to wait to watch their beloved
        sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8036ec5-869a-4d7d-8f15-8b17cc26617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f47aae-4c46-4dc3-a01b-033f7c77ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you took the French Open, let''s say things in Europe have improved,
        but there are certain countries that might still have issues," Murray told
        CNN''s Christina Macfarlane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca6d02-4063-4742-a753-34b8aa9db490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78bfee-270b-4f12-810b-9fbeb8a47c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say it was still an issue in South America, for example,
        and France was not allowing flights in from South America or certain countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438a536-80d4-4660-bd4f-457ab6a21d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befa44a-7429-48d2-857f-a280020286d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you then have a tournament basically where people or players
        from a certain continent or countries are not allowed to come in to compete.
        I think the tournament loses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be080c-2cd7-4311-b9b2-6e023df44aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc79eac-2b29-4e24-8d0c-b8665cde3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray added that we''d have to feel as though "the whole world
        is working normally and traveling normally" again before tennis can come back,
        "especially the major competitions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbffb1-d741-4b24-b0a0-731292a355a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b3bef-0f75-4b8a-835c-82bc0044b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9150966-2945-4093-b068-bfee635d60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doing more</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1173b61-134a-4925-bb2e-a3d7beedac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having watched how quickly the virus has spread in Britain without
        the ability to test every case, Murray is uncertain if he too has been infected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b8131-ca73-4be9-bb73-682dc60e928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca96cdf-8507-4f57-81da-79ab636aec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little bit sick for two or three days about four weeks
        ago. So actually, before the beginning of when the quarantine started, I was
        sort of isolating for probably four or five days before that," said Murray.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5669fa0-9367-4d5f-adce-c4a744d5992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78faa1-3cfe-4335-b7a9-058c7e43ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people I''ve spoken to have had some sort of symptoms and
        felt a little bit sick, but it''s quite difficult to know whether you have
        actually had the virus or not. And obviously, the test should be saved for
        people that are in severe situations and the frontline NHS workers in this
        country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc02a2-3fd1-4ad3-ac55-c1ba59c58f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26223bf-b680-4bb8-8f05-8cfcb2dddd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no competitions taking place, the income of athletes has been
        impacted. Georgian tennis player Sofia Shapatava recently started an online
        petition asking for financial help from the International Tennis Federation
        (ITF) for players struggling to pay the bills, which over 2,000 people have
        signed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417a4f0-4624-4094-ba66-c38114d565ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa97e6d-47ae-4424-a907-7bd6c4a60dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While admitting that the "top 60-70 in the world will be fine,"
        Murray thinks that the distribution of funds to help players who are struggling
        needs to be "looked at."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4eabbc-783a-4038-9b4d-a6e62d2755a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab0437-7c05-493d-b237-7eb09a2b1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Players ranked 250-300 in the world, it''s going to be really,
        really challenging for them," said Murray, whois currently ranked 129. "And
