    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0840641-8230-4d8d-91a9-bcd72335c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.057+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“SOTUS The Series”</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c657ac-dd19-43da-bc19-3bddc0af3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.057+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “SOTUS The Series” (2016), queerness and authority come into
        play. Freshman student Kongpob (Singto Prachaya) clashes with their faculty’s
        head of hazing Arthit (Krist Perawat). Each freshman must get the coveted
        gear pendant that signifies being an engineering faculty student. But to get
        one, they must undergo the SOTUS system, an initiation based on the principles
        of seniority, order, tradition, unity, and spirit. A lot of the initial encounters
        between Kongpob and Arthit are about questioning the authoritarian methods
        that the seniors are using to bully the new students in submission, so much
        so that some students won’t even show up during the SOTUS sessions. The show
        becomes interesting when Kongpob rails against the system they are subjected
        to. He admits to his friends that he does not like what the seniors are doing
        to them but at the same time he is curious about what this all leads up to.
        In the process, he becomes enamored with Arthit, who, despite his tough exterior,
        shows hints of vulnerability that only Kongpob can see.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7059a6-48a1-4ec5-b00d-7f94fa2ab35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SOTUS” strangely makes for a compulsive watch. Kongpob and Arthit
        seem&nbsp;to be horribly mismatched at first: Kongpub is meek yet is afraid
        to question authority when it needs checking. Arthit is used to having his
        way and becomes even more fierce whenever Kongpub shows the flaws in the SOTUS
        system that he and his cohorts are driven to implement. Without noticing it,
        I’m 10 episodes into the show, mostly because I''m curious about how the romantic
        tension will rise in this unlikely environment. “SOTUS” substantiates&nbsp;the
        hazing angle (it’s a relief that the initiation is justified when there’s
        no abuse related to it, that the purpose of SOTUS was to build a strong relationship
        between the students) but it is realistically far from what happens in school
        campuses in the Philippines. The core of “SOTUS” though is the performance
        of Krisingto (the couple name of the love team). The trope of enemies turning
        into lovers has been done so many times but Krisingto’s journey in “SOTUS”
        is electrifying even without the bells and whistles of a rom-com treatment.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3049f2-b577-4ce5-927d-5826022ab45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:11:31.095+08:00
      'mgnl:createdBy': 'don'
