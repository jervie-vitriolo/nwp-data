      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> A male
        inmate at the New Bilibid Prison (NBP)&nbsp;&nbsp;in Muntinlupa City has contracted
        the coronavirus disease, the Bureau of Corrections confirmed on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38c047-df19-45d8-a4e4-033439c7e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:13:12.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detainee has been admitted at the Research Institute for Tropical
        Medicine in Muntinlupa City since Friday, the BuCor said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f73f9f-1e61-4f12-9a86-0f1b1e1b0fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:13:12.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it was able to trace 40 contacts of the infected
        prisoner, all of whom are inmates. Those exposed were brought to an isolation
        facility, “where they will be monitored more effectively while awaiting to
        be tested for COVID-19.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0621b5-a194-4d21-a428-92ab65cd1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:13:12.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Quezon City Jail and the Correctional Institution for Women
        have previously reported COVID-19 outbreaks within their wards.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac57adc-c43e-40e1-8847-3922f6e6fe06'
      'mgnl:activationStatus': true
