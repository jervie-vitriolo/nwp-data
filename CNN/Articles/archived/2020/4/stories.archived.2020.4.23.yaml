      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marsupials were being treated at the world''s only all-koala
        hospital, located in the New South Wales town of Port Macquarie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ad25b-d01a-46e5-be1a-7250108d30b4'
