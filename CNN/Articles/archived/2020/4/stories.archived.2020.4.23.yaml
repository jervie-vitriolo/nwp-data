      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 23) — As the country prepares
        for life after the enhanced community quarantine, businesses must also observe
        minimum health standards as part of new protocol, Trade Secretary Ramon Lopez
        said on Thursday.</p>'
