      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health official dismissed reports that the lack of protective
        gear led to 1,062 medical frontliners contracting the highly-contagious disease
        that is spread through droplets.</p>'
