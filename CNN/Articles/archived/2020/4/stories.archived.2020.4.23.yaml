      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3b7d8-9337-4db7-951f-b613651f6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown may be lifted in low-risk communities where public
        transport may be restored, the task force added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20292ed-f6f5-4c72-849d-cd00d003398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d9a3e-05d3-483d-8bcd-c7a8f3dbf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts suggested that the quarantine should only continue
        in areas with a high concentration of COVID-19 cases, like Metro Manila, Calabarzon,
        parts of Bulacan province, along with Cebu City in the Visayas and Davao City
        in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46d5d3-0694-4db6-970d-f87aedcfd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32313c-8c83-46ca-9495-3333dfd3f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, special adviser to the COVID-19 national task
        force and health reform advocate, suggested that Metro Manila — the region
        with the most number of cases in the country — should remain on <a href="https://www.cnnphilippines.com/news/2020/4/22/COVID-19-quarantine-extension-Metro-Manila-Luzon-hotspots.html"
        target="_blank">lockdown until May 15</a>. He added other parts of Luzon can
        opt for a modified quarantine, particularly in provinces considered as hotspots
        outside the metro, such as Calabarzon and Central Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257ae44-5f4f-4d6b-a227-85a096e44ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11f74e-7681-4c09-b40a-55c7a0e9f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a24a1-484d-4b02-9a47-f5184c787549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, including the World Health Organization, have warned
        that hastily lifting quarantine restrictions — which include the suspension
        of mass transportation and the imposition of stay-at-home orders — may lead
        to a second wave of infections, just like in Singapore which initially arrested
        the spread of COVID-19, but later faced a resurgence of the viral disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd9644-e3e7-4057-b159-cc1eb3e019e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91474f19-b7c5-4bb8-a7c3-6a90941c0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 2018 national data, Metro Manila contributes the largest
        share of the country’s economy at 36 percent, followed by the Calabarzon region
        with 17 percent, and Central Luzon just north of Manila with a 10 percent
        share of the national output of goods and services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178770e-652e-419b-9d04-8552562fca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.958+08:00
