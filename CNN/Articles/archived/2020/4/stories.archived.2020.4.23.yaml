      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO-Western Pacific Region COVID-19 Incident manager Dr. Abdi Mahamud
        said the WHO is looking at the possibilities that the high infection rate
        among healthcare workers in the Philippines is either due to the shortage
        of personal protective gear, its improper use, or the number of cases overwhelming
        the healthcare system.</p>'
