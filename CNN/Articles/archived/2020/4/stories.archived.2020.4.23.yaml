    'stories': ['7974804e-9c31-4417-b409-e53718a3b531']
    'template': '1'
    'title': 'MICT on supply chains: We need to rethink our sources'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3cc08-5fae-45df-a66d-945c5ba172be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Manila International Container Terminal is urging the local industry to explore
        further the world market for essential supplies, as partner countries continue
        to grapple with the economic impact of the global pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d44db-deba-4a4b-a311-2d14c698bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MICT Executive Vice President Christian Gonzales on Thursday called
        on the government to revisit the Philippines'' sources of "critical, essential
        items," and look into other countries as alternative supply chain providers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd78a0-71dc-4332-9a1b-2d72a013dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan nila maintindihan ''yung mga limitasyon ng mga ibang
        bansa</em>," Gonzales said in a public briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ea270-1264-43ab-8084-fd171c28500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They need to understand the limitations now facing
        certain countries.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f4d5a-1cb9-4b20-bf89-f43ca204fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang rekomendasyon ko talaga is rethink ''yung mga sources natin,
        kasi [....] lahat tayo nahihirapan dito, buong mundo</em>," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d1e7a-aee1-4251-a0e6-6f3ca44a1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My recommendation is for us to really rethink our
        sources, because we''re not the only ones struggling here, but the whole world.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab55a6c-816e-47ad-b02b-8b1f8a5a3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that some foreign trade partners of the local market
        in the food or meat and poultry industry are dealing with crises, like the
        United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86042473-2a3c-4696-839f-5c0db9d3e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nabasa ko ''yung sitwasyon sa Amerika ngayon. ''Yung kanilang
        meat production ay bumagsak, so magkakaroon talaga ng shortage sa US. So kung
        nag-iimport tayo ng critical food, meat items from the US, it''s about time
        na maghanap na rin tayo ng ibang option — whether that''s from China, Southeast
        Asia, or any other markets</em>," Gonzales said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf91732-4633-4163-932d-d1cc2f3e4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have read about the current situation of America.
        Their meat production is currently seeing a decline, so there will really
        be a shortage in supply. If we are importing critical food, meat items from
        the US, it''s about time that we looked for other options — whether that''s
        China, Southeast Asia, or any other market.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef83bf-6753-41c1-b3bc-707aedefa076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine market should not just stick to its current trade
        partners, Gonzales reiterated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f869550-031a-4635-bdff-db0a2b14c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re competing with the rest of the world, so we need to act
        on that. We need to stop relying on our traditional ways, and think of better
        ways to do things," he stated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96de006-59be-4676-87a5-73de360d8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier assured Filipinos of enough
        meat supply amid the growing concern on resources.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f9db8-3e0e-46b9-8e44-2e4528212a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government also guaranteed that supplies of food
        and rice will not be scarce during the Luzon-wide enhanced community quarantine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc4009-f480-4884-abdf-7a79ff0b6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US reported that some of its major processors are
        shutting down plants, as its employees are getting infected by COVID-19; but
        it clarified that the country is not running out of meat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d29b3-c288-4d3c-a06e-acd91ea9babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:14:25.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, food supply chains are at risk because of the
        coronavirus pandemic, according to a previous report from the United Nations.</p>'
