      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a276a4-acca-4f4f-acfe-77f40ef4ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Health
        officials are hopeful the Philippines will return to its regular testing capacity
        once the Research Institute for Tropical Medicine goes back to its full operation
        by Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a3fa6-945f-41fd-83fa-6493e1983bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251d7bf-b5c3-44e9-92c8-73bd48ece82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire on Thursday said the
        country''s 17 accredited testing laboratories were already processing 4,000
        test samples last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79f52b-53d5-4717-9c05-a986061914b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d9a6d-8a32-413e-9d4a-cb80103fdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But capacity went down starting April 18 when RITM revealed 43 of
        its employees have tested positive for COVID-19. The country''s main novel
        coronavirus testing center was forced to scale down its operations to disinfect
        and implement other safety measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c462d1d-96c5-4986-a476-4588780cdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87372548-1de5-44b9-b7ad-7f76bf994f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said from April 19 to 21, the number went down to 2,700
        tests daily. But starting Wednesday, the testing capacity slightly went up
        to 3,200. She is confident it will reach 4,000 tests by Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae91eea-9df6-4b4c-bebf-e4cecf70489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e75f6-90a0-403c-b939-75e65487b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said it is eyeing laboratories
        in the country to collectively conduct 8,000 tests per day by end of April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edede20f-8038-4468-a707-2d49cf0e3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d16dc-e542-41c5-b1e2-40da3129f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:03:49.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that based on initial information, no laboratory technician
        handling test samples tested positive for COVID-19. The RITM said the first
        recorded case of COVID-19 in their facility was an encoder who caught the
        disease in their own community.</p>'
