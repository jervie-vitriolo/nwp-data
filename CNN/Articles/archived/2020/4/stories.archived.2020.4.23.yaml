      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many have been left alone with their thoughts, their anxieties,
        their abusers -- and are struggling with the uncertainty of these times,"
        Lovato wrote in the caption. "That is why I am helping to launch #TheMentalHealthFund
        to support organizations who are meeting the increased demand in crisis counseling
