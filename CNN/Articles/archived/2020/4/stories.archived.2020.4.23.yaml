      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report: "AOD levels in northern India at the beginning
        of April were significantly below the norm for this time of year and the lowest
        in 20 years of MODIS observations. Ground observation stations in India have
        also reported a decrease in particle pollution in the region".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202ef47-220f-4362-b9d8-7feb3d5c7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MODIS is an instrument used to monitor large-scale changes, such
        as what proportion of the earth''s surface is covered by clouds each day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b81e8e-72f5-4bff-8b72-34e6dac70aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.856+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in pollution levels comes as India enters its fifth week
        of lockdown. On March 25, the Indian government imposed a strict nationwide
        lockdown halting all construction activities, public transport, and industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8efdb-ba46-469f-b77b-1aae0569174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.856+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India isn''t the only place to see cleaner air. Lockdowns restricting
        travel and industry imposed to halt the spread of coronavirus have resulted
        in unprecedented reductions in deadly air pollution around the world, new
        analysis shows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3dd66f-a392-4563-be2c-6bd44757e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:11:32.856+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/23/india/india-air-pollution-coronavirus-nasa-intl/index.html">"Air
        pollution in northern India has hit a 20-year low, NASA report says"</a></em></p>'
