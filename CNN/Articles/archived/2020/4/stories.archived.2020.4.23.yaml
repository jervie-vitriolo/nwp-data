      'mgnl:lastActivated': 2023-01-26T17:55:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is participating in the WHO research study for potential
        treatment options for COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087bdc43-4022-4682-964f-cb009a4d88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:37:57.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The participation of the Philippines to the WHO “Solidarity” trial
        has been approved by the [Health Department’s] Single Joint Research Ethics
        Board or SJREB last April 17, in support of the COVID-19 global response,”
        the WHO said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c589e4-42bc-49cc-a736-eaf9a52129f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:20:16.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SJREB reviews&nbsp;proposed studies to make sure they adhere to
        accepted ethical standards involving humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3841e3-9d3c-4146-8a48-6afb0b0b33bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:20:16.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board''s approval gives the green light for testing to be conducted
        in human volunteers, with the goal of finding out whether four drugs or compounds
        known to be largely safe hold the key to saving COVID-19 patients from harm.
        These are remdesivir; lopinavir-ritonavir; lopinavir-ritonavir plus interferon
        beta-1a and chloroquine or hydroxychloroquine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e65c8-4025-4846-ba70-449cd46455ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:20:16.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir is an antiviral drug developed to fight Ebola virus,
        while chloroquine is a malaria medication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b86dbb-1019-46e8-b26a-9bf8637f7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:20:16.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of ritonavir and lopinavir helps control HIV or
        human immunodeficiency virus infection. Interferon-beta or IFN-beta is used
        in treating multiple sclerosis, a chronic illness affecting the central nervous
        system, like the brain, spinal cord and optic nerves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4bfc3-95af-4d6c-a19c-8b9d8de87381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:20:16.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2020/4/3/who-coronavirus-treatment-clinical-trial-philippines.html"
        target="_blank">FAST FACTS: What you need to know about WHO’s clinical trial
        for COVID-19 treatment</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f84014-51ed-4a9c-ba4c-21129ee78e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:20:16.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solidarity trial in the Philippines will be conducted&nbsp;under
        the supervision of Dr. Marissa Alejandria from the University of the Philippines
        College of Medicine. Alejandria, who is also president of the Philippine Society
        for Microbiology and Infectious Diseases, will work closely with WHO and DOH.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4fdab-bfaf-4c67-8e79-fb0065a2003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:20:16.496+08:00
