      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, authorities in the Bangsamoro region temporarily
        suspended congregational prayers in mosques to prevent the spread of the disease.
        Rituals performed on bodies of Muslims who have died have also been relaxed
        to protect those who would handle the cadavers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d290d3-5378-4578-bf95-3032e3f82943'
      'mgnl:activationStatus': true
