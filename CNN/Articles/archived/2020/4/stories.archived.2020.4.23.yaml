      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re traveling, you often miss (events) like the first
        time that maybe your kids walk, that they crawl and things like that," he
        explained. "We got some bikes for our kids and they basically cycled for the
        first time on their own.</p>'
