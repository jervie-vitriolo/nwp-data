  'can-t-hide-stress-from-kids-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T04:34:35.869+08:00
    'imagesource': 'jcr:baae601d-d1dd-40e7-9169-7edc79825991'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c60bb28-9b41-42e9-89c8-31eb67ca4e70'
    'lead': 'Even if you''re trying to protect them, it''s not a good idea to hide
      your stress from your children, a new study says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T05:02:11.126+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:55:48.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:55.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can''t hide your stress from your kids, study says'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c388d3-a6ff-4615-91de-a90e2b8e3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Parenting in the age of coronavirus is
        packed with stress. After all, you''re juggling home schooling, work (or the
        lack of it) and the new realities of social distancing and isolation while
        trying to keep your family healthy and safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6426b6-2e56-4818-8433-a77ccfb03d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.126+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re trying to hide that stress from your children --
        even with the best intentions of protecting them from the pressure -- it''s
        not going to work, according to a new study published Wednesday in the journal
        Family Psychology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a5a88-8a9c-41a4-83ef-002bd5590831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.126+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re stressed and just say, ''Oh, I''m fine,'' that only
        makes you less available to your child," said study author Sara Waters, an
        assistant professor in the department of human development at Washington State
        University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820c6f9-de73-4dee-9950-bf3cd5a63413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.126+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We found that the kids picked up on that and reciprocated, which
        becomes a self-fulfilling dynamic," Waters said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b7a8a-1c1e-442a-af1f-2228e233f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What lies beneath</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62421825-682e-4fbe-b117-e270d2fad4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study put sensors on the bodies of 107 parents, nearly half
        of whom were dads, and their 7 to 11-year-old children. Parents were asked
        to list five topics of frequent conflict with their kids, and then they were
        given activities designed to create stress, such as public speaking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3fe1e-86e8-4b34-8234-36b28bc9cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once back in the room with their child, parents were asked to talk
        about one of the family''s top conflicts: Half of the 107 parents were asked
        to suppress their feelings of stress; the other half were told not to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36146ea-d7b9-4006-8b58-c5cd14dea44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactions were recorded on video and scored by reviewers who
        did not know which group the parents had been assigned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303a973-19bd-4e98-b709-312f182a0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed that when parents repressed their stressful feelings,
        both the parents and the children were rated as "less warm" and "less engaged"
        with each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42263de-2dbe-400f-8db1-869380aa9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes sense for a parent distracted by trying to keep their
        stress hidden, but the kids very quickly changed their behavior to match the
        parent," Waters said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1a5df-03cd-4f42-a3c7-5bce644adef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, sensors on the child''s body recorded a physical response
        when the parent hid their emotions, the study found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf83be-fd16-4835-965b-be21f6870d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response happens under the skin," Waters said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205c679-cc37-4589-82c8-61388bdc38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Differences in parent-child dynamics</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9f919-96f7-4780-b18b-e8108b55a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One interesting finding was a difference between mothers and fathers.
        When moms were told to hide their emotions, their children showed even more
        signs of stress on the physiological sensor and in their outward behavior.
        That didn''t happen with dads, however.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2bad85-d6f6-4802-a3ad-2ff932a71385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking for a physiological response, but there wasn''t
        one in either the control or the experimental condition where dads transmitted
        stress to their kids," Waters said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c79316-e4b3-4d87-aa32-99762eaf5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that''s because dads may suppress emotions around their
        children more than mothers do, Waters said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be105d6b-a212-4e6e-8f36-f675b165de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kids have experience with their dad saying things are fine
        even when they''re not," she said. "But it was more abnormal for kids to see
        their mom suppressing their emotions, and they reacted to that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26823e-1b2f-4835-85c6-6f366144de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway from the study for parents, Waters said, is to not
        stress about your stress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c8fad-3b3d-4335-b3f0-eadf12f7528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honor your feelings and your child''s feelings," she said. "Kids
        will work their way through it; they''re good at it. Giving yourself permission
        to feel opens up your mind to more and better problem solving. It''s a good
        thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb26c8-86f5-4e59-96ba-02f4246874c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:02:11.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/22/health/parents-stress-kids-wellness/index.html">You
        can''t hide your stress from your kids, study says</a>."</em></p>'
  'Coronavirus-pet-cats':
