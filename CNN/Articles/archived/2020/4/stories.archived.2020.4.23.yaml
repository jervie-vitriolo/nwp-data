      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A community quarantine has also been enforced in the region limiting
        the movement of residents, similar to quarantine efforts in place all over
        the country.</p>'
    '15':
