  'gap-financials-coronavirus':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-23T22:39:11.600+08:00
    'imagesource': 'jcr:1ccbe5ad-d6c8-4f7a-8075-f535dda7616a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecde6204-f60e-4f46-a29f-9ccd0f644124'
    'lead': 'Gap Inc. is rapidly burning through cash as its stores remain shut during
      the coronavirus pandemic. The clothing company said its future is uncertain
      if it doesn''t get the help it needs to keep its business operational.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T22:41:51.595+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:54:45.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:13.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Gap is running out of money and stopped paying rent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6841be-f6cd-4f26-952a-381ad7687bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gap Inc. is rapidly burning through cash
        as its stores remain shut during the coronavirus pandemic. The clothing company
        said its future is uncertain if it doesn''t get the help it needs to keep
        its business operational.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c021267-ef47-409b-9c6c-c16898117c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company issued a dire warning in a regulatory filing Thursday
        that $1 billion in cash has evaporated from its accounts since February. Gap
        said it might have as little as $750 million in the bank as early as next
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f27fec-7535-43ea-a6f0-90d0344601f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap said it needs to take "additional actions to both preserve existing
        liquidity and seek additional sources of liquidity" over the next year because
        the money it''s currently making isn''t enough to sustain operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cbf021-b397-4a57-97b2-7bcd872c202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s taking action to preserve cash, including implementing furloughs
        of roughly 80,000 store employees, cutting executive pay and not paying April
        rent for its temporarily closed stores. The latter move is saving the Gap
        in $115 million in monthly expenses in North America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67aee15-f3df-43b2-b8a0-aaf7f1e59e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparel company, which also has rent to pay for Old Navy and
        Banana Republic stores, says it''s negotiating with landlords to "modify the
        terms of our leases going forward after the stores reopen." It also said it
        might close some stores and warned there''s "no assurance" it can favorably
        renegotiate the terms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb0f7e-406a-41c7-91a1-a4acfcf017d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap shares fell 4% at the start of trade, but then turned flat.
        The stock has lost more than 60% of its value so far this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9c6b0-4ee8-47e6-a6a4-e4d0969bfb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store closures and weakening economy as consumers shift their spending
        on food has slammed retailers'' finances. <a href="https://edition.cnn.com/2020/04/15/business/retail-sales/index.html">US
        retail sales slumped 8.7% in March</a>, their worst monthly decline on record
        in the data available from the Census Bureau, which dates back to 1992.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e8bd3-ac27-49c7-ae04-39c09fa3d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional department stores, apparel retailers and mom-and-pop
        shops of all types are struggling to survive, and bankruptcies will spike
        despite the federal assistance programs," Kerstin Braun, president of Stenn
        Group, an international trade finance organization, recently told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33f686-ebf5-439c-a902-045599df5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many retailers, including Nordstrom, J. Crew, and JCPenney, were
        already under stress before the pandemic and many storefronts will simply
        not reopen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adefd4-c43f-4fe6-aa8f-c57edf51ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, Gap was already in deep trouble. A plan to
        spin off Old Navy, Gap''s faster-growing budget brand, <a href="https://edition.cnn.com/2020/01/16/business/gap-old-navy-split/index.html">was
        squelched in January</a>. Old Navy has struggled in recent months, making
        separating the brands less attractive to investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc883c-2533-4219-b84c-ef46f360bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Nathaniel Meyersohn contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b17d1-fb42-421d-8c2f-c3c6eb939a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:41:51.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/business/gap-financials-coronavirus/index.html">The
        Gap is running out of money and stopped paying rent</a>"&nbsp;</em></p>'
