    'template': '1'
    'title': 'DOH: Seven facilities request more health workers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b0cc4-d9c6-41e7-91a6-523d57d2c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — At least
        seven health facilities requested additional healthcare workers amid the coronavirus
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f17c7b-af33-489b-9540-e8f572e5de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online briefing on Thursday, Health Spokesperson Ma. Rosario
        Vergeire said they have begun the process of hiring 701 medical personnel
        for the Lung Center of the Philippines in Quezon City, Philippine General
        Hospital in Manila, Dr. Jose N. Rodriguez Memorial Hospital and Sanitarium
        or Tala Hospital in Caloocan City and the Research Institute for Tropical
        Medicine in Muntinlupa City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ffe61-a4ef-4480-b307-30dd905770a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire did not name the three other hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f4ada-9df1-4464-95c0-93bd5321ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Department of Budget and Management (DBM) approved
        the budget for the emergency hiring of 857 health workers. The Department
        of Health (DOH) estimates that as many as 15,000 health personnel should be
        hired in COVID-19 response efforts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14dc9ac-aceb-4b6f-8ac8-92b2e1543cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil hindi sapat ang budget ng DOH, nagrequest po tayo ng
        budget sa DBM para dito. Sa panahong ito ang budget para sa 857 health workers
        pa lang ang naaprobaan ng ating DBM</em>," Vergeire said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272146e4-9bf9-4bb4-96f6-6d1f4183b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the DOH does not have enough budget, we requested
        DBM for additional budget for this. As of this moment, only the budget for
        857 health workers has been approved by the DBM.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156e0a8-32f5-4f0e-8ef7-abc0674252d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases in the country rose to 6,981 on Thursday.
        At least 722 people have recovered from the viral illness while 462 have died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9375c-0ceb-4545-8558-8e397b174b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Wednesday said among those infected are 1,062 health
        workers. Of this number, 26 succumbed to the disease, including 19 doctors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a8c0d-2f80-438a-9b87-b942cf85a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:54:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is covering the treatment expenses of all infected
        medical personnel and has granted them benefits, including a hazard pay of
        ₱500 daily for those under the public sector. There are efforts to also <a
        href="https://www.cnnphilippines.com/news/2020/4/18/hazard-pay-private-health-workers-awaiting-approval-iatf-duterte-covid-19.html">set
        a minimum hazard pay for</a> health workers in the private sector.</p>'
  'tourism-department-hotels-returning-OFWs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T19:32:56.032+08:00
    'imagesource': 'jcr:aa549466-79a0-4ffc-8705-e24df4860601'
