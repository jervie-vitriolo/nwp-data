  'philhealth-red-cross-mass-testing-partnership-covid-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T19:24:49.730+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a64277-9627-4118-b21b-7f7989d89139'
    'lead': 'A government-Philippine Red Cross partnership is in the works to boost
      the country''s testing capacities for COVID-19, an official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T19:24:40.244+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:55:00.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:09.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philhealth', 'philippine-red-cross', 'prc', 'partnership', 'mass-testing',
      'local-government-units', 'LGUs', 'covid-19', 'coronavirus']
    'stories': ['18f51edb-cfe8-423a-bd43-5e1d005edcd5', '55ed99b8-0bd4-4fc9-a7b5-c1127e413c32']
    'template': '1'
    'title': 'PhilHealth eyes partnership with PH Red Cross for mass testing'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff348883-7920-4e4d-ab27-9b3559cb1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> A government-Philippine
        Red Cross partnership is in the works to boost the country''s&nbsp;testing
        capacities for COVID-19, an official said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cf582-c444-444c-a664-f18c56a6ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron din tayong wino-work ngayon na partnership with the Philippine
        Red Cross, [....] kasi alam po natin na ''yung Red Cross po, pati ''yung ibang
        mga local government units, ay nagsasagawa na ng mass testing; so kailangan
        makapag-respond [din] tayo [roon]</em>," Shirley Domingo, Vice President for
        Corporate Affairs of the Philippine Health Insurance Corporation, said in
        a virtual media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fae378-094d-4386-96f6-7b664a17f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.244+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are working on a partnership agreement with the
        Philippine Red Cross, because as we know, Red Cross and some local government
        units are already conducting mass testing; so we also need to respond to that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b65de7-2b2d-4dc0-90d5-03da2e1458ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.244+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it will shoulder the cost&nbsp;of mass testing as
        long as it is certified by the Department of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c30acc4-e6b6-412d-895d-330a428cc9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede po mag-agree kung pa''no po ''yung bayaran. Usually po,
        nakakabit ito sa isang hospital; so binabayaran natin ''yon through the claims
        of these partner hospitals</em>," Domingo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6cd3c-d026-4c3a-859f-d588927b89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may make an agreement on how the payment will be
        done. Usually, we pay for those through the claims of our partner hospitals.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a65fc-8e75-400e-a98e-ca6faa59d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has yet to disclose details about the partnership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05293bbc-1a66-48fc-942a-6ab2a7978f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:24:40.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 6,981 coronavirus cases, including 722 recoveries
        and 462 deaths.</p>'
  'doh-emergency-hiring-coronavirus-crisis':
