      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The babies were delivered via caesarian section at 37 weeks last
        Tuesday at the Lagos University Teaching Hospital (LUTH) but the hospital
        only recently made the news public to give the first-time mother time to recuperate,
        it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c4086-e95d-4548-b05e-f2c2e131501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:33.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4dad1-5020-4abb-8af6-218d138822cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:33.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Adeyemi Okunowo, who delivered the babies, told CNN a specialist
        team was assembled at the hospital to monitor the pregnancy because of her
        age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476e416-2fe8-4a5b-af7e-449d4220d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:33.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77db349-8bcf-45fa-8dd7-2a0732a0770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:33.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an elderly woman and a first-time mother, it was a high-risk
        pregnancy and also because she was going to have twins but we were able to
        manage her pregnancy to term," Okunowo told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
