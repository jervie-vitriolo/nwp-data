      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43712582-9cdc-4ad5-8087-137c4bd51c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:33.304+08:00
