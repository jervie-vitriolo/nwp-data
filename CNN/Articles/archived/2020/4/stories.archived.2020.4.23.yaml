      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — Local
        government units may implement their own hard lockdown measures and bar residents
        from leaving their homes to further contain the spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221a78a-5533-4541-9629-a215cfee6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government made this pronouncement
        after the Manila City Mayor Francisco "Isko Moreno" Domagoso imposed a 48-hour
        shutdown in Sampaloc district starting at 8 p.m. Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6192a-4a02-46b8-a669-f0ee7544c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mayor Isko po...siya ay may kaukulang authority na pwedeng mag-implement
        ng polisiya na applicable sa kanyang lugar," DILG spokesperson Jonathan Malaya
        said during the Laging Handa virtual press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42532a55-ae9b-4fe6-ada2-edf4cda15d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor Isko Moreno has the corresponding authority
        to implement the applicable policy in his area.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b05467-320e-4c07-bea3-0529a2c4bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong mga ganyang hakbangin po, so long as they (LGUs) are closely
        coordinated with the DILG, ay pinapayagan po ng ating IATF (Inter-Agency Task
        Force)," Malaya added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc6b4f-7e9c-49ed-ac6d-6b01c97122b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These steps, so long as LGUs are closely coordinated
        with the DILG, are allowed by the IATF.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4ab9e-b793-42ef-ac2d-21acc737d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said there are 99 confirmed COVID-19 cases
        in Sampaloc, with 159 suspected cases. The district has the highest number
        of infection in Manila City to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcc0b5-b825-4a05-b8f5-6a20295328b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DILG recently summoned 29 barangay chairpersons in
        Metro Manila for their failure to implement the enhanced community quarantine
        in their own areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5f799-32b2-48d9-9e6a-beb230ec2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, the agency already issued show cause orders
        against village officials from Barangay 11, 12, 20, 154, 220, 350, and 212
        in Manila; Barangay Bagong Silangan, 178, 12, 176, 37, and 129 in Caloocan;
        Barangay Pasong Putik, Pasong Tamo, San Bartolome, Batasan Hills, Payatas,
        Fairview, Novaliches Proper, and San Antonio in Quezon City; Barangay Don
        Bosco, Moonwalk, and Marcela Green in Parañaque; Barangay Pio Del Pilar and
        Bangkal in Makati; Barangay Almanza 2 in Las Piñas; Barangay Tonsuya in Malabon;
        and Barangay Alabang in Muntinlupa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b51642-419f-4997-b700-572dfe71e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said that barangay chairpersons are legally liable in properly
        implementing the enhanced community quarantine as mandated by the Bayanihan
        to Heal as One Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660015c-54cf-4e68-8158-f9eb9576b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will meet the IATF at 6 p.m. Thursday
        to discuss their recommendations for the fate of the Luzon-wide quarantine.
        Presidential Spokesperson Harry Roque said he is not sure if Duterte <a href="https://cnnphilippines.com/news/2020/4/23/Philippines-Luzon-lockdown-enhanced-community-quarantine-Duterte-decision-COVID-19.html">will
        make the decision within the day</a>&nbsp;as there may be more clarifications
        on the IATF suggestions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8d0df-1139-47ab-96f6-ce2c8217b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:53:44.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has a total of 6,710 COVID-19 cases, with
        693 recoveries and 446 deaths.</p>'
