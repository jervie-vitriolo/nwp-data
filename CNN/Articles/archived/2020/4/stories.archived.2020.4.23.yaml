    'mgnl:tags': ['COVID', 'COVID-19', 'coronavirus', 'stroke', 'young', 'adult']
    'stories': ['8f7dec0f-fa8c-4f1c-accc-0ebe8869c510']
    'template': '1'
    'title': 'COVID-19 causes sudden strokes in young adults, doctors say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd228755-bda2-429c-a8d6-b19a730d5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The new coronavirus appears to be
        causing sudden strokes in adults in their 30s and 40s who are not otherwise
        terribly ill, doctors reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36438ca-fc82-40ce-a818-9254b519036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf808f87-1034-434f-952b-b5f9c4ee22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said patients may be unwilling to call 911 because they have
        heard hospitals are overwhelmed by coronavirus cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c434d-f0df-4ff7-9ca2-68dc6db4a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63db760-71f4-48fe-b1a9-fdb98be2fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s growing evidence that COVID-19 infection can cause the
        blood to clot in unusual ways, and stroke would be an expected consequence
        of that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb4ac8-0774-4f25-8dcc-043244486496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b529a-200b-4c8d-ba3f-234bee74c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Thomas Oxley, a neurosurgeon at Mount Sinai Health System in
        New York, and colleagues gave details of five people they treated. All were
        under the age of 50, and all had either mild symptoms of Covid-19 infection
        or no symptoms at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c29105-f853-45d6-a942-76b0f65d8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dad984-509b-41b4-ac5e-87afdb2b4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus seems to be causing increased clotting in the large arteries,
        leading to severe stroke," Oxley told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc45993-9cdf-4269-a95d-a19cf28df009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab70e9f-1b5b-48f0-bcd9-17a84b084f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our report shows a seven-fold increase in incidence of sudden stroke
        in young patients during the past two weeks. Most of these patients have no
        past medical history and were at home with either mild symptoms (or in two
        cases, no symptoms) of Covid," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddddb653-93e6-4c79-a6b4-efd5afa30d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5633d-9212-41c0-96b1-a87bee3e6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All tested positive. Two of them delayed calling an ambulance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb36bbb-5190-4bf8-a1cc-e80f7230b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e4c10-b898-4554-bf9a-dadc66c7fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other doctors have also reported that people are reluctant to call
        911 or go to emergency rooms because of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db88d06-ab8d-49ae-a2bd-09c38b7ec4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9acd26-4db4-4efe-8df2-32db9f841acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not common for people so young to have strokes, especially
        strokes in the large vessels in the brain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b3b9c-3aa1-4289-b64d-8983625ef69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def36eb-a7e3-4ae4-8764-b60e1f835012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For comparison, our service, over the previous 12 months, has treated
        on average 0.73 patients every 2 weeks under the age of 50 years with large
        vessel stroke," the team wrote in a letter to be published in the New England
        Journal of Medicine. That''s fewer than two people a month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee870f-2478-4afc-80d5-a7282443e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a6212-5c70-4047-a101-95fabae65d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stroke in a large blood vessel causes severe damage if it is not
        removed right away. At least one patient has died, and others are in rehabilitation
        facilities, intensive care or in the stroke unit. Only one went home but will
        require intense care, Oxley said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2df5b8-4d22-4eca-a6a0-665bc6a4cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b16451-97b1-4869-b66d-3ed254c817c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average person who has a large vessel stroke is severely impaired,"
        Oxley said. "It means it a bigger clot. It includes one of the largest arteries
        in the brain."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdaa2c-7db6-4996-a4de-f22155fb4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08290e49-5d90-4b3b-a064-beb353fd657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brain cells die when blood flow is stopped, and the longer it''s
        blocked, the wider the damage in the brain. Quick treatment is vital. "The
        most effective treatment for large vessel stroke is clot retrieval, but this
        must be performed within 6 hours, and sometimes within 24 hours," Oxley said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c54ca9-e780-4852-976d-475680506f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fba8db-cceb-49b8-bbe1-6e9ce6f3d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:43:06.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxley said his team wanted to tell people to watch themselves for
        symptoms of coronavirus infection and to call 911 if they have any evidence
        of stroke.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82167957-6846-4238-ac93-d791d6e2a15a'
      'mgnl:activationStatus': true
