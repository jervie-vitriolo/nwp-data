      'text': '<p>(CNN) -&nbsp;Roger Federer says the current lockdown is the perfect
        opportunity for tennis to merge the men''s and women''s governing bodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfb4dc-c56a-42b7-8058-77c7c91805b9'
