  'philippines-covid-19-cases-recoveries-deaths':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T16:39:53.024+08:00
    'imagesource': 'jcr:81704618-5e5c-4da1-ab88-c03c8891398a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ed99b8-0bd4-4fc9-a7b5-c1127e413c32'
    'lead': 'This is the biggest spike this week following the slower increase in
      new infections reported on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T16:43:06.937+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:55:13.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:05.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
