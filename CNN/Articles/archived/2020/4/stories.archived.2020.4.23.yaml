      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb659f8-752f-4f6c-9b75-f969d5a77d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists aren''t heading to Australia at present, but there are
        still ways to support the koalas from home, namely the hospital''s adopt-a-koala
        online program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15258797-f34a-4e62-8e7b-181887dfa2e4'
