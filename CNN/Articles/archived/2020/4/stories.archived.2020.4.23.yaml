      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — As the
        world races against time to find a cure of coronavirus disease, the Philippines
        will soon begin looking into the possible effects of existing drugs on COVID-19
        patients, the Department of Health&nbsp;said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
