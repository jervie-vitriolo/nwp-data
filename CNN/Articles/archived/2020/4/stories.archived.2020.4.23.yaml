    'template': '1'
    'title': 'Two cats in New York are first pets known to have coronavirus in the
      US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa87858-478e-4bfc-ba67-892325e163b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Two cats in New York have been infected
        with the novel coronavirus, federal officials announced Wednesday. Both had
        mild respiratory symptoms and are expected to make a full recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024ed4c-c960-49f1-9492-44ee236f1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff643c0-a95a-419a-a6e2-024afb9f0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the first pets in the United States to test positive,"
        the US Department of Agriculture said Wednesday in a joint statement with
        the US Centers for Disease Control and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d05a33-53fc-4ea6-9dff-a7be5059b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d273504-07bf-4e9d-99bd-359fe62095c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies emphasized that there is no evidence pets play a role
        in spreading coronavirus in the United States. "There is no justification
        in taking measures against companion animals that may compromise their welfare,"
        they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29579c-ea92-46a7-89ab-2c6265fa6aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b892bf-9400-424a-b2d4-ac4e55e0d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cats were tested after they showed respiratory symptoms,
        according to the agencies, and they join the ranks of a lion and a tiger in
        New York who were previously confirmed to be infected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73954582-ab3b-4852-801d-dff3a400e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351aaa9-398e-43a1-8841-a637296e73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veterinarian tested the first house cat after it showed mild respiratory
        signs, but none of the humans in its household were confirmed to have the
        virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8be03-3cbd-4576-becc-a3821bb66dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9244d8-18f5-4057-9a44-a2f151d9ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible, officials said, that the cat was infected by somebody
        outside the home. Someone inside the house, with mild or no symptoms, could
        have also transmitted the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922ecf2-8edd-417e-b474-3ecb8ad93bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbec01b-8ebe-4876-bfe1-02610d8d6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second cat, in a separate area of New York, was also tested
        after it showed signs of respiratory illness. The owner of that cat tested
        positive for Covid-19 before the cat became ill, but another cat in the household
        has shown no signs of illness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6351b4-7c8c-479f-a398-dbf8bdcb9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda26617-5114-4019-bad6-b50e3b8a57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social distancing for cats and dogs, too</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad872fd-e026-46c1-a06e-b858654c01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are still learning more about coronavirus and pets, but
        the CDC is recommending that people limit interactions between their pets
        and people or animals outside the household.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e212d5-b18f-4875-9393-da58a970d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836dde6-9f3d-49ad-ab2d-d120e6895897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats should be kept indoors when possible, the CDC said, and dogs
        should be walked on a leash, maintaining at least six feet from other people
        and animals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a24dec-e0d4-484b-a47a-b9ba7a468b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6399c37-c778-44a2-a475-5ea1b529cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said dogs should also avoid public places where a large
        number of people and animals gather, such as dog parks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a53c5-c786-4809-9669-b36e70cb0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6d6cf-1c86-4b67-a8f7-ab9ab175a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone is ill with Covid-19 -- whether suspected or confirmed
        -- officials recommend having another member of the household care for pets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506b52b-11d3-4a50-ab75-1558977f1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c429b4b-1a8b-46ed-90cd-a4a0cfa8e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not possible, people should wear cloth face coverings
        around animals, making sure to wash their hands before and after any interactions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06409d68-c258-48a5-9098-2aae26b1ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040f8a1-6070-4da5-bc00-6b7eb2325320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:03:47.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when people are sick, officials said they should refrain from
        petting or snuggling their pets -- and avoid being kissed or licked.</p>'
  'negative-oil-prices-price-boom':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T05:03:16.834+08:00
    'imagesource': 'jcr:8de5c45c-c7a3-43a1-aaff-47e9abe0075f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ea1658-ccf9-4524-8ceb-94ec705e0a2b'
    'lead': 'The boom-to-bust oil market is experiencing one of its darkest moments
      in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T05:06:48.132+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:55:47.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:55.648+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How negative oil prices could set the stage for the next price boom'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7963d-c021-4ac3-9063-10382cbcff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The boom-to-bust oil market is experiencing
        one of its darkest moments in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9271d64-cb7a-4125-9cb5-41cd245a3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil demand is collapsing because of the coronavirus crisis. Supply
        is shrinking -- but not nearly fast enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fee4c4-d392-4241-ae85-e2d0b85ce82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.134+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is literally running out of room to store unneeded barrels
        of oil piling up during the coronavirus pandemic. That storage problem is
        so dire that it caused oil prices to turn negative this week for the first
        time ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b9fe0-a7a0-4429-b673-6a2484e2dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash is forcing a reckoning in the oil industry -- a painful
        one. Many shale oil producers have canceled drilling plans. Others have been
        forced to shut down active wells. Some frackers won''t survive at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720fedc-9a9a-40f0-a35d-a67a12b9b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the violent rebalancing in the oil market might be so overdone
        that it will set the stage for a spike in prices. When and if demand recovers,
        there might not be enough supply to meet it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb9797-107d-453a-be53-976f6178aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in an epic bust. As hard as it may be to believe, the next
        step is a boom," said Pavel Molchanov, energy analyst at Raymond James.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46898a6-abc2-47e0-b60e-e8f7d655128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3.6 billion people are living under lockdowns around the world,
        Molchanov estimates. Passenger flights have been grounded. Many factories
        are dark. World oil demand is expected to plunge by a record 9.3 million barrels
        per day in 2020, according to the International Energy Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0be60-7ec2-4475-9d1f-67e12c71f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that won''t last forever. At some point, the world will thirst
        for oil again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b11e3-f798-411c-9a4a-4f0f3ebee5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When demand returns to something close to normal levels, it''s
        quite possible there will be a shortage situation in 2021," Molchanov said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103c3a3-05c7-40dd-9513-382635223b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Subzero oil prices</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e0390-0887-4029-8630-929a2e932a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.135+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC, Russia and a group of other oil-producing countries have already
        agreed to slash production by a record-setting 10 million barrels beginning
        in May. Market forces are causing non-OPEC producers, led by the United States,
        to similarly cut output.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094492a7-b6a4-4716-a5c9-fc064f9a2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocking collapse in US oil to $-40 added an exclamation point
        to the problem facing the industry. Oil futures require that holders of a
        contract take delivery of barrels when the contract expires. But no one wanted
        to get crude delivered to them in May when storage capacity may run out. Even
        if it doesn''t run out, storage costs have skyrocketed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31d0eb-9c44-4fb4-b48a-6c8ca6889b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holders of May contracts were effectively willing to pay someone
        to get them out of their long positions...to avoid being physically delivered
        crude oil next month," Goldman Sachs analyst Damien Courvalin wrote in a note
        to clients Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5135e-1a10-4f5a-9b6b-d7be21f5589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mizuho analyst Paul Sankey said Tuesday US oil futures could "quite
        possibly" crash to $-100 in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e4b23-0d4e-4345-baaa-c824bf25bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The physical reality of oil is that it is difficult to handle,
        volatile, potentially polluting and actually useless without a refinery,"
        Sankey wrote in a report to clients. "If you had a stinking barrel of oil
        in your back yard, would you pay someone $100/barrel to take it away? Yes,
        and you would probably be relieved you were not charged $300."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1923b69-b08e-4d71-bff0-07fc9e7617bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Record collapse for US shale</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e7b0b-fda9-4400-a95a-cbf10466d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, oil supply clearly must come down at a breathtaking
        pace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8877013-5760-4c40-ae5b-5a00522e0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US fracking is on track to suffer its biggest monthly decline in
        history, according to Rystad Energy. The total number of started fracking
        operations will plunge by 60% in April from the peak earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ac66c-75a9-4adf-bcc5-addf7b83b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ultimately a finite amount of storage left to fill, production
        will soon need to fall sizably to bring the market into balance," Goldman''s
        Courvalin wrote, "finally setting the stage for higher prices once demand
        gradually recovers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f9999-8d05-4645-9c30-d1c2ac3ca0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How high? Molchanov said oil could trade hit $50 to $60 next year
        and "potentially higher than that." Goldman Sachs has previously predicted
        oil could climb "far above" $55 in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560d1da-47d7-4056-8923-59c7d4ff72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This inflection will play out in a matter of weeks, not months,
        with the market likely forced into balance before June," Courvalin wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28091396-6ede-4068-b503-db3a85041c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are cutting production in two ways. First, they are slashing
        their spending plans for drilling new and uncompleted wells. For instance,
        ExxonMobil cut its 2020 spending by 30%, including a large focus on the Permian
        Basin shale oilfield in West Texas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4e4b2-95b8-4cbb-be01-07508bd8f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, and most importantly, oil companies are turning the taps
        off on active wells through a painful process known as "shut-ins." And there
        is no guarantee those taps can or will get turned back on at full capacity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df87eb-8cb3-4fb9-b038-94a9e3e22ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take time and money to turn it back on. It''s not like
        a light switch," David Trainer, CEO of New Constructs, an investment research
        firm based in Nashville.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcf8e1-9675-4bec-a0f6-bd2ae3b1f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Bankruptcies are on the way</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612ba5a-d78f-4d7c-ae58-208f1ded36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have argued that shale oil wells will be damaged during forced
        shut-ins, making it trickier to turn them back on. That could limit the ability
        of US shale companies to respond to higher demand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6276e4d-d428-4e06-be60-a351be46c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a wildcard," said Jeff Wyll, senior energy analyst at Neuberger
        Berman. "Fracking is a new phenomenon in the oil market. There''s just less
        data available."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f9ee7-bea1-421c-965a-2068acf176c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some companies may not be around to turn the taps back on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756902f-8e28-41d1-a4b1-1ee36a3871d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a $20 oil environment, 533 US oil exploration and production
        companies will file for bankruptcy by the end of 2021, according to Rystad
        Energy. Even in a $30 environment, more than 200 US producers will go bankrupt,
        Rystad said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b60eb2-554c-4df2-ade4-5aa34e2f77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than get restructured in Chapter 11 proceedings, some of
        these companies may be unable to get financing to stay alive. They will be
        forced to liquidate altogether.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e37b0-89cc-4303-8c1f-8fc376ca5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When demand comes back online, there won''t be as many people there
        to make the oil," said Trainer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5bf6bc-5149-4203-83d1-982cce74d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies that do survive and have undamaged wells may be hesitant
        to aggressively ramp production back up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07910c6c-9bea-405c-8685-da6754f0f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like the oil companies will be rushing to turn supply
        back on so they can just end up in the same situation. They will wait to be
        sure," Trainer said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc478e5-699d-4fa0-abcb-12333b9a16b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What if demand doesn''t return?</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e835e1-6ff6-4776-94a2-0d951f42ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this bullish thesis hinges on a sharp recovery in demand back
        near the 100 million barrels per day the world was consuming before the crisis.
        And that is no sure thing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7798c-5ff5-4c71-a957-66763afdf366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a real risk of a more drawn-out recession that limits oil
        demand in the United States and around the world for a prolonged period. In
        that scenario, prices could stay low.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf577242-9a81-4ede-9b76-16274d3bea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the big concerns is that a second wave of coronavirus infections
        strikes during the second half of 2020, hindering any recovery. The director
        of the Centers for Disease Control and Protection warned Tuesday in an interview
        with the Washington Post that a second wave will be more disastrous because
        it would likely coincide with the start of flu season.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204810ca-9544-4e55-b966-7d9736c43067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could force a return to the social-distancing and stay-at-home
        orders that crippled the oil market in the first place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a474bde-f680-440b-8b16-bfa9af4f3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest risks for the oil market is a false restart
        of the economy," said Neuberger''s Wyll.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f715e4-89eb-4f11-8e6c-da437cea5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows for sure how the demand picture will look. Much of
        that will be determined by the trajectory of the pandemic and the willingness
        of people to return to pre-crisis activities like road trips, cruises and
        flights.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c78d8-aab3-42fc-8499-d51f93e37a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainer, the New Constructs CEO, is betting they will.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc9b2e-8f42-4c6c-927d-aec5a89d2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re social creatures. We''re going to want to get back to normal,"
        he said. "There''s a significant amount of the population that will party
        like it''s 1999. They''re sitting at home bored out of their minds."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039cb22-b2be-4ea7-882c-c815a88965a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:06:48.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/22/business/negative-oil-prices-spike/index.html">How
        negative oil prices could set the stage for the next price boom</a>."</em></p>'
