      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfbf8f7-63cc-4190-9b44-4dca35ce8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding: "It''s too confusing for the fans when there are different
        ranking systems, different logos, different websites, different tournament
        categories."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400bfe5-4503-442c-b959-bd23a268e767'
