      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution added that proper burial or cremation with identification
        and documentation must be observed to ensure respect for the deceased and
        their families. These must also be performed according to cultural and religious
        needs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e53c2-0427-498f-b885-fe5bd40c5dd5'
