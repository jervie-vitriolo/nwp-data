      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, business schools rely even more heavily on foreign students.
        Nearly two thirds of this year''s Insead MBA class is from outside Europe,
        while fewer than 10% of students currently enrolled in MBAs at Cambridge Judge
        and the University of Oxford''s Saïd Business School are from Britain.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6c65d-b189-446f-b8e1-ad498c0556a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.009+08:00
      'mgnl:createdBy': 'mel'
