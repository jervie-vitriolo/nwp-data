      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> Senator
        Manny Pacquiao will file a bill that will require people to adopt a "standard
        hygiene and social distancing protocol" which must be strictly enforced in
        light of the continuing threat of COVID-19.</p>'
