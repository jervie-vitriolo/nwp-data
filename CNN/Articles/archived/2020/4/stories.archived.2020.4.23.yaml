      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMaj Elmer Monsalve, head of the Quezon City Police District-Criminal
        Investigation and Detection Unit, echoed Gamboa''s sentiment, saying Florendo
        held on to a "stage of survival" mindset during the incident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ad3a9-bf00-48f4-a205-27acee629f03'
