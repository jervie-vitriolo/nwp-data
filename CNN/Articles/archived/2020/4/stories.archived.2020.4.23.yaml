      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the order of city Mayor Francisco "Isko Moreno" Domagoso,
        residents of the district will not be allowed to leave their homes starting
        at 8pm, in a bid to curb the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f87cad-5360-41a4-ad33-50077ab45e1f'
