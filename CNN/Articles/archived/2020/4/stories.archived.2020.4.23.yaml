    'template': '1'
    'title': 'Catriona Gray encourages people to stay connected, ''be of service''
      to others in trying times'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c324c2c-47f9-4f4e-99f8-52e5d72575da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Miss
        Universe 2018 Catriona Gray reminded everyone to stay “connected” and “be
        of service” to each other in these trying times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f280f8d-b9ed-48d6-bf5c-c28dec85dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the beauty of being a human being," she said. "It is being
        of service to your fellow human being."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82576406-238a-414f-a67d-46ba00caf5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ddb4c-3d9f-48ab-8879-1b4a566b0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray emphasized the importance of staying community-driven during
        the COVID-19 pandemic.  She said hope unites people in times like these.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ab0b8-22bd-4d81-b5b1-b21c4f7eff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be very overwhelming for many of us," she told CNN Philippines
        in an interview Wednesday night. "We are not all in the same boat unfortunately,
        but we are all facing the same storm. There’s a unity in hope that we can
        all come together,”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ce360-0957-415c-8718-d89b2ae68ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen added that she turns to her social media platforms
        as channels of right information, as well as a source of positivity and inspiration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125aebb4-a778-450d-8692-bafa78d02e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t need a title, you don’t need a crown but you can be of
        service to your fellow human being,” she declared.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095136c-e841-4505-977c-6ec282de8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd93dd-801c-42eb-8b4d-89c76afbc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gray said she was “deeply saddened” by the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/18/happyland-fire.html"
        href="https://cnnphilippines.com/news/2020/4/18/happyland-fire.html">fire</a>
        that rummaged a community in Happyland, Tondo, Manila, which she has been
        helping out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85c806-d888-4071-b1cf-415439b8fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was really saddened considering what the state of the nation
        we’re going through where everyone is implored to stay in their homes," she
        said. "Unfortunately, the are 500 people recently displaced from their homes
        due to a fire that occurred this Tuesday in Happyland, Tondo."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a601e-42b2-4c2e-ab3a-0ea07268b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a number of personalities and non-government organizations
        have been helping the affected families by donating basic needs like food
        and clothing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e0c5a-e279-4442-80b2-031b3115665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really implored me to see what I can do even from home," she
        said. "It’s a bit of a different circumstance of not being able to go out
        there personally to be hands-on.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b5f8c-e6cc-44e6-957c-e220ca794620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:21:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said she remains hopeful despite the uncertain times that the
        country and the entire world is facing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1b7f0-ed42-44ad-8a28-9de886659fe0'
      'mgnl:activationStatus': true
