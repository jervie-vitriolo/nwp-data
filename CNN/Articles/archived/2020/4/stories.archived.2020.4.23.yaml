    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 big cats have tested positive for coronavirus at the Bronx Zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf81fb2-1f11-4aca-9faf-4a6da9ac5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:14:39.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Seven more big cats have coronavirus at
        the Bronx Zoo, in addition to a tiger that tested positive earlier this month,
        the Wildlife Conservation Society announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11aecf-6fc8-46da-bd2d-6e2fda7c1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:14:39.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit, which runs the famed zoo in New York City, said three
        tigers and three African lions began showing symptoms in early April, when
        the zoo announced a 4-year-old Malayan tiger named Nadia tested positive.
        The six big cats were tested and those results now show they are also infected.
        According to the zoo, they had been coughing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f4ed6-dfdf-42f6-86fc-57940cee9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:14:39.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more tiger, who showed no symptoms, also tested positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe49eb-d411-4b02-9469-7ade621b0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:14:39.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said the cats were infected by a staff member who was positive
        but at the time showed no symptoms. In response, preventive measures are now
        in place for staff who are caring for cats across all four zoos run by the
        nonprofit in the state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5d90c-3cd6-4341-8ce5-f83a8fa8f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:14:39.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four have been closed since mid-March, the nonprofit said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c62aee-bd09-4900-a26a-23cb969f11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:14:39.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said the animals are now behaving normally, eating well
        and are not coughing as much.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dc6dd-3c95-418d-9d92-76eb9fa37ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:14:39.020+08:00
