      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wished that the faithful may be inspired to "lead a life
        of purity and clarity" and spark unity "regardless of faith or creed" as they
        read the sacred text and honor Allah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81de2f-5ebd-411a-8206-5dd4ffbab5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.089+08:00
