      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4337202-1d1a-4ff5-b13d-d6cf92e46e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isa sa kanilang rekomendasyon</em> that we should be able to
        shorten the shiftings of our workers because physiologically <em>mas makakapagpahinga,
        mas mataas ang resistensya nila, mas hindi prone mahawa. Pangalawa, less exposure
        to the disease, naso-shorten ang time na exposed sila. Ito rin ay maganda
        para ma-cut ang risk of transmission sa ospital</em>,” she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf1570-d523-4cb4-9967-16fb29871a31'
      'mgnl:activationStatus': true
