      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the ATP and WTA, tennis is also controlled by the
        International Tennis Federation and boards of all four grand slams -- Wimbledon,
        the Australian Open, the US Open and the French Open.</p>'
