      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire told reporters the study,
        which will initially involve at least 500 COVID-19 patients in 20 hospitals,
        could start as early as Friday if they satisfy all the requirements for the
        Solidarity trial led by the World Health Organization.</p>'
