  'youngest-coronavirus-case-caraga':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-23T11:09:29.186+08:00
    'imagesource': 'jcr:35b82a2e-2f81-45b0-95be-1cad639d170d'
