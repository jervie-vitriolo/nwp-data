    'lead': 'Miss Universe 2018 Catriona Gray reminds everyone to stay “connected”
      and “be of service” to each other in these trying times, as it is the beauty
      of humanity according to her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T00:21:39.319+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:55:49.242+08:00
