    'mgnl:tags': ['Philippines', 'coronavirus-pandemic']
    'template': '1'
    'title': 'COVID-19 cases near 7,000 as recoveries top 700, DOH reports '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc94f88-8c62-4dae-bea1-1b71083b1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:43:06.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — The
        Department of Health on Thursday confirmed 271 new coronavirus disease cases,
        bringing the country total to 6,981.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede78b04-6d7b-469d-b02b-2e91f3a03bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:43:06.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the biggest spike this week following the slower increase
        in new infections reported on Wednesday – 111 new cases. The last time a higher
        number of new cases was recorded was on April 14 – 291 new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1657f4-36c2-4acc-848a-5b89972437cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:43:06.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country continues to see a rise in the number of recoveries
        which hit 722. The DOH said 29 more people have survived the viral illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e07ff9-4009-4c0a-91bb-d06c80231c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:43:06.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16 more patients have died from COVID-19, raising the
        death toll to 462.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1664688-6aa0-4086-b47b-89983cfc882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flattening the curve?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42fe2c-3942-4b23-b809-0ccc00114b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire in an online briefing
        said "there are indications" the country is flattening the curve of new coronavirus
        infections, but noted it is too early to declare it now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96b5aa-9f3d-4088-86a5-6e39bc4e1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the country has improved its case doubling time – from
        three days to five days. It also takes a longer time for the number of deaths
        to double, from three days to seven days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ce7e6-6169-4968-922a-4bc4324674ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumabagal na ang pagdami ng kaso pero hindi ibig sabihin ay
        magiging complacent tayo at bibitaw na tayo</em>," Vergeire said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52d3f3-bebe-4091-8362-3de2a3b284fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There has been a slower increase in cases but this
        does not mean we will be complacent and let go.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065b584-2636-484f-bf60-1342694d4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the virus, the government has placed Luzon under enhanced
        community quarantine, suspending most work, classes, and mass transportation
        so people would stay home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd4534-76a1-4fba-b4d9-af4a34678366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Luzon-wide quarantine was extended until April 30 amid
        daily spikes in new infections, the highest was 538 on March 31. Other local
        government units across the country enforced their own lockdowns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dc636-60d2-4051-ad48-7119ca2516a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:31:18.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More recoveries</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
