    'jcr:uuid': '3347c80d-a18c-4c23-8699-c2ca320199d9'
    'lead': 'US President Donald Trump made yet another false claim about coronavirus
      testing on Wednesday, wrongly saying at a White House briefing that the US is
      conducting more tests than any governor probably even wants. In fact, numerous
      governors, including Republicans, have said that more testing is necessary.'
