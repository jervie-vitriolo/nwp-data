      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Authorities
        will exercise maximum tolerance in dealing with violators of the 48-hour lockdown
        in Sampaloc, Manila starting tonight, but will arrest hard-headed and uncooperative
        residents, the Manila Police District (MPD) said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42094c26-38ff-4618-816c-9078f29600c7'
