    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba239e72-93ac-45c3-9ac0-8a308f0a53b8'
    'lead': 'An asymptomatic 10-year-old girl from Butuan City is the youngest person
      to contract the coronavirus disease in Caraga region, according to data released
      by local health officials Wednesday night. She is also the third confirmed case
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T11:14:35.063+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:55:26.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:01.337+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10-year-old girl is Caraga region’s youngest COVID-19 case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2389002-c917-461d-aa7e-903a75577fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — An asymptomatic
        10-year-old girl from Butuan City is the youngest person to contract the coronavirus
        disease in Caraga region, according to <a href="https://www.facebook.com/notes/doh-center-for-health-development-caraga/doh-caraga-declares-third-confirmed-covid-19-case-april-22-2020/2913541778734897"
        target="_blank">data</a> released by local health officials Wednesday night.
        She is also the third confirmed case in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48099e-0d64-492b-a481-43c7991f5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl had exposure to an infected person who attended in March
        in nearby Davao City the cockfighting event called “Araw ng Davao celebration
        six-cock derby," Department of Health-Caraga said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb226126-8a6d-4184-bbf9-e38cf21d09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier confirmed that cockfighting event attendees
        or their close contacts have contracted COVID-19. As of Wednesday, Davao region
        has 116 confirmed cases, 97 of which were recorded in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a503446-b4c8-46b0-9419-68909422adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Caraga said the young girl initially tested positive for COVID-19
        on a rapid test. The Research Institute for Tropical Medicine confirmed the
        results on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b22b9d-c4f9-450c-b551-1fe7ca30a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All infections in Caraga were reported in Butuan City, regional
        health officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f7f30-bbd5-4d96-8705-8bc38bde557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed case of the locality is a 68-year-old Filipino
        male who had travel history to Metro Manila in March, where most of the country’s
        infections were recorded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74646cb-722f-45dd-8574-c6d15f3f4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second confirmed case is a 65-year-old Filipino male exposed
        to a relative who went to the Davao City derby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9710b8d-86d8-49c6-8fc7-8db937b9fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga region includes the provinces of Agusan del Norte, Agusan
        del Sur, Dinagat Islands, Surigao del Norte and Surigao del Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90037f-8ac0-4a7a-bff7-bf51e32e8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:14:35.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are 6,710 COVID-19 cases, with 693 recoveries
        and 446 deaths.</p>'
