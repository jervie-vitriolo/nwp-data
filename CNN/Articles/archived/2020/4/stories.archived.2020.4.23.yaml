      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --<em> Editor''s Note:</em></strong> <em>A version
        of this story appeared in CNN''s Work Transformed newsletter. To get it in
        your inbox, sign up for free here.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d767a-4333-4c04-bbda-f287ec9c6558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell me: When was the last time you really stepped away from work
        and took some time just for yourself? Shut out all the noise -- the email,
        the Slacks, the texts, the Twitter notifications, the constant worry about
        that big project -- and just took a moment for yourself to regroup and refocus?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
