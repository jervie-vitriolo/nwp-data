      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called for implementation of preventive measures especially
        in "detention facilities, refugee camps, and large city slums, including dispelling
        myths and ensuring preparedness to deal with a higher than normal number of
        deaths than current capacity can handle."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f9abd-636a-4607-936b-f4cfc4097032'
      'mgnl:activationStatus': true
