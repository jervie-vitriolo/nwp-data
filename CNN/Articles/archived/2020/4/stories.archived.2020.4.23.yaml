      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7d818-bcdb-44f2-9937-b4bb3a9325fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:02:00.424+08:00
      'mgnl:createdBy': 'xave'
