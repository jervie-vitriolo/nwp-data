      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70221494-aaa0-488e-872d-bddb075a69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:02:45.493+08:00
      'mgnl:createdBy': 'pilar'
