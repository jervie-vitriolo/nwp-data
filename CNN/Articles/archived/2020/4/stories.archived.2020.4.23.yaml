  'coffee-filter':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-23T07:25:31.608+08:00
    'imagesource': 'jcr:7dfde780-e190-4392-ae4c-d5bdcb9df0c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed34cf82-22e9-4d63-b08a-27cfa92ea9a0'
    'lead': 'It turns out that coffee is not just fine for your health. In fact, it
      may lengthen your life — but only if you prepare your coffee with a filter,
      according to a new long-term study published in the European Journal of Preventive
      Cardiology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T07:31:13.017+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:55:38.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:57.908+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coffee']
    'template': '1'
    'title': 'The healthiest way to brew your coffee — and possibly lengthen your
      life'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad18cd9-a461-45b3-ba93-37496fe4bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For many of us, the day doesn''t start
        off right until we have that cuppa joe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d584aa6-83aa-412c-b4e1-7416358aa6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the aroma of that dark, rich brew can get our senses stirring,
        ready for the mood boost we know is coming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c0ecc-22cd-4571-90d3-5e742b3e2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it turns out that it''s not just fine for your health. In fact,
        it may lengthen your life -- but only if you prepare your coffee with a filter,
        according to a new long-term study published Wednesday in the European Journal
        of Preventive Cardiology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c7111-eb0a-499d-8132-ce10744cdf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfiltered coffee contains substances which increase blood cholesterol.
        Using a filter removes these and makes heart attacks and premature death less
        likely," said study author Dag Thelle, a senior professor in the public health
        and community medicine department of the University of Gothenburg, Sweden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac29f5-f42e-4580-870a-dc51469e7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study provides strong and convincing evidence of a link between
        coffee brewing methods, heart attacks and longevity," Thelle said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bf7f8-d622-4fb3-800b-94627628ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s bad news for lovers of coffee made with the French press,
        or cafetière, that is so popular today, or those fond of strong Greek and
        Turkish brewing methods. Boiling coffee or using a coffee press can actually
        increase your risk of heart disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405618d-d8a2-4f15-a4ea-fd6f2284a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfiltered coffee, like Greek and Turkish coffee, which is boiled,
        or coffee made in a French press contain higher amounts of cafestol and kahweol
        -- chemicals found in oil droplets floating in the coffee and also in the
        sediment," said registered dietitian Lisa Drayer, a CNN health and nutrition
        contributor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b3fdb-18dc-48d8-8cf7-3798093f1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have shown that these substances can raise triglyceride
        levels and LDL cholesterol levels," Drayer said. "So stick with filtered coffee,
        such as a paper filter that you would use in a drip-brewed coffee, which can
        help to trap these chemicals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6965ac0-3183-4bf4-9d22-46f8f96b6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drinking filtered coffee better for health</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4c65b-8648-452d-80be-0886def2fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study followed over half a million healthy Norwegian men
        and women between the ages of 20 and 79 over a 20-year period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5e620-8c2d-4bf6-9ef6-f861c28408ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed drinking boiled or pressed unfiltered coffee raised
        the risk of death in men aged 60 and above, due to elevated cardiovascular
        mortality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa945662-5f52-43fa-91cd-b55db517801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But drinking filtered coffee -- that through a paper filter, for
        example, was found to be healthier than drinking no coffee at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb3c6f-8abc-48e4-84ae-664643dce372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filtered coffee was linked to a 15% reduced risk of death from any
        cause, a 12% decreased risk of death from cardiovascular disease in men and
        a 20% lowered risk of death from heart disease in women when compared to drinking
        no coffee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dbdb5-085d-4ec1-a83e-5209039714a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the study found those who drank one to four cups of filtered
        coffee per day had the lowest mortality rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57e2fc-9bfa-4f7c-84d4-23b8d0ca762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding that those drinking the filtered beverage did a little
        better than those not drinking coffee at all could not be explained by any
        other variable such as age, gender or lifestyle habits. So we think this observation
        is true," Thelle said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef664cf9-706f-42d5-a669-2c88afd54c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evidence-based recommendations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87c53b-e88c-4a8f-afd2-35289a930053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings echo other research highlighting coffee''s health benefits.
        According to the American Heart Association, filtered coffee can sharpen your
        mental focus, boost mood and improve performance during exercise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196bae2-6f74-46c7-8152-62d4cb0e974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Medical Journal published a huge umbrella study in 2017
        that looked at over 200 meta-analyses of the health benefits of coffee and
        that found drinking three to fours cups of black coffee a day provides the
        most health benefits overall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7cec43-dbca-4625-8a74-16441b5f0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included lowering the risk of heart disease; numerous types
        of cancer; and neurological, metabolic and liver disorders; as well as overall
        mortality. Other studies have found coffee reduces the risk for melanoma,
        heart disease, multiple sclerosis, type 2 diabetes, liver disease, prostate
        cancer, Alzheimer''s, computer-related back pain and more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3f95a-19b3-481c-8bd9-0e53cd7b023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, nothing is perfect. There are some reasons you may want
        to limit or avoid coffee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5f125-fd95-49b1-9412-840f645e0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch your sleep. "If you have trouble falling asleep, it''s best
        to avoid coffee and all sources of caffeine in the evening or close to bedtime,"
        Drayer suggested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081181d0-d176-479c-b842-839668048716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careful if you''re at risk for fractures. The British Medical Journal
        analysis found high levels of coffee consumption (over four cups a day) was
        associated with a higher risk of fractures in women who already had a greater
        likelihood, but not in men.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b88ba-f925-4a21-881d-b355ec2718df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women should also be wary. Higher levels of coffee consumption
        were found to increase risk for preterm births and stillbirths, as well as
        low birth weight in babies. This is possibly due to the fact that the half-life
        of caffeine is known to double during pregnancy, raising the dose of caffeine
        per cup, according to the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba113b-6e1b-40b6-9ec5-ad3686db7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for those with Parkinson''s. A study published in September
        2017 reversed opinion on the benefits for Parkinson''s disease, which was
        long thought to be helped by caffeine. Researchers who first found that coffee
        reduced tremors in those with Parkinson''s went back and studied a larger
        sample of patients for a longer time. This time, they found no difference
        between those taking caffeine tablets and those taking a placebo. After the
        initial data came back negative, the study was stopped.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab854b-57d1-434b-8a08-3f9b8f778477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the vast majority of us, coffee is just fine, experts said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f4fa2-35ce-46de-9712-06f540396f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who know they have high cholesterol levels and want
        to do something about it, stay away from unfiltered brew, including coffee
        made with a cafetière," Thelle said. "For everyone else, drink your coffee
        with a clear conscience and go for filtered."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852a082-a747-45ef-9968-973a112611b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep your coffee consumption even more healthy, Drayer suggested
        the following tips:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1c82a-b4fe-4cf6-bd61-f02d4ccc714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid sugar in your coffee. "A teaspoon of sugar contains 16 calories.
        It may not sound like much, but if you add two teaspoons to your brew and
        drink a few cups per day, the calories add up," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4164c-17ac-4a8a-91b0-fc836155556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:31:13.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/22/health/healthiest-coffee-brew-wellness/index.html"
        target="_blank">The healthiest way to brew your coffee -- and possibly lengthen
        your life</a>"</em></p>'
