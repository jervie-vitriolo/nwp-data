      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) sounded the alarm on the "worrisome"
        number of healthcare workers in the Philippines who have been infected with
        COVID-19, underscoring the importance of proper protective gear for frontliners.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d349a5-3672-4de8-b98b-986fd41c13e1'
