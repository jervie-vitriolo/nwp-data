      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time grand slam champion posted his thoughts on social media
        Wednesday, prompting a number of high-profile stars to publicly agree with
        the Swiss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5f780-d109-4305-a4b8-9f26c96cacac'
      'mgnl:activationStatus': true
