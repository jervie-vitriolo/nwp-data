      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d572965-7737-4dd3-a2ac-97cb0d74e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:33.304+08:00
      'mgnl:createdBy': 'mel'
