    'template': '1'
    'title': 'Formula One team boss says season could start in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e6f35-97ef-4779-b522-db5286590d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Otmar Szafnauer, team principal of Racing Point F1
        Team, believes the Formula One season could start in July without fans present.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08dfae-88bf-45aa-a999-9e4bc5aeb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ceda13-ef77-4b28-87ed-9fec242bbdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Sport''s Amanda Davies, Szafnauer said the Red Bull
        Ring, Austria''s Formula One circuit, could host the first race of the season
        as Austria is one of the many European countries which has begun easing restrictions
        on daily life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011ed21-a014-461e-aa83-f6c232a91bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24244f2-455a-4d67-9a57-219fa7114cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Australian Grand Prix could have gone ahead safely
        but organizers "made the cautious decision not to race" amid the coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb40ea2-6cb1-41a5-a2b0-fbb5cb6f4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8f45d-0d6c-4273-893f-3e7b97b643d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408d31c-c7f9-4b74-a7b9-abb15af749f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has caused the start of the season -- initially set
        to begin in March -- to be delayed, with the Canadian Grand Prix recently
        becoming the ninth race to be either postponed or canceled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5bbc9-cdde-4aff-b2dd-94b3e9ececb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020f1a3-c56b-4ee4-ae05-56380fdbd06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Grand Prix is set to take place on July 5. F1 rules
        stipulate that a minimum of eight races must be held for a season to be classified
        as a world championship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849d929-b766-4aeb-a4ee-794af004f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305da5aa-e539-4d35-b38e-ec96886bdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szafnauer said: "Austria as a country is starting to come out of
        their lockdowns slowly but surely, and that''s in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ade82-c948-48ae-b202-486e2e5795d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f8ebe-1f3b-4c88-90b7-2b197715ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if you can look forward and say that''s happening in April,
        the barber shops and the beauty salons and the libraries are opening now and
        perhaps children go back to school in May, I can see a race without fans happening
        in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bc4f8-1f4f-43a8-8b20-5ab2344afc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b61b7b-174e-414b-9ebb-35496e21b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if that happens ... we can get 12-15 races in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01537e2-a3f0-4958-9def-60eeef94bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdeeeb-1a0e-40f8-8d89-c719c038726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Racing Point CEO said that if that many races can take place
        this season, the impact of the pandemic on the sport should not be as dramatic
        as some, like McLaren team principal Andreas Seidl, have predicted. Last week
        Seidl said the pandemic was a "final wake-up call" for the sport, warning
        that teams could fold if changes were not made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881bad4-2733-4282-9ecf-477920304c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae1b6d-b956-40bf-9222-2382ecd93711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our financial impact won''t be that bad this year," Szafnauer
        added. "It will still be significant, so we still have to save some cost;
        then, if we can have a full season next year, before we know it -- although
        this has taken a hit on us -- we''ll be in better shape."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8386d-48c5-4927-93eb-50d5e1e14d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fe712-54f6-4629-bcaa-df5f4ca9ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szafnauer said the pandemic and its impact on F1 highlighted "the
        fine margins that we''re working to financially" and compared what the sport
        is going through now to what happened after the 2008 global financial crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154f31c-1852-4601-ab3b-44f90de09e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd94aa-5e3a-4a9c-a553-b23a6553fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellations and postponements have already hit teams hard,
        with most of their revenues coming from broadcasting deals, race hosting fees
        and sponsorship, according to a recent Reuters report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531e148-6b6a-4deb-b9e9-d9ad0e16f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ace78d-ee31-4d29-94f0-c147be64b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw people leave the sport," said Szafnauer of the impact of
        the 2008 crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9278017-3f13-4c8b-9efe-3f3edbad3247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41e5e6-8f11-4ee2-adff-13a8dad29ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw new teams coming in that didn''t last very long, so we''ve
        got to make sure that if something like this happens every 10 years, the next
        one we''re in better shape."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c7641-df38-45bf-918a-f10d7dc0ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72cffe-bb96-4ad0-9687-8c87b1330553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams have already agreed to a $150 million budget cap for the 2021
        season in an attempt to level the playing field, and last week discussed a
        possible further reduction without coming to an agreement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783911ba-1270-4046-b23f-9db29a9d3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529cbf54-d8f5-47ec-8293-92d1f36b5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:46:25.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szafnauer cautioned that while these financial precautions were
        positive they should not impact the intrinsic nature of F1.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
