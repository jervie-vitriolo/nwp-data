      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, read
        about the origins of the Ebola virus and a gritty poetry collection, listen
        to a lovelorn discography from a Thai band&nbsp;as well as the catchiest quarantine
        anthem to date; and watch another Boy’s Love series that plays on authority
        and queerness.</p>'
    '26':
      'image': 'jcr:6baa728a-4d40-4472-b1e1-613ab6c75237'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c86e0f-81c9-4e5e-b0e9-5ff172831e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5d71e-0f0e-43f9-ada3-c2367bc42e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Hot Zone” by Richard Preston</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65835b8d-222e-4d1e-9552-98073859af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first chapter of “The Hot Zone,” Richard Preston’s chronicle
        of the origins of the&nbsp;Ebola virus, features a scene more horrifying than
        any Stephen King story could produce. Charles Monet, a Frenchman living in
        a sugar factory in Kenya contracts a mysterious disease from the forest. Throughout
        the chapter, we watch him succumb to the effects of the virus until he becomes
        a ticking time bomb. When he’s finally in the hospital, the virus finally
        causes him to “explode,” where he crashes and bleeds out into the hospital
        floor:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da01c9-ed1b-41c4-aaf5-71bf4b6224d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He loses consciousness and pitches forward onto the floor. The
        only sound is a choking in his throat as he continues to vomit blood and black
        matter while unconscious. Then comes a sound like a bedsheet being torn in
        half, which is the sound of his bowel opening and venting blood from his anus
        [..] The linings of his intestines have come off and are being expelled along
        with huge amounts of blood”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c57993-caa8-4388-afba-4e6d37dbe692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the clammy feeling of panic after reading it. This book
        came out in 1994 and compiles some of the most hair-raising reportage on the
        Ebola virus that Preston has published in The New Yorker. Re-reading some
        of the passages now during the COVID-19 pandemic is terrifying to say the
        least.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd3e7b-9cda-4a11-aa47-ed454de87403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with <a href="https://www.rollingstone.com/culture/culture-news/hot-zone-ebola-outbreak-coronavirus-richard-preston-interview-967242/"
        target="_blank">Rolling Stone</a>, Preston comments on how the initial denial
        of the pandemic is a similar reaction to any threat that the world is facing
        but the consequences are always fatal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2c642-2b1d-493c-a85b-189879257506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “In Africa, at first, people believed Ebola wasn’t real,
        that it was a plot by the Deep State, that it was fake news, and that it wasn’t
        much to worry about and would go away. In other words, President Trump has
        lately been acting like an Africa villager, and that’s not to denigrate African
        villagers. They were just being human, they were in denial. But once they
        figured out what Ebola was, they began doing ferocious social distancing,
        and they also quarantined villages. And Ebola died out in a matter of weeks
        in the villages where it was born. It just simply was extinguished. Social
        distancing is what killed Ebola.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee518708-b379-4139-9e12-f70283ab22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book has been adapted into a film (“Outbreak”) and most recently
        a miniseries on National Geographic Julianna Marguiles, Topher Grace, and
        Liam Cunningham, but nothing comes close to the feeling of reading about the
        effects of the virus as described in the book.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad96bb3-25e6-4da8-bdbb-42e1823da772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy the book <a href="https://www.penguinrandomhouse.com/books/133843/the-hot-zone-by-richard-preston/"
        target="_blank">here</a>. — Don Jaucian</p>'
    '27':
      'image': 'jcr:ec61e7db-e5a8-4d01-8359-40f44458c6ef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0f2ff-d9f4-4ece-806b-32d990cf0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.058+08:00
