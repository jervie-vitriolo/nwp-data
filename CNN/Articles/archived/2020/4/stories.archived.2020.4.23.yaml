      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Working together''</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108d040-23fe-4d6f-8147-9694b577e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion of merging the two governing bodies has been mooted for
        some time, with Canadian player and ATP Player Council member Vasek Pospisil
        confirming the vision of a possible merger had been brought forward in January
        last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31dab6-0f29-4252-97c5-66e37ee47046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc50515-2b80-49f9-b2af-b590c3431c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the WTA and ATP appear open to working more closely together,
        with the latter keen to create unity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65aab1-59b4-4ef2-bee2-2a61259ce09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2e3c6-7e51-4835-b467-985fbb3d84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent cooperation between governing bodies has only strengthened
        my belief that a unified sport is the surest way to maximize our potential
        and to deliver an optimal experience for fans on-site, on television and online,"
        said ATP Chairman Andrea Gaudenzi, in a statement sent to Reuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3659462-c628-4d2d-98c9-fbbf6e270d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d0611-f177-4599-a07b-d8c80b281acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To that end, I welcome the views of our players. Tennis has always
        led the way when it comes to putting men and women together on the biggest
        stages -- it''s one of our strengths and sets us apart from many other sports."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ffaf4-c75f-4d63-9d17-0d71a3c81033'
      'mgnl:activationStatus': true
