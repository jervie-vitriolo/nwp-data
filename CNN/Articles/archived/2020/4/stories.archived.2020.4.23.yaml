      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scrubb’s “2gether the Series” OST</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff9750-b9ad-4d77-9a1f-4aaac9876bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.057+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2gether The Series” is a show hinged on the power of music to bring
        two people, uh, together. Tine and Sarawat’s (Win Metawin and Bright Vachirawit,
        respectively) love story may run on several Boy’s Love tropes but it’s undeniable
        that they are largely entiwned by their love for music — Scrubb’s music, to
        be specific. The two first meet at a Scrubb concert (“I’ve never seen someone
        listen to music so happily before,” Sarawat said on that fateful moment) and
        Tine’s love for Scrubb affected Sarawat’s indie-loving heart so much so that
        Scrubb immediately became the musical connection between the two of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ea2bc-da32-48ca-99ef-39140db29b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.057+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chuck Smith points out in <a data-cke-saved-href="https://cnnphilippines.com/life/entertainment/2020/4/8/2gether-the-series-filipino-soaps.html"
        href="https://cnnphilippines.com/life/entertainment/2020/4/8/2gether-the-series-filipino-soaps.html"
        target="_blank">this article</a>, the scene where Sarawat shares his left
        earphones with Tine to listen to Scrubb’s “Everything” is a pivotal moment
        in their [budding] relationship. Sarawat puts on “Everything” because Tine
        missed it when he played it live. Then, Wat starts singing along, “I don''t
        care who you like / Just look at me / That''s it / That''s all it takes to
        make me happy.” It’s like Zach Braff passing the headphones to Natalie Portman
        in “Garden State” so she can listen to The Shins''s&nbsp;"New Slang." It’s
        a small act of intimacy that can make anyone weak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4fa08-8975-4467-92d4-c50a29208fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.057+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Scrubb songs featured in the show are like love letters
        between Sarawat and Tine. “Glai” (Close) is about the feeling of emotive uncertainty
        (“The path we walk on has two forks; we might have to break up / Whichever
        path we take, will you stay or go?”); “Luek Luek” (Deep) encapsulates the
        moment when Sarawat met Tine&nbsp;(“It might be because of the time that we
        met / Or because of the feelings that made my heart pound / The same old images
        are clear / And it was the time that we had a connection”); and “Kor” (Only
        You) is about the joys of having someone beside you (“I just want it to be
        you and me, I just want it to be only us / Just the two of us, just that is
        better than anything else”).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b535599-2532-440f-9c7d-4c3d51e22d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.057+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does help that the indie-pop duo — made up by singer Thawachpol
        Wongboonsiri (Muey) and guitarist Torpong Chantabuppha (Ball) — makes songs
        that are so damn catchy it’s no wonder Tine was jumping with joy during his
        first Scrubb concert. It’s easy to understand why Tine said "If you listen
        to Scrubb’s songs when you are happy, you will be even happier. If you listen
        when you are in love, you will be more deeply in love.” Their songs are massive,
        comforting hugs for when you need them the most.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1934400-1444-483a-80fb-944a5174fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:11:31.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to the playlist <a href="https://open.spotify.com/playlist/0DiuTZdVzscz0v26n1xhns?si=nF1vpzz9SOuqYD0TMgN8AA"
        target="_blank">here</a>. — DJ</p>'
    '29':
      'image': 'jcr:9e16094f-e27d-4d44-bcde-e564c6b54f27'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd2f48-9077-423a-a34b-420ec16ba5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:11:31.095+08:00
