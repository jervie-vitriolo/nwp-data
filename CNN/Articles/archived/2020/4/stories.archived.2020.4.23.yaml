      'mgnl:lastActivated': 2023-01-26T17:55:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Noah Adenuga, 77 told CNN the couple, who married in
        1974 had long desired to have a child of their own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47d089-06ba-4a83-9f2c-8b1bf3397e3d'
