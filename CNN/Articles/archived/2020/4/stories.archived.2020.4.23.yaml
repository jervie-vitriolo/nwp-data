    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f782ef9-ae23-4454-b0a7-4dabe5935eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> President
        Rodrigo Duterte’s decision on whether to extend or relax the Luzon-wide enhanced
        community quarantine will be known Friday morning, his spokesperson Harry
        Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cc6cf-a198-4f15-a0b3-ef3430d634bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
