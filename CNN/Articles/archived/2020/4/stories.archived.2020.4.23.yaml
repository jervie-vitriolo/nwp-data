      'mgnl:lastActivated': 2023-01-26T17:54:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f8411-0ebe-4f04-bd2f-c907c6022e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.638+08:00
