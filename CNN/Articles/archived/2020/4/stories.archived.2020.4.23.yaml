      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23620ad7-65ea-4446-aa06-603c7006242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas with a more than 70 percent occupancy of critical care facilities
        and are projected to see cases double in less than a week are deemed in an
        "acceleration" mode, which merits a sustained ECQ.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6637e-cabf-4b49-b0d1-a809a161ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784f0a7-6fe1-4112-815f-9647bce06058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag wala pa ring kapasidad ang</em> health sector to provide
        medical assistance, acceleration, <em>ECQ pa rin. Kapag ECQ pa rin, walang
        pinag-uusapan na&nbsp;</em>modification as far as transportation and what-have-you
        is concerned," said Roque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c497f-a69a-40f7-b834-3e53302c79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2018 national data, Metro Manila contributes the largest
        share of the country’s economy at 36 percent, that is followed by the Calabarzon
        region with 17 percent, then comes Central Luzon with a share of the country’s
        gross domestic product at almost 10 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ea53b-2abc-4413-aae6-3fac82cde50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three regions also have the highest number of COVID-19 patients.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e065938-2fd6-45fc-97a1-8eb2b39bfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa44c47-099e-4670-ba01-2180104b931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the health experts tapped to advise Duterte are not recommending
        a total lockdown over Luzon, the country''s biggest island with over 57 million
        people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7905f35-785a-4260-95a2-1df2b258e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf12517-096f-4893-b14d-b923241a21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recommendations, the decision remains on Duterte''s
        hands. Senator and former presidential aide Bong Go said the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/21/Rodrigo-Duterte-enhanced-community-quarantine-decision.html"
        href="https://www.cnnphilippines.com/news/2020/4/21/Rodrigo-Duterte-enhanced-community-quarantine-decision.html">announcement</a>
        will be made today, but no other details were provided. The President usually
        addresses the public in a pre-recorded message aired late at night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422a706-f924-42f0-ab9d-09fabb21905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he last spoke with the President on Tuesday, adding that
        he is not sure if Duterte will proceed with the important announcement today.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7dffb-28eb-4dd8-9933-4e7a7ef7ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b80c23-e8c0-4f32-b1c8-398a55cbdcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Senator Bong Go ang nagsabi na magdedesisyon siya today.
        Ang narinig ko pong huli sa bibig mismo ng Presidente, it could have been
        yesterday, it could have been on April 30 depending on his decision dahil
        kapag siya ay nag-desisyon na may mga areas na magre-relax ng ECQ ay baka
        maglabasan ang tao</em>," the Malacañang spokesman said, noting that Duterte
        will make use of the "best advice" from the Cabinet as well as medical experts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e29099-f2d1-4618-8820-d0950797f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was Senator Bong Go who said that he (Duterte)
        will decide today. What I last heard from the President’s mouth is that his
        decision could have been (made) yesterday, it could have been on April 30
        depending on his decision, as he feared that people might go out of their
        homes if he decides to lift the ECQ in some areas.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f74f25-7112-4e61-b607-db9e03a1c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89290de5-52e8-4cc1-8e20-0fdb19b410d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a tool proposed by the IATF to determine a population''s
        vulnerability to the disease based on age and preexisting medical conditions,
        Roque added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961021c-c3bc-425d-bd97-7c2fb568985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa643bda-8f9c-41c0-8435-bb3b1d63adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Spokesperson Karlo Norales earlier said that local officials
        will be more confident to revise the current lockdown guidelines if testing
        capabilities continue to go up. There are only 17 accredited testing centers
        nationwide, which can test over 3,000 samples daily.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0f2d0-3bf2-4854-b30b-d8b294054a30'
      'mgnl:activationStatus': true
