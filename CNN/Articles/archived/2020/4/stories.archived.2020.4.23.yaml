      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing champ turned senator said the protocols are addressed
        in his “New Normal Law" bill that seeks to change the practices in social
        places to save lives.</p>'
