    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569ea5b-d38f-4014-8a74-34f45806ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.711+08:00
