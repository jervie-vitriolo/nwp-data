      'jcr:uuid': '53da3e2c-0f32-48be-9095-1a4b3499561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala sigurong ganoon... Wala pong relasyon ito sa kahit anong
        sinabi ng Presidente at hindi rin po sinabi ng pulis na ipinatutupad niya
        ang isang order ng Presidente</em>," Roque said, calling such claims baseless
        and "not factual."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cf693-12e9-4c8a-80cf-08786a3680b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adae20b-e7e0-48b8-9639-cc006f6cca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s nothing like that... This is not related
        to anything that the President said, and the policeman also didn''t say that
        he was implementing any order from the President.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d317b9-0c84-45e0-b2f5-c8b803b9af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque extended condolences to the family of the late Winston Ragos,
        a retired military officer who was shot dead by Police Master Sergeant Daniel
        Florendo, Jr. at a checkpoint in Fairview.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dad81-797a-4a6b-a9af-d251ee07f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque cited results of a preliminary investigation from the Philippine
        National Police that indicated a cop claimed he thought&nbsp;Ragos was pulling
        out a gun from his bag after a shouting match near the checkpoint at Barangay
        Pasong Putik.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ab29d-e064-4b82-a951-bc24d6b22096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c0883-838a-4698-9ddc-dd79e7789590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed allegations the policeman who shot the former army
        officer had been acting upon Duterte''s&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html">April
        1 pronouncement</a> that police officers and soldiers should gun down quarantine
        violators who would put their lives in danger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882d744-8fd8-4ad6-ae14-3b3f01f53420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a343ec-cef7-42e3-98d1-08c26c407bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Archie Gamboa later on clarified that shooting
        is their "last resort" when dealing with violators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27162b5d-3ef6-4a6e-b227-c7d427cae883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/2/Duterte-shoot-quarantine-violators.html?fbclid=IwAR39uc1Q06_sblLBildT3Mf3Lm9P5XS4KSekr0VEagimAKeQKOUDYaAE8OU">''Don''t
        threaten the hungry with bullets'': Groups, lawmakers condemn Duterte''s order
        vs. lockdown violators</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba470f2-6a75-4e6b-8948-496a33762678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nangangako ang gobyerno, ang Presidente na magkakaroon ng patas
        na imbestigasyon dito</em> [The government and the President will ensure a
        fair investigation]," Roque said in a Thursday briefing, adding that it was
        sad to hear the victim was also a public servant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7d68b-f845-4250-b28e-c90e59be3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44601c57-35f9-4ba3-951f-d191652f6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos, 34, served during the 2017 Marawi siege and fought Maute
        rebels to reclaim the city in Mindanao. The victim''s mother said her son
        had been suffering from post-traumatic disorder and had been dealing with
        some mental health issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b1ef9-2cd2-43d3-affc-160e1ff20403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b55bc-1fd7-46b2-b255-3ab7b8c7354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said in a Thursday interview with CNN Philippines that Florendo
        exercised a "judgment call" at the scene, as he assumed that Ragos tried to
        draw his firearm to fight back. The top cop added that an administrative probe
        on the police officer is underway, noting that complaints will be filed should
        authorities find lapses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7ce54-029c-4128-a32d-37f2468c95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861dcb31-aa3b-4a60-a99f-400711455523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:26:44.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said the victim did not have a gun inside his bag and
        only carried his quarantine pass. Another said that the police on site have
        been warned that Ragos was not in the right state of mind and asked for them
        to stand down, but to no avail.</p>'
  'smc-150-million-worth-of-poultry-products-donation-covid-19-fight':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T17:28:30.417+08:00
    'imagesource': 'jcr:fe27c1c1-02bd-4d4c-98a4-45ecb39ac756'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13d0c55-8f60-49c6-884f-72f3fc961318'
    'lead': 'San Miguel Corporation is preparing to give out ₱150 million worth of
      meat products to aid peasant communities during the COVID-19 pandemic, with
      its total donations now topping ₱1 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T17:28:10.042+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:55:10.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:06.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'san-miguel-corporation', 'ramon-ang', 'donation', 'contribution',
      'poultry-products', 'meat-products', 'food', 'covid-19', 'coronavirus']
    'stories': ['07587e4c-cb0f-437e-bb65-ee8dc3199af5']
    'template': '1'
    'title': 'SMC to distribute ₱150-M worth of poultry products to poor families
      amid COVID-19 fight'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c139e5e-a90a-4db2-b107-1123c1652b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.044+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> San
        Miguel Corporation is preparing to give out ₱150 million worth of meat products
        to aid peasant communities during the COVID-19 pandemic, with its total donations
        now topping ₱1 billion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193383d-d3a9-4a32-8650-3278409807eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:30:02.701+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor families living in areas where the branches of the company
        are located&nbsp;will be prioritized in the distribution, according to SMC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20bcd0-8a73-452e-81d8-9ce53dcbe969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.045+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the resources that we have, we are in a position to help and
        provide essential relief, especially to our neighbors, in these difficult
        times. To use these resources well and put them to good use [are] the right
        and responsible thing to do," SMC President and Chief Operating Officer Ramon
        Ang said in a statement Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7235b5c-7237-409c-9f71-9e6fd34d8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.045+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many families do not have the means to earn a living right now,
        so food is really a concern. By helping our LGUs and partner non-profit and
        charitable organizations bring food to those who need it, we hope that the
        most vulnerable families will have one less thing to worry about, especially
        since we are all mandated to stay in our homes," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c964b-8228-43da-bfa4-d5484f3df837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.045+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led conglomerate assured that it stays true to its
        commitment of helping the country''s frontliners, as well as those in the
        most affected communities and businesses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222fd84-48d9-4d5a-933e-6f8cbdfe2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has now contributed ₱1.147 billion for its COVID-19 efforts,
        including ₱390.7 million for food donations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc3c6f-3c23-445d-9c5c-53100977375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its own food products, the company has also distributed
        some 1.1 million kilos (₱38.4 million worth) of rice, as part of its food
        donation drive. It has likewise donated more than 15,000 bags of flour to
        local government units for the benefit of its bakers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51410e16-6b2e-41e4-be6a-ca24906a1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC recently completed its delivery of 40,000 sets of protective
        gear to more than 60 healthcare facilities nationwide. It has also distributed
        its first batch of life-saving ventilators to five public hospitals, specifically
        the Philippine General Hospital, San Lazaro Hospital, East Avenue Medical
        Center, Quezon Memorial Medical Center, and Lung Center of the Philippines.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20befeb-f94a-4d09-a3d5-14b050b99865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:28:10.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:55:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other donations initiated by&nbsp;the company include: ₱100 million
        for "Project Ugnayan," a coalition of private companies that provides assistance
        to the government in COVID-19 fight; ₱5.3 million worth of fuel for the MMDA
        and DOTr’s “Libreng Sakay” program for medical frontliners; P5 million for
        the construction of emergency quarantine facilities within military camps;
        and another P3.8 million in various assistance.</p>'
