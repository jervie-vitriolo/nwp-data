    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-Stock-Exchange']
    'template': '1'
    'title': 'The New York Stock Exchange could reopen in phases beginning in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82840f-55b0-428c-bf29-d04a65ad84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Stock Exchange might reopen
        in phases after May 15, two sources who were on a conference call with NYSE
        Chief Operating Officer Michael Blaugrund told CNN Business. The sources also
        say the timing could change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29521c6-94d3-4d2d-acb6-e2c0c662d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5b11e-6353-455e-a48c-9965722c497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaugrund was speaking with NYSE employees, heads of firms and brokers
        on the 40-minute call. He said when the floor does open, there will be a reduced
        head count on the floor and social distancing guidelines will be followed,
        according to the two sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158cd47-13a6-4805-a7fc-365bc7df8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b06e22-9220-4b3e-9263-359bda38919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYSE closed its trading floor in March temporarily and shifted
        to fully electronic trading to prevent the spread of coronavirus. The move
        came shortly after the NYSE sent an update to traders informing them that
        two people — a member of the trading floor community and an NYSE employee
        — tested positive for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308a3e3-22d1-467f-ae2d-3afb6320780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49028f-d0a0-4fb8-b1de-5af734e0edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same protocol that the NYSE followed just before the floor closed
        will also be in effect, meaning temperature checks for anyone entering the
        building, according to the sources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c58bff-0ae2-44dc-82d9-a28abab0eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:26:03.114+08:00
