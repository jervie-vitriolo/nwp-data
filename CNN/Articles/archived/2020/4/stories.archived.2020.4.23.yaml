      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was training to get ready for that and that was going to be a
        good test. I was fit and feeling pretty strong," said Murray.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b18a7-c5e8-4476-a00e-243e61cb0794'
