      'mgnl:lastActivated': 2023-01-26T17:54:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7c809-5c35-4966-a568-052967e73192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte’s announcement on the six-week long quarantine
        in the country''s largest island, home to 57 million people and large industries,
        will be aired Friday at 8 a.m.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F220076349298173%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d659317-868f-4b21-b27d-1042845430c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-24T08:00:36.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:54:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2040d-22c0-454b-974d-74bf6bc627fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.956+08:00
