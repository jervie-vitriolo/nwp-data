      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t think an doctor would treat a patient without
        PPE. I am baffled with the reports. We know there is a shortage of PPE, but
        it’s not enough to say that they are taking a risk and treating patients without
        any PPE.]</p>'
