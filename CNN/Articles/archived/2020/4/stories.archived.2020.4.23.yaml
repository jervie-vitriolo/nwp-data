      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Ragos, who had a "heated" argument with police manning
        the checkpoint, allegedly attempted to pull out a .38 caliber hand gun from
        his sling bag after law enforcers asked him to head home.</p>'
