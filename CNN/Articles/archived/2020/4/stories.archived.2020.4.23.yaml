  'immigration-executive-order-trump':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T10:30:34.376+08:00
    'imagesource': 'jcr:12241863-c5b1-454c-a1b8-e481e3ec0f5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d78664b-fbb6-468e-a143-04cccbe44075'
    'lead': 'US President Donald Trump signed his anticipated executive order barring
      some immigration to the United States on Wednesday evening, nearly 48 hours
      after announcing the move on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T10:33:44.805+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:55:28.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:00.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'immigration', 'executive-order', 'United-States']
    'template': '1'
    'title': 'What Trump''s new executive order on immigration covers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd09cbb-5219-4054-8f1e-2b28f52ccd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump signed his
        anticipated executive order barring some immigration to the United States
        on Wednesday evening, nearly 48 hours after announcing the move on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e1045-ffb0-4fa6-92da-3218ffec88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d977d2a-30d9-4a40-b4d8-eab9ccca7ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the order falls short of an outright ban on legal immigration
        to the US, as Trump initially suggested, it stands to affect thousands of
        people overseas seeking to come to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b3407-a4e2-44a4-8f0f-fbc496977c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464e897-34b4-4d4e-899a-953d228ae90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials scrambled in recent days to finalize the
        executive order, which was still being fleshed out when Trump tweeted about
        it late Monday. Even before Trump provided more specific details about his
        move, his reelection campaign and allies were already touting and defending
        the executive order, reflecting the order''s political underpinnings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541a95b-4769-4d40-b3d2-fb246de188dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45804d89-5122-4078-bf25-6dae194674d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the order is needed to protect American jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb585b6-0f49-4fd8-b25e-1bfc4b3af09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04842d35-4f62-4e86-a3b4-cb6f58c8bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This order will ensure that unemployed Americans of all backgrounds
        will be first in line for jobs as our economy reopens," Trump said at the
        White House Wednesday. "Crucially, we''ll also preserve our health care resources
        for American patients. We have to take care of our patients, we have to take
        care of our great American workers. And that''s what we''re doing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5c43d-eb36-49dc-b10e-62317002f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e850612-fb08-4a79-9c73-f56307bac985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who does the executive order include?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482e0a0-b8e7-4c73-9835-608443225213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People outside of the United States seeking to legally migrate to
        the US, with some exceptions. The Migration Policy Institute, a nonpartisan
        think tank, estimates that the order would block around 26,000 green cards
        monthly or 52,000 over the 60-day period it''s in effect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808795b8-fcf5-4ec1-bf14-3a88f57e9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf0bb3-79fb-416e-8a9e-a314f67309a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note, though, that the pandemic has already largely
        cut off immigration to the United States: countries have put border restrictions
        in place, visa services have been suspended, and refugee admissions are on
        pause, among other changes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e004331-ce6f-44e9-9578-adacca34c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dadab1-e95c-4426-80f5-7ab7abf87513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s exempt?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de1dde-34b4-429c-b137-cc43813869ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order doesn''t apply to spouses and minor children of US citizens;
        health care professionals; any member of the US Armed Forces and their spouses
        and children; and anyone entering for law enforcement or national security
        reasons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013c178-8981-471e-807d-a9b7fbbce371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed23cf9-9f4e-4d0c-a62d-df9444a87483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also doesn''t apply to investor visas and special immigrant visas
        for Iraqi and Afghan nationals who''ve worked for the US government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be55c6-ece6-4770-a6f0-bd98ffa4e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f69ea7-b4bd-4677-8f55-0b52164e0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does immigration look like now?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0705be0f-764a-42ec-a7f7-c30862f813c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of recent weeks, the Trump administration has made
        sweeping changes to the US immigration system, citing the coronavirus pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18613425-af00-4c05-b728-d55e876996b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe654447-cca8-48d1-844a-3bfcd8d02fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a little over a month, there have been more than a dozen changes
        to the system, ranging from postponing immigration hearings to pausing deportation
        flights to certain countries to swiftly removing migrants arrested at the
        border and suspending refugee admissions. The changes to the system are being
        made incrementally, though rapidly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36a7d2-24d3-4a35-8077-3cc50c220f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598d642-632a-494a-a3d3-ca244fad8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the backdrop of the outbreak, the administration has also
        pressed forward with some of its most restrictionist policies, including largely
        closing off the southern border to migrants and immediately expelling them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99852f1-20fa-4070-b873-7202493f8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5fab2-0094-4952-8120-5a365d595b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long will the executive order be in effect?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eebe50-0ba3-4417-9ac5-cd62bc525853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will be in effect for 60 days, but the text leaves the
        possibility of an extension on the table.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c562f84-a261-4892-a388-0a94b7b28675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ec66c-171d-47b6-a33a-757e53db3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever appropriate, but no later than 50 days from the effective
        date of this proclamation, the Secretary of Homeland Security shall, in consultation
        with the Secretary of State and the Secretary of Labor, recommend whether
        I should continue or modify this proclamation," the order reads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9d68c-f93f-41cb-87d2-bf961d9c5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:33:44.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/22/politics/immigration-executive-order-trump/index.html">What
        Trump''s new executive order on immigration covers</a>."</em></p>'
  'COVID-19-sudden-strokes-young-adults':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T10:39:13.773+08:00
    'imagesource': 'jcr:f2425e38-a853-487f-af06-22163565f820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd99458-4831-41a5-9e9b-44bba7b439ea'
    'lead': 'There''s growing evidence that COVID-19 infection can cause the blood
      to clot in unusual ways, and stroke would be an expected consequence of that. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T10:43:06.095+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:55:27.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:01.125+08:00
