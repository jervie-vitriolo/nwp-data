      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said these standards include strict social distancing, wearing
        of face masks, presence of sanitation stations, taking of body temperature
        and provision of vitamins. These standards must always be observed in work
        and public places, he added.</p>'
