      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a4a56-3743-43a9-a3eb-a415dd3efef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.754+08:00
