      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Scientists in the UK will begin trials
        of a potential Covid-19 vaccine on humans Thursday, as the government warns
        it could have to rely on social distancing measures until next year assuming
        no vaccine or treatment&nbsp;is found before then.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9d4eb-670d-4f89-8d08-1d033f219514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Chief Medical Officer Chris Whitty said Wednesday that
        the probability of having a vaccine or treatment "anytime in the next calendar
        year" is "incredibly small."</p>'
