      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the thing: Workplace burnout doesn''t solely happen when
        you''re putting in long hours at the office. It''s also a risk when you''re
        working from home, camped out at your kitchen table in your sweats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8afaba-966b-4896-a61e-ba319d79a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.361+08:00
