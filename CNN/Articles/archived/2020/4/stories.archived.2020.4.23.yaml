      'mgnl:lastActivated': 2023-01-26T17:55:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea3e92-88b6-4bf5-b084-1197df5cfacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:43:06.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Luzon-wide quarantine was extended until April 30 amid
        daily spikes in new infections, the highest was 538 on March 31. Other local
        government units across the country enforced their own lockdowns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af93a2d-b334-49f8-975d-d0826f389ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:43:06.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1c21a-1215-40f6-b4a7-71080d758f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:43:06.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has infected more than 2.6 million and killed
        over 183,000 since the outbreak began in Wuhan, China in December 2019, according
        to the Johns Hopkins University''s COVID-19 global tracker. The Philippines
        reported its first case late January.</p>'
