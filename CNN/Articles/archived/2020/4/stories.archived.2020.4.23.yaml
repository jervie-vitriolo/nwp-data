    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a565e49-6e09-47eb-a5c8-fe84ae4dd1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Level of Concern"</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87085586-2a57-4564-98ac-7049fc6095c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the quarantine, several artists have been putting
        out new music because, after all, most people are stuck at home playing the
        same albums over and over, so when''s a better time to release new songs?
        Enter indie duo twenty one pilots, best known for their hit album “Blurryface,”
        who just released what may be the catchiest quarantine anthem to date. “Level
        of Concern'''' laments the anxiety surrounding the coronavirus pandemic through
        a rather upbeat melody. While it doesn’t explicitly comment on the global
        crisis, it seems to take on the form of a desperate call for hope and reassurance
        that things will get better ― something everyone, at this point, will relate
        to, regardless of whether one loves or hates the band. The song is also accompanied
        by a humorous, social distancing-appropriate music video where vocalist Tyler
        Joseph and drummer Josh Dun record the instrumentals and vocals by passing
        a flash drive safekept in a brown envelope back and forth in each other’s
        mailboxes until they’ve completed the song. Joseph’s family and Dun’s significant
        other also share the spotlight as they help the men shoot the (meta) music
        video right inside their homes with makeshift production sets built with things
        they found around the house. But this is more than a musical pastime or creative
        release, because the duo is donating "a portion of whatever money this song
        makes” to Crew Nation, a charity that provides funding for live music industry
        workers who lost their jobs due to the quarantine. "No one knows when live
        music will get back on its feet. I’ve met so many amazing people working venues
        and touring with bands. Hopefully we can do something to help some through
        this song," Joseph wrote on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca5fa8-603c-4a55-92a2-b9ce57797f86'
      'mgnl:activationStatus': true
