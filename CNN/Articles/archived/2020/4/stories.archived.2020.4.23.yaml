    'jcr:uuid': 'bb4f5217-3615-4dfb-a22c-6a0b6907c9ac'
    'lead': 'The New York Stock Exchange might reopen in phases after May 15, two
      sources who were on a conference call with NYSE Chief Operating Officer Michael
      Blaugrund told CNN Business. The sources also say the timing could change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T10:26:03.112+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:55:31.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:59.947+08:00
