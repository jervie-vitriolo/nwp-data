      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easy memory device for stroke, he said, is "FAST": F for face
        drooping, A for arm weakness, S for speech difficulty and T for time to call
        911.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
