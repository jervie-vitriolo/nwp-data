    'stories': ['52e0cec8-3a79-45ff-bb57-0adb9d3c1e63']
    'template': '1'
    'title': 'She paid $68,000 to do an MBA at Cambridge. Now she''s studying via
      Zoom in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b708f5-4da8-4c18-8808-4dd0e2e4e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Srishti Warman spent years dreaming
        about doing an MBA at Cambridge University''s Judge Business School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18747c-92f4-45e4-9863-7371dc65d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0732f2-00ae-4692-a7f7-e8a55b1c5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she finally enrolled in September last year, she never imagined
        that just six months later she would be back in India, finishing her degree
        online from her parents'' home in Chandigarh, a city north of Delhi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd274a-3dab-4843-b988-8fca556b397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1d192-8362-4ed6-a23a-d60b41d02363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an ideal world I would have spent this time in Cambridge and
        started an internship in the UK at the end of June, which would have helped
        me get a full-time job," Warman, 29, told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e651d-5855-412e-8146-e0541cfee6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ae343-4378-452b-a7a2-eb4f6ef58ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hiring freeze at many of the companies she had her sights on will
        make a summer internship tough to land. Instead, Warman is hoping to find
        a full-time job in the United Kingdom and plans return to Cambridge as soon
        as India''s ban on international flights is lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d641d-9876-403b-9414-093cc352c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff12e5-e464-4e0d-b2cf-04439baba723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic claims thousands of lives, destroys
        businesses and upends so much of the way the world works, thousands of students
        who have borrowed huge sums to invest in an MBA are facing uncertain prospects.
        Summer internships have vanished, along with many of the networking and recruitment
        opportunities with top firms and alumni that are crucial to securing jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef65541-8325-49f3-9e70-69dc8a78480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc94d64-4006-44bf-9c3e-4bc7753c450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And delivering a six-figure MBA program via Zoom robs it of many
        of the features that make it so costly to begin with. The opportunity to engage
        with diverse and accomplished colleagues from around the world, join student
        clubs, build powerful networks and experience the campus environment are major
        reasons why people choose to attend expensive business schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcaa42-2dad-42f5-af20-3aa17ee9f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1667e-36c8-4fd4-a240-73a815a4a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even highly regarded distance-learning MBAs, such as those offered
        by Spain''s IE Business School and Warwick Business School in the United Kingdom,
        deliver about a fifth of their programs in person.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0255a3-44ac-4798-a7db-c2f0e3a9a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c6cff-c1c5-4fe2-8259-1e0fed654456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation is "antithetical to the classic MBA experience,
        which is all about face time," said Christina Troitino, 28, a second-year
        MBA student at Stanford''s Graduate School of Business. Tuition for the two-year
        program costs about $150,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f86e84-faf6-459f-bae0-8e7d1864be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779da14c-fc6d-4340-984e-11253bcd0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Warman and Troitino, most MBA candidates pay eyewatering sums
        for these degrees in the hope that they will open doors to rewarding new careers
        that come with salaries comfortably able to pay off study loans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f02c0-0837-4b94-9a7d-e0e4265da308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebea618-51d5-4974-8c43-1097d94b9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having spent six years at Barclays in Pune, India, most recently
        as a senior business analyst, Warman hopes to change tack and move into product
        management, preferably at a tech firm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d0d5e-1e8b-4bbf-9ae3-ba76baa87762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405b9b5-d3fc-43f7-a324-894a180ad563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A job in financial services is, she said, "a good fall back in case
        I''m not able to pivot my career."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1a792-ad4b-46e0-861a-eadac4fc6ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d829f55-dbe5-4ea0-9584-2a1164b5f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her attempt to carve out a new career path has already cost
        about £75,000 ($92,000), including tuition of £55,000 ($67,700) for the one-year
        program and living expenses, only some of which the university will refund.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cb031-ca9a-4064-8250-4d1894a2d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95bfd3-f52c-4312-9fdc-6617a31323b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many top business schools in the United States, Europe and Asia
        are now facing requests for refunds from students who feel they are no longer
        getting what they paid for.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de132a-0d54-4e85-a803-c6ce5bf1c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb25d2a-d1d8-47ac-b5d7-86877020e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a rebate would not replace the lost MBA experience, it would
        provide Warman and her classmates with some relief as they prepare to graduate
        into a depressed job market, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49630e98-2f34-4fc1-932c-a83848867d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54405a2e-cdad-4c45-a496-fa55448e4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, schools are understandably reluctant to provide fee discounts
        when their own costs haven''t changed much, although a number have waived
        board and accommodation costs for students who have returned home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b6d90-70b7-4cc5-88f4-7781865ae5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006ca86-1533-4952-927f-85613a061c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools are offering students supplementary classes or access
        to university events and experiences after they have completed their MBA.
        Stanford has given students the option to take a leave of absence for the
        April to June quarter and re-enroll at a later date.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d85183-fd0e-4176-bb8e-62a37eecd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bcdb2-7aad-4c72-9f21-0791ddfa1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic has challenged our endowment and other sources of
        revenue, which we use to supplement tuition to cover the cost of education,"
        said a spokesperson for the Stanford Graduate School of Business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b2007-bd82-43b6-9bf8-bfccf6aa4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b49e19-e731-4d0c-8509-0d410bb03852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial trouble ahead?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57ed6a-a3a1-4776-8244-1c8538e73d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption to business schools is likely to last well beyond
        the spring term and even the current student intake.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59a870-5db3-4cfd-baa4-50354c8dbcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984f5d3-2d79-4bb2-92fa-adbca8d481f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether classes will be able to safely return to normal
        by the fall, and some schools are pushing back their start dates or extending
        application deadlines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fb2fd-aecc-4f69-a583-0b76963e2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf51a6c-cbd6-4ae2-883e-263394f914b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair Mannix, the director of MBA admissions at The Wharton School
        of the University of Pennsylvania, said the school expects an increase in
        the numbers of students wishing to defer their enrollment from September.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996451f-b2ae-4864-9c25-acb0008b777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4be20f-1aa8-4e44-97d3-3277f227964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning for the fall semester to be ''back to normal,''
        so to speak, but everyone realizes there is still uncertainty and we''ll continue
        to be prepared as the situation evolves," commented Columbia Business School''s
        senior vice dean for curriculum and programs, Jonah Rockoff.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e735a-25cf-4659-9dff-82986e6313e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e5c391-3af2-43b3-ab00-2f04efdcd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business education is facing unprecedented levels of uncertainty,
        said Sangeet Chowfla, president and CEO of the Graduate Management Admissions
        Council, which administers the GMAT test, an entrance exam for business schools.
        Income from summer programs, typically significant revenue streams for business
        schools, is likely to dry up, he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da196a-c31b-4a86-9bbf-1a96a984c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920681c-ff8c-42ea-a1b9-4835280ea52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not unreasonable to expect that some institutions will be
        in financial trouble."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd440d-95dd-494c-b286-c878fb928b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c167c21-89d2-4299-888c-07cbe95e8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The recession factor</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40dfc1b-7da3-4011-b270-fe5782c8ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But globally recognized brands with large balance sheets and endowments
        have the ability to withstand turmoil in the market place, and business schools
        as a whole could even see an uptick in demand, Chowfla said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fc595-50b9-4f3d-a1f9-4dbe0243d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde3e92-2b5e-4667-b79e-ec5599941898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because recessions have historically delivered a boost to
        higher education enrollments. College going has increased in the United States
        in every recession since the 1960s, according to research by Stanford University
        economics professor Caroline Hoxby. The income and employment prospects that
        a person sacrifices while in college decline during a downturn, making education
        relatively more attractive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b162c9-340e-4f5d-a7b8-83b4dfe6bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b242b6d-c2c8-4cc4-80b2-97479cdeaad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early evidence suggests that this recession may also be a boon for
        business schools, as people look to ride out the slump at universities and
        come out better positioned for their career on the other side, said Chowfla.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2320d-d9eb-49f9-827b-c21b4a85d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456cdd0-eaa0-4c17-8a36-feb146fa8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of business schools in the United States are reporting
        increases in their final rounds of applications, where previously enrollment
        had been flat because people were reluctant to take time out of their careers
        to study in a booming job market, he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bd9f6-e51c-4fa0-aa1b-5f7872802fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ae722-9dea-46eb-af28-e1c581424d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But considerations around health, safety and international mobility
        will make this crisis very different from previous ones and could reverse
        the historical trend. "It''s not just the money and career management call
        it used to be in the past," Chowfla said. International students will have
        to negotiate visas at a time when embassies are operating at reduced capacity
        and travel restrictions abound.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15723b7b-f2ed-4eb7-a65a-abe4ca86ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71f5fd-5ed7-4888-b8d1-d3ad02e6ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many may choose to study closer to home, not wanting to be far away
        from family when uncertainty about the coronavirus pandemic persists and many
        countries may experience periodic lockdowns to curb the spread now and in
        future.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b73a4e-0eff-4e92-92f1-d41cfd6e4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0aa9e7-88d2-43c4-93ad-095adb004278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vital export</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe529b-231f-45c8-93f8-cbd8987ec8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could hit a vital revenue stream for the world''s best business
        schools, and undermine the selectivity and diversity for which their MBA programs
        are known.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4fd30a-8dd3-40ad-9149-3e6ed55ac154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e219dd-0ebf-42d7-a41c-5bdc6814a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of Harvard Business School''s Class of 2021 is
        from outside the United States, a figure that rises to 43% at Stanford.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee1833-1713-4b84-b81f-06345052da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0963d-83f0-4739-a1d0-5989be3956d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.492+08:00
