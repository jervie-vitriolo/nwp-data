      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8515938-c8f2-4477-baa8-b3208374b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this occasion give us peace amidst the adversity and challenges
        we face each day," the President said in his written message. "As you embody
        the religious insights and epiphanies you have gleaned from this undertaking,
        may you be moved to advance our collective resolve to eschew misguided ideologies
        so that we may achieve a truly progressive and inclusive society."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8de98-c2d3-4f51-b9b7-54851869d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.089+08:00
