    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0bf20-ee7f-4930-b19d-45427d4c7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Tap Out” by Edgar Kunz</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e6f0d-6823-4a99-972d-acca6d3ebcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s so much to say about Kunz’s debut poetry collection from
        Mariner Books/Houghton Mifflin Harcourt, but critics incessantly call it “gritty”
        ― and it is. As gritty as the close-up of calloused, grease-covered hands
        that serve as its cover, echoing the way Kunz offers portraits of his “working-poor
        heritage” with unapologetic proximity and poignant verse. But the matter of
        which these hands are positioned unassumingly, as though caught mid-prayer
        or plea, suggest the earnest, yet carefully unsentimental, tenderness that
        these poems carry throughout the book. Kunz writes about the mental health
        of blue‑collar lives, through the blueprint of narratives lifted from a distant
        relationship of a father and a son. While contextualized in contemporary America,
        the poems hit close to the reality of several Filipinos, especially in this
        time of the pandemic when we are forced to confront the aching gaps between
        socio-economic divides. Kunz writes: “When he held up his hands to mine, palm
        / to palm. Nail beds packed with grease. / Knuckles more scar / than skin.
        When he said I had piano hands, / and I was ashamed, and hid them in the pockets
        of my coat.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023c635-8b39-4f8c-b69d-ebd4ce99fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:54:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get a digital copy of “Tap Out” from <a href="https://www.hmhbooks.com/shop/books/Tap-Out/9781328518132"
        target="_blank">Houghton Mifflin Harcourt</a>, or listen to Kunz read a piece
        from the collection on the Poetry Foundation’s <a href="https://www.youtube.com/watch?v=d36CnBCtcsY">Ours
        Poetica</a>. ― Elizabeth Ruth Deyro</p>'
    '30':
      'image': 'jcr:2947fa25-c505-4c92-98ff-df0a52d56fdf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e5c0e-46bc-4622-ab06-d4281fc6804b'
