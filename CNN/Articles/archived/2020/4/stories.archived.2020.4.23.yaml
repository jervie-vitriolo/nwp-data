        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b4b53-f80c-46e6-afd9-8e6c9e6981e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the medical community have long complained of the lack
        of PPE to protect them from contracting the virus. Some resorted to using
        plastics and other makeshift coveralls. They have made several appeals to
        the Health Department and the public to help them receive proper protection.
        The government has since ordered one million sets of PPE which have been arriving
        in batches over the past weeks.</p>'
