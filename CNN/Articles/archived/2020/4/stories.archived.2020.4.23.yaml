    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772c0e7-f431-48de-a85d-9c224232be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think any doctor really would treat a patient without
        PPE. <em>Doon ako nagtataka sa mga balita na iyan although alam nating may
        kakulangan, pero hindi talaga para sabihin natin na talaga ni-risk nila, ginawa
        ang pasyente na wala silang suot</em> (na PPE),” Vergeire added.</p>'
