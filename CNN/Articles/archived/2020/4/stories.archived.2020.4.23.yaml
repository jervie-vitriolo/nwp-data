      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> No personal
        information will be included in any public list of beneficiaries who have
        received emergency subsidies in light of the COVID-19 crisis, said the Department
        of Social Welfare and Development (DSWD) in a virtual press briefing on Thursday.</p>'
