      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df961d53-92ea-4743-835f-29e573ede586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:02:45.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian institution called on authorities to adopt or incorporate
        international guidelines that "allow both cremation and burial and permit
        the observing of religious rites and ceremonies as much as safely possible."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccfa54-2302-4915-861e-192462322b31'
      'mgnl:activationStatus': true
