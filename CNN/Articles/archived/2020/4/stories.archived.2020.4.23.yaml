      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I the only one thinking that now is the time for men''s and
        women''s tennis to be united and come together as one?" he asked on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55d667-2740-47cf-9bef-0931bff275c9'
