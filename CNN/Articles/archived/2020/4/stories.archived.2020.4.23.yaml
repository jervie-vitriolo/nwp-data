      'mgnl:lastActivated': 2023-01-26T17:54:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477ab26-32aa-4f53-ae5c-4690c5f51f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:16:05.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:54:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf565d-052e-48ff-895f-20ae4ced6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:16:05.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:54:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mapipilitan po ang DSWD na hindi muna i-</em>download<em> ang
        susunod na</em> tranche<em> ng</em> emergency subsidy<em> sa kung sinumang</em>
        LGU<em> na hindi makakapagpasa ng</em> liquidation report<em> sa tamang pahanon
        na labinlimang araw matapos makumpleto ang</em> payout,” DSWD Undersecretary
        Rene Glen Paje said in a virtual media briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d008b-93b1-44a0-8f68-3f11fbad6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:16:05.124+08:00
      'mgnl:createdBy': 'pilar'
