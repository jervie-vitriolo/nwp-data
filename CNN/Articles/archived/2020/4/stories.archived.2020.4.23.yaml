      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15535235-0d53-4c39-b00d-f996193fe42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not great news. We''ve got enough on our plates to worry about.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479879fb-19cc-4981-a1ff-f5c3a9d77af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352cbfa-ec0e-418c-99b4-261288ebb223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here are the signs of burnout and what you can do about it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb03312-ee37-452d-b895-deb4802b4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd38d65-39e4-411b-992d-2a9849565bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Work-life imbalance.</strong> When you were going into an
        office every day there was a clear distinction between your work life and
        personal time. But now that you don''t have a commute to mark the beginning
        and end of your day and your office could now be in your kitchen, you can
        end up working all the time if you''re not careful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c19961-d0d5-4aee-b439-e5325d87b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef307e8c-772d-45d0-8b84-87aa7f21f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to fight it:</strong> Set your work hours, communicate
        them with your boss and colleagues and then stick to them. (Yes, there will
        be times when you will work late, but try to make that the exception, not
        the rule.) It can also help to create a signal that it''s time for you to
        switch gears to personal time: Some people change into more comfortable clothes,
        go outside and hit Wiffle balls, while others go for a run or workout.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82299fa-79d8-4845-9241-c9c1366051a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff95fe-9285-4648-9e12-bbe73c68ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lack of control.</strong> Employees who feel that they lack
        control over their schedules, interactions and time management are at risk
        of burning out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e36ec9-22eb-4e99-9062-254d59be9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4a01d-a9bd-4f8d-91fe-722c43f71fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to fight it:</strong> Create a schedule that designates
        time for work, family and yourself -- and then be sure to stick to it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68325116-2ae9-4cd8-ac1f-fddff40ac813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a636524-8dff-4f9a-96e6-56656d4c7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missing social connections.</strong> Even if you''re in
        a crowded house, your family members might not offer the same support your
        colleagues did when it comes to issues with work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7336b5-0490-4499-9984-042b55ac8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555519d9-7023-4bd7-8cdc-d3ea09504f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to fight it:</strong> You have to be more deliberate
        with your social interactions when working from home. It takes a little more
        effort, but continue to reach out to your co-workers: Slack them, set up a
        quick video check-in and lean on them the way you would at work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe6e53-75b9-4b7f-9a87-4d12ecff73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47830334-1dba-453c-8562-95c03fd05794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospitals turn to VR to train doctors and nurses</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88286627-17b6-46df-81ec-f553025cfab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across the globe are getting an assist from virtual reality
        to help fill staffing shortages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298cb5a-0d11-4b25-a34f-ca386cf8c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96071e37-848a-4165-b88b-570d956ada97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Samantha Murphy Kelly reports that hospitals are using virtual
        reality to help teach skills like how to assess a patient''s symptoms or perform
        CPR while wearing protective gear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77efb4-1238-4e76-8575-4aff7a55e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061259f-5b5f-427e-b500-b1abbb6b4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allows doctors and nurses with expertise in other fields, like
        knee surgery or neurology, but little or no experience in treating infectious
        diseases, to help with Covid-19 patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf15ed-7133-4f0d-8d58-c107b5b817aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0395785-6337-4c0e-9d47-526d393f0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just like that: $350 billion gone in a flash</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78503ec4-4ba0-4bd5-94c0-5bdfae34141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, that didn''t take long.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68ab82-f4bb-47f0-a1a9-1550371b9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec28c3-1a13-4cca-b71c-801cb0e12112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took less than two weeks for the government''s $350 billion forgivable
        small business loan program to be fully tapped out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c943cfa-d3d3-4da7-a2e7-4284d811cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1dd7ae-d233-45e4-aab4-7c7b041482a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paycheck Protection Program (PPP) was created under the $2 trillion
        stimulus package and offers loan guarantees for small businesses as the economy
        remains on hold.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77af39-fdc0-4bb0-9ed6-1f12258a2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150da642-a80f-4e2d-a8df-4b3fbdfe4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-come, first-served program officially launched on April
        3rd and was plagued by problems from the start. A lack of guidance from the
        government left banks and small business owners confused.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ab1e9-02b7-4938-a47e-986930a2ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d277f54-461a-4579-aae9-c62bbda7e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick depletion wasn''t unexpected: Lenders had tens of thousands
        of small businesses waiting to apply before the program launched.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfc270-6142-4eca-8f67-26f77b87ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:33:52.364+08:00
