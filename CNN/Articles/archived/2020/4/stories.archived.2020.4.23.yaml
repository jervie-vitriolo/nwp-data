      'jcr:uuid': '30ca7d88-19e0-42ae-a41f-c50906f0dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 100-year-old World War II veteran who
        died from Covid-19 lost a twin brother to the 1918 pandemic a century earlier,
        his grandson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6dc14-4690-4b4b-9d67-769d2ea33ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Kahn is the oldest veteran in Nassau County, New York, according
        to his family, and had been fearful of another pandemic happening in his lifetime,
        his grandson, Warren Zysman, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfae7ae-1b23-4434-8e47-4ab41ed97236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something he brought up quite frequently," Zysman said.
        "I would have conversations with him, he would say to me, ''I told you history
        repeats itself, 100 years is not that long of a period of time.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4c7e8-f613-47ad-a0e5-ca92f7dd7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahn and his twin brother, Samuel, were born on December 5, 1919.
        His brother died weeks later, his grandson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea07de3-1203-427c-b348-acec46deb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1918 influenza pandemic, caused by a virus previously known
        as the "Spanish flu," killed and estimate of more than 50 million people globally
        and about 675,000 in the United States, according to the Centers for Disease
        Control and Prevention. As of April 22, there are more than 46,000 Covid-19
        deaths in the United States and about 19,000 deaths in New York State, according
        to Johns Hopkins University''s tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bda47-de21-42fb-9987-552c2ff95b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahn was a sergeant in the US Army Air Force during WWII, Zysman
        said, and acted as an engineer and co-pilot, keeping war planes fueled. He
        received two Bronze Battle Stars for his service in WWII, his grandson said.
        After the war, he worked as an electrical foreman to help build the World
        Trade Center, Zysman said. In Long Island, Kahn lived on his own and walked
        one to two miles a day, Zysman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a469463-d28e-4fb3-b9fd-eb04496d8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was very aware of what was happening with coronavirus since he
        watched the news all the time, and in the last days before his death on April
        17, Kahn experienced coughing and respiratory symptoms of the virus, his grandson
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72950a-ab4e-4782-8a24-e5872a34b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahn knew that there was a possibility that he could have contracted
        the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7dfc9-ddf2-4fe6-9af9-60d30189f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He talked about his brother a lot in the last few days," Zysman
        said. The 100-year-old veteran received a coronavirus test, but his family
        did not get the results until after Kahn passed away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beedc23-9f9f-492d-bdd1-14c3c51ea5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had always wanted a large military funeral, but we weren''t
        able to provide that to him," Zysman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5bb40-b415-4d91-9a44-0731ade162a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cemetery arranged for two people in the armed forces to perform
        a military ceremony, and a man whose father was a Marine during WWII played
        the bugle at Kahn''s funeral from a distance, Kahn''s grandson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050e70f-410f-4d6e-9b22-f71fde76ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He volunteered because the Air Force protected the Marines by providing
        cover for them and he felt it was a honor to do this for my grandpa," Zysman
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df086e4-0200-420d-9803-e1b937530bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampson Lester Friedman, Khan''s friend who served with him during
        WWII in the Army Air Force, attended the funeral and gave a tribute to Kahn,
        which Zysman recorded on video and provided to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb8834-19a6-4650-b1f2-3cf3d61e5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There was] something about him that was very very special," Friedman
        said at the funeral. "On our airplane, he was an engineer, and he was the
        hardest working guy aboard that airplane."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952385b-4d23-4b1f-a113-cbd5dcbc85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the century that followed his brother''s death, Kahn kept the
        memory of his brother alive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8cb7c-abfb-4bba-99cb-969dbf173dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty much every holiday, every event, he would also bring up
        his brother Samuel," Zysman said. "It clearly made a hole in his heart that
        he never got to meet his twin, and that his twin died a few weeks after birth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8953a3-c70e-418e-a1d5-b15e91276a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T15:19:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/us/100-year-old-covid-19-victim-twin-brother-flu-pandemic/index.html">A
        100-year-old WWII veteran died of Covid-19. His twin brother died 100 years
        earlier in the flu pandemic</a>"</em></p>'
