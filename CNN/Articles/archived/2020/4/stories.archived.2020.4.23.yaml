    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e42b969b-e1b0-43b5-9af6-cf6a29986dfc'
    'lead': 'The Department of Tourism has helped identify over 10,000 hotel rooms
      for returning overseas Filipino workers who are required to undergo a 14-day
      quarantine, says Undersecretary and Spokesperson Benito Bengzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T19:35:40.613+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:54:59.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:09.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism dept. identifies over 10,000 hotel rooms as quarantine place
      for returning OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764e21c-ac18-493d-b265-c288096cdb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — The
        Department of Tourism has helped identify over 10,000 hotel rooms for returning
        overseas Filipino workers who are required to undergo a 14-day quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37254e9-8cb4-44fb-ac02-baba90a9bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by DOT Undersecretary and Spokesperson Benito
        Bengzon on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea111cbd-d3cd-4500-9a63-ec2723740c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said the department has secured hotels in Metro Manila and
        its outskirts, including those from Regions 3 and 4, that can provide lodging
        to OFWs upon arrival in the country. These hotels range from five-star to
        one-star properties, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a0137-348e-49fa-a80e-ca86e0326e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s also important to take note that all of the hotels
        we''ve identified and recommended have to be checked also by the DOH and Bureau
        of Quarantine to make sure that they meet certain minimum requirements,” he
        said in an interview on CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a6813-7959-4eca-9beb-2ba7359c3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the homebound OFWs, the department also identified facilities
        for those working in other fields like business process outsourcing companies,
        banks, and medical facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb8f49-9876-427b-9883-34ceee916027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOT, the costs of the accommodation may be shouldered
        by the Overseas Workers Welfare Administration, other national government
        agencies, the OFWs'' recruiting agencies, or the OFWs themselves, as may be
        applicable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882aa4bf-105e-4969-90ed-596bb1efcfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:35:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said most of the rooms they have arranged are now being
        occupied, and that some hotels have offered accommodation free of charge.</p>'
