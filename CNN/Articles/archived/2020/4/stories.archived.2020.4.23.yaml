      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thursday marks the start of the holy month
        of Ramadan for many Muslims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab7bb3-5625-49ea-bf62-ffd61cad45cd'
      'mgnl:activationStatus': true
