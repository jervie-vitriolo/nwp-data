      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice (DOJ)  Undersecretary Markk Perete said that
        the agency is already coordinating with the Department of Public Works and
        Highways to build a bigger quarantine area at NBP just in case there is a
        need for it.</p>'
