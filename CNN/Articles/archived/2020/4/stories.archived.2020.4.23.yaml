      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to have a new way of doing business to ensure that our
        significant gains during the ECQ and the collective efforts in flattening
        the curve will not be put to waste once ECQ is fully lifted,” he said.</p>'
