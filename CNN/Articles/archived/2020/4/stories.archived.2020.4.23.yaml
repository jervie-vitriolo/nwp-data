      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a95b2-3226-4e96-8373-8f1b368ba187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T22:30:22.958+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:46.801+08:00
