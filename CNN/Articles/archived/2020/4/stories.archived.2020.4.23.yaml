  'mict-rethink-supply-chains-trade-partners-covid-19-pandemic':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T17:14:29.054+08:00
    'imagesource': 'jcr:b86dda4e-b1b5-47d4-8b1d-8a291cd4a112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '448d2a58-413e-4089-8977-b5b014b6fe4e'
    'lead': 'The Manila International Container Terminal is urging the local industry
      to explore further the world market for essential supplies, as partner countries
      continue to grapple with the economic impact of the global pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T17:14:25.440+08:00
