      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said DOH is eyeing housing healthcare workers in boarding
        places to avoid getting the infection in their homes or during their travel
        to work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996bf31-ddd3-4142-bd4b-5013a088ed68'
