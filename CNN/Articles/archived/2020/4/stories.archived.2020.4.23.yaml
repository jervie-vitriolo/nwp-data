    'lead': 'Two cats in New York have been infected with the novel coronavirus. Both
      had mild respiratory symptoms and are expected to make a full recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T05:03:47.499+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:55:47.948+08:00
