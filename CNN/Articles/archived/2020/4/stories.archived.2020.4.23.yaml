      'mgnl:lastActivated': 2023-01-26T17:55:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89440b19-f73a-4be8-9327-db3ffd88a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:51:54.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking the public to trust the PNP on our investigation. It''s
        the Internal Affairs Service who is conducting the investigation," Gamboa
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3093c-2bdb-484f-b694-ad8ab7a82739'
