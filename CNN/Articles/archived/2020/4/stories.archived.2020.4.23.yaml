    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3d88f-8ffa-4002-a786-a43b55db6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.713+08:00
