      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752ded6-639d-43c9-a742-3349f8173e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:51:54.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:55:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A footage of the incident, which made rounds online on Wednesday,
        showed nearby residents trying to stop Florendo from shooting Winston Ragos,
        a retired soldier who supposedly violated the enhanced community quarantine
        protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52138b-3e3f-4d6d-bdd4-2b4694c6dc89'
