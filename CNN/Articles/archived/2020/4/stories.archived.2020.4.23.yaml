    'jcr:uuid': 'ac7b6cc0-f1f0-4cf4-a015-a7de7f1d67cb'
    'lead': 'For years, northern India — especially the capital New Delhi — has been
      battling air pollution with levels hitting the hazardous mark during the winter
      season. Now, during a nationwide coronavirus lockdown, air pollution in the
      region has dropped to a 20-year low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T19:11:32.854+08:00
