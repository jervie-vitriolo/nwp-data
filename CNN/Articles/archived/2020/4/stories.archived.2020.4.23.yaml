      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa72c1b-64a9-466d-96c0-33387ebeeabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is celebrated as the month in which the prophet Mohammed
        received the first of the revelations that make up the Quran. The coming month
        will be devoted to fasting, wherein Muslims are not allowed to eat or drink
        during the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17954a52-70a6-4bec-a91b-77a6b09cd7c3'
      'mgnl:activationStatus': true
