      'mgnl:created': 2020-04-23T19:08:14.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:55:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Australia has also set up <a href="https://www.australia.com/en-us/travel-inspiration.html">an
        online portal</a> stocked with virtual tours, custom Zoom backgrounds and
        a vacation planner.</p>'
    '21':
