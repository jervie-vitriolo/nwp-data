    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96055e-1309-49b7-8c16-7c826af74107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:02:29.089+08:00
