      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business schools in Asia Pacific, such as China Europe International
        Business School (CEIBS) and the Indian Institutes of Management, could be
        the big winners if MBA candidates choose not to travel so far. Nearly 40%
        of MBA students at Oxford and Cambridge are from the region, with more than
        a fifth of the Cambridge class from China and India.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e9ba4-f6e1-4158-aa4b-d6d23b295827'
      'mgnl:activationStatus': true
