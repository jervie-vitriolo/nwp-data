        attributed the increasing number of infected medical workers to their interaction
        with patients who <a href="https://www.cnnphilippines.com/news/2020/3/27/COVID-19-lying-patients-doctor-deaths.html">did
        not fully disclose their health status</a>&nbsp;and travel history.</p>'
