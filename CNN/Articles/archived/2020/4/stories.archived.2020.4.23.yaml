    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH:  Too early to say COVID-19 curve is flattened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a66596-972d-451e-9dd1-bc3c7e8de3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — While
        some health experts see&nbsp;a flattening of the coronavirus curve in the
        Philippines, the health department says&nbsp;it is still too early to say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80f6a7-b28a-4d63-8b7d-0dea5b0fb536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakaflatten na tayo ng curve? Too early to say. Hindi pa natin
        masabi with all the things that we are doing, wala pa tayo sa punto na makapag
        sabi that we have already flattened the curve,” says Health Department spokesperson
        Maria Rosario Vergeire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb558d-4163-4d77-9581-1c4a542ad757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have we flattened the curve? Too early to say. With
        all the things we are doing, we are not yet at the point where we can tell
        if we have already flattened the curve.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05de7f0-91aa-4a8a-9273-2c1b054c91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she told reporters in a video conference on Thursday, the now
        slower reproduction time of the virus is a good indication that the COVID-19
        cases are staring to plataeu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49991d7-3eaf-4512-aeb4-ac1797784891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the outbreak, the number of infections doubled
        in three days. The case doubling time is now five days, Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cef5c-fde3-4c38-b3cf-8a6b53213a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinabi ni [Secretary Duque] nagplateau kasi for the past days medyo
        nagtretrend tayo ng ganitong numero lang, hindi nagspike pataas," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5af59-36a1-468f-bab1-5100010de676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque said there is a plateau because for
        the past days, the recorded new cases are around the same number, and there
        is no spike.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9292a-2e67-4966-8744-9d9cf6c6373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At sabi nga ng mga eksperto kung magkakadoubling time na 30 days
        and more talagang sinasabi na nating we are on to that direction of flattening
        the curve, pero matagal pa tayo dun.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1e66c-fe40-46c5-95e4-2a9abf7fd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Experts said that if the doubling time becomes 30
        days and more, we can really say that we are on to that direction of flattening
        the curve, but that will take a while.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9c9b1-cdf1-4520-922a-02026eb57516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special assistant to the health secretary Beverly Ho explained that
        they are “so careful” about categorically saying that the curve has been flattened
        because the Department of Health is still facing limitations.  Among these
        is the data that are coming in from hospitals, regional epidemiological surveillance
        units and hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572418f-0d63-46a5-8137-3a89010402b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases including the deaths and recoveries is still
        not real-time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39779347-fbb8-4e27-ba53-01563f822dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the reports on cases are not transmitted to the DOH immediately,
        while some have yet to be verified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8a243-f28e-44a1-99a9-2d9d4eb9f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73384ab-e8ee-4ad6-b769-1a3474a3b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the official coronavirus case tally announced by the
        Health Department everyday is sometimes different from the numbers presented
        by officials in localities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e9b8e-221b-4985-9531-0b64cf87c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:52:35.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that they need to present accurate information to
        make appropriate recommendations to the President. That includes data on the
        reproduction time of the virus, as well as updates about the expanded mass
        testing and the current health care capacity.</p>'
