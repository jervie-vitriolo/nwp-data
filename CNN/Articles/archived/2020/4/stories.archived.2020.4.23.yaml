  'Sonny-Angara-enhanced-community-quarantine-extension':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T18:34:07.440+08:00
    'imagesource': 'jcr:550fad72-bf89-498e-9d20-f8a7f9a0c018'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cfd9326-18ea-488d-bc58-c7ae39d8dada'
    'lead': 'Senator Sonny Angara says quarantine policy changes should be announced
      two weeks in advance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T18:35:51.713+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:55:06.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:07.372+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sonny-Angara', 'enhanced-community-quarantine', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Angara bats for quarantine extension, says too late to lift on April
      30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b14f6-aeae-4a5f-9c3e-29134635ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Senator
        Sonny Angara said Thursday he favors a further extension of the enhanced community
        quarantine in Luzon as he believes that it is now too late to lift the lockdown
        a week before it expires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34879a2b-ddcd-4d6f-a889-1ccb464fe62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9889700-29b7-4450-8a2b-5b4f7467402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference, Angara said that quarantine policy
        changes should be made at least two weeks before they are implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f81ba-6a24-4c82-9969-90277f793454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507cc25-4585-422f-af08-ab832c5fd72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would support the extension to May 10 or May 15 because I feel
        it’s too late really to announce that there will be a lifting because I don’t
        think there’s enough time to prepare on the ground,” Angara said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2662e-cbd4-4c30-a420-38e1523926b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea1566-e7fc-440f-8e40-fee0011cd556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said based on what happened in the last five weeks,
        there has to be “some gestation time for policies to be processed.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0eeb77-358a-4ce0-a19f-a7f8c5f90338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623a513-3b5d-410a-a272-0bc52ba837f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national government may be ready to implement the changes,
        Angara argued it takes more time to enforce policies at the local level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96488a-b187-48df-858a-db80c26610f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1a7d3-9844-4e90-9b21-020980f67d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These local governments need to be prepared and empowered beforehand.
        Like those local governments where these markets are located. They have to
        cordon off some areas because if you’ve seen a Philippine market, there’s
        thousands of points of entry and exit, and that’s just unacceptable in this
        age of COVID,” Angara explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437bcc4-7a15-44f5-9535-a485393e19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12281141-ea01-4a71-83fd-5cd681b21860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Minority Leader Bienvenido Abante Jr. urged the
        government to continue implementing the enhanced community quarantine in Metro
        Manila, but implement a modified quarantine in areas with low cases of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8ade7-9d1f-4e5b-ba3e-837a30806887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e579bac-e5d4-4075-9a0d-ebbe282bc61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the high rate of transmission in some parts of Metro Manila,
        we need to extend the ECQ in NCR and strictly implement it so no one comes
        in and goes out,” Abante said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60a313-ba21-4f97-9a4f-6a0662e67cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd582d6c-39f2-43f0-93b0-dbc921c59fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante, however, said that some business establishments in areas
        within Metro Manila with minimal cases should be allowed to open at least
        three days a week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f105494-7f42-4b33-92ff-6775a8a9dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7695b-ee6e-42e8-aa93-ba13020a5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority leader also urged the government to lift the quarantine
        in provinces with zero COVID-19 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc20d1-2d0a-4e98-85bb-19fc6ce95dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6265d-4123-40e2-ba30-1766f60c0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante said measures to isolate these areas should be undertaken.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077dc772-ae1f-4505-b4ab-8bf6a38138fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91283de-72ec-4160-9680-f67b61568684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of our priorities should be to ensure that we prevent the disease
        from spreading there,” Abante said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027da076-616b-416b-8e91-3a06faf62045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b39c2-6892-4a43-9a2e-aa286ad05d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T18:35:51.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:55:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded 6,981 cases of COVID-19, 462 deaths
        and 722 recoveries.</p>'
