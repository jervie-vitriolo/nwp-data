    'mgnl:tags': ['Donald-Trump', 'coronavirus-testing', 'COVID-19', 'Nancy-Pelosi',
      'Michelle-Obama']
    'template': '1'
    'title': 'Fact check: Trump makes false claims about governors not wanting tests,
      and repeats errors about Pelosi and Michelle Obama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279243cb-9cb3-4f1f-afe0-308c964a6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump made yet another
        false claim about coronavirus testing on Wednesday, wrongly saying at a White
        House briefing that the US is conducting more tests than any governor probably
        even wants. In fact, numerous governors, including Republicans, have said
        that more testing is necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef4f98-6822-47eb-b0f0-d2938c818bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a06187-3acb-4fd3-9b21-2983b6d2698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also continued to embellish about House Speaker Nancy Pelosi''s
        February 24 visit to San Francisco''s Chinatown, inaccurately saying that
        she had held a Chinatown "rally." He continued to insist that his travel restrictions
        on China were a "ban," though they contained significant exemptions. And he
        threw in an old false claim about Michelle Obama for good measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e704ac-ba49-417e-ba5b-f2d4e1c6ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
