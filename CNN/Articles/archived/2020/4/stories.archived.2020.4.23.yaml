      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/22/investing/new-york-stock-exchange-reopen/">The
        New York Stock Exchange could reopen in phases beginning in May</a>."</em></p>'
  'fact-check-trump-briefing-governors-test-nancy-pelosi-michelle-obama':
    'author': 'Daniel Dale, Marshall Cohen, Tara Subramaniam and Liz Stark, CNN'
