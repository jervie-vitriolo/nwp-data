    'mgnl:tags': ['Wuhan', 'China', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Wuhan is on a slow path back to normality after 76-day coronavirus lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995b4c4-2c15-4db4-9bf1-f4e52b6575ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The first city in the world to go
        into lockdown due to the coronavirus is slowly returning to something that
        might be described as normal, after months of fear and anxiety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af33ea-ed2f-49c8-ab45-5eade2cac37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645a7e1-91cb-4a99-941b-40fcfc1ed843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scars of the viral outbreak which for 76 days shut down
        the Chinese city of Wuhan, and much of the surrounding Hubei province, lie
        just beneath the surface, with many citizens worried about a second outbreak
        and businesses still struggling to get back on their feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca86ddb-423b-4dca-b787-06961f20a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1cfd5-d2d1-4f88-8993-e03eaca72b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known cases of the virus were detected in Wuhan in mid-December.
        In the weeks that followed, case numbers spiked and from January 23 until
        April 8, residents were unable to leave the city as the Chinese government
        attempted to contain the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19a666-107b-491a-8101-be2eb09107f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34149a-db04-4181-83de-d6f06cd51e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the attempts to halt the spread of the virus, it has
        now infected more than 2.6 million people worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da88e5d-81e2-40db-aa6c-585f02672e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f8b0e-c873-4e0e-84bf-ae819f021c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan though, the outbreak now appears to be largely under control,
        with no new cases or deaths reported in Hubei province as of the latest figures
        released Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f814de-5703-45f2-9471-e040fd6d2a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779c229-1ac9-4b9d-bfd0-3f26f25313c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streets that only a few weeks ago were cordoned off behind police
        checkpoints are now open to traffic, while some public spaces such as the
        Wuhan Zoo are preparing to allow people back inside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ab2fe-b35f-4166-92b0-34d884f950bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2eca66-9e5d-4902-8166-23bb49301ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean people are letting their guard down or all
        the restrictions have lifted. Walking down the street, almost everyone continues
        to practice social distancing, keeping at least 1.5 meters (five feet) apart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a54eaa-9c61-4d47-ad74-eacd85ebdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63ba82-42d8-4e28-b221-dcbc55686f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many stores, including major chains such as Starbucks, have moved
        their goods and services out onto the sidewalk to avoid the need for customers
        to congregate inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb0549-280e-4321-9546-4bf4b96176b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24caff1f-3917-4745-8868-cdbb43cff26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr Xu, a local business owner, whose convenience store is set up
        across from a Wuhan convention center, said since he reopened in April there
        had been very few customers. "The situation now is not very optimistic. Even
        after businesses reopened, there are not many people. I''m a bit worried about
        this," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217460de-b8d1-4745-a8bf-609d2322c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b30783-d4de-4c83-9d72-6497e35ee168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know when (my business) can recover."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c588f2-346b-444f-b1b7-3bf42f30978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86259987-b528-42e2-8d3d-17e2fe7c71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow recovery</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c4cbe-fd21-418a-9e26-9e253a7e292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been 68,128 reported cases of the novel coronavirus
        in Hubei province, of which Wuhan is the capital, claiming the lives of 4,512
        people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15a682-5243-4c14-98b0-b0d12454839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93a2ad-2869-450b-ad70-bde363cebe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sprawling metropolis, Wuhan is one of China''s largest industrial
        and transport hubs, located on the banks of the Yangtze River. It has long
        been considered the economic engine of the country''s central heartland.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0af415-e869-4912-bb8d-4029758402ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46258203-9577-43bd-9419-b1870bd193d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on January 23 to effectively seal off the city, closing
        all transport links, was without precedent. Slowly the restrictions became
        more strict, eventually banning citizens from making any non-essential trips
        out of their apartments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4bf56-a612-4313-9cac-941157fa5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9aa3d-1645-4f39-8bf3-91a80348f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints were set up across the city to stop people leaving their
        homes, apart from short trips for medicine and groceries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85620dd9-1ce1-4472-be8c-7b847e61240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d3354-d44f-4ba6-80cd-daccb99b35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these conditions are now familiar to millions of people
        around the world who have since been requested, or ordered, to stay at home
        to help stop the spread of Covid-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d06c02-3cde-43fe-bee0-f2a8dcc2d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6da8e6-00c1-4b18-bfd2-be06e4cdc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as Wuhan''s lockdown predicted the path for hundreds of
        cities around the world, its reopening also offers a window into the difficult
        path ahead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc439b-315f-439d-a230-437010515153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fa96b-1704-4ba3-ab2e-848cea0aed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of the year alone, Hubei''s economy shrank
        <a href="http://www.xinhuanet.com/english/2020-04/21/c_138996665.htm" target="_blank">by
        almost 40%</a>, according to state-run news agency Xinhua.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ab41b-5055-4d4d-8500-84084d70dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01f933-2a83-42dd-b16f-1ac50781127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stores are now open and people are returning to public places,
        with mask-wearing Wuhan residents taking to the city''s parks to go for walks,
        play badminton and even get haircuts courtesy of outdoor barbers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f858095-7a21-4001-879c-f24949010f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbc887-c80e-4da6-afa3-743570871cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is nothing of the packed bustle which once-characterized
        Wuhan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a831a7-aded-4641-aa56-829de2a2b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdde5e-60f8-4f91-9c95-affab8cb3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every opened shopfront, there is another one shuttered. More
        than two weeks after the lockdown ended, restaurants still are only allowed
        to sell takeaway food while gyms remain closed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c9004-0768-4a59-91d2-d356c8e94700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3d4cf-51da-4fae-a9dc-82a13a8279cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets, some citizens are still going outside in full protective
        gear, including plastic hazardous environment suits. When serving customers,
        some store owners not only wear face masks but also gloves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0268a-0543-4e9d-b18c-76fe41fba43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406b96f-8b4e-41ad-8289-a46858791d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checking into their hotel, the CNN team were required to give their
        travel history and had their temperature taken, before being sprayed down
        with disinfectant by the hotel workers. In the elevator a tissue was provided
        to press the button.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e8a50-5ce5-4d83-9553-42693009d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b21eb-b47f-41e8-a5b6-74f13a28a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local driver told CNN that his private car hire business has
        been slow to recover since restrictions to leave the city eased on April 8.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a7676-eb01-4dd8-afa9-fcf647b3498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785e96c-434f-4930-ad91-7de34124d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve only had two passengers in two weeks," he said, asking we
        not use his name out of a growing concern for repercussions in speaking with
        foreign media.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41095b-7d04-405d-9bc5-dd5689b8eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3de575-0e03-47f0-9d31-0d9b0f604a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the outbreak, he said he drove at least a dozen passengers
        a day, including many foreign diplomatic staff. But as the outbreak worsens,
        most countries have closed their consulates in Wuhan and evacuated their personnel.
        None have returned yet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b52331-386a-49d2-8370-78ff0065c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11d5bc-a16c-4b69-9794-86c1ad86923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post lockdown I''ve spent as much time enjoying nature and the
        outdoors with with my family," the driver said, indicating a large hiking
        backpack sitting in his trunk. "We avoid crowds at the local parks. Instead
        we drive farther out."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ef422-b0ff-4212-a2c0-e122a110d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7183e4-152c-4ad2-8957-00f96d6b1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting for the second wave</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7279b-28bb-45e6-81a5-3dead1a5d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizen Christopher Suzanne, who has been living in Wuhan for
        at least 10 years with his Chinese wife, was in the US for his new baby''s
        baptism when the coronavirus hit the city.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a35aa-4a2c-40c3-bbe5-19fb3b90d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1448dfc-1e1e-4ce1-ad10-c91dcfca4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to get back to look after his wife''s parents, the family
        made the decision to return to Wuhan on March 30, after being granted permission
        to renter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9620208-5940-408d-8f4b-1ebfdfe59a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66344a87-9f2d-47bc-a6d9-d0176af8c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his family now back in the city he considers home, Suzanne
        said he was happy to see the people of Wuhan out on the streets and enjoying
        the spring sunshine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234616d4-57bc-41cf-854a-fe16e9dab18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535db7a-c9c0-471c-a962-c9ef54835025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me happy but I don''t want to see people get complacent.
        We are afraid that there is going to be a second wave," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a53475-f867-4b86-9d98-8b42315778e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e1dc7-4ec8-4171-a9c6-0790272a65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over a so-called second wave have risen recently in China,
        as a jump in imported cases especially from Russia has led to the country''s
        highest number of new infections in weeks. These fears have been aided by
        a rise in asymptomatic cases as well.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382bb8c-c810-4244-99a5-dffd10573093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6c6e9-bc4b-4c0e-a297-a22a6a2437f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has changed its case definition for Covid-19 several times.
        On March 31, it decided to begin reporting the number of asymptomatic cases
        in the country after weeks of keeping the number confidential.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb83b65-2e33-4300-a0a8-d46556a6b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66dc71-b957-4b35-9981-d9eb688c1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there were just under 1,000 asymptomatic cases
        under observation in China, according to the <a href="http://www.nhc.gov.cn/xcs/yqtb/202004/ab35f22c371149ad95284b1539f2a8a6.shtml"
        target="_blank">National Health Commission</a>.Wuhan is on a slow path back
        to normality after 76-day coronavirus lockdown</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9634b-1fbb-4763-90de-86f0f466a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac98d3-760c-4783-8fb3-41877e201115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne said that he believed a second wave of infections in the
        city was inevitable, as people begin to go outside again and potentially mingle
        with asymptomatic cases.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727b95d-3898-4d73-9489-8b4fa245759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d7be3-74ec-4092-b070-5bd672fba3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be able to go outside was just that explosion of excitement
        but then you have that fear of can I go outside? Should I go outside? Is my
        family going to be okay if I go outside?" he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78533a8-bd66-41de-b48f-04f4eb6713d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53323ec9-9229-44bd-9536-fefc43cd6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it gets back to the way that it was. But I don''t know if
        it''s going to."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a20d2-0233-455c-9076-4521becc6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fd09c-d844-474e-8273-97ac0d8bc15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about concerns that the Chinese government were withholding
        information on death tolls or the origins of the virus, Suzanne said he and
        many other locals were more concerned with keeping themselves and their loved
        ones safe.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5e80d-c0c5-41d6-835c-93b5093e24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09019896-4ecd-4186-a401-e46fcd3531ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:12:37.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not they want to share that information with the public
        doesn''t concern me... I''m really concerned about my family and what we can
        do" he said.</p>'
