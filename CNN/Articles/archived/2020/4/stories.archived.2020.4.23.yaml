      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie Jean King, one of America''s most celebrated tennis players
        and a strong influence behind the formation of the WTA, quickly agreed with
        Federer''s suggestion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ff51f-e3a2-44c7-9440-c8a6f5d3b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69e2a3-a2ae-4318-ab79-92f1dda0b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree, and I have been saying so since the early 1970s. One voice,
        women and men together, has long been my vision for tennis," she wrote on
        Twitter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4bd51-e570-4631-ad63-d450f6901364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab70d7-9dac-4546-a965-fb3a2c693726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WTA on its own was always Plan B. I''m glad we are on the same
        page. Let''s make it happen."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6e6c2-1961-40d6-ae66-216785f45022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afdb37-919e-4a68-ab4f-dea90498ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likes of Rafael Nadal, Simona Halep and Garbine Muguruza also
        gave the idea their public backing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96e5cb-5209-4e87-8ca4-cc7665e622ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05193fab-53f2-42b6-9e63-1b14cfc38f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis is currently postponed amid the coronavirus pandemic with
        this year''s Wimbledon already canceled.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e57b0c-69e6-400b-9cb2-d930dfbf68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13124f52-7090-4938-bd50-bccc4a3f4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s defense of his French Open title will also have to wait,
        with the grand slam being postponed until September.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef8b28-d517-4a96-a6ad-2e800827ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/23/tennis/federer-nadal-atp-wta-merger-spt-intl/"
        target="_blank">"Roger Federer receives support after urging tennis to unify
        during the coronavirus crisis"</a></em></p>'
  'China-Wuhan-coronavirus-lockdown-after':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T20:31:49.350+08:00
    'imagesource': 'jcr:1dbfbc39-9413-428f-81be-d68c93336f2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c28e4ad-18de-4152-bdc6-36fff4b45d54'
    'lead': 'Here’s what’s life like living under a new normal, according to a resident
      of the original epicenter of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T20:34:16.100+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:54:51.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:11.814+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Wuhan', 'coronavirus', 'COVID-19']
    'stories': ['4fb640f9-fc51-4546-ad33-14e4441ed268']
    'template': '1'
    'title': 'Wuhan resident shares glimpse of life after COVID-19 lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde086e-6250-4447-a56e-dafd0a1a04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> What’s
        life like after a lockdown due to COVID-19?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d821751-c121-42ca-a940-b0dcf03e97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e72b7-0e90-4c6b-a7bf-9439744449ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Cui, a worker residing at the original epicenter of the pandemic
        in Wuhan, has lived through the lockdown that shuttered most businesses in
        the city south of Beijing and halted life for two months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52805485-a97f-4e90-9f77-5733c1ef9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02976354-659b-4db3-87e2-d6a1ae5445f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life is slowly returning to normal, he told CNN Philippines’ News
        Night, but it’s a new normal for the residents of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e8666-1874-4bdd-addd-b8e05f222045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defa310-3615-4302-a031-98f55953755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are almost open, but the restaurant is still closed, the shopping
        mall is limited, we can go out, do a little running, a little jogging,” Cui
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d61836-0a79-4d05-804d-d51ee729d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfb33b-6c13-4c2e-bfb2-1e9f8b1a1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cui said even if the lockdown has been lifted, he still wears a
        mask when he goes out, practices proper handwashing and social distancing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ad3e8-69dc-4c10-b22d-ef3f84294107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5716d98-2bea-4cd2-bcc8-b08b242c2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important thing is you wear mask," he said. "Once you
        go back home, you have to wash your hands, clean your clothes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f8bb3-46de-4713-bb50-c52e5bcd90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b7d07-69c5-4dae-86e0-791bb4bcb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the cases of the new coronavirus were first reported
        late December, has slowly returned to life as the growth of new COVID-19 cases
        and deaths continue to slow down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686124fa-f1dc-42e6-8f4e-330854d866bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390a0da-f0e2-4f2b-93c0-c70ea75022bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in stark contrast to the Philippines, where over 57 million
        people still live under an enhanced community quarantine in Luzon, which may
        even be extended up to May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33708d5-e7c2-493d-b78c-b728a823b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055f459-562f-4911-8f44-5e4ceb3eb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Cui, there’s a silver lining with being under lockdown.
        He admitted that while it made him anxious at first, he used all his spare
        time to start a blog and even learn French.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2d8b8-7a2a-4224-972b-9415f4eba757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3e6f9-2eab-41a4-ae38-9b3e21287723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:16.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:54:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During that time, people need to think positive," he said. "This
        is a good time for you to jump out of your comfort zone."</p>'
