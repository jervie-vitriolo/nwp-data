      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said medical frontliners’ exposure to their
        own communities after their work shifts — not the <a href="http://cnnphilippines.com/news/2020/3/31/17-frontline-COVID-19-doctors-dead-due-to-lack-of-PPE-.html">lack
        of protective gear</a>&nbsp;— is seen as the new culprit for the worrisome
        infection rate among healthcare workers.</p>'
