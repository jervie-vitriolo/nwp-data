      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hip problem forced Murray to miss almost a year, and in January
        2019, the Scot wept in a press conference when he said he intended to retire
        because of the injury, only to play doubles at Wimbledon later that year.</p>'
