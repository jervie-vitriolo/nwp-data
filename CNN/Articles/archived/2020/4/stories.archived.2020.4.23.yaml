    'lead': 'Senator Risa Hontiveros hits back at the Chinese Embassy for calling
      her demand that Beijing pay for the Philippines'' expenses in battling the coronavirus
      disease ''ridiculously absurd and irresponsible.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T14:46:59.311+08:00
