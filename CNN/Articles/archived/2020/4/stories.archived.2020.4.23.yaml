      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:54:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have long stated that we are at our best as a sport when we can
        work together, and the recent weeks have highlighted that fact," he said in
        a statement to Reuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9051f0f-8077-492e-87a8-0b28497b647d'
