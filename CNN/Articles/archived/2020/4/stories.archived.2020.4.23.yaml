      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa</em> stage of survival <em>ka.</em> At that time <em>na
        siya may baril at may baril din ang kalaban mo, at maaaring ang isa sa inyo
        ay mamatay, ang isa diyan, nasa</em> stage of survival," Monsalve told CNN
