      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the third patient admitted to the Port Macquarie Koala Hospital
        in October 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd735b1-90d5-4616-8586-3381ebe6db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T19:08:14.077+08:00
