      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa kalaunan naman nakikita natin na it''s not really PPEs eh.</em>
        It''s something like when they go home and then they go back to work and then
        they get infections outside of their workplaces,” she said in a virtual press
        briefing.</p>'
