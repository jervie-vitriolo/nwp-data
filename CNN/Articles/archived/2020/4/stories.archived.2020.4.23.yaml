      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of hopping on Instagram Live calls with Novak Djokovic and
        Rafael Nadal, the two-time Wimbledon winner has been catching up on experiences
        he missed out on when traveling for international tennis tournaments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc384e8-7615-4dd4-b5b0-b9f3dd9c8c2d'
