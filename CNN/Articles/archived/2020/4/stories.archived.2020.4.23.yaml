    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0494a0a-44af-449f-9443-1f7e747d7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T08:31:18.036+08:00
