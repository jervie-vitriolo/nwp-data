      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, for his part, said the cops had "no way of knowing" Ragos''
        state at the moment. However, he assured that police officials are in constant
        communication with CHR officers regarding human rights regulations that should
        be followed during operations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800424d-f722-4717-9f31-e155e7bc5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T11:51:54.746+08:00
