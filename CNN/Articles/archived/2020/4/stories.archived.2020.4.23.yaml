      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the WTA chairman and CEO Steve Simon said he was keen
        to continue discussions with the ATP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87405cba-f7bc-4946-ba70-e1e9a272f5dd'
      'mgnl:activationStatus': true
