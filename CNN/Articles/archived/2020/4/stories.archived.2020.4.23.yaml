      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13edeea-9942-4f06-a7f8-e018c571181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.714+08:00
      'mgnl:createdBy': 'mel'
