  'supreme-court-bar-results-online-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T17:25:57.895+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e7634c-0f2b-4b5b-8437-aa36c9808471'
    'lead': 'Instead of aspiring lawyers waiting at the Supreme Court premises for
      the 2019 Bar Exams results, the list of passers will be uploaded online on April
      29, in accordance with the government''s call for social distancing.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T17:50:58.438+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:55:08.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:06.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court to release 2019 Bar Exams results on April 29'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8b47c-903e-4a41-b34a-20ab0adda7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:50:58.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> —The Supreme
        Court (SC) will be releasing the results of the 2019 Bar Examinations on its
        website this April 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7def57-1a1a-42b1-8b4d-9c84d86d1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:50:58.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiring lawyers traditionally wait at the SC premises for the announcement,
        but in light of the coronavirus pandemic and need for social distancing, those
        waiting on bar exam results are instead advised to check the results online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853fc2d-e6be-4835-98de-bbd7c0f607f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:50:58.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No visitors shall be allowed to enter its compound on said date,
        the SC said in a notice posted online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57265006-ab19-42a1-a3a3-9fe50e1850d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:50:58.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice and 2019 Bar Chairperson Estela Perlas-Bernabe''s
        message for bar passers will likewise be uploaded on the website and will
        no longer be delivered in the highest court''s premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753d86c-8a3f-4717-a95a-b73492ca01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:50:58.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:55:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those whose names will be included in the List of Bar Passers,
        congratulations! Kindly wait for further announcements regarding the clearance
