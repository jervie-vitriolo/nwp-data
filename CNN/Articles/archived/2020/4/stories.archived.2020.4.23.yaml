      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until now, people have been advised to only call for an ambulance
        with shortness of breath or high fever," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42085dce-aded-4446-bdb8-f4f1b4ab63f5'
