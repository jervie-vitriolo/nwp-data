    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['depression', 'covid-19']
    'template': '1'
    'title': 'Loneliness is a petri dish for depression...but you''re not alone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101076ad-c1a4-4916-ba21-dd862aeb95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Jack Gray is supervising producer
        for CNN''s "Anderson Cooper 360" and author of "Pigeon in a Crosswalk: Tales
        of Anxiety and Accidental Glamour." The opinions expressed in this commentary
        are his own. View more opinion at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b07bc-5def-466e-a75b-b3fdbe734fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;2020 wasn''t supposed to be like this.
        It was going to be, I told myself, the year I rebooted my life. Less stress
        and a clearer mind, a better attitude and bigger dreams. Back —&nbsp;shudder
        —&nbsp;to dating. This was finally going to be the year, as Dolly Levi would
        say, when I rejoined the human race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a3e5e-9fcf-4627-ba1e-f8e15838c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c8b2b-8e4e-4a60-8c37-b8d11bee2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that''s now on hold, as it should be in a responsible world.
        It''s fine, except when I think about it too much, which is daily. And while
        I''m acutely aware that wallowing in one''s existential detours is a luxury
        afforded to the lucky —&nbsp;those whose paychecks and good health remain
        intact —&nbsp;the isolation still chips away at my mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de027865-86e6-4f4b-a944-9510931a2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e391590-1f30-4508-8336-0dae63a636bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detached and distanced and days piling up and alone, so alone. In
        the nearly 20 years since I was diagnosed with depression, I''ve become adept
        at sensing the dark waves. But this one snuck up on me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957f691-dd2c-463b-adb5-427f9b11a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f855db-161c-434e-af41-635807c30e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom, FaceTime, they help a bit, sure. But it''s not the same as
        someone with you on the sofa. You text old friends, you email great aunts,
        you think about adopting a cat, though you decide not to because this is New
        York and you never bothered to get window screens and the last thing you feel
        like dealing with right now is a dead cat seven stories down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8ec06-c27e-463a-a63f-0bcea47cf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63697d62-9944-49a5-ade0-99a5a35e03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, you run out of things to say and people to call and
        the unwelcome clarity comes roaring back: there is nobody around in my apartment,
        no one to hug, no one to whisper that everything is going to be all right.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2f368-d1cb-429e-a5c3-061ed9e8f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc25468-3595-4bb3-922a-cce408fa4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy these days to slip into a downward spiral, easier still
        for those with pre-existing mental health problems. If there was ever a time
        to stay in touch with therapists and be up to date on medications, this is
        it. I try to stick to a routine, something approximating normal, a concept
        that means less with each passing day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2b4ba-0e2a-42f5-ade0-3c959af5bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98de256-2c3f-4387-9930-8b12c174a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cupboard in my apartment is filled with anti-depressants and
        pasta, staples that make pandemic life bearable, albeit bloated. It would
        probably be helpful if I took twice as many showers and listened to half as
        many Billie Eilish ballads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5733b2-646c-4155-9c6f-55ae5643e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51938b8b-7e8b-4d89-99a1-418fef9f9f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the occasional irony: the sole in-person interaction I''ve
        had this month has been with the pharmacist who dispensed my anti-anxiety
        prescription from behind sheets of plastic, hung floor-to-ceiling at the drugstore.
        I embrace the reminder that the stress of solitude is nothing compared to
        the risks faced by health care workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97314f-1791-4cb1-9c81-11c49332917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8b084-9e77-4580-9e43-4d1509bc4fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perspective, though, comes and goes. The hours teem with the temptation
        to project all my grievances with life onto coronavirus. Roads not taken,
        hopes deferred, the one that got away —&nbsp;they have nothing to do with
        the pandemic, but the crisis has nonetheless underscored them tenfold. I spin
        and spin as they dominate my internal quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626d8c7-83c4-49e4-9be8-852e06284d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c1361-f32d-4095-8d44-ba9ae979565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness is a petri dish for depression; it''s when I need&nbsp;someone
        to vent to, someone to pull me out of the abyss, someone with whom to share
        daydreams and plans, however uncertain the calendar appears.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4ca68-d4d0-4f07-8d9b-34e7fca2d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5091b6-cbbf-4ac3-9d09-e844332824ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always reach out, always. Tell a loved one you''re not doing well,
        tell them you''re in a dark place. Interrupt their day, wake them up at night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18f1ce-8ea6-4923-90be-2d71b0659025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efb652-c509-4e63-8a7b-f76c654d8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple miles away from where I live, the theaters of Broadway
        remain closed until at least June. One of the shows that''s gone dark is a
        revival of the celebrated Stephen Sondheim musical "Company," a story of being
        adrift in New York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6ecff-1b26-40bc-b1a4-409b7527e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83fd34a-8c3d-4b3a-bb89-a7f6aed08be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the penultimate number, "Being Alive," the main character sings
        "...alone is alone, not alive." It''s an achingly beautiful song, one of life''s
        great theatrical anthems. But "Company" is not set in the time of coronavirus.
        We are alive right now despite the loneliness. We are alone, but not alone.
        And you can always get a cat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921ac93-0e4d-42cf-abfd-17bdf4dbede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3c660-f953-458a-b7ba-7473b39af4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those dealing with emotional stress from coronavirus, the free
        and confidential National Disaster Distress Hotline is open 24/7, 365 days
        a year. Call 1-800-985-5990 or text TalkWithUs to 66746 to connect with a
        trained crisis counselor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701cd316-ab0a-42d2-80f5-3d5475fabbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:12:34.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:55:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/04/22/opinions/loneliness-is-a-petri-dish-for-depression-but-youre-not-alone-gray/index.html">''Loneliness
        is a petri dish for depression...but you''re not alone''</a></em></p>'
  'Philippines-Luzon-lockdown-enhanced-community-quarantine-Duterte-decision-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T07:08:11.962+08:00
    'imagesource': 'jcr:d786f53f-8f7f-45ca-9f82-675a5328f61d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f18a4c9-0f52-4e8f-9ddc-e57f26ac03cc'
    'lead': 'Among their recommendations is to classify portions of Luzon into low,
      moderate, and high-risk areas for infections to help the President decide on
      easing, lifting, or extending the lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T07:18:21.348+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:55:39.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:57.526+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte meets task force to discuss fate of Luzon lockdown'
    'updated': 2020-04-23T16:09:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293b309-6ee5-414f-8097-1650d146c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> President
        Rodrigo Duterte will convene the task force leading the government''s COVID-19
        response on Thursday evening to guide his decision on the fate of the Luzon-wide
        quarantine, his Spokesperson Harry Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a61e8-bf56-4698-a4fa-f93c779cc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will meet members of the Inter-Agency Task Force for Emerging
        Infectious Diseases at 6 p.m., Roque said, as he has received the body''s
        suggested decision-making tools on whether to extend or relax strict stay-at-home
        rules covering some 57 million people in the island bloc.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c900fc-f9e9-432c-98b6-5d86e804814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62951d-b0bb-4704-abdb-54728be2035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the IATF''s recommendations was to classify Luzon into low,
        moderate, and high-risk areas for infections, which could be the basis for
        a shift to a modified community quarantine. Duterte may seek clarifications
        or more updates&nbsp;during the meeting, Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2199e9-0e79-42b8-b383-5c85fd9f01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4faec-64da-43da-b02d-ba20d20d00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this, areas considered as high-risk would have no relaxation
        of the enhanced community quarantine. Instead, the focus would be in improving
        the capacity of local healthcare facilities, Roque said. Those deemed of moderate
        risk may see a modified quarantine and a partial resumption of public transport,
        while observing strict social distancing measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60241c52-2119-46c0-9fce-efa22c9dd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea794635-344d-4c9b-abb7-00fd1019cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lockdown may be lifted in low-risk communities where
        public transport may be restored, based on the IATF decision tool.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8cc82-918d-4efb-b6b1-4d8c80dd6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts — from former health secretaries to epidemiologists
        — recommended a <a href="https://cnnphilippines.com/news/2020/4/21/Duterte-Philippines-Luzon-lockdown-enhanced-community-quarantine-COVID-19.html">modified
        community quarantine</a>, which will allow the easing of the Luzon lockdown
        in areas with few or no COVID-19 infections. Even the World Health Organization
        advised the <a href="https://cnnphilippines.com/news/2020/4/22/Philippines-Luzon-lockdown-WHO.html">gradual
        lifting</a> of lockdown restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e92452-9663-4171-ac23-9f312c67d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e65b5-ae88-43cd-b69e-2708f321a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special adviser to the COVID-19 national task force and health reform
        advocate Dr. Tony Leachon suggested that Metro Manila — the region with the
        most number of cases in the country — should remain on <a href="https://www.cnnphilippines.com/news/2020/4/22/COVID-19-quarantine-extension-Metro-Manila-Luzon-hotspots.html">lockdown
        until May 15</a>. He added other parts of Luzon can opt for a modified quarantine,
        particularly in provinces considered as COVID-19 hotspots outside the metro,
        such as Calabarzon and Central Luzon. He said these measures to control movement
        will further control the spread of COVID-19 in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b903f1-fba6-4d1a-8062-434f70b34657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:18:21.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision tool suggested by the IATF involves five stages. First,
        it a set of minimum health standards for residents and workers as well as
        ample capacity in the local healthcare system must be established.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1a91b-dc42-4320-9f30-f44fbfcc516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.966+08:00
