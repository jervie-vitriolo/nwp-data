      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67e227-679c-4de7-83e1-928558dd0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:34:12.638+08:00
      'mgnl:createdBy': 'david'
