      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK revenue from education-related exports increased nearly 35% between
        2010 and 2017 to reach £21.4 billion ($26.4 billion), making it one of Britain''s
        most lucrative international assets, according to the Department for Education.
        Higher education accounted for 67% of that, or £14.4 billion ($17.7 billion).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312221a-db6b-4b31-a88d-3d7e60bf8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:16:48.009+08:00
      'mgnl:createdBy': 'mel'
