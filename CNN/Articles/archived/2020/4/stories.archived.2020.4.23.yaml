  '2Go-waive-₱35-M-fee-ships-quarantine-facilities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T00:04:10.008+08:00
    'imagesource': 'jcr:a69bd660-d82f-43fe-9ca7-20e47d8c131b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec59cf4a-4f95-4504-a8d9-68e5ef16434d'
    'lead': 'Transportation Secretary Arthur Tugade earlier said that the government
      is paying 2Go ₱35-million for the use of the two ships as quarantine facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T00:12:45.766+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:55:49.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:54.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2Go to waive ₱35-M fee for use of ships as quarantine facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc57a2-2fa5-4135-b6c7-55f127784903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:12:45.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong>2Go Group
        chairman Dennis Uy said Wednesday that the company will be waiving the ₱35-million
        fee for the use of its two ships as quarantine facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74d88f-70ba-4e9e-8156-e4750c6ba6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:12:45.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao-based businessman said while the Transportation Department
        has offered to pay the company ₱35-million for the use of the two vessels,&nbsp;2Go
        intended to offer the utilization of the ships as a donation to the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a85cd-700d-4f95-9ecb-4cc4e8150ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:12:45.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2GO is providing two vessels to serve as quarantine facilities
        free of charge to the Filipino people. Even if the government offers to pay
        the ₱35 million, we in 2Go, in good conscience, have no intentions of accepting
        their offer,” Uy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce899de1-6686-4e4d-bc44-a2cbbcf75b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:12:45.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if necessary he will even shell out from his own pocket
        to fund the operation of the two ships, which he said costs around ₱260 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900350d3-1279-40e5-9dd9-79563fbbece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:12:45.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said Thursday that the government
        is paying 2Go ₱35-million for the use of the two ships as quarantine facilities
        for returning overseas workers and seafarers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bd908-b325-4ba6-bd82-8d0558ea14c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:12:45.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, who serves as the spokesperson
        for the Inter-Agency Task Force for the Management of Infectious Diseases,
        earlier thanked 2Go for working with the Transportation Department for setting
        up the floating quarantine facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ffb88-5bf0-4f50-bdc4-0d34a60e8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:12:45.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:55:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of our kababayans stand ready to help in our time of need.
        Isa po dito ang 2Go who the DOTr is working with to set up a floating hospital
        that will be able to serve 1,500 patients, as well as a smaller ship that
        can handle 300 more,” Nograles said on April 4.</p>'
  'Catriona-Gray-be-of-service-to-others-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-23T00:12:59.785+08:00
    'imagesource': 'jcr:3b016b2e-84eb-49b1-830b-e75bf040b7ac'
