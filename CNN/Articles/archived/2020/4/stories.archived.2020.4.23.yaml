      'mgnl:created': 2020-04-23T23:25:06.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Police Brigadier General Bernard Banac said their men
        are being exposed to more health risks as they increase their presence to
        implement the enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cace82a-4942-4f9b-a79b-3121b2a8ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:25:06.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will intensify monitoring of COVID-19 cases among our PNP personnel
        and will strictly implement PNP-wide Biosafety Plan in all PNP camps, headquarters,
        precincts including ECQ checkpoints,” Banac said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655f0db-de35-4db2-aafc-2b26bc386a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:25:06.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP, they will continue to enforce heightened measures,
        together with the  Armed Forces of the Philippines, to curb the spread of
        the deadly virus. Aside from immediate arrest of violators, the police said
        it will also intensify arrests for hoarding, profiteering, manipulation of
        prices, spreading of fake news, and cyberfraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a775b-ce46-49b1-aecf-5cfbe7ce3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:25:06.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will likewise apprehend those caught harassing or discriminating
        medical frontliners, the PNP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc726c1-b833-42fe-8682-a3b2c595c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:25:06.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Department of Interior and Local Government and in cooperation
        with the Department of Health, the policemen are also tasked to lead the COVID-19
        contact tracing in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d17bb-258b-4f12-9456-48cebde0bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:25:06.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all our countrymen, do your part as homeliners by staying at
        home throughout this heightened lockdown,” Banac said.</p>'
  'Expedite-mass-testing-rapid-PCR-tests':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-23T23:47:20.486+08:00
    'imagesource': 'jcr:a4a4c272-a857-488d-a803-7f42c489647d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec080089-8ff4-421a-895e-7ff43ebcc5b9'
    'lead': 'To flatten the curve of COVID-19 infections in the Philippines, a medical
      expert says the government must not waste time and expedite mass testing to
      save more lives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T23:50:08.968+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:54:43.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:54:14.246+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert says PH must expedite mass testing with both rapid and PCR tests '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026cb666-1352-43e0-b2aa-56314ccc5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.968+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> To flatten
        the curve of COVID-19 infections in the Philippines, a medical expert said
        the government must not waste time and expedite mass testing to save more
        lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6348ae9-9820-4a48-9d81-d992089aba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.968+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LabX founder Thomas Navasero, the country must test
        more people now with the use of both Reverse Transcription Polymerase Chain
        Reaction or RT-PCR and rapid antibody tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a444aad-c728-418e-b030-841a3c67fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.968+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines is already “late in the game,” hence
        the urgency to have more people tested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f81a64-f7cd-4e4e-b06c-0fc6b225ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.968+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we need to test a million Filipinos within 30 days during this
        quarantine, we''ll have to do at least 25,000 to 30,000 tests per day," he
        stressed. "And we are presently about 3,000 to 4,000."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb3196-5c53-48a8-93ed-6899180601a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.968+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Two types of COVID-19 testing</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d76a6-285d-4fc7-8bbf-a0220eb5413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LabX founder explained to CNN Philippines on Thursday that there
        are two types of COVID-19 tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9390b-f830-4910-bf69-b9e4906acafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would recommend the tests being produced by BGI or the
        Beijing Genomics Institute. BGI, according to him, is the global leader in
        genetics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531633c-c6d9-4674-8717-853f8cebe9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: LIST: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html"
        href="https://www.cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html">Who
        can be tested using rapid COVID-19 test kits?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4b671-2af6-42a9-87df-e102e74debc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another strong, sensitive machine or testing method is that of
        Roche," he said. "They''re one of the US FDA-approved test kits for RT-PCR.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6828f2-a521-462f-a40b-6e2512f9487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navasero further explained that the two tests must be combined.
        The rapid test, he said, is the primary test, while the gene test serves as
        the confirmatory test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa2277-750d-40ba-b95d-f6fd7271467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, first of all, antibody and so-called the PCR test must be
        combined, alright? For mass testing, the rapid test must confirm those positives
        with the gene test,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c683f9d-c2f1-4c22-9784-bea508a98960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible solutions moving forward</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d467f-097e-47b8-bcdc-7fe9725fa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward after the enhanced community quarantine gets lifted,
        Navasero emphasized the importance of implementing protocols in public such
        as social distancing and wearing of face masks. He also suggested people who
        have been tested for the virus and ended up negative, should wear “vaccine
        bracelets” in public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ee7bf-4ce4-4385-91eb-d9d7c3a8327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we use vaccine bracelets, we may have to use some sort of tag,
        either electronic or not, to provide comfort to the citizens that when they
        enter the office, they know that their fellow employees have been tested and
        are negative,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272a243-dfa6-4141-aa3b-74fc9f2e7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navasero added that this can bring comfort to people you can possibly
        interact in public places.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad39bb-2cd0-49f9-b4b8-768bac4a6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, in any restaurant or supermarket, we know that
        our fellow Filipinos have been tested and are negative around us.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977c466-140b-4f0c-ac8e-0908ce791a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803e6ce-998c-4379-a493-2d7f64898503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T23:50:08.969+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:54:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will announce Friday morning his verdict
        on whether the Luzon-wide quarantine will be lifted, extended, or modified.</p>'
