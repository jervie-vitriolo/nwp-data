    'mgnl:tags': ['mict', 'manila-international-container-terminal', 'supply-chain',
      'essential-supplies', 'food-supply', 'meat-supply', 'economy', 'global-pandemic',
      'covid-19', 'coronavirus', 'US', 'world', 'trade-products', 'trade-partners',
