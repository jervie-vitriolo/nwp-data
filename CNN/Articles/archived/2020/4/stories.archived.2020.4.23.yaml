      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more recoveries than deaths for more than a week
        now as the DOH included in its report those who have gotten well while under
        home quarantine. Previously, its count only included those confined in hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba315dd-05f2-4dda-9588-daab66080252'
