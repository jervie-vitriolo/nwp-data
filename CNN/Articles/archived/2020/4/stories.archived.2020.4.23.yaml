      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired stock auditor told CNN, "I am a dreamer, and I was convinced
        this particular dream of ours will come to pass."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13edee21-e924-4002-8c12-99305851bd2d'
      'mgnl:activationStatus': true
