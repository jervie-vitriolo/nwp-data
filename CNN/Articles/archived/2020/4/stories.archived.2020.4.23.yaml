    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7ade7-e3cf-42bc-83fd-70f1c1851b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said one other possible reason for the high number of cases
        is the long shifts of healthcare workers. She cited the report of Chinese
        medical experts who observed Philippines’ healthcare system.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9c590-d6b7-4100-bf0e-2109c7f5db68'
      'mgnl:activationStatus': true
