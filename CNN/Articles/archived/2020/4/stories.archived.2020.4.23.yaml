      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With conflicting claims on deck, Gamboa said he will leave it up
        to officials to conduct a "thorough" investigation on the facts of the case.
        He said an administrative probe on Florendo is already underway, reiterating
        that complaints will be filed should authorities find loopholes.</p>'
