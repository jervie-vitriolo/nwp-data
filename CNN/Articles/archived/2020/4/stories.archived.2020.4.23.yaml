      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not talking about merging competition on the court, but merging
        the 2 governing bodies (ATP and WTA) that oversee the men''s and women''s
        professional tours," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000eea20-2606-40f9-a8a1-8483fa5a7e16'
