    'title': 'Bilibid inmate catches COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca1da2-8275-4089-bd1d-ae1b307c352e'
