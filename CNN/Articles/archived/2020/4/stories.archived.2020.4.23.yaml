    'title': 'Life Choices: 5 things to check out this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462b464-dd54-43e3-8061-e64b909592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T21:09:47.055+08:00
