    'mgnl:tags': ['Risa-Hontiveros', 'China', 'West-Philippine-Sea', 'coronavirus-pandemic']
    'template': '1'
    'title': 'Hontiveros to Chinese Embassy: What''s irresponsible is Beijing''s aggression
      amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b6660-d526-474a-a109-5c68102dc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — Senator
        Risa Hontiveros hit back at the Chinese Embassy on Thursday for calling her
        demand that Beijing pay for the Philippines'' expenses in battling the coronavirus
        disease "ridiculously absurd and irresponsible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f9bc7-843e-4b60-adb2-6c34d92e1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas iresponsable at mas absurdo na sa gitna nitong COVID-19
        pandemic na nagsimula at lumabas sa Tsina ay patuloy ang kanilang aggressive
        actions sa ating territorial waters</em>," Hontiveros told CNN Philippines''
        Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fef88-b5ae-4aba-8ffb-fdead7b6ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more irresponsible and absurd that in the midst
        of this COVID-19 pandemic that started and came out from China, they continue
        with their aggressive actions in our territorial waters.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07037cd-d583-45a3-af12-eb6ea0c8dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros reiterated that China owes the country some ₱200 billion
        in damages for "at least six year’s" worth of environmental harm in the West
        Philippine Sea or areas that the Philippines claims and occupies in the South
        China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ba2a5-e7e5-472f-916c-db5e52d2b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s high time China paid so that the Philippines could
        use the money for its response to COVID-19, a viral illness that has infected
        more than 2.6 million worldwide and killed over 183,000 since the outbreak
        began in the Chinese city of Wuhan in December 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848790c2-0bad-435e-994e-49550e05e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the coronavirus pandemic, China put up two research stations
        and sank a Vietnamese fishing boat in the South China Sea. These actions show
        <a href="https://cnnphilippines.com/news/2020/4/14/south-china-sea-coronavirus.html">there''s
        no stopping it from establishing control of contested waters</a>, said Asia
        Maritime Transparency Initiative, a Washington-based think tank which has
        been monitoring the South China Sea dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debb95a-b16f-4680-b332-b1cd47ae3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Department of Foreign Affairs on Wednesday <a
        href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">filed
        a diplomatic protest with China</a> for "declaring parts of a Philippine territory
        as part of Hainan province." This was in response to China''s creation of
        two new districts in Sansha City, the southernmost city of Hainan province,
        which cover disputed features, including the Philippine-claimed Spratly Islands,
        Scarborough Shoal and Fiery Cross Reef.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58718f-cf4d-4ef6-ab35-fca8fa9204d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another diplomatic protest was filed over China’s alleged pointing
        of a radar gun at a Philippine Navy ship in Philippine waters, but no other
        details were disclosed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664070a-23b7-4920-98f6-a250c9f2a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros welcomed the DFA''s action, but urged the government
        to take it a step further by asking China to pay for the expenses incurred
        in the COVID-19 response as a reparation for destroying reefs in the West
        Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4e1c2-a229-4b58-b424-508b9f7c823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"S<em>ince nakapaggawa na rin ng diplomatic protest ang DFA kaugnay
        nitong aggressive actions ng Tsina sa bahagi ng West Philippine Sea, ay pwede
        na ring tumuntong doon sa pagisingil ng damages, damages sa ating reefs and
        other marine ecosystems</em>," Hontiveros said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceeba3f-be63-4185-88e2-dc517f8096d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the DFA already made a diplomatic protest over
        China''s aggressive actions in the West Philippine Sea, asking China to pay
        damages for the damage done to our reefs and other marine ecosystems can be
        the next step.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467df097-cf93-49e8-829a-d82bdcdffb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy on Wednesday<a href="https://www.cnnphilippines.com/news/2020/4/22/Chinese-embassy-Risa-Hontiveros-reparation-covid-response.html">
        dismissed Hontiveros'' call as a “selfish political” tactic.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c26f79-02d4-4ac4-b35d-f54742f9a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this trying time, it is ridiculously absurd and irresponsible
        to make such remarks for the sole purpose of catching eyeballs and for selfish
        political gains,” it said, adding that the two countries are "friendly neighbors
        across the sea."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f383e-a925-44ac-ae0b-54a42f8a4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros on Thursday responded: "<em>Ang mga kaibigan ay hindi
        nang-aagaw ng isla ng kanilang kaibigan... hindi nainira ng mga bahura ng
        kanilang mga kaibigan so tama na ang ganyang mga pagdadahilan at pag-aatake,
        magbayad na lang sila ng dapat nilang bayaran sa ating bansa</em>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3397e-a606-4a14-845f-903fb8ee5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Friends do not steal their friend''s island or destroy
        their friend''s reefs so they should stop with these excuses and attacks and
        pay our country instead.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1a64a-0013-438b-bc74-162569eb7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T14:46:59.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:55:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has nurtured ties with China despite its
        continued aggression in the West Philippine Sea and outright rejection of
        the arbitration ruling. Beijing asserts ownership of the vast South China
        Sea, ignoring Manila''s arbitral win in 2016 that invalidated its sweeping
        claim to the global waterway.</p>'
