      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the risk could be even greater given our current situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772c254-60af-4b21-938a-54a0b3014693'
      'mgnl:activationStatus': true
