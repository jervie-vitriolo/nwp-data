  'Work-from-home-burnout-':
    'author': ' Kathryn Vasel, CNN Business'
    'caption': 'Working from home can also cause burnout. You can fight it by setting
      your work hours, communicating them with your boss and colleagues and then sticking
      to them.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
