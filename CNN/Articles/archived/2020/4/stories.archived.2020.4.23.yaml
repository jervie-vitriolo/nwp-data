      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should be realistic about that, we''re going to have
        to rely on other social measures," Whitty said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888957ac-4bbf-4709-ab8c-1427d9911dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human vaccine trial has been developed by scientists at Oxford
        University''s Jenner Institute and will begin Thursday, the university confirmed
        to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7aa77-be2d-4a5e-9d92-6ed20053d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Gilbert, professor of vaccinology at Oxford University, <a
        href="https://www.thetimes.co.uk/article/coronavirus-vaccine-could-be-ready-by-september-flmwl257x">told
        The Times</a>&nbsp;of London she was "80% confident" that the vaccine being
        developed by her team would work. It is hoped about a million doses could
        ready by September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22deda07-5fdd-495d-9c9c-592bbc364094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford vaccine candidate, called ChAdOx1 nCoV-19, is made from
        a harmless chimpanzee virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e577c63-bece-4ef6-9c87-61ee91e7f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines made from the ChAdOx1 virus have been given to more than
        320 people to date and have been shown to be safe and well tolerated, although
        they can cause temporary side effects, such as a temperature, headache or
        sore arm," according to the University of Oxford.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0215f2-73b1-4a2e-a926-c953192a9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been in so-called lockdown, with restrictions on leaving
        the house except for essential reasons and daily exercise in force since March
        23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ccaa5-0d55-4b68-8d07-7cc896e7702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of new coronavirus cases start to plateau, the government
        is now turning to the next part of its strategy to combat the virus: test,
        track and trace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af4be8-7302-4de4-a08f-c8df6291bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly promised the UK will test 100,000
        people for Covid-19 per day by the end of April. That is just seven days away,
        yet government figures released Wednesday showed only 13,522 people had been
        tested in a 24-hour period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331144c-7b26-42bc-8152-e21b0efc6e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Secretary of State Dominic Raab, who is deputizing for Prime
        Minister Boris Johnson as he recovers from coronavirus, told Parliament on
        Wednesday the UK''s capacity for tests is now at "40,000 a day," raising questions
        as to why that number of tests is not actually being carried out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab8996-67fe-4e04-a3eb-0b0dd773a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab said he expects to see "an exponential increase" in the next
        week and the government is making "good progress" and will meet its target.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822dd108-57b8-4dd6-81bd-e1a7b8d3be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Findings expected next month</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc72f7-28a4-4ca6-b540-925c7755c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UK hopes to enlist up to 300,000 people to a major
        long-term study to track the spread of coronavirus in the population, and
        understand the levels of immunity. Authorities hope that the study will help
        improve understanding of how many people are infected, and how many have developed
        antibodies, and possible immunity, to the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713ce70-57da-4938-a958-8542f4dd2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will form "a representative sample of the entire UK
        population by age and geography" with initial findings expected in early May,
        a government statement said Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f5d31-303f-4807-afd9-2fc5fcf0bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will provide samples taken from self-administered nose
        and throat swabs, and answer a few short questions during a home visit by
        a trained health worker. The swab tests will show whether or not participants
        currently have the virus. They will be asked to take further tests every week
        for the first five weeks, then every month for 12 months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118a87e-a1b2-4e92-8bde-d456708556e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults from around 1,000 households will also provide a blood sample
        taken by a trained health worker. These tests will help determine what proportion
        of the population has developed antibodies to Covid-19. Participants will
        be asked to give further samples monthly for the next 12 months, according
        to authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0beca9-c6be-4905-87f6-fa980b09bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This survey will help to track the current extent of transmission
        and infection in the UK, while also answering crucial questions about immunity
        as we continue to build up our understanding of this new virus," UK Health
        Secretary Matt Hancock said in a statement. "Together, these results will
        help us better understand the spread of the virus to date, predict the future
        trajectory and inform future action we take, including crucially the development
        of ground-breaking new tests and treatments," Hancock added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed088ec4-19c9-4f5c-ae4b-a233a8ed98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will begin with a smaller pilot phase in England only.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9448430-f2a2-4abe-8e61-d6a55a85eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to tracing, the UK is playing catch-up with other
        countries. Hancock said Wednesday that there was an NHS app in development
        and "we will introduce contact-tracing at large scale."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4eba5d-1b62-4eeb-b5f6-689a666ddefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Hancock''s predecessor Jeremy Hunt, who is now chairman
        of the UK''s Health Select Committee which scrutinizes the government, wrote
        Tuesday that mass contact tracing should be the "next national mission" in
        the UK''s battle with coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d3e20-1b24-4c60-9c92-735c9c7ca80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.thetimes.co.uk/article/wanted-a-big-hitter-to-get-a-grip-on-contact-tracing-hrwjpthcr">an
        op-ed</a>&nbsp;in The Times of London, Hunt wrote: "We need every arm of the
        state, every spare civil servant, every local government town planner and
        every furloughed administrator turning their hand to the task" of contact
        tracing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c9399-4543-4f58-93bd-4639beb5ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that countries with the lowest death rates have generally
        been the biggest testers and that''s "because of what testing makes possible:
        quarantining of people with the virus, tracking down who they have been near,
        and if necessary isolating them as well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e252fd-7633-4ae1-8023-dc29623a9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that by doing this on a huge scale -- as has happened in
        South Korea, Taiwan and Hong Kong -- you can do "much less damage to the economy
        than European or American-style mass lockdowns."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c1fdb-23a0-4901-8c68-d5497a1dd41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is due to review its current lockdown measures again in two
        weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff160976-7626-46c7-8412-6acea8a46ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of that it is expected the government may update their guidance
        around the use of face masks, telling the public they can choose to wear a
        scarf or face covering but not to wear medical face masks. Hancock said Wednesday
        that the government will follow the advice of the government''s Scientific
        Advisory Group for Emergencies "and then we will implement that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd8ec9-4545-4b7a-93b3-54bdc4ceb7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t promise that we will give everybody free masks. I mean,
        that would be an extraordinary undertaking. And we do have to make sure we
        have supplies available especially for health and care staff where the scientific
        advice has been throughout that the wearing of masks is necessary in those
        circumstances," Hancock explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eae053-e0b2-4196-ad32-de7f3ce03f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a fear that recommending use of facemasks by the general
        public could lead to a shortage for frontline health workers. This comes as
        the government continues to face intense criticism over a critical shortage
        of personal protective equipment for frontline healthcare workers. Raab told
        Parliament on Wednesday that 69 National Health Service (NHS) workers with
        Covid-19 have now died.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16711c91-3f02-43b8-9e62-7106b5f3fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:30:30.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:54:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/23/health/coronavirus-vaccine-trial-uk-gbr-intl/index.html">Covid-19
        vaccine trial on humans starts as UK warns restrictions could stay in place
        until next year</a>"</em></p>'
