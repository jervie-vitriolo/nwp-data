    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These folks have always worked from home full-time. Here''s what they
      say you should know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b1ad8-abe2-483a-9215-5e22f061cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Working from home has been a big adjustment
        for millions of workers as we try to stop the spread of coronavirus. But for
        some company employees, remote life is all they know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02242364-d79f-4b72-889e-9fc1d09a9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e079c73-4d6e-423e-9319-12029eae305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting up Zoom or Slack or Google Meet or any other tool ... that
        is the easy part," said Shane Pearlman, co-founder and CEO of Modern Tribe,
        a fully remote digital agency and products company. "Then comes the hard part
        of creating a meaningful stream of work and protecting your sanity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2a27f-3998-4317-a832-0f06f092102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd2c61-8960-4422-9ba8-70e329669b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We checked in with several work-from-home veterans to get their
        best tips and practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90aa560-faf8-4b48-9db2-a0cbc6e0d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a34940-7b6c-405f-b6f7-4b825d70c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designate a work space</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0db81b-d8c0-46b5-8df5-fc0594524e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One warning we keep hearing: Don''t let work encroach upon every
        part of your home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24091c03-30d9-48f2-bee5-746859abd09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249c173-b3c2-40d7-a3ed-aa0b5ccdb9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing is to have an office that is where you work, and
        leave it all behind at the end of the day and don''t bring it with you into
        the living room and work until midnight," said Angela Wooden, a quality assurance
        specialist who has worked from home with her husband for 15 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb6d92-31ee-42aa-b783-5c3ae04f49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73e1f2-27c3-4949-afc9-ae0b910b9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have an entire room to dedicate to a home office,
        silo off part of a room or create a workspace as your temporary office that
        you can leave your work in at the end of the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c8a1e-f586-48fd-a27c-44b70ec79837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b4d68-5d80-4521-a7c0-0fd983dc3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manage the process, not your team''s time</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09a0d8-5d7f-4aec-b819-5558e6e75533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be a big change for managers who are used to seeing their
        workers busy at their desks to suddenly have no idea what their employees
        are doing at any given minute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44032b28-d283-4e9a-95b7-c2fc9b7bc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0afb5-4b20-4944-8984-82382529b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s in their best interest to get over it and trust their
        employees are using their time wisely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41791cd3-1fa2-44c9-bfa1-dbcece14d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375722a4-e377-446d-933c-f28570ba5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus on managing the process and deliverables and not micromanaging
        the team," said Kim Houlne, founder and chief executive of Working Solutions,
        a contact center outsourcing company in Dallas that has been fully remote
        since its launch 24 years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d588bc1-2703-4043-823f-55a088bbdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f3f09-0067-460e-a9ad-ff028f3b8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are micromanaging the team, you are wasting your time."
        Houlne said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ff811-29e2-49a0-871b-a4288a9705ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e13354-9c37-49c0-81cf-e3e4b5adba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be strict with your schedule</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98641666-e03e-4956-a01b-d1d99a518201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a designated work start and stop time can help keep you on
        track and prevent 12-hour work days. And make sure your family and friends
        know when they can and can''t interrupt you.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96f8a7-dabb-4a5e-a689-15cfeb4afdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972ac87-2f87-429c-a478-eb5dadfe6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tempting for others to see you at home and want to hang out
        or give you a call to catch up. But you wouldn''t take an hour-long personal
        call at the office and you shouldn''t start getting into the habit of doing
        it now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38901202-224f-44a4-8e5f-462c8839fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e1dc7-9c0f-4e92-9677-3cfc433dd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really important to make it clear to other people, including
        friends and family, about the hours you are working," said Wooden.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e944eeb-f54f-481a-9db5-9e2002f6dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b4352-4ef8-4176-be52-4b225ce92121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Define ''the win''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d8aa3-8907-4d88-ae1f-007a0372fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a team starts a new project, make sure everyone has the same
        clear definition of what success looks like. With people working apart and
        sometimes in different time zones, taps on the shoulder or office drop-ins
        aren''t possible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b42a3d-9aeb-4717-85b6-777ad74e8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47c366-4518-4cf3-bee6-9ddb1831c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me years when projects would fail and we''d go into post-mortem
        to figure out what the heck happened. Turns out, everyone had a different
        definition of success. Everyone thought the win was different," said Pearlman.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4b07e-af4d-446a-8740-16fe056aad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d2654-fa59-42dc-9db1-09a23bb41452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s no such thing as overcommunicating</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bc51f-0895-4e88-a211-9dc75b7627e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are working remotely you have to communicate, communicate
        and communicate a little more," said Houlne. "What you thought they heard
        they probably didn''t hear."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07deffa3-3aee-493c-b5f3-2959d9a7e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460e032-b030-42cc-b384-665d1b23d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time for everyone to be very clear when it comes to setting
        goals and expectations and providing regular and transparent updates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b5e1b-a2cf-41c6-b0d3-421302e283d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e24677-ce70-42ae-8aed-488ad2047572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At app automation company Zapier, CEO Wade Foster holds one-on-one
        check-ins with his team every Monday to go over work priorities, discuss any
        problems and talk about anything else that might come up. On Fridays, everyone
        provides a written update that details the worker''s priorities and progress
        that''s posted for everyone in the company to see.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168f070-5eb0-4bcc-b5e9-81330e39deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce85402-04d8-49ef-8d7a-c146c138cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t try to work nonstop</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da312c-7321-4e95-8fc3-8887fc114b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You didn''t work for eight hours straight in the office so don''t
        feel guilty about taking breaks when working from home. In fact, be sure to
        schedule in breaks to make sure you are coming up for air -- it will help
        keep you sane and productive.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89f4f9-d88a-4f3f-99a2-a472abf1c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2742c-158e-4933-bd18-614f85932a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T05:18:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:55:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You shouldn''t be trying to work 8-5 nonstop," said Foster. "If
        that is what you are doing, you will burn yourself out and won''t have time
        for important deep work."</p>'
  'pregnancy-coronavirus-pandemic-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-23T05:57:09.357+08:00
    'imagesource': 'jcr:e307d143-4bc4-4e9d-a3c9-b2a5a2f5302f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b460f9d-5a9d-44d4-91b7-074eefb26b37'
    'lead': 'Becoming a mother is a variable experience, fluctuating in its joys and
      challenges before, during and after birth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T06:15:43.767+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:55:44.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:56.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic', 'post-partum-depression']
    'template': '1'
    'title': 'What women need most after giving birth, especially now'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ea085-d5f9-4967-9159-a5cf93adf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Becoming a mother is a variable experience,
        fluctuating in its joys and challenges before, during and after birth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c07a90-7ac0-4201-871c-1d7843461b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These phases are of equal importance, but the postnatal period (post-birth)
        is key to a mother''s well-being, her adaptation to changes and the formation
        of a positive relationship with her baby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e13dca-55c7-46a5-8cf1-c1136b649b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postnatal period is also an underserved aspect of maternity
        care, receiving less funding, service and attention from health providers,
        according to a new review on what matters most to women after giving birth,
        published Wednesday in the journal PLOS ONE. Add to that a worrisome pandemic,
        and it becomes even more crucial to prioritize a woman''s well-being during
        this time of adjustment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2214c8-d4bd-4ecf-94bb-517bf4075bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the baby''s out healthy, then people are kind of less bothered,"
        said co-author Soo Downe, a professor in midwifery studies at the University
        of Central Lancashire in England. And commercial hospital systems may not
        see as much profit in keeping up with the wellness of the mother after birth,
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b453f67-d869-4df9-9320-ffe1c87251ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s all this intense focus on women''s health during the three
        trimesters of pregnancy and then women deliver and there''s really very little
        support after that," said Dr. Denise Jamieson, chair of the Department of
        Gynecology and Obstetrics at Emory University and chief of gynecology and
        obstetrics at Emory Healthcare. Jamieson wasn''t involved in the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e37ebd-5133-4e17-8aff-5aa56fd44a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American College of Obstetricians and Gynecologists is really
        trying to promote this idea that postpartum care is not one isolated postpartum
        visit, but rather an ongoing process where there''s a lot of opportunity to
        provide services and support and address medical and psychological issues,"
        Jamieson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb7061-65c1-4d00-a198-09b79d591750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines for postnatal care aren''t usually informed by what matters
        to the women who use them, the report said. Existing studies judging the efficacy
        of services for postnatal care are typically guided by how women responded
        to services that were put in place without consultation of their wants and
        needs first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635a699-530c-4608-be34-d660a859d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To inform the scope of updating World Health Organization guidelines
        for postnatal care, the authors analyzed studies containing firsthand reports
        from women, letting their needs and values determine what services are needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c29eb-4757-4dbf-a1d4-66361de63162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 36 studies from 15 countries, representing the perspectives
        of more than 800 women, the researchers found that what mattered most to women
        was a positive postnatal experience categorized by four themes: Social and
        relationship adjustments, community support, coming to terms with changes
        in their bodies and receiving postnatal care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad26cd-482b-4ade-920d-97b6ae7773da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What women value</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30858d64-af7c-4bfb-b29e-1fc64bb6699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the report, the authors searched several medical and psychological
        databases for studies that, from 2000 to 2019, reported data on women''s beliefs,
        expectations and values relating to the postnatal period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3a09b-dd7e-44f7-ab38-cbe78ae7f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included studies that focused on healthy women in high- or
        upper-middle income countries, regardless of how many children they''d had,
        how they delivered or place of birth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a805a-75bc-43d1-b4a9-fd1ecad4a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the studies, the authors generated 22 common themes they put
        under five umbrellas: riding the emotional rapids, social and relationship
        adaptation, community, the birthing body and postnatal care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64998a22-3e19-440f-b2d9-cac2e660280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What mattered most to women was a positive postnatal experience
        in which they were able to adapt to their new identity and develop a sense
        of confidence and competence as a mother. It was also important that they
        could adjust to the changes in their intimate and family relationships, including
        their connection to their baby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e804f9-3e67-478b-871c-88b10e9c9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to navigate ordinary physical and emotional challenges
        was necessary. And to experience the achievement of personal growth as they
        adjusted to the new normal of motherhood and parenting in their own cultural
        context was imperative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ca93b-7277-4531-9a29-eb13fa779209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where this process is optimal, it also results in joy, self-confidence
        and an enhanced capacity to thrive in the new integrated identity of ''woman
        and mother,''" the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb86e49-da57-4560-9b43-3d2c7de6f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Riding the emotional rapids</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bb90b-c6c5-420e-a799-73247e8cac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women experience a range of conflicting and contrasting emotions
        during the postpartum period, the report said, from intense feelings of love
        and joy for their new baby to acute feelings of loneliness, low mood and depression.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d75642-51db-407b-b4b0-441914e81f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women experienced guilt for not living up to the idea of an
        "ideal mother" and felt overwhelmed by the sudden responsibility of caring
        for their baby.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0b2c4-5374-4065-8854-611ef02c8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can lead to feelings of being out of control and, for new mothers
        especially, a lack of confidence in being able to care for their baby.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fa0e4-e3fe-49c3-9490-0c73bde9a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatigue, sudden life changes and altered sleeping patterns can compound
        these emotions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02153f-e178-426b-9db4-782efd255910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of women who have postpartum anxiety and depression, as some
        women reported, have had mental health challenges before, said Dr. Alison
        Stuebe, a professor of maternal and child health at the University of North
        Carolina Gillings School of Global Public Health, who wasn''t involved in
        the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ab200-7281-45c6-9bf0-b07fc51d3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "the hormone changes, the utter disruption of sleep and the
        stress of figuring out a new person kind of can tip them back into depression
        and anxiety they''ve had previously," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508995e-9321-408d-ba94-e5a03fa17ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hormone changes can lead any new mom to that state, especially
        during these troubling times.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d16a1-3455-4408-b0c4-283e3e6c567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re concerned about postpartum mental health while you''re
        still pregnant, search for a therapist who can help you after birth, so you
        don''t have to hunt one down while you''re exhausted and in tears.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de7e48-6cb1-496c-aafc-9ff103eedf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, the US reached a milestone for postnatal care for
        women: The US Food and Drug Administration approved a drug specifically for
        the treatment of postpartum depression. If you do reach an anguished state
        without a therapist in place, have someone you trust help you find one.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c8faa-d30d-4678-a82b-d40765595851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing to know about postpartum depression and
        anxiety is that you are not alone," Stuebe said. "You are not to blame and
        with help you will get better."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6f468-4990-4910-a21d-c3ee9939e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of women think, ''Gosh, I''m supposed to be loving
        this. It''s supposed to be beautiful and rainbows and unicorns and there''s
        something wrong with me; the last thing I''m going to do is tell somebody
        that I''m sad,''" Stuebe continued.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e987d14-6fc5-49e7-b8c8-e2ebb6dc5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the first thing you need to do is say, ''This is harder than
        I thought it was going to be. Please help,'' because with therapy or with
        medication, depression and anxiety after birth are very treatable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae037b1-99e7-4b91-95c6-ffc11c1afedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partners can also help alleviate the mental health challenges of
        mothers by sleeping in shifts, Stuebe suggested, since exhaustion exacerbates
        depression and anxiety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da776ba0-5f8f-4f23-a666-192e234b746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relationship adaptations</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627de8f-921e-47cc-bba2-833aee5eedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other women reported feeling anxious over not meeting their partner''s
        sexual needs after giving birth, not yet feeling ready to have sex again and
        regularly prioritizing the baby over their partner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92afba96-8b4b-4266-9cb5-69008b21d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, both overcoming the insecurity and addressing issues
        with a partner start with "resetting everybody''s expectations about what
        the first year with a new baby is like," Stuebe said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61605b-7836-4b26-aac3-d74ad122257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve just carried a baby for nine months, gone through an intense
        birthing process and are adapting to life-with-baby changes. Don''t try to
        rush things if you''re still in pain, Stuebe said. Find other ways to be intimate
        with your partner for a while.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156dc983-63a0-46eb-a442-344c54bda58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women also want more information from health providers about contraception
        and sex after birth, the report found. But providers should be discerning
        in how they do so, Stuebe said, basing decisions on the woman''s needs instead
        of reacting to the pressure she may feel from her partner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d427e1f-664b-497a-97c4-6c7fa93c35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women reported experiencing unforeseen joys once they had their
        babies. They didn''t realize they could feel love and happiness of such depth.
        Or having to care for their baby led them to realize previously untapped character
        traits, such as calmness, selflessness, perseverance, compassion and greater
        responsibility.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9f525-182d-4954-a4fc-405b115c1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a transformative experience," Stuebe said. "It''s an extraordinary
        thing to grow a person in your body and then to nurture that person when they
        come out into the world."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff81605-57ea-43be-80e5-13eeb9a39a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It takes a village to raise not only a child, but a mother, too</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e732e-47e3-4720-b58a-f73caac86bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women valued the practical and emotional support they received from
        partners, families, and in some contexts, elders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc1cf0-bc84-4e83-90f5-48a67061e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appreciated when partners and family members would do their
        part in housework and childcare, or felt frustrated when the bulk of those
        things still fell on them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7f744-01cf-4ee3-9f9f-0a4876bf263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the woman should explicitly articulate to her village
        of support what needs to be done so she isn''t constantly frustrated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbaa78-985a-48ce-96af-2d195298ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, "It''s really important to me that I not be able to
        see the dishes all piled up in the sink because it makes me crazy. So if I''m
        sitting here holding my baby and there are dishes in the sink, can I ask you
        to put them away?" Stuebe said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b811a-4de3-43cd-a843-da3f01e45cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to the partner, Stuebe cautioned, "Don''t say I''ll do it in
        20 minutes. Just say, ''OK.''" Prevent a situation where the mom grows increasingly
        irate because the chores aren''t being done.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f78c8-2fd8-46d9-b62c-36b9c7bc9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partner, family member or friend can emotionally support new mothers
        by focusing on the positives, said Stuebe. Start with honoring points of strength
        by asking, "What''s going well?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c53ef-c5ee-4692-a19d-3a93a464aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This question appreciates the small things while validating the
        difficulties of motherhood. It also gets to the root of the matter, unlike
        a shallow "How are you?" to which a mother may likely respond, "Fine."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fcf36b-381f-4584-8ae5-ccd064293769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, ask a mother what they need help with instead of making
        suggestions for what they should do. And, Stuebe added, be present when they''re
        venting, as new motherhood can be a very lonely time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10651e-b435-4590-b18c-1c3f7f475652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the pandemic, it''s difficult for elders and peers outside
        of the home to help mothers as they normally would after birth -- they may
        not be able to travel, or come to watch the baby or bring homemade meals.
        Alternative options are limited, but they could have food delivered to the
        home, or make it and drop it off on the mother''s doorstep.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c1115-4e60-4c12-8eb5-0058e9a7766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case and during normal times, health providers can also
        have a role in offering reassurance, validation and guidance, the report said.
        Women wanted information on baby development, hygiene, vaccinations, breastfeeding,
        nutrition and caregiving tips.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be054f3-e628-4206-bd2e-b1228b75ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women also valued support from other mothers, for example, via peer
        groups to share experiences and information and ease insecurities. Some women
        found online peer groups helpful.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec912399-4066-4772-ae97-7f98757652ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peers often do recognize [the process that women are going through]
        because they''re going through it themselves, which is why peer support came
        out so strongly" as a valued theme in the study, Downe said. "For first-time
        mothers, that business of walking the walk with somebody else is fundamental
        to that process."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebbd5c-f58a-4342-a6f7-6730bd233356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Perceptions of the post-birth body</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5a30b-6d15-4389-a4a8-9a25b492a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women reported feeling insecure in their new post-birth body,
        whether because of birthing injuries or scars, or weight that didn''t quickly
        disappear after they had their baby.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ccf7fe-f095-4c97-afc8-1725cf64702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think women need to say, ''Look, I''m gorgeous. I made a baby.
        And maybe my body doesn''t look the same as it did before, but I also brought
        a person into the world and it''s easier said than done,''" Stuebe said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92741c83-0e93-4d1d-bd4b-b95a000520df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a moment for women to realize that their body is not something
        to exhibit," she added. "It''s actually functional. Their body can do really
        powerful things and it''s not about what it looks like. It''s about what it
        can do. And that may be a way for people to move beyond ''these pants don''t
        fit'' and instead look at, ''Wow, I made a person.''"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7948e-684a-43b9-9198-9e526b13923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From health providers, women could use more information on soothing
        and treating birthing injuries such as caesarean wounds, perineal damage,
        bladder problems, vaginal bleeding and other discomfort.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f785617-076f-4f4f-ab62-8efe95d0bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supporting mothers long-term</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e689eec-1b83-47f5-8efe-c0906868a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, women want to feel cared for during the postnatal period
        as they navigate the transition to motherhood and recover from labor and birth,
        the study said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe77f3-e1be-4cf3-bfd9-a78ca58c51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their babies'' needs are met, women also need to be seen as individuals
        and given the space and support to adapt to their new identity as woman and
        mother.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e2940-2611-4af9-95d2-c12aad334290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is community and provider support necessary for a mother''s
        personal journey, but also to prevent any post-birth complications.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb7932-4345-408b-a1ea-aba560986844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high percentage of complications and maternal mortality occurs
        after the birth rather than during, Stuebe said. Some women felt inadequately
        supported if they were discharged from the hospital early, received too few
        postnatal visits or untimely support.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56a945-418f-40b9-ab64-2f4c716fc696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re not attending to moms after they leave the maternity
        setting, we''re not winning," Stuebe said. "Women shouldn''t have to fight
        to have their health problems recognized."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d56f5-30d8-445f-9d95-b329af8700d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And good quality care in the postnatal period includes continuity
        of a care provider who would provide consistent information, a trustful relationship,
        flexibility and recognition of women''s personal and cultural contexts, the
        study added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85346aaa-de96-406b-b464-ea0a0276fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society benefits from happy, secure mothers, babies and families,"
        Downe said. "The more support we can give to women in the postnatal period,
        the better our societies are going to be for the future."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6a74d-2ce6-48b3-8793-8739838a4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:15:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/22/health/women-postnatal-care-coronavirus-wellness/index.html"
        target="_blank">What women need most after giving birth, especially now</a></em>"</p>'
  'foods-for-the-brain':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-23T06:15:49.741+08:00
    'imagesource': 'jcr:a4a96bdb-88fd-4e5c-8385-9bb6c762fda1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d4c5d1-7e39-437b-907e-1a4ba7059880'
    'lead': 'You are what you eat, the saying goes, and that''s definitely true for
      the brain. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T06:21:12.177+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:55:42.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:56.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The foods you eat together may raise — or lower — your risk of dementia'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bc0b4-5d66-48b9-ae12-2a05590011c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You are what you eat, the saying goes,
        and that''s definitely true for the brain. A diet full of green leafy vegetables,
        berries, nuts, whole grains and fish —&nbsp;known as the Mediterranean diet
        —&nbsp;has been linked to a lower risk of dementia. Studies on similar diets,
        such as the MIND diet, have also shown a benefit in boosting cognitive function.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bca78c-20d8-47be-809b-4cc7d0552f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a new study has found that it''s not just what you eat, but
        the foods you eat together in a sort of food "network" that may increase your
        risk for Alzheimer''s and other forms of dementia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee843ae9-0699-4ce7-a9bd-3ad35dbc1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with dementia were more likely, when they ate processed
        meat, to accompany it with potatoes, and people without dementia were more
        likely to accompany meat with more diverse foods, including fruit and vegetables
        and seafood," said study author Cécilia Samieri, an epidemiologist from the
        University of Bordeaux in France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354d00a-4729-4d06-9cba-23acec19bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that more diversity in diet, and greater inclusion of
        a variety of healthy foods, is related to less dementia," Samieri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c163c-4c0e-4473-af8a-8d4dd30d22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Thursday in Neurology, the medical journal
        of the American Academy of Neurology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c785bf4-1dae-448d-b169-b0e97e877169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, the food ''network'' linked with dementia was characterized
        by deli meats as the main ''hub'', with connections to high-starchy foods
        like potatoes, as well as other meats and alcohol," said neurologist Dr. Richard
        Isaacson, director of the Alzheimer''s Prevention Clinic at Weill Cornell
        Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20aead9-1eb5-4aee-ae64-4cba63a0d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to diet and brain health, variety is the spice of
        life," said Isaacson, who was not involved with the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf108fb-6a52-42b1-be4e-31027ae86ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The winning combination</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f79a1d-e0dd-4465-90ea-9560c993a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study asked over 600 older people in France what they ate, then
        followed them for five years during regular medical checkups. At the end of
        that time, 209 of the group had developed dementia. When researchers looked
        at the foods they ate, there wasn''t much difference in individual food choices.
        But there was a huge difference in how those without dementia had grouped
        their foods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72efa2e-c91b-4ff5-a341-6056dd8a6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with no signs of cognitive decline tended to group their
        foods into smaller, more diverse food "networks." Those choices typically
        included healthier foods, such as seafood, fruits and vegetables.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62241cb0-cfac-4d32-b5e6-d42a538a1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 209 people who developed dementia were more likely
        to combine "highly processed meats such as sausages, cured meats and patés
        with starchy foods like potatoes, alcohol and snacks like cookies and cakes,"
        Samieri said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09413f77-0efa-4e74-898a-afb28d02a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we found differences in food networks that could be seen
        years before people with dementia were diagnosed," Samieri said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be646f2-25df-4144-b5cb-82911703ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, this is an important study that underscores the complexity
        of the relationship between dietary choices and cognitive health, but again
        shows support that nutrition is a modifiable risk factor that can be changed
        to improve outcomes," Isaacson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415b39f-49d3-49e3-984c-574718de2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often tell my patients that you can''t expect to eat a ''magic
        blueberry'' to prevent Alzheimer''s or delay cognitive aging," he said. "But
        blueberries in combination with a colorful palate of other brain-healthy foods,
        like plentiful green leafy vegetables, fish twice a week and whole grains
        in moderation, will yield the most benefit over time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5aca9-84ee-4854-8756-3a2114de503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:21:12.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/22/health/women-postnatal-care-coronavirus-wellness/index.html"
        href="https://edition.cnn.com/2020/04/22/health/women-postnatal-care-coronavirus-wellness/index.html"
        target="_blank">The foods you eat together may raise — or lower — your risk
        of dementia</a>"</em></p>'
  'work-from-home-posture':
    'author': 'Stephanie Mansour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-23T06:22:20.059+08:00
    'imagesource': 'jcr:61f91b5a-63d3-441e-ab33-40903ecff21d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e46223b-2674-474e-9e66-90ec73275b8a'
    'lead': 'Working from home presents many questions to sort out. One of the more
      important is: Where do you actually work?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T06:27:58.911+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:55:42.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:56.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to combat poor at-home work posture'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113f5cf-8b22-4b2c-9a4c-62906d248ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Working from home presents many questions
        to sort out. One of the more important is: Where do you actually work?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b642bbe-2642-43b9-a8ab-5b3384d209ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the couch? At your dining room table? At the counter? In bed?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b3101-c416-4df3-8f0c-0eef0b663c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer matters because it''s important to focus on good posture
        while working from home to prevent a tight neck, sore back and aching wrists.
        And where you''re doing the work may be the problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fba84-0a97-4da7-b7f1-a5f5fda2f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is ''proper'' posture?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6aa429-019e-47b2-bdd7-a8d60e7c75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper posture while seated should include your feet flat on the
        ground, directly underneath the knees. The legs form right angles with your
        butt on the chair and your knees coming out directly straight from your hips.
        You want to avoid having your legs dangling from a chair that''s too tall
        or sitting in a cramped style.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15feadf0-f6de-4daa-a6fb-f6beb7896a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving up the body, focus on the spine being in proper alignment.
        Often the spine rounds forward as you''re typing on your computer or working
        on something in front of you. Fix this by bringing the abs in toward the spine,
        lifting the chest and rolling back the shoulders. You want your shoulders
        to be stacked over your ribs, and your ribs to be stacked over your hips.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5bc02-7807-4c6e-808b-6ebf441e5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, bring back your head so that your chin is over your sternum
        or your breast bone -- not jutting forward over your body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573ddba-098d-4bb2-98c9-edab5a80f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, rest your arms on a desk or surface that provides a 90-degree
        angle so that your elbows can be bent at your sides and your forearms stretched
        out in front of you onto your computer or surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27b647-18dc-4c26-900f-ac38d63421c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, you''d have your computer monitor at eye height and your
        elbows hugged in at the sides of your waist. However, if you''re working on
        a laptop computer, that is near impossible without an external keyboard. So,
        focus on the elbows hugging in at your sides with your forearms extended out
        to the keyboard, and look down to the computer screen with your eyes while
        keeping your spine in alignment and your chin back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afac7b-7fef-4d88-a591-b0b2f2281efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Props can help</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456967e0-c9d0-442c-8cdb-ea3d184a695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on where you''re sitting, you may find it''s introducing
        new problems into the equation. But problems often have solutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f8aeb-a990-4ddc-a220-b338051a6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problem: Chair is too high.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aecbf1b-41ce-4af5-9f11-31bd3549ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solution: Put books, boxes or an ottoman underneath your feet so
        that your legs make a 90-degree angle — your knees stack over your ankles
        and your knees come straight out from your hips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ee9f8-67a9-438c-b6d6-520204df5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problem: Slouching on the couch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb8567-2394-42ea-8531-a07cc4a28428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solution: Sit upright on the couch with pillows behind your back,
        or sit sideways on the couch with your back against the armrest and your legs
        straight out in front of you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5113f-2ac5-4f25-9ccb-242503a25caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problem: Lying in bed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d16eaf-9016-4911-97ea-ada9d2932ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solution: Prop yourself up with pillows behind you, pillows underneath
        your arms and pillows underneath your legs. You want to have your knees bent
        and your arms propped up so that the elbows are at the same height as the
        sides of your body.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d95527-7176-4140-b46c-42f5b383efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problem: Standing and hunched over a counter</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdaf4a-31cf-409a-84e5-643b0daa18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solution: Prop your computer up onto boxes or magazines so that
        you can look at your computer at eye level instead of tilting your head down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8703c-dc9e-4667-8a4e-3c1efee86e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercises to combat poor posture while working</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ea6a7-2cd5-4513-b332-882d3f368c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These exercises can be performed throughout the workday to fix improper
        posture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197288b-93a8-4551-a1be-32ff1a384de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problem: Hunched shoulders, tension headaches, neck pain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755c5ca-e496-488e-8971-46812d853472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solution: Perform a "shoulder square." With your head facing forward,
        move your shoulders forward, up, back and then down. Repeat this five times
        forward and then reverse five times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532b457-acf7-48b8-ba6f-8e5dd22203f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problem: Rounded upper back, middle back pain and stiffness</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15409537-808d-4efb-ba3e-19ae17f4dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solution: Roll back your shoulders and reach your fingertips toward
        each other behind your back. Bring back your elbows and try to press the palms
        of your hands together at the middle of your back. If this is impossible,
        just keep the fingertips reaching toward each other. Hold for five slow, deep
        breaths and then release. This stretches the shoulders and sides of the neck.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb45308-67ed-49ce-8937-0f5db0a9955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problem: Low back stiffness, tightness and achiness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f0e60-833b-4713-885b-21080dabc77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solution: Stretch the sides of the body by pressing down firmly
        with your glutes onto your chair. Stretch your arms up toward the ceiling
        and clasp your hands. Reach over toward the right to elongate the left side
        of your waist. Hold for a breath, then switch to the other side. Repeat side
        to side five times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6757a9-aee2-454a-a6a5-79c55cdf8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercises routine to improve posture</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c5451-ec74-428f-b229-83ef35f56d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that people who engage in a regular workout routine
        to improve posture have less pain levels in the neck, shoulders, middle back,
        lower back and pelvis. Adding in 20 minutes a day just three days a week helps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d87403-48f4-444d-b1d9-852b746ab68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get you started, add in these exercises to your regular exercise
        routine:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bb437-4de9-44c5-af9b-f9b404bd216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bent-over rows: Holding onto a set of 5-pound dumbbells, hinge forward
        at the hips and allow the arms to reach toward the ground. Draw your shoulders
        away from your ears, and hug your elbows into your sides as you pull the weights
        up toward your chest. Release and repeat 10 times. This works the muscles
        of the upper back to help keep your shoulders back for proper posture.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d2e5f-ac4b-4b17-91a6-8806819b556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward fold and sway: Hinge forward at your waist and allow your
        arms to dangle toward the floor. Sway to the right and left, pressing down
        equally with both feet throughout this stretch. Hold for five deep breaths,
        and then slowly roll up. This relieves tension and tightness from the low
        back, middle back and upper back, as well as stretches the sides of the waist.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51a43a-dcd3-41bd-8956-e17f584a4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cat and cow: On your hands and knees, place your hands directly
        underneath your shoulders and your hips directly over your knees. Then, arch
        your back as you look forward and bring your shoulders back to stretch the
        chest. Exhale as you round the back, pulling the naval in toward the spine
        and rounding the spine up toward the ceiling. Repeat this 10 times.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fd639-fece-40f5-8c58-61c21f9e156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squat with raised arms: Step your feet as wide as your hips and
        bend your knees. Reach your glutes back and make sure your knees are bent
        over your ankles. Then reach the arms up toward the ceiling but relax your
        shoulders. Pull in your abs toward your spine. This increases mobility in
        the hip flexors, strength in the legs, strength in the arms and trains your
        body to sit back in a chair with the spine in a straight line.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750f818-62e1-4eba-91ea-0ea6cc1ed1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaks from work</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb998f1-a0a2-45c9-9fc8-eb2373d741b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you are in perfect posture while working, standing up to
        take a break, stretch and move your body is imperative. Getting up every 30
        minutes is what''s recommended according to current research.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c540f-9636-41cf-b2bb-8a6eceb382f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could take a walk around your house, march in place and pump
        your arms up or stretch. This will improve the circulation in your body and
        even reduce your risk of death due to sitting. Placing an alarm or notification
        on your phone or work calendar is a simple way to ensure that you''re following
        these recommendations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe2123-1abc-48ec-bd7a-b45efb36863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing desks are also a great way to combat the sedentary nature
        of working from home. You can create your own per the above suggestions or
        invest in a premade standing desk.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a1190-dbe9-41ec-b0e8-14b3731e5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However you choose to work, focus on elongating your body rather
        than tensing or rounding yourself into a ball. Elongating the neck, spine,
        and torso, and supporting the lower body with a stable foundation (90 degrees
        at the hips and knees), will help you create your perfect work-from-home posture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb2839-fccf-4029-a7e5-34be384f21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T06:27:58.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:55:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/22/health/poor-posture-work-from-home-remote-wellness/index.html"
        target="_blank">Working from home presents many questions to sort out. One
        of the more important is: Where do you actually work?</a>"</em></p>'
  'depression-loneliness-coronavirus':
    'author': 'Jack Gray for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-23T07:06:21.172+08:00
    'imagesource': 'jcr:ec27bffb-e661-4dcc-900a-7f6ee969e6d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c00d59-20da-428b-985b-8819ae275dc8'
    'lead': 'OPINION: It''s easy these days to slip into a downward spiral, easier
      still for those with pre-existing mental health problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T07:12:34.023+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:55:40.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:53:57.217+08:00
