      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump bragged about the level of coronavirus testing in the US and
        played down criticism from medical professionals that there still isn''t enough
        testing to get a handle of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db3170-fecc-4ddb-8282-03daad5a75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec7c62-8ad1-4d19-b861-7eb47a7973c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we''re doing more testing, I think, than probably any
        of the governors even want," Trump said, suggesting that his administration
        was leading the way on coronavirus testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d892c3e-3955-4917-be39-ebf220b7cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b863f5df-42df-4b92-ba0d-23c59b38c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said that "not everybody believes as strongly as some
        people on testing." And suggesting that calls for more testing are some sort
        of partisan plot, he claimed that "some people want (us) to do testing because
        they think it''s impossible for us to fulfill that goal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ca4a0-c055-4607-b7b8-da072c6e220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5abdb8-d827-44e6-b6d3-1fc8a461915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump is off the mark. There have
        been bipartisan calls from governors and medical professionals for the Trump
        administration to ramp up testing and give states the supplies they need to
        get it done. There is no evidence that calls for more tests are some sort
        of anti-Trump plot; nonpartisan public health experts have said it''s critical
        for the government to significantly increase the level of testing as part
        of any plan to end social distancing and lift economic restrictions.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d288e-1a4a-4f56-95f8-548ad5de8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c0a73-fc32-44d0-a7c4-69a4b873e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump shifts his rhetoric to reopening the country, governors
        from both parties say they need more testing or that they''re still struggling
        to obtain the testing materials they need. This includes Republican governors
        from Ohio, Nebraska, Maryland, Massachusetts, South Dakota and Wyoming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8ebae-bc43-4de5-8df6-f1b13d175ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4b649-d3aa-45ae-b5f6-4820b357e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same briefing on Wednesday, Surgeon General Jerome Adams,
        a Trump appointee who has been a strong defender of the President during the
        pandemic, acknowledged that "many different groups" have talked to the administration
        about testing, "and we hear that testing is absolutely a concern."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb73184-6ee8-4e30-9d6d-291325c09900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06f47a-4e1f-478b-86f8-112e60d16319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear who Trump is referring to when he says some "not
        everybody believes as strongly as some people" in testing. While skeptics
        certainly exist, there is a strong consensus among public health and elected
        officials that testing is pivotal. These views are shared by major business
        executives, doctors, and even some Trump appointees, including Dr. Scott Gottlieb,
        his former chief of the Food and Drug Administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc2a69-fdfb-4419-8950-d716d7ff19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41887510-5476-4f8a-96d8-b0bff5bd1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel restrictions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba024478-23da-4ab7-9381-07a25db07d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s press briefing, Trump repeated a false claim
        he''s made numerous times about the travel restrictions imposed on China due
        to the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62d17a-151e-46a2-a735-6249e2ab31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794aada9-8ae2-4f04-84a6-5d479672c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once again described the restrictions as a "ban" and claimed
        that "if we didn''t close our country to China, we would have been so infected
        like nobody''s ever seen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db2957-3dee-4099-9fe5-1e5d9512e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93af309-019a-42df-b6ab-27ab25438c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump''s comments are misleading
        because he did not "close our country to China." On February 2, the United
        States began implementing travel restrictions that denied entry to foreign
        nationals who had visited China within 14 days of arrival in the United States.
        But the travel restrictions contain exemptions for US citizens who had visited
        China, which makes Trump''s characterization that there was a "ban" misleading.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc8683-e565-44f0-bcd4-f7bfc0ffb670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72df25b-c0af-42d9-9edf-e0bf485e9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2, US citizens who had been in China''s Hubei province
        in the two weeks prior to their return to the United States are subject to
        a mandatory quarantine of up to 14 days upon their return to the US. American
        citizens returning from the rest of mainland China may also face up to 14
        days of quarantine after undergoing health screenings at selected ports of
        entry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d0ce8-3d35-4d46-863f-41f489cce9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392b6b4-afa9-4b30-8d5b-c690675a9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only foreign nationals who have visited China within the past 14
        days are temporarily banned from entering the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bf629-6f46-4c14-8d0c-617c85daddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded07f9a-8d8d-41d4-a6bc-fd6584dc652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michelle Obama and the Georgia governors race Row Approved</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793feb2-c930-4271-847c-2ca48fc7a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite publicly disagreeing with Georgia Gov. Brian Kemp''s decision
        to open up businesses such as barbershops and tattoo parlors, Trump reiterated
        his past support for the governor. He compared his efforts to get Kemp elected
        with those of Democrats, erroneously claiming that Michelle Obama joined her
        husband in campaigning for Kemp''s opponent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c33c8-878e-4156-bb37-501ac673a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b07e78-8d11-434f-9853-f33b53463079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, Brian Kemp, governor of Georgia, I worked very hard
        for his election, he beat their superstar, he beat the superstar of their
        party. I think you can say I helped a lot," Trump said, "Michelle Obama, Barack
        Obama, Oprah Winfrey they all went in, they campaigned for him very, very
        hard and he lost."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b66c00-e8f6-44b3-a496-b92ed9f751fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265def8f-9373-4eb8-89d0-75ef9b820693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Michelle Obama did not campaign
        for either of Kemp''s opponents. Kemp beat Republican Lt. Gov. Casey Cagle,
        a man, in the primary and Democratic candidate Stacey Abrams, a woman, in
        the general election.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f6523-c4b2-440b-bc44-f945b4f0b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b313f8-174e-4f73-a276-38b3f40563e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s comments make it unclear which of Kemp''s opponents
        he''s referring to specifically, he has claimed on multiple occasions that
        both the Obamas and Winfrey campaigned for Abrams. While Barack Obama and
        Winfrey did, Michelle Obama did not.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e196e43-d077-48ee-8777-3abf3f8ccf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfc12e-4637-47c1-b5bc-764620a2ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelosi''s Chinatown visit</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2055b8-ff6e-4706-bbdd-372be8907a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again exaggerated about Pelosi''s visit to San Francisco''s
        Chinatown on February 24, this time claiming Pelosi was having a "rally in
        San Francisco, in Chinatown."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44324c06-582e-4588-80a1-f580c7259d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd490f87-301c-43b9-80f1-1003ff8ef674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s description of the Chinatown visit has changed repeatedly.
        At previous briefings, Trump claimed Pelosi was "holding a street fair" in
        Chinatown -- and that, during her visit, she called for a "Chinatown parade,"
        "parties in Chinatown," and a "march" against his travel restrictions on China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a5170-a915-47b6-818e-b24f27d8b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2255d74-2b66-48b3-90bc-3dffdc449de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Pelosi did not hold a rally or
        a street fair, and she did not call for a parade, parties or a march. Rather,
        amid concerns about rising anti-Chinese bigotry, she walked around Chinatown,
        visited businesses and a temple, ate at a dim sum restaurant and spoke to
        reporters to urge people to "come to Chinatown."</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee90cda-4ba8-420c-bea3-48ee3d0fbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01385b-7cab-4a89-a828-0a12203bee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said that "we think it''s very safe to be in Chinatown and
        hope that others will come. It''s lovely here. The food is delicious, the
        shops are prospering, the parade was great. Walking tours continue. Please
        come and visit and enjoy Chinatown."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569136d-656e-405f-88c8-74a6f463fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892b7ed-236f-43e2-9d37-a6b652e0bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could mock Pelosi for not taking the threat of the virus seriously
        enough at that point. However, Trump himself tweeted the same day that "the
        Coronavirus is very much under control in the USA", likened the virus to the
        "regular flu" two days later, and continued to downplay the situation well
        into March.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477d169-03bd-4193-850f-23558a733d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T10:30:28.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:55:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/22/politics/april-22-wednesday-coronavirus-briefing-fact-check/">Fact
        check: Trump makes false claims about governors not wanting tests, and repeats
        errors about Pelosi and Michelle Obama.</a>"</em></p>'
