      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf4c270-a6eb-41b3-abce-0154f2897a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with so many places of worship closed due to the coronavirus
        pandemic, the holiday will be a bit different this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c200f-ee80-4717-891d-16e6ac141ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41bc8c-cfd7-4275-8c6c-3a8d10de55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what traditions will remain in place, and how
        others might change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab38730-705f-4975-b027-ba7b95203131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7d038-69bb-4929-8bc2-7bdeff4be721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How it''s normally celebrated</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1bcc97-d80b-4e0c-a6b3-0a164c45daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan starts on the evening of April 23 and culminates on May
        23. Over the 30-day period, Muslims fast during the daylight hours, a practice
        that is seen as one of the five pillars of Islam. They can eat before sunrise,
        and break their fast after dusk each day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b36ec-cbc2-4722-82ba-de2be5d7b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be7ce2-f2c8-4dc8-a802-ff9be094322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims believe their Holy Book, the Quran, was revealed to the
        Prophet Mohammed during this holy month. Besides abstinence from food and
        water, Muslims are asked to abstain from sexual intercourse as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32349454-a3ff-41f7-9dc8-c754bd45b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1958c0-b62a-4a21-879d-05b111a576f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the month, Muslims also try to practice "zakat," or charity,
        another one of the five pillars of Islam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470c2b6-d25a-4a72-815c-959e1f95beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1dfe8-f3e8-4495-9c46-bd3fd656f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 survey published by the Pew Research Center,
        80% of American Muslims observe the holy month by fasting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747c907-0a9a-4779-8e03-6c1c599d1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7d764-0fd5-4a09-bf7e-a859762a3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arabic etymology of Ramadan references extreme heat. Fasting
        therefore becomes the spiritual process of burning away sin with good deeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cae1c9-d3f6-485e-b1c7-c759258c710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a286a6-814f-49c0-9d3a-e79e0a5ac9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ramadan, two main meals are served to begin and end the daytime
        fast. "Suhoor" is served and eaten before dawn, and "iftar," is served and
        eaten after sunset. Typically, these meals are enjoyed in group gatherings
        among family and friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e40658-75e4-4eca-bdc3-f89cd758d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408bdc9-275d-43f5-9066-46bcfc94d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ramadan in the age of coronavirus</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b1e15-f88b-4168-be1a-020c3722dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic holy sites, including Mecca and Medina in Saudi Arabia and
        Al-Aqsa mosque in Jerusalem, will be empty during Ramadan after authorities
        advised worshipers to pray at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c76509-24ab-4f06-af6d-e3321f42ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e88c06-c6b2-4216-b0f2-15cba41e8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al-Aqsa Mosque compound in Jerusalem -- Islam''s third holiest
        place -- will also remain closed during Ramadan, the Jerusalem Islamic Waqf
        Council said Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9e15c-432c-44f0-bc08-6f2ed8be3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff397a-fd77-415f-8739-5ea3e2425ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Muslims, a big part of the holy month consists of special night
        prayers called "taraweeh," which are held daily at the mosque and performed
        by the imam, the mosque''s prayer leader.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40753ead-de34-4b0a-96cd-1a1923bfc24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c12f5-b2a4-478b-b53d-6a9af126ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically speaking, mosques are packed with worshipers during
        the month of Ramadan, said Imam Omar Suleiman, the founder and president of
        the Yaqeen Institute for Islamic Research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066b1e0-a7aa-4d93-9bd5-ff2c0ed81385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3116c3-e3fd-482a-8b9b-52ddad5cb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Suleiman said the night prayer can be performed at the mosque
        or at home, there''s no difference in the validity between the two.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cb628-ddfb-43b0-82b2-bc25be9ff830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b8768-812c-481c-8785-cb803b0b8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, when people are self quarantining at home to avoid
        spreading the coronavirus, Suleiman said he wants to encourage Muslims to
        focus on individual prayer habits and turn isolation into inner peace.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cd885-e888-42ae-8d7e-3ca758f6375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa92e2f-28f9-4512-8969-eb5224ef20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you tell people, it''s actually good for you to learn individual
        prayer habits right now, people have a hard time making the connection because
        they''re so used to praying at the mosque," Suleiman, who is an adjunct professor
        of Islamic studies at Southern Methodist University, told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0a081-52a3-4fbb-8bad-59cd3c35be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b992837-08dc-4042-a918-f7805e397ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Suleiman said he does worry that the shift to temporary virtual
        worship could lead to an eventual lack of interest for in-person prayer. He
        said he''s concerned that when Muslims are able to ditch their screens and
        return to mosques, they won''t want to.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6efa2-d5f4-46e4-9c6f-32748f02e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ddd1f-8799-475f-afbb-3cdb0680b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something about embrace and praying together and being
        together and upholding traditional ritualistic forms of worship," he said.
        "And I don''t want to lose that because we''re feeling down about being quarantined
        this Ramadan. I don''t want us to do something that''s going to harm the trajectory
        later on."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ab949-0ad8-4248-8425-1f4a7b64b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe920e40-4871-44b3-81ab-4399ce8ff745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The last day</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e393c13-175a-4814-9a23-4f6fc6f8adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid al-Fitr, the last of day of Ramadan, is considered one of the
        most important days for Muslims. The holiday is known as the "festival of
        breaking the fast."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868b716-0fff-4a03-b510-5b926da3f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60c974-5fb7-4fa9-b551-021bb8b1f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, Muslims gather in large open spaces or mosques for
        special prayers, called Salat al-Eid, which are usually followed by a small
        breakfast -- their first daytime meal in a month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b7d08-17c7-494b-864f-752a5e22bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27bc54-2263-43b9-beaa-ff70be3b4a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifts are typically exchanged and almsgiving is also a common practice.
        Another custom involves donning new clothes for the day, which marks a spiritual
        renewal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc1c48-58c1-48a6-8cdf-b195ca001191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242d296-d1a4-4ed2-90fd-0b1bda4ea8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food is an important part of Eid al-Fitr, as feasting takes the
        place of fasting with community members, family and friends.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158245c-f3e1-4a2d-be58-e32e4ab9f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568871d-afd0-411c-be64-66653adf3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hind Makki, a Chicago-based interfaith educator at the Institute
        for Social Policy and Understanding, told CNN she sees this Ramadan as a good
        time for self-reflection, despite Ramadan being a solely communal experience.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d088aba-856c-4061-ad9b-7555583ea81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322a1fc-b77a-4748-81ab-3560667c0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also return to the idea that Ramadan is a spiritual retreat,"
        she said. "And since we''re all in our homes, most of us, we don''t always
        have to be online," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5b43a-5cdf-4e38-832a-d261d9bd4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b950e-288a-4031-b0f5-3359e26a5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Makki said she plans on attending some virtual iftars. She
        said at least that will provide her with an opportunity to interact with others
        when breaking her fast in the evening.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1abbf5-e4d9-4f32-8266-11965c30f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T20:27:24.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:54:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2020/04/23/us/ramadan-celebrations-coronavirus-trnd/index.html">"How
        coronavirus has changed Ramadan for Muslims this year"&nbsp;</a></em></p>'
