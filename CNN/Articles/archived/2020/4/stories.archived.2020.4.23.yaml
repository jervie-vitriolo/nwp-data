      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses who have asked not to be named, however, claimed the victim
        did not have a gun inside his bag. They said that upon checking, police found
        that it only carried his quarantine pass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3aabf-11c3-4e00-9bed-d85701e8aa5d'
