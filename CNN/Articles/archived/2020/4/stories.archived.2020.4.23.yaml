      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Department of Social Welfare and Development says it will be forced to withhold
        releasing the second tranche of financial aid to local governments that do
        not submit on time their liquidation reports on the first payments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9bec8a-9e43-47f6-b046-bbbe391ef336'
      'mgnl:activationStatus': true
