      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, the government has placed Luzon
        under enhanced community quarantine, suspending most work, classes, and mass
        transportation so people would stay home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8287c-829f-4985-88b7-b26329058143'
      'mgnl:activationStatus': true
