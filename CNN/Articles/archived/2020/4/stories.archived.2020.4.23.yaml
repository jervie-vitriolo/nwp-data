      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you see the prize money check for the winner of the grand
        slams. And it''s like, I don''t know what it is exactly, but something like
