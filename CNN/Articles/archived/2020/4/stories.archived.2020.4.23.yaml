      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Among their recommendations is to shorten the shifts
        so they can rest and take care of their immune system. Second, it lessens
        their exposure because they spend shorter time at work. This also works to
        cut the risk of transmission in the hospital.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cc2a3-11d8-4976-be14-2d9fd46dc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T17:39:43.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infected healthcare workers has risen to 1,062 or
        nearly 19 percent of the total number of cases in the country. They include
        422 doctors, 386 nurses, 30 medical technologists, 21 radiological technologists,
        51 nursing assistants and 152 other medical personnel such as administrative
        staff and barangay health workers. Of the number, 26 are dead, including 19
        doctors.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88bd76a-9711-4213-a2eb-a0331ca8d88b'
