      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc738ea-869a-4c90-9dfe-fe87da3f0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the President must consider the geographic risk of outbreaks,
        then assess age and health-related risks. After than, Duterte must consider
        which essential sectors can resume operations, and then think about the possible
        resumption of public transport, Roque said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a58f8-db87-4919-9784-c6f9c1ab119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e51e1-9b4d-4aa6-90ab-1963373bfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ''yan ay rekomendasyon pa lamang for approval of the
        President. Ang huling narinig ko sa kalihim ng Department of Transportation
        ay tinitignan nila ang posibilidad na sa areas na posibleng ma-relax ang ECQ,
        baka up to 30 percent</em> (ang maibalik)," Roque said during a Thursday media
        briefing. <em>"Kung ikaw po ay nasa ECQ pa rin, baka ''yan ay hindi</em> applicable."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bb60c-b7bc-4172-9039-6c588fe7e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a6e97-9fc9-4e54-ad90-e2d0cc206aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of these are recommendations for the approval
        of the President. Last I heard from the Secretary of Transportation is that
        they are looking at the possibility of bringing back up to 30 percent of public
        transportation capacity in areas where the ECQ may be relaxed. If your area
        is still under ECQ, that may not be applicable.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a2957-24b5-46fb-b0a4-2091e82e72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54741513-a118-42c1-9a53-9c9affabb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would entail the "new normal," where strict spacing will be
        observed in buses, trains, and while in line to commute, he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2dd68-2303-49dd-bfdb-6dc914346a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba9f87-d058-4008-92be-c877181ef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:17:00.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:55:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also revealed the IATF''s flowchart, which splits the decision-making
        process into three facets: health, geography, and transportation. Roque said
        the task force does not recommend to ease the strict quarantine measures if
        hospitals and quarantine centers in a certain community would not be able
        to attend to patients who may contract the disease, judging from the estimated
        rate of reproduction of infections.</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Roque
        reveals proposed decision tool for modified ECQ, which classifies areas into
        low, moderate, and high-risk locations for infections <a href="https://t.co/nfqbP5w9YO">https://t.co/nfqbP5w9YO</a>
        <a href="https://t.co/loQIhb9vdh">pic.twitter.com/loQIhb9vdh</a></p>&mdash;
