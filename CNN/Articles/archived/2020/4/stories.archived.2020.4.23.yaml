      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICRC reported that in some countries in Asia, the dead have
        been cremated against their religious beliefs and that of their families.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c0bc1-b446-4b10-984a-040fe446b3b9'
      'mgnl:activationStatus': true
