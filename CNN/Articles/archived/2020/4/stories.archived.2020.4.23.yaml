      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most famous of the group is Anwen, a female whose photos
        went viral due to the severe nature of her burns -- they covered 90% of her
        body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2365d4-1e5b-40d4-b2d0-015789e7fb79'
