    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f8617c-d206-410a-acc1-7e9ab93c40f9'
    'lead': 'The Department of Health earlier said it is eyeing laboratories in the
      country to collectively conduct 8,000 COVID-19 tests per day by end of April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-23T13:03:49.202+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:55:22.381+08:00
