      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/21/sampaloc-shutdown-48-hours.html">Moreno
        earlier announced that quarantine violators will be placed in designated detention
        facilities</a> - such as in Barangays 420, 424, 463 and 581 - during the entire
        lockdown period, to prevent the possible spread of the disease in jails and
        precincts.</p>'
