      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch "Level of Concern" <a href="https://www.youtube.com/watch?v=loOWKm8GW6A"
        target="_blank">on YouTube</a>. ― ERD</p>'
    '28':
      'image': 'jcr:adf3653e-c5df-46cb-9fbf-656b1b3c119d'
