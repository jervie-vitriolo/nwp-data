      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wrote to Muslim Filipinos on Thursday, a day before they
        observe the holy month as announced by the Bangsamoro regional government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcaf21-db6a-412c-900f-7a29a99ae5e2'
      'mgnl:activationStatus': true
