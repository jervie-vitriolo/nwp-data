      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told them that we will help them apply because
        most of them do not have gadgets or access to the internet. We also have a
        livelihood assistance program where they can apply because that is really
        intended for those who need it.]</p>'
    '13':
