      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also, if we need to look for an item, we just have
        to go over Google Drive to search which part of the shelf or cabinet it is
        located. There''s no need to manually search through the cabinets.]</p>'
