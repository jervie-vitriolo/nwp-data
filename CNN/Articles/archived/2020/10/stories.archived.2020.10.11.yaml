      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRA had also supported the nomination of Trump''s two other
        Supreme Court appointees: Justices Neil Gorsuch and Brett Kavanaugh.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ed94f-b105-46df-a91c-4ddeda05fc3e'
