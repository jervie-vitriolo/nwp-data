    'jcr:uuid': 'f50e59cf-befd-439e-acfc-490756ce29c5'
    'lead': 'The latest figures bring the country''s active COVID-19 cases to 39,945,
      or around 12 percent of the total case count.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T16:38:31.240+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:40:40.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:21.600+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 tally in PH almost at 340,000 with 2,502 new cases, over 17,000
      more survivors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb368b-bc1a-4e91-a052-bb7d666279ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Philippines'' COVID-19 cases rose to nearly 340,000 on Sunday, after the Department
        of Health announced 2,502 more people have fallen ill with the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841726b-2619-4576-9dce-fa72cac3b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report, the national tally reached 339,341,
        of which 39,945, or around 12 percent, are active cases or currently ill patients.
        The DOH noted that 83 percent of the active cases experience mild symptoms,
        11.2 percent have no symptoms, 1.8 percent are severe cases, while 3.9 percent
        are in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77236b2-768e-44ba-9047-4a87e3e1112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging the highest rise in new infections is Metro Manila with
        782, followed by Rizal with 141, Laguna with 128, Cavite with 125, and Bulacan
        with 119.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6789a6-3a72-40ef-8396-a5a5fde2f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of 17,057 patients was also tagged as recovered, bringing
        the  total number of survivors to 293,075.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a6be9-a966-4134-9edc-a6b07fa24d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two months, the department has been announcing data
        every Sunday from its Oplan Recovery program, which accounts for the weekly
        surge in recoveries. Under the program, the DOH tags mild and asymptomatic
        patients as recovered after spending a certain amount of time in quarantine
        and once symptoms have disappeared upon a doctor''s assessment. A confirmatory
        RT-PCR testing is no longer needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42337122-11e3-4ad8-bdad-1dc6fd527bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll hit 6,321, with 83 new deaths announced
        by DOH. Twenty-four of this number occurred in October, 21 in September, and
        the other 38 in the months of March to August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6ce6d-3f3b-4004-bdf6-f80cfb4339f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen testing laboratories were not able to submit their reports
        on time and were not yet included in the latest figures, the DOH noted in
        its bulletin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d691e-9242-41e8-93b4-9b92b0dcaecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T16:38:31.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 87 duplicates were removed from the overall tally
        as part of its data cleaning process, while 41 cases previously reported as
        recoveries turned out to be deaths after final validation.</p>'
  'House-speakership-issue-to-be-tackled-after-budget-approval-Romualdez':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-11T18:07:56.304+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c42087c-2df2-4ea9-987f-7f724aa403b2'
    'lead': 'The heated leadership issue at the House of Representatives will be tackled
      once the chamber passes the proposed 2021 national budget, House Majority Leader
      Martin Romualdez said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T18:13:49.686+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:40:40.507+08:00
