      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mark Caguioa always reminds us that there are millions of fans
        out there watching us and we have a responsibility to make sure we bring our
        best food forward. It’s a tough situation for us and I think we’ll get better
        and better as we go along.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a8adc-b686-4a8d-b11d-add2089ec5e8'
