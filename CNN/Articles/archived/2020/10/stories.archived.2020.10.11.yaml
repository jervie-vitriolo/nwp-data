  'azerbaijan-armenia-ceasefire':
    'author': 'Rory Sullivan and Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-11T14:05:56.006+08:00
    'imagesource': 'jcr:53d24d34-5111-4e0f-bf4b-e0cbc19a3742'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5765e656-983e-448b-9365-600aea22281e'
    'lead': 'A temporary ceasefire between Azerbaijan and Armenia that came into effect
      Saturday after almost two weeks of fighting over the disputed Nagorno-Karabakh
      region appears fragile, with both countries accusing each other of violating
      the terms of the agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T14:12:32.629+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:47.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:20.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Azerbaijan', 'Armenia', 'ceasfire']
    'template': '1'
    'title': 'Azerbaijan and Armenia accuse each other of breaking ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585502b4-1602-4704-bb34-bf1c83911b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://cnn.com/2020/10/09/europe/azerbaijan-armenia-cease-fire/index.html"
        target="_blank">temporary ceasefire</a> between Azerbaijan and Armenia that
        came into effect Saturday after almost two weeks of fighting over the disputed
        <a href="https://cnn.com/2020/10/05/europe/azerbaijan-armenia-attacks-nagorno-karabakh-monday-intl/index.html"
        target="_blank">Nagorno-Karabakh</a> region appears fragile, with both countries
        accusing each other of violating the terms of the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053b6ce-f3f3-46fd-b21c-50d6b84aac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire, which was announced after talks in Moscow that were
        brokered by Russia, came into effect at midday local time (4 a.m. ET) on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5e5f8-326f-4dde-a3b1-ad6bc78b0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry said in a readout that the ceasefire
        was called "for humanitarian purposes," allowing for the exchange of prisoners
        and the bodies of the deceased. It added that the parameters of the agreement
        would be agreed on separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521a169-4708-4526-9016-5190654d0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Baku, Hikmet Hajiyev, the assistant to
        Azerbaijan''s President Ilham Aliyev, accused Armenia of "violating" the agreed
        terms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31df89b-a463-46d5-be73-28a8ec32070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Azerbaijan has no claims to the territory of any other state. The
        goal is to ensure our territorial integrity. If Armenia continues its provocations
        to violate the ceasefire, Azerbaijan must respond," Hajiyev said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014e5c5-5187-4ff7-8afe-b5533f6e04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the country''s Ministry of Defense said earlier
        on Saturday that the Armenian army had fired artillery against "a number"
        of its settlements and had tried to launch an attack towards Aghdara-Tartar
        and Fizuli-Jabrail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32170d-4d9f-49af-8d27-34f03f530d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenia denied that it had breached the agreement, denouncing the
        claim as a "fabrication" and instead alleging that Azerbaijani forces were
        attacking the city of Hadrut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc3802-d3f8-42bc-986b-36e0d8f825ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armenian Ministry of Defense''s spokesperson Shushan Stepanyan
        said: "The statement of the Azerbaijani Ministry of Defense about firing in
        direction of Tartar and Aghdam regions of Azerbaijan is another fabrication."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45075c88-0438-488f-9c8c-2c8cdb861383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Foreign Affairs for the contested Nagorno-Karabakh
        region, which is located inside the borders of Azerbaijan but is controlled
        by ethnic Armenians, accused Baku of violating the agreement, adding that
        Azerbaijan sought to use negotiations "as a cover to prepare itself for further
        military actions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24111dcd-d484-408e-bab0-21e137c8fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, which has demanded "an immediate end to hostilities" since
        fighting broke out between the countries on the morning of September 27, hailed
        the "humanitarian ceasefire agreement."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab8ce9-7e1e-4e67-9ee5-77e51fe8338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by the French Ministry for Foreign Affairs,
        Paris urged both parties to adhere to the agreement so that a "permanent cessation
        of hostilities" could follow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb61260-fb7d-4412-b29a-22d03ba502bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire between Azerbaijan and Armenia came the day after
        UN High Commissioner for Human Rights Michelle Bachelet spoke of the suffering
        that the conflict was inflicting on civilians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7971e6b-a342-4237-9b24-5f2091a9a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deeply worrying that in recent days we have seen populated
        areas reportedly targeted and shelled with heavy weaponry in and around the
        conflict area," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c82f9-7385-49ca-9e48-a9895d290ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet added that both sides had to "uphold their obligations
        under international humanitarian law to protect civilians and civilian infrastructure,
        abiding by the principles of distinction, proportionality and precaution and
        avoiding the use of explosive weapons with wide area effects in populated
        areas."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907834a-8bbe-4a08-bde8-26ffd35c0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nagorno-Karabakh region is internationally recognized as part
        of Azerbaijan, which has long said it will retake the territory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51616e5-e09a-4b85-a4dc-c7a93dbbdd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:12:32.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/10/europe/azerbaijan-armenia-ceasefire-intl/index.html"
        target="_blank">Azerbaijan and Armenia accuse each other of breaking ceasefire</a>."</em></p>'
  'buy-now-pay-later-shopping':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-11T14:17:04.880+08:00
    'imagesource': 'jcr:b78940cf-5351-4a4e-8b86-e3cbc55dc57b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7bf145-ce8d-46c0-ae8d-723265d22f27'
    'lead': 'Stores are betting on buy now, pay later as a way to reach younger consumers
      and keep up with the rapid shift to online shopping in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T14:20:35.290+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:47.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:20.291+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shopping', 'customers']
    'template': '1'
    'title': 'Buy now, pay later options are growing online. But there are risks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005c5b0-6995-4522-ab58-dfee77cf128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''ve bought <a href="https://www.cnn.com/2020/09/04/business/big-lots-stores-retail/index.html|"
        target="_blank">furniture</a>, clothing, or electronics online recently, chances
        are you''ve seen a new option that lets you put off paying for an item in
        full all at once.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff63ef0-02b3-4639-ba63-b0eacd0e87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers from Nordstrom to Sephora are allowing customers to pay
        for items as inexpensive as a tube of lipstick in installments in a concept
        known as <a href="https://www.cnn.com/2019/09/23/business/klarna-fintech-buy-now-pay-later/index.html"
        target="_blank">"buy now, pay later."</a>&nbsp;Shoppers provide details such
        as their name, billing address, date of birth, email address and contact number,
        and some sites require them to quickly undergo a "soft" credit check to be
        approved. Then, they can complete the order but can pay for it over the course
        of weeks or months. (Shoppers are automatically charged for each installment
        on their credit or debit cards.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44bf47-1f01-4888-a93b-8e2403e49680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores are betting on buy now, pay later as a way to reach younger
        consumers and keep up with the rapid shift to online shopping in the pandemic.
        This week, Macy''s said it would invest in <a href="https://www.cnn.com/2020/09/15/tech/klarna-silver-lake-investment/index.html"
        target="_blank">Klarna</a>, one of the companies behind the concept, and begin
        offering four equal, interest-free installments at online checkout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5acb1-d8e3-4e88-a8ba-5a1a959f8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such payment options are gaining traction. Klarna and its competitors
        Affirm and Afterpay have all reported adding new customers and retailers in
        recent months. In August, PayPal jumped into the fray with "Pay in 4," a payment
        installment option(https://www.paypal.com/us/webapps/mpp/pay-in-4) for purchases
        between $30 and $600 over a six-week period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c906ff3-ae59-4690-8e8b-a422f2ecc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These services typically make money from merchants paying fees on
        purchases and late fees from customers if they miss a payment. If customers
        don''t pay up, the services, not the retailer, are left holding the bag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791433ca-4e47-4722-b2c9-fcf8adad87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean there aren''t any downsides for shoppers. If
        consumers don''t pay on time, they may be hit with late fees and have to pay
        interest on the balance. Experts also say the option to pay later may potentially
        create poor incentives for shoppers because they may be more inclined to spend
        more than they can afford.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d3a54-d6bd-439f-967b-6354d2ba22f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t afford to buy a small ticket item with cash or a
        standard credit card, should you even be making the purchase?" said Bruce
        McClary, representative of the nonprofit National Foundation for Credit Counseling.
        Customers "may want to consider working on [their] budget challenges before
        adding another debt to the list."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cac96-9b90-4cb9-a1d9-dc6a918699db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An emerging trend</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa3585-00ff-494f-a775-a30819580eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buy now, pay later model was an emerging trend before the pandemic
        for consumers, especially among Millennials and Generation Z wary of taking
        on credit card debt, according to payment analysts. Afterpay, for example,
        says approximately 90% of its customers use debit cards to pay for purchases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3060d-f021-4fd0-9709-a8f0accbf183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment deferral is "more attractive today than ever before," said
        AJ Stocker, vice president of strategic consulting at Kobie Marketing, a firm
        that advises brands on customer loyalty. "We''re now seeing an acceleration
        that''s been influenced by changing consumer needs as a result of the pandemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c25465-6de6-4f90-b57d-d6c77b6ee646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors have converged during the pandemic to widen the
        appeal of buy now, pay later, experts say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f355d7-dc48-4cdd-b848-62907615c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are shopping more online as they stay home. Most of the
        leading buy now, pay later providers have payment options embedded on retailers''
        websites, making it easier for customers to pick the "defer payments" option
        when they check out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733d2a0-1d60-4437-a58d-36dd7c2894f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, more shoppers are strapped for cash because of
        dire economic conditions brought on by the pandemic. This has made the decision
        to spread out paying up for a pricey item more appealing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f65e5-5872-4b8e-be4b-5dcdc43b20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are also <a href="https://www.cnn.com/2020/05/13/success/available-consumer-credit-coronavirus/index.html"
        target="_blank">reining in available credit</a>&nbsp;as the economic impact
        from the coronavirus outbreak has made consumers'' ability to reliably make
        payments increasingly unpredictable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05573e-5ee1-4704-96cf-6b2159261bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has broadened the pool of people who are interested in alternative
        ways of financing their purchases, experts say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16feb40f-56ad-4b06-836b-513277a7e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buy now, pay later makes sense to overcome a temporary tight financial
        situation, which many may experience in these times," said Manel Baucells,
        associate professor of business administration at the University of Virginia''s
        Darden School of Business.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f1492-3cce-4697-8116-e658eeda1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The option is also appealing for retailers to offer right now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd855c8-6a1c-4175-b319-c92836a29b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal vice president of global pay later Greg Lisiewski said in
        an interview that PayPal wanted to offer its new option to consumers and retailers
        ahead of the busy holiday season. Retailers "are struggling in general to
        survive and adapt to changing behaviors as consumers shift how they shop and
        how they pay," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e898a-61b1-4d02-bcc9-3f72688b4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why you might think twice</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef2713-212b-477a-85fe-702a85628702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though buy now, pay later is more widely available now, you
        may want to be cautious in using it, experts say. The type of product companies
        like Klarna and AfterPay are offering isn''t federally regulated as a credit
        product in the United States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875cf05-bd61-49aa-a133-c6657dbf3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, you should be aware that if you miss a payment, you
        may be charged a late fee depending on which service you used.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e99db-2e45-421f-af8b-198fe6c3977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Klarna, it''s a $7 fee. For AfterPay it''s an $8 fee. Affirm
        does not charge a late fee, and PayPal says the amount consumers are charged
        varies from state to state.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d22881-04a8-442f-9f6e-5e9ee6ddfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And missing payments through some services may impact customers''
        credit scores.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23537781-0d70-4efa-95d2-02792ce5fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that it can create a permanent new normal where
        one sinks deeper in the hole," said Baucells, the University of Virginia professor.
        When customers elect to pay later, "it should be accompanied with some tightening
        of the belt."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329b453-4d37-4ba4-8957-dd168d339dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:20:35.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/10/business/buy-now-pay-later/index.html"
        target="_blank">Buy now, pay later options are growing online. But there are
        risks</a>."</em></p>'
