      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Glass Fire burning in Napa and Sonoma counties is 78% contained,
        but it''s expected to be fully extinguished by the end of October, Cal Fire
        officials said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c7ff4-3b2f-424c-9a60-8ba4d401afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is really rallying around rebuilding soon, so that''s
        the plan," Chaney said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a1ea5-0f15-4ee4-beb3-cf2d018323a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.505+08:00
