      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modernization woes</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8613bae-7636-4aec-8528-c786c91dcf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the concerns of the transport groups present, Robredo said
        they are not opposing modernization, as long as the government provides steps
        to assist them along the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5985be-803f-46f7-b19a-767e6075c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ac0e9-a06c-464e-ac0c-9ba59306d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.847+08:00
      'mgnl:createdBy': 'glee'
