      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)—</strong> Rainy
        weather may be expected in parts of the country in the coming days as two
        low pressure areas are both likely to develop into tropical depression, according
        to the state weather bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0cd05-4d63-4492-9804-292dae458d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T13:52:20.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="http://bagong.pagasa.dost.gov.ph/weather/weather-advisory">advisory
        on Sunday morning</a>, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration said it is monitoring two LPAs— one estimated 60 kilometers
        west of Sinait, Ilocos Sur and the other 760 km east of Hinatuan, Surigao
        del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a4d06-5bcc-4765-a0d6-12d367467ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T13:52:20.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first may become a tropical depression within the next 48 hours,
        while the second one is also likely to develop within next 48 to 72 hours,
        PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c2ed6-2010-4c55-9036-f1992e8163c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T13:52:20.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first LPA— together with the effects of the enhanced southwest
        monsoon or Habagat— is set to bring moderate to heavy rains in parts of Luzon,
        including Cordillera Administrative Region, Ilocos Sur, Isabela, Pangasinan,
        Aurora, northern Palawan (including Kalayaan and Calamian Islands), and Occidental
        Mindoro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a11432-676c-4898-b7f7-d71658e99925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T13:52:20.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate with at times heavy rains will also
        be experienced over the Visayas, Zamboanga Peninsula, Northern Mindanao, and
        the rest of Luzon, the weather agency noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f92a0-d564-4b14-ba7d-1322c0dd92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T13:52:20.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA’s forecast also shows that the second LPA will move generally
        northwestward towards the Eastern Visayas and Bicol Region area.</p>'
