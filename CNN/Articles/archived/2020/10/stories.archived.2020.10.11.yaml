    'mgnl:tags': ['carlo-acutis', 'beatified', 'catholic-church']
    'template': '1'
    'title': 'Tech whiz Carlo Acutis beatified by Catholic Church'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba57b0-3ecb-4461-98b7-994f4a2565f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Italian
        computer whiz Carlo Acutis is the first millennial proclaimed "Blessed", after
        he was beatified by the Catholic Church Saturday in Assisi, Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acfd58-d447-41b0-a6f0-cf15282c2abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d31b3-5fe5-4114-9af1-fbcd5647f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager, who devoted his life spreading the faith on the internet
        before dying of leukemia at the age of 15, was beatified in a Mass at the
        Basilica of St. Francis of Assisi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a74379-9c68-4a28-9d44-15a3481eff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c8184-2829-4cc3-81af-1a3932e50c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the Catholic News Agency, the Catholic Bishops''
        Conference of the Philippines said in its news website that Cardinal Agostino
        Vallini, the pontifical legate for the Basilica, celebrated the Mass for the
        beatification ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3e9be-7361-4d5b-a69a-e312018cb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6406f-0b6d-4d20-8428-68287192f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acutis'' heart, which now serves as a relic, was placed near the
        altar of the church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5068c-11fd-4fba-882a-b413d8ca8dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776d83e-b18a-4b3a-a417-4dc25bc17322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also read an apostolic letter declaring October 12
        as Acutis'' feast day, to commemorate his death in Milan in 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b022501-63db-4e40-9b07-d90929114706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639be38-e249-4af9-9997-b4767b48a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, Cardinal Vallini hailed Acutis for using the internet
        "in service of the Gospel,  to reach as many people as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de688546-ed41-4212-83a0-eaa4b64835a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc360c6-8160-427d-a0a6-703fc73c04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Acutis used his computer programming skills to
        create a website archiving Eucharistic miracles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219757d-6c3b-4d08-b240-ff591c6d3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948d088-0c14-48a6-8adb-bce8af64bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was designated "Venerable" after the Pope approved a miracle
        involving the healing of a Brazilian boy who suffered a rare pancreatic disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e26c0-9dd6-4c0a-a96b-a6305a0086ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b372dbc-8d79-4b5d-840e-e5582dc9789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acutis'' body, dressed in casual clothes which he wore in daily
        life, is currently displayed in a glass tomb in Assisi''s Sanctuary of the
        Spoliation in the Church of St. Mary Major until October 17 for veneration,
        the report added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1afab-f933-49e0-bf15-2e4bb041f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af548994-82be-47e1-85b1-a16f426574f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:17:57.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another verified miracle will be needed before Acutis becomes formally
        hailed as the "patron saint of the internet."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bab1fd-9f4f-420a-9e01-10ee8a83c37a'
