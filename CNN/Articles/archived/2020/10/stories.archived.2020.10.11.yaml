    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RR Pogoy scores career-high 45 points, leads TNT past Alaska in PBA
      bubble opener '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71de00-b833-4acd-be5b-bd541b1a87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T21:07:51.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (October 11, CNN Philippines)</strong> —&nbsp;On
        the league''s first night back, PBA star RR Pogoy scored a new career-high
        to lead the TNT Tropang Giga to a thrilling victory over the Alaska Aces,
        100-95.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2cb0f-f3c7-4396-8929-8de7c244b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T21:07:51.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old guard from Cebu erupted for 45 points, including
        21 in the first half, to go with 5 rebounds, 3 steals and 2 assists in the
        first game of the PBA Philippine Cup restart in Angeles City, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb1649-4cef-47f9-b512-589931bae634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T21:07:51.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumpiyansa lang sa sarili. Pinag-pray ko ito na magagawa ko and
        God blessed me," said Pogoy, who also fired 10 three-pointers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70e3b8-ae7f-4af1-8b44-77d6bf8ae2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T21:07:51.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just need to have self-confidence. I prayed that
        I''ll be able to do it, and God blessed me.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2fc22-72f4-435d-8979-cee0fce5e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T21:07:51.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces lorded it over in the first twelve minutes, leading
        by as much as 17 points, 32-15, before Tropang Giga engineered a comeback
        that would even things up 48-all at the half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f65626-df2a-4e3f-ae9e-40990adbbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T21:07:51.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro, who finished with 28 points, 5 rebounds, and 3 steals
        came up big down the stretch and fired the last 6 points against the Aces,
        who lost steam in the game''s dying seconds.</p>'
  'house-of-representatives-budget-velasco-cayetano':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-11T22:28:06.296+08:00
    'imagesource': 'jcr:3bfe33db-4572-44f8-bf47-ca25eeff3ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b00b04-4459-4978-a273-e856d2349b8e'
    'lead': 'Tuesday is D-day for House lawmakers to get back to work and meet President
      Rodrigo Duterte''s October 16 deadline to pass the budget, but whether they
      will regroup in unity is unlikely. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T22:32:36.525+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:36.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:22.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', '2021-budget', 'Rodrigo-Duterte', 'Lord-Allan-Velasco',
      'Alan-Peter-Cayetano']
    'template': '1'
    'title': 'Turmoil brewing at House ahead of budget talks this week '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa853ce-4e9f-4835-9b63-f88d57023ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Tuesday
        is D-day for House lawmakers to get back to work and meet President Rodrigo
        Duterte''s October 16 deadline to pass the budget, but whether they will regroup
        in unity is unlikely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3bd05-10e4-455c-80b3-0ef67eff3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another turmoil is brewing there: The series of events over the
        weekend are an ugly portent of what''s to come at this week''s special session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebe72a-b4d5-4b5e-94cc-b8465feefe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a photo surfaced showing Marinduque Representative Lord
        Allan Velasco having dinner with Davao City Mayor Sara Duterte. It was taken
        Friday, just when the President declared the budget bill as urgent and ordered
        House to regroup from October 13 to 16 to get the job done regardless of the
        rivalry between Velasco and incumbent House Speaker Alan Peter Cayetano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004752d-669c-4430-b109-edd79570d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco''s ally Doy Leachon said in a statement, that the photo
        signals an endorsement from the President''s daughter for Velasco to take
        over in keeping with a term-sharing deal brokered by Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f189b-d1d9-4805-b705-710364e38f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if on cue, Cayetano''s camp responded by quickly calling an unscheduled
        press conference Sunday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3697672-db9c-407e-9aa4-b4a1c608d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that late Sunday virtual briefing, Deputy Speaker LRay Villafuerte
        showed media a supposed message from Velasco''s allies rallying support for
        a supposed plot to yet again unseat Cayetano, the details of which are to
        be discussed in a meeting on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be220e-a9c8-4ddd-8583-101b91048fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikita nyo na itong ang mga</em> strongest supporters <em>ni</em>
        Lord Velasco <em>na</em> rallying congressmen on Monday to attend and have
        leadership change," Villafuerte told journalists via Zoom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d8f6e-7e68-4ff4-a10a-780d3f4ca627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will see that the strongest supporters of Lord
        Velasco are rallying congressmen on Monday to attend the leadership change.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3593ba-c203-42e1-9b73-acd88ae3992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a prelude na that they''re saying <em>na guguluhin ba nila
        sa</em> Tuesday <em>ang</em> session [will they make a scene at the session
        on Tuesday]? Will they invoke leadership change on Tuesday which I think is
        not in tune with the President''s call. They can do whatever they want, but
        <em>sila po ang lumalabag sa kagustuhan ng Pangulo at dapat managot po sila
        sa taong-bayan kung madelay po ang</em> budget [they are the ones going against
        the President''s wishes and they will have to answer to the people should
        the budget be delayed]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76eef7-aeba-4abd-b6cd-274e4ed7737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Velasco himself to verify Villafuerte''s
        claim, but he has not responded after several calls and texts Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474aca1b-e6ff-4165-aa30-c7b66a32a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporter Leachon said they would get the budget passed on time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7e38f-9a22-4447-baa0-01f55bd4a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting it''s happening, everything is always thru the will of
        majority… But one thing is categorically clear, we are committed to finish
        the budget… which is from October 13-16," Leachon said in a text reply.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608a0e0-1e09-4a0d-be2a-8600f69b5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exactly they will drop the bomb to open the floor for voting
        on a new speaker is not clear. Leachon said it''s not on Tuesday, but it''s
        going to come.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5aec6d-3e77-4916-b7e4-f218e6a76d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Leachon answered when asked if the motion for change in speakership
        will be made on Oct. 13.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bcc68-53ab-4505-afbe-6895019f15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed further if the Velasco camp would allow the 2021
        budget passed first before raising the speakership issue, Leachon said, "That
        I can''t say. We''re committed on those dates I mentioned in relation to the
        passage of budget."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78782398-1966-41dc-9a10-07b06407932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are House rules.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdd44b-02cd-4d01-89fe-5a305804d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Rules Chairman Ferdinand Martin Romualdez said budget
        first, and the speakership tussle is next. The date he said was October 16,
        Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce063e-071b-43dd-8cad-56663a576590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics such as the Speakership issue will be tackled after the
        passage of the national budget to assure a smooth transition," Romualdez''s
        statement read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d57e51-9954-4885-a37e-fb727affb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is humming with voices and the minority chimes in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd536dd2-c368-4968-95f1-a8e3a359211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not say <em>walang kakayahan</em> (si Lord Allan Velasco).
        But it will delay the budget because who knows<em> papalitan yung</em> chair
        <em>ng</em> appropriations? <em>Pagkatapos maraming babaguhin, siyempre kanya-kanyang</em>
        style. So definitely madedelay," Rep. Prospero Pichay said during Sunday''s
        press briefing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf8973-aca0-439f-af8c-fee3d98e56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not say he was not skilled. But it will delay
        the budget because who know if the chairman of the appropriations committee
        will be changed? And then there will be a lot of revisions, of course each
        person will have their style. So it will definitely be delayed.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a151069-9dfd-45dc-bcad-1bc8e39a4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past weekend saw several characters in this grand drama at the
        House full of twists and plots: President Duterte last Friday, his daughter
        and Velasco this weekend, Cayetano on Saturday and the House leaders on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe6163-2b31-4931-9a97-021aab7789f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who has the last say?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421bd2d-48bd-47ed-a020-0fa7f2bf08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipasa ang</em> national budget. <em>At hindi po nakikisali,
        nanghihimasok ang</em> President <em>sa pagpili ng</em> House Speaker," Presidential
        Spokesperson Harry Roque, via national television, said Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76821f3e-6883-4a38-9ae4-4efb33c3f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T22:32:36.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pass the national budget. And the President will not
        join, intervene in choosing the House Speaker.]</p>'
  'tropical-depression-nika':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-11T23:02:50.776+08:00
    'imagesource': 'jcr:c1a08243-6c17-4bde-ac73-568dbb4e4f11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1871b72-d974-4286-8f17-daf96e37e4f6'
    'lead': ' The low pressure area west of Ilocos Sur has developed into a tropical
      depression named "Nika", state weather bureau PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T23:14:09.946+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:40:35.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:22.967+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA west of Ilocos Sur develops into tropical depression ''Nika'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6588d77-4af1-472e-8d93-f1e2ba2ab1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:14:09.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        low pressure area west of Ilocos Sur has developed into a tropical depression
        named "Nika," state weather bureau PAGASA said Sunday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f64e09-a94d-48de-8769-44718ddf0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:14:09.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 p.m., Nika was estimated to be located 200 kilometers west
        southwest of Sinait, Ilocos Sur with maximum sustained winds of 55 km/h near
        the center and gustiness of up to 70 km/h.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b1581-1dd9-4bd8-9462-c647ed6f04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:53:43.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Nika will continuously intensify over the West Philippine
        Sea over the next two days and is forecast to move generally west or west-northwestward
        over the northern portion of the West Philippine Sea until Tuesday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e592c-b732-444d-9a6e-ca097b217d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:53:43.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to exit the Philippine Area of Responsibility between
        Monday morning and afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8061ea-c8f1-41e7-b387-9ccebb000685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:53:43.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between Sunday night and Monday evening, the tropical depression
        — together with the effects of the southwest monsoon — will bring moderate
        to heavy rains over southern Isabela, Quirino, Nueva Vizcaya, Mountain Province,
        Ifugao, Benguet, La Union, Pangasinan, Central Luzon, Rizal, and northern
        Quezon including Polillo Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb03f6-fa9d-4111-8f57-f8615ba85352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:53:43.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate, with at times heavy rains, will also be experienced
        over Metro Manila and the rest of Luzon, according to the bureau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a26598-6316-45ab-9c34-b1f0f8958bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:53:43.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flooding (including flash floods) and rain-induced landslides may
        occur during heavy or prolonged rainfall especially in areas that are highly
        or very highly susceptible to these hazards,” it warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72b129-2f98-4460-b58c-c721e1049db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:53:43.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cautioned against sea travel — especially for those using
        small seacrafts — over the areas of Batanes, Ilocos Norte, Ilocos Sur, La
        Union, Pangasinan, Zambales, and the northern seaboards of Cagayan including
        Babuyan Islands "due to rough to very rough seas."</p>'
  'alex-eala-tennis-star':
    'author': 'Paolo Barcelon, CNN Philippines  '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-11T23:19:02.154+08:00
    'imagesource': 'jcr:83411682-17dc-46c3-8c55-526cdaf430f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd19b7750-ebcf-4a79-a1ec-2408bea23d03'
    'lead': 'The young Filipina tennis star recently made headlines for finishing
      in the juniors’ semifinals of the 2020 French Open – a Grand Slam feat last
      done 35 years ago.   '
    'mgnl:activationStatus': true
