  'barrett-senate-gun-rights':
    'author': 'Devan Cole and Jessica Schneider, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-11T06:59:09.219+08:00
    'imagesource': 'jcr:86f662a0-83ff-4c83-8598-cf9186813179'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c635c4-85c0-42d7-8c8b-45da677ef897'
    'lead': 'The Supreme Court has gone a decade without acting on a major case concerning
      the Second Amendment, an issue that could receive rare attention in the future
      by the high court should Judge Amy Coney Barrett be confirmed to the bench in
      the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T07:05:33.103+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:40:55.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:18.145+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['barrett']
    'template': '1'
    'title': 'Barrett''s confirmation could lead to the Supreme Court taking rare
      action on gun rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce78c0d-6c0f-4c96-b4b6-d1c68f4d3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Supreme Court has gone a decade
        without acting on a major case concerning the Second Amendment, an issue that
        could receive rare attention in the future by the high court should Judge
        Amy Coney Barrett be confirmed to the bench in the coming weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583cb2b-a932-463e-aba5-04b6b0d35758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605007b-4dad-43e9-afc6-d2b76b2e3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has resisted taking up a significant Second Amendment
        case since the 2008 case District of Columbia v. Heller -- which held that
        the Second Amendment protects an individual''s right to possess a firearm
        -- and a 2010 follow-up, turning away 10 gun rights cases in the last term
        alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07503d15-57c8-4ab0-8baa-2998715b6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698ddd6-70ea-4994-8e9e-8e6375c62212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett''s judicial record on the Second Amendment is thin, limited
        to just one dissenting opinion she wrote in 2019 as a judge on the 7th US
        Circuit Court of Appeals. But that lone dissent, ranging nearly 40 pages,
        speaks volumes about her originalist mindset -- the legal philosophy championed
        by the late Justice Antonin Scalia -- and her view that gun ownership is a
        fundamental right.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c43eb-543c-4d55-bb29-7684fdbeb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f914d-25af-43b5-804c-b1492355a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court, Barrett said at the time, "treats the Second
        Amendment as a second-class right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f974c8-35fe-4e26-93f1-eaafa47dcec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8fbee-328b-4fd0-919f-864d31f0fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Senate confirm Barrett, who once clerked for Scalia,
        she could provide the extra vote Justice Clarence Thomas has been advocating
        for to take up Second Amendment cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b2578-bc86-44a5-bc60-2601f64fd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.656+08:00
