      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala''s family members this weekend clarified that she has not received
        any financial support from the government.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Yesterday
        the <a href="https://twitter.com/psc_gov?ref_src=twsrc%5Etfw">@psc_gov</a>
        posted on their FB page that they provided Alex Eala 3M for travel funds +
        1.5M for 6 tournaments. For the record, the parents of Alex have denied this
        preposterous claim by the PSC. Alex has not received a single centavo from
        the govt. <a href="https://t.co/3BMKV06KVH">pic.twitter.com/3BMKV06KVH</a></p>&mdash;
        Noli Eala (@NoliEala) <a href="https://twitter.com/NoliEala/status/1315088946326433794?ref_src=twsrc%5Etfw">October
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
