    'mgnl:tags': ['CBCP', 'Catholic-Bishops--Conference-of-the-Philippines', 'coronavirus',
      'COVID-19-pandemic', 'Undas-online', 'Undas']
    'template': '1'
    'title': '‘Undas online’ ready to accept prayer requests — CBCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c93b9-9d06-482a-a1ad-7f03d8d5201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T10:03:22.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)—</strong> The
        Catholic Bishops’ Conference of the Philippines announced that its <a href="http://undasonline.com/ph/">“Undas
        online” platform</a> is ready to accept prayer requests, as cemeteries nationwide
        will be closed on All Saints’ Day and All Souls’ Day due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351c085-1fee-4332-8d30-7b14c41e83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T10:03:22.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cbcpnews.net/cbcpnews/undas-online-starts-accepting-prayer-requests/">news
        release on Friday,</a> CBCP said the website will have some fresh features,
        including livestream of online masses, audio and video reflection, and catechesis
        during the Undas celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f59409-7911-4f78-b5d1-6b06c976147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T10:03:22.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““There will be live online Masses that will be streamed from different
        places,” Msgr Pedro Quitorio, CBCP Media Office Director, said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c42d40-bea5-45f5-bd50-dc06a0311393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T10:03:22.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One can even light a candle online while praying for their dear
        departed,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337330da-9b99-4c67-946b-de4394de5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T10:03:22.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online platform— now on its 9th year— was originally intended
        for Filipino seafarers and overseas workers seeking to join the Undas celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8bb00-871a-434c-8f69-484e8563f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T10:03:22.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force earlier announced that all cemeteries,
        memorial parks, and columbariums across the country <a href="https://www.cnnphilippines.com/news/2020/9/18/Undas-2020-cemeteries-columbarium-closure-COVID-19.html">will
        be closed from October 29 to November 4</a> amid the threat of the virus.</p>'
  'Robredo-transport-groups-job-opportunities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-11T12:17:36.103+08:00
    'imagesource': 'jcr:2c154631-087f-4ea6-b48e-e48bff511f4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3603a67-1b13-4aa7-89e2-43877f5356f3'
    'lead': 'Vice President Leni Robredo recently met with leaders of various transport
      groups to offer livelihood and job opportunities to them and their families
      stricken by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T12:22:56.845+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:40:51.490+08:00
