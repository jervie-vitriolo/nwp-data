      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami silang kwento ng mga myembro nila na talagang walang-wala
        na. Sana maging mas makatao naman sa paghanap ng solusyon,"</em> she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c0c68-ef61-4096-8a23-1793e1b6a5a4'
      'mgnl:activationStatus': true
