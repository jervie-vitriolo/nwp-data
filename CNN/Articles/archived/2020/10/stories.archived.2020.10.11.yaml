  'coast-guard-aqua-princess-fishermen-rescue':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-11T20:14:21.390+08:00
    'imagesource': 'jcr:fe26c13f-0a29-411c-af5d-a0ab543ece14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f821a4fe-5a9b-42c9-829c-d6db2c82a248'
    'lead': 'Fifteen fishermen were rescued off the coast of Pangasinan Sunday, after
      their boat capsized in rough waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T20:16:21.383+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:39.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:22.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pangasinan', 'Ilocos-Region', 'FB-Aqua-Princess', 'Philippine-Coast-Guard']
    'template': '1'
    'title': '15 fishermen rescued off Pangasinan coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2c3a7-2199-4a3e-872b-fbcd8a3ec87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Fifteen
        fishermen were rescued off the coast of Pangasinan Sunday, after their boat
        capsized in rough waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00abe1d7-b022-4d0c-b7fa-3658f733f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said their station in Pangasinan received
        a report at around 7:48 a.m. about the F/B Aqua Princess which capsized about
        87 nautical miles west of Agno. On board were the captain and 16 crew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570dd3a3-19d2-4693-9156-150160f7f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel left Barangay Cato in Infanta, Pangasinan on October
        2 for a fishing venture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d8f6f-5ada-433e-a69f-830616d43f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around afternoon of October 7, the said fishing boat started
        to be battered by big waves and eventually capsized at midnight," the PCG
        report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a98b3-0a94-42dd-9b7d-4e3fc74b221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boat captain Eddy Ariño then instructed two crew members, Pedro
        Manalo Jr. and Jerby Regala to take the service boat and proceed to the nearest
        Coast Guard station for help, leaving the captain and the rest of the crew
        clinging to the capsized boat''s outrigger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e8a57-8935-4291-91a1-644b2b376be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fishermen reached Barangay Cato on Sunday and reported the
        incident to Coast Guard Sub-Station Infanta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec59209-a59d-486f-9b82-ab1c6f863b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vessels were deployed for a search and rescue operation and a notice
        was relayed to vessels in the vicinity to be on the lookout and extend assistance
        to the fishermen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3f5eb-481e-444a-9d4e-76b3e4031e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 11:42 a.m., the PCG Command Center received a call that
        M/V Kumano Maru, a foreign bulk carrier, rescued all 15 fishermen around 75
        nautical miles west of Agno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf8a9e-1863-4ae8-9f73-f808a2d26234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesman Commodore Armand Balilo said the Kumano Maru was en
        route to Australia from China when they rescued the fishermen. They were reportedly
        clinging on the capsized fishing boat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d426577-0441-4155-879a-676ccdbd7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:16:21.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen will meet with Philippine Coast Guard vessel BRP Malapascua
        near Quinawan in Bagac, Bataan before their transport back to Infanta.</p>'
  'biden-ahead-democrats':
    'author': 'Gregory Krieg and Dan Merica, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-11T20:41:21.098+08:00
    'imagesource': 'jcr:bcd0f3da-375d-4087-a203-0b6de771a495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ce5c2e-ef10-4959-911d-f0ffa56aded1'
    'lead': 'Joe Biden leads President Donald Trump nationally and is running ahead
      or even with him in most swing state polls. He is besting Trump on just about
      every question atop voters'' minds, from the coronavirus and health care to
      "law and order."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T20:48:19.097+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:38.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:22.413+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'United-States-election', '2020-elections', 'Joe-Biden',
      'Donald-Trump']
    'template': '1'
    'title': 'Biden is ahead. Democrats are still stressed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262046bc-62cb-45f8-8564-4787c1299ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/election/2020/candidate/biden"
        target="_blank">Joe Biden</a>&nbsp;leads President <a href="https://www.cnn.com/election/2020/candidate/trump"
        target="_blank">Donald Trump</a>&nbsp;nationally and is running ahead or even
        with him in most <a href="https://www.cnn.com/election/2020/presidential-polls"
        target="_blank">swing state polls</a>. He is besting Trump on just about every
        question atop voters'' minds, from the coronavirus and health care to "law
        and order."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02c7c2-8741-4b06-a11a-834d379119f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, for many Democrats a constant anxiety — that somehow seems
        to spike with each dose of good news — persists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f950e-9380-43cb-9ada-63397cfb5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years on from Trump''s stunning victory, the psychic wounds
        of Hillary Clinton''s loss remains fresh. When a flurry of new polls were
        released this week that showed Biden''s advantage widening, the collective
        reaction from liberals, especially among the highly engaged online crowd,
        ranged from a shrug to near indignation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9473ca-357f-4ae3-bddc-279673015a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/polling" target="_blank">View Trump and
        Biden head-to-head polling.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb2d24-8c68-498b-bd45-50e263e581ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nervy responses are largely rooted in a desire to ward off complacency
        in voters who might be fooled into thinking Biden has the race in the bag.
        But for the Democratic operatives who lived the Clinton disappointment up
        close, even the slightest flicker of positivity can cause them to recoil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8e359-038d-45c3-b982-382f8c1737d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the 2016 election, independent polling forecasters
        — unlike actual pollsters, who previewed a close race — portrayed the contest
        as Clinton''s to lose. Then, she did. In the absence of a shared and coherent
        understanding of what many experts missed, Trump was ascribed a supernatural
        power over the reasoned science of polling. Prominent Democratic operatives-turned-pundits
        who dismissed anxious supporters as "bedwetters" issued mea culpas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8bebc-ec11-4e83-be3f-dc7c361cd4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the latest round of 2020 polls dropped showing Biden ahead,
        a kind of social media backlash followed shortly behind. Their response, in
        short: "Ignore them!" or "Don''t get complacent!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa306a-16bb-4ad6-85de-a6e364284484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension is being amplified, in material terms, by concerns over
        Trump and some Republican lawmakers'' efforts to suppress the vote or cast
        doubt on the outcome of the election. Trump''s refusal to say he''ll accept
        a losing outcome, regardless of what he does in the end, is itself a tool
        for depressing voter enthusiasm, experts say. And there are fears that the
        ongoing coronavirus pandemic could impact the reliability of turnout on both
        sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e87635-f1c2-4ec7-b58e-4e534da72c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the odds — by almost every available measure — favor Biden
        if the process goes off without interference. Not that it makes Democrats
        feel better.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5864c-f513-4760-955f-9d89aa4b332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Axelrod, former chief strategist to President Barack Obama
        and a CNN commentator, said the countdown to Election Day had unleashed a
        compounded level of uncertainty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f7856-2bf6-4e55-976f-bb74271f7fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there is bed-wetting," he said, "about the absence of bed-wetting!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cee071-ee21-4471-b487-317bbdb59adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns turn to cash</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a588ed0-ef9f-4b99-8ad4-15d1eb92e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Trump being re-elected represents a "cataclysmic
        disaster," said Neera Tanden, president of the Center for American Progress,
        a liberal thinktank and a longtime aide to Hillary Clinton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e037cd-c0ca-4ebd-85eb-2710acf0862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letdown in 2016 was "soul crushing," she said, and left her
        with "superstitions and anxieties" that make it "hard to sleep at night" even
        with the numbers looking favorable to Biden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf64e1e-c081-4ce0-9cb3-1dd7963d0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I told you there was just a 25% chance your house would be bombed
        tomorrow, that wouldn''t be reassuring to you," Tanden said. "I think that
        is what is happening."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de313bc-ec13-4a45-bb7c-706cde049af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on an otherwise upbeat call with reporters Friday if he still
        carried the scars of four years ago, Guy Cecil, chairman of Priorities USA,
        the super PAC of choice for Clinton and now Biden, deadpanned, "I am not familiar
        with this 2016 you speak of."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4398ff-11a6-4129-942d-97c0735e8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distress among Democrats and a near denial of the good news in front
        of them, he added, could be a potent tool in the final weeks until the election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3c987-f1e2-4360-a93e-c52bb4970bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting that fear to good use," Cecil said, pointing to
        increased organization and donations. "Am I optimistic? Yes. But I do continue
        to have serious concerns and we do have to continue to run through the finish
        lines."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037353c-a0df-4734-9f74-95fe63dd850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar numbers, at least, bear him out. Democrats up and down
        the ballot are pulling in massive amounts of cash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2ca3f-ff92-4676-944f-a3a079f16e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to announce the second straight month of raising more
        than $360 million over a four week period, an astonishing figure that has
        helped the once cash-strapped Democratic campaign surpass Trump''s significant
        early fundraising advantage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123d847-3085-4a93-bea7-6e1bb2943c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money boom has also trickled down to Senate and House races
        — and not just across the traditional battlegrounds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f792d-5e8d-4b67-b4ce-3eec9592983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa, a reach state for Democrats, Senate candidate Theresa Greenfield
        brought in an astonishing $28.7 million in the third quarter. Al Gross, an
        independent who won the Democratic Party''s nomination for Senate in Alaska,
        raised $9.1 million over the same period, an unheard of number in a state
        that was an afterthought for most Democrats earlier this year. And former
        Colorado Gov. John Hickenlooper, who spent months scrounging for cash to prop
        up his quixotic presidential bid, announced this week that his Senate campaign
        had received $22.6 million in the last three months.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fc8dc-8a18-4bb4-835a-f9c24a72053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Virginia Gov. Terry McAuliffe, a longtime party fundraising
        champion and CNN contributor, said he''s "never seen the level of donor excitement,"
        a phenomenon he attributed to a mix of anticipation Biden will win and fear
        Trump could still pull it out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbe4e1-c2d6-45f1-aca4-d85ea027ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad (Democrats) are acting like this, because 2016 is seared
        into everyone''s mind," McAuliffe said, noting that Clinton was leading, albeit
        by a smaller margin, than Biden is now in most late season polling. "If you
        believed the polls (in 2016), Hillary Clinton right now would be cruising
        to re-election and Donald Trump would be doing a reality TV show on the Golf
        Channel. That is not where we are."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fb7c0-7f8c-4874-877d-4564c3135fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats hardly need reminding.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212164f4-1727-4cef-b476-fd9e34444768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new survey out of Florida, from <a href="https://poll.qu.edu/florida/release-detail?ReleaseID=3678"
        target="_blank">Quinnipiac</a>, roiled the liberal Twitterverse on Wednesday
        because it showed Biden with a remarkable 11 percentage point lead over Trump,
        51% to 40%, in a state where big ticket elections are routinely decided by
        the thinnest of margins.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be1a34-d858-4b05-8070-97866774d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I didn''t even click on it. I didn''t even click to see
        how and why it was so wrong. So if that gives you any indication of how worthless
        somebody who does this for a living feels about (the Quinnipiac poll)," said
        Kevin Cate, who makes his living as a Democratic strategist in Florida. Two
        years ago, he watched his candidate, Democratic gubernatorial nominee Andrew
        Gillum, lose by about 32,000 votes — less than one-half of one point — to
        Trump-backed Republican Ron DeSantis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c70dca-4e69-46da-98ad-b6d057452109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Cate expressed confidence that the presidential contest would
        end differently, pointing to a skyrocketing rate of ballot returns among Democrats,
        and predicted that Biden would defeat Trump in Florida by 2% — a blowout by
        Sunshine State standards.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7689d8-7f0e-4e1b-b7bf-4889587cca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything over 1% in Florida is a landslide," Cate said, "because
        we don''t have mountains.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d4a0e-35c3-4af0-a837-dac3443bb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Am I giving an accurate narrative?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45ea66-443a-45b7-899b-32e5bc33b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollsters, meanwhile, are projecting confidence in their numbers,
        even as both Democratic and Republican partisans — albeit for different reasons
        — question their authority. Patrick Murray, director of the independent Monmouth
        University Polling Institute, said that he was keenly aware that his poll
        results are "bound to generate some kind of reaction" from interested outside
        observers, but that he didn''t allow it to enter this thinking.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9aa6f6-b950-41e8-af2b-d155215c1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern is, am I giving an accurate narrative of what''s going
        on?," Murray told CNN. "There''s a range of uncertainty there and we need
        to convey that. But within that range, the numbers are the numbers. We''re
        trying to get an understanding of why the electorate is moving in the way
        that it''s moving, if at all, and what are the key issues that are driving
        folks and what are they concerned about."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d40063-dc16-4cb2-9c93-92e94e39c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has also taken steps to illustrate the variability by releasing
        three numbers from most rounds of polling: results among registered voters,
        the broadest universe, and then two among different "likely voter" models,
        which are shaped by pollsters'' educated expectations of who is actually going
        to vote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5c55e-91a3-4ef6-bd4a-46fe352ef621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.monmouth.edu/polling-institute/reports/monmouthpoll_pa_100620/"
        target="_blank">Monmouth''s recent survey out of Pennsylvania</a>&nbsp;showed
        Biden topping Trump by 12 percentage points with registered voters. The lead
        was 11 points in Biden''s favor in one of its likely voter models and 8 points
        in another, which accounted for a lower turnout election.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4d946-b980-4f8c-8ec9-99e14b43911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Democratic concerns that potential Biden voters would
        be moved to complacency, and stay home, when presented with any of those numbers,
        Murray said he doubted it — the dynamics driving the 2020 campaign, he believes,
        are much different from four years ago.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4b0da-99d9-495d-baa3-7debb100449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the reason why people stayed at home (in 2016) was because
        they really didn''t feel strongly that that either candidate was going to
        change their lives in any meaningful way," Murray said. "Even if they liked
        disliked one candidate more than they dislike the other candidate. In this
        case, it is a clear decision between Trump and not Trump. And the vast majority
        of voters are strongly on one side of that line or the other."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6a3bb-7770-4f19-a3f1-c1376ef62a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyes on the prize</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5f4c8-28c6-4add-b854-9a307518543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, grassroots groups — as dedicated to electing Biden
        as they are to launching pressure campaigns from Day One of his potential
        administration — are laser-focused on driving voters, especially young progressives,
        to the polls and assuring their ballots get counted.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866945d0-905f-4804-82fc-109c88804dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelini Stamp, director of strategy and partnerships for the Working
        Families Party, said that Democrats don''t need to choose between angst and
        action.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4897dc-2b75-4cb7-aa18-b886228e3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to win by a landslide. It''s so important for all of us
        to keep our eyes on the prize. We shouldn''t let up. It''s good news, but
        things can change and with everything that''s going on, especially with the
        year 2020, we don''t know what''s in store," Stamp said. "So we need to be
        able to, as much as possible, get out the vote in every way."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f2fa3-2119-488d-91d4-2491e5edef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone of Democrats'' relationship and interaction with polling
        has taken a jarring U-turn from only a few months ago, when they had a substantial
        influence of the direction of the primary. Polls numbers, along with fundraising,
        were candidates'' tickets onto the debate stage, leading many campaigns to
        agonize over every point.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09928e05-ac98-4430-b4b7-611aa12c3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Democrats, the primary was jockeying to pick the best nominee
        from a group of friends; the general is confronting and undoing the national
        trauma and consequences we experience every day from the 2016 election," said
        Tim Hogan, an aide to Minnesota Sen. Amy Klobuchar''s primary campaign. "No
        matter how good the polls look, the latter exercise will always be more anxiety-inducing."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4f090-490d-493a-91cb-ce311a149d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady stream of general election polls that show Biden leading,
        he added, have the cumulative effect of someone telling Democrats to "calm
        down."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7c9df-67a7-450e-89ff-d4202ac49d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s never going to work when the world is on fire around
        you."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7df9a2-ff10-4927-b0c2-f9b41698ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:48:19.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/11/politics/democrats-stressed-election/index.html"
        target="_blank">Biden is ahead. Democrats are still stressed</a>."</em></p>'
  'Pogoy-TNT-Alaska-PBA-game':
    'author': 'Pauline Verzosa, CNN Philippines'
    'caption': 'Photo courtesy of PBA Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-11T21:07:05.870+08:00
