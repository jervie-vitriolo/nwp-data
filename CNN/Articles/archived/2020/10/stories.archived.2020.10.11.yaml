      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our shelves have assigned numbers. All the contents
        are encoded in a Google Drive that''s accessible to all of us so that if anyone
        happens to pass by a grocery store, she can easily access through her phone
        what needs to be bought.]</p>'
