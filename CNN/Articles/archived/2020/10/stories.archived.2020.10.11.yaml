      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffeeb17-43b4-4f42-bb47-486be0f0c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.958+08:00
      'mgnl:createdBy': 'kristel'
