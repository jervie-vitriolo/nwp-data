      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been a historic wildfire season for California. Five of
        the top 20 largest wildfires in the state''s history have occurred this year.
        More than 16,500 firefighters are currently battling 23 major wildfires. The
        state has reported over 8,2000 wildfires since the beginning of the year.
        And 31 people have been killed and over 8,454 structures destroyed statewide
        in the fires.</p>'
