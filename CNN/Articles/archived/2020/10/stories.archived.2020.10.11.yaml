        Slam tournament.</p>'
  'california-wildfires-wineries':
    'author': 'Mallika Kallingal and Alexandra Meeks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-11T15:31:49.879+08:00
    'imagesource': 'jcr:631fd4eb-be8d-491c-a628-6de6ebf99030'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e238c217-6a6b-40d0-bcdb-4b8ca556b312'
    'lead': '"Smoke-tainted" grapes, blackened casks of wine, charred and broken bottles
      where once there were picturesque vineyards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T15:35:03.455+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:43.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:21.247+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Napa-Valley', 'winery']
    'template': '1'
    'title': 'California wildfires ravage dozens of family-run wineries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194a4bc-c306-4fed-abdc-06e6bed4d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The sight is every winemaker''s nightmare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b848c4-d867-4483-b2a9-7e7d7f99016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoke-tainted" grapes, blackened casks of wine, charred and broken
        bottles where once there were picturesque vineyards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a2ca2-9fb2-4700-a2b0-444556038fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California''s celebrated Napa Valley, instead of welcoming visitors
        to their wineries for the autumn harvest season, winemakers this year are
        looking at decimated vineyards. Massive wind-driven wildfires have damaged
        and destroyed dozens of the region''s famed wineries, many of them family-owned
        businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e0cb9-5831-463a-9fbe-aa858de27fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the coronavirus pandemic hasn''t helped either.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51587fe9-6a9c-421e-850f-d7dbe58eb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with the wildfires, high temperatures and weeks of smoky
        skies, there have been very few visitors to the area this year, several winemakers
        tell CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd239cf-4119-496e-9c2c-58e9babfb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California wildfires have devastated more than four million
        acres, of which the Glass Fire has scorched more than 67,000 acres, damaging
        and destroying structures at approximately 30 wineries in Northern California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94e28a-e943-41d3-8513-2d4634281b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symbol of Rebuilding</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ab6c0-51c2-4f16-b1c6-6379b9fb3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite major losses, some Napa Valley winemakers say they hope
        to attract visitors soon to uphold the region''s reputation for making some
        of the world''s finest wines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acd5f3-58c3-4652-9d84-63bc2f130298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairwinds Estate Winery is one of them. The historic property known
        for being the fourth winery established in Napa Valley shortly after prohibition,
        has been nearly destroyed by the Glass Fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5b1ca-5f86-45bb-af7e-3e2e7f42434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 40,000 square-feet of production facilities and a tasting room
        were completely gutted. Hundreds of bottles of wine were cracked in the heat
        of the flames, and tanks of unused wine have been damaged beyond repair, said
        Brandon Chaney, proprietor and CEO of Fairwinds Estate Winery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a431f9-1ff5-49ec-b537-9d1f1a9ae244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-man firefighting crew with the Fremont Fire Department tried
        to salvage as much as they could. But after a hydrant lost pressure and their
        pumping systems burned, the firefighters were forced to evacuate. They did,
        however, manage to save an American flag flying on a pole high above the flames
        engulfing the property.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461fed2-4cd7-478a-8598-b3322fb53817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firefighters felt like they were responsible they couldn''t
        save the winery, but I was so moved they have the pride in their country to
        save our American flag and give it back to us so we can put it up again as
        a symbol of rebuilding," Chaney said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce215fd-0d38-496a-b093-cc1ba3f8a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ruining small wineries</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d37937-161d-4fb2-ac61-0b59e717dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winemakers in Napa Valley are facing the same devastation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0325c4-c3ea-412a-9a90-91f7bfa9a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring Castello di Amorosa winery in Calistoga said it
        lost an 11,000 square-foot building and nearly 10,000 cases of wine — that''s
        about 120,000 full wine bottles — in the Glass Fire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894f8ee-1471-4576-a629-d743787463fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dario Sattui, the owner of the property, said the destruction from
        the fires will not stop them from reopening their "castle-like" tasting room.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13110938-c2fe-411e-bc3c-1edb6f3ba5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really difficult situation for us because we sell about
        95% of our wine direct to the consumer who comes to the winery," Sattui said.
        "So, when we don''t have visitation, we don''t have sales."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56584484-32e1-4a3c-84ef-39cad3029cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sattui said Napa Valley winemakers have encountered constant hurdles
        with wildfires since 2018 that have been a "disaster" for smaller family-owned
        wineries that do not rely heavily on online sales.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab3261-7e46-4e69-85d6-234fa7300879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting the fires have also been a "family effort" for many, said
        David Tate, general manager of Barnett Vineyards, a Napa winery with vines
        over 30 years old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a2b83-973a-4e93-b8e9-c65c5f0ffaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate said the family''s son-in-law, an assistant and himself pumped
        water from the pool on the property to douse the flames from the wildfires.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8126f72-945e-43fe-b7d5-6aad6f91b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had large water pumps and 500 feet of fire hose with a nozzle
        at the end," Tate said. "The rest of the family had chainsaws going like crazy
        to try to cut back the brush that was wrapped around the house."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d4cea-945e-4fc3-9957-e299fa3dd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope for the future</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c865d8-f7bc-4f1d-a5df-25dfc60e0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett Vineyards plan to reopen their tasting room as soon as the
        county clears the roads nearby. They say they were lucky to lose only a few
        small structures to the wildfire, including a shed storing winery equipment
        inside.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35a6b2-0fbf-4673-8303-990fe79b5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we can, we''re going to open our doors and start welcoming
        people up here almost with like neon signs," Tate said. "A lot of us are still
        standing and can''t wait to have visitors." He added that''s the best way
        now to support the Napa community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79385ea8-d59e-46aa-9b3b-c619c7d81797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the approximately 475 wineries in Napa County, 95% are family-owned,
        according to the non-profit Napa Valley Vintners.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059cb6d-3931-4e03-83af-74f28863c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:35:03.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:43.628+08:00
