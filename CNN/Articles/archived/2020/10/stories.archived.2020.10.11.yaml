      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1911cd3-cfaa-4e25-9074-0294eec19a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.847+08:00
