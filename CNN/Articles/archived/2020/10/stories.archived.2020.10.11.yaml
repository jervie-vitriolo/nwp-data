  'Donald-Trump-cleared-isolation-health-update':
    'author': 'Jason Hoffman and Ben Tinker, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-11T09:38:17.306+08:00
    'imagesource': 'jcr:4d2a0b26-976c-40e4-910a-60f1fc45865b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb50ff2c-4eb0-4f15-9509-f2375806757f'
    'lead': 'US President Donald Trump has been cleared to return to an active schedule,
      according to a new memo from his physician.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T09:43:22.608+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:40:52.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:18.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US-President-Donald-Trump']
    'template': '1'
    'title': 'Trump has met US CDC criteria to end isolation and is cleared to return
      to an active schedule by his physician'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af895b5a-6f64-4ead-ada1-6fbd5d48f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US<strong>&nbsp;</strong>President Donald
        Trump has been cleared to return to an active schedule, according to a new
        memo from his physician, Dr. Sean Conley, released Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f1e27-d786-4885-b9e4-5bf080c7f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo says Trump has met criteria from the US Centers for Disease
        Control and Prevention to end isolation but does not say Trump has received
        a negative coronavirus test since first testing positive for the virus last
        week. However, that is not a criteria for clearing isolation, according to
        the CDC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60342da2-bf78-4942-8c02-8e4de4a121b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evening I am happy to report that in addition to the President
        meeting CDC criteria for the safe discontinuation of isolation, this morning''s
        COVID PCR sample demonstrates, by currently recognized standards, he is no
        longer considered a transmission risk to others," the memo from Conley reads
        in part.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17f174-e444-4581-97d1-f0998a7d20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley wrote that Trump is 10 days from the onset of symptoms, has
        been fever-free for "well over 24 hours" and after diagnostic tests, "there
        is no longer evidence of actively replicating virus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5bdfa-b015-456d-ac78-e0ea30813e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley did not fully explain what "advanced diagnostic tests" the
        President had received. For example, he did not disclose whether so-called
        viral culture was performed -- the process by which scientists try to infect
        living cells to see whether active virus is present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b687b3-4559-45ee-b7f4-2e8d738a7f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Saturday held his first public event since his diagnosis,
        delivering a highly political speech to supporters at the White House. He
        is currently scheduled to hold at least three in-person rallies this upcoming
        week, beginning Monday in Florida. Conley says he will continue to monitor
        Trump "as he returns to an active schedule."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20f4e6-8642-4934-b3a4-191b9fe279ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials -- including Conley -- still haven''t disclosed when the
        President last tested negative before his positive test last week, which would
        offer insight into when he was contagious and how much so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6deb87-c0d9-4c0f-8b45-6070ebb6321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8c2fa-01d5-40e0-ac1f-3ab284e1df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:43:22.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/10/politics/trump-conley-health-update-isolation-coronavirus/index.html">"Trump
        has met CDC criteria to end isolation and is cleared to return to an active
        schedule by his physician."</a></em></p>'
  'Undas-online-CBCP-website-pandemic':
