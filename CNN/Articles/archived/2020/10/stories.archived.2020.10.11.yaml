      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the conservative jurist received praise from supporters
        of gun rights, she also got harsh criticism from two major gun control groups,
        one of which warned that her confirmation could endanger Americans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f645f1-593c-4f75-9e60-bebdbfb6e1d5'
