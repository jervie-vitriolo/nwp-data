      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — A
        day before Congress starts a special session to deliberate on the proposed
        2021 budget, the Palace again reminds lawmakers to focus on the issue on hand
        rather than political differences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f6f4c-49e7-4cd3-95d0-97edf5f9180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on Sunday, Presidential spokesperson Harry Roque said,
        <em>"Ang panawagan po niya</em> (President Rodrigo Duterte) <em>sa mga kongresista,
        isantabi muna...ang politika para maiipasa po natin ang</em> proposed 2021
        budget."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43f3bd-07c5-4ac3-9a7f-a0df969e18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President calls on congressmen to set aside politics
        and pass the proposed 2021 budget.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3c18f-8ea9-4c1b-a611-b8e3694a48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Roque <a href="https://www.cnn.ph/news/2020/10/9/duterte-special-congress-session-2021-budget.html"
        target="_blank">announced</a> the President called for a special session from
        Oct. 13 to 16 "to resume the congressional deliberations on the proposed 2021
        national budget and to avoid any further delays on its prompt passage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43da577-07dc-4bd4-9db4-b4ab165ea6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Sunday announcement, Roque stressed the President''s request
        for lawmakers to stop with the politics and pass the national budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e7563-0e2f-49d6-b48d-b4f24db4e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Duterte is not involved in the choosing of a House Speaker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad3e65-467c-4153-93fd-bc4fde9aacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po nakikisali, hindi nakikialam sa politika ng mababang
        kapulungan ang Presidente,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d53ad-8404-4f55-94df-ebae69fd94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President will not get involved in the politics
        of the lower house.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e9f90-0e50-48c8-a9f0-6cbf47b42981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:41:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:39.585+08:00
