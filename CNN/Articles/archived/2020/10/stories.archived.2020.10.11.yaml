    'template': '1'
    'title': 'Seven Gin Kings hit double digits to lift Ginebra past NLEX in PBA bubble
      debut '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86274021-29b2-47f1-947b-891d312f6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (October 11, CNN Philippines)</strong> – Barangay
        Ginebra San Miguel proved just how dangerous their offensive arsenal is as
        they opened their PBA Philippine Cup campaign with a win over the NLEX Road
        Warriors, 102-92, Sunday night at the Angeles University Foundation Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe62d3-7d5b-4789-a45d-47020773b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e6cad-656e-41ee-affb-0f232adb23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With key players Japeth Aguilar and LA Tenorio still regaining full
        strength, the Gin Kings relied on emerging heroes as seven players scored
        in double figures to escape a gritty NLEX squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553709d-7f58-4ab9-b5f0-b754a55273e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c9dd7-9eb4-4949-b313-836d4d281e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth-year forward Aljon Mariano emerged as the best player of the
        game, providing the biggest lift after tying his career-high 20 points along
        with five rebounds and four assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8b005-b23e-403e-b923-eb1f83aca7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ecf64-6350-4da1-96f9-60b0b7b63284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played a lot better than I thought we would, but I still hope
        we could play a lot better than how we did tonight," said Ginebra head coach
        Tim Cone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d7aa9-01a0-4839-928a-53eda79e7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b7d21-b655-4944-8da7-6b201fbde98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s nice to get that first one, especially since we didn’t
        get much practice time with LA and Japeth. I hope this gets us off on the
        right foot and hopefully move us forward and get us to our next game with
        a little more confidence," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977b9c3-f407-4c40-a041-803257b2b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6686be-f5b6-47b4-b56b-6f5411223fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both teams tied 48-all at the half, Barangay Ginebra stepped
        on the gas and outscored their opponents, 25-11, to take a pivotal 14-point
        lead in the third period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b5577-3ab8-4d90-9848-f695cf5a610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf5b4a-eafd-4d8e-a860-078e5d6f6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors, however, refused to go down without putting up
        a fight and got within three, 85-82, after a 7-0 run in the final quarter
        punctuated by a triple courtesy of Anthony Semerad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80184640-cf58-43b2-abd3-de45189f16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d39da-38e9-456a-b66a-198b6d5dcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra answered back with their own 10-0 blitz, 7 coming from
        Mariano, that virtually sealed the fate of NLEX’s debut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17bba2d-67da-420a-92bc-c0e2baadb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06b8e1-0dea-445e-9dfb-b20c67db79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson backstopped with 12 points, 11 rebounds, 5 assists,
        and 2 steals, while Stanley Pringle scored 12 points, 6 rebounds, and 5 assists.
        Jared Dillinger, likewise, contributed 12 points while Jeff Chan, Joe Devance,
        and Prince Caperal, added 11 points apiece to Ginebra’s huge outing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3a456-31ca-4eb4-a677-9fb03bc1106d'
      'mgnl:activationStatus': true
