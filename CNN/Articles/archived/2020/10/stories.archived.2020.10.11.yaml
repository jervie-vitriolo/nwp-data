      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759185a6-db18-4036-9a46-ad4a8c9eaec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all jeepney operators and drivers were immediately allowed to
        ply their routes since the pandemic started seven months ago due to lockdown
        restrictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ac417-3d62-40a1-b73c-64da48280bf3'
