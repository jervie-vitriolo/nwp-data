      'mgnl:lastActivated': 2023-01-25T19:40:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fd618-fbe2-4d89-b01f-e1a79dcd85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted he didn''t understand the electoral college system.
        The two men then discussed how the voting process works in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ca505-237c-4b42-bb3b-b6bd81caf0cc'
      'mgnl:activationStatus': true
