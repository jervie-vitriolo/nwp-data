      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Even
        Vice President Leni Robredo has some tech-savvy tips to share to better manage
        one''s household.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5109b2f-e304-4b32-b120-d3740f43c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:10:50.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post over the weekend, Robredo bared that she and
        her family have been maintaining a Google Drive account, a file storage platform
        to document their household and grocery items for easy tracking.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/leni.robredo/posts/10220494009472590\"\
        \ data-show-text=\"true\" data-width=\"\"><blockquote cite=\"https://www.facebook.com/leni.robredo/posts/10220494009472590\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>Dahil Sabado, sharing with you some household\
        \ tips which work for us.  \n\n1. Mas nakakatipid sa groceries pag mas...</p>Posted\
        \ by <a href=\"https://www.facebook.com/leni.robredo\">Leni Gerona Robredo</a>\
        \ on&nbsp;<a href=\"https://www.facebook.com/leni.robredo/posts/10220494009472590\"\
        >Friday, October 9, 2020</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bca12a-3d06-4e96-8405-1a3327ff7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:10:50.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f9762-7737-4b0b-aea2-998e8d9fce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:10:50.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga shelves namin ay may assigned numbers. Yung lahat na laman,
        naka encode sa Google Drive na shared naming mag iina,  para kung biglaan
        na may mapadaan sa amin sa grocery, puwede ma access sa telepono namin kung
        anong kailangan sa bahay," she said, noting that being organized lessens the
        tendency to "overbuy" items.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77670b4-bdbb-4542-9900-1538135455dc'
      'mgnl:activationStatus': true
