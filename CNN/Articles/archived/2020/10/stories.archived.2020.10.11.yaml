    'template': '1'
    'title': 'Speakership issue to be tackled after budget passage, says House leader'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f41281-ace1-488c-ad3e-4aa0e616c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)—</strong> The
        heated leadership issue at the House of Representatives will be tackled once
        the chamber passes the proposed 2021 national budget, House Majority Leader
        Martin Romualdez said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1803b-dd2c-4616-a294-33f0fed7f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget before politics… Politics such as the Speakership issue
        will be tackled after the passage of the national budget to assure a smooth
        transition," the Leyte Representative said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a5b23-e790-420f-af15-f23d30d9a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez likewise cited the goal of approving the budget on third
        and final reading by October 16, to ensure its timely passage.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Romualdez issues updated statement on budget, special session: Politics such
        as the Speakership issue will be tackled after the passage of the national
        budget to assure a smooth transition. <a href="https://t.co/BAbGGNBdOF">pic.twitter.com/BAbGGNBdOF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1315207413511778304?ref_src=twsrc%5Etfw">October
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa47ba-72f0-4531-a775-3405bec5ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836485c1-09bc-4b63-9980-0e72eb95319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte forged a term-sharing deal
        between incumbent House speaker Alan Peter Cayetano and Marinduque Rep. Lord
        Allan Velasco to settle the dispute between his two allies. But the rivals
        spent the past weeks meeting with the President over their so-called "gentlemen''s
        agreement"  with both camps making their case for the coveted post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9fe0d6-cae2-4bd0-bc85-8b9077a7c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano declared the session break ahead of the October 17 schedule
        after approving the budget on second reading, a move seen to thwart plenary
        voting to elect Velasco on the 14th.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8da1af-e72c-4e77-bd59-27fd437f7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since called on Congress to conduct a <a href="https://www.cnn.ph/news/2020/10/9/duterte-special-congress-session-2021-budget.html">special
        session from October 13 to 16</a> to resume deliberations on the budget, which
        he also certified as urgent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c262ec-315c-4042-9304-29f87d4f701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Deputy Speaker LRay Villafuerte, a Cayetano ally,
        echoed Romualdez''s statement, saying the leadership talks should be "secondary"
        to the budget for now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340ce03-97fb-42c1-a4b0-832ed1be880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:13:49.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone wants to invoke leadership change, so-called agreement
        or any matter, that should be secondary to the budget," Villafuerte said in
        an online briefing. "Let''s approve the budget first and talk about anything
        and everything after the budget was passed."</p>'
  'mae-nasino-temporary-release':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-11T18:26:59.856+08:00
    'imagesource': 'jcr:50b6c775-9032-446f-845d-993913c8337c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77ce1109-20ee-4d35-afab-5695b394e816'
    'lead': 'Cause-oriented groups are calling for the temporary release of political
      detainee Mae Nasino, three days after the death of  her three-month-old baby
      in a hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T18:31:50.487+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:40.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:21.881+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mae-Nasino', 'River-Nasino', 'National-Union-of-People-s-Lawyer',
      'NUPL', 'Josalee-Deinla']
    'template': '1'
    'title': 'Groups seek release of political detainee following her baby''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd9fc6-558b-4a69-9b2d-7dcfdc8c9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Cause-oriented
        groups are calling for the temporary release of political detainee Mae Nasino,
        three days after the death of her three-month-old baby in a hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa7327-88e6-4717-991b-d1dbb73f8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyer (NUPL) said it was set to
        file a manifestation before the executive judge of the Manila Regional Trial
        Court that would allow Nasino to bury her child who passed away last Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfb302-7e1c-4789-a235-98f39c464fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL Spokesperson Atty. Josalee Deinla said a few days before Nasino
        gave birth in July, they have already filed for an urgent motion at Branch
        20 of the Manila Regional Trial Court for Nasino and her newborn to stay together
        at the correctional nursery of the Manila City Jail for a year, so she could
        properly breastfeed the infant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0c390-8483-4906-901f-759c0b4b168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worried about her condition. She gave birth on July 1, so we
        filed a supplemental urgent motion for her and her baby''s hospitalization
        or accommodation in a correctional nursery within the Manila City Jail Dormitory
        for 12 months so Ina (Nasino) can breastfeed her baby," Deinla said. "Motion
        was denied. Invoking Ina''s right to breastfeed. Invoking the universal recognition
        that mother and child in the first few days of life are inseparable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5b19c-8551-45b8-8c99-5ac127f8c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino was separated from her baby last August 13, following a July
        30 order from the Manila RTC stating that the prison was not a place for a
        baby, especially since the country was dealing with a pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd9395-2749-450a-a9dd-f2f249fef781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was placed in the care of her grandmother. But the child
        fell ill several times and had to be rushed to the hospital. Last Thursday,
        October 9, Baby River succumbed to a bacterial infection in her lungs at the
        Philippine General Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2d94b-44c6-49ed-b370-0e0674aa1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s rights group Gabriela had also asked for compassion
        from the court to allow Nasino to see her child, saying it was crucial for
        a child to be with their mother during the first months of life to receive
        proper nourishment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9f839-e912-4bae-ac9e-a3273e609343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga may batayan ang</em> maternity leave for three months,
        for the mother and child to be together. <em>Dahil yung</em> scientific study
        <em>na yung bata ay magiging maayos pag kasama ang nanay at nagbe-breastfeed,</em>
        therefore may much immunity <em>ang bata ''pag kasama ang nanay,"</em> says
        Gabriela Party-list Rep. Arlene Brosas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bac1b8-b243-4f79-9078-ead07f84fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the basis for the three-month maternity leave,
        for the mother and child to be together. Scientific studies show that a child
        will be better off if breastfed by the mother, therefore more immunity can
        be acquire when a child is with the mother.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9673d-3354-4088-9193-48567b83da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Senator Nancy Binay also called for Nasino''s temporary
        release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff874a75-f647-4f4d-9182-02885c34f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been pushing for alternative ways of confinement
        based on humanitarian grounds, in order to meet the special needs of women
        and nursing mothers in jails.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a76c3-1305-4f8b-8899-68b33fd2d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Muli, nananawagan po tayo na sana ay pansamantalang palayain
        si</em> Reina <em>para makasama niya ang kanyang anak sa huling pagkakataon,"</em>
        says Binay in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40c6fa-16c2-4801-b28b-a86400bc4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appeal for the temporary release of Reina so she
        can be with her child for one last time.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b8db4-1f34-4b84-9a5d-034caa1228a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:31:50.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino is facing illegal possession of firearms and explosives charges
        after her arrest at the Bagong Alyansang Makabayan office in Tondo, Manila
        in November 2019. She has claimed that the evidence against her were planted.</p>'
  'duterte-set-aside-political-differences':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
