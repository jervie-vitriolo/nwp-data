      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same night, PBA veteran LA Tenorio preserved his long-standing
        ‘Iron Man’ record for most consecutive games played in the league which now
        stands at 642.</p>'
