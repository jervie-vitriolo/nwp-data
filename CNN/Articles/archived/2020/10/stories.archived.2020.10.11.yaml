      'mgnl:lastActivated': 2023-01-25T19:40:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5 p.m. on Sunday, PAGASA issued an orange rainfall warning
        over Zambales, indicating that "flooding is threatening" the province''s communities
        in low-lying areas and near river channels. It added that flooding is possible
        in Metro Manila, Bulacan, and Bataan which are experiencing moderate to heavy
        rains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386bf87-218e-470d-99fd-c76c13742484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:05:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to continuous rainfall, the bureau warned that water levels
        at the La Mesa Dam and Ipo Dam are expected to rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba56c74-b081-4986-85e6-62e533b7fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:05:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters from the La Mesa Dam are likely to affect the low-lying areas
        along the Tullahan River, including areas in Quezon City, Valenzuela and Malabon,
        PAGASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566060e-40bb-47f1-93b0-64c3ba9bca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T20:05:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Ipo Dam, residents living in low-lying areas and near the
        banks of the Angat River, including areas in the towns of Norzagaray, Angat,
        San Rafael, Bustos, Baliuag, Pulilan, Plaridel and Hagonoy are advised to
        take precautionary measures and be alert for possible floodings.</p>'
  'china-global-economic-recovery':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-11T13:56:49.121+08:00
    'imagesource': 'jcr:9d637115-dbf9-4fc5-b065-ee29017d36f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e9d3ba-35dd-4a10-8972-9c18e4d1b2fc'
    'lead': 'The world''s second largest economy was the only major world power to
      avoid a recession this year as Covid-19 forced lockdowns and crippled businesses'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T14:05:04.680+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:49.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:19.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandmeic',
      'covid-19-crisis', 'Asia', 'China', 'economy']
    'template': '1'
    'title': 'China is winning the global economic recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6aadd-e559-4d20-bf1a-665096b4eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While much of the world scrambles to prevent
        new coronavirus cases from stalling the <a href="https://edition.cnn.com/2020/09/20/investing/stocks-week-ahead/index.html"
        target="_blank">fragile recovery</a>&nbsp;from recession, China''s economy
        is hitting its stride again and will end the year more influential than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717af05f-f960-4b51-aad3-710f7e366dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy was the only <a href="https://edition.cnn.com/2020/09/15/economy/china-economy-retail-intl-hnk/index.html"
        target="_blank">major world power</a>&nbsp;to <a href="https://edition.cnn.com/2020/07/15/economy/china-gdp-intl-hnk/index.html"
        target="_blank">avoid a recession</a>&nbsp;this year as COVID-19 forced lockdowns
        and crippled businesses. China''s GDP is expected to grow <a href="https://www.worldbank.org/en/country/china/publication/china-economic-update-july-2020"
        target="_blank">1.6% this year</a>, while the global economy as a whole will
        contract <a href="https://www.worldbank.org/en/publication/global-economic-prospects"
        target="_blank">5.2%</a>, according to summer projections from the World Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901da78-8fd2-4c15-aa89-8252f7cc28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China built its relatively quick recovery through several measures,
        including stringent lockdown and population tracking policies intended to
        contain the virus. The government also set aside hundreds of billions of dollars
        for <a href="https://edition.cnn.com/2020/05/21/economy/china-economy-growth-target-intl-hnk/index.html"
        target="_blank">major infrastructure projects</a>, and offered <a href="https://edition.cnn.com/2020/04/14/business/china-auto-industry-coronavirus/index.htm"
        target="_blank">cash incentives</a>&nbsp;to stimulate spending among its populace.
        The payoff has been evident, as tourism and spending rebounded during last
        week''s busy Golden Week holiday period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21469bc2-3091-4882-8676-535749256106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, China''s share of global GDP is likely to
        rise by about 1.1 percentage points, according to a CNN Business calculation
        using World Bank data. That''s more than triple the share it gained in 2019.
        By contrast, the United States and Europe will see their shares dip slightly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a536c68-4bfa-4178-afd6-d028abaaaa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, China''s economy is expected to be worth about $14.6 trillion
        by the end of 2020, roughly equivalent to 17.5% of global GDP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f5d6d-4127-4c57-b40b-2e6400d43210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the disruption caused by the virus, China''s share
        would have ticked up this year, according to Larry Hu, chief China economist
        for Macquarie Group. But China''s ability to buck the worldwide trend is accelerating
        the growth in its importance to the global economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90bb94-a004-472e-a9c1-449d9405216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery in China has been much stronger than the rest of the
        world," Hu added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc71ec-be46-4403-be42-767ff33e6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Golden Week boom</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3e5f2-867e-4e34-b7cf-d579a20820cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic improvement has been no more apparent than during this
        past week, when the country celebrated one of its annual Golden Week holidays.
        This season''s festivities marked the founding of the People''s Republic of
        China and the Moon Festival, and was one of the country''s busiest travel
        seasons of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbefb4d-606d-4b5e-9678-e72625d65da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 630 million people traveled around the country during
        Golden Week, which ended Thursday, according to the Ministry of Culture and
        Tourism. That''s nearly 80% of the numbers who traveled during the same period
        last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfbaca-e275-40b6-96e1-77d2b8a66bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist spending, meanwhile, recovered to nearly 70% of last year''s
        level, reaching $70 billion. And <a href="https://edition.cnn.com/2020/07/20/media/china-box-office-reopens-intl-hnk/index.html"
        target="_blank">movie ticket sales</a>&nbsp;surpassed $580 million during
        the Golden Week holiday — just 12% shy of last year''s record high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871571f-0343-4ea3-a053-7d25dedf127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday week''s numbers are "encouraging," said Macquarie''s
        Hu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefa081-fa62-43f4-9464-9c8446fdb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As life is returning to normal in mainland China, consumption,
        especially the service consumption, is under recovery," he said, added that
        pent-up demand has finally been unleashed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e959ff-2f97-4f92-b85f-a717c91a8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more balanced recovery</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05da5bc-3402-4d00-997a-e0d0e24036b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the holiday, China''s economy had been picking up momentum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927bb85-588f-4910-a25f-059e656bc45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official gauge of manufacturing activity rose to a six-month
        high in September. A private survey from the media group Caixin, which measures
        smaller businesses, also showed the sector continued to expand last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd0f6f-a6c8-489c-9091-6beac91896f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector is also doing well. An official survey released
        last week put activity at its highest level in nearly seven years. And on
        Friday, a Caixin survey revealed that services experienced one of the quickest
        paces of expansion in the past decade in September.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c299e94-d6eb-40fc-adbc-ad51ec95c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the economy remained in a post-epidemic recovery phase
        and improved at a faster pace," Wang Zhe, senior economist at Caixin Insight
        Group, said in a report accompanying Friday''s data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26ce62-ff10-45d0-b155-3a6396399ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending is rebounding, too, in yet another encouraging
        sign. Economists were concerned earlier this year that China''s recovery was
        too unbalanced, having been driven by lots of state-led infrastructure projects
        and not enough consumer spending.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80d8db-8b90-41f1-b3b5-94751b0276f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite trade tensions, China''s economy has also benefited
        from its vital role in global supply chains, according to Louis Kuijs, chief
        Asia economist at Oxford Economics. The research and advisory group''s own
        calculations also indicate that China will increase its share of global GDP
        by about a percentage point this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29262b8-5633-4a08-abc2-de0dd9dfb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to expectations of ... changes in global supply chains
        away from China, it looks as if, at least for now, China''s success in shaking
        off the COVID-19 outbreak and keeping factories operating has strengthened
        its role in global value chains," Kujis said. He pointed out that US foreign
        direct investment into China actually rose 6% in the first half of this year,
        according to <a href="http://www.gov.cn/xinwen/2020-07/16/content_5527540.htm"
        target="_blank">China''s Ministry of Commerce</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24c68f-efd6-4ea9-a7cb-ad00c8932676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as US-China tensions have worsened dramatically recently,
        many US multinationals remain keen to engage with China," Kujis said, adding
        that American firms were likely encouraged by Beijing''s decision to remove
        some barriers to investing in the country''s financial sector.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3f8db-a3b3-42fa-acae-31846e510fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges ahead</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbcf81-85f5-44f5-8a15-23c3c44f9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s recovery has been strong, there are challenges ahead.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c399e1-356d-4816-8304-c4c192e7faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in other countries, the pandemic has taken a heavy toll on
        China''s poor and rural populations, according to the Fitch Ratings analysts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70520023-dac2-4620-90f7-95a6c8d841ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average monthly income collected by rural migrant workers fell
        nearly 7% in the second quarter compared to a year earlier, according to <a
        href="http://pubdocs.worldbank.org/en/438471594307167536/ceu-July-2020-cn.pdf"
        target="_blank">World Bank estimates</a>&nbsp;that used Chinese government
        data. The hundreds of millions of people who fit that description typically
        work in construction, manufacturing and other low paying but vital activities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9557bd-d16d-4deb-933f-599f16b1fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And low-income households in China — those who make less than $7,350
        a year — experienced the most severe declines in family wealth out of any
        other income group, according to a survey jointly conducted by China''s Southwestern
        University of Finance and Economics and Ant Group''s research institute.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8252a-cb83-4ec7-86d0-237f8e965f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests the recent recovery in consumption is likely to have
        been somewhat skewed towards higher-income groups," the Fitch Ratings analysts
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eacc36-57e6-479f-889d-39347ae197a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kuijs of Oxford Economics said that US-China tensions remain
        a concern, even as foreign direct investment grows.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c7d0a-56ed-4047-ac3f-71bf4e26b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the United States were to decouple "significantly from China,"
        the country''s growth would trend less than half a percentage point lower
        per year through 2040, he said, as long as other developed countries maintained
        most ties.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952f85f-03c8-4b85-95b8-2070d3d956c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if other developed countries join the United States, he suspected
        that impact could be much larger, causing China''s GDP growth to fall twice
        as fast through the same period.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecf701-f1f8-4811-b0ee-18b2e0278b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of "substantial" decoupling "would sharply reduce the
        country''s productivity and GDP growth," Kuijs said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458fa2d-b6d5-466d-8212-a1e6911f7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T14:05:04.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/10/economy/china-global-economy-intl-hnk/index.html"
        target="_blank">China is winning the global economic recovery</a>."</em></p>'
