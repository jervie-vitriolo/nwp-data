    'title': 'Shaquille O''Neal: ''I voted for the first time, and it feels good'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b7208-c75c-4e75-8811-6544bffcb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shaquille O''Neal says he may get
        "roasted" for admitting it, but the towering former NBA star had something
        to confess this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58196dd3-bdd8-4a8e-a67f-7a6875a053bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I voted for the first time, and it feels good," revealed O''Neal
        on The Big Podcast with Shaq, to the background of what the host called "presidential
        music."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e435f-eef6-4fd0-bc37-15a6b04a82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52aceb-11d1-49a5-9c1c-0d2d7c9ebf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe it!" chimed in his co-host, John Kincade. He went
        on to add that he was surprised O''Neal had never voted in an election before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00c251-13c7-4deb-9a5c-7521a57108c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaba9a0-e456-4df5-bec3-2cedde20c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know I always like being honest on my podcast. I''ve never
        voted before, America," he said. "But now I''m doing all these voting campaigns,
        and you know one thing I never like to do is be a hypocrite."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9af1fd-7a0e-423a-b6d0-ea7601d994f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9ca85-a1a3-4d61-aabb-1393f48b60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old former Los Angeles Lakers said he had filled out
        an absentee ballot and explained how it''s done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0417c03-04ff-4077-9a27-437ac590f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T06:38:39.432+08:00
