      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how deep their roster is, Cone admitted that they
        sorely missed their sixth-man—the die-hard Ginebra fans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f9633-22a8-446b-a59a-0b170caf837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.958+08:00
      'mgnl:createdBy': 'kristel'
