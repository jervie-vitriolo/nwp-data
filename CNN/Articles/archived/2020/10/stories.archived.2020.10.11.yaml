      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429252a-e80c-4a1b-830e-a37bc9d8e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Land Transportation Franchising
        and Regulatory Board previously assured that they have financial schemes in
        place to address this by providing five percent equity, six percent interest
        and a payment period of seven years. A subsidy of ₱80,000 will also be given
        per PUV unit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ebb6c-8e54-44c5-85ab-2e90607c66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.508+08:00
