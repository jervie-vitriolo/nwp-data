      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakatira kami sa condo at lahat na tanim ko ay nasa pots lang.  At
        nasa labas lang sila ng bintana ng aming kusina," she added.</p>'
