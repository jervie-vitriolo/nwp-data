    'jcr:uuid': '86a088ad-c54f-4217-981d-4bfe0df5fadc'
    'lead': 'CBCP says the platform is ready to accept virtual prayer requests, as
      cemeteries will be closed for Undas due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
