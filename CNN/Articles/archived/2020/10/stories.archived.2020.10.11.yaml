      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB last reported that at least 18,000 traditional jeepneys
        were allowed to go back on Metro Manila roads out of 41,986 total units in
        the region.</p>'
