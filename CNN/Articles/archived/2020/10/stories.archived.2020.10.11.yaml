    'title': 'Rains expected as 2 LPAs likely to develop into tropical depression
      — PAGASA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9407a7-594d-45f2-9e88-ea87ae770742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T13:52:20.728+08:00
      'mgnl:createdBy': 'alyssa'
