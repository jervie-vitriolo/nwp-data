      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nga namin, tutulungan namin silang mag-apply kasi ang
        iba nga sa kanila walang gadgets, access sa internet,"</em> she said. <em>"Maliban
        dito meron rin kaming livelihood assistance program na sabi namin pwede silang
        mag-apply kasi yun naman ay available sa mga nangangailangan."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091a31c-432a-47f6-81f6-378f2f7a1df9'
