      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)—</strong> The
        Department of Agriculture on Sunday reassured the public that there is enough
        supply of basic commodities in the market ahead of the fast-approaching holiday
        season.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2281a2-a616-4e40-a30d-9609b5e7009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tamang-tama, sapat na sapat po ang</em> supplies <em>ng</em>
        basic commodities (we have just the right amount, enough supply of basic commodities),"
        Agriculture Secretary William Dar said in an interview on CNN Philippines''
        <em>Newsroom Weekend.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293dade4-6469-4b82-b44a-99a8f91b109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar confirmed the hike in prices of pork products, citing the presence
        of the African Swine Fever in many parts of the country, but stressed that
        food supply remains adequate, as there are other sources of protein in the
        local market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc36ff4-00c9-4c7e-b07b-b66aadf1256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/24/New-ASF-outbreaks-Luzon.html">New
        ASF outbreaks detected in some areas in Luzon</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25b6a6-b6ef-438a-acf1-c85405357fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang manok po, sobra sobra ang imbentaryo natin sa Pilipinas</em>.
        So, <em>suma</em> total <em>walang pagkukulang po na pagkain, at konting paggalaw
        ng presyo</em>," Dar added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f777df8-d89c-438a-aa2e-20f7650e7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have more than enough supply of poultry in the
        Philippines. In general, we don''t have a shortage in food supply, and only
        a small movement in the prices.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70141c43-453d-4fca-9554-3fb91152bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also noted that rice prices which hover from P30 to P50 are
        still lower compared to the product''s 2018 values.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8a0e9-09cb-478e-8551-501bdc075188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mamamayan, ang</em> consuming public, <em>meron silang
        pagpipiliian na iba''t-ibang presyo na bigas</em>," the Agriculture chief
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61996f6-0269-45a5-a2ec-969c48b10786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.858+08:00
      'mgnl:createdBy': 'alyssa'
