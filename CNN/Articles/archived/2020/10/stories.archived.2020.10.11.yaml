    'lead': 'On the league''s first night back, PBA star RR Pogoy scored a new career-high
      to lead the TNT Tropang Giga to a thrilling victory over the Alaska Aces, 100-95. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T21:07:51.628+08:00
