    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b29820ef-9568-4efe-9788-d4f4e2975dcd'
    'lead': 'Italian computer whiz Carlo Acutis is the first millennial proclaimed
      "Blessed", after he was beatified by the Catholic Church Saturday in Assisi,
      Italy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T09:17:57.924+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:40:54.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
