    'jcr:uuid': '4a31eab2-33c6-4d22-991e-6378fe4b8427'
    'lead': 'The Philippine Sports Commission has issued an erratum and apology after
      claiming it had provided millions worth of financial aid to rising tennis star
      Alex Eala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T15:34:55.215+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:40:44.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:21.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alex-Eala', 'PSC', 'Philippine-Sports-Commission', 'Eala', 'tennis',
      'French-Open']
    'template': '1'
    'title': 'Sports body apologizes, issues erratum after erroneous claim of gov''t
      aid to Alex Eala'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334b8b0-a615-4293-91ac-a49b80ee7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:34:55.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)—</strong> The
        Philippine Sports Commission has issued an erratum and apology after claiming
        it had provided millions worth of financial aid to rising tennis star Alex
        Eala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ae8e4-cd14-4707-8698-583bd6118ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:34:55.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted social media post, the PSC said it backed Eala,
        a semifinalist at this year''s French Open juniors tournament, with a ₱3-million
        support for tournament travels as well as training camps abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22970e-9181-4c35-b2ea-d4de8e2f6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:34:55.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission later on retracted this statement, admitting it was
        an "unintended misinformation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d9198-485d-4f6f-a700-38bf5168f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:34:55.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSC would like to correct previous posting made today of a 3 Million
        assistance for Alex Eala. It was an unintended misinformation," the PSC wrote
        in a new Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1414e9-12d6-412f-b1c6-c0aa12cee997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:34:55.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there was an approved board resolution to this effect, it
        was later clarified that this is still being processed, awaiting required
        documents," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3babf-6930-4207-bd91-ce56cfdeae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:34:55.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC also apologized to Eala''s family "for any misunderstanding
        this may have caused."</p>'
