      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They told stories of some of their fellow members
        who really have nothing else left. I hope the government becomes more humane
        in providing solutions.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a051f19-557b-4de5-bc4a-8f00c85878f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2981e-3f1d-45d0-a96a-be847801290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s modernization program, which was launched
        in 2017, old jeepneys and UV Express service vehicles need to be phased out
        by 2020, and must be replaced with units that have environment-friendly engines
        such as the Euro Diesel 4.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33eadd1-3d70-42d8-bc9e-35fff4239d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ec205-8663-4a58-b0d0-5cb8d2a8f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/30/Around-7,000-operators-complied-with-PUV-modernization-%E2%80%93-LTFRB.html">Transport
        groups are concerned about the costs</a>, calling the program “anti-poor”since
        modern jeepneys are worth over ₱2 million. Meanwhile, government data said
        they cost from ₱1.2 million to ₱1.8 million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab43c7b-846f-4f50-b355-a001f36d8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.848+08:00
