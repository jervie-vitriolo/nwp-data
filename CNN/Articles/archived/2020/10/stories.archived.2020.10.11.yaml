    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'transport-groups']
    'template': '1'
    'title': 'Robredo offers livelihood, job opportunities to transport groups'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394ca3b-6ec0-4415-ad45-7e8bb64ac2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Vice
        President Leni Robredo recently met with leaders of various transport groups
        to offer livelihood and job opportunities to them and their families stricken
        by the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d83eb3-64d0-4ae2-ad6d-50f63669ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show on Sunday, Robredo narrated what had transpired
        during her consultation meeting with transport groups from Metro Manila, Central
        Luzon and Southern Tagalog last Friday as they discussed problems faced by
        the sector amid the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22250908-4844-4f50-a1e2-a02df028e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef6ce4-84dc-40ec-ab23-baa5df743ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T12:22:56.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s office urged drivers to apply for jobs through the <a
        href="http://www.cnnphilippines.com/news/2020/9/13/Robredo-Bayanihanapbuhay-Filipino-workers-small-businesses.html">Sikap.PH
        website, under her "Bayanihanapbuhay" program for jobseekers</a> in need of&nbsp;a
        source of income. The platform has 18,000 job openings to date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
