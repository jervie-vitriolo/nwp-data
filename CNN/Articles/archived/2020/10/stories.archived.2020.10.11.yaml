      'mgnl:lastActivated': 2023-01-25T19:40:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s not revealing who he voted for!</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44578b31-9521-4005-8916-90bddce8983e'
