      'mgnl:type': 'text'
      'text': '<p>Eala, a scholar at the Rafa Nadal Academy in Spain, earlier <a href="https://www.cnnphilippines.com/sports/2020/10/8/Alex-Eala-gains-historic-2020-French-Open-Juniors-semis-slot.html">made
