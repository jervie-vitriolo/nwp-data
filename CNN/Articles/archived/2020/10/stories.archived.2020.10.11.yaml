      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our citizens, our consuming public can choose from
        rice variants with different prices.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db0dee-05b8-4524-8a3b-d9d65637b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the rise in prices of some commodities, Senator Francis
        "Kiko" Pangilinan urged the government to "revisit the supply chain," specifically
        the transport of farmers'' goods to local markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88b84d-8ce5-41f2-a3bf-00a54360a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobra-sobra ang ani ng ating mga magsasaka. Mukhang sa</em>
        transport <em>o pagbyahe nagkakatalo</em>," Pangilinan said his statement.
        <em>"Kailangang ibaba ang presyo ng pagkain. At pwede naman itong gawin kung
        tama at husto ang biyahe."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b6944-e635-4db0-a985-7f86cfab71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our farmers'' harvests are overflowing. It seems that
        transport is the problem. The prices of food must go down. And this can be
        done with proper and enough transport.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e411c-d113-45a2-afb3-5bff8e5e31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T18:27:23.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippine Association of Meat Processors, Inc. appealed
        to the government to <a href="https://www.cnnphilippines.com/business/2020/10/7/government-avoid-trade-disputes-to-ensure-food-security.html">avoid
        trade disputes</a> with partner countries that provide raw materials for food
        production to ensure a steady food supply amid the COVID-19 crisis.</p>'
  'us-coronavirus-deaths-october':
    'author': 'Madeline Holcombe, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-11T15:23:24.740+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8bfcb5f-2aa9-4d77-912a-26b307e878a1'
    'lead': 'Another 20,000 Covid-19 deaths by the end of the month are "inevitable,"
      according to a former director of the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T15:30:52.615+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:40:45.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:20.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': 'The US should expect 20,000 more coronavirus deaths by the end of the
      month, former CDC director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c7dac-99f7-4cec-9792-5b534dff12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Another 20,000 <a href="http://www.cnn.com/world/live-news/coronavirus-pandemic-10-10-20-intl/index.html"
        target="_blank">COVID-19</a>&nbsp;deaths by the end of the month are "inevitable,"
        according to a former director of the <a href="https://www.cdc.gov/" target="_blank">US
        Centers for Disease Control and Prevention</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2e2bd-1296-40e2-afc4-e59ad7b58926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is based on the number of infections "that have already
        occurred," Dr. Tom Frieden said Saturday, during CNN''s "Coronavirus: Facts
        and Fears" town hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bf159-96dc-4607-adcb-475df2f01116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States reported 57,420 new coronavirus cases on Friday,
        the <a href="http://www.cnn.com/2020/10/10/health/us-coronavirus-saturday/index.html"
        target="_blank">highest number of new daily cases since August</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb4845-91fb-42f6-974e-99c8f4ebec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime we ignore, minimize or underestimate this virus, we do
        so at our peril and the peril of people whose lives depend on us," Frieden
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9ba0c-7898-48f4-8b90-bbfa76ddccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">More than 7.7 million people have been infected</a>&nbsp;with
        the virus in the US and 214,370 have died, <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">according to data from Johns Hopkins University</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b5c4b-34a2-4fdb-90ab-a7611fd37f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, the coronavirus death toll in the US could double to
        about 400,000, a model from the from the Institute for Health Metrics and
        Evaluation at the University of Washington School of Medicine projected. Daily
        deaths will peak at about 23,000 in mid-January, the model predicted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d07d3-0725-4ab5-ae57-e626a4da20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projections aren''t set in stone, however, and what the public does
        can have a big impact, another former CDC director, Dr. Richard Besser, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b77cb8-791d-4a6c-a6e2-740b5803174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following guidance like wearing masks, social distancing, washing
        hands and investigating cases means "we can have a very different trajectory
        and we can get this under control," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246e1ec-7a98-4d19-bc70-a05cd98657b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impacts could be much greater than officials think</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716af1e-022d-4b60-8cf2-684febeda28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are tracking coronavirus infections and deaths, but Frieden
        said those numbers may be too small.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb0f43-ffe1-4488-aaee-c30f2be023ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true number of coronavirus deaths in the United States is well
        over a quarter million, Frieden said Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba982fa3-4cdc-4090-bdec-7f1555d34a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem in determining the true impact is how deaths
        are listed on death certificates, especially for older patients who are more
        likely to have other health problems along with a coronavirus infection. Often
        the other health condition is listed as the cause of death, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d17a7b-2fc8-403e-80e2-3f3f6c48af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you die from cancer, and you also have diabetes, you still died
        from cancer," Frieden explained. "If you died from COVID, and you also had
        diabetes, you died from COVID."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246e6dd-d514-489d-9e36-396c27f43cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infections is likely closer to 40 million people,
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c9701-8d83-45e8-9bac-d47044e867f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not get sick at all from this, but you may spread it to
        someone who then dies, or spreads it to someone else who dies," he said. "That''s
        why we all have to recognize that we''re in this together. There''s only one
        enemy, and that''s the virus."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc943e-d8ac-4559-812a-41474f87763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regaining trust in vaccines and health agencies</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f71860-8f95-4485-a650-8a9515319f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While researchers are racing to develop a coronavirus vaccine, health
        experts said Saturday that improving trust and accessibility around any potential
        vaccine is essential.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48aee2-f1b6-4486-8650-846d4b5edc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a vaccine to actually work, it''s got to not only be safe and
        effective, but also be accessible and trusted. And that''s why it''s so important
        that it not get politicized and not be seen as from any political party or
        political figure," Frieden said. "It''s a big job to get vaccines out there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a331895-1458-4dcd-af1e-ab1d51017c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls show that the public doesn''t trust the CDC with information
        around coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841a500-4d56-4204-a2ca-f1420d647bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to regain trust "depends first and foremost on telling the
        truth, even when it''s hard," Dr. Julie Gerberding said during the townhall.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2040d-d4ec-4bd7-b1be-47a8650cdac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans can tolerate really tough truths, but it has to come
        from reliable and credible sources," Gerberding said. "One of the reasons
        that we have so much anxiety among Americans is because they''re hearing different
        things from different political leaders. We haven''t consolidated and cascaded
        the messages from reliable sources."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e07fa-4570-4693-9c0d-6179a60b1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated what the other former CDC leaders said during the
        town hall: Transparency is key.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371ddf0-85c7-4eeb-8bc3-fcf3e3e14ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to be very difficult to crawl back into a situation
        where people believe that we really do have their best interest at heart.
        The good news is that science is on our side," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749321f-d5c5-4e3f-9b02-92012ead68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wake-up call for politicians and public health officials</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b000d97-07b7-463d-ab07-2d5fa0d4146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CDC directors warned that both politicians and public health
        officials need to take the virus seriously for the sake of the public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bc004-bab1-4639-a7de-c523163ccd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said that Americans shouldn''t let fear of
        coronavirus dominate their lives, but former director Dr. Jeffrey Koplan said
        the country should "absolutely" be afraid.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c48a7-890f-4daa-8796-1e69f95e5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your leadership is working against you in this virus, the
        virus has an ally that makes it a pretty strong contender for further destruction,"
        Koplan said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05bb79-5f85-4bff-8609-17f484329813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koplan said he believes this pandemic will serve as a wake-up call
        for politicians and public health officials.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd89dd5-3fed-4ffc-b426-992a22f318aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would very much hope that we see stronger state and local health
        departments, working with a stronger CDC -- that there is particularly more
        attention paid to an up-to-date surveillance system, early detection of problems,
        and then approaches towards ameliorating them," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39503add-6ac5-48af-b529-e9d4b152895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:30:52.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:40:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.cpm, "<a href="https://edition.cnn.com/2020/10/11/health/us-coronavirus-sunday/index.html"
        target="_blank">The US should expect 20,000 more coronavirus deaths by the
        end of the month, former CDC director says</a>."</em></p>'
  'mellody-hobson-princeton-university':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-11T15:32:07.590+08:00
    'imagesource': 'jcr:e2339b73-0f95-4c3d-b53d-02ddd535d2c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4cd68fb-b063-4139-a5af-90695c892a0f'
    'lead': 'Princeton University will name a residential college after a Black woman
      for the first time in the institution''s history, according to a statement from
      the school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T15:33:39.029+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:40:44.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:20.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A residential college at Princeton will be named after a Black woman
      for the first time in school history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f0632-bedf-4234-8b64-cfd8843e8892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Princeton University will name a residential
        college after a Black woman for the first time in the institution''s history,
        according to a<a href="https://www.princeton.edu/news/2020/10/08/major-gift-mellody-hobson-91-names-new-residential-college">&nbsp;statement
        from the school.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546980c-de25-40ff-bfe3-59cd7b275d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobson College, named for Mellody Hobson, will be built on the site
        of what was Wilson College. Princeton''s residential colleges provide housing
        and dining to students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e183f26-e033-4561-9d94-f50bee861216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobson, co-CEO of Ariel Investments and <a href="https://time.com/collection/2015-time-100/">one
        of Time Magazine''s "100 Most Influential People"</a> in 2015, graduated from
        Princeton in 1991.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc1667-8fb7-4289-9e4e-8b9a49c4dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residential college that will now bear Hobson''s name was initially
        named after former President Woodrow Wilson, a former Princeton president.
        The name was changed earlier this year to First College after the university''s
        Board of Trustees decided that Wilson''s "racist thinking and policies" made
        him an "inappropriate namesake," the school said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8db18-8613-4746-8a37-54c9cef0217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson once called racial segregation "a benefit" and said slaves
        "were happy and well-cared for." He also <a href="https://slavery.princeton.edu/stories/erased-pasts-and-altered-legacies-princetons-first-african-american-students">denied
        admission</a>&nbsp;to Black men and sought to exclude them from the school''s
        history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb848e-51b4-473d-b68c-451a25570b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was approached last year about this opportunity, I was most
        compelled by the symbolism of a Black woman replacing the name of someone
        who would not have supported my admission three decades ago and what that
        would represent for future generations," Hobson said in a video to Princeton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f478c00-a2a9-460e-b87e-0ca4219612c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that my name will remind future generations of students
        — especially those who are Black and brown and the ''firsts'' in their families
        — that they, too, belong. Renaming Wilson College is my very personal way
        of letting them know that our past does not have to be our future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e51c12-5b5f-4588-b8d8-fd6076e97e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said Hobson and the Hobson/Lucas Family Foundation
        -- named for Hobson and her filmmaker husband George Lucas -- made the "lead
        gift" to establish the new building. Construction on the site is scheduled
        to begin in 2023 and be completed in 2026, the school said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd027410-9d3f-4d80-aa07-042eb2702d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change follows the resurgence of <a href="https://www.cnn.com/2020/07/26/us/black-lives-matter-explainer-trnd/index.html">the
        Black Lives Matter movement</a> and calls for racial justice in the wake of
        the continued deaths of Black people at the hands of police. Schools, companies
        and institutions have been making an effort to not only recognize their sometimes
        troubled histories, but also to make changes to the names of buildings and
        logos in an attempt to reconcile with racist behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebef30-d136-4559-9a81-1b136a0a151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools including Virginia Tech and Duke University have either
        changed the names of buildings or named new buildings after prominent Black
        alumni.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab025766-3429-4c11-a513-2798b41f784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:33:39.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/11/us/mellody-hobson-princeton-university-residential-college-trnd/index.html">"A
        residential college at Princeton will be named after a Black woman for the
        first time in school history"</a></i></p>'
  'PSC-apologizes-erratum-aid-Alex-Eala':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-11T15:30:29.632+08:00
    'imagesource': 'jcr:83411682-17dc-46c3-8c55-526cdaf430f6'
