    'template': '1'
    'title': 'Alex Eala on tennis: “I’d love for this to be my career”  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54506e68-3afc-4bd7-be9f-586b39754e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp;October 11)</strong>
        – When Filipina tennis star Alexandra “Alex” Eala was asked about potentially
        living a life on the courts as a professional tennis athlete, she only had
        one clear answer: “I’d love for this to be my career.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430a362-f90c-4eb0-bb18-0a820ee62dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439afaa-e2a7-4cee-a55b-9167ea619733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been my dream ever since I’ve been young. I can’t see
        myself doing anything else. I love the lifestyle of an athlete and I’ve been
        working really hard for it so hopefully I become successful in my career,”
        the young Filipina tennis star said, beaming after recently making headlines
        for finishing in the juniors’ semifinals of the 2020 French Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d488b-821c-48aa-a517-71d558b71775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549b00f-6794-48ac-b93e-07f3cf73d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex, however, has another feat up her sleeve – winning the Australian
        Open girls’ doubles title early this year with her Indonesian partner, Priska
        Nugroho.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934e1cc-9002-43b7-a730-5d7815b67c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15252bd4-1c41-4dd0-aafb-743a7c26254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now back in Spain after her historic feat in France, she talked
        to Filipino sports journalists in an online press conference about the lessons
        she learned and hopes she has for the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee9446-22c7-4990-b0fa-34061ed446d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf463cbc-e525-4be0-8b19-9017476bf44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Post-Grand Slam huddle</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20589aa8-03f2-45e9-8c3c-3aa6495cccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala bowed out to Jacquemot, 3-6, 2-6, in the semifinals which was
        held Friday night (Philippine time) in Paris. Jacquemot eventually became
        the 2020 French Open girls’ singles champion, after beating the unseeded Russian
        Alina Charaeva in the final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517dd17-0cd6-45be-b9e6-0451bb53c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea5d9a-8327-4be1-aa19-77933bfe9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She (Jacquemot) has a very strong serve, and is very aggressive,”
        Alex said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33467c64-f50b-43e9-93a4-84502f8e7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c04d17-2e03-42c5-90e0-c0b7a4b1b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the French Open, Eala admits she had only joined a couple
        of tournaments – one in early March and another just a few weeks before Roland-Garros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89409e2-4eb8-4485-9577-35b606ae9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd76e3-41ca-4177-8525-f1c18cf1a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was a little nervous coming into the tournament because I haven’t
        played enough, but that it didn’t really affect my game,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12df7d0-6bd1-448c-bb8e-6a3c0cc31260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81f66c-a9d0-459a-bb6d-3a36499efa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also described how the experience shaped her confidence level
        to pull her game up the ranks, saying. “It was important for me to go into
        every match with confidence. Even the first match I think I was down, 0-4,
        but I was able to pull myself together. After that, it just kept coming, and
        coming, and coming.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef9869-2aef-487f-bb89-1dbff79fbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26644e-0968-435d-a1ca-1c7b9ffa59f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala also says the tournament showed her need to strengthen certain
        aspects of her game, specifically her serve, which she admits, she’s trying
        to improve on for a “very, very long time.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135678e8-800c-48cf-8dec-9f178e3e5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420001ed-131e-4fc7-be37-3f3ab36a2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s more technique and a lot more attention and consistency when
        it comes to my serve,” she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63346a3f-44bc-4a49-ad60-d1ce8ab72555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd58ef-71f3-4689-9dd1-235c83ae0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coronavirus impact on training and the game</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e19ec-d00f-41c9-bdbf-da634c9ea221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala’s 2020 French Open feat came on the heels of a global coronavirus
        pandemic. She and her coaching team needed to make big adjustments in order
        for her to stay true to form.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf291db-1be7-41bb-a27e-96bbe9cca2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc8ec0-5875-4e24-8b7b-dc6319aba8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of us were stuck here (in Spain) and couldn’t go back home,
        so I think it’s not only a physical struggle, but also a mental struggle for
        a lot of us,” Alex says. “The first few months, I remember, we couldn’t be
        on court, so we were hitting against the wall. We were doing everything we
        could to stay in shape.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf33dd-d809-481f-8334-a15416c717e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252cb1e-1386-4d38-a750-6a84b5a5b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic also made her French Open experience different than
        the usual – playing in autumn instead of summer, no fans in attendance due
        to social distancing rules, and regular COVID-19 testing before, during, and
        after the tournament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbea75-c2a1-4864-a128-096badb5e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c8a11-8b79-4d12-88fa-7eaac0c4a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala says she’s used to having no fans around, due to her experience
        playing in tournaments which are not as well-known as the French Open.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce99af-a57d-4b02-919f-fa387022ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Learning from the world’s best</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac478a-f32d-45d0-8d58-c215d72c72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having spent three years in the Rafa Nadal Academy in Manacor, Spain,
        Eala says she was able to learn a lot about life on and off the court – factors
        which contributed to success in her career.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57895e70-6e97-4a54-8177-c3d0ed2c0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You learn discipline, you learn how to be away from your family,
        independence and of course you need to work hard and you need to be self-demanding,”
        Alex says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfe274-3eca-411c-8ebe-3184e7591db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473831a2-54f4-4a69-81fd-9f900879345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “All of that is going to eventually lead up to the weeks
        that are gonna matter the most which are the tournaments and I think you develop
        a lot as a person here. You’re surrounded by a lot of great people, great
        coaches, great staff, so it’s a really good environment to grow up in.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036aae04-c348-4c42-a165-e6dd8ea93840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared her experiences seeing the ATP World #2 training
        in his namesake facility, commending the 34-year-old Nadal’s motivation and
        intensity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8f183-43e8-4aa1-8e11-aa6bef036b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851c78f-0d32-4431-847e-94cd673bd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s always a lot of tips you can take away from Rafa’s training
        even if you’re just watching and even if you’re not talking to him or anything.
        When you’re watching him play, you can learn a lot,” Alex says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606a005-baa3-4812-8717-9fe20eb927f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What’s next?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4de11-1c6b-4a97-bed7-c62eaef93420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala says, she and her are still planning for additional tournaments
        where she can be a part of.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a72de-58b5-4cc1-8ded-505741b73684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd609c-6930-4c1b-add9-debfcaa59764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really do want to compete more in a higher level. But with COVID
        and everything, it’s a bit complicated to plan, so as of now I’m just training
        and doing the best I can with what I have and I think my next few tournaments
        will be pros but we’ll just have to see, wait and see,” Alex says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d51ff-4f92-4e84-863d-6772da9f6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6a354-a952-4c3c-afc6-8a09b26ce9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:20:34.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Pinay netter also says she’s aware of her newfound fame.
        In giving a face to Philippine tennis, she says, “the most I can do right
        now is just try to be the best example I can. I try to have a good attitude
        on court and try to show that I am passionate about the sport, and hope that
        they can take that away from my performance.”</p>'
  'Ginebra-NLEX-PBA-bubble-debut':
    'author': 'Pauline Verzosa, CNN Philippines'
