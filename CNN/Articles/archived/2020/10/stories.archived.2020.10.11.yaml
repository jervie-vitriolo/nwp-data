      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75a926-56fd-42f8-9966-c7c3e67e5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw earlier this year that, even though four of the current
        justices are ready to take up a number of Second Amendment cases, they weren''t
        sure if they had a fifth vote on the merits -- because they weren''t sure
        about the chief justice," said Steve Vladeck, CNN Supreme Court analyst and
        professor at the University of Texas School of Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef818f0-ee07-4db3-ab3b-398b1a767372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c434c60-24d2-4125-81ba-02a3b09639d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems likely that the confirmation of Judge Barrett would remove
        that uncertainty and open the pipeline to a flurry of cases, perhaps ranging
        from the constitutionality of criminal felon-in-possession statutes to large-capacity
        magazine bans," Vladeck added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bbeef-1c35-4395-b243-041a13703020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ef50e-b46e-4ee1-aa4d-bc61e1b8356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 case on the 7th Circuit, the majority found that a federal
        and Wisconsin law barring convicted felons from possessing a firearm did not
        violate the Second Amendment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d8fb32-007f-4ebf-8306-cc993fa6f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27f22d-d228-45d9-bba4-5542e270a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett did a deep-dive in her dissent into the origins of the Second
        Amendment and applied it to Scalia''s opinion in Heller, one of the most significant
        gun rights cases in modern history,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a547f-ff26-4b98-b3e4-98252b3a4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7bc1a-01f8-4ec2-9ae0-ba7ca7969aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett concluded in Kanter v. Barr that while the founders may
        have favored limiting gun rights for people posing a danger to society, a
        blanket ban on felons was not rooted in historical precedent or writings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b89a85-62ab-4ad2-8444-e45e29bbc11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d8711-380a-4544-bb0f-e302482cda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History is consistent with common sense: it demonstrates that legislatures
        have the power to prohibit dangerous people from possessing guns," she wrote,
        applying an originalist approach that looked to the 18th-century intentions.
        "But that power extends only to people who are dangerous. Founding legislatures
        did not strip felons of the right to bear arms simply because of their status
        as felons."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f10b7-5803-4018-b36d-dd576fcf909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde6194-3f23-42bf-9158-1c49f49fc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originalism was the hallmark of Scalia''s jurisprudence -- it is
        the doctrine that demands justices decipher the original meanings of texts
        in order to determine whether someone''s rights are violated. To that end,
        the majority of Barrett''s 37-page dissent in Kanter is devoted to exploring
        the history of gun regulations for convicted criminals in the 1700s and 1800s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed4b3f-9d6f-4fdf-8f37-798181e0f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3b9ad-55a0-4765-9400-14c35c6fafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett repeatedly referenced the country''s founders and their
        intentions when ratifying the Second Amendment, saying they "would not have
        assumed that a free man, previously convicted, lived in a society without
        any rights and without the protection of the law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbdb375-94cb-42c9-94c5-9646ec3c2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12371361-5531-4601-9a6d-68c6de82da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rights include the right to bear arms, and Barrett argued
        that it was a high bar for modern legislatures to restrict that right.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b26b25-56bf-4fff-8be0-bb88032f11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f700ef9-f584-4314-8d98-a5b0021e2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett also invoked two current conservative justices in the final
        line of her dissent, warning that the Second Amendment was in danger of becoming
        a "second-class right."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c4250-d38a-4fc2-8b55-256d52d57809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0dd318-c0b9-46b2-912b-fa3554972f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holding that the ban is constitutional ... does not put the government
        through its paces, but instead treats the Second Amendment as a second-class
        right," she wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da136f5-9ea0-4070-aae0-0405e3ff7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6451f45-e7a0-4162-9343-a4652c85cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line directly quoted from the plurality opinion Justice Samuel
        Alito authored in McDonald v. Chicago, a follow-up to Heller that affirmed
        an individual''s right to possess and carry weapons applied on the state and
        local level as well as federally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b272783-de06-43a6-b837-37f38aea1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8696ac7-275a-4267-ba69-012c389ed78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Barrett quoted Alito, it may have also been a nod to Thomas,
        one of the most conservative justices currently on the bench, who slammed
        the court for not taking up a gun rights case out of Illinois in 2015. Thomas
        turned the words of Alito into a criticism of the Court, stating, "I would
        grant certiorari to prevent the Seventh Circuit from relegating the Second
        Amendment to a second-class right."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350b9b3-95b2-4128-bc13-9a5c4c6116c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8b001-32eb-4138-8efc-691d5455a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An NRA-approved nominee</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70310a5e-b9b2-4d9f-872d-576ec9649619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Barrett has the backing of the National Rifle Association,
        the nation''s largest gun rights organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6e59c-1533-42e8-a69f-6997ef09ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75205b48-3615-462e-9006-6f5a0033872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued the same day Trump unveiled his nominee last
        month, the group said it "fully supports" Barrett and urged the Republican-controlled
        Senate to "act swiftly to confirm her."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84703c-b803-4f54-a1a5-a7dac6cb804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a78a41-821a-49d3-a0d4-0af1867e0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Barrett''s record demonstrates a steadfast commitment to
        the fundamental rights enshrined in our Constitution," the group said. "With
        this nomination, President Trump continues his record of nominating qualified,
        fair-minded federal judges who respect the Bill of Rights - including the
        Second Amendment - to our nation''s highest court."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee31e6f-1d0d-4338-9f66-4515c64b5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T07:05:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e11ad-69a9-4c3c-bfa5-cd207bff9334'
