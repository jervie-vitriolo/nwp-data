      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amy Coney Barrett''s alarming interpretation of the Second Amendment
        would make her an ideal Supreme Court Justice for the NRA, but a terrible
        one for the safety of the American people," said Shannon Watts, the founder
        of Moms Demand Action.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b008d37-be24-4f19-86ce-7515d11c6a1f'
