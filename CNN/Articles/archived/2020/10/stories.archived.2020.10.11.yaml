      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffa3a7-1352-4c7e-8b17-ca66e81447a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Not even a grand slam champion who
        has carved out a reputation for being one of the top competitors around could
        stop a surging Iga Swiatek in the French Open final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c58e7-9745-4fe2-ab54-90fdd4686a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiatek raced to her first major and became Poland''s first grand
        slam singles winner thanks to a 6-4, 6-1 victory in Paris over Sofia Kenin,
        who said she was hindered by a lingering leg injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6e8a2-1835-44de-a00d-d1b90ef722c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like I kind of made history but I still think that
        (Agnieszka) Radwanska, she achieved a lot because she played on the top level
        of the WTA for, I don''t know, 12 years," Swiatek said, referring to the recently
        retired 2012 Wimbledon finalist and top 10 regular. "I don''t even know the
        number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205c2f8-a2b1-4a56-b895-a7300f396fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s going to be a lot of people who is going to compare
        us. But I think I have to be really consistent for the next couple years to
        everybody to name me like the best player in Poland because still I have a
        lot to do."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158e629-7251-4dc9-b917-22e8e113bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Swiatek also became the first female to win the tournament
        without dropping a set since Justine Henin in 2007 and the youngest champion
        in southwest Paris since her favorite player, Rafael Nadal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ccf74-704d-4aa9-8ccd-a1ef8a751987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard was also 19 in 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb335d-1337-4db0-aaa7-a25d561bca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year I was watching how Rafa lifts the trophy so it''s crazy
        that I am in the same place," Swiatek said during the trophy presentation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed317bdc-f510-47cd-9891-643fa67a9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another accolade?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31cbd6-d964-4ff4-91d3-a251b9303c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At No. 54, no women''s player had ever been ranked as low and cradled
        the trophy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92e00d-0a57-4298-a025-767bff26e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If her junior career is anything to go by, none of this should be
        a massive surprise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c82433-beba-4f0c-8544-0b45811139bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiatek triumphed in the Wimbledon juniors in 2018, a few weeks
        after capturing the junior doubles title at Roland Garros.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ff545-6bde-4061-ad42-c0ffd32ffa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports run in her family, as her dad represented Poland in rowing
        at the Olympics in Seoul in 1988. He was in attendance Saturday along with
        other family and the player''s sports psychologist, whose birthday it was.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc64b70-ecd0-4922-9f3e-e44951af761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one thing missing was her cat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bd8d1-8233-48ae-8282-4ed800fb35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy," Swiatek. "And I''m so glad my family was here finally."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27569ed7-1b29-44ce-9841-388706346340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just overwhelming for me. Two years ago I won a junior grand
        slam and right now I''m here. It''s been like such a short time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7863e-7bb0-41e9-a0af-9862f85e1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiatek is good friends with Naomi Osaka, who upped her grand slam
        tally to three by winning the US Open last month. She is an aggressive player
        like her pal, seeking to dictate with her powerful, heavily spun forehand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e5660-209b-4d74-9def-66be919b1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast starts have been a hallmark of her play in Paris and seemingly
        without any nerves in her first major final, she duly took a 3-0 lead. Maybe
        her pre-match song, ''Welcome to the Jungle'' by rock band Guns N''Roses,
        has helped, although she did admit the nerves were there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d8bc9-4706-48a9-81b6-efd64eb9b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly sunny conditions greeted the players in fall temperatures
        of around 15 degrees Celsius after the event shifted its date from late May
        due to the coronavirus pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e237314-52ea-412f-a4e2-4ac0db05476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the sixth time in her seven outings Swiatek led by a break
        prior to the first sit down, including when she stunned pre-tournament favorite
        Simona Halep in the fourth round.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe94fd-b865-4094-8bb2-7620ce13f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gutsy Australian Open champion did mount a comeback.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17e4ef-59e4-4e10-a2e6-b81409ee0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin broke to stay in the set for 4-5 with a sizzling backhand
        return, only to drop serve immediately.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5646f28-a332-4836-bcf0-8be6e0cbf33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American broke serve to start the second but once again the
        response was immediate from Swiatek.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a442ee5-80a8-47a1-b257-0c3d4eea6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already sporting tape to her left leg, Kenin took a medical timeout
        at 1-2 and returned with heavy strapping but it did little to change her fortunes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b4059-de0e-4380-a451-c412ce728a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She obviously played a really good match," the 21-year-old said.
        "She''s, like, really hot right now, playing some really great tennis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b4d11-499d-4029-af29-98182903144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to use this as an excuse, but my leg obviously was
        not the best. It''s obviously disappointing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba773c-007a-4c1f-935c-2c7bae3053fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if she was fully healthy, Swiatek would have been difficult
        to stop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8412ad-8a5e-4285-8331-9fd7abaa094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the medical timeout, some fans in attendance -- they were
        capped at 1,000 -- gave Swiatek yet more encouragement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fda44-2a47-4aed-8035-7a89ed786ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiatek sealed the contest in one hour, 24 minutes with a 25th winner
        -- compared to only 17 unforced errors -- and moments later was in the stands
        hugging her camp.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5fab3-71b5-4281-8784-a8696ba6e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even while sprinting to the final, Swiatek didn''t discount focusing
        on her studies if things didn''t go her way on the tour. Maybe now she will
        change her mind completely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07840b-d7c5-42f6-b6e9-4591bab98734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rare defeat on the big stage for Kenin, who had been 5-1
        in previous finals and toughed out five wins this fortnight, which didn''t
        help her leg.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428d116-d7ef-4fe7-8cc0-be4fde78a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:40:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps not even Kenin, however, would have envisaged making the
        last stage after losing her lone warmup match on clay 6-0 6-0 -- or a double
        bagel -- to the player Osaka beat in New York, Victoria Azarenka, in Rome.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7b6a1-343f-47b0-aefb-a55b8ced2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T09:35:14.104+08:00
      'mgnl:createdBy': 'alyssa'
