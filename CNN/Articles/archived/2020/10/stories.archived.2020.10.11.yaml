      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14374a84-d6d6-4f80-9ca5-605acca274a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the biggest adjustment for us now-- trying to generate the
        enthusiasm and encouragement while the game is ongoing. We’re used to having
        fans give them to us and now we have to generate it ourselves,” said Cone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657dea3-b1b9-40e1-ad4c-558d0fee57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:49:37.958+08:00
