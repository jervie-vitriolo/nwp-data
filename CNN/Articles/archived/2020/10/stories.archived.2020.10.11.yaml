  'Leachon-physical-distancing-PUVs':
    'author': 'Paolo Barcelon, CNN Philippines  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-11T23:51:18.576+08:00
    'imagesource': 'jcr:ae0a61f6-06e1-4fd9-bd4e-7bf0bbf945bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09c7e083-bf94-484d-9e0c-fd0669b1fbac'
    'lead': 'With the idea of reducing physical distancing in public transport being
      floated again by authorities, a health expert and former member of the country’s
      COVID-19 task force said its better to keep current physical distancing rules. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T23:56:21.297+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:40:31.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:23.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leachon: Don’t sacrifice health standards inside PUVs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c8738-c464-4f85-adeb-095a731143b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> —&nbsp;With
        the idea of reducing physical distancing in public transport being floated
        again by authorities, a health expert and former member of the country’s COVID-19
        task force said its better to keep current physical distancing rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047009ca-385c-437b-85d9-4edfa702978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a30a77-512f-4056-9d32-d64894ed8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-IATF special adviser Dr. Tony Leachon said he’s against reviving
        the proposal to slowly reduce spacing between passengers of public utility
        vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055d3d9-522e-4fef-87d2-f5459b7eb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386628b-090d-4ce0-ba7e-20e2ff0d81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the same DOTr advisory na ile-lessen yung physical distancing
        to less than 1 meter, then I’m against it. We need to reopen the economy,
        but not to sacrifice the minimum public health standards,” he told CNN Philippines
        in a phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a1f5f-6bbf-4d27-877a-2486f4103896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f500d-6a48-49c4-ac19-ee8057e7d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the same DOTr advisory will be used – the proposal
        to reduce physical distancing to less than 1 meter, then I’m against it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be150a8-3ade-4f4e-9d76-1e2009ad7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a02e6-0f2c-4448-bad4-58f95c11a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “You want to reopen the public transport, there’s nothing
        wrong with it. But never relax on the minimum public health standards and
        the most important one is actually physical distancing of at least 1 meter.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0705ce-46b6-4a56-ad53-a1ff253b9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4025a-6763-4ea1-bf3f-1e4b525d6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary and IATF co-chair Karlo Nograles earlier said
        they are now in talks with health experts to explore the reduction of the
        required spacing between commuters aboard buses, trains, and jeepneys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc6007-c2b6-408a-964a-ee6696444e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5eb082-39a0-4413-9ff3-5819624f159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the proposal not been scrapped by President Rodrigo Duterte
        himself last month, the Department of Transportation would have reduced the
        distance between commuters inside mass transit initially to 0.75 meter. This
        was to be further brought down to 0.5 meter, then to 0.3 meter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabfc96-4fac-41de-8cb7-e37ba66b84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aec75b-d2c3-40a3-8efa-0c08f70bb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe now is the time, nasa Phase 3 na rin tayo ng ating National
        Action Plan, na pag-usapan natin muli itong sinasabi nating capacities of
        our public transportation," Nograles, also co-chair of the Inter-Agency Task
        Force, told CNN Philippines'' The Source last Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8faeb-d937-43fe-8931-fd8008973191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51beff07-20da-4273-98e5-ea8fd3930f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also said restarting the pilot study operation of motorcycle
        taxis - a proposal from Metro Manila Mayors which the IATF endorsed to the
        House of Representatives'' Transportation Committee last Tuesday, may not
        have a big impact on adding available transport options, citing the need for
        studies abroad that prove it as part of best practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13543c3-11a1-42d2-a02b-3ece83d067b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86876177-30eb-4f50-b6b6-5dae80e7edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be counter-intuitive na magkadikit siya when you’re actually
        advocating na dapat 1 meter ang physical distancing not only for DOH but also
        for DILG,” Leachon also said about the proposal’s negative effect on stopping
        coronavirus infections, due to riders and passengers being close to each other.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904aa22-fdb6-4586-a4f9-48aedc8985c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T23:56:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:40:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
