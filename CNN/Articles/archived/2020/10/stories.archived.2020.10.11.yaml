  'Lord-Velasco-Sara-Duterte-meeting-speakership':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-11T15:41:19.611+08:00
    'imagesource': 'jcr:e66b98dd-f4f3-455b-8346-7bce7d7dd76f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44f5b8d-f669-4a5e-9aea-a10aa6606ded'
    'lead': 'Marinduque Rep. Lord Allan Velasco has met with his close friend Davao
      City Mayor Sara Duterte days before the expected speakership turnover at the
      House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T15:46:02.684+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:40:41.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:21.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lord-allan-velasco', 'sara-duterte']
    'template': '1'
    'title': 'LOOK: Lord Allan Velasco meets with Sara Duterte amid House tussle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5021a3-442a-45f5-a0bd-0cdee6c93a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong>&nbsp;Marinduque
        Rep. Lord Allan Velasco has met with his close friend Davao City Mayor Sara
        Duterte days before the expected speakership turnover at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ec455-74b8-4353-90b6-9fa5b2ab15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7279f6-6467-4933-a25c-92869c7b642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo sourced by the CNN Philippines on Sunday showed Velasco
        and Duterte happily posing for a selfie over what seemed like a dinner meeting
        between the two.&nbsp;No other details were provided about the meeting that
        occurred last Friday, October 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f2b8c-fcf7-44e3-ab9f-d0af118f5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367097e-7162-47ae-8ca9-99ea96a433c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be remembered that the Davao mayor had a significant role
        behind the controversial&nbsp;ouster of former House Speaker Pantaleon Alvarez
        during the 17th Congress <a href="https://cnnphilippines.com/news/2018/02/22/sara-duterte-house-speaker-pantaleon-alvarez.html">following
        a rift between the two</a>. Then Pampanga Rep. Gloria Macapagal-Arroyo&nbsp;took
        over the post, just hours before President Rodrigo Duterte held his third
        State of the Nation Address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6056f-57f6-439c-bad4-26cdb8b018fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a023fda-3aa0-4529-a3d5-41c1d852529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Duterte forged a term-sharing deal between
        Cayetano and Velasco to settle the Speakership dispute between his two allies.
        But the rivals spent the past weeks meeting with the President over their
        so-called "gentlemen''s agreement," <a href="https://www.cnnphilippines.com/news/2020/10/1/Velasco-Cayetano-birthdays-speaker-term-sharing.html">even
        going as far as to argue about marking their 2020 birthdays as Speaker.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699834fc-83fc-43c6-9dd7-b77084fb578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Sara endorses Velasco,'' says ally</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4f1b2-9514-4585-b1bc-fd7654a09bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Rep. Doy Leachon, an ally of Velasco, said Sunday
        that the photo "says it all," citing the strong ties between Mayor Duterte
        and Velasco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955e835-7fc3-4aa8-9332-45b01d90dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00c48c-ab8f-4863-b5da-30ce1d174f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s doing it as a friend of Cong. Velasco. Besides, she believes
        that parties to the term-sharing agreement must be gentleman enough to comply,"
        said Leachon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e43de-9962-443e-a376-9ecb4ff41750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103da34c-2a48-4cc4-9bdc-2aff7411fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano declared the session break ahead of the Oct. 17 schedule
        after approving the 2021 budget on second reading, a move seen to thwart plenary
        voting to elect Velasco on the 14th.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5133d1-30d5-42f8-b9d4-193acf147cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e559b4-595d-4362-bc99-9f7870243cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/10/9/duterte-special-congress-session-2021-budget.html">President
        Duterte then called for a special session from October 13 to 16</a> to resume
        plenary deliberations for the budget of the remaining government agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2fe88-b704-403b-ae07-3466290f2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65fd54b-83fc-4221-a115-c908c6cfa1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:46:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:40:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Franklin Drilon is pushing for a separate special
        session from November 9 to 13 to allow the upper chamber to fast-track its
        own deliberations on the floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4cf242-9e49-48cf-894d-26224677ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-11T15:47:38.298+08:00
