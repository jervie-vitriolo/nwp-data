      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As firefighters gain the upper hand on the blaze, many evacuation
        orders have been reduced to warnings.</p>'
    '53':
