      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, kung may hinahanap kami, titingnan lang namin sa Google Drive
        kung saan na shelf or cabinet siya nakalagay. Hindi na kailangan maghalughog
        ng mga cabinets."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95048998-da48-4ecc-afad-be87e4831f14'
      'mgnl:activationStatus': true
