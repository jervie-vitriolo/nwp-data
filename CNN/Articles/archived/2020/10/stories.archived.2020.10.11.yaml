    'jcr:uuid': 'bf66a3ca-fa36-471c-93df-a739dff53ee8'
    'lead': 'With key players Japeth Aguilar and LA Tenorio still regaining full strength,
      the Gin Kings relied on emerging heroes as seven players scored in double figures
      to escape a gritty NLEX squad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-11T23:49:37.935+08:00
