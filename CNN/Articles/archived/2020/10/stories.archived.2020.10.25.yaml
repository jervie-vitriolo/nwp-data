    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook to researchers: Stop using our data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345689c-0e95-4067-9b6d-8787c91d9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook is trying to scuttle the
        work of New York University researchers who have played an important role
        in bringing attention to the company''s political ad-targeting practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebb36c-8710-49eb-a6da-f564bc913f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e0e52-4686-4f30-ab45-c77aef3de114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers collect information about what sorts of political
        ads that American voters see on the platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f800e79-999b-4e1f-b796-a620d6a7f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc721a8-6e33-483f-8de6-9f1e8e298524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook demanded in an October 16 letter that the researchers stop
        collecting Facebook data through a tool NYU developed to track political ads.
        The letter, signed by Allison Hendrix from the company''s privacy and data
        policy team, also demanded the researchers delete all data they have gathered
        through the tool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664926a-eee3-4041-97f7-bfe8b6f40a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1947492-4d1b-48b6-99f5-93eef4fb499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Edelson, a Ph.D. candidate in computer science at NYU and
        the lead researcher behind the project, said in a statement Friday evening
        that her team had built a tool that provides an analysis of political advertisers''
        and Facebook''s practices "that is otherwise unavailable to the public, and
        which makes clear who is trying to influence us and why."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a5580-1101-492d-8167-924de91a7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d49a0-d723-4f33-b584-ec480cf356ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool allows Facebook users to voluntarily share their data with
        the NYU researchers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e74b6-accd-45e8-aeb3-dad714cb751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8632c-f133-45a4-b249-d075d91bfbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s vast data collection on its users allows advertisers
        "to profile citizens and send them misinformation about candidates and policies
        that are designed to influence or even suppress their vote," said NYU professor
        Damon McCoy. "Shutting down a key data source for studying election interference
        and manipulation—in November, of all months—impedes our efforts to safeguard
        the democratic process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c052d-56aa-42ad-ad36-f327623bcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0899c-27e9-4b12-8259-6f5c2f875ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Osborne, a Facebook spokesperson, said Friday the company told
        NYU "months ago" that building a tool like this violates the company''s terms
        of service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb5fd0-7f31-4053-98b3-ee991965b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7d9a5-d714-48db-85ba-08d656abe7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has rules that restrict how third party tools can be used
        to collect Facebook data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a7e22-bb7a-4fd8-9cf0-13830d656953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33302b8-26e6-4936-b3ff-ddee6099b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osborne pointed out that Facebook has built its own tools for the
        public and for researchers to access information about political ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9b969-1c2b-43e0-920b-5db676dcbcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1b2ef-fecf-4d3e-afb4-c60bf6317058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYU also uses some of Facebook''s tools in its research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462d22e-4373-48a1-9a0e-30480fc2b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:45:28.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/24/tech/facebook-nyu-political-ad-data/index.html">Facebook
        to researchers: Stop using our data</a>''</em></p>'
