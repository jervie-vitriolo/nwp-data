    'jcr:uuid': '7fa1143a-0f79-4958-842d-dda1ddea189c'
    'lead': 'Facebook is trying to scuttle the work of New York University researchers
      who have played an important role in bringing attention to the company''s political
      ad-targeting practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T06:45:28.325+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:29:51.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:23.515+08:00
