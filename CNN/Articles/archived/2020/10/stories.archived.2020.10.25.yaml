    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'Vice-President-Leni-Robredo', 'COVID-19',
      'coronavirus']
    'template': '1'
    'title': 'Robredo under quarantine after exposure to COVID-19 case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6cff8-525d-4c93-b91d-be8d80d0debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T12:57:59.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)—</strong> Vice
        President Leni Robredo revealed she is currently under quarantine after an
        exposure to a coronavirus-positive individual last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab296a2-0948-473e-8abf-78d046b97642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T12:57:59.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the announcement during her regular radio program “Biserbisyong
        Leni” on Sunday, adding that some of her staff are also under isolation following
        the close contact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908057ff-f71f-4f50-a391-fd641727731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T12:57:59.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Na-</em>expose <em>ako noong Huwebes</em>. <em>Na-</em>expose
        <em>ako sa isang nag-</em>positive so<em> sumunod kami sa</em> protocols,”
        Robredo said, noting that her meetings and other activities will be held virtually
        for now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b15e5-71eb-4179-b3dd-e6e4370134d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T12:57:59.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully <em>ma-</em>swab <em>na kami, kasi kapag na-</em>clear
        <em>na kami tuloy na ulit</em> (activities)…<em> Pero tuloy tuloy pa rin ‘yung
        trabaho</em>,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4705611-7f4a-4e6f-90fc-f5389ed73e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T12:57:59.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was exposed last Thursday. I was exposed to a positive
        person, so we followed the protocols. Hopefully, we get our swab tests. Because
        if we’re cleared, we can already resume our work. But our work continues.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17bdb2-ba88-45f3-b6e3-56ef1af9331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T12:57:59.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Robredo’s office <a href="https://cnnphilippines.com/news/2020/7/19/ovp-leni-robredo-covid-19.html">temporarily
        suspended operations</a> after some staffers contracted the mysterious virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e48d4d-eb76-4872-8679-1668d5072fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T12:57:59.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has logged over 367,000 COVID-19 infections, according
        to the Health Department’s latest tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5701f8-6b07-415a-935c-7475c0c80075'
      'mgnl:activationStatus': true
