      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mabinay, Negros Oriental (CNN Philippines, October 25)—</strong>
        Even the stormy weather could not stop the wedding of a young couple in the
        hinterlands of Negros Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa24c57-c659-4718-95b1-0cc38db0a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:56:50.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronil Guillipa and Jeziel Masuela got married on October 23 at the
        Filipina Independiente Church— but not without overcoming some obstacles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9818a-e270-4715-a934-174d136de6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:56:50.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephine Sabanal, a relative of the bride, shared that on their
        way to the church for the wedding— the couple had to cross the Luyang River,
        which was flooded at that time due to heavy rains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71783dcb-8563-464e-8e06-93a85ad0be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:56:50.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabanal added that the wedding started late and that the entourage
        had to stay inside the church after the ceremony because of the downpour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4322b-bd2e-412b-aaf2-cedb92b0432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:56:50.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several parts of Luzon and Visayas experienced heavy rains in the
        past few days due to Quinta, which has developed into a severe tropical storm
        as of Sunday noon. Quinta is expected to make landfall over the Catanduanes-Albay-Sorsogon
        area this afternoon or evening.</p>'
