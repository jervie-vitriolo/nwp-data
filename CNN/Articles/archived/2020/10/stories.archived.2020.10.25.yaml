      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop Dogg, Whoopi Goldberg and even Martha Stewart have all had
        their own lines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a97b5-0ab7-45d9-a3d8-b98a646d641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.029+08:00
      'mgnl:createdBy': 'glee'
