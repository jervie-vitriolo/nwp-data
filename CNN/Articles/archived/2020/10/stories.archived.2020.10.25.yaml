      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        Philippines'' coronavirus tally hit past 370,000 on Sunday with 2,223 new
        confirmed infections, while the death toll edged nearer to the 7,000-mark,
        the Department of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3492079-361f-42a5-baad-9afd9ef36ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d6615-5317-4040-a680-be717334a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH announced the number of cases has reached 370,028, wherein
        35,015 or nine percent are active cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc277333-524a-4cbb-8f33-5188601c30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these currently ill patients, 82 percent experience mild symptoms,
        11.3 percent have no symptoms, 2.4 percent are severe cases, while 4.2 percent
        are in critical condition, the latest report detailed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8dfb3-9755-4d15-8398-161a251c4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department clarified, however, that 16 laboratories were not
        able to submit their case reports on time and were not yet included in the
        latest count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa9bec-cd8e-442d-84ba-ee526bb4585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced an additional 14,944 recoveries, mostly from its
        Oplan Recovery program which automatically tags a patient as having recovered
        after undergoing quarantine for a certain amount of days and after symptoms
        disappeared upon a doctor''s assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32671bb4-2297-4f8f-b5ad-4ab2384125fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the country''s COVID-19 survivors surged to 328,036,
        which account for some 88 percent of the case count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78770a70-85bd-4a4b-aa79-ed62e7b292cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 43 more patients died of the illness, with the death
        toll climbing to 6,977. Of the newly logged fatalities, 29 happened in October,
        and the other 14 transpired in May to September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045da90-de2d-4b45-999d-2f3ba93c211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Quezon City listed the highest number of new infections
        nationwide at 112. Laguna came next with 111 more infected residents, followed
        by Rizal with 109, Cavite with 79, and Batangas with 74.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b2bf4-79c0-48a6-9f3b-2131bae05101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T16:06:02.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that it removed 14 duplicates from the overall case
        tally as part of its data cleaning process, and that 11 cases previously reported
        as recoveries were reclassified as deaths after final validation.</p>'
  'US-second-highest-rise-covid-cases':
    'author': 'Madeline Holcombe, Christina Maxouris and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-25T16:56:17.942+08:00
    'imagesource': 'jcr:c75edd1f-0861-4fbf-b0cc-7dd9ca50c05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc3f20e-9a7a-4e0f-9d90-5382b6af75da'
    'lead': 'As the fall surge continues, the United States has reported its second
      highest day of new Covid-19 cases, according to data from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T17:09:29.596+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:29:42.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:26.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US reports second highest day of coronavirus cases since the pandemic
      began. The highest day was Friday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf5ff1-8567-4025-91ec-6dc0a9214a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As the fall surge continues, the United
        States has reported its second highest day of new Covid-19 cases, according
        to data from Johns Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8075fb-2919-4e44-9f2f-b5d4656c6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday saw 83,718 new cases, just 39 cases shy of the <a href="https://www.cnn.com/2020/10/23/health/us-coronavirus-friday/index.html">all-time
        record</a>&nbsp;that was reported Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba580148-0fd6-443d-88cd-eb58c5279d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have warned that the fall season would bring a resurgence
        of cases -- and since the US never lowered its daily case baseline enough,
        they say <a href="http://www.cnn.com/2020/10/21/health/us-coronavirus-wednesday/index.html">compounding
        cases</a> will likely get worse. Already, the national cases total <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 8.5 million</a> and 224,891 people have died, according to JHU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb269b-3412-4a3c-b607-6f0849f177f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We easily will hit six-figure numbers in terms of the number of
        cases," Michael Osterholm, director of the Center for Infectious Disease Research
        and Policy at the University of Minnesota, told CNN Friday night. "And the
        deaths are going to go up precipitously in the next three to four weeks, following
        usually new cases by about two to three weeks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4fbad-0da7-4af6-a7f4-611a92878be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social gatherings and family events moving indoors to avoid the
        colder weather is largely to blame for the high rates of spread, officials
        said over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433202cb-2cda-47dc-a185-720aebc9344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, the governor said this week family gatherings were
        the No. 1 source of transmission in the state, followed by house parties.
        In North Carolina, health officials reported its highest daily case count
        Friday and said they continue to see clusters "from social and religious gatherings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316307c-4a8e-494c-a24c-d3c996fc0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>34 states report rise in cases</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b016499-90b6-4583-9c1c-5a632f0f7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said in recent days the country is rounding the
        corner when it comes to the pandemic. But alarming patterns across the country
        tell a different story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3af46b-a973-47bd-8391-dda60025c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 states reported more new Covid-19 cases in the last
        week than the week prior, according to Johns Hopkins data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da38d2-d477-4332-9b05-ef9e607ed092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy on Saturday reported an additional 1,994
        coronavirus cases -- the highest single-day total since May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38214b9-69f0-445a-8956-b3671694bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in the midst of a pandemic and need everyone to take
        this seriously. Wear a mask. Social distance," Murphy tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2750e-9f7a-46b4-8714-5e245d1aa3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey had eight new virus-related deaths, bringing the state''s
        total fatality toll to 14,492.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949c74f-7496-473a-b4cd-1debfebe574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus has not gone away simply because we are tired of it,"
        Murphy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9db699-b882-48ad-a7c6-e85480386168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, health officials on Saturday reported 4,471 additional
        cases and 77 new resident deaths. That''s the third day this month the state
        has reported more than 4,000 new cases in a single day, according to a CNN
        tally. Florida has had a total of 776,251 Covid-19 cases and 16,417 state
        residents have died, the health department said. There have also been 203
        fatalities of non residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163bf55-dca1-43b9-8aa2-0ad9d53c2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania reported 2,043 new cases Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35923149-7fa2-4212-bbe7-e7926f4253a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily increases are now comparable with what we saw in April 2020,"
        the state health department said in a statement. An additional 29 virus-related
        deaths were reported Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43435b6-d1f0-4e8f-9cd8-4c486c0d2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan, with 3,338 new cases Saturday, marked its highest single-day
        total during the pandemic, according to state Department of Health and Human
        Services spokeswoman Lynn Sutfin. The state also reported 35 new deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d6403-3d63-40a6-b213-6bdd0b85225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joneigh Khaldun, Michigan''s Chief Medical Executive and Chief
        Deputy for Health, said the data showed "alarming increases" in new infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13736290-17c7-492a-a888-0ebe482651f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If rates continue like this, we risk overwhelming our hospitals
        and having many more Michiganders die," Khaldun said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1136b-a681-4295-a919-4aff77931d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 41,000 Covid-19 patients were in US hospitals Friday,
        according to the Covid Tracking Project. In Illinois, the number of hospitalized
        Covid-19 patients increased by at least 17% over the last week, the governor
        said Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9503faf-c36d-4329-b311-31e2d48100b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Illinois reported 6,161 new cases, the highest number
        since the pandemic began. More than 4,000 new cases have been reported in
        the state for six of the last nine days, according to health department data.
        There were 63 new deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a2027-80bd-4702-9f44-a26f2f9d449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Public Health Director Dr. Ngozi Ezike made an emotional
        appeal to residents on the importance of face coverings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e21ca-18ab-46cf-8bf3-f7442f8dee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we see the numbers go up in the hospitals, people are bringing
        more beds, trying to prepare for the Covid units again. And these staff that
        went through all that pain to try to save as many people as they can are seeing
        history repeat itself," she said. "We don''t have a vaccine yet, but we have
        a mask, and we''re asking people to use that, and I don''t know what else
        we can say."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debc301-6277-4146-a714-2d82381b11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tennessee, hospital officials said new cases in metro Nashville
        have increased 50% in the last two weeks, and hospitals in the area saw a
        40% increase in patients over the same time period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb194e-642d-4465-adfc-9e3b9eabbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Colorado officials issued a new order limiting gatherings to
        10 people from no more than two households in response to climbing infections
        and hospitalizations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd7e05-406a-4892-ac21-f609c7164598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to keep gatherings smaller and with people from fewer households
        — we are asking everyone to ''shrink their bubble'' to reduce the spread,"
        Colorado Department of Health and Environment Executive Director Jill Hunsaker
        Ryan said in a Friday news release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9f91a-463d-445c-8e48-062b27d8788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is not a drill''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0abf23-c569-4918-9e36-ad9a9158657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the troubling trends, health officials maintain basic public
        health measures can help turn things around: masks, social distancing, avoiding
        crowds and frequent hand washing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394cdc3-8c93-47de-8b30-793bf8354256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They sound very simple, but we''re not uniformly doing that and
        that''s one of the reasons why we''re seeing these surges," Dr. Anthony Fauci
        said Friday. "We can control them without shutting down the country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd61caa-b70d-4209-bd1a-899cc33975f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new modeling study from the forecasting team at the University
        of Washington''s Institute for Health Metrics and Evaluation shows if 95%
        of Americans wore masks in public, <a href="https://www.cnn.com/2020/10/23/health/masks-ihme-model-study-wellness/index.html">more
        than 100,000 lives could be saved through February.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24167a8c-563b-4133-9fe6-5369e81648c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the forecast and experts'' warnings, face coverings
        <a href="https://www.cnn.com/2020/10/23/us/colorado-churches-lawsuit-mask-restrictions/index.html">remain
        a point of contention across the US.</a> It just might be time for the country
        to mandate mask use, Fauci said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfcf8be-93b1-42e2-bb16-7a2b1aca68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that would be a great idea to have everybody do it uniformly,"
        he said. "If people are not wearing masks, then maybe we should be mandating
        it," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fc9c1-887c-4a57-8df9-97e1248dec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading World Health Organization official on Friday also urged
        country leaders to "take immediate action to prevent further unnecessary deaths,
        essential health services from collapsing and schools shutting again."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ac13d-4b4d-4f56-93ab-7f8634ddb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said it in February and I''m repeating it today, this is not
        a drill," WHO Director-General Tedros Adhanom Ghebreyesus said in a news conference.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a50eb5-013e-489e-93cb-959f00b5a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Expert: Vaccine may not come this year</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd35aa-c55e-47f7-885b-bcccb73434d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many experts and officials have worked to give hopeful estimates
        on when a Covid-19 will be available, that timeline remains uncertain.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737d90d-b6b0-4f79-beb3-583c481a769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institutes of Health Director Dr. Francis Collins said
        Friday that while he''s "cautiously optimistic" about the US having a vaccine
        authorized by the end of the year, he said it "might not happen and it might
        take longer."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5853fff-2541-4891-92dd-6cefb1f18b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Collins added it was good news that the US has more than one
        vaccine candidate in development.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b2837-ab53-40ae-9328-8b437ea98cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were betting the whole thing on one vaccine, I''d be a lot
        more worried," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1382a99-dfa1-4583-8df2-10637d1643ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came the same day drugmakers AstraZeneca and Johnson
        &amp; Johnson announced they were set to resume their paused Covid-19 vaccine
        trials in the US, both of which saw health scares in participants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f3505-1166-413e-bce9-eff800faf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when a vaccine does get approved, experts have said it''s crucial
        that enough Americans get it. If only half of the country is willing to get
        vaccinated, Collins warned, Covid-19 could stick around for years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac71d2-3ef5-4560-8d6d-5d4a0c4db3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look at the attitudes that are out there now about this
        vaccine, and about who would be interested in taking it -- it''s really, really
        troubling," Collins said at a National Press Club virtual event. "I''ve been
        talking so optimistically about how we are likely to have a vaccine by the
        end of the year, but if only 50% of Americans are interested in taking it,
        we''re never going to get to that point of immunity across the population
        where Covid-19 goes away.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e308116-76c1-46c1-9259-5782553c44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:09:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/25/health/us-coronavirus-sunday/index.html">"US
        reports second highest day of coronavirus cases since the pandemic began.
        The highest day was Friday"</a></em></p>'
  'pagasa-quinta-oct25':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
