      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e5f2a-7fe1-4418-99df-d3a1ab13fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:36:16.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint advisory is part of the several measures aimed at restimulating
        the economy, which was severely affected by the COVID-19 crisis, causing unemployment
        and poverty to many.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a48ab-a464-4f5c-9734-52fccc020deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:36:16.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory also mentioned the easing of curfew hours from the
        current 10 p.m. to 5 a.m., to 12 a.m. to 4 a.m. to be implemented in all areas
        of Metro Manila except Navotas City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6509d9-e594-4db5-a604-4551cada5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:36:16.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shorter curfew was mentioned by Metro Manila Council and Parañaque
        Mayor Edwin Olivarez <a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html"
        target="_blank">last week</a>, and Metropolitan Manila Development Authority
        General Manager Jojo Garcia said this proposal has been "approved in principle"
        by the Inter-Agency Task Force since the suggestion came from the Cabinet
        secretaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a1cf0-ee27-49b3-8e7b-737ed3eca236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:36:16.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these changes, authorities still advise the public to follow
        health protocol when going out to avoid the risk of infection.</p>'
  'thousands-evacuated-Quinta-weather':
