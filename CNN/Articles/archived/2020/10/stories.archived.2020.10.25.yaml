      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — Several
        government agencies release a joint advisory urging Local Government Units
        to ease curfew hours and business firms to adopt multiple and staggered work
        shifts to further open the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36005e29-0ca9-43a4-9d47-a3527b40efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:36:16.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three agencies'' Joint Advisory No. 20-01, released on Sunday,
        said, "Business establishments are enjoined to adopt multiple and staggered
        work shifts (workers are to be allowed to adopt work shift schedule starting
        at e.g., 7 a.m., 8 a.m., 9 a.m., and so on) to allow more workers to report
        to work but still maintaining the physical distancing requirements, to spread
        out the congestion on our roads, and to ease the demand for public transportation."&lt;&lt;
        https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/COVID19Resources/COVID-19+Advisories/221020_DTI-DOLE-DILG_Adv2001.pdf?fbclid=IwAR0Q_ILhpI2B-N4L5WohwDeAL5w_I20RDpNnO8ZEypF4aHaXZmJfh98XynI&gt;&gt;</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Several government agencies issue a joint advisory urging Local Government
        Units to ease curfew hours and business firms to adopt multiple and staggered
        work shifts to further open the economy. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/5qmZKi4SOI">pic.twitter.com/5qmZKi4SOI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1320257567881187330?ref_src=twsrc%5Etfw">October
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27101237-6e2d-43a0-8e23-5e8e456f3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:36:16.451+08:00
