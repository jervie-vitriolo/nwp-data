        launches his very own cannabis line called Monogram</a>''</em></p>'
  'PAGASA-Quinta-weather':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-25T08:04:50.471+08:00
    'imagesource': 'jcr:b1cfa83f-7fdd-430f-b4fc-dd012d06df16'
