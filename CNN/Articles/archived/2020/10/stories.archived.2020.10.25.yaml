      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cb5d4-8460-41c7-a0b0-5ab16e502f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Visayas, Signal No. 1 is up in the rest of the northern portions
        of Antique, Iloilo, Samar, Eastern Samar, as well as in Aklan, Capiz, and
        the rest of Northern Samar</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9892f-40a2-4ada-9c48-cc11b38ce189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:32:15.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Quinta made landfall at 6:10 p.m. over San Miguel Island,
        Tabaco City in Albay on Sunday evening and a second landfall was recorded
        at 6:50 p.m. over Malinao, Albay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3affa8b-5c81-458f-aaaf-a8354d29b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to make landfall over Bondoc Peninsula in southern
        Quezon within 11 p.m. to 12 midnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0b211-0e41-4a9f-a988-fde5a17f546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:14:21.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds due to the storm could affect crops and structures, and the
        weather bureau advises residents to stay in safe areas until the storm has
        passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919742d-43d8-4ff9-bf70-e831575e317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:32:15.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta is expected to bring moderate to heavy rain in the Bicol
        Region, CALABARZON, Aurora, Occidental Mindoro, Oriental Mindoro, Romblon,
        Marinduque, Calamian Islands, Northern Samar, Eastern Samar, Samar, Biliran,
        Aklan, Capiz, and Antique.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f52a88-f09f-4b3b-9f16-10feaa46bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:32:15.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tail-end of a frontal system, meanwhile, will drench Cagayan,
        Isabela, Apayao, and Ilocos Norte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15200e3f-3ceb-4e96-9350-06da03542ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:32:15.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said both weather systems will bring rains to Metro Manila
        and the rest of Luzon, Zamboanga Peninsula, Bangsamoro, Northern Mindanao,
        Caraga, and the rest of Visayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadaf3a-5463-4725-b739-f1499e6220d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:32:15.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas are advised to be on alert for floods and
        landslides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9dd94-9c4e-45d2-a5d6-46ba1a692dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:14:21.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said strong breezes to gale conditions will also prevail
        over Batanes, Babuyan Islands, and the northern coastal areas of Ilocos Norte
        and mainland Cagayan due to the northeasterly surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03a1b0-87e7-4951-b139-8e517edb74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last located in San Andres, Quezon at 10 p.m. and is moving
        westward at a speed of 30&nbsp;km/hr. The storm has maximum sustained winds
        of 125&nbsp;km/hr and gusts of up to 150 km/h.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ca21a-833f-42ac-9a61-17c98994d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:32:15.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta is seen to be out of the Philippine area of responsibility
        by Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9244f0-8e48-4f1c-a537-ef68228a6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In view of the bad weather conditions, some local government units
        have suspended classes in all levels for Monday, Oct. 26.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804ca23-3c5c-4828-b6e9-ab8daba19902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2834a1f-6c72-4ab4-b929-ee052a34df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Cavite, the City of Manila, San Juan City, Mandaluyong
        City, Oriental Mindoro, Occidental Mindoro, and Laguna province.</p>'
  'lian-batangas-mayor-death-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-25T18:42:34.695+08:00
