      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Signal No. 1 is also hoisted over the southern portions
        of Aurora, Nueva Ecija, and Tarlac, the rest of Pampanga, the central and
        southern portion</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae64623-b03e-499d-8e73-8a4115af4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.153+08:00
