      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)—</strong>&nbsp;Rabiya
        Mateo of Iloilo City is the Philippines'' new representative to the Miss Universe
        pageant.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef80901-c9c9-43a4-9e47-7dd0893f2560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Ilongga beauty was crowned as the first winner of
        the Miss Universe-Philippines franchise under a new management, besting over
        40 other candidates during the coronation event held at the Baguio Country
        Club on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04526e7-e328-4e89-8c30-ef9446db1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paranaque''s Ysabella Ysmael was named first runner-up, while Quezon
        City''s Michele Gumabao clinched second runner-up honors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94158302-ef4c-47c2-a7a1-ac16ecd89dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Amelinckx of Bohol and Kimberly Hakenson of Cavite meanwhile
        rounded up the top five of the much-awaited pageant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541424a-814e-4fa3-a81b-d4cea84c80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the victory,&nbsp;Mateo donned the <a href="https://www.cnnphilippines.com/entertainment/2020/10/20/LOOK--Miss-Universe-PH-unveils-crown-ahead-of-coronation-on-Saturday-.html">newest
        "Filipina" crown</a>, which she received from Miss Universe-Philippines 2019
        winner Gazini Ganados.</p>'
