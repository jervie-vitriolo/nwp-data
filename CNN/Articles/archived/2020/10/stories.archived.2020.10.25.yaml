    'template': '1'
    'title': 'Staggered work shifts pushed for safe reopening of PH economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044e202-4b81-4a60-a7f2-0e43d2952844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:36:16.449+08:00
