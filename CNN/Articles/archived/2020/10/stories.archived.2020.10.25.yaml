    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7223027-5cf8-4eee-9ef8-9bdb398e6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T10:37:49.262+08:00
