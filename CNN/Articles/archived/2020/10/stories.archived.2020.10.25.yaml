      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Visayas, Signal No. 2 is also up in the extreme northern portion
        of Antique and the western portion of Northern Samar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0364b56-9874-4b1b-b51d-26d55f65f60b'
