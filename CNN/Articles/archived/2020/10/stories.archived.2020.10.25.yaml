    'mgnl:tags': ['Quinta']
    'template': '1'
    'title': 'Close to 2K individuals evacuated due to ''Quinta'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795afbc5-58ef-4ba3-be8c-16a96dcb29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.779+08:00
