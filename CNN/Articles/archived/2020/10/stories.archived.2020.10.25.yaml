    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NPA', 'Delfin-Lorenzana', 'CNN-Philippines-Staff', '-Antonio-Parlade-Jr',
      'Liza-Soberano', 'Joma-Sison', 'Gabriela-Youth']
    'template': '1'
    'title': 'Lorenzana: Sison himself declared Gabriela an NPA front, but Parlade
      still warned against red-tagging without proof'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9181f-fa9d-468c-9996-3609e49ca084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — While
        left-leaning groups have been associated with communist organizations, the
        defense secretary says military officials must take extra care when linking
        personalities to such groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175234a9-5630-4ba9-8b5c-33823605a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Delfin Lorenzana told reporters on Sunday that he had
        spoken with Lt. Gen. Antonio Parlade Jr. regarding statements he had made
        last week concerning actress Liza Soberano''s participation in a Gabriela
        Youth event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd66b0-684e-4c92-a103-58693c7630fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Parlade said that what he meant was to warn and caution these
        celebrities in joining or advocating fronts of the CPP/NP/NDF, which Gabriela
        is one. Just to be clear we were not the ones who red-tagged them. It was
        Jose Maria Sison himself who identified them as fronts of the CPP/NP/NDF,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa53da7-c947-4310-836f-dd3c84819b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added, "To accuse us (military and police) of red-tagging
        them in the face of Sison''s admission is the height of naïveté."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041ac37-2e66-4eed-8daa-54a58f4e3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense secretary also said President Rodrigo Duterte has signed
        an executive order declaring the CPP/NPA/NDF as terrorist organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ad876-37b2-455a-b208-43f023bac764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana said he has reminded Parlade "from red-tagging
        anybody without evidence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d8f1b-17df-426c-b86a-241f5863146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Associating with Gabriela, per se, does not mean a person advocates
        and supports its ideology. Therefore it is our duty to forewarn them less
        they fall into a trap," he said. "Meantime, I directed Gen. Parlade to continue
        what he is doing with some caveats so as not to unnecessarily include or accuse
        innocent people who are well meaning and want to do good things for others."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20e4d0-65d4-44ed-9b2b-dd9334ee2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade came under fire last week after <a href="https://www.cnnphilippines.com/news/2020/10/21/AFP-official-warning-Liza-Soberano.html"
        target="_blank">warning</a> Soberano for associating with Gabriela and adding
        that she could suffer the same fate as Josephine Lapira, a Gabriela Youth
        member who died in an encounter with armed authorities three years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090630f9-a824-4682-a3a3-92d53174e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros <a href="https://cnnphilippines.com/news/2020/10/22/liza-soeberano-arlene-brosas-antonio-parlade-red-tagging-womens-rights.html"
        target="_blank">called out</a> Parlade for his "threats and harassment" on
        celebrities advocating women''s rights while Gabriela Party-list Rep. Arlene
        Brosas said he was "maliciously" linked the actress to the underground movement
        when all she did was speak out in the youth forum against "gender-based violence
        and abuse."&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbf23b-eead-4fdf-9133-992f068a43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Parlade said he meant no harm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60826f-e2c0-479e-a22b-9a97a3eb5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need to apologize. Why should I apologize? I don''t have
        any intention of hurting Liza Soberano," Parlade told <a href="https://cnnphilippines.com/news/2020/10/23/no-apologies-Parlade-Liza-Soberano-statement.html"
        target="_blank">CNN Philippines'' The Source</a> on Oct. 23, saying people
        should read his full statement to understand his point.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378a943-1c6e-4aac-8404-114208cbbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:00:20.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, I did not red-tag Liza Soberano. In fact, I came in
        to defend her position na it''s okay to be an activist and to defend women''s
        rights. It''s not right that we don''t inform Liza Soberano about the nature
        of Gabriela Youth to which she was engaging with during the webinar," the
        military official said.</p>'
  'france-turkey-ambassador-recall':
    'author': 'Gul Tuysuz, Martin Goillandeau and Zamira Rahim, CNN'
    'caption': 'Turkish President Recep Tayyip Erdogan (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-25T21:33:32.644+08:00
    'imagesource': 'jcr:2f3783ad-2044-4a43-a307-b2c90c45d37c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd59dc772-1043-4e3e-9970-4a0c0659a5bd'
    'lead': 'France has condemned Turkish President Recep Tayyip Erdogan over comments
      he made about Emmanuel Macron''s mental health and treatment of Muslims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T21:38:40.636+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:29:37.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:26.930+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Turkey', 'Emmanuel-Macron', 'Recep-Tayyip-Erdogan']
    'template': '1'
    'title': 'France condemns ''unacceptable'' comments from Turkey''s Erdogan and
      recalls ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea455c1-1608-42ec-adbd-428c93305b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://cnn.com/2020/10/18/europe/samuel-paty-france-protests/index.html"
        target="_blank">France</a>&nbsp;has condemned <a href="https://cnn.com/2020/10/11/europe/turkey-analysis-erdogan-intl/index.html"
        target="_blank">Turkish</a>&nbsp;President Recep Tayyip Erdogan over comments
        he made about Emmanuel Macron''s mental health and treatment of Muslims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d39d62-c8b2-41ec-84d5-b7347c4066ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan suggested Saturday that the French President needed "some
        sort of mental treatment" over his attitude towards Muslims in France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26d845-f0a3-419e-942f-117f6f02188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is Macron''s problem with Islam? What is his problem with
        Muslims?" Erdogan said, speaking at his Justice and Development Party meeting
        in Kayseri.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f791c-a957-4262-ad4a-32962053a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan added: "Macron needs some sort of mental treatment. What
        else is there to say about a head of state who doesn''t believe in the freedom
        of religion and behaves this way against the millions of people of different
        faiths living in his own country?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed041df7-65b2-470c-80e5-bee34ce0c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has vowed to crack down on radical Islamism in France after
        the country was shaken by the beheading of Samuel Paty on October 16. Paty
        was a history professor who had taught a class on freedom of expression during
        which he used controversial caricatures of Islam''s Prophet Mohammed from
        satirical newspaper Charlie Hebdo. The killing of the teacher by a suspected
        terrorist in a Paris suburb reignited tensions over secularism, Islamism and
        Islamophobia in France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8665bc-cdf7-4554-85fd-06a9ba78495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France rebuked Erdogan on Saturday and denounced his comments as
        "unacceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9b2ef-6a6e-4b6c-8661-d26d0590566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excess and rudeness are not a method. We demand that Erdogan change
        the course of his policy because it is dangerous in every way. We do not enter
        into unnecessary polemics and do not accept insults," a spokesperson at the
        Elysée Palace, home of the French presidency, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02a8ad-400f-4eac-b9b1-b878c114d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that France was recalling its ambassador
        to Ankara for an "evaluation of the ongoing situation," which they described
        as a "rare move."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd492c2e-098c-4316-9cec-668fd463336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said Tuesday that his government would "intensify its fight
        against radical Islamism." He said that as a result of Paty''s death, dozens
        of measures had been taken against organizations and individuals "pushing
        forward a radical Islamist project, in other words, an ideology aimed at destroying
        the (French) Republic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c3914-4bce-4865-ab5c-3ae7c7b0bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidency spokesperson pointed out "the absence of messages
        of condolence and support from the Turkish president after the assassination
        of Samuel Paty" and condemned Erdogan''s call to boycott French products,
        which the presidency deemed "very offensive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60370d-e75e-491e-8860-3048648f221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan and Macron have clashed repeatedly in the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b88e33-b56a-4191-b17b-7c0fcf074bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Turkish leader blasted his French counterpart after
        he criticized Turkey over controversial activities in the eastern Mediterranean,
        warning Macron "not to mess with the Turkish nation and Turkey."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c89933-b9fa-4751-8ec6-7fb5fb501545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday Pakistan''s outspoken Prime Minister Imran Khan also
        criticized Macron over his stance on Islamism and accused him of "attacking
        Islam."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062d0e2-57ce-4277-a92d-ebee3d9765fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:38:40.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing the world wants or needs is further polarisation.
        Public statements based on ignorance will create more hate, Islamophobia &amp;
        space for extremists. through encouraging the display of blasphemous cartoons
        targeting Islam &amp; our Prophet," Khan wrote on Twitter.</p>'
