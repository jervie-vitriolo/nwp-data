    'lead': 'More areas in Luzon and Visayas will experience heavy rains as tropical
      storm Quinta (international name: Molave) has further intensified into a severe
      tropical storm, weather bureau PAGASA said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T08:41:36.552+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:29:49.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:23.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quinta now a severe tropical storm, more Luzon, Visayas areas under
      Signal No. 2'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661ee41-fd7a-41a8-8821-8be07784c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T08:49:34.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> More
        areas in Luzon and Visayas will experience heavy rains as tropical storm Quinta
        (international name: Molave) has further intensified into a severe tropical
        storm, weather bureau PAGASA said Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1757d86-2790-41f2-a2d4-15fb3ad85469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fa91b-4913-47ef-a8f7-b51af0bb61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal No. 2 was hoisted at noon Sunday
        over Masbate, including Buriao and Ticao Islands, central portion of Quezon,
        and Occidental Mindoro including Lubang Island. Other areas earlier placed
        under the cyclone warning signal were Catanduanes, Camarines Norte, Camarines
        Sur, Albay, Sorsogon, southern Quezon, Batangas, Marinduque, Romblon, Oriental
        Mindoro, and Northern Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d131390-a4c8-45bc-a802-194dee7c1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08641b61-79c0-4c18-b8cc-0ec1c9697c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 2 will experience winds of greater than 61
        kilometers per hour (kph) and up to 120 kph in at least 24 hours. Winds may
        bring light to moderate damage to the exposed communities, while sea and coastal
        waters are dangerous to small seacrafts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e6a5e-58b0-40b2-a9d0-cd1ff5999ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f5e6b-41a6-4848-98fd-414d0b49096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Signal No. 1 has been raised over the following areas
        in Luzon: the rest of Quezon, Laguna, Rizal, Cavite, Metro Manila, Bulacan,
        Pampanga, Bataan, the southern portion of Zambales, and Calamian Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18f8fb-4c2e-4f36-8777-256545e6fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cb060-95d6-4c2f-9793-5fa5575dc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayas, areas under Signal No. 1 are: The northern portion
        of Samar, the northern portion of Eastern Samar, the northern portion of Capiz,
        Aklan, the northern portion of Antique, and the northeastern portion of Iloilo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279e08d-1251-4db5-931d-b0f19d5c45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e002851-b6e9-4a98-a22c-471e954e72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 1 will experience 30-60 kph winds which may
        cause little damage to high-risk structures. They may also experience occasional
        gusts in the next 36 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe639e98-9184-495b-9d5f-264a7155919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637cdef-43ee-4d5b-8741-a561cf071d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA last located Quinta 180 km east of Virac, Catanduanes, with
        stronger maximum winds of 95 kph and gustiness of up to 115 kph as it moves
        westward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0c009-a724-4a36-8945-1dd7d664dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf7f84-b8eb-4e57-832e-2ad77e3bd5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.756+08:00
