      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story, more to come. It was first published
        on CNN.com, <a href="https://edition.cnn.com/2020/10/24/business/samsung-lee-kun-hee-intl-hnk/index.html#:~:text=Seoul%20(CNN)%20Lee%20Kun%2D,a%20heart%20attack%20in%202014.">"Samsung
