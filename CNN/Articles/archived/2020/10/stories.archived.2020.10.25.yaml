  'Malacanang-vaccine-czar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-25T11:37:44.799+08:00
    'imagesource': 'jcr:a35eaea1-a844-4dea-90cc-5471323c3d4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb5d6215-364c-4f38-9bf2-683c769bba34'
    'lead': ' Senate President Pro Tempore Ralph Recto has called on Malacañang to
      appoint a “vaccine czar” to improve the government''s response to the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T11:41:19.240+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:29:47.703+08:00
