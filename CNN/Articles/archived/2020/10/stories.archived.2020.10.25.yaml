  'coronavirus-pandemic-india-child-trafficking':
    'author': 'Jessie Yeung and Priyali Sur, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-25T21:47:27.146+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be9af4aa-d8e4-4d0c-9ea1-18a4ceec7e57'
    'lead': 'In India, children are allowed to work from the age of 14, but only in
      family-related businesses and never in hazardous conditions. But the country''s
      economy has been hit hard by the coronavirus pandemic and many have lost their
      jobs, leading some families to allow their children to work to bring in anything
      they can.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T21:58:28.402+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:29:36.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:27.449+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Asia', 'India', 'child-trafficking']
    'template': '1'
    'title': 'The pandemic has created a second crisis in India — the rise of child
      trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188b5f0-de44-43a0-b45b-e27bc2ab2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One evening in August, a 14-year-old boy
        snuck out of his home and boarded a private bus to travel from his village
        in Bihar to Jaipur, a chaotic, crowded and historical city 800 miles away
        in India''s Rajasthan state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c217b-464f-4931-b09b-ea32d6016df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his friends had been given 500 rupees (about $7) by a man
        in their village to "go on vacation" in Jaipur, said the boy, who CNN is calling
        Mujeeb because Indian law forbids naming suspected victims of child trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55d436-caa7-4b28-8fe8-0f729170cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the bus entered Jaipur, it was intercepted by police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ce70a-a38e-4263-b125-6ea42812c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was arrested and charged under India''s child trafficking
        laws, along with two other suspects. Nineteen children, including Mujeeb,
        were rescued. Jaipur police said they were likely being taken to bangle factories
        to be sold as cheap labor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb51f4-b921-47b2-9ab1-56ebbeb6d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, children are allowed to work from the <a href="https://labour.gov.in/sites/default/files/THE%20CHILD%20LABOUR%20%28PROHIBITION%20AND%20REGULATION%29%20AMENDMENT%20ACT%2C%202016.pdf"
        target="_blank">age of 14</a>, but only in family-related businesses and never
        in hazardous conditions. But the country''s economy has been hit hard by the
        coronavirus pandemic and many have lost their jobs, leading some families
        to allow their children to work to bring in anything they can.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de607856-c581-4189-a309-0d5fc0bd27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making colored lac bangles like those sold in Jaipur is hot and
        dangerous work, requiring the <a href="https://www.youtube.com/watch?v=2YBlJGPtBx8"
        target="_blank">manipulation of lacquer</a>&nbsp;melted over burning coal.
        Bangle manufacturing is on the list of industries that aren''t allowed to
        employ children under 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8630d-8bcd-405f-b951-583e431dd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, India has <a href="https://labour.gov.in/childlabour/child-labour-acts-and-rules"
        target="_blank">strengthened its laws</a>&nbsp;on child labor, but in the
        past six months — with COVID-19 taking a toll on the economy — that work has
        started to unravel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4704475-7fb3-4700-a192-63d98b9b0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children have never faced such crisis," said 2014 Nobel Peace Prize
        winner Kailash Satyarthi, whose organization <a href="https://bba.org.in/"
        target="_blank">Bachpan Bachao Andolan</a>&nbsp;(Save the Childhood Movement)
        works to protect vulnerable children. "This is not simply the health crisis
        or economic crisis. This is the crisis of justice, of humanity, of childhood,
        of the future of an entire generation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22845e5e-eec6-485e-933b-4dc7bfca8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When India went into a strict lockdown in March, schools and workplaces
        closed. Millions of children were deprived of the midday meal they used to
        receive at school and many people lost their jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2072e7-433e-47d0-b530-b522644bc9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffickers have exploited the situation by targeting desperate
        families, activists said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63221830-4236-47e1-967b-f81043fdf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and September, 1,127 children suspected of being trafficked
        were rescued across India and 86 alleged traffickers were arrested, according
        to <a href="https://bba.org.in/" target="_blank">Bachpan Bachao Andolan</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba42a78-16dc-41b3-a864-766e367f3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the children came from rural areas of poorer states, such
        as Jharkhand or Bihar. Pramila Kumari, the chairwoman of Bihar''s Commission
        For Protection Of Child Rights, said the government commission had received
        more complaints of trafficking during the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458f6c6-1942-49ac-b7d1-db2221013945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child trafficking, when young people are tricked, forced or persuaded
        to leave their homes and then exploited, forced to work or sold, can occur
        in several ways. Experts say sometimes, children are lured with false promises
        without their parents ever knowing, like Mujeeb. Other times, desperate parents
        hand their children over to work so they can send money home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d2355-7d40-4f75-82a1-f3131e5bcf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescued children describe being forced to work without pay in grueling
        conditions. Some say they have also experienced physical abuse. Without resources
        and under the control of traffickers, many have no way to leave or communicate
        with their families.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81735415-c9cb-44d6-8dae-fcb8ab60fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly always, the trafficker is known to the local community, if
        not a member of the community themselves, according to children''s rights
        activists and police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf6a8d-1bef-4b46-95fe-eadf5baae2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the children most at risk are those in families facing acute
        poverty — a symptom of the country''s massive wealth inequality, which has
        been exacerbated by the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3d2ab-67d1-4178-a7dc-3f20d1e99ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poverty, unemployment and hunger during lockdown</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef1449-be36-4ca3-90f5-006d336b9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India went into total lockdown in March, more than half of
        all migrant households in Bihar state lost all their income, <a href="https://knowledgecommons.popcouncil.org/cgi/viewcontent.cgi?article=2148&amp;context=departments_sbsr-pgy"
        target="_blank">according to a study</a>&nbsp;conducted in July by UNICEF
        and Population Council Institute.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9f229-93d0-4233-9b7d-43902c7e5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is home to millions of migrant workers, including Mujeeb''s
        father, a construction worker in Delhi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40ed08-ea91-41ea-bba5-3c4b54f722f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state government provided food rations — but only 42% of migrant
        households found the aid sufficient, according to the study.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c46c89-85da-4e13-8547-035945d924a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the federal government began lifting lockdown measures
        in late May, poorer families were struggling. So many migrant workers went
        home during the lockdown that demand for cheap labor in India''s cities soared
        as the country reopened.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0f7b0-71d1-4ca2-9fe7-f6b42dd7d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian police said this desperation, demand for workers, and the
        reopening of state borders created the perfect environment for traffickers
        to exploit children.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da94920-a6e3-4938-9337-cb059ad56c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now post the lockdown, factories are re-opening and the migrant
        labor is returning (and) what we are seeing is that children are coming with
        them," said Shiv Narayan, the station police officer in Jaipur''s Bhatta Basti
        neighborhood, which is home to many small-scale industries and bangle factories.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bc527-a7b2-46e1-b99b-53a25f10d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by Satyarthi''s Children''s Foundation of 245 households
        in rural areas of five poorer states, including Bihar, found that 21% of respondents
        were potentially ready to send their children under 18 to urban areas for
        work due to their increased economic vulnerability.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453725be-48bd-4bf8-ab93-f2cf2d5fffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just parents who feel they have no other choice —
        the children themselves may feel compelled to go to earn money for their hungry
        families. Mujeeb said he had brought up the possibility of leaving before
        with his grandmother, but she had always discouraged him, despite the family''s
        troubles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a39027-11b2-40e3-9e83-e36083d51df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no earnings here," said his grandmother, who didn''t
        want to be named. "How do I feed the child? I told him not to go, but he left
        with nothing to eat at home."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded16a8-7fde-41ad-8994-2e8b39bcb464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen-year-old Aman (not his real name) from Madhubani district
        in Bihar, also left home during the pandemic to earn money for his family.
        His father, a daily wage laborer, lost his job during the lockdown leaving
        the family with very little to eat, said Aman, whose identity cannot be revealed
        under Indian laws to protect trafficked minors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f483f05-a33e-44d0-b447-b20d779c6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is tension in the village, shortage of food, then one
        is forced to think of going elsewhere to work," said Aman. "I thought if I
        go and get a job, I can send some money home for my family to eat."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8e2a8-bbab-421e-8fbe-d06c366c6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools were still shut and, as the eldest child in his family,
        he felt a responsibility to help. So, after borders reopened, he decided to
        go to Jaipur with a man who promised paid work there. Like Mujeeb, Aman got
        on the bus without telling his family, knowing they might try to stop him.
        His bus was right behind Mujeeb''s, according to police.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee2ef1-9fb1-4260-a7b5-e229b7ae75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the police intercepted the buses and arrested the traffickers,
        they brought Aman, Mujeeb, and 17 other children to a shelter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26491ebb-9b8d-446c-bac1-3f2c27c611c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after arriving, Mujeeb said he was eager to go home. Aman said
        there was nothing awaiting him but the same poverty that drove him to leave.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a885c2b-7ebb-4c5f-b21f-87043222fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even have enough to eat," he said. "So, my only option
        is to drop out of school and work to help my family."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93275d8-4bdd-40b2-93c8-668f468c311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forced labor in sweltering conditions</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58904602-6549-4845-beb6-7458d75ada73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mujeeb and Aman hadn''t been rescued by police on their way to
        Jaipur, they might have ended up like Nishad, a 12-year-old boy who was allegedly
        forced to work in a bangle factory under brutal conditions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6334f-2181-4c62-8d76-5f3f666bc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishad, whose real identity can''t be revealed under Indian law,
        was brought to Jaipur from Bihar by an alleged trafficker just before the
        March lockdown. Nishad claimed the man locked him and five other boys in a
        dingy room without any windows and forced them to make bangles for 15 hours
        a day. There was no way to call authorities or even contact their families,
        he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e9a43-c534-4067-8624-a2133eda11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made us work for so long and if we didn''t work, he would hit
        us. We were not allowed to step outside. He said that if we got out the police
        would arrest us," said Nishad.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b651e-95fb-4855-b870-b74e3427b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He paid my parents 1,500 rupees (about $21). (He said) I have to
        work to pay back that debt. I shouldn''t complain since I get a meal at night,
        at around midnight, and about 50 rupees (70 cents) every Sunday."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2b397-9174-4a72-af90-c02c93e37dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishad and the other children worked in one factory for five months
        before police raided it in August after receiving a tip-off from child rights
        activists at Bhatta Basti.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c8912-1588-4c8b-9201-0f453d0b0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man Nishad says mistreated him has been charged under India''s
        Child Labor Act and Juvenile Justice Act and is now in police custody. Before
        his arrest, the alleged trafficker told CNN that he pays parents a few thousand
        rupees to bring their children to Jaipur for work and a better life.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a16917-81e4-41f5-9f68-07d771cbb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go and get poor children from Bihar and pay their parents 3,000
        rupees (about $40)," he said. "I bring the children in a bus to work here
        in factories."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924978e8-cdb7-425f-88df-6a6936aaccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for urgent action</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5dc14-6387-4c29-93f4-df97c65cf536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaipur is a major destination for traffickers to sell children for
        labor because it''s home to bangle factories that perform difficult, intricate
        work.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce5fd2-8b49-4245-9f17-036138248a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In north Jaipur alone, there have been up to 20 police raids and
        12 registered cases of child trafficking and child labor since early June,
        when the lockdown was eased, according to police.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f4513-2405-46c8-9d5a-65d3f5d0d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jaipur, 50 children were rescued in the last two weeks of August,
        said Police Inspector Rajendra Khandelwal, whose anti-human trafficking unit
        conducted the raids on Nishad''s factory. The 50 children included Mujeeb,
        Aman and the other children on the buses from Bihar.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e41f4-fd4d-4225-a3e8-b05c09abd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satyarthi says his organization has been tracing the movement of
        traffickers from source areas like Bihar, as well as rescuing trafficked children
        from railway stations or transport hubs. He and other rights activists say
        the government isn''t taking sufficient action on a national level.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81198a-b903-4c8b-8a0f-84dac60b160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Trafficking of Persons (Prevention, Protection
        and Protection and Rehabilitation) Bill was passed by parliament in 2018,
        but lapsed when the Modi government''s first term ended before it could be
        approved by the upper house.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6651b06-843f-4804-a8ea-11bc1281e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A revised version was due to be considered by ministers <a href="https://timesofindia.indiatimes.com/india/reporting-of-crime-a-must-in-new-anti-trafficking-bill/articleshow/74644233.cms"
        target="_blank">earlier this year</a>, but it hasn''t progressed to parliament
        due to the coronavirus outbreak.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02ecf9-0ea1-4a97-987b-168f0c2a8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists warn that if more urgent action isn''t taken to address
        the problems known to cause child trafficking, the current crisis could reverse
        decades of progress.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347db20-5ca2-4890-b9d4-8d774aacb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help avoid that, the government needs to do more to get children
        back in school after the lockdown, activists say.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6109d-17cc-4129-8352-badaf37ef9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumari, of Bihar government''s child rights commission, said they
        have formed an anti-child trafficking task force in response to the spike
        in cases. They also issued advisories to local officials and hold virtual
        meetings on the issue, she said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560e60b-6e1f-4fa7-b4e1-5e76688f03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About the rise in child trafficking, we have sent letters to all
        district magistrates and NGOs, that if a case like this comes up, there should
        be immediate action taken," she said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f4387-7f4d-4423-9e1a-d576fe0c5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niranjanaradhya V. P., a development educationist at the National
        Law School, believes that 30% of children who left school due to the pandemic
        lockdown will never return. He says the government''s <a href="https://indianexpress.com/article/explained/reading-new-education-policy-india-schools-colleges-6531603/"
        target="_blank">National Education Policy</a>, which aims to formalize early
        childhood schooling and expand tertiary education, has no measures in place
        to address this dropout.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4019d-bcda-46e4-9863-dc181f6b5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satyarathi says children who leave school early are the most vulnerable
        to exploitation.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f27ab6-7a6a-45d5-b761-c0dadc7b6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who drop out and are not able to come back to classes, they
        will not be sitting free at home," Satyarathi said. "They will be trafficked,
        they would become child laborers, they will get married at an early age, beg
        on streets or even become child criminals and child soldiers."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcaca7-f338-4a40-ab44-4022d4510480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has written to national and local authorities to express
        his concerns.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd28e43-8c2a-48ae-a32e-1d094c3aee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aman, the 15-year-old boy, wants to go back to school, but without
        enough money for food, let alone a computer for online classes during the
        pandemic, an education doesn''t seem possible.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ef9ef-5559-4dac-ae0a-fd1a0ddc05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys stayed at the shelter for about a month before officials
        arranged for them to go home.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce511bf3-1b0d-4744-aa28-fb9503572fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he preferred to stay in the shelter or return home,
        Aman looked off in the distance. He took a deep breath and a long pause.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3df35-e197-4a33-8757-09cbb73312c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll go where I have to go to survive," he finally answered. "I
        don''t have an option, do I?"</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de838a0-7d35-4a7a-9f4e-a15ce36154f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T21:58:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/24/asia/india-covid-child-trafficking-intl-hnk-dst/index.html"
        target="_blank">The pandemic has created a second crisis in India — the rise
        of child trafficking</a>."</em></p>'
  'covid-detection-dogs-PH-training':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-25T22:23:43.411+08:00
    'imagesource': 'jcr:5993663d-63b8-4d7e-9dc2-ffd1e4eee293'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd6f33f-492a-4483-8a20-6422085c74d1'
    'lead': 'Following similar efforts made by other countries, the company says it
      is currently working to conduct public tests on dogs'' ability to identify COVID-19
      carriers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T22:45:50.308+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:29:33.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:27.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K9 service company in PH trains dogs to detect COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca5f85-e9d0-4835-9ef1-b7e0e53c6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> -- Over
        the past months, researchers across the globe have been looking into another
        way to detect the coronavirus: dogs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cb74f-375b-43f8-8aac-8fd4716146a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2e8e6-b07f-4e8a-a71f-aedb554e8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries such as the United States, United Kingdom, France, Saudi
        Arabia and Finland have started to train canines and assess their ability
        to identify COVID-19 carriers, the Universal K-9 Training and Services Inc.
        told CNN Philippines'' Newsroom Weekend on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd16c48-cfac-4532-8af5-0e7886185c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699d96c-48db-48e1-b6ca-7d8bde66001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the K9 service company is working to replicate the same efforts
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2b602-e30f-47df-8fea-4dc374c61f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c9cf1-1844-4c45-aa3a-ea10e26fb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the study from other countries, ang (the) accuracy rate
        ng (of) COVID-19 detection dogs is 95 to 97 percent," said Ryia Tabares, a
        representative of the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24961050-494e-439b-8b2e-0bd4920c37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cff527-393f-4e99-b7b1-c9333662f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gerry Tabares, also from the same company, they are
        currently training at least 12 dogs to sniff out the coronavirus. Gerry said
        while such a task isn''t limited to certain kinds of dogs, their students
        are of the Belgian Malinois, Labrador, and German Shepherd breeds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b8085-5725-4932-9fc7-5ae3bc756e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a6f72-ee5f-4a8e-a66e-975eb214b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T22:45:50.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the current breeds that we are training right now. So
        far, we are successful," Gerry said. "As you can see in the demonstration,
        they can really detect the face masks of COVID-19 infected patients."</p>'
