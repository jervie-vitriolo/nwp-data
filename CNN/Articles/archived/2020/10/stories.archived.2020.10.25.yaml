    'template': '1'
    'title': 'Quinta likely to remain a typhoon as it moves across Luzon'
    'updated': 2020-10-26T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8ddd9-5f5c-4564-bc0e-8da2807b760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:32:15.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:29:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — Storm
        signals were raised over more areas on Sunday as the weather bureau said Quinta''s
        typhoon status might not change before its expected exit from the country
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0ca56-f0e3-4752-9384-38b2a82d7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said Signal No. 3 is up in Camarines
        Norte, Camarines Sur, Albay, Burias Island, the northern and western portions
        of Sorsogon, the southern portion of Quezon, Batangas, the southern and eastern
        portions of Laguna, and the northern portions of Romblon, Marinduque, Oriental
        Mindoro, and Occidental Mindoro, including Lubang Island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa527c-b895-441e-9000-c424c561fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7908942-6725-4db0-99f1-cbdd3eefbb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 is over Catanduanes, the northern portion of mainland
        Masbate, including Ticao Island, the southern portions of Bulacan and Pampanga,
        Bataan, the rest of Sorsogon, Quezon including Polillo Island, Rizal, Cavite,
        the rest of Laguna, Metro Manila, Romblon, Oriental Mindoro, Occidental Mindoro,
        and Calamian Islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8bea7-dd28-4bb7-a8ce-5aefeefc35ed'
