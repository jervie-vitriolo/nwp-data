      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)—</strong> The
        Philippine Basketball Association (PBA) has finally lifted the suspension
        of Calvin Abueva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a254c6a-6b29-42ea-a4ba-c89a2c77cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T10:37:49.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced Sunday on its website that the Kapampangan
        cager can join the Phoenix Super LPG Fuel Masters when they face the NLEX
        Road Warriors on Monday, October 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcfff5-5b5e-43a1-9d51-813ea31291ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T10:37:49.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva has been serving an indefinite suspension since June 2019
        following a series of on-court incidents, including a clothesline hit on TNT
        import Terrence Jones and a lewd gesture towards a player’s girlfriend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c94bb-6315-4c05-8e3b-57a31940be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T10:37:49.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old forward was allowed to enter the bubble in Clark,
        Pampanga last month ahead of the season restart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e666f12-dbaf-45e2-b4bf-1b90c9d086f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T10:37:49.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games and Amusements Board has listed two conditions he has
        to meet before he can get back his professional basketball license — he needs
        to undergo mandatory drug tests and attend a seminar on the Code of Conduct
        and Ethical Standards of a Professional Athlete and signify that he will abide
        by it — which he both did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e8516-7a9c-405e-99a0-d5c3b9abb23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T10:37:49.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters are currently at the fourth spot in the team standings
        with a 3-2 win-loss slate.</p>'
