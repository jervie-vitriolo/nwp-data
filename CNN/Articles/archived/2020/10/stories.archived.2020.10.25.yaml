      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>of Zambales, the northern portion of Palawan, including Cuyo Islands,
        and the rest of Masbate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fee116-08a1-428b-bc50-32816fb295fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T00:21:48.153+08:00
