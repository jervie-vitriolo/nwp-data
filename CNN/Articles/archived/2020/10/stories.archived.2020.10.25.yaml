      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched a cannabis line called Monogram Friday. It''s a partnership
        with California cannabis company Caliva. The website teases glossy shots of
        marijuana, but gives no information on what it will offer or a release date.
        Would-be customers can check the site to be "first in line for the drop."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286ff4a-4116-4da8-bf45-d9f578a7f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2db5b2-776b-4509-b4b1-db7dc9441e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A playlist entitled "Monogram: Sounds From the Grow Room" was also
        released this week on Jay-Z''s streaming service platform, Tidal. It''s got
        Bob Marley, The Beatles and Rihanna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc674d0-62aa-4691-81aa-eb9834e15686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8691dc-c608-48bf-b976-084bb3815431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monogram marks a new chapter in cannabis defined by dignity, care
        and consistency," the site reads. "It is a collective effort to bring you
        the best, and a humble pursuit to discover what the best truly means."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48c3ea-406d-48c0-9fa2-df039e5bf1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfd13c-6449-487e-bf36-28619e375b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A high profit industry</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1e45d-4540-4402-8ad3-04b492c33031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this is his first official line of cannabis with Caliva,
        Jay-Z joined the company in 2019 as its chief brand strategist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e52069-6949-428b-b519-81ae73f94a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c524e4e-8fe3-45e7-8555-edf443d4681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this is a sea (of) change in terms of the visibility to
        the industry," Dennis O''Malley, chief executive officer of Caliva, told CNN
        Business. "We take this partnership with a lot of responsibility, a lot of
        humility, a lot of accountability moving forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49d6e8-dd66-4620-b8d5-6edea5e4642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c055e8-3033-4797-9425-2bccc81efc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains federally illegal, more than half of US states
        have legalized medical marijuana, with some of those allowing recreational
        use. While plans to expand the cannabis industry went up in smoke because
        of the pandemic, others suspect that more states could legalize marijuana
        in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162b65a-9475-4457-b889-f7d0fc61bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd77c4-8d7a-40d6-b3af-641f206b3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, there are other familiar names who have taken a
        hit at the weed industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aaffc2-6438-4b1c-822e-28c20c169ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.029+08:00
