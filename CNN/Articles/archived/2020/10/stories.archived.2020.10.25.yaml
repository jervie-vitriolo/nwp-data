    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '242132a2-19be-4df8-9d1d-8bd4fea6ec80'
    'lead': 'The mayor of Lian town in Batangas died after contracting the coronavirus
      disease, according to the municipal government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-25T18:44:47.028+08:00
    'mgnl:createdBy': 'kristel'
