      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quinta to make landfall later today</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a086630-1da4-4238-ad71-f352d6ab6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta is expected to make landfall over Catanduanes-Albay-Sorsogon
        area Sunday afternoon or evening. Prior to landfall, it may even intensify
        into a severe tropical storm, according to PAGASA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744550e-5e7c-4d23-b4fa-1de17a379c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d29b2d-f863-48db-ba84-de76ef007e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Benniston Estareja said that Quinta may also
        make multiple landfalls when it moves west over the rest of Southern Luzon,
        particularly in southern Quezon, Marinduque and Batangas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de902e4-fdd0-497b-af94-fe500c4e8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f07dac-48b1-4785-952c-1a3cb4cb6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta may also turn into a typhoon once it crosses the West Philippine
        Sea, PAGASA said, adding it will likely exit Philippine territory Tuesday
        evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32130c53-548d-42d7-9987-e442a364493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e315f91-82f5-41f6-b2ee-2d0b6f800618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trough of Quinta is forecast to bring stormy weather condition
        over Bicol region, Calabarzon, Marinduque, Romblon, Mindoro provinces and
        Northern Samar. Flash floods or landslides due to at times heavy rains are
        possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb4d55-6251-4fbb-8df0-15fd3b5b10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf963be-3858-4d5c-a1a4-9eca8ae3bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T13:31:30.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trough of the tropical storm will also cause moderate to heavy
        rains with gusty winds over Metro Manila, Central Luzon, Eastern Samar, Samar
        and Biliran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba7740-927e-4144-8d76-95d922e7c0c2'
      'mgnl:activationStatus': true
