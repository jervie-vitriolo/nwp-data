      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b73e59-7c9a-490a-b711-9d73bd408967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T06:51:39.029+08:00
      'mgnl:createdBy': 'glee'
