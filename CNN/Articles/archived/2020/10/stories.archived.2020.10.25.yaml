    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc9fa7-eb11-4437-a07a-6a951eb69fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.684+08:00
      'mgnl:createdBy': 'alyssa'
