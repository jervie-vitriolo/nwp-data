      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)—&nbsp;</strong>More
        than&nbsp;a thousand individuals were preemptively evacuated over the weekend
        due to severe tropical storm Quinta (international name: Molave).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bebbd9-baf9-420b-80d2-4d34fb485f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,789 individuals or 532 families were evacuated from
        Guinobatan, Albay and Canaman, Camarines Sur, reported Mark Timbal, National
        Disaster Risk Reduction and Management Council spokesperson, at around noon
        on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc23c69-87b6-49a6-8cc1-748a8d791527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Calabarzon Regional DRRMC, Timbal said 662 persons were
        left stranded in various sea ports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df09e05-8323-4ed0-946d-aaed1992a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, clearing operations were conducted along the Calbayog-Catarman
        Road at Barangay Nabang in Calbayog City due to a minor landslide. Two lanes
        were already made passable to motorists. No persons were reported injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601fc17b-794e-48e6-9229-4d0b8b98cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Weekend, Catanduanes
        Governor Joseph Cua said their provincial government is on standby for risk
        assessment and rescue operations due to Quinta. Over 2,000 food packs were
        also prepositioned ahead of its landfall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309f67b-27fa-416e-9b75-884f893596b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta is expected to make landfall over the Catanduanes-Albay-Sorsogon
        area on Sunday afternoon or evening, PAGASA said, adding that it may even
        intensify into a severe tropical storm prior to landfall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6fa37-9fa3-4434-a58b-07e9f9a0a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 p.m., Quinta continues to gather strength as it nears land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a595dd8-dc7f-4078-a929-941ad933a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:58:17.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17 areas in Luzon and Visayas are now under Tropical
        Cyclone Warning Signal No. 2 <a href="https://cnnphilippines.com/news/2020/10/25/PAGASA-Quinta-weather.html">due
        to the weather system.</a></p>'
