      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Lee Kun-hee, the chairman of
        South Korean electronics giant Samsung, died Sunday at the age of 78, the
        company said. He had been comatose since suffering a heart attack in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc9ffd-5cbc-4dda-a5d9-6c2cbd40b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:19:53.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Lee was a true visionary who transformed Samsung into
        the world-leading innovator and industrial powerhouse from a local business,"
        Samsung said in a statement. "All of us at Samsung will cherish his memory
        and are grateful for the journey we shared with him."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fe18f-ed65-4fea-8f3b-e9865d2032dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:19:53.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s son, Jay Y. Lee, has led the company since becoming Vice
        Chairman in 2012 and is expected to inherit his father''s title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905650e7-b928-4909-8a2c-2c95c16aa4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:19:53.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Lee previously spent time in jail after being convicted
        of bribing disgraced former South Korean President Park Geun-hye, who was
        herself jailed in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8dede-b81b-4512-941f-2c1ffddefa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T15:19:53.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is currently subject to further court proceedings for alleged
        corporate malfeasance.</p>'
    '5':
