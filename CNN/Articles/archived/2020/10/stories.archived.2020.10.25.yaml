      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo, who won the Best in Swimsuit Award during the preliminary
        rounds, likewise turned heads during the finale''s question-and-answer portion
        with her honest take.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e375e-d86a-4eec-96e2-1630f9cb6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If given the chance to create a new paper currency with the image
        of any Filipino she could choose, Mateo said she would pick the late Miriam
        Defensor-Santiago, whom she labeled as the "best president that we never had."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e072248-d988-42a6-9566-0a288ee98391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who don''t know, she was an Ilongga," Mateo said during
        the Q and A round. "But what I admired about her is that she used her knowledge,
        her voice to serve the country. And I want to be somebody like her  somebody
        who puts her heart, her passion into action. And after all, she is the best
        president that we never had."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e7404-c872-4952-b426-6dc33b360e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the importance of pageants during difficult times, Mateo
        said that such events give an individual the power to make a difference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd859e-9a67-4d82-b41b-bd6611f61173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here carrying hope and as a symbol of light in the darkest
        times… I want to help my community, I want to use my strength to make an impact,
        and that is the essence of beauty pageants, it gives us the power to make
        a difference," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e583af-15e5-4f7e-a59f-c2dafd11ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the initial interviews, Mateo, who is a lecturer, also highlighted
        the importance of education in communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313f492-a2fe-4104-917d-0b74d4b3ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Welcome to the sisterhood''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11ff30-1021-4097-b7b4-67c24f804154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past Miss Universe-Philippines winners, including Catriona Gray
        and Ganados, congratulated Mateo for the feat, welcoming her to the "sisterhood."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d14be-ef76-4699-8f01-14c03edbafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T17:52:04.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:29:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excited to witness your journey! Welcome to the sisterhood," Gray,
        who won the 2018 edition of the prestigious Miss Universe contest, wrote on
        her Instagram story.</p>'
