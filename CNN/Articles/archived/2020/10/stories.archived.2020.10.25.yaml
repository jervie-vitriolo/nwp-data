    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Batangas town mayor dies of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72a4c9-9c03-4b66-8a8a-b25d7122db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:44:47.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> -- The
        mayor of Lian town in Batangas died after contracting the coronavirus disease,
        according to the municipal government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75127176-47ec-4936-9171-3260e3c4383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:44:47.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Municipality of Lian is in grief with the passing of Mayor
        (Isagani) Bolompo. We lost a great leader who never stopped thinking about
        the welfare of his constituents even at the very last hours of his life,"
        it wrote on its Facebook page on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2c907-058d-4563-b345-a77744aa149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T19:00:12.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolompo was 68 years old.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/IIBLianBatangas/posts/2709495965967016"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/IIBLianBatangas/posts/2709495965967016"
        class="fb-xfbml-parse-ignore"><p>A loving husband and father and an honest
        public servant. These are just the common terms used to describe Mayor Isagani...</p>Posted
        by <a href="https://www.facebook.com/IIBLianBatangas/">Municipality of Lian,
        Batangas</a> on&nbsp;<a href="https://www.facebook.com/IIBLianBatangas/posts/2709495965967016">Saturday,
        October 24, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dddeeb-64eb-4b2f-b2d8-0fa07f9e3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:44:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dcfc2-9e6d-4952-9cb4-6ba46dbe52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:44:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bolompo family would like to express our sincerest gratitude
        to everyone who prayed for Mayor Bolompo as he fought against the Covid-19
        virus," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af937b-f843-4bdf-9fa6-601df7098577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:44:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 24, Lian town has tallied 80 confirmed cases of the disease,
        based on data from its rural health unit. Batangas province, meanwhile, has
        recorded 9,022 cases as of Oct. 25, including 245 deaths and 7,396 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ca251-427d-4ce5-be6e-eb46c110d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T18:44:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:29:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has lost nearly 7,000 lives to the illness
        out of <a href="https://cnnphilippines.com/news/2020/10/25/PH-coronavirus-tally-370k.html">over
        370,000 infected</a>, the Department of Health reported.</p>'
