    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malacanang', 'vaccine-czar']
    'template': '1'
    'title': 'Malacañang urged to appoint vaccine czar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370edc7-9e66-46a8-bad1-a80556785561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Senate
        President Pro Tempore Ralph Recto has called on Malacañang to appoint a “vaccine
        czar” to improve the government''s response to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82092c-222f-4c49-8d93-2ddc22372632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Recto said a vaccine czar will be needed
        to address the importance of distributing vaccines to 110 million Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f923bd-c5ff-47e2-b6b0-ad4e90c991d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d77d3-5ac6-40d8-9b4c-1be24c8c65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the World Health Organization, Recto also said that although
        over 170 candidate vaccines are in various stages of development from different
        countries, only about two billion doses can be rolled out by the end of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1b5c1-902a-4d20-8de8-7ddbf2ee3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f5610-c239-465c-8f12-b9d2b923f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ilan ang matitira para sa mga Pilipino? Countries who have sunk
        billions into their development have firm orders so they are first in line.
        Pang-ilan tayo sa mahabang linya?” Recto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2e5c5-bef1-49e2-bc0e-a95c01d36fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e8e6a-512c-4a53-8509-31ee9685df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many doses will be left for the Filipinos? Countries
        who have sunk billions into their development have firm orders so they are
        first in line. In which part of the long line do we fall under?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b106c-0100-4b70-90f2-201d1366f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a7345-a53d-4a05-a2fb-b1a5c873ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against this obstacle, we need a Filipino with global stature,
        excellent connections and diplomatic skills” to successfully place the orders
        and outsmart the competition, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f368b6-3c49-45e0-844d-de00e0fc2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f326b1-1f35-4b14-8882-36f0072fb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also raised the issue of rationing, infrastructure for
        production, post-inoculation monitoring among other potential hurdles of vaccine
        distribution in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c86229-6b1d-4529-9a30-4d7f303ff684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f9c5d-833f-42c0-9349-65b45c2cb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine czar must also jumpstart the setting up of a “supply-to-syringe
        cold chain” as the vaccines have to be moved and stored in freezing temperatures
        in the Philippines, a tropical country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961e154-e231-42e4-a98a-6c3db8291ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d06e8-5c83-4785-8644-1c364ff3b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like any frozen delight, the vaccine needs to be refrigerated.
        Filling the cold chain gap ranks high in the vaccine czar’s many duties,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07143e-6359-4dfd-88ac-28782ac70adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c807b3-c7a4-4051-9983-6130d33fc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical giant Moderna said its vaccines must be stored at
        minus 20 degrees Celsius. Pfizer, on the other hand, has notified the US Centers
        for Disease Control and Prevention that its vaccine must be stored at minus
        70 degrees Celsius.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e5a00-5af4-405d-baa7-478324e244c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98c491-238e-43cb-a1d1-5cd0f0a9146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T11:41:19.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:29:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has named other czars to respond to the
        pandemic. Bases Conversion and Development Authority chief Vince Dizon was
        appointed testing czar, Public Works Secretary Mark Villar as isolation czar,
        Baguio Mayor Benjamin Magalong as contact tracing czar, while Health Undersecretary
        Leopoldo Vega was appointed treatment czar.</p>'
