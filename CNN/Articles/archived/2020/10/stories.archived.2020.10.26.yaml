    'template': '1'
    'title': '‘I fought fair’: Newly-crowned Miss Universe Philippines denies VIP
      treatment during competition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9580e1d-2e42-42a7-997b-7522a93c27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)—</strong> Newly-crowned
        Miss Universe Philippines Rabiya Mateo denied receiving preferential treatment
        during the competition, saying she fought fair and worked hard to clinch the
        coveted pageant title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0dc65-3178-4e3e-b956-4f04664b0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masasabi ko talaga na</em> there was no VIP treatment <em>sa
        akin. Pinaghirapan ko lahat-lahat, pinagdaanan ko ‘yung dapat pagdaanan para
        manalo</em>,” Mateo said in an interview with CNN Philippines’ <em>Balitaan</em>
        on Monday, a day after she was<a href="https://cnnphilippines.com/entertainment/2020/10/25/Rabiya-Mateo-Iloilo-City-Miss-Universe-Philippines-2020.html">
        named as the country’s next representative</a> to the Miss Universe pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07adc0-8d67-42dc-864d-64af03b37817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can say that there really was no VIP treatment for
        me. I worked hard for everything, I underwent through all the processes needed
        in order to win.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcd5f0-dd9a-4466-ba46-38e7eabeee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the contest wrapped up, netizens noticed some cryptic social
        media posts from one Miss Universe-Philippines candidate, who wrote “real
        queens play fair, don’t cheat” on her Instagram story. The contestant, however,
        did not divulge further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12b8da-145f-41d0-aa55-3253af44d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo, for her part, said she understands where the candidates were
        coming from — especially at the height of the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c01962-d0d1-4834-ac22-421e881ea062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of breaks my heart…" she said. "<em>Pero alam ko sa sarili
        ko na lumaban ako nang patas</em> (I know in my heart that I fought fair and
        square.)"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f0441-8cdf-4250-9bfd-ecd8f5a0b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 23-year-old Ilongga also reflected on how her “underdog”
        status helped her perform better and navigate the competition without added
        pressure from the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d18c8c-a11b-4e5f-8898-858885d60ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a combination of enjoying the moment, and at the same time,
        having the right pressure from yourself— not from other people,” Mateo pointed
        out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cca3ed-d5d0-4e51-88ed-b66501b175f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the start of the competition, I wasn’t even on the prediction
        list of most of the pageant bloggers…" the Iloilo Cty bet added. "It doesn’t
        mean <em>na pag malalakas ‘yung mga kalaban mo</em> (if your opponents are
        strong) is you don’t have a chance. You just need to know when to peak. And
        I feel like I peaked at the right time.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0f4a7-5a55-4e16-beed-37e6bf16903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:10.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo said she would be meeting with the Miss Universe Philippines
        management by next week regarding the plans and preparations for her stint
        in the prestigious global beauty derby.</p>'
  'Hamilton-breaks-Schumacher-all-time-F1-win-record':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-26T14:45:59.835+08:00
    'imagesource': 'jcr:f3deecd8-627d-401f-bdb7-40af67473e08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '161185b8-1144-47df-98e6-d1292bedbb80'
    'lead': 'Six-time world champion Lewis Hamilton has broken Michael Schumacher''s
      all-time Formula One win record after dominating the Portuguese Grand Prix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T14:58:16.970+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:31:12.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:56.327+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton breaks Michael Schumacher''s all-time F1 win record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27219152-4e10-4532-b7ca-7f5d3c2b2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Six-time world champion <a href="https://edition.cnn.com/2020/10/08/motorsport/nicolas-hamilton-motorsports-tech-for-good-spc-intl/index.html">Lewis
        Hamilton</a> has broken Michael Schumacher''s all-time Formula One win <a
        href="https://edition.cnn.com/2020/10/11/motorsport/eifel-grand-prix-hamilton-schumacher-record-bottas/index.html">record</a>
        after dominating the Portuguese Grand Prix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6668851-537a-488d-9e40-b0a8949673bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory in Portimao was the 92nd of his career, moving past
        the German''s previous record of 91.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be9e77-cb41-4fc1-8114-776ff80a0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having started on pole, Hamilton squandered his lead on the opening
        lap but after reclaiming it on the 20th lap, he held off all competitors to
        further extend his lead at the top of the driver''s championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a914f52-0bea-4f13-ba76-d3b82801ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British driver finished comfortably clear of his Mercedes teammate
        <a href="https://edition.cnn.com/2020/09/27/motorsport/valtteri-bottas-lewis-hamilton-russian-gp-f1-spt-intl/index.html">Valtteri
        Bottas</a> in second, while Red Bull driver Max Verstappen finished in third.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02cd37-babf-478f-be4a-d7b4cff12b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could never have dreamed of being where I am today," Hamilton
        <a href="https://www.skysports.com/f1/live-blog/12433/12114050/portuguese-gp-hamilton-goes-for-all-time-record-live">told</a>
        Sky Sports afterwards. "I didn''t have a magic ball when I chose to come to
        this team and partner with great people, but here I am and what I can tell
        you is I''m trying to make the most of it every single day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb1964-3979-4c1b-91cc-d468e1807cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take some time to sink in. I was still pushing flat
        out coming across the line, I''m still very much in race mode mentally. I
        can''t find the right words at the moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb01db-37fa-4815-a9a0-bb9009d3f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leading after a bumpy start</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2bba04-3da6-45e9-baff-4818cbb7e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having leveled Schumacher''s record of 91 career F1 wins two weeks
        ago with an emphatic victory in the Eifel Grand Prix, history was in Hamilton''s
        headlights as the 2020 season traveled to Portugal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e71dea3-cb96-4233-8483-16f77374c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the weekend couldn''t have started any better for Hamilton.
        He secured his 97th career pole with Bottas finishing just 0.101 seconds behind
        -- the ninth time in 2020 that it <a href="https://twitter.com/MercedesAMGF1/status/1320012649627897856?s=20">was</a>
        an all-Mercedes front row.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f4678-8bb8-4491-b8f3-96dc93d5f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the concoction of circulating rain, low temperatures and a new
        track made for an unpredictable opening lap.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e4dc2-f1f2-46bb-96ef-56b618ca0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rain began to fall, some cars struggled for grip in the wet conditions,
        meaning they veered off line. It culminated in Verstappen clipping the rear
        of Sergio Perez''s car to spin the Mexican.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03964c0d-3a5b-45d2-bccd-7eb410e2aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, usually so dominant from the start, was even unable to
        hold onto his first position with Bottas passing him early on. He dropped
        down to third position after Carlos Sainz went ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594b40d-b507-4add-b12b-60bf0ada7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after his tires had warmed up and the weather had eased
        somewhat, Hamilton kicked it up a gear. He shortly overtook Sainz to reclaim
        second place and in the 20th lap, regained first position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08c00b-4a59-4db0-bb20-2095eace9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from there it was clean sailing for the 35-year-old. He led
        for the remaining 46 laps and finished over 35 seconds ahead of Bottas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9e200-e133-4fa6-b404-f4fe141adf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opening lap was pretty good, some cars behind with the soft
        tyre had the upper-hand but I was really pleased I could get the lead but
        after that, I just had no pace today," Bottas said after the race. I don''t
        understand why.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac483424-ddbf-4f32-bc43-a2969c139fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to defend but Lewis was close but there was nothing really
        to do. Like I said, I don''t know why I was off the pace today. I was pushing
        hard. I should''ve gone faster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b34d82-4468-4e3c-825e-4e87c3f057b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/09/26/motorsport/nicolas-hamilton-lewis-hamilton-black-lives-matter-russian-gp-spt-intl/index.html">READ:
        ''When Lewis is gone, who have you got to look up to?'' asks Hamilton''s half-brother</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ef4e8-a8b0-4450-8277-502edb825170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long road</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068af9bd-b569-406b-ba6b-afcf3cb0452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his first F1 Grand Prix victory at the Canada Grand Prix 13
        years ago to his 92nd today, it has been a long road for Hamilton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2f32f-33a7-4bf3-93fb-010e26a078f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That victory in 2007 came during his first season in the sport with
        McLaren, the team with which he won his first world title.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce9d9d-07c3-46a0-8aa3-102e4697e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having moved to Mercedes in 2013, Hamilton has had nothing but success.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bec15-53ab-43d3-96b7-c52a43201eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s won five more world championships -- finishing fourth and
        second in the others -- and looks set to win his seventh after extending his
        lead at the top of this year''s driver''s championship to 77 points.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd4ea5-2b4c-41ee-9483-c1eeb8bae4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s his absolute passion, energy, everything that he puts into
        the sport. The talent, ability, he just stands out," Toto Wolff, Mercedes
        team principal, <a href="https://www.formula1.com/en/f1-live-lite.html#lap-by-lap">said</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d087ecb-ef4c-44a1-802d-67ef2a7fc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.993+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning his seventh world title will match another record set by
        Schumacher -- he has won the most driver''s championships with seven -- and
        would further strengthen the argument that he is the greatest ever after beating
        the record Schumacher set in 2006 of 91 career wins.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b452ec1-eaaa-4ba7-9ac2-f76ca0458f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:58:16.993+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:31:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his record-breaking victory in Portugal wasn''t without its
        complications, after Hamilton raced the final few laps suffering from cramps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e76d7d-27f8-42c6-9098-4a81131c9ee1'
