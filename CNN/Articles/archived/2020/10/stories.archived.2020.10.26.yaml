      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ac291-7560-4ca9-b053-0f782fcb0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said that the ship was located at Bonito Island, in Tingloy,
        Maricaban. Personnel of the Coast Guard Sub-station in Tingloy are now on
        their way to assist five crew members who are taking shelter at Bonito Island
        while waiting for a tug boat to provide towing assistance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7aad9-ec6a-4361-9dac-c3febe26da12'
      'mgnl:activationStatus': true
