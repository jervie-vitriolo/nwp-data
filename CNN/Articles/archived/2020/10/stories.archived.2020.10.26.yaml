      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b46f8-a10a-4e78-98c1-330cb22d0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.839+08:00
      'mgnl:createdBy': 'glee'
