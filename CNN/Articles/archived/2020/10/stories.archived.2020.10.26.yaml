      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:31:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. advisory, PAGASA said Quinta was last spotted 310
        kilometers west of Calapan City, Oriental Mindoro. Tropical Cyclone Warning
        Signal No. 1 is still up over Occidental Mindoro including Lubang Island,
        Oriental Mindoro, Batangas, Calamian Islands, and the extreme northern portion
        of Antique.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3271f-4c31-4ede-8394-67934a71081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.857+08:00
