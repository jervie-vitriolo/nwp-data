    'mgnl:tags': ['Duterte', 'IATF', 'quarantine', 'classifications', 'rules']
    'template': '1'
    'title': 'Duterte to announce November quarantine classifications tonight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3bc141-0fa2-4d58-afcc-a41210bb4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:17:27.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:29.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> President
        Rodrigo Duterte will announce the newest quarantine classifications for November
        on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28dbae-0516-4470-b13a-e1b08baa1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:17:27.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the President will meet
        with Cabinet members through video conferencing to discuss the recommendations
        of the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        about quarantine rules that will cover various provinces and cities next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b26bb-5fec-4add-9725-657c724fc3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:17:27.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque confirmed that Duterte will be addressing the nation tonight
        from Davao City. IATF members, who met to agree on their recommendations this
        morning, will not be able to join him physically as the Davao airport is closed
        due to Typhoon Quinta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93b908-9702-4ae0-86fe-ccd4e529c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:17:27.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the country has been under modified general community quarantine
        – the lowest of all classifications – in the past few months. However, Metro
        Manila and Batangas, Tacloban City, Bacolod City, Iligan City, and Iloilo
        City are under GCQ this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892cd71-2829-409e-9c7c-50ee3461780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:17:27.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules were tightened in Lanao del Sur, which was placed under modified
        enhanced community quarantine for the whole of October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2d6c1-b44f-4df4-b50c-aa7ca57920ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:17:27.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors said last week that <a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-GCQ-COVID-19-quarantine.html">they
        want to keep the region under GCQ for the rest of the year</a>, but with eased
        restrictions on movement, travel, and business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a99a90-c3c1-4d11-8e8a-2f551b8cdf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:17:27.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque described the GCQ in Metro Manila as more relaxed, with curfew
        hours shortened to just <a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html">12
        to 4 a.m.</a>1 and more establishments and churches allowed to take in more
        people.</p>'
  'us-election-trump-biden-china-relationship':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-26T13:28:08.015+08:00
    'imagesource': 'jcr:73739999-90b6-4727-9a2e-7a9860a812a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe852e5d-791f-4d2d-8cde-6aba889c7a39'
    'lead': 'Whenever there is a change of power in Washington, it is traditional
      for the outgoing president to write his successor a note, offering advice and
      a welcome of sorts to the small fraternity of United States leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T13:31:52.182+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:31:28.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:54.951+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'Donald-Trump', 'Joe-Biden', 'China', 'trade-war',
      'trade-relationship', 'Beijing']
    'template': '1'
    'title': 'ANALYSIS: Whether Trump or Biden wins in November, Beijing will be hoping
      to reset the US-China relationship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4096ca-3080-42e0-b116-1699c00e9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whenever there is a change of power in
        Washington, it is traditional for the outgoing president to write his successor
        a note, offering advice and a welcome of sorts to the small fraternity of
        United States leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5c1ea-87e2-413a-b46d-c9edb924d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820d5a1-eb3a-46aa-be9b-79ee8f011105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George W. Bush warned Barack Obama that "the critics will rage (and)
        your ''friends'' will disappoint you," while Obama urged current US President
        Donald Trump to "sustain the international order that''s expanded steadily
        since the end of the Cold War."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2b1ba-fb97-4829-87e4-a407726c44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4565bd-8abc-4bdc-80fc-19a44f4f1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone looking to advise the occupant of the Oval Office in January
        -- whether that is incumbent Trump beginning a second term, or a new President
        Joe Biden -- would do well to urge them to focus on the US relationship with
        China, which has cratered during Trump''s time in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765202e1-6047-479d-8b43-75c0f250de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b79df-a8ac-420e-8f23-e88ff0320490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the President who takes the oath of office in 2021 may be
        the first in two decades whose biggest foreign policy challenge is not the
        wreckage left by Washington''s twin invasions of Afghanistan and Iraq, but
        dealing with a new, multipolar world order where the US is no longer the sole
        superpower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963fbc3-6f08-4fcd-b737-32180b17e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b432a-0e11-4148-b871-494d4af7a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently challenges the US for position as the world''s largest
        economy, and, with a massively expanded and emboldened military, threatens
        US forces or their allies in a number of potential hotspots. Observers have
        warned of a new Cold War, or even the potential of open conflict or proxy
        battles between the two powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28a476-c44e-43f9-8397-c411abdd508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6233c4-8100-419d-bf94-b68615269e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, Washington hit China with trade tariffs, sanctioned
        Chinese and Hong Kong officials, and stepped up aid and support for the democratic
        and self-governing island of Taiwan. This year has seen Trump repeatedly blaming
        Beijing for the coronavirus pandemic, and the shuttering of consulates in
        both the US and China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2afa0-9ad5-4728-9538-b5b320d37110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2daf17-95f6-45ce-9695-686511363c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, for its part, will be looking for a reset in January no
        matter how the election turns out. China''s leaders have not appreciated being
        a talking point in that contest, which has exposed how hawkishness towards
        Beijing is increasingly the cross-party consensus in Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e9868-4299-43cf-a797-e9931554a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3756e-e5c9-42d8-86e2-ff5c61f6f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Manuel, managing director of Official China and an expert on
        the Chinese leadership, said relations with the US are "the personal responsibility
        of (President) Xi Jinping and he''s already been criticized internally about
        the deterioration in affairs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b42a8d-4b7c-4302-9442-09033e94d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af9181-ed18-4a0e-90b6-0632426053c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese system at the moment has been told to wait and hold,
        and only act exactly in proportion to what the US does," Manuel added. "Once
        the election is over the push for a reset will begin."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f4195-e541-46d0-9f82-f10114d3bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bda88-bcba-4051-93f3-6fb3efceac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier this month, Cui Tiankai, the Chinese ambassador
        to Washington, said Beijing has been "firmly opposed, all along, to a new
        ''Cold War'' or decoupling, and we are committed to the sound and stable growth
        of China-US relations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502a013-86c6-48ae-acc7-877a5fb0034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22500f34-0485-434e-a7ac-be2a0713f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China-US relationship is experiencing severe difficulties rarely
        seen in the past 41 years of diplomatic ties," Cui said. "This has seriously
        undermined the fundamental interests of the Chinese and American people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0348c4e-fa5f-4910-828e-5e8f77f34357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdcc0e-715a-4981-9da9-594dab146117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the break in relations has not only been driven by Washington,
        for all that Trump may have accelerated it. In part, frayed ties are a result
        of Beijing''s own increasingly aggressive foreign policy and its military
        expansionism, as well as growing international disgust at the continued human
        rights abuses in Xinjiang, Tibet and Hong Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de40846-7a67-440c-97aa-5784046ddff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e83fc-b539-4c90-b9d9-c07059f89c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic, while it hit Beijing''s standing worldwide
        due to initial mishandling of the Wuhan outbreak, has nevertheless provided
        major opportunities for China to press forward with "national rejuvenation,"
        restoring the country to a perceived historical position of greatness that
        was undone by the "century of humiliation," during which China was laid low
        by colonial invasions and wars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8037a56-cf7a-4312-a490-4f3a205c5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681471cc-f820-4ae5-8733-ebb95618f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was doing well economically prior to the coronavirus, despite
        a trade war with the US, and has weathered the storm of shutdowns and nationwide
        epidemics better than many other countries, particularly larger nations like
        the US, Brazil and India. This has for many in China, especially its leaders,
        vindicated the country''s political model and top-down economic management,
        especially as life has returned to relative normality in recent months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dee244-889e-4980-8f4e-99d4cf0be244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8b5e8-695a-4ae9-84f9-bfdcf2862d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army (PLA) has expanded greatly under Xi,
        though the US military budget still dwarfs China. Recent months have seen
        aggressive moves by the PLA in the South China Sea and the Himalayas, as well
        as threats toward US ally Taiwan. There has also been a ramping up of propaganda
        around the 70th anniversary of the Korean War, known in Chinese as the "War
        to Resist US Aggression and Aid Korea," even as Trump has threatened to make
        Beijing pay "a big price" for causing the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17dacf-0ad0-4de4-946e-d2dec7447e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd1e7d-dd18-48fe-ad83-4d3e3e5c27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, many other regional militaries, not least the US, have
        seen their capabilities temporarily impacted as a result of the coronavirus.
        On October 13, Xi inspected the PLA Navy Marine Corps during a tour of southern
        China, during which he urged the elite unit to "focus on war preparedness
        and combat capabilities," as well as to "maintain a high level of readiness."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b60f27-9c1b-4521-b8f5-72152f613012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1d00b-0384-4767-872f-d5d0bb77a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no possibility of a full reset of US-China relations to
        the Obama era because anti-China attitudes have hardened significantly in
        the US," said Jeff Moon, an analyst and former US diplomat in China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777f518-2c96-48cc-abb2-0bba095d9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb16d8-98f6-40ea-bb8d-fd700a23378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And Chinese aggressiveness has reached unprecedented levels in
        the ''Wolf Warrior'' era," added Moon, referencing the purportedly bellicose
        and combative style of diplomacy adopted by Chinese diplomats in the Xi era.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b6831-0c56-4815-8f13-d0a5468d51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad75f4d-7b08-4e67-848a-ff8adbd92441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Marro, a China expert at the Economist Intelligence Unit (EIU),
        agreed that the breakdown in relations has been driven by both sides.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d82df5-3b7c-405c-b943-a82cbc48983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac2bc0-2b25-4d54-874e-028c77fa0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is trying to keep ties from getting worse, but without setting
        the stage for relations to get better," he said. "A lot of the current bilateral
        friction goes beyond trade, touching on issues like Taiwan, Hong Kong, Xinjiang
        and the South China Sea. China sees all of these areas as its ''red lines,''
        however, while the increasingly nationalistic domestic media environment has
        tied the hands of China''s leaders; any backing down in policy risks being
        seen as capitulating to Western pressure."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee03c5b-2cd4-4d3a-a324-b7f1db072878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64480d81-7749-4af1-b517-23c0698eaac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most observers agree that should Biden win the presidency, as polls
        suggest, he will pursue a less publicly aggressive policy towards China, even
        if substantively, he may be just as suspicious of Beijing as Trump.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f493e-8fad-48bf-b8b4-9878abe2a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab87f62-d526-4ad5-8860-95c5ce0bce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden will resume the traditional practice of relying heavily on
        the US inter-agency community and America''s traditional allies, introducing
        more deliberate decision-making on US-China issues," Moon said, in contrast
        to Trump''s often capricious policies toward Beijing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e706247-a096-4741-b52b-dea05c39e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288634e3-40dd-4209-9bdf-07e774dcf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That approach will result in a more formal and predictable pattern
        of bilateral engagement that will help re-set the tone of relations by stabilizing
        the overall US-China relationship and avoid the possibility of misunderstandings
        that could escalate conflict."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964e3bd-798d-4448-90de-9af5d9e6d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aef946-b618-4284-884b-cde3790a4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that deeper issues will likely remain unsolved. "After
        decades of US-China dialogue and cooperation on the full range of bilateral
        issues, China has consistently refused to adopt policy changes and reforms
        addressing American concerns," Moon said. "China''s formula for reset is thus
        unacceptable to the United States."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15311512-a92c-4bf8-8694-1504de3e7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07316f85-d295-4e88-a038-7aa55df75cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel agreed that a reset is "unlikely," for all that Beijing,
        and potentially a Biden administration, may desire one.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c2401-1651-4d2b-975d-13d76d835442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5ab33-db6d-4ba6-bce8-b2b0eb012f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The differences are more of strategy," he said. "Biden would push
        for greater use of US domestic industrial policy in the areas that the US
        argues China is cheating it at, and for greater use of allies."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8359d0-92b6-42fd-9ce4-28d454fd1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d2ede-35bd-4ce0-b400-2b5f4210f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any return to the soft-touch approach to China of the Clinton era
        is very unlikely, given bipartisan hostility towards Beijing in Washington
        and outrage over issues such as Xinjiang and militarizing the South China
        Sea.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729bc0f-3c30-45b6-b7b2-c871c134de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae629b-4bd0-43b2-8ab4-2f50522067ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2012 presidential election, it was a topic of debate
        whether Russia or China was America''s biggest rival. Now, few would disagree
        that Beijing presents the more substantial challenge -- and any retreat from
        this would be seen as weakness, despite the arguable failure of the current
        US strategy to get China to behave differently.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812a6c9-c3df-4148-beb7-1be0f8b8a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8056aa-d812-404e-9be0-bc5e84064b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent commentary, the state-run Chinese news agency Xinhua
        said that "hyping the ''China threat'' is almost a fixed ''plot'' in US general
        elections." While Beijing has complained vociferously about being attacked
        by both Republicans and Democrats, this has often been with a nod to the pressures
        of domestic politics. China''s leaders may hope that once votes are cast,
        Trump or Biden might feel freer to take a softer tone.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8db25-6289-4982-a6bb-611945fa0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b6ae9-778b-481b-af41-9ddb09eaf64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past four years, Trump has blown hot and cold on China, showering
        Xi with praise and hailing progress towards a trade deal at one time, and
        casting Beijing as America''s number one enemy, responsible for all the evils
        in the world, at others.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080209e-acb8-4c27-9b31-ec61b0e555d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a311c2-ef39-4a49-bb07-a368b3e6d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been reflective of a divide in Trump''s inner circle between
        those who see the China relationship as largely an economic one, and the hawks,
        led by Beijing''s bête noire, Secretary of State Mike Pompeo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43657c80-ddb3-415d-ac4c-ba2cabcc48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756e3d0-554b-46a1-b420-f5c25169dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to see relations repaired will be hoping for a pivot
        back towards the China doves in a second term Trump administration, but Marro,
        the EIU analyst, warned against assuming this would be likely.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a528e-0ed5-446d-a5e4-4df28a0bb223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c554974-aa85-4cb1-a46a-749d1313d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first-phase trade deal was secured owing to President Trump''s
        concerns about his reelection; it was more about future tariff avoidance and
        the electoral blowback this could incur, rather than symbolising any real
        change in the US-China economic relationship," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2cde2-a0f4-40b3-b040-fad167f36bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04ce74-8ffa-4df7-9284-2df23c8f993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if President Trump were to be reelected, he would no longer
        have the political constraints of a second term. This could free him to entertain
        even more radical actions against China, such as broader prohibitions on investment
        or financial flows between US and Chinese companies. That would come at the
        expense of the US and Chinese economies -- not to mention derailing any global
        economic recovery we might see next year -- but those considerations haven''t
        stopped him before."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9695e9-cb6f-4536-b6b1-dff27d3f34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7606022-f86b-4c3b-9ca3-83b9788b28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion in China is largely split on whether Trump or Biden would
        be better for the country in the long term. Ultimately, Beijing tends to prefer
        stability above all else, but ties could have frayed so much in the past four
        years that what may remain consistent is, in fact, a broken relationship.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cdd819-ae8e-489d-a545-fea72db1bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:31:52.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/25/asia/trump-biden-election-china-intl-hnk/index.html">Whether
        Trump or Biden wins in November, Beijing will be hoping to reset the US-China
        relationship</a>."</em></p>'
  'young-youtube-influencers-junk-food-marketing':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-26T13:32:07.731+08:00
    'imagesource': 'jcr:cef03758-60b4-4f99-8391-02a109f6f88e'
