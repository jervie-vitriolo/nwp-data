      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preferred choice for businesses among the six Lark applications
        is Lark Workplace, where users can automate and customize their organizations''
        internal workflows such as approvals, reimbursements, leaves, and attendance
        without having to code or purchase additional software.</p>'
    '11':
