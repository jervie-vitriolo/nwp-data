      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather agency expects the typhoon to "re-intensify,"
        possibly reaching its peak intensity within 28 to 48 hours.</p>'
