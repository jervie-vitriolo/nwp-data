      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just because papayagan kami doesn’t mean sasali kami. So a particular
        school may have certain reservations so hindi pa rin clear. But the target,
        as what the host school has mentioned, is sarado na yung 2020. The earliest
        we can start is 2021,” said Atty. Rebo Saguisag, UAAP Executive Director.</p>'
