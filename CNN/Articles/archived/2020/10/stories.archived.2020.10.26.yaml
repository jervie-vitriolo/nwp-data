  'vivo-v20-brags-functionality-and-lightness-on-a-whole-new-level-':
    'caption': 'PHOTO FROM VIVO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-26T17:00:56.851+08:00
    'imagesource': 'jcr:11192830-2c6a-4203-9c80-314febac7cce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce7947ef-8f05-428d-b9ea-07bc8efe9347'
    'lead': ' The latest addition to the vivo V series family takes thinness to a
      whole new level. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T21:21:27.910+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T20:31:00.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:57.990+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'vivo V20 brags functionality and lightness on a whole new level '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b017b46-620c-43b9-b956-3842f14d6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:21:27.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:31:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The latest addition
        to the vivo V series family takes thinness to a whole new level. The vivo
        design team, in their quest for a smartphone that sits comfortably and stylishly
        in the hands of a highly social generation, sought inspiration in everyday
        items and from nature to come up with a design that challenges the convention
        of "thin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1175eeb-49e5-4dd6-97f9-3467b2b54caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:21:27.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:31:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could it be as thin as a slice of pizza, or the blade of an aloe
        plant, or even an eyeglass lens? At 7.38mm in thinness1, the V20 – one of
        the three models in the new V20 series – is the thinnest mobile phone in the
        world to-date and weighs only 171g, exemplifying how a truly innovative smartphone
        design should be to deem it flagship worthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa7aa4-6a77-402d-a15c-b1688a3478fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:21:27.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:31:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving as a symbol of expression for its users as well as offering
        vivo’s latest technological advancements, the V20 Pro sits at just 7.39mm
        and 170g2, making it the current thinnest and lightest 5G smartphone in the
        market. Meanwhile, the V20 sits at just 7.38mm and 171g3, making it the current
        thinnest and lightest smartphone in the market.</p>'
    '11':
      'image': 'jcr:043690d6-ce31-45fb-840c-543ff81ec95b'
      'imageCaption': 'PHOTO FROM VIVO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574a152-c844-49c6-950f-b5eb75a6f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:21:27.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:31:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c3a94-f1fc-4a62-9bd9-ea78df3c852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:21:27.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:31:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the slim design of the V20 series lies vivo’s latest cutting-edge
        mobile photography innovation – the 44MP Eye Autofocus Dual front camera and
        64MP back camera. In its bid to take ‘sleek’ to a whole new level, vivo developed
        the Dual Tone Step design to enhance a sense of depth and order while maintaining
        the slimness of the V20 series smartphones, therefore eliminating large protruding
        cameras typically common among photography flagship smartphones of the olden
        days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45223c-cb51-49f4-a85b-049875f58e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:21:27.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:31:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper level contains the main cameras set in black, while the
        lower level is a decorative ring and has the same tone as the battery cover’s
        color palette, rather than black. When put together, the design is both functional
        and aesthetically pleasing, and the combination of camera innovation with
        fashion, science with art, and technology with humanity is a true testament
        to vivo’s ingenuity.&nbsp;To learn more about the Vivo V20 series visit <a
        href="http://vivoglobal.ph">vivoglobal.ph</a>.</p>'
    '10':
      'image': 'jcr:d5231f72-5149-4f77-a2b4-8a7f513aa6cf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a25143a-ba6f-40f2-8b95-10f11437b006'
      'mgnl:activationStatus': true
