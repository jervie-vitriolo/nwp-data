      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab808dd-afe2-48bc-bd29-d17522960aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View Trump and Biden head-to-head polling</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790ab8b-5a89-48ca-b1e9-0b866f35d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d9781-b2a3-49a6-a7ef-462d4cd58a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dueling rallies this weekend showed the stark contrast between the
        campaigns'' visions of how to tackle the pandemic. Pence and second lady Karen
        Pence each tested negative for coronavirus on Sunday, a White House official
        said, but despite his contact with multiple people who tested positive, the
        vice president is refusing to quarantine and plans to continue traveling and
        campaigning every day in the final stretch to Election Day, an official told
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a6b66-89be-4aae-a5c1-1d7b8717e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3087b-1ede-49b7-921d-2aea7dff7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows said Sunday that Pence will continue "wearing a mask, socially
        distancing and when he goes up to speak he will take the mask off and put
        it back on." Democratic vice presidential nominee Kamala Harris had canceled
        travel a week ago "out of an abundance of caution" after two people in her
        orbit tested positive. The California senator on Sunday said the Trump administration
        is "admitting defeat" on the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6a974-f649-4271-ab07-44f39463d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e9e22-6574-46fd-8b32-17c3aee6b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wouldn''t say whether Pence should come off the trail. "You
        have to ask him, he''s doing very well, good crowds, very socially distanced,
        he''s doing very well," Trump told reporters after he touched down in Maine
        on Sunday. There didn''t appear to be much distancing at Pence''s Saturday
        rallies in Florida.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208a4b5-da18-4135-abb0-6f4ebb3f32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b4a3c-65f1-4453-b5f2-e17bd9b87c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said on Friday that he''s planning to preside over the Senate
        vote to confirm Judge Amy Coney Barrett Monday evening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2e722-1385-4089-a284-0e416d422a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2376b1-eb64-4ae3-9c1c-8e052c4f7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their carelessness with the health and safety of their colleagues
        and Capitol employees mirrors their carelessness with the health and safety
        of Americans during this crisis," Senate Minority Leader Chuck Schumer wrote
        to his Democratic colleagues, urging them not to congregate in the chamber
        ahead of Sunday''s procedural vote advancing Barrett''s nomination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32243369-999c-4b03-b29c-4e387911d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd94e4-6ee4-4cd4-9976-664a48aa422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell declined to answer a reporter''s
        question Sunday on whether Pence should stay away from the Senate because
        several members of his team tested positive for coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b52a43-212a-4813-ae3f-63a79af54526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b60dd-c70a-4cf4-847e-523e8d2a89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New Jersey''s former Republican Gov. Chris Christie, an ABC
        News contributor, said Sunday he''s "surprised" Pence is not quarantining.
        "The whole getting of Covid to begin with and the not wearing of masks has
        been a problem," Christie, who has urged Americans to wear a mask since his
        own positive diagnosis, told ABC''s Martha Raddatz.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21989e-6f2a-4e70-9aee-48ea603e22b5'
      'mgnl:activationStatus': true
