      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Virtual and basic skills training done in the privacy of their
        abode is what we encourage, as far as the NCAA is concerned. Even if the TWG
        is in place, there are still a lot of things that need to be put in place
        before we can actually start training, so that is still all up in the air
        and depends on the capability of each member school,” said Hercules Callanta,
        NCAA Management Committee member.</p>'
    '37':
