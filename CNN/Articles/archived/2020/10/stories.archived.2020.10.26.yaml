      'mgnl:type': 'text'
      'text': '<p>Adopted during the 1994 APEC Economic Leaders'' Meeting in Indonesia,
        the Bogor Goals aims to achieve free and open trade and investment among industrialized
        economies by 2010 and among developing economies by 2020.</p>'
