      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadiano also asked for assistance especially for the agriculture
        sector, a major source of livelihood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91218cd2-6238-4acf-833c-2af95c7cebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
