      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 25, the agency''s emergency funds and stockpile of relief
        goods at its central and field offices are worth more than ₱890 million, Presidential
        Spokesperson Harry Roque said in his regular virtual briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938563c2-9c3b-4f6c-bc52-5082cf90d35d'
