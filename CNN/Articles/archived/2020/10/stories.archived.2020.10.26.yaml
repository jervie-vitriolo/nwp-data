    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f83f1f-a7fb-40b1-9a42-035ee1d0c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of SM Prime''s business ventures, malls took the worst blow
        from the pandemic. The mall business posted ₱18.3 billion as of September,
        57 percent lower from the ₱42 billion it clocked in during 2019. Income from
        rentals, meanwhile, plunged by 52 percent to ₱16.8 billion during the period
        from last year''s ₱35.1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c06a00-1c61-4240-b088-d487e8dcd460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cb7f1-62e2-45eb-a97e-fb305e665577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residential arm SM Development Corp. saw a slight jump
        in revenue from January to September with earnings of ₱34.2 billion, 7 percent
        up from ₱31.9 billion in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f36cd-3eb2-4fcf-9519-9a4e289edf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf5b9d-37d1-459a-b695-c5e7f81088d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the easing of quarantine restrictions, the conglomerate is
        seeing the light at the end of the tunnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0eb04-aa71-41a4-a6cc-c2906bcd6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973040c-4616-4c26-a67e-83290fa19286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SM Prime’s core businesses, primarily its malls, showed slight
        recovery as the government started to re-open more industries to help the
        economy going in to the second half of the year," SM Prime president Jeffery
        Lim said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010cc905-42a7-44df-ab7d-d94cca995f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2973ee5-cdbc-4b84-8519-c057c89077d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls have already been allowed to operate at full capacity <a href="https://www.cnn.ph/news/2020/10/2/Several-businesses--activities-GCQ-areas-operate-100--capacity-.html">beginning
        Oct. 3</a> in areas under general community quarantine, which include Metro
        Manila, the country''s economic hub.</p>'
