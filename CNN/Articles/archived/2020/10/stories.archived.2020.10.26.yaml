      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 14-day quarantine ensures that the players have no symptoms
        of COVID-19 for the past fourteen days and that’s sufficient for the resumption
        of training activities,” said Carza.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e180a-7f29-4d56-813f-9f74a9d669f1'
