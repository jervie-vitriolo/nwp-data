      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee596c9-581e-4e8c-8a11-d56f14d3215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power interruptions were also experienced in Quezon, Albay, Catanduanes,
        Camarines Sur, Masbate and Sorsogon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259bc340-b694-4917-8ee5-66045d0866ea'
