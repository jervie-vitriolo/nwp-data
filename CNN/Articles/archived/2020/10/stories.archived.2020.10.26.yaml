      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —Gunmen stormed a school in Cameroon and
        opened fire over the weekend, killing several children and wounding more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24d12b-558e-4269-8c4f-1be7217d4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred on Saturday in Kumba, a town in the country''s
        restive Anglophone region, where <a href="https://cnn.com/2018/09/18/africa/amnesty-cameroon-violence-report/index.html">separatist
        insurgents operate.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1621e08-d36b-411f-98cd-17077256f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven children have died and 12 were injured in the incident,
        according to Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b4a5d-0d6e-449a-a5b4-f3d595559992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroonian Prime Minister Joseph Dion Ngute said that nine students
        had died and condemned a "dastardly act of wickedness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d6414-2b0b-4db9-b38d-682cda789be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I bow before the memory of these innocent kids," <a href="https://twitter.com/CameroonPm237/status/1320138316076011521?s=20">he
        tweeted Sunday</a>. "I urge all Cameroonians to firmly stand against these
        acts of atrocity. The Republic will not bow to terror."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58569423-5d87-4f19-bd7d-a9b9f2b605bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ntou Ndong Chamberlain, a local administrator in the
        district where the incident took place, armed men stormed the Mother Francisca
        International Bilingual Academy, a private school where students were attending
        classes, opening fire on them before escaping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0a78c-b309-4b7f-afc7-a79010f395a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were studying French when we heard three gunshots from outside
        and the teacher had to escape so we had to bow our heads on the ground and
        started praying," a student who was at the scene of the incident said. "They
        started shooting randomly around the school campus before they left. When
        they had gone, we got up to discover dead bodies and some injured lying on
        the ground."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d2c3d-e116-44de-a354-7fb9d82b553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities fear the death toll might increase as most of
        the injured children are in a critical condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84108aff-75fc-44a7-aec3-483893578a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boniface Tamungwa, a pastor in Kumba who arrived the scene of the
        incident, said his 11-year old was among the children killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb8f75-5297-4059-a4a7-64708fe7969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the house with my sick wife when a [student] came and
        started shouting telling me they had shot and killed my son. I went to the
        school and saw my son dead, he was among the three children who died on the
        spot," Tamungwa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cded53a-74ed-4aba-bc50-658470a88f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ongoing separatist violence</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9637d1d-6cf9-42d1-99a9-9ab180c8a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility though local authorities have
        accused separatist fighters of targeting the school. People have been raising
        awareness of the incident on social media under the hashtag #EndAnglophoneCrisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140320d-c369-4dae-8596-8bb27c23740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in reference to ongoing movements which advocate a separation
        between English-speaking Cameroon from the French-speaking part of the country.
        Separatists in Anglophone regions have been fighting with government forces
        and government-backed militias for several years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d21fe-c849-4fdb-9dbc-080756f5a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides <a href="https://cnn.com/2018/06/11/africa/cameroon-anglophone-torture-amnesty-intl/index.html">stand
        accused of violence</a> against civilians, which began in 2016 after residents
        in the country''s Anglophone provinces, where 20% of Cameroon''s population
        live, protested the government led by French speakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b4e1f-c33e-4c88-b3a7-c33467fa8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anglophone conflict has internally displaced more than 670,000
        people in affected areas, while 60,000 Cameroonians have fled escalating violence
        to neighboring Nigeria, according to the United Nations'' estimates in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499188d-6c3b-4878-8be1-606286082dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same month, at least <a href="https://edition.cnn.com/2020/02/17/africa/cameroon-village-attack-intl/index.html">14
        children were among 22 people killed</a>&nbsp;by armed men in Ntumbo, a village
        in northwestern Cameroon, a UN official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61172153-83f3-41bb-b4a6-62123b7c154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me use this opportunity to condemn not only what has happened
        but to tell (the separatist fighters) that we are going to do our best to
        shut them down. Let them run, but we are behind them," Chamberlain, the local
        administrator, said in the wake of this weekend''s attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e0a27-939d-43ea-a8a3-4ea51778ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on the school comes just two weeks into the start of
        the new academic year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0c590-1be0-44bd-b3df-d736817998d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 report by the United Nations Children''s Fund, UNICEF, revealed
        an estimated 855,000 children have been out of school in Cameroon''s northwest
        and southwest regions, where government forces have been battling with separatist
        fighters for close to four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89347c-c9ce-4e43-88a7-cdaf4572bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres said it was another "disturbing
        reminder of the [conflict''s] heavy toll on civilians, including children,
        many of whom have been deprived of their right to education."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c961ac6-44a3-454a-9e2a-f45f38dc1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sunday statement from Guterres''s spokesperson called for Cameroonian
        authorities to conduct an investigation to ensure that those responsible are
        held accountable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208be2bf-5acb-4ac5-8ed3-40a599621d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, UNICEF Executive Director Henrietta Fore condemned
        the attack "in the strongest possible terms."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7a947-c05f-4919-9d72-3f1cdbb17269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked and outraged at these abominable attacks," Fore said,
        adding that schools must be places of safety and learning, "not death traps."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401668de-a3a9-47d1-b823-d2d2c8fd471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy in Cameroon condemned the killings and offered condolences
        to the families affected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c6aa8-2e6d-42dc-af36-2baa649d81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:20:54.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/26/africa/cameroon-gun-attack-school-intl/index.html">"​Gunmen
        kill children in attack on school in Cameroon as prime minister condemns ''act
        of wickedness''"​​​​​​</a></em></p>'
  'ndrrmc-risk-communication-needed-to-avoid-maritime-incidents':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-26T22:33:42.525+08:00
