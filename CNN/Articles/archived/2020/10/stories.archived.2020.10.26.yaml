    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8513cbe2-fa90-4e57-9abe-a696aae4175e'
    'lead': 'Kid influencers on YouTube are marketing junk food and sugary beverages
      to their fellow kids, and they''re racking up billions of page views, according
      to a new study published Monday in the journal Pediatrics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T13:35:01.865+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:31:21.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:55.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube', 'influencers', 'junk-food', 'marketing', 'study', 'lifestyle',
      'health']
    'template': '1'
    'title': 'Young YouTube influencers are increasingly marketing junk food to fellow
      kids, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ad711-adba-4463-88d1-3525a90966fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kid influencers on YouTube are marketing
        junk food and sugary beverages to their fellow kids, and they''re racking
        up billions of page views, according to a new study published Monday in the
        journal Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d216c5-18ab-4300-bafa-7642b6bdc6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ef3b9-28f7-4d3a-9c21-c5ee506ee274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study demonstrates how advertisers are seeking to take advantage
        of new avenues to market their wares to children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253ef3a-2cb4-4976-bf6d-8a2d2c308dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1b4f3-f5cc-4d06-80e0-8dff8c4af086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should approach YouTube influencer videos with skepticism, even
        with videos that seem to be educational or kid-friendly," said senior author
        Marie Bragg, an assistant professor of public health nutrition with joint
        appointments at New York University''s School of Global Public Health and
        Langone Medical Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8aa75-4dec-4f79-85d7-91645912fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bf8b2-a445-4f10-8755-baffb18569a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed videos posted by the five most-watched
        kid influencers on YouTube in 2019. The influencers were between the ages
        of 3 and 14. The study team noted whether the influencers played with toys
        or consumed food, such as McDonald''s meals, keeping tabs on the amount of
        time they spent on a given activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f6a69-3361-4b49-8fce-a925cc22e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f100da0-84c1-47b3-b45c-230fc99ae9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 418 YouTube videos that fell within their search criteria,
        the researchers found that 179 of the videos featured food or drinks, with
        90% of those instances showing unhealthy branded items, such as fast food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab300f3-7252-46c3-ba4b-a891e9f822b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0809d5-a462-4f08-9d6e-77ed5f493cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those specific YouTube videos were viewed more than a billion times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf55556-ea9c-4639-8c07-51564608bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1ba4b-a346-4629-9f6b-d946f774a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new kind of marketing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f78c2a-4eaa-4ce2-8ab5-d375a68ba08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping track of what types of food advertising children are exposed
        to is important. That''s because dietary habits during childhood can have
        a significant effect on their likelihood of their becoming obese or developing
        cardiovascular disease and Type 2 diabetes later in life, according to past
        research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731babd-250c-49c2-99ca-0c2ffd9d3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c23c8-7058-4e86-a306-a60b22125646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while much food advertising takes place on television, companies
        have increasingly turned to the growing audiences on social media sites such
        as YouTube.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0890b61-70f3-44ed-bdd7-b628d55305a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51034407-1ef2-4e74-8f49-ea336ef48170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important aspects of the study, Bragg said, was
        simply bringing attention to the fact that YouTube''s most popular under-18
        hosts are frequently promoting products directly, and kids are often glued
        to the message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc92f5-e90b-4708-9fd6-1cb1c50711ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707a24b-6e1a-4ad8-9a12-a368dfe654d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of marketing is uncharted territory for families and
        researchers," she said. Parents "may think they''re setting their kids down
        to watch another kid play in their backyard," not children promoting Chicken
        McNuggets for a fee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8524e73-e6a7-465a-bb98-96cb13519ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df6652-3553-4389-9441-ec6e717da66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly true during the pandemic with parents turning
        to screen time to keep kids occupied when there are fewer in-person activities
        and parents are working from home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0270e5-4392-4806-ae29-c919f84b6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab8ebc-089b-4940-be43-d5b4cb0470d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Child exposure to unhealthy food, beverage, and other content on
        YouTube needs to be regulated," said Dr. Jenny Radesky, lead author of the
        American Academy of Pediatrics policy statement on digital advertising to
        children, via email. "''Host-selling'' -- the practice of trusted characters
        promoting products within their own videos -- needs to stop on YouTube, because
        it''s not allowed on TV." Radesky was not involved in the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3bbf6-0dde-4823-b4ff-e05321b8f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad71bc1-9b5a-41be-8c37-ff2fbe125be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major type of YouTube influencer video, which can feature food,
        is the phenomenon known as "unboxing videos," in which people open up boxes
        of products while they narrate or comment on what they''re doing. The videos
        can blur the line between a product review and advertising outright.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36df102-2b46-47d3-84f5-53c4a52cbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633c003-822e-4f46-9be0-fe686207de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the adult digital ecosystem is driven by ad revenue and persuasive
        design, that doesn''t mean that children''s digital spaces should be," added
        Radesky, who is also an assistant professor of pediatrics at the University
        of Michigan. "We need a new children''s design code of ethics in the US."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd23d2-23e3-42fe-9ba3-fa4ebdffbbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca609274-85f5-419a-bb7a-c78854f19ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One popular YouTube channel, Ryan''s World, which was one of the
        five major influencer channels featured in the study, boasts more than 26
        million subscribers. It features videos with food and stars a young boy who
        frequently plays with toys on screen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6474823-c018-40a5-a211-b873925666eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d8903-9a52-49ae-955f-c30c664ce5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents shouldn''t allow their children to watch unboxing videos
        or other influencer content," said Josh Golin, executive director of the Campaign
        for a Commercial-Free Childhood, via e-mail.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e9255-0c18-467d-9546-d6f880ab7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b0d48-610d-486a-b638-f8de624961f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young children view the stars of these videos as peers and friends
        and don''t understand that the reason YouTube stars like Ryan are so enthusiastic
        about products featured in there is because they are stealth marketers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4b61c-199b-4bb0-a72b-5164e478dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f46790-e5fd-4db7-a5f9-def481e7ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These videos can be particularly successful because viewers feel
        as though they have a personal or friendly relationship with the star. "Research
        shows that kids who watch these videos are more likely to nag their parents
        for products — and throw a tantrum if they say no — than if they watch traditional
        TV commercials," Golin said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca4eb0-190d-49f3-a771-52772a464aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db8123-e804-4f19-835f-587eadf8d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emerging awareness around YouTube influencers and food product
        placement in their videos could stoke change in the industry, as stars continue
        cultivating their relationship with their fans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5ff60-4d40-42c8-b8cd-ccedc17f2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9a2a3-055f-497e-927c-32e6d32d1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryan''s World cares deeply about the well-being of our viewers
        and their health and safety is a top priority for us," said Susan Yin, a spokesperson
        for Sunlight Entertainment, the production company for Ryan''s World, via
        email.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f303b98-2b8d-4a16-a66a-f120e720254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acec5f0-4598-43a4-9759-f0ad8ebe4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, we strictly follow all platforms terms of service, as
        well as any guidelines set forth by the FTC (Federal Trade Commission) and
        laws and regulations at the federal, state, and local levels."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f150b73-129b-4180-81e6-7b0063637cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6a420-e322-4e76-9518-80a27e0c44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Ryan''s World "welcomes" the new study from the American
        Academy of Pediatrics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e871b-5fb8-485a-ac74-71e30f51e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7692181-3f4a-4fce-a660-924558db20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to evolve our content we look forward to ways we
        might work together in the future to benefit the health and safety of our
        audience," Yin said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43998aca-bf9d-4912-9ef4-a31a67d9a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3eb5d8-7fc8-42ff-b53a-c0fb973d18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Google, the parent company for YouTube, to comment
        on this story, but hasn''t heard back. CNN also reached out to McDonald''s
        and SNAC International, the leading trade association for the snack industry.
        ("SNAC" stands for snacking, nutrition, and convenience.)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a485a3-1d1a-4e5f-8286-8fb62c1146fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8ba0b-8b5c-4119-90e8-3dd0ff9c5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new law to protect children</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd194a01-5f5b-44d5-b43b-4bf980559ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Trade Commission and state authorities should strengthen
        regulations concerning product placement on YouTube videos that feature young
        children, the NYU researchers argued.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb272cff-f3b9-4155-aadf-3e74622cdf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf7a74-5b79-4491-bab5-8ebdd8ed7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the FTC for comment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d9f30-2ec2-423c-b218-9fb8d4e0cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d846a-cd24-4902-ab67-207451b84c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bragg also pointed to the Kids Internet Design and Safety Act; the
        legislation was introduced by Democratic US Sen. Ed Markey of Massachusetts
        and US Sen. Richard Blumenthal of Connecticut in March.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a0909-c6c0-462d-be6b-657902d8584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cbbc5-054b-4190-9a4d-2dfcd5ef4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would build on protections in the Children''s Online
        Privacy Protection Act, passed in 1998, before the rise of YouTube and other
        online platforms such as TikTok and Snapchat.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dca8b1-17ad-43a8-a377-9a5e43ba4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7dac2-85ba-43af-8624-a9c095461e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to protect children from the effects of influencer
        marketing as well as design features such as auto-play, which can increase
        the amount of time kids spend on screens or using apps.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa63bd-0319-4a66-8d59-fab38d56a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5eb85-fb58-421f-bca9-d1f56300546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KIDS Act would ban auto-play settings and push alerts on sites
        frequented by kids and teens. And it would prohibit websites from promoting
        unboxing videos or content in which hosts sell products to children. The bill
        would also make it illegal for sites to recommend content to kids or young
        teens involving nicotine, tobacco or alcohol.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c83bcd-e2c1-4421-87a5-80e316a6b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3288b-28cf-4ea4-b9fe-3efdf1276694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those new regulations would be particularly important in helping
        communities historically at risk of exposure to advertising of junk food and
        sugary beverages, as well as the long-term health risks those products can
        pose.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28405b54-8190-42c7-9ffa-31f250fef065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14e592-6604-48d9-90cd-b532603f6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the researchers didn''t focus on how the food and beverage
        product placement affects dietary choices, they called for more research on
        it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69113573-00bc-4fc5-9197-428d9f3d8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5a9f2-0e74-443f-8fa3-c5f20c18213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies consider Black youth as cultural trend setters," Bragg
        said. "They purposely target Black youth with these sorts of products."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3184098-495b-4a02-8744-c7596e4724b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b54848-3c27-4063-b2c6-038a72f772bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever possible, she recommended that parents limit the amount
        of time their children spend watching YouTube, even for content that appears
        to be kid-friendly or educational. And Bragg argued that pediatricians can
        help inform parents about the ways marketing can be disguised as entertainment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f440c-2614-47be-b0d1-be7a867e2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240a5f7-29c7-4d96-9803-fa77331c49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your child uses YouTube or YouTube Kids," Radesky said, "know
        that they are going to be the target of a lot of marketing they probably won''t
        understand. They might be highly influenced by favorite YouTubers, and not
        realize their favorite videos are essentially commercials. Help them be more
        savvy."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f9169-8d62-4377-9778-f6fc55485dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:35:01.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/26/health/youtube-influencers-junk-food-wellness/index.html">Young
        YouTube influencers are increasingly marketing junk food to fellow kids, study
        finds</a>."</em></p>'
  '-Brunei-Prince-Haji-Abdul-Azim-dead':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-26T13:37:24.674+08:00
    'imagesource': 'jcr:095f382b-1df5-48a1-a211-8fcaf9b847cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703fd2ce-37ca-4bd3-9c79-9ffeeaa6c014'
    'lead': 'Brunei''s Prince Haji ''Abdul'' Azim has died at the age of 38, state
      media reports confirm. He was the fourth in line to succeed the throne of Brunei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T13:40:15.877+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:31:15.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:55.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sultan of Brunei''s son dies at 38'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c128d-e3e2-410c-81fe-ad9e1acb13ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:40:15.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Brunei''s
        Prince Haji "Abdul" Azim has died at the age of 38, state media reports confirmed
        over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf982c8-e108-42b6-8b28-9d47fe44e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:40:15.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state broadcaster <a href="http://www.rtbnews.rtb.gov.bn/Lists/News%202018/NewDispForm.aspx?ID=22747">Radio
        Television Brunei</a> and the <a href="https://borneobulletin.com.bn/2020/10/nation-mourns-loss-of-a-prince/">Borneo
        Bulletin</a> reported that the second-born son of Sultan Hassanal Bolkiah
        passed away on Oct. 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ecd1b-206c-43ec-8583-1a1df6f8a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:40:15.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a statement from the Sultan''s office, the Borneo Bulletin
        newspaper said that the late prince was laid to rest at the Royal Mausoleum
        on the same day. The cause of death was not mentioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb4703-2a16-4050-af11-398ab4ba7014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:40:15.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was placed under a seven-day mourning period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe40c8-afac-4e8c-a183-7c8202a256eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:40:15.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on July 29, 1982, Prince Azim was the fourth in line to succeed
        the throne of Brunei.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3596b71-6c55-4d88-9acb-81bceac92821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:40:15.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been a staple in the Hollywood scene and well known for hosting
        extravagant parties with celebrity guests Janet Jackson, Mariah Carey and
        Pamela Anderson.</p>'
