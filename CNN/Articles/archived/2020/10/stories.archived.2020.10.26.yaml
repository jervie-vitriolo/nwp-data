      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc79a6e-8af9-4715-8432-067514b6318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.642+08:00
      'mgnl:createdBy': 'glee'
