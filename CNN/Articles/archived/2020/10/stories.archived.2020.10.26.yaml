    'template': '1'
    'title': 'DOH talking to 8 private labs to sustain free OFW testing amid Red Cross
      rift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d40cb-1d26-41fe-a2ea-fa4c908ac5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Department of Health is in talks with private testing centers to carry out
        COVID-19 tests for returning overseas workers as the Philippine Red Cross
        refuses to resume the service without full payment of the government''s ₱931-million
        overdue debt, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8abc7-47e1-469e-a5e1-62aad2854063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang wala pa pong kasunduan na magtutuloy ang Philippine
        National Red Cross sa pagbibigay ng COVID-19 tests ay gumagawa naman po ng
        hakbang ang DOH. Nakikipag-usap po sila ngayon, as we speak, to eight private
        labs to assist... dahil hindi naman po pupuwede na maantala ang pag-uwi ng
        ating mga</em> OFWs and returning Filipinos," Presidential Spokesperson Harry
        Roque told reporters in his media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a5a37-cd01-4c2f-aa17-5cebd14e2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH is looking for new ways to provide COVID-19
        tests while there is no resolution with the Philippine National Red Cross.
        As we speak, DOH is taking to eight private labs to assist... because we cannot
        let this hamper the return of OFWs and other Filipinos abroad.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8446e-4eee-40ea-af71-36dd770e8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/22/COVID-19-testing-OFW-Philippine-Red-Cross-Philhealth.html">Private
        labs offer to test OFWs amid Red Cross-PhilHealth impasse</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12ba7e-9533-41db-a0a3-832794f93e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross stopped accepting swab testing for individuals who
        want to charge the fee to their benefits from the Philippine Health Insurance
        Corp. (PhilHealth) on October 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf047be-8561-480c-ad99-7fbd33db68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth president and chief executive officer Dante Gierran earlier
        acknowledged the agency''s debt, but said that <a href="https://www.cnnphilippines.com/news/2020/10/16/PhilHealth-Red-Cross-debt-irregular-contract.html">some
        procurement issues as well as negotiations on the cost of each test</a>&nbsp;still
        need to be resolved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b72d8-529f-405c-91c0-1f13e43a0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth owes PRC over ₱1 billion –&nbsp;nearly ₱931 million of
        which is marked as overdue balance –&nbsp;which the humanitarian organization
        demands to be settled for the tests to resume. The unpaid balances have hampered
        Red Cross operations, particularly its purchases of additional test kits and
        equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0357eae-9169-43fb-a865-1d6395622e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified that returning Filipinos still undergo swab specimen
        collections at the ports, done by Coast Guard and Bureau of Fire Protection
        personnel. "<em>Ang issue lang, saan dadalhin na laboratoryo?</em> [The issue
        here is to which laboratory will we bring these swabs]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f752b-5e0b-40c5-afaf-75093a316381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the samples are brought to laboratories run by public
        hospitals and are tested alongside other specimen secured in house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ed83b-e4f3-400a-9640-5a404be31922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these issues, Roque said OFWs will not shell out cash to
        get tested. He also assured the private laboratories of payment: "''<em>Wag
        po kayong mag-alala: hindi po kayo map-PRC dahil subject naman talaga</em>
        [Do not worry, you will not suffer the same fate as PRC] for reimbursement
        ng PhilHealth ang tests to be given to OFWs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0074df-1e6b-4553-abf0-f004000f2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross'' facilities account for one-fourth of the country''s
        testing capacity, affecting thousands of Filipinos –&nbsp;including overseas
        Filipino workers, arriving airport and seaport passengers, frontliners, and
        government workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc643ea-b1c5-4289-a316-45cb608ed514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced last week that <a href="http://www.cnnphilippines.com/news/2020/10/23/philhealth-debt-red-cross-payment.html">it
        will settle its dues today,</a>&nbsp;&nbsp;but did not say if the amount will
        be paid in full.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2e04e-f736-4bbe-847f-8917bd8b9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross chairman and Senator Richard "Dick" Gordon has rejected
        the government''s offer to accept partial payment and request for the non-government
        body to resume reimbursable tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264ff56-0252-44a1-8aee-10e5698e821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the PRC <a href="https://www.cnnphilippines.com/news/2020/10/23/philippine-red-cross-philhealth-debt-coronavirus-testing.html">does
        not have enough test kits and staff now</a>&nbsp;and is counting on the money
        that will come from the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dabaa7-2aa8-4564-af5a-7b8b0801b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they accept 50% right now,<em> ibabayad po sa kanila ang 50%
        pero siyempre po, dapat ituloy naman ang testing</em> [we will pay 50% but
        of course, they should already resume testing]," Roque added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983d020-879b-4061-8b6c-e177c7333b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/19/duterte-red-cross-philhealth.html">Duterte:
        Money owed to the PH Red Cross will be paid</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06671c6-b97f-4c2e-8923-c01c9b7170d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque read out portions of the legal opinion of the Department of
        Justice regarding the PhilHealth-Red Cross deal, which said that there are
        no legal issues about the memorandum of understanding signed by the two parties.
        However, the ruling stated that the payment of the dues should be subject
        to the "completeness" of delivered services as well as accounting and audit
        rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345dbdb-bc98-4757-8cde-2865d67ebfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:47:59.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III earlier said that some 6,000
        OFWs have been stranded in quarantine centers for days as they cannot go home
        without a negative PCR test.</p>'
  'Miss-Universe-Philippines-Rabiya-Mateo-no-VIP-treatment':
