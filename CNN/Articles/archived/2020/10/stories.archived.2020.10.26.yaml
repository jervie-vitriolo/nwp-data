      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Philippine-flagged cargo vessel MV Good Fortune also
        encountered engine trouble while sailing through rough waters off Ubay, Bohol.
        All crew members of the cargo vessel were found safe during the search and
        rescue operation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1b64f-d6d8-4b76-b8a3-ae04cfc555ea'
