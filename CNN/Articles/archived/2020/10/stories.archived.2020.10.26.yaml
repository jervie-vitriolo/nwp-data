      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lark Workplace provides professional and intelligent attendance
        management ability for enterprises such as daily attendance reporting with
        clock-ins and outs, leave filings and approvals, and overtime management.
        It also supports setting working days, off days, and public holidays to have
        flexible rules.</p>'
