      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol Regional Disaster Risk Reduction and Management Council said
        that 33 barangays were affected by the weather system.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354d369-5664-4178-99ec-2c7613a386cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.642+08:00
