      'mgnl:lastActivated': 2023-01-25T20:31:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> A
        new date has been set for the season start of the Philippines Football League
        after <a href="http://www.cnnphilippines.com/sports/2020/10/24/PFL-2020-kickoff-postponed-covid-19.html">delays
        due to confirmed COVID-19 cases</a> inside the sports bubble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e37de-c1f6-4c74-b0cf-da8bbdbf4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the original kickoff date of Oct. 25, the 2020 PFL season will
        open on Wednesday at the Philippine Football Federation National Training
        Center in Carmona, Cavite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3e030-2e77-4b3a-94df-00df28aa2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only four of the six teams will be allowed to compete for
        now after two clubs registered a total of nine COVID-19 cases on Oct. 21.
        Pre-match day antigen test will also be conducted for the rest of the playing
        teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38b226-6fe9-423c-97d3-fbefbb1c6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two clubs who have had positive cases will not be able to
        play yet until they are all subject to testing," PFL Commissioner Coco Torre
        told CNN Philippines on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036df8d-4b3e-4b98-92ae-45f65517ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two unnamed clubs with positive cases will undergo antigen
        testing every other day for one week. They are currently under isolation to
        prevent the spread of COVID-19 inside the bubble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983a768-b142-4514-b0e8-e5fd307e210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those clubs who had tested positive, they will continue testing
        every other day. We met with several doctors yesterday and the consensus is
        that antigen testing every other day until seven days, until they can play
        already. Most probably those clubs will miss the first match," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a136251-3703-455c-8359-76305c17f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the announcement of cases, all players, coaches, and staff
        underwent antigen tests on Sunday. They all yielded negative test results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9c9d9-a917-4582-ae1f-b9d8aeb93168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, however, has pointed out that antigen
        tests can only detect infection on those showing COVID-19 symptoms and patients
        with high viral load. It cannot detect infection if the person has no symptoms
        or is pre-symptomatic. It advises the use of RT-PCR tests, which remains the
        "gold standard."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b9e3b-e772-448d-a185-a03ac398cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:49:02.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2020/10/22/PBA-bubble-referee-COVID-19-case-RT-PCR-antigen-test.html">Related:
        DOH cautions PBA against use of antigen tests</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37fad9-d900-469c-9ce1-1dd43f056dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:41:37.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league released a revised schedule of matches.</p>'
