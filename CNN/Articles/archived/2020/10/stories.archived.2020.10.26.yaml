      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Quinta maintained its strength as it crossed
        the vicinity of Mamburao, Occidental Mindoro.</p>'
