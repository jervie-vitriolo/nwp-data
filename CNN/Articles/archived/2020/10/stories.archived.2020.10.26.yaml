      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collegiate athletic associations, however, expressed that it may
        be a while before plans can come to fruition.</p>'
    '31':
