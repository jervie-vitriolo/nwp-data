      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge, now trading under the symbol $CNVRG, has a market capitalization
        of ₱126.44 billion upon going public. However, the stock was not met with
        as much enthusiasm with its ₱16.80 listing price sliding lower throughout
        the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ad70b-e405-431f-a1de-6ac680edc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It traded as low as ₱14.92 apiece before settling at ₱15.22 per
        share, down 9.4% from its initial public offering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ec142-dc36-472e-a66e-7671bf147a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director at brokerage firm Regina Capital,
        offered an explanation for the slip in valuation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd95e9-d6c2-43af-8611-1bd02a5900b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Short-term traders cashed out of Converge shares as they speculated
        on the prospects of the company amid the pandemic," Limlingan said in a text
        message. "Many are debating as to how fast the company can meet its growth
        targets given effects of the lockdown."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fffff9-2f07-4479-a245-34a1ed95dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Uy cited strong demand from international investors,
        saying that "high quality" investments from big equity firms like Warburg
        Pincus, OMERS, and Macquarie supported the offering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19a1e6-8139-4318-a3f4-c64ce010565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fully committed to building the largest fiber broadband
        network in the Philippines and to providing affordable and reliable high-speed
        internet connectivity to millions of Filipinos nationwide," the Converge founder
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120f4d1-cbbe-463f-9388-42ea702257b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our extensive, proprietary end-to-end fiber broadband network will
        enable us to support the digitalization of the Philippine economy," he added,
        noting that Converge is ready to fulfill the "unserved demand" for high-speed
        internet connectivity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75e60d-d759-452d-bdfe-4be2606dd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge provides high-speed broadband connections to retail customers
        using fiber optic network. It earlier said that proceeds of the IPO will be
        used for its <a href="http://www.cnnphilippines.com/business/2020/7/3/Converge-ICT-IPO.html">planned
        nationwide fiber network rollout</a>, as it currently serves most of Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32179a1d-ba8a-4f6c-94b5-43797694348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is different from his namesake businessman behind Dito Telecommunity,
        the third telco player in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229bc5e-f09c-491f-88ca-ccfe4297e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Converge owner has repeatedly called for <a href="https://cnnphilippines.com/business/2020/9/18/Converge-Dennis-Anthony-Uy-PH-internet-speed-.html?fbclid=IwAR2ATV2y7f-jwe08ywYQ7iniKU8jf5-LYdERWb9fSF9mBz8d8BzdFasZfM8">nationwide
        infrastructure upgrade to improve internet services</a>, with plans to invest
        up to ₱30 billion in capital expenses until 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0132b5a-56dd-4860-896e-64a88d9fa5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:04.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is nearing one million subscribers, and targets to reach
        about 55% of households by 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92320f71-6189-40f8-84b5-547e9099d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:42:24.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html">PH
        needs reliable, cheap internet heading into new normal – World Bank</a></p>'
