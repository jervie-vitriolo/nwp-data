      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258f5ed-e488-47f7-a1a1-6bafbbe9af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro''s earnings shadow that of rival''s Mattel, which reported
        earnings Friday. The maker of Barbie said sales jumped 28% and Hot Wheels
        sales rose 6% in the third quarter. Mattel''s stock closed 13% higher Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e3468-574f-4253-a5ac-5656a5757aa6'
