      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06274a85-dbfa-40a5-a909-af5f1b7530d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day, PAGASA weather forecaster
        Chis Perez said Quinta is expected to exit Philippine territory via Occidental
        Mindoro Provinces on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e7355-0f7c-4727-841e-aeaa4129575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb44b41-da8d-4f09-b012-1215cf253887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.645+08:00
