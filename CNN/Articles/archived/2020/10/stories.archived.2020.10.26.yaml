      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc6906-cd7d-44fc-9e5e-38b57a97dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/21/6-000-OFWs-stranded-due-to-COVID-19-test-delays.html">More
        than 6,000 overseas Filipino workers</a> are now stranded in quarantine facilities&nbsp;since
        the Red Cross stopped testing PhilHealth clients two weeks ago.</p>'
  'Malaysia-to-host-first-virtual-APEC-Leaders--Meeting-on-Nov.-20':
