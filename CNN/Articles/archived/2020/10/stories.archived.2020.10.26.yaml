      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In relation to the present times, a health monitoring app can also
        be created in Lark Workplace that will help companies collect and analyze
        information such as employees'' health status, locations, and travel information.
        In this way, Lark is committed to minimizing the risks of the pandemic.</p>'
