  'Pope-Francis-first-Black-cardinal-Wilton-Gregory':
    'author': 'Kelly Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-26T09:50:55.072+08:00
    'imagesource': 'jcr:73d941f2-5cd2-48c7-b348-f34c187baa75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4482f281-3482-4170-aa32-86bd13e68273'
    'lead': 'Archbishop Gregory is one of 13 to be elevated to the rank at a surprise
      consistory, or ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T09:52:14.926+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:31:41.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:53.134+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis appoints America''s first Black cardinal, Wilton Gregory'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ff480-3edb-4025-8833-1e32ff5a8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Last year, Wilton Gregory made history
        as Washington, DC''s first African-American archbishop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd02b3e-bcd3-477a-8637-f7e4b6c03f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, speaking following his Angelus prayer from St. Peter''s
        Square in Vatican City, Pope Francis tapped Gregory to become America''s first
        Black cardinal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724fba7-b59c-454c-b7e0-9f59ceb72fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Gregory is one of 13 to be elevated to the rank at a
        surprise consistory, or ceremony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82555fc9-363b-4637-b8d8-67ab88cf330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Archbishop Gregory is the only Black archbishop in the
        United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab7a72-ffe8-4b3a-98e2-bc2c5d5553fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader is known for guiding the Catholic Church through its
        clergy sexual abuse crisis in the early 2000s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8f279-58f4-4637-9c95-09f6548a2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2005, he had led the Archdiocese of Atlanta, before being
        appointed Archbishop of Washington, DC in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78e599-6bdc-45c4-807a-aea387991b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran leader was replacing Cardinal Donald Wuerl, who resigned
        in October 2018, bowing to public anger over his role in the sexual abuse
        crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb79c4c-3060-444f-8745-264cd12e221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinals'' primary responsibility is to elect a new pope, should
        he step down or die, according to the United States Conference of Catholic
        Bishops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8544a-cc92-4af4-9027-1ef9d8e53d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis confirmed that nine of the 13 new cardinals are under
        the age of 80, which means they would be eligible to elect his successor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84757480-c125-47f2-b135-5e78f0d5e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vatican News, the official news agency of the Holy
        See, cardinals wear the distinctive red vestment to indicate their willingness
        to sacrifice themselves to the point of shedding "their own blood in the service
        of the Successor of Peter."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a1c56-16e5-4fdb-99b3-9c0f46869c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:52:14.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis announced the ceremony to install the new cardinals
        will take place on November 28.</p>'
  'Trump-Pence-COVID-19-cases-Election-Day':
    'author': 'Analysis by Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-26T09:58:47.125+08:00
    'imagesource': 'jcr:5b032f0b-f775-40f3-8b2d-159c09411987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8658379-134d-4988-96d0-d8667d63d083'
    'lead': 'Despite the coronavirus spreading among US Vice President Mike Pence''s
      orbit, the President and Vice President are ignoring the threat of the virus
      days before Election Day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T10:04:45.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:31:40.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:53.510+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Pence ignore COVID-19 risk even as it spreads among inner
      circle'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf11c88-2417-4fc2-8838-e8701dbed53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Despite the coronavirus spreading
        among US Vice President Mike Pence''s orbit, the President and Vice President
        are ignoring the threat of the virus nine days before Election Day, continuing
        to downplay its risk at packed rallies across the country while endangering
        the lives of people around them, including their own staff and supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6800ef-f7ea-4b88-98e2-5a6900542177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Short, Pence''s chief of staff, tested positive on Saturday,
        the vice president''s office announced in a statement late in the day. Sources
        told CNN that Marty Obst, a senior adviser to Pence who is not a government
        employee, and at least three staffers in Pence''s office also tested positive
        for the virus in recent days. Zach Bauer, a longtime aide and one of the staffers
        who works closest with Pence, has tested positive for coronavirus, CNN learned
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865e5e7-8d48-4db0-ad28-85ac85a33410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to keep opening up America again," Pence said at a
        North Carolina rally Sunday evening, arguing that the Democrats'' approach
        would be far too restrictive and barely mentioning the virus and the fact
        that cases are surging.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35efbae-2c0e-42d0-a3c2-987f8aeb3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump once again advanced the false claim this weekend that coronavirus
        infections are rising because the US has increased testing and chided reporters
        in Ohio for using the word "cases" -- arguing the phrase is meant to "scare
        people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8e304-3c12-4180-b812-eeb3de42f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff Mark Meadows made the administration''s
        approach clear when he told CNN''s Jake Tapper Sunday that it was not possible
        to control the virus, because "it is a contagious virus just like the flu."
        He later added that the White House is "making efforts to contain it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b643c-144d-4dd2-ab6d-4891f4a6ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to control the pandemic. We are going to control
        the fact that we get vaccines, therapeutics and other mitigation areas," Meadows
        told Tapper on "State of the Union." "What we need to do is make sure that
        we have the proper mitigation factors, whether it''s therapies or vaccines
        or treatments to make sure that people don''t die from this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f2485-e8b0-41a4-a510-d0cac73e83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Thune, the No. 2 Senate Republican, pushed
        back against those comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b93317-17f9-499d-aabf-2a8134e33138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded24ab-e552-4b2d-8575-763eaa007275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have control, and we all have responsibility as leaders
        to set an example that consists of doing the right thing to stop the spread,"
        he said, pointing to mask wearing and social distancing. "There are certain
        elements of it that yes, we cannot control. It''s a virus. It''s very aggressive.
        It wants to infect a lot of people, but there are things about our own behavior
        that we can control."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088a770-2d4e-4cc7-85aa-52cdbd7371f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.180+08:00
