      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City posted the highest daily increase in cases nationwide
        with an additional 90, according to the DOH case report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21b2a8-530f-44af-801f-97817af700c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite came next with 88 more infected residents, followed by Rizal
        with 74, Negros Occidental with 68, and Quezon with 68.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e72e7-c363-42e5-86d1-c6374d85016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from 16 testing laboratories nationwide weren''t submitted
        on time, however, and were not yet included in the latest count, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ff46b-f747-4a3e-9429-2a53efb7f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 deaths nationwide also reached&nbsp;7,039
        after 62 more died. Meanwhile, the recovery count rose to 328,258, as the
        department listed 245 new survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80481cd4-ae81-4313-8881-e86254c6953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently ill patients in the country now stand
        at 36,333, which is 9.8 percent of the total case count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bf299-17e4-438b-a03d-3471a99c5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5cf23-7c84-4f2a-b794-817bd0fc0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted that 19 cases earlier reported as recoveries
        were retagged as deaths after final validation and that five duplicate cases
        were removed from the overall tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a4f01-5005-41c6-b5b3-0387760b36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is<a href="https://www.cnn.ph/news/2020/10/26/Duterte-quarantine-classifications-November-2020.html">
        scheduled to announce</a> the new quarantine classifications for November
        in his address to the nation on Monday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df5554-34e9-428e-89c8-4fd5fc3b27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Batangas, Tacloban City, Bacolod City, Iligan City,
        and Iloilo City are under general community quarantine this month, while restrictions
        were tightened in Lanao del Sur, which was placed under modified enhanced
        community quarantine for the whole of October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d0221-3c31-48f9-9229-32b598b51480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:14:12.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country has been under modified GCQ, the lowest
        quarantine classification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1c336-bf37-4946-9928-f3825f76d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:59:10.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, the Department of Foreign Affairs’ latest data showed four
        more Filipinos fell ill with COVID-19, raising the total number of cases among
        overseas Filipinos to 11,203. Recoveries remain at 7,248 while the death toll
        is currrently at 815.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d6385-722b-4fe5-8f81-a77a0061d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:59:10.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, 43 million people have been diagnosed with the disease,
        according to the Johns Hopkins University tracker. Over 1.1 million people
        of this number died, while nearly 29 million recovered.</p>'
