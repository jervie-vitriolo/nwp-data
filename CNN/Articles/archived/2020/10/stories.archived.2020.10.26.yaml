      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb58ba-2bc9-497a-ae2e-fde1682ee36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:25:01.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant is the financial technology company affiliated with Chinese
        e-commerce group Alibaba, which went public on the New York Stock Exchange
        in 2014 in what was also a world-record setting IPO. Billionaire Ma has ultimate
        control over Ant.</p>'
