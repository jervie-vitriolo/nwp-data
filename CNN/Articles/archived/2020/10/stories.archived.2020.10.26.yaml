      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) -</strong> The
        Department of Foreign Affairs (DFA) on Monday recalled the Philippine ambassador
        to Brazil to explain the alleged maltreatment of her service staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f5a7a-7b66-4671-809d-e3c6822dd40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f0fac-67f3-4952-a675-a046a05c134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA made the move following the release by the Brazilian news
        outlet Globo News of video footage supposedly showing Ambassador Marichu Mauro
        “berating and mistreating” her household helper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6c7dc-e992-440d-b43c-159c4ad42f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="pt" dir="ltr">A <a
        href="https://twitter.com/hashtag/GloboNews?src=hash&amp;ref_src=twsrc%5Etfw">#GloboNews</a>
        e o <a href="https://twitter.com/showdavida?ref_src=twsrc%5Etfw">@showdavida</a>
        tiveram acesso a uma série de vídeos que mostram a embaixadora das Filipinas
        no Brasil agredindo uma empregada doméstica dentro da residência diplomática:
        <a href="https://t.co/ivhlZCGB1R">https://t.co/ivhlZCGB1R</a></p>&mdash; GloboNews
        (@GloboNews) <a href="https://twitter.com/GloboNews/status/1320550504125157379?ref_src=twsrc%5Etfw">October
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73d00d-8780-4c51-9eba-4feefa5f2df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354cb71-1096-4f5e-ac1e-69ea2f84cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:25:07.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email message, Consul General Ariz Severino Convalecer of
        the Philippine Embassy in Brasilia told CNN Philippines that Mauro "does not
        wish to comment" on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0eeae-5bbc-46f3-abd3-a07573753657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the helper left Brasilia on October 21 and is
        back in the Philippines, adding that it will coordinate with her for the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5ba06-2f3d-4687-b0e5-2347b0f41291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc97a9a-2190-43af-8980-f9b9f058116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA is reaching out to her to ensure her well-being and cooperation
        in the investigation,” said the DFA in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f99b5-15e1-471a-9f21-ebaa75c6db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb9396-936f-464c-9812-095dee1beda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA assured that a thorough probe will be conducted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9672c3c-3375-49a3-885d-3a34c6fd16c3'
      'mgnl:activationStatus': true
