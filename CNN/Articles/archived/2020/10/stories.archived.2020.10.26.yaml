      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Economic Leaders'' Meeting kicks off, the 21 APEC foreign
        and trade ministers will gather for the annual APEC Ministerial Meeting on
        Nov. 16.  The APEC Business Advisory Council Meeting will be conducted on
        Nov. 18, while the APEC CEO Dialogues will be from Nov. 19-20.</p>'
