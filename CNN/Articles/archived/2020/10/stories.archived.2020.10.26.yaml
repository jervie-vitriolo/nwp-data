      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782bd007-cd01-4755-9674-7b63291bcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo added they are also conducting search-and-rescue operations
        for seven missing fishermen in Northern Samar.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ae011-d662-41b7-9975-9d5feb4c66d9'
