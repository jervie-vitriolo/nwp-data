      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another panel discussion, Schneider Electric Country Leaders
        will discuss how businesses can transform and emerge more sustainable and
        more resilient in the post-COVID era. The session will also look at the opportunities
        and challenges which businesses may face as they navigate through disruptions
        and operate in the new normal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2791e-c6d5-4683-a2ef-13f7975e46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.819+08:00
      'mgnl:createdBy': 'joemil'
