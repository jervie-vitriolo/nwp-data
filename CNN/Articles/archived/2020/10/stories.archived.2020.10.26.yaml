      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Soyud registered a career-high 27 markers and three boards
        in a losing effort for the Road Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a811c24-e0c6-46e3-a2a0-df69d0f6a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:57:01.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:30:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters improved their win-loss record to 4-2, while NLEX
        dropped to 1-5 in the team standings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1e7bc-1a80-4e3c-b651-a6b0a498acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:57:01.639+08:00
