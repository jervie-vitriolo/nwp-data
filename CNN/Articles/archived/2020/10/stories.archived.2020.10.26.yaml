  'Black-Americans-2020-US-polls-turnout':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-26T20:33:33.080+08:00
    'imagesource': 'jcr:ec43f403-c47e-4a49-9876-5c531f42dedc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe54c97-7c5e-4263-9c86-a64eda3cdf95'
    'lead': 'Fueled by concerns about racial justice and voter suppression, along
      with distrust of US President Trump, African American voters are rushing to
      the polls in huge numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T20:37:44.007+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:30:41.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:01.933+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Americans', 'Black-Americans', 'Black', 'United-States',
      '2020-presidential-elections', 'Donald-Trump']
    'template': '1'
    'title': 'Black Americans are fired up and flocking to the polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda9024-22fa-486b-b40c-10b9432fab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dave Richards arrived at his polling place
        before dawn, carrying a blue lawn chair and a giant bottle of water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3730638-781b-48b0-b3fc-65f87ac78299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e74820-68a8-4d3e-a4b4-4be9488f4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was about 6 a.m. on October 12 -- the first day of early voting
        in Georgia -- and the business consultant was ready for a long wait in the
        Atlanta suburb of Smyrna. After three hours in line, Richards, 51, voted in
        what he called the most crucial election of his lifetime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542ac9b-b6bc-4d75-a78f-229c0302aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce2117-9f28-417e-8ffa-074ba98a44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election is more important than the 2008 one for Barack Obama.
        That 2008 one was for change and making history. This election is for saving
        the US," Richards said, citing concerns about racial justice and suppression
        of Black voters. "The racial divide that is going on, we need someone who
        is going to be a leader for everyone, not just their base."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e264b-3799-4010-a659-b775d034ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d9cab-576c-46f3-97ac-b5ef2539741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, Black voters are turning out in huge numbers.
        The stakes this year are especially high, they say, and nothing less than
        their health and safety is on the ballot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78695450-b5b7-48dd-ae54-6a7ae5a1e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e306342-47ae-4759-ab4a-06c068f5cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with CNN, they said they''re worried about racial
        injustice and police brutality, they feel devalued by a President who has
        hesitated to condemn White supremacy and they fear losing health benefits
        if the Supreme Court overturns the Affordable Care Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27837c-17ff-4d82-a19c-8dd585a9cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04cf6b8-b566-4979-a49c-6c29f2f2fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many said this feels like the most important election of their lifetimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13b676-5956-4eaf-937d-48de41a2b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1e74e-7e6e-4056-a30b-cc48490416b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a raging pandemic that has killed more than 223,000 Americans
        and ravaged Black communities, many Black voters could have mailed in their
        ballots. But after recent headlines about postal workers dumping undelivered
        mail and President Donald Trump''s debunked claims questioning the integrity
        of mail-in ballots, many don''t trust that process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5066e26-a59a-49c7-9790-0c505b785eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c2ee5-66d2-44f6-bff0-d689c105885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic did not scare me," Richards said. "The way that 45
        (Trump) was talking about mail-in voting and lying about it, I wanted to do
        it (vote) in person."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e999a-1ed6-41f3-8b9a-b17ed12e8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31aea13-23e3-4f39-928d-6df6d2b5b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many Black voters say they don''t trust Trump</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23062aba-b1e0-406c-b94d-5a16e5285ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this fall, African American voters are rushing to the polls
        at much higher rates than they did four years ago, when Hillary Clinton was
        on the ballot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eee19f-0d4c-4c8a-980e-62a624216830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195e6fe-7ced-4c55-a707-66f04547bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, more than 601,000 Black Americans had voted early in
        Georgia compared with about 286,240 two weeks before the 2016 election. In
        Maryland, about 192,775 had voted compared with 18,430. And California had
        over 303,145 -- up from more than 106,360 two weeks before the election four
        years ago. That''s according to Catalist, a data company that provides analytics
        to Democrats, academics and progressive advocacy organizations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b861c-4243-421a-b1fb-44831aa59e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e541fd6-52ec-4d77-b5e9-37bc623096c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Green, 65, went to the polls last week in Overland Park, Kansas,
        to vote in person -- for several reasons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad1fb1-cd6a-4045-977d-f2056d82fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f4e38-515e-4fd5-b23e-28e6b1255162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a racist President who lies too much," he said. "He keeps
        on saying he doesn''t trust the Democrats. Well after everything that has
        gone on with the ballots, I don''t trust the Republicans."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104b9ea-4b3c-43a0-8188-05d9b204bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc47821-824f-4cfc-bea0-6f388f6da719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly said he''s done more for African Americans
        than any president since Abraham Lincoln. As evidence, he has cited low unemployment
        among African Americans, criminal justice reforms and increased federal funding
        for historically Black colleges and universities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0ed87-4516-497e-9a01-502d25a7f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ac50d-867f-4649-8942-5cbb0882cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prominent Black Republicans, including Sen. Tim Scott of South
        Carolina and Kentucky Attorney General Daniel Jay Cameron, have sung his praises.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5758e1-f045-484d-996f-78d4c412260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f080cd-59ab-4426-8710-de216856b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most Black people aren''t convinced. Gallup polling over the
        summer found that 87% of Black Americans disapproved of his job as President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9751213-4856-4ca4-92e2-2f72c255d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796cea3-8d45-4689-b7cc-8672d6489b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green said the Trump administration has left him worried about the
        future for his daughter and his two grandchildren. He believes Trump has emboldened
        White supremacists and set the nation backwards on the path for civil rights
        and equality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746deb91-16a6-44b8-b889-2d24ff1a148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec2ccb-394b-45d6-a5dd-68c3424ca543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last four years have been so bad," he said. "We can''t stand
        four more years of that."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7eca94-bd7e-483f-b77e-6840ba0d1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5255196-e63f-4dfb-82a2-6f977df19eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other concerns include health care and the makeup of the courts</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05503f37-9060-4853-a38d-adfbe55fe166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilburn Wilkins, 61, woke up early on October 7, put on two masks
        and headed to a voting center in Joliet, Illinois, with his wife. Although
        the retiree has pre-existing conditions, he wanted to vote in person.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd270a-7e64-4dc9-ad61-1c77a7b20333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53172e3-d7b8-446b-8259-87ac8a3bbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a President who is totally tearing apart our whole democratic
        Constitution," Wilkins told CNN. "Many people are dying because he is ignoring
        the Covid pandemic, ignoring the fact that people are unemployed, need financial
        resources. We need a change."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fbc0c-f5c5-471f-901e-f738b3b07558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeea686-7723-4c47-a4bf-cb9ebad5f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Green, he believes the White House''s decisions have undermined
        Black people and other minorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b921beb-fb8a-4ad6-b750-f52066b5db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e0f48-ad1e-4cf2-8560-8de58a484864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nomination of a conservative to the Supreme Court, stacking
        of lower courts in order to have cronies to carry out conservative ideas,
        most likely will affect Black and Brown people," Wilkins said. "They''ll affect
        things such as civil rights, Obamacare -- all of these things have the potential
        to negatively impact minorities. "</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754554b-f987-49da-950f-15410dc2b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfbf68-aa93-4f29-aecc-ff6054cc5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot at stake in this election, said playwright and composer
        Nolan Williams Jr., 51, who lives in Washington, DC, and plans to vote in
        person on Election Day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e19af8-ec53-41aa-8667-9a4e0efbb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2bb29-77e2-4ba5-941f-f154d328f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has composed an anthem, "I Have a Right to Vote," to raise
        awareness of voter suppression and motivate Black people to cast their ballots.
        It features original "Hamilton" cast member Christopher Jackson, entertainer
        Billy Porter and others reciting the words of abolitionist Frederick Douglass,
        the late Rep. John Lewis and the late Justice Ruth Bader Ginsburg.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972faa2-8d21-4f11-8375-6412c337bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648b76c-bd54-48f5-8181-705947f8cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For African Americans in this country, voting is the most effective
        way for us to effect the change we seek. Given the events of this summer,
        it is crucial for our community to translate our social protests into political
        action," Williams said, referring to the deaths of George Floyd and Breonna
        Taylor and the unrest that followed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3213e8c-8d3c-4760-8619-a5fc73062b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0afac6-84f1-4516-810b-c0b55d11c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health care, fair housing, including equal access to home loans,
        poverty, the environment, meaningful reforms to our justice system, and improvements
        in community policing are all issues that make this election uber critical,"
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e686ebe-4998-45cb-8d4d-d8c152680913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8a3e9-89fd-4d50-87c9-49e11d739808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some voters are mistrustful after the 2018 election</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8aef4a-fb8a-4ea1-be00-90e781ac8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, many Black voters say they have been motivated to vote
        in person by what happened in 2018, when Republican Brian Kemp ran against
        Democrat Stacey Abrams for governor while serving as the state''s chief elections
        officer.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa698d0-e7d1-4138-a52e-a9b620d991a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac6a2c-e243-4c75-803d-781e82aecf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp, who as Georgia''s secretary of state had promoted and enforced
        some of the nation''s most restrictive voting laws, was accused repeatedly
        before and during the campaign of seeking to suppress the minority vote. Kemp
        won narrowly, and Abrams argued that he had used his position to suppress
        Black votes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4ca27-b51f-4045-ba34-e421ff75e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ac3ee-85ed-4699-a99e-67cd1da35671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kee-Kee Osborne, 42, of Mableton, Georgia, said that''s one of the
        reasons she voted in person this month -- to make sure her voice counts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae18fe4-209d-4e4f-ac02-9b00927503c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e5388-f622-4d2f-9216-8a4d813d9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the outcome of this election will be the difference between
        truth and deception, decency and dishonor, inclusion and intolerance," said
        Osborne, who works as an information technology manager.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b04949-703f-4bf7-9b5c-0e12514fbfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039e88a-a7e3-4c97-8e69-cb3492d2cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words, actions, and policies from the current (Trump) administration
        have deepened the marginalization of Black people over the last four years.
        It is imperative for our community to be engaged in the process because we
        have an opportunity to vote for change on every level."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da7744-b66b-4ae5-a20d-67098152fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64935b08-6c70-475a-818f-48fb66f7c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, business manager and travel blogger Nancy Gakere,
        47, woke up early one day this month to drop off her ballot. She also signed
        up for a tracking service to ensure her vote is counted.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a724f5-1655-40c3-a37d-70f0f838d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8bde9-a62d-47c7-baf8-6fe0bd873b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make sure I personally deliver my vote," she said.
        "This election is so important to Black people because of current events like
        the killing of George Floyd and Breonna Taylor (and) the way the coronavirus
        pandemic has disproportionately affected Black people," she said. "This has
        exposed the long-standing institutional racism and racial inequalities that
        exist in America."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64773973-1a9f-4448-8ef4-91049252ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f696ad-0b1d-4a0a-ad46-ed225b6a779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Gakere, the most important issue is preserving health care
        under the Affordable Care Act.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3ea1a-0fdd-4822-b3e7-0c0b6ba3b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f9d8c1-80e2-49a2-a5cc-78ad49325921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have family members with pre-existing conditions, and we feel
        that it''s at risk of being overturned," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40c576-e980-476b-a6c6-0ce8944a4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680bfa6-45ce-4b4d-b6aa-93dd94082cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Election Day on the horizon, Wilkins has a message for Black
        voters.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5af89-1220-4f2a-9de5-fa2fc86001d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6701d3-be03-46d7-9a5d-991466d5aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people have died for us to have that right to vote. We cannot
        take it for granted. This is a privilege that was not offered to our ancestors,"
        the Illinois man said. "They''re trying to stop us from voting right now by
        gerrymandering, intimidation, voter suppression in plain sight -- all things
        that have been done in the past to our ancestors. That tells you how important
        it is for us to vote."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364b739-9793-4136-8d5f-6fb15ee0fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:37:44.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/26/politics/black-voter-turnout-election-trnd/index.html">Black
        Americans are fired up and flocking to the polls</a>."</em></p>'
