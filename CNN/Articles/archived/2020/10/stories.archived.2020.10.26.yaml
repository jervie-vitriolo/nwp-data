      'mgnl:type': 'text'
      'text': '<p>Ant is one of the biggest technology firms in the world and the
        biggest online payments platform in China. The app has established its presence
        in every aspect of financial life in China, from investment accounts and micro
        savings products to insurance, credit scores and even dating profiles.</p>'
