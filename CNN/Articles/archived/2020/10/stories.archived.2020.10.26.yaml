    'jcr:uuid': '9900c8ab-528a-4174-9911-13861e0090e8'
    'lead': 'The NDRRMC chief says tighter control at the LGU level is needed to prevent
      fishermen from sailing in bad weather conditions.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T22:36:35.932+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:30:28.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
