    'mgnl:tags': ['NDRRMC', 'maritime-incidents', 'maritime-safety', 'typhoon', 'fishermen']
    'template': '1'
    'title': 'NDRRMC: More risk communication needed to avoid maritime incidents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadff75-36bd-4a53-b070-d3e55aeefd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        National Disaster Risk Reduction and Management Council says more risk communication
        is needed, especially in local government units, to avoid maritime incidents
        when weather disturbances hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20331b-db41-41c0-b42d-fb9ac863ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1348dd6-5bfb-4204-ac99-e769aa6e5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan ng ibayong</em> risk communications <em>para maintindihan
        ng mga tao kung ano ang panganib na badya nitong mga bagyo</em>,” NDRRMC executive
        director Ricardo Jalad told CNN Philippines’ News.PH on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539dd18d-fa4f-4427-88cd-a46d5efcafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230dc69-8e8d-46ff-b74e-4f8f1e0126b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a need for more risk communication so that
        people would understand the threats brought by these typhoons.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbefd33-26df-43be-857a-316ae32ae796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbaf0bc-0e77-4726-8b2a-fced0ac6b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said the Philippine Coast Guard always makes sure that advisories
        are issued when typhoon signals are raised, but he emphasized that stricter
        control at the LGU level is required to keep fishermen from venturing out
        to sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa69b71-40d3-40cf-a163-f6a9f49278fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490999aa-b367-414f-b16c-bc3ee7d37bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment came after <a href="https://cnnphilippines.com/regional/2020/10/26/Missing-crew-fisherfolk-Quinta.html">12
        fishermen in Catanduanes remain missing</a> after their vessel capsized at
        the height of Typhoon Quinta. Jalad said they have already reached out to
        the Bicol region’s Office of Civil Defense, as well as those in nearby regions
        for better coordination in the rescue effort..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b6497-fcc7-4589-834e-8c55588127c7'
      'mgnl:activationStatus': true
