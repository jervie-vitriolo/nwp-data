      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Thousands
        of people were evacuated from various Quinta-hit areas as the typhoon continued
        to threaten the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a191b-6ce5-4991-88cb-ee9d9dc86ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e49cd-1047-404f-8b62-ac92425bc4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, Albay
        Governor Al Francis Bichara said that over 44,000 persons were evacuated within
        the entire province Sunday before Quinta (international name: Molave) hit
        the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8151df-77a0-4c93-a5b5-c52b3d25f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58e027-8e40-4b31-b489-4f84b1279dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta earlier made landfall over Malinao and San Miguel Island
        in Albay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6dace3-0564-41e1-af5e-df1863cc085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc3dd9-5deb-4cec-b1f2-5d76c2427e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There are] strong winds and most areas are flooded, but this time
        it has now subsided....I called up all the mayors and they will submit to
        me the [latest situational] report," said Bichara.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcb708-811f-478c-93df-64dabb8f0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:13:34.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Occidental Mindoro was also in the typhoon path.
        Governor Eduardo Gadiano told CNN Philippines'' News Night that about 500
        families were rescued, but this number could rise as reports from cities come
        in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bccecde-9079-4f25-b8a5-05b304a96dab'
