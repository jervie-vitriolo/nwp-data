      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loan applicants must not be on leave of absence without pay.  They
        should not have a pending legal case, past due GSIS loans, and the government
        agency where they work should be on active status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
