      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - As business processes and workflows
        become more dependent on digital platforms due to the pandemic, there is a
        paradigm shift in the way people work and do business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78fe63-9de6-4883-b30f-053020905304'
      'mgnl:activationStatus': true
