  'iPhone-12-ceramic-shield-tough-but-breakable':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-26T20:25:10.119+08:00
    'imagesource': 'jcr:a6901d4a-80e7-4247-8981-5215e90b3885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46adfad2-20f8-44a2-ab28-605ed31d3241'
    'lead': 'Allstate tested the new iPhone 12 models'' Ceramic Shield screen and
      found it to be the most durable smartphone display it ever tested — but it''s
      not indestructible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T20:27:51.172+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:30:43.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:01.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Allstate', 'iPhone-12', 'ceramic-shield', 'breakability-drop-tests',
      'iPhone-12-Pro']
    'template': '1'
    'title': 'The iPhone 12''s ceramic shield screen is tough — but you can still
      break it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3a14a-9d04-4df1-a7ef-8a6f0c844e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Allstate tested the new iPhone 12 models''
        Ceramic Shield screen and found it to be the most durable smartphone display
        it ever tested — but it''s not indestructible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b296e7e-8830-4d6a-9cbe-a36f66a226dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11837c43-f129-4ce9-a034-99783c28a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurance company tested the new iPhones through its breakability
        drop tests, which include dropping the devices on a rough sidewalk from six
        feet high. Apple said the new Ceramic Shield technology provides up to four
        times the drop protection on the screen than previous models. The phones were
        dropped face-down, on their backs and on their sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f814f-93e3-4b90-b0d4-3a8529a42b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04755677-50a5-4951-b335-37e894887222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allstate discovered that the iPhone 12 and iPhone 12 Pro''s flat
        design appears to improve the phones'' durability when they are dropped on
        their rear panels. But that doesn''t mean either model was shatterproof.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc412257-3c4d-463d-8d10-eca86301f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec1835-98bf-4275-b1c9-8b7e44d11e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 Pro fared worse than the iPhone 12, in terms of glass
        damage. The iPhone 12 Pro shattered when dropped on its back, while the iPhone
        12 revealed virtually no damage, the company found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ea735-0ec5-4d58-9218-9557cc5e6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba000d4-d71d-42d6-97b6-2740da94c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dropped face-down, the iPhone 12 Pro cracked across the lower
        half of the shield screen. The iPhone 12 suffered only small cracks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea7741-232f-46e2-ba40-241a88f2b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41dfd6-a7d6-4af3-9a42-20454205a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the damage suffered by either device was catastrophic nor
        did it appear to affect the phone''s functions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0ec33-8f7e-41b0-b8e1-5282bcee63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f40ac-c50c-40c6-af3e-0105576a61fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allstate concluded that both devices performed "considerably better"
        than the previous model, the iPhone 11. They also outperformed any other previously
        tested smartphone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719fb1f-3777-4596-8a22-b7f6b08ac7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b97ea-6735-48f3-9064-82750e9a97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey by AllState Protection Plans, it found that
        86% of smartphone owners reported using their phones as their primary photo
        and video device, while 80% said they don''t need a separate digital camera
        anymore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9d17b-b41c-4bed-aca9-98c878b80f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9fe58-0481-48fa-8cd8-9158c4cf3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ceramic Shield front is a huge improvement," said Jason Siciliano,
        vice president and global creative director at Allstate Protection Plans.
        "That said, both phones were damaged when dropped on a sidewalk. Given their
        hefty repair costs, we encourage everyone to use a protective case and treat
        their new iPhone 12 with the care you would give an expensive camera."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d54bd1-7d0f-440c-9bfd-f2293bba682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:27:51.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/26/tech/iphone-12-apple-durability-allstate-report/index.html">The
        iPhone 12''s ceramic shield screen is tough — but you can still break it</a>."</em></p>'
