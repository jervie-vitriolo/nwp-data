      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd9a54-1139-406c-96b5-2e98e8b1bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains will be experienced
        over the Zamboanga Peninsula, Bangsamoro, Northern Mindanao, Caraga, and the
        rest of Luzon and Visayas due to Typhoon Quinta.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766faf4c-2770-442b-8340-905d94d54ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.283+08:00
