      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 40,499 residents of 12 Maguindanao towns felt the impact
        of Quinta, according to the Maguindanao provincial government. Repacking of
        relief items is ongoing for the affected households.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445170e7-c3e8-4b05-af25-fac6a11b2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.642+08:00
      'mgnl:createdBy': 'glee'
