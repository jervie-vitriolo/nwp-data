      'jcr:uuid': 'f7fd91b6-6c24-45b1-975d-2c43ca2f58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.857+08:00
      'mgnl:createdBy': 'glee'
