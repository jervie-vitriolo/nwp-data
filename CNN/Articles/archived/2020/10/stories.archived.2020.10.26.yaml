      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright tallied a game-high 28 points to go with five asssists
        and four rebounds. Justin Chua added 19 points and grabbed four rebounds for
        Phoenix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22f7e8-d474-4373-ad01-c37630fbf323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:57:01.638+08:00
      'mgnl:createdBy': 'cjmarquez'
