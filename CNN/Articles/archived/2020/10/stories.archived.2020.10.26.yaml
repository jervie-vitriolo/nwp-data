      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of Civil Defense - Mimaropa, at least 642
        passengers from the different sea ports of Occidental Mindoro, Romblon, and
        Southern Luzon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9c740-93b6-4eb2-8984-55f95f31bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.643+08:00
