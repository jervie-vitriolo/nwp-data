      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of landslides that may occur due to heavy or prolonged
        rainfall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f6ab1-51ae-47f2-ad04-6ffdea0fe13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:58:32.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:31:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Quinta earlier made landfall in the following areas: Pola
        in Oriental Mindoro, Torrijos in Marinduque, Quezon province''s San Andres
        town, Malinao and San Miguel Island in Tabaco City, Albay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671582a-a05f-4d95-9369-8645a3e259e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.283+08:00
      'mgnl:createdBy': 'glee'
