      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his first game after a 16-month ban, the Kapampangan
        cager finished the match with 21 points, 13 rebounds, and seven assists in
        31 minutes of action for the Fuel Masters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69652a3b-b904-4464-9d84-23f7e4abe54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:57:50.702+08:00
