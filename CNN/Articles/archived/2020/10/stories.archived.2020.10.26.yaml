      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635c950-a4bd-4da5-888b-be82c3021d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said to date,<a href="https://cnnphilippines.com/regional/2020/10/26/Quinta-weather-evacuated-stranded-floods-landslides.html">
        no casualties have been reported</a> due to Quinta.</p>'
