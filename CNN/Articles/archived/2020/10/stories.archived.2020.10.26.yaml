      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an incredibly physical sport. I had cramp in my right calf.
        Lifting my foot down the straight was pretty painful, I could feel it pull,
        but I had to get through it. It is what it is."</p>'
    '27':
