      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c074b4-a0e0-469f-a86d-4ae546df4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the NDRRMC said that as of 9 a.m., at least
        5,704 persons are currently staying in evacuation centers from the different
        regions of Calabarzon, Mimaropa, Bicol Region, and Cordillera Administrative
        Region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0115a-1024-41ce-8e93-854009b05e04'
      'mgnl:activationStatus': true
