    'template': '1'
    'title': 'DFA recalls PH envoy to Brazil after alleged maltreatment of household
      staffer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a60c9-456a-4e13-a3d5-b0ec01f6fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:28:18.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:31:03.846+08:00
