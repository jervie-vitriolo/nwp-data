    'template': '1'
    'title': 'GSIS launches loan program for college education of members’ relatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48eb14-df1c-4d20-8cf2-dd98e25b58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:05:17.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) —The Government Service
        Insurance System launched a ₱20-billion "study now, pay later" program to
        support and assure the college education of some relatives of its membe during
        the global health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b0670-6bce-4c04-be3c-396cd3277e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:05:17.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183a61e-df6e-43db-944d-395e8aa941ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:05:17.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will allow GSIS members who have at least 15 years of government
        service to avail of an educational loan for their kin in college," GSIS President
        and General Manager Rolando Ledesma Macasaet said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b47484-328b-4aae-9a51-fd3e5e6cb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:05:17.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51baf2e9-80de-4719-8806-c8a9ca05cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:05:17.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the educational Loan facility, GSIS members can borrow up
        to ₱100,000 per schoolyear to cover tuition fees and other school expenses,
        with an interest rate of 8%. The loan amount will be paid directly to the
        school every term. It is payable in 10 years, but the payment period begins
        only on the sixth year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
