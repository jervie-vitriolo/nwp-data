      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lark Workplace platform can also be integrated with third-party
        workspace applications such as Jira, Asana, and Salesforce, which can also
        be easily installed by employees through this work suite. The Lark app also
        has an Open Platform where users can build their own apps and bots.</p>'
