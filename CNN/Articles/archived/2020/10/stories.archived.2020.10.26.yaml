      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough to very rough seas will prevail over the seaboards of areas
        under the storm warning signal, and sea travel remains risky for all types
        of sea vessel over these waters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0c912-0b92-49b0-bacb-c825a949ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.127+08:00
