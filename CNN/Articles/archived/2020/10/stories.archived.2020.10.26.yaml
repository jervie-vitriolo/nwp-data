      'jcr:uuid': '777c4dad-1c35-46a9-8608-90c9f69d278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The toy industry, as a whole, grew significantly and continues
        to demonstrate its resilience in challenging economic times," surmised Mattel
        CEO Ynon Kreiz in its earnings release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b59359-2358-4c2c-b0c3-df9a358ffc5d'
