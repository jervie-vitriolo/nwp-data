    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '937289ed-8588-41b4-9c2c-3643a66f451b'
    'lead': 'GSIS says members may nominate up to two beneficiaries who will receive
      a loan of up to ₱100,000 per academic year, with 8% interest.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T18:05:17.500+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:30:57.426+08:00
