      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lark is the newest next-generation collaboration work suite that
        enables teams to do their best work together. Lark features six platforms
        that can help promote shared work goals, teamwork, and productivity.</p>'
