      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237205e-97ab-4f3c-931d-cb96ca090a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other GOP senators distanced themselves from Meadows'' comments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b836e-227b-401d-bfb3-453eb010a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
