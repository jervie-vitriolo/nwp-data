      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fdc36-0d7b-4af2-8f7d-7c8574471103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T23:23:08.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this year''s theme of "Optimizing Human Potential towards
        a Resilient Future of Shared Prosperity: Pivot. Prioritize. Progress.", APEC
        economic leaders are expected to produce a declaration that will guide the
        forum''s future work in the next decades following the deadline of Bogor Goals
        this year.</p>'
