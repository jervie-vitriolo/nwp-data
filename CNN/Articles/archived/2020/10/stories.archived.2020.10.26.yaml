      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lark Messenger is best suited for quick and easy work communication,
        while Lark Video Call offers unlimited video call minutes for up to 100 participants.
        Lark Docs &amp; Storage allows everyone to edit the same file at the same
        time with up to 200GB of cloud storage. Lark Calendar is used for easy scheduling
        of tasks and meetings and Lark Mail provides a redefined e-mail experience
        that can be integrated with other essential work tools.</p>'
