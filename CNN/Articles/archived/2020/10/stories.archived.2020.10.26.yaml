      'jcr:uuid': '7f71965b-7094-4464-a41f-7bafcf3edf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:33:33.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Philex
        Mining Corp. paused its underground copper-gold&nbsp;mine operations at the
        Padcal site in Benguet over the weekend as several workers and residents in
        the area tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c000fee-9fe7-4aeb-ac45-b790bfa93d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:33:33.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the firm owned by businessman Manny Pangilinan
        said it has temporarily suspended operations in Padcal mine for at least two
        days since October 23 to address a local outbreak of coronavirus infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57f0b4-08dd-47c9-8af2-b3521452a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:33:33.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 26 Philex workers and their families living in the
        mine site located in Tuba town tested positive for COVID-19. The company said
        it has undertaken mass testing for 1,000 workers with potential exposure to
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fcb43-7a10-4c82-968a-3dd2bd7e7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:33:33.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the affected employees are from underground operations
        and management is taking additional precaution to avoid transmission to its
        employees in the surface operations," the company said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e14ff-d8f4-415b-840e-8572a7c44f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:33:33.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed miner added that those who tested positive were given
        medical assistance and were isolated and quarantined in facilities within
        the mine site or brought to the Baguio General Hospital for medical attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b80f9-ec37-4a2a-9ce3-d2f5ebcfc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:33:33.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philex said it has imposed stricter measures to contain the spread
        of infections, incuding requiring face masks, face shields and social distancing.
        It has also imposed a 24-hour curfew, strict inspection for entry at the main
        gate, and workspace disinfection.</p>'
