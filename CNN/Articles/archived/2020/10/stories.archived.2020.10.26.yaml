    'template': '1'
    'title': 'Gunmen kill children in attack on school in Cameroon as prime minister
      condemns ''act of wickedness'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa90cd0-60f3-4cb6-b58c-9235bf08664d'
      'mgnl:activationStatus': true
