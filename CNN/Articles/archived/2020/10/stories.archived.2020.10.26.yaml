      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show premiered on Oct. 23 on The <a href="https://www.youtube.com/watch?v=paloSIbSQR0"
        target="_blank">Idea First YouTube channel</a>.</p>'
    '8':
