      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are expecting more of the same since it’s a “Gameboys”
        spin-off, So says that “Pearl Next Door” is different. “It’s a lot more complicated.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
