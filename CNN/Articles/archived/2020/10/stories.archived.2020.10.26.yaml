      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Panel discussions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9e392-337c-43ee-9fc5-1baa22bb811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.819+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other highlights include a panel discussion where Professor Subodh
        Mhaisalkar, the Executive Director of the Energy Research Institute at Nanyang
        Technological University; Chuah Kee Heng, CEO of SP Sustainable Energy Solutions;
        and Luc Remont, Schneider Electric''s International Operations EVP discuss
        how economies and businesses can remain robust in a post-COVID-19 world while
        ensuring energy efficiency and reducing carbon emissions with innovation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3276963-ef46-445f-b43f-51afacd15621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.819+08:00
      'mgnl:createdBy': 'joemil'
