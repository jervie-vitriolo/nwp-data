      'mgnl:lastActivated': 2023-01-25T20:31:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb17320-2e20-4bf4-873e-ffc4b660f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message on Monday, National Disaster Risk Reduction and
        Management Council spokesperson Mark Timbal said the 12 missing fishermen
        are from Barangay Pananogan, Bato; Barangay Cagdarao, Panganiban; and Barangay
        Poblacion District III, Gigmoto in Catanduanes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbae7da-3362-4d5f-9c3e-26762e48c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ced06-b07d-43b5-81d1-36acc1efb90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal added that they are looking further into the incident and
        will issue an advisory once they get more information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195089cd-1410-4fa1-9c82-70ae565474df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, the Philippine Coast Guard reported that
        one of the eight crew members onboard MV Oceanic Explorer remained missing
        during their search and rescue operations along Bauan, Batangas at around
        7 a.m.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320b880-fa22-431b-9bbd-27c4297ded3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf258fc-ae99-4c7b-ac80-bb74966ff145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven rescued crew are currently onboard tugboat MTUG Cedar
        6, while personnel of the Coast Guard Sub-Station in Bauan are still continuing
        rescue operation for the last missing crew member.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e558c-75e9-428e-9b11-c350986740dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.112+08:00
