      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of Monopoly and Magic: The Gathering reported a 21% jump
        in gaming sales as the result of homebound people looking for ways to occupy
        their time. Branded "Star Wars" and "The Mandalorian" toys also "delivered
        strong revenue growth," according to Hasbro''s earnings release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3edb20-30fc-4291-92ab-f0bab8f808de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545dccc-1c30-4b79-b248-0bca55964f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Hasbro''s revenue fell 4% because of TV and film production
        delays. The company painted a brighter picture compared to July, when temporary
        factory shutdowns hurt sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0224c2-9e37-460b-9e21-8d5118feb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d140a6e-de26-40f9-a887-52a1031e2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building off this quarter''s growth in toys, games and digital
        we are positioned to deliver a good holiday season," said CEO Brian Goldner.
        "Live-action entertainment production is returning, and we are set to improve
        deliveries in the fourth quarter with some moving into 2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7669d3-73eb-43ff-843f-8405eca76f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
      'mgnl:createdBy': 'pilar'
