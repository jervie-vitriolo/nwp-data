      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the institution would like to impose, it’s up to them but as
        part of our minimum health standards, hindi siya required (it’s not required),”
        said Rodley Carza, head of policy and technology, promotion and communication
        for the Department of Health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1c4c7-6406-4d7c-a4e4-06e2827d7f79'
