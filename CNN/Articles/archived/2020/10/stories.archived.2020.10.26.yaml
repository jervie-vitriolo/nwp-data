  'Bureau-of-Immigration-personnel-NBI-cases-pastillas-scheme':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-26T11:42:20.308+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48204b51-5cb8-478e-b233-3c2479ab1baf'
    'lead': 'The National Bureau of Investigation is eyeing to file charges against
      over 40 personnel of the Bureau of Immigration tagged in irregularities, including
      the so-called ''pastillas'' bribery scheme, a senator disclosed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T11:48:56.381+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:31:30.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:54.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration', 'Immigration', 'NBI', 'National-Bureau-of-Investigation',
      'pastillas', 'pastillas-scheme']
    'template': '1'
    'title': 'Over 40 immigration personnel may face charges over ‘pastillas’ scheme,
      irregularities — Hontiveros'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e6f93-59c4-492b-9d11-50e98442034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)—</strong> The
        National Bureau of Investigation is eyeing to file charges against over 40
        personnel of the Bureau of Immigration (BI) tagged in irregulalrities, including
        the so-called “pastillas” bribery scheme, a senator disclosed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622daeb-2391-4368-9aa8-d61d337c0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa tantiya nila, higit</em> 40 a<em>ng kakasuhan</em> eventually.
        I’m even more confident that our Senate committee inquiry will yield concrete
        fruit, <em>dahil nakikipagtulungan kami, pati sa ganoong mga institusyon</em>,”
        Senator Risa Hontiveros told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace0be5-4cae-4efa-9a24-840cf1278a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their estimate is that more than 40 will eventually
        be charged. I’m even more confident that out Senate committee inquiry will
        yield concrete fruit, because we’re cooperating with these institutions.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bd9fc-61df-4c80-91ff-fb87ca154832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI earlier revealed it has <a href="https://cnnphilippines.com/news/2020/10/23/BI-saln-pastillas-scheme.html">found
        discrepancies</a> between the statements of assets, liabilities and net worth,
        and the salaries of some personnel who were linked to the controversial airport
        payoff plot. Immigration spokesperson Dana Sandoval, however, stressed these
        findings would still have to be verified by the Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a8efa-4dc2-4915-a74f-afdeae785a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who is leading the Senate probe into the matter, has
        also estimated that up to <a href="https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html">₱40
        billion</a> was generated in bribes from the scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b27f5c-8507-4347-b680-594f9837306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed to other immigration officials involved in the plot
        to cooperate and help rid the agency of massive corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5836707-a20b-46fc-8973-d998d6ce22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May panahon pa po kayo tumulong sa aming komite, at sa mga
        ahensya ng gobyerno, linisin ang</em> BI, <em>at patunayan na hindi</em> one-stop
        shop <em>ng</em> corruption <em>ang ating mga institusyon</em>,” Hontiveros
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f58448-b0e0-4475-ae58-54aa934ceb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You still have to time to help our committee, the
        agencies of the government— help clean the BI, and prove that the institution
        is not a one-stop shop for corruption.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2a1e1-ddfa-4085-84d2-5f8e99ad50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, first brought to light in February, allegedly
        allowed Chinese nationals to enter the country without background checks in
        exchange for grease money. The operation was dubbed “pastillas" because money
        would be hidden in rolled bond paper like the wrapping for the milk candy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfcf9bd-abd9-4ba0-bc60-cbb037233739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hontiveros noted that former Justice Secretary Vitaliano
        Aguirre II — earlier <a href="https://www.cnnphilippines.com/news/2020/3/2/Vitaliano-Aguirre-Immigration-scheme.html">tagged
        as the supposed protector</a> of the bribery system— remains a “person of
        interest in the minds of the committee as far as searching for the protector”
        of the plot is concerned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2b4b0-e52c-45d7-8818-72ca664b767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T11:48:56.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre has earlier <a href="https://cnnphilippines.com/news/2020/9/22/Aguirre-denies-mastermind-pastillas-scheme.html">denied
        the allegations</a> hurled against him.</p>'
  'Duterte-quarantine-classifications-November-2020':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
