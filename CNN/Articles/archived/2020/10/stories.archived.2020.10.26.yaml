    'template': '1'
    'title': 'Allegations should be brought to proper channels, not through social
      media - pageant analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b248db-e5cd-4ed5-aab2-204a8393810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> <strong>—</strong>&nbsp;A
        pageant expert said allegations in the recently concluded Miss Universe Philippines
        should be addressed properly instead of through social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46c4af-0f5a-4b3c-8436-1a093f2d27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669b416-b8f0-4d60-bcd2-e5544d0bc98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may mga</em> personal allegations <em>lang</em>… instead
        of <em>idaan sa</em> social media, <em>bakit hindi idaan</em> through proper
        channels <em>kung mayroon man</em>," pageant analyst Norman Tinio told CNN
        Philippies News.PH on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa4ddb-a0b7-499a-9b89-29881af8c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea5555-967a-4014-9b42-83a3d293d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are personal allegations… instead of going
        through social media, why not use proper channel if there are any.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee888f-f370-4a2e-8452-4ad579aec40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7da022-ea69-4558-a461-a3b319e13f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said allegations should be backed up by proof, although he
        said he believes that the competition was fair. Complaining after someone
        was crowned would only look like that the person complaining is just feeling
        bad of not winning or placing in the finals, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536479cc-cd73-4374-8707-9c425d2b2a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81df15c-1007-48a3-bbc0-d0fe289887fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue stemmed from a Miss Universe Philippines candidate who
        wrote a cryptic message - "real queens play fair, don''t cheat" - on her Instagram
        story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2596ae-8ebf-4aff-9d0a-7a546776840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d17bc-6f2b-447d-9085-9dc7601f1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:07:49.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Miss Universe Philippines
        Rabiya Mateo <a href="https://www.cnnphilippines.com/entertainment/2020/10/26/Miss-Universe-Philippines-Rabiya-Mateo-no-VIP-treatment.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20October,no%20VIP%20treatment%20sa%20akin.">denied
        receiving "VIP treatment" during the competition</a>, and said she fought
        fair and worked hard to win the title.</p>'
  'cameroon-gun-attack-school':
    'author': 'Francis Ajumane and Eoin McSweeney, CNN'
    'caption': 'Gunmen kill children in attack on school in Cameroon as prime minister
      condemns ''act of wickedness.'''
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
