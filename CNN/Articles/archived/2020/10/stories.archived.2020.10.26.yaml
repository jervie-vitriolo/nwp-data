      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local stock exchange, the integrated property
        developer said it earned ₱14.4 billion during the period, down 48 percent
        from the ₱27.6 billion recorded in 2019.</p>'
