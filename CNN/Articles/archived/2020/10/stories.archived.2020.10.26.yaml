  'covid19-vaccine-mid2021':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-26T21:17:39.571+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ff07f0-3981-4a4a-b27f-1355db2bf02e'
    'lead': 'Although the World Health Organization solidarity trial on COVID-19 vaccines
      in the Philippines is set to start in December, Science and Technology Secretary
      Fortunato de la Pena said the most optimistic timeline to have an available
      vaccine is by mid-2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T21:23:50.275+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:30:35.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:02.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'WHO', 'World-Health-Association', 'DOST',
      'Department-of-Science-and-Technology', 'Fortunato-de-la-Pena']
    'template': '1'
    'title': 'Vaccine availability in PH by mid-2021 ''a little too optimistic'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe96bb-cae7-44e4-b2b0-f22a0291b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Although
        the World Health Organization solidarity trial on COVID-19 vaccines in the
        Philippines is set to start in December, Science and Technology Secretary
        Fortunato de la Peña said the most optimistic timeline to have an available
        vaccine is by mid-2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74830e90-8505-4799-8946-b41b2f39691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can start the trials itself, let us say even at the start
        of December or late November…between end of trial to the approval of FDA for
        application for use and the actual vaccination...it will still take some time,"
        Dela Peña said at the Foreign Correspondents Association of the Philippines
        forum on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fffb0-83a3-40c5-90fd-b18100944c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the original estimate of mid-2021 is still the most optimistic,
        I would say, unless there are other products that will come in early that
        will decide to come to FDA for marketing supply without going through our
        sub-TWG (technical working group)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf3a6c-41d9-4022-b6d1-a4ff112ada51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO initially scheduled the trials by October or November. But
        in a recent meeting with local health and science and technology officials,
        the WHO said the trials will initially begin in the US by November, while
        other countries, including the Philippines, will follow in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f82210-eb09-4668-bce6-bfb4590674c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Dr. Beaver Tamesis, president of the multinational drug
        company MSD Philippines, said a vaccine by mid-2021 is "a little too optimistic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2261b3-cbcc-43a2-8571-98b9577bdf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamesis stressed the importance of continuing the search for a treatment
        and observing the minimum health standards since not all 100 million Filipinos
        will immediately get access to vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8103e9-d491-415e-a2ab-dc087a5fdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it was important to identify who would be prioritized
        in the COVID-immunization program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5dbee4-5219-4863-9fa8-0885a28511d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mid-2021 is a little too optimistic. I suspect we have to live
        under our current normal for the full of 2021 and the government does have
        to prioritize, <em>kanino unang bibigyan ng bakuna</em> [who gets the vaccine
        first]," Tamesis said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c0b72-d2c1-4f50-85d8-18a3c317b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to prioritize, you have to select who the most vulnerable
        in society are, who are the people you are going to protect so they can continue
        rendering service," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803b5f9-3c8c-4bfc-885a-033cd9f81d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte initially said that the poor would be
        the first ones to get the vaccine, as well as policemen and soldiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e081a-6a79-4704-8b2c-0dddb91043cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health and science and technology officials said they
        were looking at health workers and the vulnerable, such as the elderly and
        those with existing illnesses, to be vaccinated first.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7689b-7920-484e-9bbe-b371eef25b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said the government would allot vaccines for indigents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21369acf-b37d-418e-99a1-cfee3351c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what we gather, the government will procure vaccines and will
        shoulder, subsidize the vaccines needed for people below the poverty level...But
        I''m saying in terms of getting the vaccines of the government. We anticipate
        also that there are vaccines that will be procured by the private sector,
        those who can afford can buy vaccines and that is what we expect will happen,"
        dela Peña said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21ec69-ed00-472f-9599-09de5295fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the case of government vaccines, they are the ones who are
        actually exposed like the health workers, frontline workers and those in the
        vulnerable side," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988173f-e3cc-4836-96bd-760bfa797490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sanofi Pasteur Philippines general manager Dr. Jean Antoine
        Zinsou stressed the importance of managing any adverse side effects during
        the phase 3 trials and surveillance even after the inoculations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9df73d-0454-4d18-aab8-512e7aef8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that like in any vaccine development process, the trials
        would not be enough to represent billions of people who would need the vaccine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17907a3-8c0f-47a2-8a41-d3b86d0d8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T21:23:50.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a natural process that allow the indications of vaccines
        along the way so we need to admit the fact that whatever the quality of a
        phase 3 study, it will never ever cover the specificity in the world and therefore
        there will be some indication along the way," Zinsou said.</p>'
