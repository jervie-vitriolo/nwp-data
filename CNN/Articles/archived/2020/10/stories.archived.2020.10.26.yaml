      'jcr:uuid': '1a5397e5-a4b2-441b-8ba2-f51fec34b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:30:42.664+08:00
      'mgnl:createdBy': 'pilar'
