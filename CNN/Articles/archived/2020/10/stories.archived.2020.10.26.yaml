    'template': '1'
    'title': 'Message to listeners and to herself: Nadine Lustre gets personal in
      debut album ‘Wildest Dreams’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823ce60-bdb8-497a-843a-32c16faadc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)—</strong> Fans
        will get to see a more personal, vulnerable side of actress-singer Nadine
        Lustre through the tracks in her upcoming debut album “Wildest Dreams.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef6bc3-28bc-49b5-9ad4-88191aa01b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>New Day</em> on Monday, Lustre
        labeled the full-length piece as a message not just for the listeners, but
        also to herself— a reminder of her triumphs in life’s obstacles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325cf00-33cb-4057-83c1-1c732079a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like me reminding myself that okay, you got this. These are
        the things you’ve been through so you’re good, you can do it,” Lustre said
        of the recording, which she said was inspired by her past trip to Sagada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987aa9f4-2def-4b65-86ab-8306fc6c4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really had to show vulnerability in this album and to write about
        personal experiences as well. I hope that people get inspired by the album,”
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e28164-6e6a-42d8-a282-3edb45f325fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, “Wildest Dreams” will have a track inspired by her late
        brother, who passed away in 2017. The song “Save A Place” tells a story and
        gives an update to a long-lost loved one, Lustre revealed.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Y1AebYa6Az4"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a265926-d598-4007-b1ca-99697f0758fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bfd59-3eea-47cc-a969-3ccb55530ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre bared the album was already in the works since last year,
        but that she and her team had more time to write and produce music when the
        COVID-19 lockdown started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c80b3-7ab7-4c0d-8b8d-7616d97e7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me to just comfort myself and to tune in, I was just writing
        almost every day and get in touch with my emotions— kind of unearth issues
        that I haven''t dealt with before, that I kind of wanted to push down because
        I didn’t have the time to handle it or to face them. So, so many things happened
        during the lockdown. I can say I grew into a better person because of that,”
        the 26-year-old artist said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9672d2-d157-4853-929c-479f7f10a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre also revealed that actor-singer James Reid had a big role
        in the production of her debut album, saying he was hands on during the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780adf9e-69a2-4b6d-bfba-5f5c8fb0a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He''s always checking if the mixing is okay, if the instruments
        are nice. I can say he''s actually one of the producers as well because he''d
        be working with another producer,” Lustre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f3eec-9aec-4bc5-8ea0-1b832faca95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wildest Dreams” will be out on October 31, Lustre’s birthday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e927a3f-01f1-4805-b3e1-90407a479497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:06:09.547+08:00
