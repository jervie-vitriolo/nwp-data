      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau PAGASA said Quinta will exit Philippine territory
        via the Occidental Mindoro Provinces on Tuesday.</p>'
