      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08036263-bd46-418c-8c97-5b8bb7d49be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether they should stop trying to get the virus under control,
        South Dakota Sen. Mike Rounds said, "Definitely not."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff6c2f-6746-4c1c-97c3-c26c69fa5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80357b3c-06b2-41ca-8ca9-7c76b44c905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I think we do everything and throw the kitchen sink at getting
        the virus under control," Indiana Sen. Mike Braun said when asked the same
        question.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270aee5-9671-4f45-98d7-4b8af67a92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423fd1a-9bce-41dd-869b-8070aad70448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a little more than a week to go, and early voting already
        surpassing 2016 levels, the campaign is still dominated by Covid-19 -- an
        area where Trump has gotten poor marks. The virus is still the most important
        issue to American voters, millions of whom are waiting for Congress to strike
        a stimulus deal that would provide emergency relief to unemployed workers
        and businesses that are struggling to hang on. But the two sides remain at
        an impasse as hopes for a deal in the near-term fade.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48826f-b8c0-45d1-a2ec-cac9fd8cb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a02dfd-4815-49d4-83ea-330633b6ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US hit a new daily record for coronavirus cases last week, but
        both the administration and Trump campaign don''t seem to have learned from
        last month''s Rose Garden Supreme Court nomination ceremony, which has since
        been called a superspreader event.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dac74c-2116-428e-9798-367c821d5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.182+08:00
      'mgnl:createdBy': 'lara'
