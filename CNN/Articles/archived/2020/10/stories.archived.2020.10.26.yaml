    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b586c-28d6-4435-a65a-592b4b6c7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Melbourne, the city at the epicenter of
        Australia''s <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus</a>&nbsp;epidemic, will move out of lockdown this
        week after the Victoria state health department on Sunday reported no new
        cases and no deaths due to the virus for the first time in more than four
        months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053372f-a0df-4c9d-8c4c-f87b26b0fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the relaxation of restrictions at a news conference on
        Monday, Victoria Premier Daniel Andrews said starting on Tuesday at 11:59
        p.m., Melbourne residents will be allowed to leave their homes and most businesses
        in the state can reopen with restrictions on the number of people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b974c63-51ee-424a-8870-8a46dc44bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 0 cases and so much testing, we are able to say that now is
        the time to open up. Now is the time to congratulate every single Victorian
        who has stayed the course," Andrews said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d1423-f24c-4448-b15d-4f151438a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable milestone of no new cases comes just months after
        Andrews declared a "state of disaster" to stem an outbreak that saw as many
        as 725 people in the state test positive for the virus <a href="https://www.facebook.com/DanielAndrewsMP/posts/3538745819523262"
        target="_blank">in a single day</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b672f-00b6-435b-81a9-5d4049c174aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steep decline in cases has allowed the government to lift major
        social distancing measures that have been in place for weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a175e6-84a8-4a3f-8554-a0d8305d8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases began skyrocketing this summer, Andrews put in place the
        type of strict anti-epidemic measures that governments in Western Europe and
        the United States have been hesitant to enact out of fear of damaging the
        economy and trampling on civil liberties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f0fc7-349c-46e4-adcf-9186084e1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a public health standpoint, Andrews'' decision appeared to
        have worked. While cases in Europe continue to skyrocket to <a href="https://www.cnn.com/2020/10/24/europe/europe-coronavirus-second-wave-intl/index.html"
        target="_blank">record-breaking levels</a>&nbsp;and US President Donald Trump''s
        chief of <a href="https://www.cnn.com/2020/10/25/politics/mark-meadows-controlling-coronavirus-pandemic-cnntv/index.html"
        target="_blank">staff said the United States</a>&nbsp;"will not be able to
        contain the pandemic," Victoria appears to have done just that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157312d-ab6a-4101-bbc7-bcb7c3555c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Asian governments including those in China, South Korea and
        Taiwan have not needed to put in place such restrictions because early efforts
        to contain the virus focused on testing and contact tracing, combined with
        the readiness of their respective populations to wear masks and follow social
        distancing guidelines, which helped keep the pandemic in check.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982d301-a5cb-4774-8d76-8b8c2b157633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said Victoria was able to rein in the pandemic because of
        the public''s willingness to endure hardship, listen to the science and follow
        the rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bc18e-7036-4839-96bb-d1351e8d747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not be prouder than I am today to lead a state that has
        showed the courage, the compassion, and the character to get this job done.
        But it is not yet absolutely finished," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1d04a-830d-4bb9-965b-0b6e648a2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be vigilant in the weeks and months ... until a vaccine
        comes, there is no normal. There is only COVID-normal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1092266-70bb-40a1-9c02-901ea3163069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the relaxed measures, staff are allowed to immediately return
        to their businesses in order to prepare for customers and put in place anti-epidemic
        measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe6140-7ba5-42a6-955e-759f13dd1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some restrictions, including a 25-kilometer (15-mile) limit on travel
        and an internal border between Victoria and metropolitan Melbourne, will remain
        in place until November 8.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5c86b-41dc-4f77-8d04-8f52e762220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Victoria, as of Monday, accounts for at least 20,300 of Australia''s
        more than 27,500 cases and 817 of the country''s 905 deaths, the number of
        active cases in Victoria has steadily <a href="https://www.dhhs.vic.gov.au/victorian-coronavirus-covid-19-data"
        target="_blank">declined in the past 30 days</a>. The number of new infections
        has been in single digits since October 13 and has not exceeded 20 in the
        past month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb22f3-c7a3-45be-adfe-0e2734d03f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison congratulated the state
        for the drop in COVID-19 cases and lauded Victorians for the making "great
        progress in reducing the rate of COVID-19 infection."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8d1fb-afaf-4654-aee8-30fe92eefc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have played their part and sacrificed much in the pursuit
        of reaching those targets in the belief restrictions would be eased," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50c141-5991-4ba8-a94e-e3122f4486c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison added that Victoria would open state borders by Christmas.
        They were closed as part of the federal government''s response to the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c62d37-6150-4ba4-87c9-d43f31b8c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winter lockdown</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd154f-1a99-4111-a711-055e79921f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria and its capital Melbourne faced Australia''s worst outbreak
        of COVID-19 this Australian winter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7321cc-b944-4e59-9f31-76fd0bc660f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews declared the disaster in early August as Victoria was recording
        hundreds of cases per day, while the federal government <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-08-11-20-intl/h_5d023b2497b8fce8afdd39fbc13b9dc2"
        target="_blank">closed the state''s borders</a>&nbsp;to non-essential travel.
        The state''s government instituted some of the strictest social distancing
        measures in the country, including placing Melbourne''s 5 million residents
        under a seven-week lockdown and barring nearly all trips outdoors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fbe75-6868-46b0-9b5b-3c9b667daddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was unpopular with Andrews'' detractors on the right,
        who held protests, <a href="https://www.cnn.com/2020/09/21/australia/australia-coronavirus-lockdown-intl-hnk/index.html"
        target="_blank">called him a "dictator" and said he was trying to build "a
        gulag."</a>&nbsp;He also faced pressure from business and leaders of his own
        party — including <a href="https://www.theguardian.com/business/2020/sep/07/morrison-takes-aim-at-victorias-lockdown-warning-of-very-severe-impact-on-national-economy"
        target="_blank">Prime Minister Morrison</a>&nbsp;— to ease the strain on the
        economy caused by the lockdown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466026c-b539-4a27-8fd1-ae6fcb4a4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said Monday the government was not going to be "pushed by
        the loudest voices" to reopen before public health experts deemed it was safe
        to do so.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a9a77-297f-456e-9f2a-4b36bf99cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draconian restrictions were kept in place for quite some time,
        even as <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-09-06-20-intl/h_0eaf4b524476672158ed6c79a79a6b19"
        target="_blank">the state''s case count</a>&nbsp;and the number of <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-09-15-20-intl/h_8addccacf3a96db74d85456b639c64a6"
        target="_blank">fatalities began dropping</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61228c66-5f91-4290-be48-44d67f995de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/09/28/australia/melbourne-lifts-lockdown-intl-hnk-scli/index.html"
        target="_blank">By late September</a>, cases has declined to low double-digits,
        allowing the government to lift Melbourne''s curfew.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443aa60a-48f6-4ae2-a612-9ce17e3a648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews hinted earlier this month that authorities were considering
        lifting more restrictions if trends continued in the right direction. However,
        a small cluster of cases in Melbourne''s northern suburbs prompted him to
        put in place a "cautious pause" in order to test more than 4,000 residents,
        further delaying reopening.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273b659-0261-4a58-976e-52c39228985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all tests have come back negative. Andrews said health authorities
        can now rule out widespread community transmission.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0b654-7e57-4065-935a-8140cf645e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was worth waiting to be sure," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927a6b6-b618-4777-9002-f4e7827681b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:41:39.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/26/australia/australia-victoria-covid-19-intl-hnk/index.html"
        target="_blank">Australia''s coronavirus epicenter records no new cases as
        the US and Western Europe struggle to contain the pandemic</a>."</em></p>'
  'china-leaders-meeting-coronavirus-rebuilding':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-26T17:42:24.574+08:00
    'imagesource': 'jcr:66525362-e55d-47c1-8b5c-3c7e044ab19a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '544b160c-77eb-45f5-bd12-9f6e57da0c4e'
    'lead': 'China''s top leaders are meeting behind closed doors in Beijing on Monday
      to map out their economic and political agenda for the next five years, as the
      ruling Communist Party looks to capitalize on its containment of the coronavirus
      epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T17:48:13.579+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:30:59.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:58.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'China']
    'template': '1'
    'title': 'China''s top leaders meet to plan next five years as coronavirus rebuilding
      begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd913e-4944-4e92-9002-192636855c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s top leaders are meeting behind
        closed doors in Beijing on Monday to map out their economic and political
        agenda for the next five years, as the ruling Communist Party looks to capitalize
        on its <a href="http://www.cnn.com/2020/10/20/asia/china-europe-coronavirus-intl-hnk/index.html"
        target="_blank">containment of the coronavirus epidemic</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cef747-cc42-42a3-9f55-4e1753eb205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping, who also heads the Party, will join the members
        of the Central Committee, the Party''s top decision-making body, to formulate
        the <a href="http://www.xinhuanet.com/english/2020-09/28/c_139404242.htm"
        target="_blank">14th Five-Year Plan</a>, the vast policy framework by which
        China will be governed from 2021 to 2025.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39a46c-ede7-4b7f-aaa6-2d33324e7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual step, the committee will also be drawing up a "vision"
        for 2035, a long-term plan for the year which Xi has set as a deadline for
        China to "basically achieve socialist modernization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ce83b-8de4-4a0f-bf04-379d7f4f9682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is expected to last four days and little if any information
        will be released before it wraps up on Thursday, at which time the committee''s
        decisions are announced. The Central Committee is made up of more than 200
        members who are selected by Party delegates at their National Congress every
        five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd37529-9239-42ae-8977-39341b8bf02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering of top leaders comes as the United States counts down
        the days to its presidential election, with US President Donald Trump and
        former Vice President Joe Biden vying for votes amid a <a href="https://edition.cnn.com/2020/10/25/politics/joe-biden-donald-trump-barack-obama-coronavirus-stimulus/index.html"
        target="_blank">fast-worsening coronavirus pandemic</a>&nbsp;that has so far
        <a href="http://www.cnn.com/2020/10/26/asia/beijing-china-plenum-economy-us-intl-hnk/index.html"
        target="_blank">dominated the race</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d01ea0-0b2d-4482-b9d8-0b967b4a859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard McGregor, a senior fellow at the Lowy Institute in Sydney
        who focuses on the inner workings of China''s Communist Party, said that whoever
        wins the White House on November 3 will face a "massive economic repair job"
        in 2021, whereas in Beijing, the Chinese government''s work on rebuilding
        the economy was well underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0605fff-808a-4bbb-a01a-0b05ab1a1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to the US and Europe, China at the moment has an absolutely
        fantastic platform onto which they can build this new policy framework because
        they have COVID-19 under control," said McGregor. "That gives them an enormous
        advantage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dace41-9ce8-42a1-98f3-8b572671153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth plenary session of the Central Committee has historically
        been used as an opportunity to discuss the country''s next Five Year plan.
        This year''s meeting, however, comes during a period of great global uncertainty,
        with many countries facing an looming economic and social upheaval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ad93f-5167-46b2-8b2e-92b778683cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund <a href="https://www.cnn.com/2020/10/13/economy/imf-economic-outlook-coronavirus/index.html"
        target="_blank">downgraded its forecast</a>&nbsp;for the global economy in
        2021 to 5.2% on October 13, amid expectations of a "long, uneven" recovery
        from the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f41d2-410c-45bc-9ccc-8a3f3ff0a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the US and Europe have seen new outbreaks of the coronavirus,
        leading governments to reimpose restrictions intended to halt the spread of
        the disease which has killed more than 1.1 million people worldwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251eca2-71aa-47b1-8e8f-ac9725a14af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, China, where the outbreak first emerged, has largely
        brought the virus under control inside its borders through targeted lockdowns
        and widespread testing, allowing life to return to normal in much of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba660db-4457-4830-b70e-34be0e186abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 18, the government announced that China''s economy had
        <a href="https://www.cnn.com/2020/10/18/economy/china-q3-gdp-intl-hnk/index.html"
        target="_blank">grown by 4.9%</a>&nbsp;between July and September at a time
        when many other countries have seen output fall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e987af-5b47-4f1f-b140-d8b96ea1d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor said that China''s next Five-Year Plan was likely to focus
        on furthering Xi''s push for "self-reliance," an attempt by Beijing to limit
        its dependence on the US and other countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453a84b-fa37-49d2-a93e-26cede65dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to <a href="https://news.cgtn.com/news/2020-10-13/President-Xi-Jinping-calls-for-self-reliance-in-Guangdong-inspection-Uy43r9wWyI/index.html"
        target="_blank">Guangdong</a>&nbsp;in October, Xi noted that China "must put
        the development of the country and the nation on the basis of our own strength,
        adhere to national self-esteem and self-confidence and unswervingly walk our
        own path."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3334c3-e207-4e25-b482-8ae1af3c6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader and his top officials have been pushing for homegrown
        innovation and production for years, but with added urgency in the face of
        attempts by the Trump administration to limit the sales of US technology to
        Chinese companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53f4ce-fe5b-4b43-a38b-07df99906516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s largest chipmaker, SMIC, announced in a filing to the Hong
        Kong Stock Exchange in October that its American supplier had been issued
        with letters by the US Commerce Department, warning of "restrictions" on the
        <a href="https://www.cnn.com/2020/10/05/tech/smic-us-sanctions-hnk-intl/index.html"
        target="_blank">export of vital components</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b0e27-6920-4144-ac23-9bf4097dd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor said that Xi and the Central Committee would be looking
        to "set in concrete" a plan that limited the influence the US has over China''s
        economy and the damage which Washington can inflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ea4ba-f765-4974-9ebc-20cff1b6be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That may take some time, because China is still behind in some
        areas of technology, but they will be aiming to cement their lead in areas
        like 5G and artificial intelligence, and catch up in sectors like semiconductors,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb4740-a4c2-43ef-ae2a-0b9ae707a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T17:48:13.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:30:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/26/asia/beijing-china-plenum-economy-us-intl-hnk/index.html"
        target="_blank">China''s top leaders meet to plan next five years as coronavirus
        rebuilding begins</a>."</em></p>'
  'gsis-education-loan-to-members':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-26T18:01:17.410+08:00
    'imagesource': 'jcr:95232c86-30b9-4722-a4cc-3c2e267bfed3'
