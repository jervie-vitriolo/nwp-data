    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9632ef5-e79f-41a7-85a4-de34c42677f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) --</strong>&nbsp;The
        Philippine Health Insurance Corporation (PhilHealth)&nbsp;has yet to settle
        its debt with the Philippine Red Cross <a href="https://www.cnnphilippines.com/news/2020/10/23/philhealth-debt-red-cross-payment.html?fbclid=IwAR2dLSHOs495UDIYWTSMN90ixZjhIGgEMCMu_h3frto2afcM2phjay6dfS4">despite
        its commitment to pay today, Oct. 26</a>, PRC chairperson Sen. Richard Gordon
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631637a-b658-4297-b742-a966860c6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6435e9b-7eda-4652-b37f-62b37631dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No payment as yet in spite of their numerous announcements that
        they will pay,” said Gordon in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28357c2-0547-459f-a78b-4895429dde5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b8531-6390-4e1b-ae90-dadf5942b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run health insurer owes the humanitarian organization
        over ₱1 billion, wherein nearly ₱931 million is marked as overdue balance.
        The Red Cross said this has forced the organization to stop conducting coronavirus
        tests charged to the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c117a7-fec3-46b5-b265-1321585d17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f3f5b-52b4-4d2d-8ba2-3922437f4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the lack of funds threatens the operations Red Cross-run
        laboratories in Batangas, Clark, Cebu, Negros, Zamboanga, and Cagayan de Oro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e28f76-566f-4e60-afbd-b6c5e1845fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299137d5-c022-40f0-bafc-47046e2a93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have lost money in all of them, but we need to test there. Otherwise,
        Covid might go everywhere,” the senator said. “Almost completed [laboratories]
        are in Passi for Panay Island and Isabela. At the moment, we are almost out
        of test kits. To replenish, we need to be paid.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce6da5-801b-4c26-afb2-0220de858216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b59191-19b5-46d1-bcf7-fcdf1ef2727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Gordon said the Red Cross may need to cancel its chartered
        flight to China tomorrow for the procurement of test kits if PhilHealth fails
        to pay the overdue amount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e9639-7e66-42c8-b748-58dec1ec65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88e16b-999d-43bc-818c-d0f6b256adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to PhilHealth non-payment, we do not have the money to pay
        for the test kits and other equipment worth $6-8 billion just for this particular
        shipment,” he said. “We will have to cancel the flight tomorrow if no payment
        is made.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377c913-2a3e-4213-9ab5-a58762a5697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187cd4f-63dc-4b88-8df5-6fe5ca104b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said that PhilHealth will partially settle its
        overdue sum, <a href="https://www.cnnphilippines.com/news/2020/10/23/philippine-red-cross-philhealth-debt-coronavirus-testing.html">but
        Gordon insisted for its full payment.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a587d-a0cc-419f-b0f7-cdbf9309b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:40:01.238+08:00
