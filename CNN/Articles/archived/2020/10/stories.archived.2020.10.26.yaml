      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Department of Social Welfare and Development has prepared food packs and standby
        funds worth hundreds of millions pesos to aid Filipinos affected by Typhoon
        Quinta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc84350-6f5b-4b3e-8445-96b8f52842b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:22:18.582+08:00
