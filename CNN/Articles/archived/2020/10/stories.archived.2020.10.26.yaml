  'PBA-bubble-Blackwater-COVID-19-test':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-26T08:48:16.834+08:00
    'imagesource': 'jcr:543ddc4f-f550-40f7-aaf0-b4a532c49f4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '699f7ca8-ef85-4adc-8515-4ccf96584ec2'
    'lead': 'BCDA President and the country''s testing czar Vince Dizon says the PBA
      bubble has not been compromised despite recording two confirmed COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T08:49:53.874+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:31:45.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:52.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA bubble: Blackwater player now yields negative COVID-19 test results,
      stays in quarantine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9556d85-3ace-4e7a-9483-21b28988f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T08:49:53.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Blackwater Elite player who earlier <a href="https://cnnphilippines.com/sports/2020/10/25/PBA-player-COVID-positive.html">tested
        positive for COVID-19</a> has yielded negative results in two different tests
        to detect coronavirus infection, the Philippine Basketball Association said
        on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2e23a-050a-4eb6-b09e-d1c5c53fee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T08:49:53.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said the infected player inside the sports bubble underwent
        RT-PCR and antigen tests on Sunday, producing negative results. However, the
        unnamed baller will remain quarantined at the Athletes'' Village in Capas,
        Tarlac as a precautionary measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce119f45-2440-4c90-ac4d-03a6f9a1aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Dizon, the Bases Conversion and Development Authority president
        and the country''s testing czar, said the PBA venue in Clark, Pampanga has
        not been compromised despite recording two confirmed COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9a416-ca8d-406d-ab83-84565979f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA bubble remains intact, and has not been breached," he said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de62a7-0338-4bed-abc5-8971b624c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Blackwater Elite team has been isolated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d28e7b-20cc-4b6f-90f3-ff5d14729eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire TNT team, who faced Blackwater on Oct. 22, was also recommended
        to be placed under isolation. The PBA postponed the TNT Tropang Giga and Northport
        Batang Pier scrimmage scheduled today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb15ee6-f749-4bc6-bab2-721f36da954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A referee, who officiated the Oct. 20 game between Blackwater Elite
        and Alaska Aces, was the first COVID-19 case inside the bubble. His positive
        test result was released on Oct. 20; he already yielded negative results in
        subsequent tests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fbcb2-9bec-4386-9a20-a5be64af0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA dismissed the two cases as "false positive" after showing
        negative test results in a span of a few days. But the Department of Health
        again warned that it may be too early to conclude the results of the tests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e99db-2b49-4c3f-9b19-cf4ccc15677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot give appropriate conclusion at this time because we have
        not seen the details. Kapag nag-declare tayo ng false positive, kailangan
        pinag-aaralan. Dumadaan po ''yan sa proseso, hindi natin basta sasabihin na
        false positive o false negative," Health spokesperson Maria Rosario Vergeire
        said in a media briefing on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a845db-4d5f-4b9b-809f-23ea341fc6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we declare a case as false positive, we need
        to study it. It has to go through a process and we can''t just declare it
        as a false positive or false negative.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4068c2-cf2b-4e93-b908-d990bd81d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T13:56:56.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official once again cautioned the PBA on the use of antigen
        tests, reiterating that it is only reliable for people with COVID-19 symptoms
        and the close contacts of a patient.</p>'
  'Quinta-weather-evacuated-stranded-floods-landslides':
