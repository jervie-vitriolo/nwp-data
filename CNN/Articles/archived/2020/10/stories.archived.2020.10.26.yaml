      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sea incidents, missing individuals</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df587fdb-1637-4dcd-b0a6-2bf134b8c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard responded Sunday to a maritime incident
        involving Philippine-flagged cargo vessel MV Good Fortune after it encountered
        engine trouble while sailing on the rough sea waters off Ubay, Bohol. All
        crew members of the cargo vessel were found safe during the search and rescue
        operation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54517703-5102-4743-8a04-056d8b8252a4'
      'mgnl:activationStatus': true
