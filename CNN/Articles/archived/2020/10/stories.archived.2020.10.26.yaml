      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Typhoon
        Quinta intensifies further while continuing to move away from Philippine territory,
        the state weather bureau said in its latest bulletin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196c307-d8e5-44c5-b1f1-dba9e58ffca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.281+08:00
