      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc943b8-0115-4346-b397-0417b630ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T22:36:35.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:30:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jalad said there are still no reported casualties in
        areas ravaged by Typhoon Quinta, which has <a href="https://www.cnnphilippines.com/regional/2020/10/26/PAGASA-weather-Quinta.html">slightly
        gained strength on its way out of the Philippine Area of Responsibility</a>.</p>'
  'PhilHealth-yet-settle-overdue-payment-despite-promise-Gordon-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-26T22:25:27.168+08:00
    'imagesource': 'jcr:1d58db92-b5bf-46d4-beff-fe6ee23f76ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
