      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is a regional economic forum established in 1989 to promote
        free trade and economic integration throughout the Asia-Pacific Region. Aside
        from the Philippines, the other APEC member economies are Australia, Brunei
        Darussalam, Canada, Indonesia, Japan, South Korea, Malaysia, New Zealand,
        Singapore, Thailand, United States of America, Taiwan, Hong Kong, China, Mexico,
        Papua New Guinea, Chile, Peru, Russia, and Vietnam.</p>'
