      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro shares jumped 3% in premarket trading before slightly retreating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1617c-81c9-4fe9-83b7-80e06a494f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
