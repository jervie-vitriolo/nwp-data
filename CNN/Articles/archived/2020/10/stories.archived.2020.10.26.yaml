      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jack Ma''s Ant Group has just pulled off
        the biggest stock market listing in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fc53b-225e-4bd7-bb18-d24b910c923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:25:01.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company behind China''s largest online payments platform
        priced its dual listing on the Hong Kong Stock Exchange and Shanghai''s Star
        Market at 80 Hong Kong dollars ($10.3) and 68 yuan ($10.1) per share respectively,
        according to regulatory filings released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334ecfc-f2c7-4f60-a7b6-08457d58dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:25:01.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69265850-e805-438f-b0b5-6bba1dd6f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:25:01.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the IPO will raise over $34.1 billion and value the company
        at about $310 billion. The previous record for a stock-market listing was
        held by Saudi state oil company Aramco, which raised $29.4 billion in an offering
        on the Riyadh exchange last December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa695a7-9e79-48ed-b9cc-4376718dd74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:25:01.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5f7be-ed31-45ad-b26d-69f7c01c1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:25:01.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:30:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant is splitting the IPO evenly between Hong Kong and Shanghai,
        selling 1.67 billion shares on each exchange. The shares to be issued are
        equivalent to about 11% of the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00ee72-3442-4211-b721-e5cb608a4354'
      'mgnl:activationStatus': true
