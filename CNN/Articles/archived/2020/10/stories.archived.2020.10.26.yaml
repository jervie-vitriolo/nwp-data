  'WHO-Solidarity-Trial-vaccine-COVID-19-treatment':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-26T15:12:02.396+08:00
    'imagesource': 'jcr:676c49f3-197d-4e4e-82c0-1414fd32042d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5b311f-4882-407a-80e2-c2a0fc4492a4'
    'lead': 'The Solidarity Trial on candidate COVID-19 vaccines led by the World
      Health Organization will start in December, the Department of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T15:16:18.309+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:31:10.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:56.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH bares new date for WHO vaccine trial, drugs in COVID-19 treatment
      review'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9cb33-0ac3-40ce-9bb4-4daeaf4de54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Solidarity Trial on candidate COVID-19 vaccines led by the World Health Organization
        will start in December, the Department of Health said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a92ab2-8c2a-4e2a-98c0-c213224183d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-announce na ang WHO na mag-uumpisa ang trials by December 2020.
        Sa November mag-uumpisa sila sa isang site, then magfa-follow ang iba''t-ibang
        clinical trials sa other countries, including the Philippines, by December
        2020," Health Undersecretary Maria Rosario Vergeire said in an online media
        forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65395726-c5c0-45fe-9db1-46c8b173a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The WHO announced that the trials will begin by December
        2020. They will start in November in one site, then other clinical trials
        will follow in other countries, including the Philippines, by December 2020.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e530e7f-6a18-4de3-9ec3-c8133c07837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solidarity Trial was initially slated to start in the Philippines
        by the end of October. Vergeire said the WHO will also issue other details,
        such as the potential vaccines that will be included and the trial sites in
        the country, within the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d566c-46a4-4466-8651-abc210ab025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the WHO has removed Interferon from its
        list of drugs that may be able to treat COVID-19 patients. But it advised
        the Philippines to continue using the antiviral drug Remdesivir because it
        wants to gather more data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d1356-7a9e-4e7f-9497-927d6c84827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinatigil na, tatanggalin na sa treatment arm ng WHO ''yung drug
        na Interferon because nakita na base sa mga resulta ng clinical trial na hindi
        naman siya nakakapag-reduce ng mortality among COVID-19 patients," the health
        official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931796d5-530b-47d1-8fab-f74639c5acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They stopped, removed from the WHO treatment arm the
        drug Interferon because based on the results of the clinical trial, it doesn''t
        reduce mortality among COVID-19 patients.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c90035-130a-4a64-bc3f-d073daad2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a WHO study reported that Remdesivir and Interferon,
        including repurposed drugs Hydroxychloroquine and the anti-HIV combination
        of Lopinavir and Ritonavir, had "little or no effect on mortality" for patients
        hospitalized with the coronavirus. It added that the drugs do not seem to
        help patients recover any faster either.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11954166-3d48-4c18-a084-dfd786f53022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T15:16:18.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that doses of the cancer drug Acalabrutinib, which
        has been included in the WHO''s treatment arm trial, have arrived in the Philippines.
        Monoclonal antibody treatment will also be included.</p>'
  'Duterte-Lorenzana-anti-red-tagging-keep-quiet':
    'caption': 'President Rodrigo Duterte with Defense Secretary Delfin Lorenzana
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-26T16:00:31.036+08:00
    'imagesource': 'jcr:0b7a12ed-0d1c-45c2-862f-0b7fa65831a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2257bf04-30e6-433f-9627-6c0596744e85'
    'lead': 'President Rodrigo Duterte issues a warning to military and police officials
      given recent incidents of red-tagging, telling them to stop making such claims
      against individuals without evidence, his spokesperson Harry Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T16:08:40.963+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:31:09.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:56.636+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Delfin', 'Lorenzana', 'DND', 'red', 'tagging', 'communist',
      'terrorist', 'anti-terrorism', 'law']
    'stories': ['0b27b651-522f-49e7-b1d9-0d50c5903c08', '7edab79b-694b-41fd-8d4e-633a2d048767']
    'template': '1'
    'title': 'Duterte sides with Lorenzana on red-tagging: ''Keep quiet'' if you have
      no evidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9896e-726f-4251-a8ce-a8db20559ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> President
        Rodrigo Duterte wants military and police officials to stop tagging certain
        individuals as communists or terrorists without proper evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a69158-08f0-46f7-abf7-73ea062d95df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte is taking Defense
        Secretary Delfin Lorenzana''s censure against Lt. Gen. Antonio Parlade, Jr.,
        the spokesman of National Task Force to End Local Communist Armed Conflict
        (NTF-ELCAC), after warning actresses Liza Soberano and Angel Locsin, and Miss
        Universe 2018 Catriona Gray about their supposed involvement with a women''s
        rights group with alleged communist ties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a514b-0ac8-455e-9f5c-35094f2335ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/23/Angel-Locsin-NTF-ELCAC-Parlade-red-tagging-Ella-Colmenares.html">Angel
        Locsin tells military official: Difference in opinion does not give you the
        right to ''red tag,'' endanger lives</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76840075-dcb8-4b1c-a83c-7910ea076caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has spoken through Secretary Delfin Lorenzana when
        he warned both police and military authorities to be very careful in red-tagging,"
        Roque said on Monday, days after the issue hogged the national spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1bc05-d95c-4d4f-9d9f-023d7f039a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang suggestion nga ni Sec. Lorenzana is no need to publicize
        kung sino ang mga</em> suspected communists [Sec. Lorenzana even suggested
        not to publicize the names of suspected communists] –– just do their job without
        publicity," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b67e8-2c03-49cb-aded-185a7288c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana told reporters on Friday that he is<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/23/Lorenzana-NTF-ELCAC-meeting-red-tagging-Liza-Soberano.html"
        href="https://www.cnnphilippines.com/news/2020/10/23/Lorenzana-NTF-ELCAC-meeting-red-tagging-Liza-Soberano.html">
        calling for an NTF-ELCAC meeting</a> to discuss its next steps after Parlade''s
        statement made the headlines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da6ebe-15bd-49be-9b24-ad9e7b42d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/25/lorenzana-parlade-npa-gabriela-soberano-red-tagging.html">Sison
        himself declared Gabriela an NPA front, but Parlade still warned against red-tagging
        without proof –&nbsp;Lorenzana</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1590590-bd11-4eda-b49e-ca3dff1ae8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade tagged Locsin''s non-showbiz sister Ella Colmenares as a
        member of the Communist Party of the Philippines and the New People''s Army.
        But the defense chief said the military official cannot just make accusations
        without evidence to back his claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d73e77-87cd-40fa-91bd-219b4b5ab1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Manahimik na lang. Kung meron kayong pinaghihinalaan</em> [Just
        keep quiet. If you have suspicions], proceed with your surveillance," Roque
        told military and police operatives. "If there''s evidence, then file the
        appropriate criminal complaint."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56b5dc-6ab2-4f2c-9248-f094899e8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte created the anti-communist task force
        in 2018 to provide "whole-of-nation" approach in curbing armed rebel groups
        and to create a National Peace Framework.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8771d8-f0dc-46f7-815e-b3f2bbd81c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NTF-ELCAC has been accused of tagging critics of the
        Duterte administration as communists, which has become a more serious issue
        now that the Anti-Terrorism Law is in full effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14103a06-db37-4625-93ae-e115d982cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T16:08:40.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:31:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contested law gives the executive Anti-Terrorism Council
        the <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html??">authority
        to designate individuals and groups as terrorists</a>, allowing the Anti-Money
        Laundering Council to freeze their assets. Their names will also be published
        in a newspaper and online.</p>'
    '11':
