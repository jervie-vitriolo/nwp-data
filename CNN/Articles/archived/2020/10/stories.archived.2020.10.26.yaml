    'title': 'Malaysia to host first virtual APEC Leaders'' Meeting on Nov. 20'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a424d39-e6dd-4aea-a0e9-c19645a13b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T23:23:08.318+08:00
      'mgnl:createdBy': 'david'
