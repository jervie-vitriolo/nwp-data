    'lead': 'PhilHealth has yet to settle its debt with the Philippine Red Cross despite
      its commitment to pay today, Oct. 26, PRC chairperson Sen. Richard Gordon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T22:40:01.236+08:00
