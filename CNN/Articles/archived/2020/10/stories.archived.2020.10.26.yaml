      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said as of 11 in the morning, Quinta was over the Mindoro
        Strait, with Signal No. 3 raised over the northwestern portion of Occidental
        Mindoro, including Lubang island.</p>'
