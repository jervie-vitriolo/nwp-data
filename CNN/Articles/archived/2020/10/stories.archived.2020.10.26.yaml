    'lead': 'President Rodrigo Duterte will reveal tonight the quarantine classifications
      for areas in the country for November, his spokesman Harry Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T13:17:27.231+08:00
