    'lead': 'A pageant expert says complaining after someone is crowned would look
      like a sore loser in the Miss Universe Philippines 2020 pageant.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T22:07:49.114+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:30:32.525+08:00
