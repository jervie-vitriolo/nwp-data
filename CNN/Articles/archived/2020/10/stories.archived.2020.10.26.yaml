  'companies-POGOs-vacate-Metro-Manila-office-space':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-26T18:45:49.739+08:00
    'imagesource': 'jcr:435b4cd8-4cc4-4abc-853a-d021e8677865'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ff9dcf-9833-4f76-87f3-712a5e586194'
    'lead': 'The Metro Manila property market saw "massive" losses in the third quarter,
      marked by a decline in occupancy and rental rates as companies scale down physical
      offices amid the COVID-19 pandemic, consulting firm KMC Savills reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T18:50:55.824+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:30:56.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:58.779+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KMC', 'Savills', 'POGO', 'office', 'space', 'property', 'Metro-Manila',
      'real', 'estate', 'business', 'commercial']
    'stories': ['cabc2594-92c3-48fb-99b2-87586b9319a5']
    'template': '1'
    'title': 'More companies including POGOs vacate Metro Manila office spaces in
      Q3 – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee0589-de2e-487d-972f-eb6959823fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Metro Manila property market saw "massive losses" in the third quarter as
        companies and even POGO firms scaled down or shut physical offices amid the
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f73ceb-ccf4-4504-9195-dbd26270956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consulting firm KMC Savills said a sustained downturn in business
        activity due to the global COVID-19 crisis pushed more firms to move out of
        a total of 47,800 square meters (sq.m.) of leased office spaces between July
        and September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9ce51-1567-496c-9108-ce3bfc497875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its third quarter Metro Manila Office Briefing report, KMC Savills
        said the vacancy rate rose to 7.3%, which could rise further as building completions
        of upcoming projects have also been delayed by quarantine rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73a319-d72b-4a46-861d-efd3c8035f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest movers during the quarter was the C5 Corridor,"
        the report read. "Although not included in Metro Manila’s major submarkets,
        it was deeply affected by reduced demand from the Philippine Offshore Gaming
        Operator (POGO) sector. The submarket experienced heavy losses after 40,200
        sq. m. of space was vacated during the quarter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f38242-5152-4a5f-bc31-7aa826ef26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/3/POGO-vacancies-H1-Leechiu-Property.html?fbclid=IwAR1oGa9Cmpi5-DgqCcZvf4mmc7lkyYrNy3rRMlTkCgyBpWBkxX28c8m8SlM">POGOs
        lead drop in property rentals from April-June</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3499476-f62a-4fa1-a804-f1e159baa5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Metro Manila''s business districts are yet to suffer
        significant losses from the POGO exodus, but could be seen soon once the gambling
        outsourcing companies formally terminate their existing leases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80791853-0601-4236-87a4-d62b32e1f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati''s central business district, which remains the biggest market
        for commercial space, saw vacancies rise to 3.34%, the first time it breached
        the 3% mark since the second quarter of 2017. In turn, average rents also
        slipped by 0.3% from the previous quarter to ₱1,146.10 per sq.m. monthly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cbce6-e570-4494-8923-03dfb27c254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect a lower demand rate in the short term as organizations
        reevaluate their office requirements. Considering the uncertainties brought
        by the pandemic, we foresee vacancies in the market to remain above 3% in
        the coming year," KMC added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd558c78-3e03-4062-a626-f21d66b4f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns meant to curb COVID-19 infections may have driven companies
        to scale down or even close on-site operations, with thousands of employees
        opting to work from home. The economic downturn, however, forced some businesses
        to shut down for good.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6677b8a-be98-4ad4-9e27-4c0547dd4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, KMC said 9,600 sq.m. of commercial space were freed up
        within Bonifacio Global City in Taguig, while average rent also slid to ₱1,035.40
        per sq.m. in a month. Pre-leasing for future rentals climbed, although new
        projects will likely drive vacancies in the area beyond 5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19617d0-6a22-4283-a9a2-3fdee67d4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same trend was seen for Ortigas Center in the Mandaluyong-Pasig
        area, Alabang, and Quezon City, where the vacancy rates rose to 17.6%, 5.8%,
        and 13.8%, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774aa66-8209-48b3-9e14-c51e0b8b6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bay Area spanning the cities of Parañaque and Pasay saw muted
        activity, the property firm said, but concerns continue to pile up with the
        decline of POGO operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3d371-3b39-475c-b9c4-6be77ce93be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog"
        href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog">made
        it harder for offshore gaming companies and their service providers</a> to
        go back to business after the lockdown, with its regulator reporting decisions
        of some firms to pull out its operations in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2ab19-d155-4b76-9b88-f581b34e72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As companies formalize terminations of their current leases, wholesale
        changes to rent and occupancy levels could be observed in submarkets previously
        dominated by the POGO sector," the report added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d697c-4c42-4287-8952-d7bd77ae2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/7/1/POGO-leaving-Philippines-should-pay-taxes-Roque-Palace.html">POGOs
        leaving PH must still pay unsettled taxes — Palace</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea80419-2c2c-491a-8e4e-36ada2646393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As companies formalize terminations of their current leases, wholesale
        changes to rent and occupancy levels could be observed in submarkets previously
        dominated by the POGO sector," the report added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4112ce-dd67-4751-9bc8-2253a4e82e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T18:50:55.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:30:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller property markets also saw increased vacancies, the firm
        said, such as the McKinley area in Taguig, the fringes of Makati such as Rockwell
        Center and the Circuit area, the C5 Corridor spanning Quezon City to Pasig,
        and Greater Ortigas which includes Capitol Commons and Greenfield District.</p>'
