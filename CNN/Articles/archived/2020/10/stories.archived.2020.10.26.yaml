      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impassable roads, power outages</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64d37f-21f6-4c48-a11e-44861bef8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara added that some local roads were impassable due to flooding
        and toppled trees. The National Grid Corporation of the Philippines also had
        to temporarily shut down Albay''s entire power supply amid Quinta''s threats.</p>'
    '34':
