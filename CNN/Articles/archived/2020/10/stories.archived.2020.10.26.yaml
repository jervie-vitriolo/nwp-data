      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 26) —</strong> Calvin Abueva had
        a triumphant PBA return as he helped the Phoenix Super LPG Fuel Masters beat
        the NLEX Road Warriors, 114-110, Monday in the 2020 Philippine Cup at the
        Angeles University Foundation gym in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c368e71-3524-4657-b082-2d061e7ee0e9'
      'mgnl:activationStatus': true
