    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691dd8c7-45e3-4df3-ac4c-8f6b4b2b7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T09:09:32.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon had also earlier made landfall over Torrijos in Marinduque,
        Quezon province''s San Andres town, and Pola in Oriental Mindoro.</p>'
