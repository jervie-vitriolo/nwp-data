      'mgnl:lastActivated': 2023-01-25T20:31:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86a766-c77c-4033-b615-7d0149bfa8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 pm advisory, PAGASA said Quinta was last located 420 kilometers
        west of Calapan City, Oriental Mindoro, packing maximum sustained winds of
        140 kilometers per hour and gusts of up to 170 kph.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbb5df-1ce7-472d-b2c3-9e66a875bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b19650-4de7-4fa2-936f-08071f8fe35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three areas in the country are still under Tropical Cyclone
        Warning Signal No. 1: Lubang Island, Calamian Islands, and Kalayaan Islands.
        These areas may experience prevailing winds of 30-60 kph with light to medium
        damage to high-risk structures in the next 36 hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65966a72-d75e-401f-91e1-70186239749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd1557-4c26-4f91-b966-f063b023681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong breeze to gale conditions due to the northeasterly surge
        will also be felt in areas under Signal No. 1 and will also be felt in Batanes,
        northern Cagayan including Babuyan Islands, Apayao, and Ilocos Norte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a212aee-ed8a-4628-8491-4c21b6521f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e02fe-3a36-423c-b6c1-a57fb7e7b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate to heavy with at times intense rains will be
        felt in Western Visayas; Occidental Mindoro; Oriental Mindoro; Palawan including
        Calamian, Cuyo, and Kalayaan Islands; Quezon; Aurora; Isabela; and Cagayan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226be7cc-b103-4a22-92d1-1c7ad26a8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:29:13.283+08:00
