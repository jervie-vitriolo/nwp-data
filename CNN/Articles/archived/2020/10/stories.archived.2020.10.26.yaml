      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Host
        country Malaysia announced on Monday it will convene by virtual means the
        2020 Asia Pacific Economic Cooperation (APEC) Economic Leaders'' Meeting on
        Nov. 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77801e06-365b-43bb-a042-9db1158c3d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T23:23:08.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time the annual meeting between economic
        leaders of the 21 member economies of APEC will be held online due to the
        COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cac5b6-0fe3-41f0-9d89-3aec25fdf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T23:23:08.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceadd83-fc91-43ab-9a95-4b58d5a3957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T23:23:08.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"APEC officials are working hard, continuing engagement and collaborating
        digitally across eight different time zones. We are looking forward to the
        first-ever virtual Leaders'' Meeting and the important and relevant deliverables
        that will be announced this November," said APEC Secretariat Executive Director
        Dr. Rebecca Sta. Maria in a statement.</p>'
