      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the health department also stated that they will not
        be requiring antigen testing for participants prior to their entry inside
        the bubble. Instead, teams only need to subject themselves to a 14-day self-quarantine
        before entering the campus.</p>'
    '25':
