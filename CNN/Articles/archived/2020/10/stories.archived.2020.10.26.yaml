      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bc2ac-880a-4c49-b921-bcce2352b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out on the campaign trail, at rallies with little mask wearing or
        social distancing, Trump has continued to make the dubious claim that the
        pandemic is "rounding the turn" -- an assertion that stands in complete opposition
        to the facts. His disconnection from reality gave former Vice President Joe
        Biden and former President Barack Obama an opening Saturday to call out his
        denials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314ed6d-8d81-4a04-bbb4-afa38fd51887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989ac46-3568-4b5d-8e4d-65f6576a1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and Biden condemn Trump''s approach</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e61354-1f50-416a-99ac-c7cb58c94804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and Obama, who hit the campaign trail in Miami as his
        former vice president''s most powerful surrogate, criticized Trump''s lack
        of a strategy for halting the spread of the virus as the weather grows colder
        and more Americans head indoors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62125383-2205-4c81-bdbf-a4bfc82f1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7738480-22a3-4d33-b439-b0bb109f550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eight months into this pandemic, new cases are breaking records.
        Donald Trump isn''t going to suddenly protect all of us. He can''t even take
        the basic steps to protect himself," Obama said in Florida, a state he won
        twice where CNN''s poll of polls currently shows Trump and Biden running even.
        "There''s no sense that he''s coming up with a new approach, with a new plan.
        He doesn''t even acknowledge that there''s a problem."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93208b4-a114-4728-94f7-5810386f5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d554c5-cab4-4cc9-9ae0-54d868ad1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting the President''s recurring theme that he speaks for the forgotten
        men and women of America, Biden criticized Trump for viewing the country through
        the lens of blue and red states when it comes to Covid-19.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da1dee-4c52-4989-9963-87d696cebdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0f142-045e-43ab-8ec2-6c91c8597c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got elected and he immediately forgot the forgotten man. Remember
        what Donald Trump said when Covid hit 200,000 deaths? He said if you take
        out the blue states with Democratic governors and just look at the red states
        with Republican governors, we''re doing quite well. First of all that''s not
        true," Biden said Saturday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4fd93-94c7-4255-a4ed-792e04331d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cea52-6570-402d-b2e8-65123f60f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, (why) the hell would the President say, ''I''m not going
        to do anything for Pennsylvania or Michigan or Wisconsin, Democratic states.
        I''m only going to help red states.'' Where does this guy come from?" Biden
        said. "Look folks, I don''t see the presidency that way. I don''t see America
        that way. This has to change. And it will change with me."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a11246-6c86-4069-a172-b58c12400acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a054034-0978-4d04-b535-a5413947aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did a line-by-line takedown of Trump''s character flaws and
        his bullying behavior, mocking the President for complaining about his press
        coverage and for walking out of an interview this past week with Lesley Stahl
        of "60 Minutes."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773765d-94aa-4b51-88ba-0823fd8954fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb9c05-1c68-468f-aa7e-347e90ff4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President, he likes to act tough and talk tough," Obama said.
        "He thinks scowling and being mean is tough, and being rude is tough. But
        when ''60 Minutes'' and Lesley Stahl are too tough for you, you ain''t all
        that tough. If you''ve got to walk out of a ''60 Minutes'' interview, then
        you''re never going to stand up to a dictator."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce355b6f-20cf-463d-bd88-e01134e92f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092baf0-e03c-4cdf-9a5d-aa63c2acff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing some of Trump''s recent comments that Obama, Hillary
        Clinton and members of the Biden family should all be thrown in jail, Obama
        also argued that America should not have a President "who threatens people
        with jail just for criticizing him."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c9042-3f05-492c-ba8d-3cb41bee0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfbbfd-eccd-4362-81d3-4625e3092475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not normal behavior, Florida," Obama said. "You wouldn''t
        tolerate it from a coworker. You wouldn''t tolerate it from a high school
        principal. You wouldn''t tolerate it from a coach. You wouldn''t tolerate
        it from a family member. ''Florida Man'' wouldn''t even do this stuff," he
        said to laughter and honking from the drive-in audience at the Miami event.
        "Why are we accepting it from the President of the United States?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41319da-ee86-4c81-b176-f8c9e1d3ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecd0d9-e6a8-4d8d-a4a5-a376e90be418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s self-centered delusion extended to the horse race this
        weekend, when he predicted "a red wave" in November up and down the ticket,
        despite Democrats being on track to gain seats in the House and Senate --
        largely because the President has been such a drag on down-ballot Republicans.
        But the Washington Post reported that the President admitted to donors in
        Nashville Thursday that "the Senate is very tough," because, he said, there
        are some senators he refuses to help.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6865b-995d-43fa-9f7c-38e56d513239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6e9ba-47e0-4992-b390-e81c14bdb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes dim for a stimulus as Democrats pin blame on Trump</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f0dd2-fab9-423e-b6ba-682813c414ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their back-to-back events on Saturday, Obama in Florida and Biden
        in Pennsylvania both argued that Trump should be spending more of his time
        trying to work with Congress to channel more emergency aid to the American
        people in the midst of rising poverty levels and economic uncertainty due
        to the pandemic.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dc999-0e1c-473b-8747-77fa017b7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7e7d3-3448-4abc-8369-d49c7cb922f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden touted his plans for halting the spread of the virus through
        testing, tracing, a more robust distribution of personal protective equipment
        and national standards for schools and businesses to open safely. And he said
        he would prioritize "bringing together Republicans and Democrats to deliver
        relief to working families and schools and businesses."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140defc4-9d99-4d52-a96a-4ee99d489859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f74f7a-fd12-4842-867f-6e2c09bc8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to shut down the economy. I''m going to shut down
        the virus and build the economy," Biden said. "Folks, this is all within our
        power. We can build back better than before."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae4261-666b-41fe-bc6e-12eb0763792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24294a-da05-43f8-af0b-b2734bcd2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Miami rally, Obama faulted Trump for failing to get a
        deal to "extend relief to the millions of families who can''t pay the rent
        or put food on the table."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ad2e1-2f7f-459e-baf2-6275aa2fc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfbeff-1605-4a30-b42a-c887278ce3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that he can''t make that happen -- that he won''t make
        that happen -- it''s hard to understand, because it''s not like it''s his
        money. He barely pays income taxes," Obama said, alluding to New York Times
        reporting that Trump paid $750 in federal income taxes during his first year
        in the White House.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca00b08-34e0-4f86-bfd1-80cdf9f62017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13411f-6206-4f0a-9cfb-20b18a7eba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who did not speak at any length about the possibility of
        a Covid-19 relief package on Saturday, chose instead to emphasize positive
        news like the drop in the nation''s mortality rate, due to enhanced treatments
        and better management of cases. And he touted the nation''s fragile economic
        recovery -- claiming it would be jeopardized by a Biden presidency.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12950fd7-dcb0-4553-8c13-dc0d8fbab466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe871047-d1dc-41a1-bc83-099d303b9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President argued the election is a choice between a "Trump super
        recovery" and a Biden depression, at times seizing on Biden''s confusing comments
        about fracking, which came up during Thursday''s debate.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051108c-82a7-4f4c-b2fa-a9544cd0a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06604c26-86c9-4aca-b3f6-33ecb2f2e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President played clips of Biden talking about fracking at
        his own rallies this weekend, Biden responded on Saturday. "Let me get something
        straight here in coal country," Biden said in Luzerne County. "I will not
        ban fracking, period. I will protect Pennsylvania jobs."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff209756-c6e3-4c79-96b4-351eb3a1d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba26e46-0df4-437d-8933-5dade325dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the back-and-forth on the campaign trail about the economy,
        Americans are still waiting for real economic relief.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774054fc-b07c-49ab-a686-9e508a522650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9ea56-8182-46ae-a60c-e8b438d3f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, House Speaker Nancy Pelosi said she and Treasury Secretary
        Steven Mnuchin needed to strike a deal within 48 hours if they wanted to pass
        a coronavirus stimulus relief package before Election Day. But that self-imposed
        deadline passed and talks did not appear any closer to a conclusion at the
        end of the week.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b73fbe-9027-4f19-90d8-536ca32c5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d05c0-d967-442d-9d9b-1d68cd10dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told Tapper Sunday on "State of the Union" that she never
        gives up hope, but said the two sides have not reached an agreement on central
        issues like coronavirus testing, jobless benefits and state and local funding.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b72b6-5835-4d8d-9207-481048c07c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5e605-bbb1-493b-9d8e-960a8454fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows told Tapper that the White House has continued to make "offer
        after offer" and "Nancy continues to move the goalposts," while Pelosi accused
        the administration of doing the same.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89fdc6-7068-4bcf-8d9a-f9263a7de63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cb264-bb7f-4349-aae8-48190ac7ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T10:04:45.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:31:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are able to resolve differences on the remaining issues,
        "it could happen this week in the House," Pelosi said. "But that''s up to
        (Senate Majority Leader) Mitch (McConnell), as to whether it would happen
        in the Senate and go to the President''s desk, which is our hope and prayer,"
        she added.</p>'
  'Nadine-Lustre-debut-album-Wildest-Dreams':
