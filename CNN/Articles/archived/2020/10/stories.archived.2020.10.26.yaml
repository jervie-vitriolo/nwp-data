      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41086cb7-df75-4f1f-b9d7-a1f28f89e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rescue operations are still on for a yacht crew member
        who was reported missing off Batangas, and 12 fisherfolks hailing from different
        towns of Catanduanes on Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec53e9-5652-400a-9912-7e08e9c5a1d7'
      'mgnl:activationStatus': true
