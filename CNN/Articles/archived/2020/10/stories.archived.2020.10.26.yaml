      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc43a7c-2504-4182-9751-4771dab77e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T12:17:54.644+08:00
