  'energy-solutions-resilience-amid-the-post-covid-19-world':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-26T20:42:40.765+08:00
    'imagesource': 'jcr:afbe9a2d-637f-4eef-9b44-f991b270bc8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6b5a935-c031-42f9-8db6-fa0542d87c92'
    'lead': 'Schneider Electric Innovation Summit East Asia 2020 is set to hold virtual
      panel discussions and sessions on how the future energy mix will evolve in Asia
      as a critical part of the post-COVID19 world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T20:48:34.816+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T20:30:36.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:02.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Energy solutions resilience amid the post-COVID-19 world'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36162f81-d185-46c2-878e-9ea122ac958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.820+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;The quest
        to use green technologies and energy-efficient strategies in businesses is
        not under lockdown. Even under the so-called "new normal", companies today
        must respond quickly and responsibly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf0692-3e34-4076-968f-141ab9e92cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the current pandemic, Schneider Electric Innovation
        Summit East Asia 2020 is set to touch upon how digital solutions for sustainable
        energy can aid the post-COVID-19 world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434c0e6-bc49-404b-9e71-e952047b5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free online-only event on November 4 will gather industry leaders
        and experts in the region to share insights on placing sustainability and
        innovation at the core of their business strategy, even amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a41778-fc5c-4787-a8b2-c1ea4cf446fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic-proof solutions</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674f722-dc5e-4fd6-9bd2-c097f9f02e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics to be tackled are monitoring and managing indoor
        air quality, contactless technologies, and space management solutions to ensure
        safe distancing, safe occupancy thresholds, and other benefits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da9d5d-578f-43bd-83b4-0d66ba5ca38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be discussed in-depth in strategy talks and expert learning
        sessions that range from resiliency in the healthcare industry, food industry
        focusing on McDonald''s digitization, hospitality industry, data centers to
        practical topics such as navigating one''s career amid the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090a11b-6130-4916-9140-67bec1aac90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon-neutral, resilient "New Electric World"</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbe49e-1d6a-49d1-9a40-658337224c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneider Electric will also roll out new simple, natively connected
        solutions to deliver greater value to their customers and network of partners.
        These include the community of consultants, designers, engineers, and panel
        builders; contractors; and EcoXperts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc735000-679b-44d2-b219-e98656414d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.817+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the innovative, digitally connected solutions that are
        forging powerful partnerships with the goal of creating a carbon-neutral,
        resilient "New Electric World":</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be5eff-e65e-465a-8ea7-2edf9f40afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>PrismaSeT active</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975783bc-6ca7-441e-8075-7cbc89bfeb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PrismaSeT active low-voltage switchboard is an industry-first
        product that includes built-in cloud connectivity, providing instant access
        to intelligent alarming, energy usage analysis, trends, and preventive maintenance
        plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384ec86-61d7-4e2f-ac97-e246e8eef58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>ComPacT breakers</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04f2c2-3a94-40a0-b4b3-eb93bfa1efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new generation ComPacT molded-case circuit breakers feature
        a refreshed design and are tailored for operational excellence with the significant
        simplification of maintenance activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b24fd-ccfc-4fab-aab1-bfaf17e621cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All new programs to strengthen our partners'' position in the world
        of connected solutions and foster beneficial partnerships:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05155aed-fd39-45b6-aec1-92af47d3e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- mySchneider Consultants, Designers, and Engineers is a program
        that helps Schneider Electric''s partners stay at the edge of technology and
        innovation by giving them the tools to deploy the right solutions reliably
        and efficiently.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a64f2-0eb7-4e53-998b-3bf14104f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- mySchneider Panel Builders empowers panel builders to drive profit
        and growth by staying ahead of the competition, simplify their process, and
        develop their internal teams through digital interaction and innovations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0259131-9e06-4d3b-8283-31383e38feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.818+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>EcoStruxure for utilities</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad85674-16c3-43aa-b231-db6a28fc6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.819+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest evolution demonstrates Schneider Electric''s ongoing
        commitment to providing customers with the most robust, connected power distribution
        and management solution on the market, enhancing electrical safety, power
        availability, and efficiency while balancing the risks and benefits of digitization
        through cybersecurity and connectivity. These fundamental values help Schneider
        Electric''s partners achieve long-term business growth and enrich their clients''
        operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31f317-d24a-4260-aeff-fa242d84fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.819+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from power and grid, EcoStruxure can also protect oil and
        gas plants from security risks through redundant architectures, distributed
        control systems, and insight and training for critical systems. Similarly,
        the Internet of Things (IoT) integration with EcoStruxure also helps water
        companies in reducing water loss and enhancing key processes and applications
        in water cycles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c522a-7986-4f3d-ac6f-2f7c9fb1d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:48:34.819+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:30:36.640+08:00
