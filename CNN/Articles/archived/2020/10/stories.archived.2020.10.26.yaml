      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> A
        vaccinologist wants to first see studies attesting to the safety of a coronavirus
        vaccine from China before it is administered to people, noting that the Philippines
        had not used one from the East Asian nation in years.</p>'
