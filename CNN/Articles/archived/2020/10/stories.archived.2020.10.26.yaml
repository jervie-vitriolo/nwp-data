        such as the pandemic and economic fallouts. The event brings together curators
        and museum directors from all over the world, from the Singapore Art Museum;
        M+ Museum in Hong Kong; Museum MACAN in Jakarta; to the Museo del Greco in
        Toledo, Spain.</p>'
