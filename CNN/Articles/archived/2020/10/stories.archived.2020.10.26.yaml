      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Twelve
        fishermen in Catanduanes and a crew member of a sunken yacht off Batangas
        remain missing amid rough weather conditions brought about by Typhoon Quinta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c553e14-bba0-4e26-9c88-9a345006295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.837+08:00
