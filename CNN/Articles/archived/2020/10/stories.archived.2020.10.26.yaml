  'china-taiwan-sanctions-arms-boeing':
    'author': 'Ben Westcott and Sarah Faidell, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-26T19:38:25.363+08:00
    'imagesource': 'jcr:a2a4cee9-66df-4467-adc6-0d3d7ecb2706'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe40397-ebc1-40b1-8679-5ebc3d8f01bb'
    'lead': 'Beijing said Monday that it will impose sanctions on American companies
      — including Lockheed Martin, Boeing, and Raytheon — that have been involved
      in selling weapons to Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T19:52:15.734+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:30:47.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:00.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says it will impose sanctions on Boeing and Lockheed Martin over
      Taiwan arms sales'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c2908-4159-49fe-9cbd-7e32f4c78ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Beijing said Monday that it will impose
        sanctions on American companies — including Lockheed Martin, Boeing, and Raytheon
        — that have been involved in <a href="https://www.cnn.com/2020/10/21/politics/taiwan-arms-sales-formal-notification/index.html">selling
        weapons to Taiwan.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c3e3d-e2b4-41c7-9e42-93ec476d3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Monday, Chinese Ministry of Foreign
        Affairs spokesperson Zhao Lijian called on the United States to stop selling
        arms to the self-governed island and to cut military ties with the government
        in Taipei.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224807f-09dd-4520-aba0-be44f2a6c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions are just the latest escalation in growing tensions
        between the United States and China over Taiwan. Even though the island has
        never been controlled by China''s ruling Communist Party, Beijing insists
        it is an integral part of its territory and has threatened&nbsp;<a href="https://www.cnn.com/2020/10/14/asia/xi-jinping-taiwan-us-esper-intl-hnk/index.html">to
        use force if necessary</a> to assert its control.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bb7c9-2e9f-43c5-b4dd-f510de6373e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to take necessary measures to safeguard national
        sovereignty and security interests," Zhao said. He reiterated that US arms
        sales to Taiwan "seriously violate" the one-China principle and harms China''s
        security interests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c292d7a-0682-4669-a2a5-e8f89890bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact details of the sanctions have yet to be announced, but
        Zhao said they will apply to "relevant US individuals and entities that played
        a negative role in the arms sales."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ca59c-edee-45bf-983f-65a9bbde07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao specifically mentioned that the sanctions would affect major
        US companies such as Lockheed Martin, Boeing''s defense contractor business,
        and Raytheon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b37bc0-42f9-44a5-a6fc-86a74affa3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said the issue was one for governments to resolve.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8207c2f-06e2-4670-9206-4bc194a36469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government decides on which defense systems to provide Taiwan
        and then makes the arrangements with the Department of Defense for the provision
        of such equipment," a Boeing spokesperson told CNN Business. "Foreign military
        sales to any country or entity is a direct contractual obligation between
        the purchaser and the US government/Department of Defense."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668319d8-bf96-403b-a297-7b416d085385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockheed Martin and Raytheon did not immediately respond to a request
        for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b091be3-7171-40d8-a9cf-c8f447f56ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, the Trump administration has moved to strengthen
        ties with Taipei, including increasing arms sales and facilitating high-level
        meetings between US and Taiwan officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef87296-32ae-447f-84e3-62b13f2e9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the United States formally notified Congress of the proposed
        sale of three advanced weapons systems to Taiwan, <a href="https://www.cnn.com/2020/10/21/politics/taiwan-arms-sales-formal-notification/index.html">totaling
        an estimated $1.8 billion.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182a321-77a6-4f2b-ab4e-daff99a6b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:52:15.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:30:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau and Chris Liakos contributed to this
        report. It was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/26/business/china-taiwan-sanctions-arms-boeing-intl-hnk/index.html">"China
        says it will impose sanctions on Boeing and Lockheed Martin over Taiwan arms
        sales"</a></em></p>'
  'CHED-guidelines-collegiate-athletic-training-':
    'author': 'Pauline Verzosa, CNN Philippines '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-26T20:11:09.972+08:00
    'imagesource': 'jcr:074a4632-1548-4e61-adcc-c62f9f35238f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd42c1d72-b8b4-4762-b481-cfa822a36576'
    'lead': 'Student-athletes may start practicing again soon, with the Commission
      on Higher Education set to submit its collegiate training guidelines to the
      Inter-Agency Task Force for the Management of Emerging Infectious Diseases this
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-26T20:17:24.986+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:30:46.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:00.829+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Higher-Education', 'guidelines', 'training', 'college',
      'UAAP', 'IATF']
    'template': '1'
    'title': "CHED finalizes guidelines for resumption of collegiate athletic training\
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923e681-8262-41eb-9915-b25e86089247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) –</strong> Student-athletes
        may start practicing again soon, with the Commission on Higher Education (CHED)
        set to submit its collegiate training guidelines to the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases (IATF) this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52008b-c553-4334-b9fb-59d57e265f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e9bdc-8c26-4472-b1ad-f2e15cee93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headed by CHED Executive Director Cindy Jaro, the technical working
        group (TWG) composed of representatives from various government agencies and
        higher education institutions, presented its extensive list of protocols in
        a virtual press conference Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4d6b6-b0f2-4a99-922e-01a328c46b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb8b4f-2709-42a1-ab72-76bd7404467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These guidelines are up to the universities to implement if they
        want. Meaning, they have the option to start allowing their student-athletes
        to train but this is not a requirement for everyone to do it,” said CHED chairman
        Prospero De Vera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8df2b-60c9-428c-8ff0-252e256c9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ff25c-a86f-4c38-9b8e-eeee69f61fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines, the TWG highly recommends a bubble-like setup
        for the safe resumption of varsity practices where teams will conduct stay-in
        trainings inside school premises in areas under general community quarantine
        (GCQ) and modified GCQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4984609-b11a-45ef-9fd2-9cdaa4c9dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9340f48-9b40-44cb-ae07-d081ece128c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players, coaches and essential personnel will be isolated under
        one roof such as the campus dormitory and will be barred from leaving the
        premises throughout the training period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3744766-dc0d-4dca-97c6-e025b3b8e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5733af0-abb1-40ad-8208-7634c1f58e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike professional sports leagues, the collegiate bubble will
        be limited to body conditioning exercises, non-contact drills, and individual
        skills development as the holding of tournaments remain prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ac354-8680-4089-9961-6d9c5f21f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf95c55-9c55-4654-acb4-4dc75705c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During this phase of physical training, hindi pa tayo pinapayagan
        na mag-laro ng scrimmage,” explained Francis “Kiko” Diaz, Dean of the U.P.
        College of Human Kinetics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86faeaca-0180-493c-acd0-f0f8744d6fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db956d-7dd0-4dfa-9c8e-d5a01b8c0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During this phase of physical training, we are not
        yet allowed to play scrimmages.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b5d72-8b08-4c14-bbf4-e43452d19e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb598ec-7549-4308-9b66-3ee2d449ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:24.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coaches should always wear masks and face shields during training,
        while student-athletes who are not undergoing training must also wear a mask
        while inside the training venue,” said Diaz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a697d-37b7-4228-9974-49909aeb9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:25.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cf9a1-802c-4938-8980-f9afc166dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:25.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWG, likewise, stressed the importance of “reengineering facilities”
        to accommodate the placement of handwashing facilities and routine disinfection
        of frequently touched surfaces, to comply with the minimum health standards
        set by the Department of Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4456fa-07e2-4938-81f6-b97f990eb9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:25.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922f3e3-ec00-439d-9d7f-910c9f089666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:25.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before collegiate teams can receive the green light, they must
        first submit a Collegiate Training Activities’ Certificate of Compliance duly
        signed by the university’s president and athletic director, seven days before
        they commence training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b4c58-1f5b-472b-b3a5-20657fb3127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:25.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f831d7c-6cb7-4a83-88f2-6e9e425b487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:25.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes parent’s consent of each student-athlete participating,
        except those below 18 years old as they will only be allowed to participate
        in virtual trainings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e55b16-65e0-4f13-9e01-bc7e0b829a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:17:25.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:30:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
