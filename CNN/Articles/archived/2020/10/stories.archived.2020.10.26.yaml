      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS said applicant must also have a net take-home pay of ₱5,000
        after deduction of monthly premium contributions and loan amortizations.</p>'
    '11':
