      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f789e5c-1334-4417-a03b-f84ba7b82e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T20:43:05.907+08:00
