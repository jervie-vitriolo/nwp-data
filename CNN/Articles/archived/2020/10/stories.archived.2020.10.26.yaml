      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home requires increased work productivity and performance,
        helping to chart and define the company''s way forward amid uncertain times.
        To further meet work goals and accomplish more tasks in this setting, companies
        need the right work suite that will benefit employers and employees alike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bcb30-18ea-49d2-bde9-3363daaa72ef'
