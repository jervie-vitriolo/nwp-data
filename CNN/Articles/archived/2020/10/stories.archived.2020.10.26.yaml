      'mgnl:lastActivated': 2023-01-25T20:30:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/10/25/PBA-lifts-Calvin-Abueva-suspension.html?fbclid=IwAR1cRLPuMBSfNrpYBegtvTqg5qo6qMQZAad6i4LKKMMqnhn_FUDFMx8p_5s">Abueva’s
        suspension lifted by PBA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174d9dd-18ae-4321-9ad7-49e7dac06550'
      'mgnl:activationStatus': true
