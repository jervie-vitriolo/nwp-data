    'template': '1'
    'title': 'Adrianna So on finding love in “Pearl Next Door”'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a13399-9a0b-4902-ac7b-83881859d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:13:30.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:30:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> “Pearl is
        like a ray of sunshine. I think that’s one of the main things that’s why Pearl
        is loved by everyone,” says breakout actress Adrianna So. Her character Pearl
        has gained such positive reception since Idea First’s BL series “Gameboy”
        debuted in the middle of the community quarantine that it warranted a Girls’
        Love spin-off, “Pearl Next Door.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4e6e9-05a8-4805-816e-11c883613576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:13:30.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:30:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While&nbsp;Boys’ Love is enjoying its time as a fast-growing genre
        in the Philippines right now, Girls’ Love is few and far in between. “GL is
        so different from BL,” says So through a video interview. “Portraying the
        character correctly and conveying the right message to make people aware …
        is where the pressure comes from.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727505a-ffdd-4977-9b91-67c37d3a2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:13:30.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:30:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pearl Next Door” follows the titular character, who wants to find
        love after her friends Cairo and Gavreel fulfill their own love story in the
        previous show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c0231-078a-4351-b1b1-c112bd59e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:13:30.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:30:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also stars Iana Bernardez as Karleen, Rachel Coates as
        Alex, Philip Hernandez (Davao Conyo) as Fonzy and Cedric Juan in a supporting
        role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5d15d-329b-4142-a2f8-5fc646bb37b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:13:30.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:30:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re here to push for women’s stories and women’s voices,” said
        Bernardez in a <a href="https://twitter.com/search?q=iana%20bernardez&amp;src=typed_query"
        target="_blank">tweet</a>. “All women! And Pearl Next Door is a few of many!
        I hope you were heard, Queens! This one’s for you.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31426dc-e1a3-4ea0-98e7-9ef33fecb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:13:30.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:30:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Film/2019/11/18/iana-bernardez-video.html"
        target="_blank"><em><strong>Related:&nbsp;Get to know the award-winning actress
        Iana Bernardez</strong></em></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291679ff-8c4d-47b3-ae7f-bec794b94206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T19:13:30.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:30:55.445+08:00
