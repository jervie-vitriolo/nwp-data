      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandre Vermot, Country President of Philippines Schneider Electric
        will join his counterparts in Singapore, Malaysia, Brunei, Thailand, Myanmar,
        Laos, Vietnam, Cambodia, and Indonesia in the session titled "Building a more
        Sustainable and Resilient Future."</p>'
    '25':
