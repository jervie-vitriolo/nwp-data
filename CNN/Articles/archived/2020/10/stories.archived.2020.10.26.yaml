      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another maritime incident was reported along Maricaban, Batangas
        at around 8 a.m., involving MV RoRo-12 that ran aground amid rough sea conditions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9f73d-822c-4fa5-b73c-50146978b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.839+08:00
