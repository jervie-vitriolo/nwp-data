      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12 ports in Oriental and Occidental Mindoro, Marinduqe,
        Romblon, and Palawan have suspended operations due to the weather.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e509a5b-5039-403b-a4bb-3947394f6f77'
