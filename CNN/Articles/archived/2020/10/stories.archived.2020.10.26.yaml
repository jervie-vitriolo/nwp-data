      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In PAGASA''s latest bulletin, <a href="https://www.cnnphilippines.com/regional/2020/10/26/PAGASA-weather-Quinta.html">Tropical
        Cyclone Warning Signal No. 1 was still up in some Luzon provinces.</a></p>'
