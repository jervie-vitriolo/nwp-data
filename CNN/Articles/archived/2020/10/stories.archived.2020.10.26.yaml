      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be6de2-3e01-4fbd-9676-bab1c697eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-26T14:03:57.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau PAGASA warned that mariners of small seacrafts must
        take precautionary measures when venturing out to sea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7558a9c-06f0-4bb5-891f-9f748b6ac400'
      'mgnl:activationStatus': true
