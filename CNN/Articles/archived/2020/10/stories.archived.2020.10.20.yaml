      'mgnl:type': 'text'
      'text': '<p>“It was just something that scares me way more than other horrors
        right now,” he says. “[It’s this] feeling like you''re gonna be stuck in the
        same routine, the same thoughts, the same feelings, over and over again.”</p>'
    '17':
