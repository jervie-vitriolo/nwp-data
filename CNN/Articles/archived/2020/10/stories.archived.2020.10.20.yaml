      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the data from the Department of Health, Baguio City recorded
        450 cases from Oct 1-14. The country''s ''summer capital'' had 197 cases from
        Oct. 1-7 and 253 cases from Oct. 8-14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b399f-252b-4ad0-be03-c57bf2f981aa'
      'mgnl:activationStatus': true
