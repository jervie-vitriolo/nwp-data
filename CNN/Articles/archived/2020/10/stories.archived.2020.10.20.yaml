      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> A
        market fair that seeks to showcase the work of local weavers will be held
        online for the first time due to the ongoing pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5148268-0c13-408a-96bc-0db5abf3daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long fair will begin on Wednesday, October 21, with over
        30 merchants participating, Habi The Philippines Textile Council President
        Adelaida Lim told CNN Philippines’ <em>New Day.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98c6d2-067d-417a-b762-aa7e1fe8abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creations of Filipino artisans, which include handmade crafts
        made of cotton, can be bought from <a href="http://shophabifair.com." target="_blank">Habi''s
        website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490f6c0-e409-4418-8d1e-eef24f12e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from selling products, Habi and its partners will also conduct
        lectures to discuss Philippine textiles and its importance during the one-week
        event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1277d5-b149-409a-9209-0c2cac9fbf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping to create a discussion on the Philippine textile
        industry — how it is an intangible cultural heritage that should really be
        valued, protected,” Lim said of the four-day summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08050d-3c3e-4b3c-93bc-6fc5fa82d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then, we have webinars … to discuss our Filipino culture — how
        it is now, what it''s been, and where it''s going,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0df88d-c83d-46fb-9f66-de8d79bc0c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2009, Habi is non-profit group whose mission is to
        preserve, promote, and enhance Philippine textiles “through education, communication
        and research using public and private sources.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1d9b9-253d-4964-84db-ca3890b97deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:14:17.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we have tried to do is to see what''s on the ground — who
        are the weavers? What are the things that they do? They have produced very
        beautiful fine things that the world should know about,” Lim said.</p>'
  'PNP-chopper-crash-comptroller-chief-Jovic-Ramos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T08:59:05.448+08:00
    'imagesource': 'jcr:961e0cd4-34d6-4af9-908b-c54a1f0c16cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c6d460-f54b-4d3b-ad76-ba1a8cd5ffe6'
    'lead': 'PNP comptroller chief Jovic Ramos has been in critical condition since
      the March 5 incident after suffering the worst injuries out of the seven people
      on board the chopper. He was resuscitated on March 7 and continued fighting
      for more than seven months before passing away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T09:01:54.695+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:06:16.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:19.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP general in Laguna chopper crash dies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd33c6d-05c6-45fe-959e-f93e3a438347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:01:54.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Major
        General Jovic Ramos, who was among the victims of a helicopter crash involving
        Philippine National Police officials in March, has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0f57c-4bb9-459f-b5b2-bd40e22ae689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:33:53.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Ysmael Yu confirmed the news on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e60d6-d0eb-4ede-bb9c-43e79f630071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:39:11.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said the PNP mourned Ramos'' death, calling him a "hardworking
        and trustworthy police senior officer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269444be-f91a-4d6e-ba49-dea5140cf4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:33:53.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP comptroller chief has been in critical condition since the
        March 5 incident after suffering the worst injuries out of the seven people
        on board the chopper. He was successfully resuscitated on March 7 and continued
        fighting for more than seven months before passing away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113142ff-bf77-41fd-a472-3337defaa795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:33:53.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the police officials who figured in the Laguna helicopter
        crash along with then PNP Chief General Archie Gamboa, then spokesperson Lt.
        Col. Bernard Banac, Intelligence Director Maj. Gen Mariel Magaway, pilots
        PLtCol Ruel Zalatar and PLtCol Rico Macawili, and technician Senior Master
        Sgt. Louie Estona.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665d495-3ea6-472c-bc7d-771e92aa4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:33:53.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaway also suffered serious injuries, but recovered and was released
        from the hospital in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc69cb-3d35-4f9f-b7ce-dabb135f97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:46:24.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año previously vouched for the pilots
        and the ill-fated Bell 429 GlobalRanger chopper aircraft, which was acquired
        in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614e91f-76ee-4ee8-b3aa-dab85a32451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:46:24.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pilots and the crewman are facing criminal and administrative
        probe over the crash.</p>'
  'Chinese-young-retirees-Philippine-Retirement-Authority0':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T09:22:47.502+08:00
    'imagesource': 'jcr:9170c662-b192-4f6f-a47a-06c773453ca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78dfbba3-b09b-493e-8b67-c40fc3e45158'
    'lead': 'Data from the Philippine Retirement Authority shows that Chinese comprise
      the highest number of foreign retirees in the Philippines, with over 27,000
      them in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T09:26:43.027+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:06:16.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:20.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators question gov''t agency for accepting 35-year-old foreign retirees'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd3650-b4f1-41e9-9bc6-b14d11ea2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Senators
        have questioned the practice of the Philippine Retirement Authority to allow
        foreigners as young as 35 years old to reside in the country as retirees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a4de1-7e08-49a9-ae0f-e3bb8a4e400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Department of Tourism budget hearing in the Senate on
        Monday, PRA General Manager Bienvenido Chy admitted that it has been the agency’s
        practice to allow young foreigners to avail of special resident retiree visas
        or SRRV to stay in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d321ace-9518-46a0-8ea6-0f866aff99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the retiree age was set at 35 because that is
        when military officers in Korea retire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bcc92c-972c-42cb-b64d-04a2d5350d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PRA shows that Chinese comprise the highest number
        of foreign retirees in the Philippines, with over 27,000 them in the country.
        They are followed by Koreans at 14,000, and Indians at 6,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98f6f2-ee88-4ca6-870d-1b417fa7b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRRV gives the foreigner an indefinite stay in the country with
        multiple entry and exit privileges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4c176-b21d-4ceb-a096-0745facaf531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, the sponsor of the Tourism Department’s
        2021 budget, is alarmed over the number of Chinese retirees in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283a863-7250-4360-b0ae-7e5e62c4189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t care about Korea. We have a problem with our neighbor [China],"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37560e41-819e-4d29-8e41-1982acb9fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Labor Committee Chair Joel Villanueva and Senate Tourism
        Committee Chair Nancy Binay also expressed concern that some Chinese nationals
        may be using this policy as a way to enter the country then eventually work
        in Philippine Online Gaming Operations or POGOs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93391f18-f229-49ee-83fb-61f9d0b184e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay questioned if PRA has a way to monitor if these retirees have
        truly stopped working.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f02130-b4f4-4195-949e-11ab7fc8ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang laki ng Chinese retirees natin. I don’t know if we have the
        budget to monitor na hindi nagtatrabaho sa POGO ang mga Chinese retirees na
        ito. Kasi kung ang demographics nila ay 35 years old, the probability of them
        working ay napakataas," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b11c9-30c0-4298-af52-e8ff49347b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot of Chinese retirees. I don''t know if
        we have the budget to monitor if they are not working in POGOs. At age 35,
        there''s a high possibility that they are still working since they''re still
        young.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a00a6-4e45-4f1a-86eb-ac0f0ae1ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva cited 2010 data that 6,678 illegal workers have been
        apprehended by the Labor Department, saying that majority came in as tourists
        but ended up as illegal employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0188c-ffe8-4065-b8e6-a5d4cd7f1106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chy maintained the foreign retirees do not come to the country to
        work in POGOs. He says these retirees are buying condominium units.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6caf39-0036-4ed2-a9e6-d051b68365fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi niyo po na POGO, ang ages po niyan is start ng 20.
        Yung 35 years old age, more or less pumupunta dito, they choose the Philippines
        as a retirement destination," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c3079-6fd8-4bb6-a259-f4101abb9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon told PRA that there is a need to correct this policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac58b2-77bc-4b21-beda-c57cad8cb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga ni Sen. Villanueva, they’re probably doing business or
        they''re probably working," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea5e31-1480-431b-b599-a053f9a0820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what Sen. Villanueva said, they''re probably
        doing business here or working.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843e926-4e02-4ed8-a994-387af394ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming sector has faced several issues in the past few months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c93790-7f87-464b-92a8-91d86ac8f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR earlier revealed that over ₱27-billion worth of tax liabilities
        remain uncollected from the POGO sector. The Anti-Money Laundering Council
        also said POGOs generate only ₱7 billion in net inflows, a value the Senate
        Blue Ribbon Committee said only translates to a "negligible" 0.04 percent
        of the domestic economy. The committee has also opened inquiries into POGO-related
        crimes in the Philippines, including sex trafficking and the controversial
        money laundering scheme.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927266c-30ac-4c7b-9919-09f1570bca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:26:43.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Debate-Trump-Biden':
    'author': 'Dan Merica, CNN'
    'caption': 'The debate stage is set for U.S. President Donald Trump and Democratic
      presidential nominee Joe Biden to participate in the first presidential debate
      at the Health Education Campus of Case Western Reserve University on September
      29, 2020 in Cleveland, Ohio. This is the first of three planned debates between
      the two candidates in the lead up to the election on November 3.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T09:46:45.429+08:00
    'imagesource': 'jcr:ba1a9787-41e4-4371-904c-cdfbf5e3fd1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27905dd8-edfb-4afe-9cfc-a3d74c905e4b'
    'lead': 'Former Vice President Joe Biden and President Donald Trump will have
      their microphones muted during portions of the second and final presidential
      debate on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T09:59:16.633+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:06:14.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:20.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['debate']
    'template': '1'
    'title': 'US debate commission to mute candidates during their opponent''s initial
      responses to prevent interruptions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d5a8e-03a4-4863-af6b-c69a5eacdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Vice President Joe Biden and
        President Donald Trump will have their microphones muted during portions of
        the second and final presidential debate on Thursday night, the Commission
        on Presidential Debates announced on Monday in a decision that will likely
        anger the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801ca6e-cccb-4d5a-9f5f-bed9a3fdcc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9578cf-fdbd-4660-a5c3-866dfd732cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after the commission met Monday afternoon to discuss
        potential rule changes to the debate format. They decided that the changes
        were needed because of how the first debate between Biden and Trump devolved
        into chaos, with the President frequently interrupting the former vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea8c4c-7c31-4c87-a40a-788f3e14cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859560a-055f-4975-9c38-82bd76112ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the commission told CNN the decision on muting
        the microphones was unanimous by its members and stressed that "this is not
        a change to rules but rather a move to promote adherence to rules that have
        been agreed to by both campaigns."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0717b8e-8ca6-4957-b18f-aa313c026728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b97108-a8ea-44b0-97a6-e92fedfdbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A change to the rules would have required protracted and ultimately,
        in our view, unworkable negotiations between the two campaigns," the source
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d6c16-ce8c-4c14-9675-0e0d0f19032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc335d-a747-468a-8b40-7fc2398438b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac3a32-cfc2-44dd-8942-df7bf6d70ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the change drew a quick rebuke from Trump campaign communications
        director Tim Murtaugh who charged, without evidence, that the decision from
        the commission is an "attempt to provide advantage to their favored candidate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66243534-4999-4908-932b-83816fdb36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5ad82-86dc-481a-a21f-398347052595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, Murtaugh said in a statement, is still "committed to
        debating Joe Biden" regardless of the change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e7bf6-0ff3-4427-9fae-97ff9e2d5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c9a77-69c2-4f67-ae28-f47bbd81c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s statement appeared to anticipate anger from Trump
        and his campaign, who have repeatedly signaled that any changes to the procedures
        will be unacceptable to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182a96d-70ed-4677-9a69-43fad5d75412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df1ced-e0dc-4635-ad83-a8c707b9530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realize, after discussions with both campaigns, that neither
        campaign may be totally satisfied with the measures announced today," the
        statement read. "One may think they go too far, and one may think they do
        not go far enough. We are comfortable that these actions strike the right
        balance and that they are in the interest of the American people, for whom
        these debates are held."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ebae53-cc33-4523-ba63-0116dd2108d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1153b69-e1ad-4986-935a-fb916a7cffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The muting will work like this: At the start of each of the six
        segments of the debate, each candidate will be given two minutes to answer
        an initial question. During that portion, the opposing candidate''s microphone
        will be muted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66895a-a20f-4d04-89d5-d95de2f6ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a470ce-c92a-4a4a-b736-727978b7322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the agreed upon debate rules, each candidate is to have two
        minutes of uninterrupted time to make remarks at the beginning of each 15
        minute segment of the debate. These remarks are to be followed by a period
        of open discussion," the commission said in a statement. "Both campaigns this
        week again reaffirmed their agreement to the two-minute, uninterrupted rule."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d9fa8-ac88-4d58-a717-556819c98d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c2736-86d1-4826-88d1-3d6d5031636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "The Commission is announcing today that
        in order to enforce this agreed upon rule, the only candidate whose microphone
        will be open during these two-minute periods is the candidate who has the
        floor under the rules. For the balance of each segment, which by design is
        intended to be dedicated to open discussion, both candidates'' microphones
        will be open."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771351a-3116-47b5-a6b7-3dea370f3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f5008-9551-4a9b-9742-d54b735a8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both microphones will be unmuted after each candidate delivers their
        two-minute answer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2581c29-6a92-4b10-86b6-c3357ffda97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf8974-b1c3-4f19-b587-65055dd6d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the times dedicated for open discussion, it is the hope
        of the Commission that the candidates will be respectful of each other''s
        time, which will advance civil discourse for the benefit of the viewing public,"
        the statement reads. "As in the past, the moderator will apportion roughly
        equal amounts of time between the two speakers over the course of the 90 minutes.
        Time taken up during any interruptions will be returned to the other candidate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a86d4-ebdf-43f6-99fa-d2a27df2d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c2497-165e-489f-8f8e-e5be319846dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s second presidential debate was canceled after
        Trump declined to participate in a virtual contest, a change that was made
        because of his positive coronavirus diagnosis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aae98b-7037-4ad8-924b-27d5ff2c3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16a763-c3c4-49bc-a029-c9e07b6495e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the first debate, the commission did not specify what
        changes they would be making, but their statement at the time said they intended
        "to ensure that additional tools to maintain order are in place for the remaining
        debates."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7715cb5-66b2-42b7-a70b-e4080ccf973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0658b1-ffc1-48bb-a17a-545d27b0cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was also set to certify that both Trump and Biden
        have met the 15% polling threshold needed to qualify for the debate at the
        Monday meeting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c380d6b-e535-4c81-8d3d-45798960b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02b758-1602-4caa-990a-99a7ae4c56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had made clear that he wanted the debate commission to change
        the rules, and said the way Trump conducted himself at the first debate was
        a "national embarrassment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73286470-e8e1-4b3f-8275-574bfd61a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731b0c1-32c8-4692-9765-e06066f9ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope there''s a way in which the debate commission can control
        the ability of us to answer the questions without interruptions," Biden said
        the day after the first debate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e95cd6-2c67-40dd-93db-06a0f9f06294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392f333-52c2-4228-86d0-057b1dc2a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign had earlier come out against any changes to the
        rules. Murtaugh told CNN in a statement after the first debate that the commission
        "shouldn''t be moving the goalposts and changing the rules in the middle of
        the game."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc10ef-f380-439b-9984-8e9806f3e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e9b3c-9819-4c8c-b707-fc1e1684e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the commission on Monday, Trump campaign manager
        Bill Stepien had previously called muting the candidates'' microphones "unacceptable."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7a010-ddad-4841-8703-9e688f77b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690487e-ab59-40c8-a183-fba713316b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely unacceptable for anyone to wield such power, and
        a decision to proceed with that change amounts to turning further editorial
        control of the debate over to the Commission which has already demonstrated
        its partiality to Biden," Stepien wrote in a statement issued before the campaign
        agreed to the change.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d914ca3-3feb-4421-ad8c-9b2f526f25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcbd5c-e01c-4066-afcf-5172cf3da1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also taken issue with the topics announced for Thursday''s
        debate for not being focused more on foreign policy. The commission announced
        last week that the topics would be "Fighting COVID-19," "American Families,"
        "Race in America," "Climate Change," "National Security" and "Leadership."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348bf89-04a7-42e5-8270-567dff50eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c77bc9-df28-4c94-b6b7-7d0fdf995c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge you to recalibrate the topics," Stepien wrote in the letter.
        At no point did Stepien indicate that Trump will pull out of the third debate
        if the change is not made.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fd6a7-2177-4e10-9d67-dc788540b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acccc9-aaaf-4fdd-8b88-9b9c94f30e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spokesman TJ Ducklo responded to the Trump campaign''s complaint,
        saying in a statement, "The campaigns and the Commission agreed months ago
        that the debate moderator would choose the topics. The Trump campaign is lying
        about that now because Donald Trump is afraid to face more questions about
        his disastrous COVID response. As usual, the president is more concerned with
        the rules of a debate than he is getting a nation in crisis the help it needs."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ff230-b848-480e-922e-21c2527d4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T09:59:16.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/19/politics/presidential-debate/index.html">Debate
        commission to mute candidates during their opponent''s initial responses to
        prevent interruptions</a>''</em></p>'
