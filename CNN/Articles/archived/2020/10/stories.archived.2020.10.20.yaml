    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:29.089+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chinese', 'visa-upon-arrival', 'BI', 'Bureau-of-Immigration',
      'POGO', 'pastillas', 'scheme']
    'template': '1'
    'title': 'Over 112,000 visas issued to arriving Chinese from May 2019 to January
      2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b79cc4-61e3-4f9b-9ca1-a64dea4aa8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> A
        Bureau of Immigration (BI) official said approximately 112,000 visas upon
        arrival (VUAs) were issued to Chinese nationals from May 2019 to January 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e802be-0fe5-46cf-843d-e0f16d30b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd57a4-02c3-44e7-9160-f0c4337abb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was disclosed by Ruben Casibang, officer-in-charge for BI’s
        Special Operations Communications Unit (SOCU), during Tuesday''s resumption
        of the Senate investigation on the alleged bribery scheme that allowed Chinese
        nationals to easily enter the country. It was presided over by Sen. Risa Hontiveros,
        chairperson of the Senate Committee on Women, Children, Family Relations and
        Gender Equality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bcc34-6ad2-40f8-a5ba-d8b7c55e2ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dff5b5-9ed0-403e-a80f-017a644c26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Hontiveros how much of these were processed by Empire
        International Travel and Tours, one of the travel agencies allegedly involved
        in the modus, Casibang said about 30% of the VUAs issued were processed by
        the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7e971-178e-4173-a0bd-fdc501a1aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac5528-0591-4a94-b7e7-3b9f83d108a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, however, noted that according to data gathered by her
        office, some 200,000 VUAs were issued from May 2017 to January 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96512b8b-aae6-455c-844e-825dfbc560e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971e4bd-4fef-42c4-82bf-4deb30f5ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officer and whistleblower Allison Chiong said that the
        figure is roughly correct, or possibly less than the actual number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba382bf4-d651-4fb1-94e5-4f9f29e91f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1e6f8-0eee-411b-a73e-8a328a2e1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that based on his experience, he can say that seven
        out of 10 VUAs he processed were associated to Empire International Travel
        and Tours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f1ad4-6234-4bef-809c-9fe74a49d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea8e7c-74bd-40ef-b39a-ef5806368262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI already suspended the issuance of VUA to Chinese nationals
        since January 2020 due to the onset of the global health crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352b0b8-8f27-4ee6-be2a-5cc89a3b1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f46592-d664-4c68-97b3-75f40ea3eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chiong explained the role of the interpreters in the
        scam whom he noted are under the SOCU. He said these people handle the cases
        of Chinese nationals whose credentials are not contained in the Border Control
        Information System due to fake VUAs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf36f83-2404-4eca-a7e9-7c26bf9e4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753f517-6c7a-4ef8-bdb0-18eae3253cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system allows processing of arriving and departing passengers,
        collecting data about them and matching it with the BI’s hold departure, blacklist,
        and watch list orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c9780-8db2-4d81-b447-e53fd076c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36380bc2-9802-43dc-9473-aa85e076f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:59:00.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how much these people earn from such modus, Chiong responded
        “big time.”</p>'
