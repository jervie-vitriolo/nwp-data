      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/travel/article/air-new-zealand-economy-sleeping-pods/index.html"
        target="_blank">Air New Zealand</a>&nbsp;is bringing back its Mystery Breaks
        program, where travelers pay a flat fee to book an entire vacation package
        with the airline and agree not to find out their destination until two days
        before they leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9804d-6d23-4be2-aa86-d89cb30b9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages, which begin at $599 AUD ($422 USD), allow travelers
        to choose from three tiers — Great, Deluxe or Luxury. They will also select
        the dates they wish to travel and one place they are not interested in going.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fbe89-4298-435e-9bec-b5e06618ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline flies to 20 destinations in <a href="https://edition.cnn.com/travel/destinations/new-zealand"
        target="_blank">New Zealand</a>, including Art Deco-filled Napier, adventure
        capital Queensland and <a href="https://edition.cnn.com/travel/article/things-to-do-dunedin-new-zealand/index.html"
        target="_blank">0</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809e49b-87ed-4de8-950d-7feb6a98d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accommodations will be at an Accor Hotel and car hires by Avis,
        as both brands are partners with Air New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4a860-5ba6-47f1-8498-9df702c9aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has been successful at containing coronavirus within
        its borders, but residents are unable to travel anywhere outside the country,
        save a few Australian states, without quarantining or going through other
        security measures upon their return.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d5547-7883-4279-8cc7-137d5ad3d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the New Zealand Ministry of Health, the country has
        had 1,531 confirmed coronavirus cases within its borders, and just 25 deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034453dd-24cf-4987-a72d-e27708f377cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide coronavirus restrictions were <a href="https://edition.cnn.com/travel/article/new-zealand-coronavirus-level-one-intl-hnk/index.html"
        target="_blank">lifted in June</a>. There are presently no limits on domestic
        travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347a871-410d-4b07-9606-1aab7efc453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s borders remain closed to nearly all visitors,
        the most effective way to stimulate the tourism sector is by encouraging locals
        to travel domestically.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1353c-628d-48f3-8a13-65d0f1f9847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Industry Aotearoa (TIA), a national body made up of many
        tourism industry partners, has requested assistance from Prime Minister Jacinda
        Ardern, whose government <a href="http://www.cnn.com/2020/10/17/asia/new-zealand-election-2020-results-intl-hnk/index.html"
        target="_blank">recently won re-election</a>&nbsp;by a decisive majority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac07a6-8af2-4e39-9081-d40ebc4eb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among TIA''s proposals was a suggestion that the government give
        every New Zealander a $200 "credit card" to use at tourism-related businesses
        like hotels and attractions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403a4ef-e713-460c-90da-a8d6033c9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:33:43.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/air-new-zealand-travel-mystery-breaks-intl-hnk/index.html#:~:text=Air%20New%20Zealand%20is%20bringing,two%20days%20before%20they%20leave."
        target="_blank">Air New Zealand offers ''mystery breaks'' to lure travelers
        back</a>."</em></p>'
  'australia-covid19-testing-hiv':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T14:34:32.313+08:00
    'imagesource': 'jcr:1b548098-502e-4f35-b375-37c5f04c333d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df0d21b-6bcd-475d-a4ca-c9405d7b34b1'
    'lead': 'More than 200 former residents of coronavirus quarantine facilities in
      Australia are being urged to test for blood-transmitted diseases, including
      HIV, after authorities admitted they used the same blood-testing devices for
      multiple guests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T14:46:04.543+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:06:04.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:22.810+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'HIV', 'Australia']
    'template': '1'
    'title': 'Australia COVID-19 quarantine blood-testing blunder prompts calls for
      hundreds to take HIV test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1721a0-20b7-4aaf-8eec-f391880ff2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 200 former residents of coronavirus
        quarantine facilities in Australia are being urged to test for blood-transmitted
        diseases, including HIV, after authorities admitted they used the same blood-testing
        devices for multiple guests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377f994-596f-4ee8-aa0d-27c8a464ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of COVID-19 setbacks to hit the country
        and the state of Victoria in particular. <a href="https://edition.cnn.com/2020/07/02/asia/victoria-quarantine-coronavirus-breach-intl-hnk-scli/index.html"
        target="_blank">Earlier breaches</a>&nbsp;at Victoria quarantine hotels led
        to a COVID-19 outbreak in Melbourne, prompting the country''s second biggest
        city to spend months under a <a href="https://edition.cnn.com/2020/08/03/australia/australia-melbourne-coronavirus-intl-hnk/index.html"
        target="_blank">strict lockdown</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834eb1d-6590-4f86-9b80-4d0fa3c1c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bettersafercare.vic.gov.au/news-and-media/review-launched-into-blood-glucose-monitoring-in-mandatory-quarantine"
        target="_blank">In a statement</a>&nbsp;Monday, Victorian health agency, Safer
        Care Victoria, said it was contacting 243 people who had a blood glucose level
        test before August 20 as there was a risk of cross-contamination and blood-borne
        viruses, including HIV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452992b-e934-4cc1-aa50-909f2c97ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clinical risk of infection is low. However, for reassurance,
        access to confidential testing will be arranged," Safer Care Victoria said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba340f05-005b-486f-bae0-168ea904eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria has reported more than <a href="https://www.dhhs.vic.gov.au/coronavirus-covid-19-daily-update"
        target="_blank">20,000 coronavirus cases</a>, including over 800 deaths, making
        it the COVID-19 hotspot of Australia. The country has reported more than 27,400
        cases and at least 905 deaths in total, according to Johns Hopkins University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede13141-8fe8-449e-8069-f2a9fc3d4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong with the tests</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261570a-6a37-48b8-ace6-7c9e153be100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia closed its borders to all non-citizens and residents in
        March, and any returning travelers must pay <a href="https://www.nsw.gov.au/covid-19/what-you-can-and-cant-do-under-rules/quarantine#:~:text=Fees%20for%20quarantine,-The%20fee%20is&amp;text=Travellers%20will%20be%20charged%20%243000%20for%20one%20adult.&amp;text=child%20under%203%20years%20of%20age%3A%20no%20additional%20cost."
        target="_blank">3,000 Australian dollars</a>&nbsp;($2,110) to spend two weeks
        in a state quarantine facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaab4e-a5c9-415b-a9c8-222c6ebcdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since, <a href="https://www.health.gov.au/ministers/the-hon-greg-hunt-mp/media/interview-with-samantha-armytage-on-sunrise-about-coronavirus-covid-19"
        target="_blank">thousands of travelers</a>&nbsp;have passed through Australia''s
        <a href="https://edition.cnn.com/travel/article/australia-quarantine-travel-ban/index.html"
        target="_blank">quarantine hotels</a>&nbsp;— but not all of them require a
        blood glucose level test.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934e8a0-e272-4aea-a7ae-4b3701bb2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These devices — which take a finger prick to get a drop of blood
        — are used to test blood glucose levels in people with diabetes, but may also
        be used for pregnant women, people who fainted, or people who are generally
        unwell.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcede299-465e-48d3-a812-1649429e115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the devices are designed for several uses by one person,
        they were used for multiple residents, Safer Care said. The needles can be
        changed between use, but the devices can retain microscopic amounts of blood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f38f6c-fb40-41cf-9425-182255a683b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Safer Care, there is no risk that the devices could
        have transmitted coronavirus as it''s not spread by blood. But there is a
        "low clinical list" of the spread of Hepatitis B and C, and HIV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74c031-7dbb-4edd-b00c-7f5f985751ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clinical risk is low," <a href="https://www.bettersafercare.vic.gov.au/news-and-media/review-launched-into-blood-glucose-monitoring-in-mandatory-quarantine"
        target="_blank">said</a>&nbsp;Safer Care deputy CEO Ann Maree Keenan. "Right
        now, we won''t be able to answer the many questions people will have about
        how this happened. Be assured that Safer Care Victoria is conducting a full
        review into how and why this device came to be in use."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7e8be-a00f-4fb9-9d75-9be4e9a374c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts told CNN affiliate 9News that the situation was concerning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d03ea-b4e9-4907-8536-50adeb27fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of the Australian Medical Association, Dr. Omar Khorshid,
        told 9News that the incident was another blunder in the country''s flawed
        hotel quarantine program. An inquiry into the state''s quarantine scheme is
        <a href="https://www.quarantineinquiry.vic.gov.au/" target="_blank">still
        ongoing</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a9a0b-f0ce-4d9e-95f6-5e244d30f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is yet more evidence of failure of that system," he <a href="https://www.9news.com.au/national/coronavirus-hotel-quarantine-testing-mix-up-hiv-testing/1c0bfe07-1e2b-4d0c-bd49-ce441a26850a"
        target="_blank">said</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543adc82-4631-43c1-bc19-3a375219ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A burst travel bubble</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09446f96-871b-4a1f-9a5f-3d7526be4189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing mistake also comes as Australia''s so-called travel
        bubble with New Zealand — heralded as one of the first in the world — launched
        to some confusion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686435c-a681-4987-93a4-7f1fc3135dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia announced <a href="https://www.pm.gov.au/media/safe-travel-zone-new-zealand"
        target="_blank">earlier this month</a>&nbsp;that it would establish a "safe
        travel zone" with neighboring New Zealand, allowing people to travel quarantine-free
        from New Zealand to two states — New South Wales and the Northern Territory.
        Border restrictions remain in place within Australia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f23eb0-414d-4cfd-9b79-11270236cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bubble is only <a href="https://edition.cnn.com/travel/article/australia-new-zealand-travel-bubble-limited-intl-hnk/index.html"
        target="_blank">one-way</a>: New Zealand — which has reported fewer than 2,000
        COVID-19 cases and 25 deaths — still requires return travelers to undergo
        a 14-day quarantine in a state facility at a <a href="https://www.miq.govt.nz/being-in-managed-isolation/charges-for-managed-isolation/"
        target="_blank">cost of 3,100</a>&nbsp;New Zealand dollars ($2,040).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92200e15-a9f8-4489-b80a-540cc8a796b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with the policy occurred soon after the first flights from
        New Zealand to Australia landed in Sydney on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07acae16-0d49-4a60-b5ad-4268b34f5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 65 New Zealanders were reported to have traveled on to Melbourne,
        which is not included in the bubble, according to Australian national broadcaster
        <a href="https://twitter.com/mgerrydoyle/status/1318425658867904512/photo/1"
        target="_blank">ABC</a>. Authorities have subsequently contacted most of those
        believed to be in Melbourne, and they are not in quarantine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc09af4-c83f-465f-afe4-f522095f58d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other travelers from New Zealand have flown to South Australia and
        Western Australia — both places which were not part of the bubble at the time,
        ABC reported. South Australia has now <a href="https://www.abc.net.au/news/2020-10-20/sa-joins-tasman-coronavirus-travel-bubble-with-new-zealand/12785030"
        target="_blank">joined the bubble</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28afe9-4cad-4a99-aa63-d86b7e7525b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victorian Premier Daniel Andrews said that he was "disappointed"
        and "frustrated" that travelers were able to leave Melbourne airport, according
        to CNN affiliate <a href="https://www.sbs.com.au/news/seventeen-travellers-from-new-zealand-leave-melbourne-airport-in-a-breach-of-the-trans-tasman-bubble"
        target="_blank">SBS</a>. But in a statement, a federal government spokesperson
        said the bubble was working exactly <a href="https://www.abc.net.au/news/2020-10-18/daniel-andrews-says-victoria-does-not-want-nz-arrivals-just-yet/12779870"
        target="_blank">how it was outlined</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b558289-3652-4a6a-bf94-23e54d561bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is exactly the same arrangement for if a traveler from any Australian
        state went to WA, they would be required to undertake hotel quarantine," said
        the statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e9e62-6153-40a0-99dd-27ac440da637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of ties between Australia and New Zealand, which
        — under normal circumstances — have some of the most open border rules in
        the world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c57bc-7c32-493f-9b4e-109aad5c86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated <a href="https://www.aph.gov.au/About_Parliament/Parliamentary_Departments/Parliamentary_Library/pubs/rp/rp1920/Quick_Guides/NewZealandersInAustralia"
        target="_blank">685,000</a>&nbsp;New Zealand citizens live in Australia, while
        there are around 70,000 Australians living in New Zealand, according to government
        data.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56e9c3-fd69-42b9-a79e-cd1b27df0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:46:04.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/20/australia/australia-covid-quarantine-blood-testing-hiv-intl-hnk/index.html"
        target="_blank">Australia Covid-19 quarantine blood-testing blunder prompts
        calls for hundreds to take HIV test</a>."</em></p>'
  'jeff-bridges-kymphoma-diagnosis':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-20T14:47:06.691+08:00
