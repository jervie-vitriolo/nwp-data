    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bridges', 'cancer', 'lymphoma']
    'template': '1'
    'title': 'Jeff Bridges announces he was diagnosed with lymphoma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400312f-c11d-47cc-b758-376d48438e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Acclaimed actor Jeff Bridges announced
        Monday on Twitter that he has been diagnosed with lymphoma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dee41a-afde-464b-b08b-0d83d31ac8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is a serious disease, I feel fortunate that I have
        a great team of doctors and the prognosis is good," Bridges tweeted. "I''m
        starting treatment and will keep you posted on my recovery."</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’m profoundly
        grateful for the love and support from my family and friends.<br><br>Thank
        you for your prayers and well wishes. And, while I have you, please remember
        to go vote. Because we are all in this together. <a href="https://t.co/6sAU4MYixl">https://t.co/6sAU4MYixl</a><br><br>Love,
        Jeff</p>&mdash; Jeff Bridges (@TheJeffBridges) <a href="https://twitter.com/TheJeffBridges/status/1318341224772796417?ref_src=twsrc%5Etfw">October
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb1061-3100-4312-a789-f63807abed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c11938-374e-4944-835f-c0fa1f288fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lymphoma is a form of cancer that affects the lymph system, or "tissues
        and organs that produce, store, and carry white blood cells that fight infections,"
        according to the <a href="https://www.cdc.gov/cancer/lymphoma/index.htm" target="_blank">US
        Centers for Disease Control and Prevention</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf06bf-a04c-421b-b492-f9cac06c50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two main types of lymphoma are Hodgkin, which spreads in an
        orderly manner through lymph nodes, and Non-Hodgkin, which spreads in a non-orderly
        fashion, according to the CDC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbe633-7dca-4f80-b492-22bf299f31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/01/06/entertainment/jeff-bridges-cecil-b-demille-award/index.html"
        target="_blank">Bridges'' Hollywood career stretches over six decades</a>&nbsp;and
        has <a href="https://www.cnn.com/2019/01/02/entertainment/gallery/jeff-bridges/index.html"
        target="_blank">starred in over 70 films</a>&nbsp;including "True Grit," "Seabiscuit,"
        "The Big Lebowski" and "King Kong."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313384d6-e56f-49e9-b5fe-7908392ed8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the lifetime-achievement award during the 2019 Golden
        Globes. The recognition, known as the Cecil B. DeMille Award, is given annually
        to someone who has made a lasting impact on the world of entertainment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b8591-130e-48ef-91b9-c908451cbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past honorees have included Audrey Hepburn, Robert De Niro, Martin
        Scorsese, Denzel Washington and Oprah Winfrey.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb5b27-f087-4e13-a763-1aa03ce4b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridges is currently in production on the drama series "The Old
        Man," which he stars in and is executive producer. The series, which is scheduled
        to debut exclusively on FX on Hulu in 2021, is produced by Touchstone Television
        and FX Productions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bae6e7-7fc1-4c75-8ca5-6b9ded8a64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts go out to Jeff and his family during this challenging
        time and they have our love and support. We wish him a safe and full recovery.
        And, as Jeff always says, ''We are all in this together.'' Jeff, we are all
        in this together with you," a statement from FX, Touchstone Television, Hulu
        and FXP read Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085e45b-2b3f-46f6-bd81-1e55caa69891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:51:04.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/entertainment/jeff-bridges-lymphoma-diagnosis-trnd/index.html"
        target="_blank">Jeff Bridges announces he was diagnosed with lymphoma</a>."</em></p>'
