    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92917e-54cf-43a5-b508-36ce70c2f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)—</strong> Senator
        Panfilo “Ping” Lacson said he would push for an increase in the budget allocations
        for COVID-19 vaccine purchase as well as for harnessing homegrown talents
        of the Department of Science and Technology (DOST), citing their importance
        for the country’s response against the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b2b5e-ea5b-4d55-8ca5-1188a9be37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Lacson said he is considering
        to provide ₱10 billion more for vaccine funds, noting that the initial ₱2.5
        billion will not be enough to cover a good amount of the population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0b2d6-6106-4db3-b367-4c049cabf05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Assuming there’s already a vaccine available sa April next year,
        kulang na kulang ‘yung ₱2.5 billion," Lacson said in an interview with <em>The
        Source.</em> "I’m thinking of augmenting another, say, ₱10 billion or at least
        <em>ma-</em>approximate <em>‘yung</em> 10 billion to cover more Filipinos.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17213612-8985-42e1-9df1-e671955cee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Assuming there’s already a vaccine available by April
        next year, the 2.5 billion will not be enough. I’m thinking of augmenting
        another, say, ₱10 billion or at least approximate the 10 billion to cover
        more Filipinos.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ace2e2-16e6-4ad5-8738-b2c9fe84f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “small committee” at the House of Representatives <a href="https://www.cnnphilippines.com/news/2020/10/19/House-small-committee-P20-B-amendments-budget-.html">earlier
        approved</a> some ₱20 billion worth of amendments to the ₱4.5 trillion national
        budget for 2021, which will include an additional fund of ₱5.5 billion for
        the purchase of vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332c346-a85c-43da-8656-ee9fcdb97f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he also promised to augment the budget of the DOST.
        He underscored the importance of developing the science and research sectors
        in the country, which was highlighted during the current health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2b259-74f0-4906-978c-33bda552c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also called out the seeming lack of support for homegrown
        talents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac7c64-9ee1-40f8-9687-9a00e819e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead <em>na i-</em>harness <em>natin ‘yung ating mga</em> homegrown
        talents <em>at pondohan natin, hindi natin ginagawa,</em>” Lacson pointed
        out. “<em>Kailangan natin ng</em> vaccines, <em>kailangan natin ng mga gamit
        para sa</em> pandemic. <em>Bili tayo nang bili. Eh syempre pag mabibili, mas
        mahal."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84349d0-be7f-402b-b92a-8b0f26bacba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman tayo nagkukulang sa mga</em> scientists <em>at
        sa mga</em> researchers, <em>ang dami nating</em> talents," he added. "Suportahan
        naman sana natin para we would someday become an exporting country ng mga
        new inventions.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71512de4-61fe-48cd-8099-975a6f59d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of harnessing our homegrown talents and giving
        them the budget, supporting them, we do the opposite. We need vaccines, we
        need equipment for the pandemic, we buy. Of course when we buy, it’s more
        expensive. We’re not running out of scientists and researchers, we have so
        many talents. I hope we can support them so we would someday become an exporting
        country of new inventions.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6543c-bbb5-47cd-bcfa-4bd4a6857eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST’s approved funding for research and development (R&amp;D)
        was slashed from ₱2.488 billion to ₱2.411 billion for next year— equivalent
        to a budget cut of more than <a href="https://cnnphilippines.com/news/2020/9/9/DOST-budget-P76-million-research.html">₱76
        million</a> under the National Expenditure Program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7b2ca-a6e5-48c7-b27c-7651f47c23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:53:19.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Secretary Fortunato dela Peña had said the reduction will affect
        the operations of some R&amp;D programs, including those from the Philippine
        Textile Research Institute, the Philippine Nuclear Research Institute and
        the Metals Industry Research and Development Center.</p>'
  'Philippine-Red-Cross-PhilHealth-debt-OFW-COVID-19-test-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T15:10:36.522+08:00
    'imagesource': 'jcr:d0c55cdd-d9eb-4d90-9005-ec98665cc741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c003b58-100a-4011-9d51-b99910c7880c'
    'lead': 'Repatriated OFWs are bearing the brunt of the payment issues between
      the Philippine Red Cross and PhilHealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T15:12:30.315+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:06:02.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:23.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 4,000 repatriated OFWs ''stranded'' over COVID-19 test delays due
      to PhilHealth''s debt'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa27c1-7011-4012-b10e-5a4891408afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Repatriated
        overseas Filipino workers (OFWs) are bearing the brunt of the payment issues
        between the Philippine Red Cross (PRC) and the Philippine Health Insurance
        Corporation (PhilHealth).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763b9ab-84bc-480e-96b6-4f825435549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III on Tuesday said over 4,000 modern-day
        heroes cannot travel to their hometowns due to delays in COVID-19 testing
        after PRC halted accepting swab tests charged to PhilHealth after the latter
        incurred over P930 million debt for testing services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6077a-62d2-42f2-959e-9a9f33077e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From sending home nearly 3,000 OFWs to their homes daily, the number
        has been cut down to a maximum of 300 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606dd50f-f73e-41c5-93d8-b682d16090da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief added that the department is looking for more hotels
        that can be used as temporary quarantine facilities while the OFWs are awaiting
        swab tests and results due to slow turnover that forces them to wait longer
        to be reunited with their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83f13f-5f18-4e12-aaf6-254aa1d3232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our problem in terms of expenses and in terms of taking
        care of our OFWs," Bello said. "The sooner this issue of payment is resolved,
        the better for our OFWs, better for the finances of our government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae57d9-9ef2-4970-8208-1ad8616adb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang laking problema niyan (That''s a big problem)," he added, noting
        that over 100,000 more OFWs are expected to return to the country this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2ecb9-7235-42cc-9cb9-8a31bee53937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Red Cross said it will not resume conducting COVID-19
        tests chargeable to PhilHealth unless the state insurance agency pays its
        overdue balance of P930.99 million. The PRC conducts most of the RT-PCR tests
        on OFWs. Due to the financial issue, specimens are rerouted to other laboratories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a465f36-09a2-4f32-846d-ed4281175f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:12:30.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the government is hopeful
        it can pay back at least half of the balance within the week. He also reiterated
        the appeal of President Rodrigo Duterte for the Red Cross to resume its testing
        services to assist OFWs.</p>'
  '13th-month-pay-forced-leave-COVID-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T15:20:51.984+08:00
    'imagesource': 'jcr:531d3afc-436f-444e-8ae4-8f387d6a7865'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45717f7-ccef-43f9-9f18-a35a4cce9701'
    'lead': 'Workers who were told not to report to work during the lockdown period
      will see their 13th month pay reduced, Labor Secretary Silvestre Bello III says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T15:22:20.964+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:06:01.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:23.409+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forced leaves to be deducted from 13th month pay computation – DOLE'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35c8d8-adee-403c-a53d-098c133acbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:22:20.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Workers
        who were told not to report to work during the lockdown period will see their
        13th month pay reduced, Labor Secretary Silvestre Bello III said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca7eac-4b11-4235-875f-dbf450f2c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:22:20.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of days na hindi sila nakapasok, whether it is voluntary
        or involuntary, will have to be deducted in the computation of the 13th month
        pay," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545563e-eb56-4d20-9891-30445db47b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:22:20.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether it''s voluntary or involuntary, the days they
        did not go to work will be deducted in their 13th month pay.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15428b-b634-46f0-abff-f34266fe35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:22:20.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13th month pay will be given on pro rata basis, meaning it will
        be based on the actual salaries workers have earned. Labor Undersecretary
        Benjo Benavidez explained that the minimum amount of the benefit is computed
        by adding all actual salaries and dividing it by 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c3967-8fd6-400a-9af9-65dff8c40fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:22:20.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several employees have decried the earlier pronouncement of Bello,
        who raised the possibility of exempting "distressed" and pandemic-stricken
        companies from paying out the mandatory benefit or allowing them to defer
        giving it out. Now, he said there are no exceptions despite the pandemic-induced
        recession.</p>'
    '15':
