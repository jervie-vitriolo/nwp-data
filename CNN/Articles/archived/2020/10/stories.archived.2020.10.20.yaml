    'jcr:uuid': 'd83da5e4-f10d-4a80-aa0a-44a7b6cf9982'
    'lead': 'As much of Europe stares down the barrel of renewed coronavirus lockdowns,
      and a potentially miserable — and deadly — winter to come, China is going from
      strength to strength.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T17:48:29.970+08:00
