      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DOH data, NCR had 7,465 cases in the past 14 days which
        is down from the average 10,000 cases in the same period in the previous months.
        Region 4-A tallied 5,563 new COVID-19 infections while Region 3 seen 1,919
        new cases in the past two weeks.</p>'
