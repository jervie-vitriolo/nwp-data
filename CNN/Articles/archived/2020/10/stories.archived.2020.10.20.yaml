      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan City in Isabela province tallied 155 cases from Oct. 1-14,
        an increase from the previous 108 infections recorded from June to September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f5320-3343-4100-8701-1d4f3e5da667'
      'mgnl:activationStatus': true
