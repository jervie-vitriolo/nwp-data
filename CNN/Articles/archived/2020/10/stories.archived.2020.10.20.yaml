      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fifteen years after "Brokeback Mountain"
        was released, the screenplay is set for a virtual remake with an all-transgender
        cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c4823-195d-4b58-9da1-0aa442a0b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:07:47.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Heath Ledger and Jake Gyllenhaal as two cowboys
        who secretly fall in love, was written by Larry McMurtry and Diana Ossana
        and directed by Ang Lee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2ab16-7e6f-42b2-9941-377847b3ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:07:47.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reading will stream online on Oct. 18, as part of NewFest,
        New York''s annual LGBTQ film festival. The original 134-minute movie will
        be tightened to 90 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdb8a4-7ab0-469a-b60d-84bc9ee0f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:07:47.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Sheng from "The L Word: Generation Q" will play Heath Ledger''s
        character Ennis. He took to Instagram to write: "I''m really looking forward
        to exploring what it means to have trans folks in these roles and the conversations
        it might inspire around casting and the nature/evolution of queer narratives!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6062b-0907-4bbf-af36-b6c6efbd7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:07:47.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>⁣Brian Michael Smith from "911: Lone Star" will play Jack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b74dfd-d555-4593-a003-5399aff22298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:07:47.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast also includes Jen Richards, Alexandra Grey, Mal Blum, Jes
        Tom, Mars Dixon, Theo Germaine, Jordan Gonzalez, Drew Gregory and Vico Ortiz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762904a-8895-466f-b271-4f83c747ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:07:47.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Brokeback" reading is part of the #MakeItGay project organized
        by producer Gaby Dunn. Other live-reads from Dunn featuring LGBTQ casts include
        "The Breakfast Club," "Clue" and "Oceans 11."</p>'
  'Russia-hacking-olympics':
    'author': ' Tim Lister and Zamira Rahim, CNN'
    'caption': 'FILE PHOTO'
