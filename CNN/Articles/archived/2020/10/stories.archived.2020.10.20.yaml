      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief also noted that trade between the two countries
        amounts to around $50 billion annually, twice the worth of Manila''s respective
        trade with countries like the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
