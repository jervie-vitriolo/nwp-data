    'template': '1'
    'title': 'ANALYSIS: China''s COVID success compared to Europe shows lockdowns
      are the first step, not a solution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39122c82-81e8-46c8-8b04-f65c4413ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As much of Europe stares down the barrel
        of renewed coronavirus lockdowns, and a potentially miserable — and deadly
        — winter to come, China is going from strength to strength.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a8523-051b-4510-ab88-661f45f10fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16f82c-e607-4b01-96b1-1aae981c942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country posted positive economic growth for the second
        quarter in a row, underlining how speedily the world''s second-largest economy
        has recovered. That comes in the wake of an apparently successful experiment
        with allowing mass domestic travel, as millions of people criss-crossed China
        for the Golden Week national holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fe509-f5b9-4d17-aede-cf35e968fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568b6e3-6f9f-47aa-a7ba-3cf077614db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in Europe, China''s approach to the coronavirus is characterized
        by the initial draconian, 76-day lockdown seen in Wuhan, the central Chinese
        city where cases of the virus were first detected late last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39625f43-22cf-4917-852b-915c25ba65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155d48a-b214-467a-b09f-210ae0a58502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other parts of the country never saw such stringent restrictions,
        even during the early stages of the pandemic when similar lockdowns were introduced
        in cities throughout China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808467a3-25af-411c-b371-ca11084688a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b93604-8747-4310-8698-e9e97bd18faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s success in controlling the coronavirus is not so much a
        product of those early control measures -- though these have been utilized
        effectively to halt regional flare-ups -- but how the country handles things
        after people are allowed to move around again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0c8b9-4fd0-4d88-a6ba-7b2a7432f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681cf72-234a-4e66-b7c4-5ad8750819ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, China''s ability to track and trace cases across
        the country whenever there is the suggestion of a new cluster of infections
        has enabled the government to respond quickly and bring local epidemics under
        control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8701e9-16f0-40f8-8356-bbaaf9890c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7290b0-3ec8-439a-903d-7dc9f6406cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has included a sophisticated color-sorted "health code" system
        to track people''s movements. A clear (green) bill of health and corresponding
        QR code is required to enter many businesses, ensuring that almost everyone
        has adopted the measure, making tracing in the instance of an outbreak easier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55587f9-669e-49b5-b929-14f537fe0cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52bcad-1975-44f9-b873-67bfb400cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures have allowed regional governments to lock down a
        specific area or conduct mass testing where necessary. This was most recently
        seen in the city of Qingdao in northeastern China, where more than 10 million
        people were tested in around a week, after 12 locally-transmitted cases were
        reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387e239-4ded-415e-99a5-f606e1092056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920f653-9a11-4cd5-8235-58d3744b1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between provinces and regions, borders that were previously frictionless
        and mostly invisible are now increasingly monitored, so public transport can
        be restricted or halted completely in the instance of an outbreak. Entry into
        China from overseas has also been heavily restricted, with strict quarantine
        measures enforced on arrival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505addc8-8bf4-4295-9ceb-68121f84c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83badc13-7d45-4760-afdc-f3d603b969f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Containment has also been assisted by widespread mask wearing and
        sticking to public hygiene regulations, which have often been strictly policed
        by Chinese authorities, and promoted by mass propaganda campaigns. Sometimes
        this has been used to further empower China''s giant security state, and compliance
        is rarely optional, but the methods being used have been shown to be effective
        in other Asian countries without the threat of punishment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18355c36-caa4-4f21-90e0-ab2ce07649f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b049a-8509-4f29-a8fc-049743277649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part, this more productive response to the virus in China --
        and in other places throughout Asia, including Hong Kong, Taiwan, South Korea,
        and Japan -- is due to the differing reaction from the general population
        in this region compared to Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b158fd-2a82-422f-88ad-4cbe26c9f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd823b3d-00b7-4fef-bfda-9753102f47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Asia suffered through the severe acute respiratory syndrome
        (SARS) epidemic in 2003 and the memory of that held strong, making mask use
        and other precautions easy to encourage. In parts of Europe and other Western
        countries, particularly the US, wearing masks remains a controversial issue
        even now, months after they have been shown to be effective.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ef2af-b350-4838-a96e-286710f1da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f554b0d-0ef8-46bb-bea1-48aafc3bbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also helped shape official responses to the virus -- unlike
        in other countries, Asian governments had epidemic plans in place to deal
        with potential outbreaks, and didn''t have to scramble to come up with a plan.
        And while China was criticized for its initial handling of the epidemic in
        Wuhan -- censoring news and downplaying its seriousness -- once it had been
        acknowledged as a national threat, the response was quick and decisive, unlike
        the dithering seen in Europe and the US even as the potential for a global
        pandemic was understood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc1c50-8eb6-41cb-bc2e-30af55b3f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9894c2e-136f-44d8-afdf-036e92f6be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also remained on high alert even as it returned to normal,
        able to respond quickly to new clusters, and track and trace anyone potentially
        affected through QR codes, apps, and the country''s sprawling (and often highly-intrusive)
        surveillance state. Similar efforts have been utilized in South Korea, Hong
        Kong and other parts of Asia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4adaa3-a6f0-4677-a30f-11cbf0461992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5f786-a35a-451c-a8ae-10274af50dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, tracing in much of Europe remains a shambles, and
        the ability to conduct mass testing is lacking in many countries. Where testing
        is conducted, the utility of the results is often squandered because the infrastructure
        for tracing and quarantining regional clusters is still lacking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b4234-21e0-4cae-994c-b89fb8103f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5a9a0-269a-4da0-9ae7-d7f6364fad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, European borders have remained largely open -- despite
        the bloc having the right to close its usually open boundaries in the name
        of public health -- with summer travelers blamed for several recent outbreaks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fb3cc-332c-4fba-b695-18ca48419252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b0260-ee90-4a90-ad0e-478950c93591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) noted as far back as February
        that "much of the global community is not yet ready, in mindset and materially,
        to implement the measures that have been employed to contain Covid-19 in China."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ace28-324f-418b-bd85-a0c424516a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5a05d-7e8d-4428-b574-21e831a1c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamental to these measures is extremely proactive surveillance
        to immediately detect cases, very rapid diagnosis and immediate case isolation,
        rigorous tracking and quarantine of close contacts, and an exceptionally high
        degree of population understanding and acceptance of these measures," the
        report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17afba-971f-4fb2-aed1-d7e8d4df19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47077e-7940-4a67-8688-59f538fec307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, in the intervening months, even as China''s response
        has been shown to be effective -- and similar models have shown success in
        South Korea, Japan, Hong Kong and other parts of Asia long exposed to the
        virus -- Europe continues to lag behind.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabb4da-3038-480e-b35b-aa97657a3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:48:29.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/20/asia/china-europe-coronavirus-intl-hnk/index.html">China''s
        Covid success compared to Europe shows lockdowns are the first step, not a
        solution</a>."</em></p>'
