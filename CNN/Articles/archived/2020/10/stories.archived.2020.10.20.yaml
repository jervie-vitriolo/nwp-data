    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17a693c2-1fc3-4e2c-ab1d-edff13be63de'
    'lead': 'Sergio Aguero has been subject to widespread criticism after he placed
      his hand on the shoulder of a lineswoman ​as he challenged her ruling on Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T18:34:34.498+08:00
