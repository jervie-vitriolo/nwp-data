      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527e014-bc9a-400b-bef0-3949e9bbe23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madison has a long history in activism and politics and she''s still
        at it, even in her 90s.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fc433-ba93-405b-a7fe-3881e6d82ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
