    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d926308-66f0-4dbf-ac27-85fd3e78114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:59:05.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Voice" returns tonight for its
        season 19 premiere with an episode that will be unlike any other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5a8e2-cf77-4b5b-b747-608d6d3928ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:59:05.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the Covid-19 pandemic the audience will be virtual and the
        four judges: Blake Shelton, Kelly Clarkson, Gwen Stefani and John Legend will
        be adhering to social distancing guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfef324-d6ec-41f1-aa3f-24808a72a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:59:05.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the differences this season will bring, one thing remains
        the same -- talent. And the breakout star from the season premiere that you
        should watch for is Tamara Jade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e58b8b-4fba-4ff3-bdf0-ebf34bd0ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:59:05.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade performs Lizzo''s "Cuz I Love You" and she gets all four judges
        to turn their chairs around.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873821cb-3c98-4f57-ab84-7e46f8094706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:59:05.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson said to Jade, "I just think that you should be on my team
        because I love you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efe2bb-6a25-485e-8689-8bd218ae8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:59:05.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not so fast, Shelton also tries to persuade Jade to join his
        team, "I was the last one to hit my button," he said. "The choruses were so
        over the top incredible that I finally said, ''screw it.'' Artist to artist
        this makes zero sense for you to go with somebody like me but coaches to artists
        I think it makes perfect sense. I''ve been doing this a long time and I''m
        always going to be honest with you because I want to see you go as far as
        you can go."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312de6eb-d741-40ea-97ee-020a8485557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:59:05.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who does Jade decide to go with? You''ll have to tune in to
        NBC tonight to find out.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46649cfd-062f-408b-a434-b2bc34a2f0a2'
