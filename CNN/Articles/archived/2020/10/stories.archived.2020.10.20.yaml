      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Games are a popular target for cybercriminals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f2e1e-b4a6-47da-961a-3ebebb87d8ca'
