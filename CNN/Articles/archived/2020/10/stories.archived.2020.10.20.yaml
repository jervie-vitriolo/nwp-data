      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most vulnerable populations in the US will be able to get vaccinated
        before that -- likely by the end of December, he said. And by the end of January,
        he said he believes there will be enough to vaccinate all seniors and health
        care workers and first responders.</p>'
