      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distor said the NBI has arrested five alleged members of the ASG
        since January this year.</p>'
  'cdc-study-more-hispanic-workers-affected-by-covid-19':
    'author': 'Shelby Lin Erdman and Hollie Silverman, CNN'
