    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:25.159+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK government signs contract for first coronavirus human challenge studies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189e805-f95a-497b-b4a8-303dcaa67f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK government has signed a contract
        for the first human challenge studies for the novel coronavirus, in which
        healthy volunteers are deliberately infected with the virus in a controlled
        setting, and some receive an experimental vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a156c0b-9eb2-45da-b21a-35a76aebe422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366e181-d567-45d7-a850-4a1e103fac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 19 volunteers at a time will take part in the tests, to be
        held at the Royal Free Hospital in London, which houses a Biosafety Level
        3 ward. They will be run by hVIVO, a medical research company that specializes
        in running challenge trials, in partnership with Imperial College London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0d3e5-b1a8-4cc4-a4cf-65ee54998e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae5577-0327-4790-81b9-f083f15d5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These clinical trials will be a little different from most.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3fd3f-10b1-4fd9-a013-b2a6d144be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843a044-3402-4137-bdf4-4bab825bf953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the current Covid-19 vaccine candidates that are in Phase 3
        -- the final stage of testing -- tens of thousands of volunteers are given
        an experimental vaccine and then released to live their everyday lives; researchers
        assume that a certain percentage of them will be exposed to the virus naturally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ee001-3070-4074-be0f-7f5813f242f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc537ba6-473d-4120-a08e-3a8eae36cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a challenge trial, by contrast, participants are deliberately
        dosed with virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cab05-ac85-475c-9dd6-b54fc5c996ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6581678-66a0-41e1-8083-26c9c0a45495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of challenge trials say that they are more efficient,
        requiring far fewer volunteers -- likely in the hundreds -- because researchers
        know for certain that everyone will be exposed to the virus, and that they
        can deliver scientific data more quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b45b28-6e38-466d-b707-f836bd8657b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a0974-aa76-453c-8245-7b8c60104cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics worry about exposing people to a virus for which there is
        no fail-safe treatment, and say that the young, healthy volunteers are not
        representative of the wider population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b84e9-7581-44ca-ae5c-6e755f3bc33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57851d9f-572e-4dd0-b21d-8b1fce7cf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything we can to fight coronavirus, including
        backing our best and brightest scientists and researchers in their hunt for
        a safe and effective vaccine," said Alok Sharma, the UK''s Business Secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871cb5b-9575-422f-8d5b-7bc7fefe80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9aebf-d48b-4d42-b650-a97a1ae5112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funding announced today for these ground-breaking but carefully
        controlled studies marks an important next step in building on our understanding
        of the virus and accelerating the development of our most promising vaccines
        which will ultimately help in beginning our return to normal life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df26a6-54a6-43af-8929-84fd3eb12939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5646430-954f-49ee-b119-12345c48cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Characterization study</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01852d3-0b86-45ce-a1b3-76181720bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a first step, hVIVO, a subsidiary of the Irish company Open Orphan,
        will conduct a characterization study at the beginning of 2021. That involves
        deliberately exposing a small number of healthy volunteers to the coronavirus,
        to determine the minimum dose that leads to symptomatic infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972b326-366f-4bec-970f-808c1fba5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02e488-7779-4d91-afdc-7fb15f73d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to find out right from the word go how the human body reacts
        to a dose of the virus," Dr. Martin Johnson, Senior Medical Director at hVIVO,
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12e41d-cdfc-4101-ad94-d593d639b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260552e5-06da-46fd-a0cc-2a6457b78a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to be able to test the efficacy of up to three
        vaccine candidates sometime next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d72fe-5b0f-45d4-a36c-c84a8928e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f1812-bfa2-41eb-94ba-fe1362897be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A September article in the New England Journal of Medicine argued
        that challenge trials could "accelerate development of later rounds of vaccine
        candidates," as well as help researchers better see how the virus attacks
        the human body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6b2c5-4084-45ea-ada0-28649c753a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc91016-7243-43e2-a09a-89d2c57f3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several potential vaccines are already nearing the end of traditional
        phase 3 trials using "natural" exposure to the virus, but simply showing that
        as vaccine has some effectiveness in preventing the onset of Covid-19 does
        not mean it is the best that scientists can do.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7ff67-4720-4034-8b64-89962d8a36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e29880-5bfd-4fac-a398-140eb01dc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characterization study, and vaccine trials, will still need
        ethics approval from UK regulators. England''s Health Research Authority tells
        CNN that it has already set up an ethics committee to assess any challenge
        trial proposals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b776bf-b581-459c-b2b7-af06e80bb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71516a-7e14-4b32-b03e-04e2cc75a3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers will be rigorously screened to ensure they are in good
        health, with no pre-existing conditions. They will need to be between the
        ages of 18 and 30, hVIVO says. They will be compensated for their participation,
        but regulators will want to ensure that the amount does not appear coercive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ea6b2-c658-4580-a20f-7decfdb161d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea9b95-8a2e-4d92-b888-b9849927e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers will remain in residence at the Royal Free Hospital for
        the duration of the trial, which could last several weeks. hVIVO has isolated
        a strain of the virus taken from a British Covid-19 patient, and will expose
        the volunteers to the virus through the nose, using a pipette.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9911cae-a804-44d7-a21c-9cffeb7418d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1dbc7-964d-465f-857c-374a50760e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually going to take the very smallest dose," Dr. Johnson
        said. "What we''re trying to do is we''re trying to get the minimum number
        of symptoms that are safe."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855f767-cfc5-46c4-b118-42e98efd2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57888e1d-7af3-4808-906d-1713f3745ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as a patient has displayed symptoms of Covid-19, he said,
        doctors will administer the antiviral remdesivir. Scientists at hVIVO point
        out that unlike coronavirus patients who are admitted to the hospital, challenge
        trial volunteers will be treated at the first sign of infection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa2dbe-26a0-4c62-be68-d336a54205cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4058fcd-7380-45cf-aa8d-1158350168f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are no treatments shown to help patients early on
        in the course of the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0512f7d-dfe6-4fc1-b7dc-6f3ec601a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4e6d8-f49b-4575-9584-c83d946381b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Vaccine trials</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd025575-ef55-4cf2-9e25-2495186d259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the characterization study is complete, hVIVO will ready itself
        for testing up to three vaccine candidates, as determined by the UK''s government-led
        Vaccine Taskforce.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6a505-ba81-44be-8299-5777da8aeeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ea5b6-d424-4a05-9fe2-f9288e39699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those candidates could be vaccines that are not yet in Phase 3 trials,
        or field-tested vaccines for which scientists want more data, Dr. Johnson
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1ea26-9d2f-48ad-a3be-eeff589240cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c809c3-1c83-436d-ac84-eeb70251d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenge trials are nothing new, and have been carried out for
        cholera, typhoid, malaria, and even influenza. But unlike for those diseases,
        we do not yet have a completely effective treatment for Covid-19, should the
        experimental vaccine fail.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f86570-fe8d-4feb-a65b-04c1a077f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e805dc-b749-40e1-b97b-25ef657d85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Johnson said a challenge study for coronavirus is only possible
        now because of the promising performance of treatments like remdesivir and
        the steroid dexamethasone.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc3716-aec2-458a-baea-dee576a24c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a1d84-0d6d-4460-8cc5-973c5c99da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recently found that remdesivir doesn''t
        appear to save Covid-19 patients'' lives, or help them recover faster, and
        there is no data to suggest it helps patients early in the infection. The
        current guidance is that dexamethasone should not be given to patients unless
        they are severely ill.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199e312-cba4-486c-a351-a299e8eacbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30436925-6e92-4642-93a5-5a45989bf7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, when you are doing trials out there in the in the
        wild, you don''t know exactly when a patient has been infected. Here, we know
        to the second when they''ve actually received the virus. So we can look at
        it and track it all the way through," Johnson said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69196f11-b85c-45b4-8df2-dfac7ef34e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b890d-54b0-4a53-9eb7-2878a24a5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Volunteers</strong></h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbfc8f-db1c-47cd-b09f-566faf2fef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just as tens of thousands of people around
        the world have expressed their interest in volunteering for a coronavirus
        human challenge study through the organization 1 Day Sooner. hVivo says it
        is talking to 1 Day Sooner about identifying potential volunteers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864493c-f177-469c-8f82-a9cadd57dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c360c20-52f4-4a6b-842c-23dd49d6cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the UK organizers for 1 Day Sooner, 18-year-old Alastair
        Fraser-Urquhart, told Phil Black earlier this month that challenge studies
        are "just such an instant, common sense idea."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d024c-368a-4a3b-9f11-84c5746196da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30219e-8f37-40d8-ae3e-4dab6e61f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk to me is tiny. But by taking that small risk on myself,
        I can potentially protect thousands of other people from having to be infected
        without consenting to it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e64b80-20ec-4a0b-b6af-3dc59d7788e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:36:06.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/10/20/health/uk-coronavirus-challenge-study-intl/index.html">
        "UK government signs contract for first coronavirus human challenge studies."</a></em></p>'
