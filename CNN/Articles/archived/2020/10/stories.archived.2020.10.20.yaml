    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1d5d3-53fc-4f14-b1e3-799d4910fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madison, who lives in Detroit, has been staying with her son, Julian,
        in Zion, Illinois, since September 2019, when she wasn''t feeling well. She
        decided to stay put when the pandemic happened, and requested a ballot be
        sent to Illinois, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718d9ee-6703-4599-88f8-b4e825b343c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16506db3-109f-4eeb-8755-e8c1677f203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said I had better go back to Detroit and make sure that I vote,"
        Madison told CNN Monday. "I''m glad I did because I haven''t seen a ballot
        yet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7880fec-1d87-4c05-8651-8eee29fbba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6d948-f906-4f22-9563-0eada1ef0955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Detroit Department of Elections for comment
        but has not heard back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47477b56-efee-49ca-a42e-5ade9935d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb109a6-959b-4cb3-9c31-de5faeecfaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 28 million general election ballots have been cast as
        of Monday, according to a survey of election officials by CNN, Edison Research,
        and Catalist. In Michigan, more than 1.3 million people have already cast
        their votes as of Monday, according to Catalist data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18cffc-391f-450d-9706-3ba37ea44d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0070a-0eec-466a-8e1f-afc7e0760729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s still a chance the ballot may come in the mail --
        and Madison said the voting office said they had sent the ballot -- she didn''t
        want to take any chances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef06eb2-df4c-4a8d-8e19-6a78c68c8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309322a-2885-4242-9c91-96bbaa6e96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother-son duo set off for Detroit around 6:30 a.m. on October
        12 and made it to Detroit''s City Hall just before noon, she said. The drive
        was about 330 miles each way -- and they did it all in one day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed531f0-a86f-4192-9143-36eca3e09fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b82f02-e75d-456b-9d52-87756a4bc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donning a black mask with the word "vote" on it, Madison arrived
        ready to vote. Her son pushed her in a wheelchair to get her to the voting
        line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421da8b-d855-472f-ad8a-99929010b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a787b075-6106-4210-9c02-10b069b8252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least I made it," Madison said with a laugh. "I made it and
        voted for the people I wanted to vote for, and I hope they win. But I felt
        satisfied that I was not going to miss voting."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffed243-138d-4765-8025-4e929f6f5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd65698-021f-46c6-a033-00671ea3c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not missing a vote is a big deal to Madison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb8235-2cee-400d-8916-2416b9207fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47d8c6-f990-44c4-932b-0af19ae78312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been voting in every election, whether it was city, state,
        county or national for the last 72 years," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84dfdf-bb08-4d39-8647-2385e87691fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6264a-741e-4f79-ab58-b61670a0bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Madison said he knew driving to Detroit was a possibility
        when the ballot didn''t arrive in the mail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b727603-d045-4d8b-b711-42525ec46b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec55b0-0475-4320-9e31-3050b0663455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have four kids, they all vote. All of my mother''s grandchildren
        vote," he said. "That was something that was engrained in all of us and to
        be politically active and to vote."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c6098-3a88-4a3b-98c0-0468346e8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8cf988-351f-4752-b4d1-070db58a7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Madison said his mother taught him to respect women and vote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aeff47-6374-4e11-be2d-8f127f31f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e4d68-7783-464b-800e-f818778d6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely try to do both," he said. "I think it''s important
        to do that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c9655-c4fb-496b-8a2e-636a13785252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3904ed-165c-4813-b73e-78c1cd96c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mildred Madison has been active in her community, education and
        politics since her children began school in the 1950s in Cleveland, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c4c11-ea11-4bdf-bb4b-489789bc34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db079f12-5717-4ef5-bc61-04998fdbc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got her start in the PTA. At one of the meetings, she met a
        mother who said they were going to start a League of Women Voters unit in
        their area "because they don''t have that many black women in this league,"
        Madison said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb323d-6894-4573-aebd-1becfb6217e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc36fd-2e17-4d30-bce9-3146ed648222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madison became the chair of the league''s education committee and
        later served on the League of Women Voters of Detroit, too. She went on to
        run for office many times, winning seats on the Cleveland Board of Education,
        the Ohio Board of Education and the Cleveland City Council.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c11868-2fcf-4bfd-8d6c-6d1a45537dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
      'mgnl:createdBy': 'pilar'
