    'lead': 'Public Works Secretary Mark Villar created on Monday the Task Force Against
      Graft and Corruption to probe anomalies in the agency after President Rodrigo
      Duterte''s repeated rants about illegal transactions in construction pojects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T10:26:04.863+08:00
