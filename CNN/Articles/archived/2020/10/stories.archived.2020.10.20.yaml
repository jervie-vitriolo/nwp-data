    'jcr:uuid': 'c68d61d7-224d-426f-b828-61f28ec3843b'
    'lead': 'Acclaimed actor Jeff Bridges announced Monday on Twitter that he has
      been diagnosed with lymphoma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T14:51:04.046+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:06:03.832+08:00
