    'mgnl:tags': ['Flybe', 'airline', 'coronavirus', 'pandemic', 'COVID-19', 'recession',
      'Europe']
    'template': '1'
    'title': 'Airline that went bust due to COVID makes a comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce4d33-1e81-473a-85e2-e5fffc04980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was one of the early casualties of the
        Covid-19 pandemic. Now, it looks set to be resurrected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae987482-7a49-4e6f-a6dc-64b73b6a3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f437096-6ef1-4f8c-bbc0-0beaf251358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flybe, at one point Europe''s largest independent regional airline,
        went bust in March 2020, when Covid-19 was beginning to spread throughout
        Europe. But seven months later, as the pandemic continues with no end in sight,
        the airline has been bought -- and it could even be flying again by 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b943565-0275-4c4a-bb50-195fd2e07cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154852a7-823d-4781-9538-8a54b4587c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has been welcomed by the aviation world as a sliver of
        hope for an industry which has been crippled by the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0964ac-8217-4861-84b6-25fd1678c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fb6dc-c8bd-4527-8f90-e7e1dc8f3b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few years had been precarious for the UK-based airline,
        which had been consolidating its domestic routes in a bid to stave off oblivion.
        With its headquarters in Exeter, and operating routes around the UK, from
        Cornwall to Scotland, the airline employed around 2,200 people, and carried
        8 million passengers a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9cb07-ff7c-4a0e-9575-4b8613affbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a697f-13bf-4990-9890-7b34bf94365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Virgin Atlantic mini-me</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79615b-5615-4172-8139-d7b76331d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it had been struggling. In February 2019, it was bought by a
        Virgin Atlantic-backed consortium, with plans to rebrand it as Virgin Connect,
        using the domestic routes to funnel passengers onto long-haul Virgin Atlantic
        flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6face-5662-4fd3-b7b3-5b674cf6c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaec90-532d-4e4a-accd-242a22f35166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on March 5, the Exeter-based airline ceased trading, blaming
        the "significant impact on demand" caused by the coronavirus outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36596af5-0d9d-4d7f-a4bf-5797f2f674af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282514c-3d61-443a-b7f9-181985f74eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the brand and remaining assets have been sold to Thyme Opco
        -- which is linked to a hedge fund that was part of the Virgin Connect buy-out
        in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c81b9-6cfb-4610-abb7-71c59e73759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547a412-5afc-46e6-913f-318bfcaa80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that it''ll take to the air under the Virgin name again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd2df6-3ae8-45f5-8f6a-f23279696eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7a257-287d-4ba1-add0-46c38a0ca9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back, but smaller than before</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c7826-39f9-4a78-94d6-e41f097d3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal is expected to allow the Flybe business to restart operations
        as a regional airline in the UK under the Flybe brand in early 2021," administrators
        EY said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ded3b-5ee7-46cf-b725-88d8ce65535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ffdcd-da84-4313-aaaf-ca5c38f840ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Flybe offered routes between regional UK airports and
        European destinations, but it''s likely the relaunched airline will be a more
        streamlined operation, at least initially. "We plan to start off smaller than
        before," a spokesperson for Thyme Opco revealed in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36d055-e1df-4aa4-b8ec-72f5d0dd4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c36c1-7599-4cea-bf53-67b4b2fba609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline will also be hampered by Brexit. The UK leaves the European
        Union on December 31, and a deal has not yet been announced. UK-based airlines
        may not be able to enter EU airspace unless an agreement is found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d380eeb-52e7-4f8e-863a-d1ae12d6c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e5b3d-4010-46d0-bca3-f85290d70607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for BALPA, the trade union for UK pilots, welcomed
        the announcement. "The news will give everyone a degree of confidence that
        recovery is coming soon, and that their skills and knowledge are still going
        to be vital," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137d388-d737-4228-8dc1-130d2d61a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736cc32-c79e-4ff5-8a86-8b0a7c086f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also pave the way for other resurrections. Virgin Australia,
        Avianca and Compass Airlines have all gone bankrupt since the pandemic began.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc5cd0-6cdb-4825-a98d-4d1a4e60c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:26:23.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/flybe-relaunch-pandemic/index.html">Airline
        that went bust due to Covid makes a comeback</a>."</em></p>'
