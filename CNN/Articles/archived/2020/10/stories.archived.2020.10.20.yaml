  'immigration-visa-upon-arrival-issued-to-chinese-nationals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T17:56:25.239+08:00
    'imagesource': 'jcr:91190ed2-9af6-4d9f-aece-a7c0f63b3efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fbe35c-7257-4242-8016-0fd0f0d44c86'
    'lead': 'At a Senate hearing, a whistleblower says interpreters involved in the
      so-called “pastillas scheme” are able to earn “big time” when it comes to helping
      Chinese nationals with fake visas enter the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T17:59:00.004+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:05:31.499+08:00
