    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5638e-d38d-44dc-b63e-c52e24663f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> A
        lawmaker on Tuesday estimated up to ₱40 billion in bribes may have been generated
        from the so-called pastillas scheme and ‘visa-upon-arrival’ or VUA system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b275e79-7eb6-4332-a2f2-19eca3095ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac05a9-7ebd-4a0c-9fa4-0beddd0270ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung tutuusin, maaaring</em> ₱30 billion <em>hanggang</em>
        ₱40 billion <em>pataas ang kinita nitong pinagsamang</em> VUA and ‘<em>pastillas</em>’
        <em>na nagsimula nung binuksan natin ang ating</em> borders <em>sa</em> China,”
        Senator Risa Hontiveros said during the seventh Senate hearing on the scheme
        that purportedly allows Chinese nationals to enter the country seamlessly
        in exchange for grease money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72b88f-99a0-4c95-ac92-3d234398f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1bb58-fabc-41bb-a6cf-396ee54362eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you sum it up, P30 billion up to P40 billion or
        more may have been earned from the VUA and ‘pastillas’ which started when
        we opened our borders to China.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf355bd-f4cc-4f17-95ea-4e4d632eaf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bd639-9ef2-4599-9010-4ff02e1d451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa kasama dito ang</em> departures <em>kung saan binabayaran
        ang</em> immigration officials <em>para sa umalis na Pilipino na tina</em>-traffick
        abroad,” Hontiveros added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242734f-4e39-4540-bcfb-1ebce0c9a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0989b1a-9e59-488a-9b43-7f1e394f465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The figure does not include the grease money given
        to immigration officials for the departure of Filipinos being trafficked abroad.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d7ced-cea7-4909-9895-56ff3225d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b4d29-de3b-42ae-bfd0-8400c9783150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said those behind the bribery scheme -- called
        "pastillas" because the money would be hidden in rolled bond paper like the
        wrapping for the milk candy -- have pocketed about P30 billion based on the
        data of Chinese nationals who did not avail themselves of the visa-upon-arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3cfee-49f2-499f-9767-fc459434d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa173a1-d9b1-4922-8500-9dcda1237438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, around four million Chinese nationals entered the country,
        some 3.8 million of whom were did not apply for VUA, Hontiveros said, citing
        data from the Bureau of Immigration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b5f41-2287-4f6d-a39e-be404ece6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33421086-f936-4e81-b435-c17fa25beea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower Jeffrey Dale Ignacio previously tagged former Immigration
        deputy commissioner <a href="https://cnnphilippines.com/news/2020/10/6/Red-Marinas-alleged-ring-leader-pastillas-scheme.html">Marc
        Red Mariñas as the “ring leader” of the so-called scheme</a>. Ignacio, an
        immigration officer, testified that he served as a “foot soldier” while his
        “bosses,” including Mariñas, got the lion’s share of the kickbacks.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168517fc-ec28-40bb-bb1b-ff31b62edabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d16bca-d25a-42fa-a42d-8ca2a4f1c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:20:07.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Allison Chiong, the first whistleblower of the ‘pastillas’
        scheme, said the kickbacks ranged from P10,000 to P200,000 but could go as
        high as millions of pesos when the transaction involved high-profile personalities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd4ab8-1dec-44c8-97dc-d8fbea6d211e'
      'mgnl:activationStatus': true
