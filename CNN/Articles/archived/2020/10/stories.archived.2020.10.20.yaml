    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c8061c-7a14-42e9-983e-e870cf90607d'
    'lead': 'On October 20, NASA''s OSIRIS-REx spacecraft will briefly touchdown on
      the near-Earth asteroid Bennu and attempt the agency''s first sample collection
      from an asteroid that will be returned to Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T08:06:31.745+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:06:20.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:19.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['asteroid-bennu', 'NASA']
    'template': '1'
    'title': 'Asteroid Bennu is about to play ''tag'' with a NASA spacecraft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3413b24-b171-4a58-8d33-dbb5c872696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A NASA spacecraft will play a game
        of tag this week with a near-Earth asteroid. The mission will attempt the
        agency''s first sample collection from an asteroid that will be returned to
        Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5faf00-302e-46f6-b979-613ccd0f567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft has been orbiting the asteroid Bennu since
        late 2018. The mission -- which stands for Origins, Spectral Interpretation,
        Resource Identification, Security-Regolith Explorer -- launched in September
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35cba1e-f4a5-479f-8238-6a3306ba474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since arriving at Bennu, the spacecraft and its cameras have been
        collecting and sending back data and images to help the team learn more about
        the asteroid''s composition and map the best potential landing sites to collect
        samples.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9955990-4569-49b3-bdba-cb5f5ac09c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event of the mission, called the Touch-and-Go sample collection
        event, or TAG, is scheduled for October 20 at 5 p.m. ET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78b32f-3332-48cf-b44c-af0c06e931f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid and spacecraft are currently about 207 million miles
        from Earth, which will cause a communication delay of about 18.5 minutes.
        The team at NASA will livestream animation depicting what is occurring based
        on the commands that have already been sent to OSIRIS-REx for the sample collection
        sequence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ce4dc-6d05-4cd1-b704-345acb360213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will perform the entire sequence of approaching the
        asteroid and collecting the sample autonomously since live commands from Earth
        won''t be possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881c39c-8204-492c-b160-ed58caf2a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the data returned by the spacecraft, the mission team should
        be able to confirm if the touchdown was successful on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94daf7-fbdf-4918-98c1-00653bc8a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft has conducted two rehearsals without actually touching
        the asteroid, so its team is prepared for this highly anticipated event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c2bfb-377a-4020-9166-2a4759015764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bennu isn''t what scientists expected it to be. The Nightingale
        landing site is surrounded by hazards, so the mission will need to be executed
        with the utmost precision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a22e51-fb8c-43b4-8cff-73c3667594ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft will have to detect hazards and delay
        its own mission if any obstacles get in the way of the sample collection.
        But if everything runs smoothly, the spacecraft and its prized sample will
        begin the long journey back to Earth next year and land the sample on Earth
        in 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d2d57-ad1a-4253-8d05-b9a07d56fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dodging building-size boulders</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f97a6-63ae-42a6-8497-486466d3076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine a van that can seat 15 passengers flying through space and
        approaching a rock that has the height of the Empire State Building and is
        rapidly rotating. That''s the OSIRIS-REx mission to Bennu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f93767-8bf9-4c30-9ec8-06587229ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu has an orbit that brings it close to Earth, which is why it''s
        considered to be a near-Earth asteroid. One of its future approaches could
        bring it perilously close to Earth next century; it has a one in 2,700 chance
        of impacting our planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b039ad-e289-4cf9-9ffd-fab98c6ea158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples from Bennu could help scientists understand not only
        more about asteroids that could impact Earth but also about how planets formed
        and life began. In total, the spacecraft will collect about 2 ounces, or 30
        sugar packets, worth of material from the asteroid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25e443-a20d-4607-b6fb-136a8ef2d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this sounds small, it''s the largest sample return from
        space since the Apollo program, according to NASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d6fd7-af8e-4035-a24d-01cc8031545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, OSIRIS-REx has to navigate a small, narrow path to the
        Nightingale landing site inside a crater on the asteroid''s Northern Hemisphere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83db3c-5460-4ef5-befe-77e5911ef8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The touchdown area has been reduced to about one-tenth of the original
        plan, so accuracy is key. On the crater''s eastern rim sits a building-size
        boulder that could threaten the spacecraft as it backs away from the asteroid
        once the sample has been collected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bbeb6-9c13-412b-b030-714b1f619ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu "is not nearly the sandy beach we hoped and were expecting,"
        said Thomas Zurbuchen, associate administrator for the Science Mission Directorate
        at NASA, during a September press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920785d-7d57-46a0-a220-882ccd907bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the scientists discovered the asteroid was covered with
        house-size boulders. The team used the spacecraft to map the entire asteroid
        and determine four potential landing sites. Nightingale was ultimately chosen
        as the best one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de243985-b110-4c0e-a09e-e5f1dd242e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We selected Nightingale because, by far, it has the most fine-grained
        material of all the four sample site candidates," said Dante Lauretta, the
        mission''s principal investigator and a professor at the University of Arizona
        Lunar and Planetary Laboratory, in September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c2874-0838-4dcd-9ee8-fb37f9cf02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent early 2020 doing low-altitude reconnaissance passes over
        this site, ultimately imaging at about an eighth of an inch per pixel. We
        basically have incredibly detailed images covering the entire crater, and
        we counted all of those rocks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9377ad9-6492-4eb8-bfc0-905012d5d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going in for a touchdown</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ae270-8349-4006-900c-5f9d5680e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nightingale landing site is 52 feet in diameter, about the size
        of a few parking spaces where the van-size spacecraft will briefly touchdown
        for just seconds. There is no room for error; building-size boulders are just
        steps away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef92a9-a7f9-42a0-974a-348434505e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will take about 4.5 hours to unfold and the spacecraft
        will execute three maneuvers to collect the sample.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783ef4b-0873-457e-afd2-a4ef6f2089da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will first fire thrusters to leave its safe orbit
        around the asteroid, which is about 2,500 feet away from the surface, and
        travel for four hours before reaching just 410 feet away. Then, the spacecraft
        will adjust for position and speed to continue descending.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6691074-763f-4dda-b739-fd5be022b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, OSIRIS-REx will slow its descent to target a path so it matches
        the asteroid''s rotation during contact. Its solar panels will fold into a
        Y-wing configuration above the spacecraft to protect them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fcdb65-0422-4486-8341-40a2ebd15919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last, OSIRIS-REx will touchdown for less than 16 seconds. The
        spacecraft will fire a pressurized nitrogen bottle into the asteroid, using
        the gas as a way to lift material off Bennu''s surface.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf756199-67c8-44b2-950f-138326803c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s collector head will capture the stirred up material.
        This head, located on the 11-foot-long robotic sampling arm, is the only part
        of the spacecraft that will touch Bennu. The team compares it to an air filter
        in an older model car, perfect for collecting fine material.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f74d2-c145-4945-abd8-d3729a5671ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small discs, which can collect dust like sticky pads, are also located
        on the head in case part of the sampling maneuver doesn''t go according to
        plan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c22ff-829f-4e95-8bf8-7d393a5b089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera on the spacecraft will take footage of the collection event.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a340df-55fd-452f-aa46-5c43abc2be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be able to tell if we were tilted, if gas blew out to the
        side, if material was sufficiently stirred up," Lauretta said. "We also will
        have a very good indication of the exact location in Nightingale where we
        made contact and we can compare that to our samplability map, to assess if
        we touched down in an area where there is abundant sampleable material or
        one of the rockier locations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35358567-10cf-40e6-9c12-4e8b7d7d77fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the spacecraft''s thrusters will fire and help it back away
        from Bennu''s surface and reach a safe distance once again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2525e9-813c-42dd-a615-98a50a7ca281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft will go through these maneuvers on its
        own and ultimately has to decide if it''s safe or not. The spacecraft will
        rely on its Natural Feature Tracking navigation system, which actively takes
        images during the descent and compares them with images stored in a catalog
        onboard to ensure it''s on the right path. This will influence each step of
        the descent and approach.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df2c13-f884-432d-8c50-54b76ebeaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it gets off course, the spacecraft will abort the attempt.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1d6a1-a1b1-4551-966d-b6dd4bfdee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The navigation system also contains a hazard map of the landing
        site, and if it detects that the spacecraft is approaching a hazard, it will
        halt at 16 feet above the asteroid and not continue with the attempt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3edc5e-8e64-41cd-8212-768f6993049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that OSIRIS-REx can stay safe and attempt another sample
        collection in the future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08c63f-96a9-4c26-9efd-edfa1d845b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Checking in with Earth</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4ece7-4f77-4b44-8a34-13730d398522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout each step, the spacecraft will send back data to NASA
        researchers on Earth, which will allow them to determine if touchdown was
        successful or not. While only a limited number of the team will be on site
        at Lockheed Martin Space''s Mission Support Area due to the pandemic, others
        will be on-site at different locations to monitor the event.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4277a97-6afb-4f00-a87f-6ca95f6d4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure the spacecraft actually collected a sample, one of
        the OSIRIS-REx cameras will take images of the collection head on October
        22. And on October 24, the spacecraft will conduct a spin to determine the
        mass of the material it collected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378ba04-059a-4c25-b42c-6a87df8c340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 2 ounces is the goal, OSIRIS-REx can hold up to 4 pounds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3f755-cd90-4130-82e5-c48c98f5a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sample collection goes as planned, the head and sample will
        be placed and sealed in the sample return capsule to be returned to Earth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f31119-c4bb-489b-bf65-fbfdbd463a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the collection failed or there isn''t enough material, there
        are two more nitrogen charges for future attempts at a second site called
        Osprey in January 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5c47e-3884-4b58-af8e-68ce4fd55b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the team members will spend about a week assessing what
        they collected and ensuring that the spacecraft and its instruments managed
        to survive the encounter unscathed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d057d7-5c6e-4271-afb3-216990427ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By far, the most likely outcome we will have on October 20 is we
        will contact the surface and come away with a large sample that exceeds our
        requirements. But Bennu has thrown us a number of curve balls already, which
        is why we are fully prepared to tag at Osprey (the backup site) if that becomes
        necessary," said Mike Moreau, deputy project manager at NASA''s Goddard Space
        Flight Center in Maryland, in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331f0a7-17b3-44b4-866f-a67e373540fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, scientists discovered that the fine material at the Nightingale
        site was only recently exposed to the space environment. This means that the
        material gathered by OSIRIS-REx will be some of the most pristine material
        on the asteroid.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e14ed-6bf6-48af-a749-cfd3796f1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the sample of Bennu that will be returned to Earth won''t be
        anything like the meteorites we have on Earth, NASA scientists say, because
        so much of what they''ve learned about Bennu is unexpected.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ac915-33b7-4682-b860-d41fd533a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T08:06:31.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/19/world/asteroid-bennu-earth-nasa-mission-scn-trnd/index.html">"Asteroid
        Bennu is about to play ''tag'' with a NASA spacecraft."</a></em></p>'
  'The-Voice-returns-':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
