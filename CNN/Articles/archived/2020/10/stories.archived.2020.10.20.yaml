  'Russia-military-officers-worldwide-cyberattack':
    'author': 'Christina Carrega, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T05:58:09.293+08:00
    'imagesource': 'jcr:5942279d-adea-4a80-beef-9c7735c762e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51dbaf9a-3201-46c3-902e-3a37ccb508f8'
    'lead': 'The alleged cyberattackers hacked into software using destructive malware
      to black out thousands of computers and cause nearly $1 billion in losses, and
      were intended to support Russian government efforts to undermine, retaliate
      against, or otherwise destabilize worldwide computer networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T06:01:53.539+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:06:33.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:17.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 Russian military officers charged with a worldwide cyberattack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfa32b-fdf6-4c17-980a-6eceed15f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Six Russian military officers have
        been charged in what the Justice Department says was a hacking scheme to attack
        several major foreign powers, former Soviet republics and subvert investigations
        into nefarious activities by the Kremlin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5f84a-c3b2-4b8a-80d7-2dd5bc528baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged cyberattackers hacked into software using destructive
        malware to black out thousands of computers and cause nearly $1 billion in
        losses, and were intended to support Russian government efforts to undermine,
        retaliate against, or otherwise destabilize worldwide computer networks, the
        Justice Department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac45f81-99b8-4bc7-9ff1-3fd2576f18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged hackers are officers of the Russian Main Intelligence
        Directorate (GRU), a military intelligence agency of the General Staff of
        the Armed Forces. Monday''s charges allege some of the most consequential
        political attacks levied by the Kremlin since its efforts to interfere in
        the 2016 US presidential election, including the hacking of Democratic Party
        email accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51353f0a-5459-42fd-b342-4a0483422b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said they attacked Ukraine; the country of Georgia;
        elections in France; efforts to hold Russia accountable for its use of a weapons-grade
        nerve agent, Novichok, on foreign soil; and the 2018 PyeongChang Winter Olympic
        Games after Russian athletes were banned from participating under their nation''s
        flag, as a consequence of Russian government-sponsored doping effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c6b08-317e-49e4-8ffb-95ad76d45430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States District Court for the Western District of Pennsylvania
        issued a federal arrest warrant for each of these defendants upon the grand
        jury''s return of the indictment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5f835-f1f9-44b0-9cef-439689bc9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendants'' and their co-conspirators caused damage and disruption
        to computer networks worldwide, including in France, Georgia, the Netherlands,
        Republic of Korea, Ukraine, the United Kingdom, and the United States," prosecutors
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec21fe-cce2-420e-a332-3042d7a03f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all charged in seven counts: conspiracy to conduct computer
        fraud and abuse, conspiracy to commit wire fraud, wire fraud, damaging protected
        computers, and aggravated identity theft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86088f-6ce3-48ee-b511-01e783bc27e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the pieces of malware developed by the hackers took down
        the medical systems of Heritage Valley in Pennsylvania, prosecutors said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e01ea2-48f5-44ab-b894-74fa19222e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 2015 to October 2019, "their computer attacks used
        some of the world''s most destructive malware to date, including: KillDisk
        and Industroyer, which each caused blackouts in Ukraine; NotPetya, which caused
        nearly $1 billion in losses to the three victims identified in the indictment
        alone; and Olympic Destroyer, which disrupted thousands of computers used
        to support the 2018 PyeongChang Winter Olympics," prosecutors said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73f366-7949-4aa3-b9fe-992968136f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NotPetya malware, for example, spread worldwide, damaged computers
        used in critical infrastructure, and caused enormous financial losses. Those
        losses were only part of the harm, however. For example, the NotPetya malware
        impaired Heritage Valley''s provision of critical medical services to citizens
        of the Western District of Pennsylvania through its two hospitals, 60 offices,
        and 18 community satellite facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a5368-49e8-4bfa-8ee1-f574ca7b4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack caused the unavailability of patient lists, patient history,
        physical examination files, and laboratory records. Heritage Valley lost access
        to its mission-critical computer systems (such as those relating to cardiology,
        nuclear medicine, radiology, and surgery) for approximately one week and administrative
        computer systems for almost one month, thereby causing a threat to public
        health and safety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc194d-7343-4152-a6cd-6b901f094ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuriy Sergeyevich Andrienko, 32; Sergey Vladimirovich Detistov,
        35; Pavel Valeryevich Frolov, 28; Anatoliy Sergeyevich Kovalev, 29; Artem
        Valeryevich Ochichenko, 27; and Petr Nikolayevich Pliskin, 32, face a maximum
        sentence of 27 years in prison for wire fraud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf80a3-ec1e-48f7-b89a-14f53ac78ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are wanted and assumed to be in Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c78ec-374c-4033-86f8-85c9a4c152bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Kovalev allegedly developed "spearphishing techniques
        and messages" to target: En Marche! officials; employees of the DSTL; members
        of the IOC and Olympic athletes; and employees of a Georgian media entity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455818fc-fb37-4d90-a673-47b71bba3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims who suffered real harm, as a result of these crimes
        are often ordinary citizens and businesses around the world," US Attorney
        Scott W. Brady said at a Monday news conference.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64474f50-dd26-4d3b-b9f9-f4a7e6b3e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malware attacks disrupted the supply of electricity to more
        than 225,000 Ukrainian customers during the cold winter months of December
        2015, according to the indictment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7c400-daf5-4fee-ba8a-733aa18469c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ukraine was preparing their end of year pension payments, as
        well as the following year''s budget, there was a destructive malware attack
        against Ukraine''s Ministry of Finance and their state security service. During
        this attack, the conspirators used an updated version of KillDisk malware
        in December 2016, that caused the network to go down and prevented the execution
        of approximately 150,000 electronic payment transactions, according to the
        indictment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117064cc-46f8-45c5-84d9-acfca127819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new indictments were the latest attempt by the US to crack down
        on the Russian intelligence agency known as the GRU, which was responsible
        for interfering in the 2016 election. GRU hackers stole tens of thousands
        of emails from top Democrats and weaponized material through WikiLeaks releases
        during the 2016 campaign, helping Donald Trump and weakening Democratic nominee
        Hillary Clinton.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723156c-6541-4cc9-b2dc-d4f1e715da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovalev and 11 other GRU operatives were charged in 2018 with conspiring
        to hack the Democratic National Committee and Clinton''s campaign chairman.
        The charges were brought by special counsel Robert Mueller, whose investigation
        provided the most detailed account of how GRU hackers aggressively went after
        Western targets.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f84286-e5f6-4a4c-9ccf-2fc46ed3dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovalev has yet to face a judge in Washington, DC, for the outstanding
        charges.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b1b66-0cbb-43af-beeb-78a3c513adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this type of activity, they might be safe now. In the future,
        they''re gonna have to be looking over their shoulders," said FBI Deputy Director
        David Bowdich.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211357e-8619-464b-a304-e84fa9955c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:01:53.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details Monday.</em></p>'
  'iPhone-12-Mini-battery-life':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-20T06:04:28.344+08:00
    'imagesource': 'jcr:c9c7dff1-d433-4f52-b858-662f45ce55df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1be6a0b9-1c58-4120-807d-d0000306ed6e'
    'lead': 'Apple claimed there was no difference between the iPhone 12 and the iPhone
      12 Mini except for their size and their price. That''s not technically true. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T06:05:48.538+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:06:32.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:17.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone 12 Mini''s big drawback: A tiny battery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a6a71-6c44-4bac-aa59-f8520df0ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple claimed there was no difference
        between the iPhone 12 and the iPhone 12 Mini except for their size and their
        price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380b287-f2ad-42d9-b5b8-49b93fa623f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not technically true — because the iPhone 12 Mini is so
        much smaller, it has a significantly tinier battery. Apple says the iPhone
        12 Mini gets two hours less battery life than its larger sibling — 15 hours
        of video playback on the iPhone 12 Mini compared with 17 hours on the iPhone
        12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c89aea-cccb-4bc1-a843-544447e886fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s still impressive, especially considering some of the iPhone''s
        larger rivals have substantially larger batteries and don''t get nearly as
        much life out of them. Apple has always worked some magic with battery life
        by making its software and chips work seamlessly together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55163d-9fb6-4546-a8a3-6fe0563209b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lower battery life remains tradeoff of the iPhone 12 Mini. Sure,
        you''re getting the same screen, camera, chip, software and other features
        for $100 less, in a 5.4-inch package. But when your buddy with the bigger
        phone is at 20% and you''re at 5%, you might be rethinking whether the smaller
        phone was the right choice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6f7ef-fd9e-45e5-8f6e-d9d1e6a84c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple blog 9to5Mac reports that the iPhone 12 Mini battery capacity
        is 21% smaller than the iPhone 12. The iPhone 12 itself, which is thinner
        and lighter than the iPhone 11, has a 9.5% smaller battery than last year''s
        iPhone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f1c4f-c5f4-4f79-9c61-19616d30a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple is promising the same battery life on the iPhone 12 and
        iPhone 12 Pro as the iPhone 11. The iPhone 12 Pro Max has a whopping 20 hours
        of battery life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585dbf1f-ee97-4fe7-ae65-88ed3b21b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s 5G-equipped iPhones include enhanced cameras, an upgraded
        display, a tougher glass screen and new colors, among other bells and whistles,
        compared with last year''s iterations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4b601-2f2f-4844-8d13-c7bda2ba5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest phone in the lineup is the iPhone 12 mini, which starts
        at $699. The top-of-the-line iPhone 12 Pro Max starts at $1,099. It has Apple''s
        biggest ever smartphone display at 6.7 inches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32f829-a6dd-43d8-a919-266511578856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:05:48.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:06:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T, Verizon and T-Mobile are all offering ways to get cheaper
        — or even free — new iPhones.</p>'
