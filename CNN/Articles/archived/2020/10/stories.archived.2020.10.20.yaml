    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a96371c-b582-4f0a-9cc5-ee3695aadd3f'
    'lead': 'It was one of the early casualties of the COVID-19 pandemic. Now, it
      looks set to be resurrected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T21:26:23.028+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:05:10.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:33.244+08:00
