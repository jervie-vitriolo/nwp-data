      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she became the first black president of the League of Women
        Voters in Cleveland, she worked to bring the final presidential debate between
        Ronald Reagan and Jimmy Carter to the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f63a6-3aaf-485e-8d48-bf29cccf0630'
      'mgnl:activationStatus': true
