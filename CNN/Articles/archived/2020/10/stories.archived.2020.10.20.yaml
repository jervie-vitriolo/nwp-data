      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added National Capital Region, Region 4-A or CALABARZON region,
        and Region 3 or Central Luzon region have decreasing number of COVID-19 cases
        for the past two-week time frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09de58-e0db-4a33-9613-ba0b61208948'
