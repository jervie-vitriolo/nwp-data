    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:21.814+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alaska', 'tsunami', 'earthquake']
    'template': '1'
    'title': 'Small tsunami generated by magnitude 7.5 earthquake that prompted evacuation
      orders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e141c0b-892d-4b37-abb2-874215dbaa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The magnitude 7.5 earthquake near Sand
        Point, Alaska, generated a tsunami, Scott Langley with the National Tsunami
        Warning Center said Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f0e88-f42c-4975-b7f3-795c6d3ba1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langley said the tsunami sent two waves, each measuring 130 centimeters
        (4 feet, 3 inches) high. But observers onshore reported the waves appeared
        to be 1.5 feet (45.7 centimeters) and 2 feet (61 cm) over high tide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ec118-fdf1-4bf8-81c7-a85b82c0f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center is monitoring harbors in a 500-mile area along the Alaska
        coastline, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d902793-630e-41f6-b8c5-6b5746bb835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami advisories issued for parts of Alaska and the state of Hawaii
        following the earthquake were canceled Monday night, according to tweets from
        the National Weather Service Pacific Tsunami Warning Center (NWS PTWC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefdfe2c-31bd-4da6-aeab-0370301ec010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langley said earlier the area in Alaska that had been subject to
        the warning and advisory is "pretty remote."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ac62a-435f-465f-a6fb-192a7b9be834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For other US and Canadian Pacific coasts in North America, there
        is no tsunami threat," the center said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0283b71-86c8-4152-9fcb-66446a928a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake''s epicenter was recorded less than 60 miles from
        Sand Point, near the Aleutian Peninsula in the southwestern part of the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041f3a2-7c5a-4d4b-babe-7ba5360be0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did feel it," Sand Point Clinic employee Lorna Osterback said
        of the quake. "This is a big one."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b11f11-7cc9-4ded-ad3d-c37ab882a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterback said residents of the town would be heading to higher
        ground away from the shoreline as they wait out the tsunami threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235ebcc-67b3-45ad-ad9a-290ddec1036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect we will have another one in about half an hour," noted
        Osterback. "We''re right on the fault line. I grew up here and it''s kind
        of normal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b3a01-7e3a-4e9c-b976-57a1263361f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanette Piniones Navales moved her family from Kodiak Island to
        higher ground on Pillar Mountain when the tsunami alerts sounded Monday. She
        said she has lived in Kodiak since 2014 and this is her sixth time experiencing
        a tsunami warning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7107cc-2907-41aa-8180-e55b17db6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got nervous and immediately convinced my family to move (to)
        high ground to be safe," she told CNN.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fjeanette.piniones%2Fvideos%2F3960071697341646%2F&show_text=0&width=267"
