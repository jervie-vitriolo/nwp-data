      'mgnl:created': 2020-10-20T18:05:43.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those gatherings will likely multiply as the holidays approach
        and more people transition indoors, where the virus can spread more easily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af0853-a86d-4a26-ad91-83194a0c0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e45901-c689-4b97-b147-e7a59b5958bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, more than 8.2 million people have been infected
        with the virus since the start of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90685d4f-7143-4c93-b835-44768da5473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c762d0-0ef9-4fa1-9fc2-5754e122d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 states reported their highest seven-day average of daily
        cases Sunday, according to data from Johns Hopkins University. Meanwhile,
        the nation''s seven-day average climbed to more than 56,000 cases -- a level
        not seen in the past 12 weeks. And on Friday, the US reported the most new
        infections in a day since late July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb770912-0dd2-4800-9e93-3d0a4bf2436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab27ce-897b-455c-9f18-02bcfcfaf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are also on the rise, with at least 14 states reporting
        peak hospitalization numbers in the last week. And the country has now topped
        220,000 Covid-19 deaths, a number some experts worry may also begin to climb
        faster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a62dfa-c2a8-45ed-bb9e-4050aab0d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285e0c5-57d2-45b1-8219-482e8f67a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are moving in the wrong direction," Inglesby said.
        "We see that happening as the weather gets colder, and it''s likely ... to
        get worse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b402470-3b5f-4358-8fd8-6fe5876a1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55154191-026e-4e9f-b657-d9dd0e91d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only Hawaii is trending in the right direction</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bdf1e-55e1-4939-866b-ae7825b32467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, at least 31 states are reporting more new cases than
        the previous week, according to Johns Hopkins data. Only one state -- Hawaii
        -- is trending in the right direction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983eef0-8069-4365-99fe-b44a1636ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05909943-8d93-45af-a4cb-bf5a278ac8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a grim prediction for the country, Michael Osterholm, the director
        of the Center for Infectious Disease Research and Policy at the University
        of Minnesota, told NBC on Sunday that the "the next six to 12 weeks are going
        to be the darkest of the entire pandemic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f11475-825e-43a3-91f8-56df8820ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22439f3-1565-437c-a5db-c2ab5adb8f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, the governor said that while the state remains better
        off than others across the Midwest, every region of the state "has started
        to move in the wrong direction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93868e6b-59d7-45ad-ab5f-c44879cb01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f63d76-8e75-48e0-807f-999ebeec6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t wall off Illinois from the surge, but we can take extra
        precautions and do better than others at following the mitigations that slow
        the spread," Gov. J.B. Pritzker said Monday. "Let me reiterate what I have
        been saying for months, ours will not be one of the states that takes no action
        in response to rising cases, hospitalizations, and deaths."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10740f-4a89-442e-81e8-15fa0ed0bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51418e-70b5-4cca-a514-3ad7127cd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, Gov. Michelle Lujan Grisham said Saturday the state
        was experiencing a 101% increase in Covid-19 hospitalizations this month so
        far.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9f978-ba47-4ff7-a7f5-d9436b7b0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9903660-a4fd-451b-8768-08e316bce7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, she tweeted if the virus "continues to exponentially
        spread like last week, New Mexico will not have health care and hospital capacity
        for every New Mexican who needs care."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91742c41-e50d-4341-abc8-209cc84fc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8417b-001a-4be8-9a40-5e634e13c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mississippi Gov. Tate Reeves on Monday announced additional
        measures, including requiring hospitals to reserve capacity for Covid-19 patients
        as well as more targeted measures for several counties with a higher number
        of cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012821c-ab1c-46fb-a13d-8767248cd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e514af-7483-4511-be2e-285c7a15a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t expect that any of these measures will eliminate the virus,
        and we have to allow for life to go on," the governor said. "In the meantime,
        as we wait for a vaccine, our mission is the same as it ever was -- it is
        to prevent our healthcare system from becoming overwhelmed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6309b26-b602-4cad-a1b9-90a430418fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bce519-7f8f-4ab0-bb81-403d6b5fe351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States don''t have money to pay for vaccine plans</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999edcf-76c8-46ba-84ca-a8e29375308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, states still don''t have the needed federal money to
        help them distribute the Covid-19 vaccine, state health officials said Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bd989-7b57-4648-8253-747ed87cd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79006ae-b417-46ef-b0c3-2e0327b2389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it stands now, we do not have any capability to fund the imminent
        implementation of the plan," James Blumenstock, senior vice president for
        pandemic response and recovery at the Association of State and Territorial
        Health Officials (ASTHO), told reporters on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624bf0b-4192-40b5-89ec-3851f7a320f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc7a46-704e-4a3c-9991-fd5080a49d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:05:43.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday was the deadline for states to file their plans for vaccine
        distribution. Blumenstock said the US Centers for Disease Control and Prevention
        distributed $200 million to states for preparedness and planning but that
        "certainly would not be sufficient at all for a campaign of this magnitude
        and duration that we are thinking of."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
