    'mgnl:tags': ['SWS', 'survey', 'private-sector', 'companies', 'COVID-19-response',
      'COVID-19', 'coronavirus', 'pandemic']
    'template': '1'
    'title': '63% of Filipinos find private sector COVID-19 response adequate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b9907-89ed-4ccc-898a-828f52c24531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> A
        survey by the Social Weather Stations found that 63% of adult Filipinos consider
        the COVID-19 response of private companies for their employees and customers
        to be adequate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d6cf2-8a39-4561-bd29-eb2929a64ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b183c6d-e111-4665-b7a4-9cfc6b979e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this, 23% said their efforts are very adequate and 40% said somewhat
        adequate, the report said. Meanwhile, 23% consider them inadequate, while
        12% were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db649cfa-c07a-4160-9f78-5faf56be7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23726c3-40aa-4509-8de9-bc45aab41d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sept. 17-20 survey was conducted when most areas of the country
        were already placed under the more relaxed community restriction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43813040-7120-4f50-ba3f-07d76d1e7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00368e-90f4-489c-8e8f-7a19b1a48c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also revealed that 67% of those who said private sector
        initiatives were enough have a job or livelihood, while 58% of those who shared
        the same sentiment do not have or never had a job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575db22d-6587-4188-a56d-6112572f4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804215d-2907-4d92-a55b-65e090a14c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the time of the interview, the agency found that 52% of adult
        Filipinos were with a job or livelihood, while 36% were not employed but had
        jobs before. The remaining 12% of those interviewed never had a job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dbc9f-5e61-46d6-bf3c-62957b009a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448801c0-a7e3-4643-9455-fa06397b2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across areas, SWS reported that adequacy of private sector efforts
        to control the spread of the virus hardly varies, with 64% in both Visayas
        and Mindanao, and 62% in both Metro Manila and Balance Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cf0bf-d309-4f7b-86ee-055685e19d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027dad25-ad6c-4380-9ac9-039586bb6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By educational attainment, the SWS said “it is 66% among non-elementary
        graduates, 64% among junior high school graduates, 62% among elementary graduates,
        and 59% among college graduates.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230b810-301a-4fe1-96a5-a20cb1adc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8f2fa-1b5e-443a-9945-abcdf466d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:06:06.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey was conducted using a mobile phone and computer-assisted
        telephone interviewing of 1,249 adult Filipinos across the country.</p>'
