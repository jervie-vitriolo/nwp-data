      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Namibia''s Ministry of Gender Equality and Child
        Welfare, but has yet to receive a reply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371bf28-6536-4b4b-9eaa-4a66a12ad2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f85884-81f6-4a4f-940d-5da7d41e922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Marching through the streets</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cdd764-7477-4cea-9608-e7eb6faea329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 6, police found a body in a shallow grave outside the
        port town of Walvis Bay. It is believed to be that of 22-year-old Shannon
        Wasserfall, who went missing in April, Namibian police commissioner Moritz
        Naruseb said at a press conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3b0ca-0b8d-4f66-ad35-d88d5674c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827cf68-17e4-4615-959b-8760329adeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, campaigners marched through the streets of Windhoek
        and other cities demanding political action to tackle rape, sexual abuse and
        femicide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59626848-fcfe-4bb0-b608-c2ac3c878209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a03ead-abb4-4479-8f43-d5432840a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 13, the government released a statement assuring the
        public that "this situation cannot be allowed to continue." It promised to
        implement measures which included the establishment of a sexual offenders
        register and dedicated courts to handle sexual and gender-based violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3709f-6756-45d9-a0b1-7012986c3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178561b6-fdf2-4912-abfc-57fb955e1f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was criticized by activists who say it is time for
        material change, and have called for a definitive timeline showing the actions
        the government will take.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337318d3-3fe1-400f-b3de-099f99accd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3584a-75cf-42a4-a685-c8ca4bcf3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namibia''s president, Hage Geingob, met protest leaders on Friday.
        He said the nation as a whole needed to do more to fight "the scourge" of
        sexual and gender-based violence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19c9e6-3d3a-4c1f-9ddc-723a34b2bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497143d9-55ab-4268-ac64-ba16eece0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them [the protestors] it is wrong to assume that we are
        at war against each other, we have to address the issue together," Geingob
        said in a tweet. "Gender-based violence is something we have to address collectively
        as a nation. I am with you."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72d213-6ed7-467b-857d-127965f1f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5fa92-e819-4ca5-ac0a-5423b87ed848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''If women can''t live their lives properly in Namibia, then nobody
        should''</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808ae0e-9404-4eb9-bed6-21658a18fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namibia is in a SGBV crisis where women don''t feel safe," Tobias
        told CNN. "Everyday you hear stories about women who might have been raped
        or had their throat slit by their partner. The philosophy behind this campaign
        is that if women can''t feel safe and continue to live their lives properly
        in Namibia, then nobody should and we have to shut it all down until we can
        do that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f96fa0-4b45-4a84-a9ef-fab1c212b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e71c6-4114-4084-b43e-b02727234de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual and gender-based violence is a serious problem in Namibia.
        Last year police handled at least 200 cases of domestic violence each month,
        Hendrick Olivier, the commander of Namibia''s gender based violence protection
        unit, told the Namibian Press Agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bd636-8c29-4b97-a19d-70bc0e0ba0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607437e-e4fe-4d84-96ce-7a7e802e53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the protests were taking place, 27-year-old Gwashiti Tomas
        was murdered, at Uuhongo village at Onesi in the Omusati region. Omusati regional
        police commander Titus Shikongo told The Namibian that Tomas'' throat was
        cut.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54befbdf-ea68-44c0-9e46-62e581f1a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28192167-911a-4ab3-a082-b8a24969b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A youth movement</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a370a7-01e3-4506-9401-ac0098a84afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Period poverty, child marriage and SGBV speak to one thing: That
        women are ultimately subjected and subjugated to the most heinous forms of
        treatment, erasing their autonomy and rendering them second-class in the country,"
        Ndiilo Nthengwe, another activist and a cousin of Wasserfall, told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4fe0f-558f-47c1-b490-7f8b64b2b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f050f77-81c2-4926-a505-03214639e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous protests against sexual and gender-based violence have
        been localized and short-lived.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85284384-3405-4252-8f8c-61fcf8bc7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edb39b-956e-4c0e-9875-eb167ab4720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has paid attention to the movement this time around
        because of its widespread nature and a louder youth voice, Ndapwa Alweendo,
        a spokesperson for Sister Namibia, a non-profit organization promoting women''s
        rights, told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba2e79-53f0-4ed3-805d-a30316b45685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b504369-8948-40e0-9b97-96ed968b611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sign from our younger generation that they are not satisfied
        with the usual political response. Social media has allowed activists to mobilize
        this into a national movement and brought international attention," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcdafa-0a12-40c6-ac1d-9590f26319e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb480889-8d71-437f-9556-b55fc5be0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power Pad Girls, Slut Shame Movement and OutRight Namibia are other
        women''s rights organizations which have taken to social media to support
        the Shut It All Down movement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b73b3-e233-41a0-b834-8061b5713caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57fbd24-6204-402c-bb47-d83802e9f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.899+08:00
