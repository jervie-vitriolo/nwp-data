    'template': '1'
    'title': 'Task Force vs. COVID-19 notes rising cases in some areas in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0059b-c051-4744-af85-b47f4e316724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T00:23:45.439+08:00
