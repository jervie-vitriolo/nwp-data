  'young-scientist-invention-coronavirus-treatment':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T07:10:46.179+08:00
    'imagesource': 'jcr:4efe7277-18bb-4317-8bc8-bc77ddb5c937'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24b9007-f0ca-4487-b0cb-5952ba51d42e'
    'lead': 'As scientists around the world race to find a treatment for the coronavirus,
      a young girl among them stands out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T07:14:50.176+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:06:23.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:18.634+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This 14-year-old girl won a $25K prize for a discovery that could lead
      to a cure for Covid-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5eef8-b043-455f-bc14-635e16a0cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As scientists around the world race
        to find a treatment for the coronavirus, a young girl among them stands out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae31693-9bf4-49d5-9ddc-a2981fa614ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anika Chebrolu, a 14-year-old from Frisco, Texas, has just won the
        2020 <a href="https://www.youngscientistlab.com/entry/2397" target="_blank">3M
        Young Scientist Challenge</a> -- and a $25,000 prize -- for a discovery that
        could provide a potential therapy to Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f6778-7e4f-428b-9f38-c3ad79f13144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anika''s winning invention uses in-silico methodology to discover
        a lead molecule that can selectively bind to the spike protein of the SARS-CoV-2
        virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b60c5d-0cf6-45dd-9ccc-cdf7c6a66231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two days, I saw that there is a lot of media hype about
        my project since it involves the SARS-CoV-2 virus and it reflects our collective
        hopes to end this pandemic as I, like everyone else, wish that we go back
        to our normal lives soon," Anika told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35dda5-4904-4e02-9127-22a092af2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has killed more than 1.1 million people globally
        since China reported its first case to the World Health Organization (WHO)
        in December. The United States has more than 219,000 deaths, according to
        data from the Johns Hopkins University Center for Systems Science and Engineering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3573612-0ded-4612-8592-34162a77f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anika, who is Indian American, submitted her project when she was
        in 8th grade -- but it wasn''t always going to be focused on finding a cure
        for Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2193f3f-aaa8-48dd-8094-da5f59ff5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, her goal was to use in-silico methods to identify a lead
        compound that could bind to a protein of the influenza virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f63f9-6e24-43bd-914e-f149d3549e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After spending so much time researching about pandemics, viruses
        and drug discovery, it was crazy to think that I was actually living through
        something like this," Anika said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b81a06-01b0-44e5-9741-3cd48a7e2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the immense severity of the Covid-19 pandemic and the
        drastic impact it had made on the world in such a short time, I, with the
        help of my mentor, changed directions to target the SARS-CoV-2 virus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d51d11-84fe-47b6-9cf8-fce3320dc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anika said she was inspired to find potential cures to viruses after
        learning about the 1918 flu pandemic and finding out how many people die every
        year in the United States despite annual vaccinations and anti-influenza drugs
        on the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3c562-a639-4b92-9b3b-fba92fb29fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anika has an inquisitive mind and used her curiosity to ask questions
        about a vaccine for Covid-19," Dr. Cindy Moss, a judge for the 3M Young Scientist
        Challenge, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad7baa-6e66-45b7-b5e8-05160a90101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her work was comprehensive and examined numerous databases. She
        also developed an understanding of the innovation process and is a masterful
        communicator. Her willingness to use her time and talent to help make the
        world a better place gives us all hope."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941730f2-91ce-4427-bf24-5eec28c16d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anika said winning the prize and title of top young scientist is
        an honor, but her work isn''t done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3876e9-a0d0-4144-a8f3-0b38bcbe2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her next goal, she says, is to work alongside scientists and researchers
        who are fighting to "control the morbidity and mortality" of the pandemic
        by developing her findings into an actual cure for the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c8cee-1859-439c-a445-5077eaec662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My effort to find a lead compound to bind to the spike protein
        of the SARS-CoV-2 virus this summer may appear to be a drop in the ocean,
        but still adds to all these efforts," she said. "How I develop this molecule
        further with the help of virologists and drug development specialists will
        determine the success of these efforts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ce86a-cc4d-46a9-a268-4ea209ea1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Anika also finds time to be normal 14-year-old. When
        she isn''t in a lab or working toward her goal of becoming a doctor or researcher,
        Anika trains for the Indian classical dance called Bharatanatyam, which she
        has been practicing for eight years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a1dba-e0c7-4753-9efd-3dd492f08f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:14:50.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/18/us/anika-chebrolu-covid-treatment-award-scn-trnd/index.html"
        target="_blank">This 14-year-old girl won a $25K prize for a discovery that
        could lead to a cure for Covid-19</a></em></p>'
  'rich-jewelry-covid-19':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-20T07:15:04.080+08:00
    'imagesource': 'jcr:3769c39f-2e97-405a-87a7-a7461ecdc85c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2ea3489-a556-46eb-8c6d-19047bff5648'
    'lead': 'Here''s the latest sign of economic divide between the haves and have-nots
      in the pandemic: Rich people are buying more high-end jewelry like diamond rings
      and gold necklaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T07:19:13.365+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:06:22.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:18.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rich really are different: They''re buying more jewelry during COVID'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5155ef1-8ef1-4306-a266-fe3387e3a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Here''s the latest sign of economic
        divide between the haves and have-nots in the pandemic: Rich people are buying
        more high-end jewelry like diamond rings and gold necklaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d01b9-6b15-4233-917b-9c1c9fc5d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Edahn Golan, founder of Edahn Golan Diamond Research
        &amp; Data, purchases of fine jewelry in the US recovered from the early months
        of the pandemic and started to gain momentum heading into the summer. Fine
        jewelry sales were up nearly 10% to $5.25 billion in August from the same
        month last year, according to the latest data available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5a3a6-c75d-408b-9e42-fed291d636d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signet Jewelers, which owns and operates the retailers Kay Jewelers
        and Zales, said the company''s preliminary August sales for all jewelry are
        up 10.9% compared to a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5a26f-0921-41ec-9a61-092e27d4aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tiffany, a chain that was hit hard by the drop in tourist
        visits to stores, said last week that US sales in August and September declined
        by a low double-digit percentage, an improvement since May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85307f38-100c-42ff-b156-d7b96bd49c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which is currently embroiled in a high-profile court
        battle with French luxury brands conglomerate LVMH over a merger agreement,
        also called out strong performance of its T1 line, its newest gold and gold
        with diamonds jewelry collection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1182e55-d080-4d7d-b10b-42821708217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving fortunes for the jewelry industry come as the US economic
        recovery runs out of steam after a rapid rebound witnessed in the summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b3706-5dd7-40a5-bd79-ed755d891c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists have argued the economic recovery appears to be
        a K-shaped one, where the wealthiest Americans are quickly rebounding while
        the middle- and lower-income households are not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45099fe6-6a88-4d43-9e58-3c92b448d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Bachman, US economic forecaster with Deloitte, said the pandemic
        has hit the labor market unevenly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a2f52-32ca-4e20-b854-aa0d7c59b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lower end was hit hard, and frankly they are not buying jewelry,"
        he said. "The higher end is sitting on unspent income and the savings rate
        is very high right now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728913d8-17c8-40ca-aa18-0a79713673e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buying diamonds instead of traveling</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2000b-4132-4e94-9c7d-a516e375ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewelry sellers have a theory on why they''re seeing sales come
        back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4699f60-3e20-4967-8d4f-4c434b9f1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every market in the world, the number one competition to our
        industry is travel," said Stephen Lussier, executive vice president with De
        Beers, the world''s largest diamond mining firm. "If you have a wedding, a
        10th or 25th wedding anniversary, a significant birthday, the romantic thing
        to do is travel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a71e22-ac9b-4a53-a6ef-bdf502b53a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, with travel in a slump, diamond jewelry has been capturing
        some of the unspent travel budget, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3e849-5880-4266-bff5-404b6288c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, De Beers'' diamond jewelry brand Forevermark has seen
        year-over-year double-digit growth each month since July, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef272903-d6d0-4855-b36c-3a39d2a1c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s CEO Jeffrey Gennette highlighted a similar sentiment at
        a Goldman Sachs retail conference in September, noted noting how sales of
        luxury items were "outpacing expectations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a62df-19a3-427f-a0db-c560f41f7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of theories for that. I think one of them is that
        you''ve got customers that are not traveling. So those budgets that used to
        be spent on experiences are now going to kind of treating themselves with
        products," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7d37f-8dce-4a35-9369-ec9af8d8b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s, in an email to CNN Business, said it has seen customers
        during the pandemic "gravitate toward the jewelry category, in part because
        it retains its value."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40c75b-bf85-4fda-a5b8-7d259386a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signet Jewelers is seeing that trend with engagement rings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fddc7-fb34-4da7-9735-f47184ca5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because couples aren''t doing destination engagements, "they''re
        investing in an even more fabulous [diamond] ring," said Jamie Singleton,
        president of jewelry retailers Kay Jewelers and Zales.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc51a3-2793-48d8-b47f-abfa8e59d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One smaller seller says things are getting better after it was hit
        hard earlier this year. As with most retailers, the Covid-19 lockdown forced
        Van Cott Jewelers, a 100-year-old business in Vestal, New York to shut its
        doors in mid-March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff45d32-743b-4911-9a2a-bf27737d4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business reopened on June 8. Since then, owner Birdie Levine,
        a certified gemologist appraiser, has noticed a few trends in diamond jewelry
        purchases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb17b51-d573-49b3-8673-29150d1ce0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to Covid-19, we were closed for almost three months and then
        we were only allowed to offer curbside sales," said Levine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cc9cb-8b40-47cf-8e5c-b82cb5c164c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These conditions definitely had an adverse effect. It was not until
        July that we witnessed an uptick in higher-end diamond sales. We''ve been
        selling a lot of $20,000, $30,000, $40,000 diamond jewelry pieces," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856c345-d1bf-4d91-95e0-96f7e8963549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine said her customers are either upgrading the diamonds in existing
        jewelry they own, like an engagement or wedding ring, or buying a completely
        new piece. As a result, she said her average sale since reopening has been
        "much higher" though her total sales haven''t caught up to what they were
        a year ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a0d27-649a-43e6-820a-b83bb20f48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Levine expects diamond jewelry will be a hot seller for the
        holidays. "I''m gearing up to purchase lots of loose diamonds to be ready,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f8763-85e6-40df-a888-0b78b4d898d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:19:13.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/19/business/fine-jewelry-pandemic/index.html"
        target="_blank">The rich really are different: They''re buying more jewelry
        during Covid</a></em></p>'
