      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Manila city government will give food assistance to select local residents
        who will test positive for COVID-19 under the local government’s free mass
        swab testing program, an official said.</p>'
    '4':
