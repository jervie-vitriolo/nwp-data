  'no-touch-air-travel':
    'author': 'John Walton, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-20T19:43:31.628+08:00
    'imagesource': 'jcr:a557013c-8c75-4531-b77f-acea29231467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64af05a4-032d-44bc-9027-49aa8ddc4950'
    'lead': '"Touchless travel comprises a fairly wide collection of individual changes
      and additions to the environment around us, everything from hands-free flushing
      in airport and airplane lavatories to automated scan-and-board gates, controlling
      your inflight entertainment system from your phone or tablet, and much more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T19:48:37.620+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:05:20.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:31.169+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'air-travel', 'travel']
    'template': '1'
    'title': 'What''s next for no-touch air travel?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc88f65-4d31-48eb-b54a-4ad2a90e1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — How many times do you touch the cabin around
        you in an airplane when you fly? How about the airport? How many times do
        the people working there touch your belongings?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0bd69-6dcc-4e9d-b744-e2ab45ad3776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer today is, as a rule, "quite a lot." But airlines, airports
        and the aviation industry want the answer in the near future to be "quite
        a bit less."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56720ba-4714-43de-8039-3966120e3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://www.cnn.com/travel" target="_blank">Touchless
        travel</a>" comprises a fairly wide collection of individual changes and additions
        to the environment around us, everything from hands-free flushing in airport
        and airplane lavatories to automated scan-and-board gates, controlling your
        inflight entertainment system from your phone or tablet, and much more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03856f5-0ada-4c51-be90-c7a2b813ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Touchless travel promises peace of mind," explains Daniel Baron,
        who operates LIFT Aero Design, an aircraft cabin design studio with offices
        in Tokyo and <a href="https://edition.cnn.com/travel/destinations/singapore"
        target="_blank">Singapore</a>, calling it "the state of not having to even
        think about ''clean,'' made possible by technologies and processes to mitigate
        angst along the journey."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ddf881-1adb-4184-ae5f-5250b18cb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes not just touch-free but also "less-touch" and "fewer-touch"
        travel: both the need to touch physical things in the travel environment less
        and also fewer times during each interaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92bd99-95b2-4b9c-a84a-228a4df7aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making touchless cabins is very complex</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef7420-b6b3-4d0a-b99a-3f88c183fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the cabin, the most promising area is the lavatory," explains
        Baron. "It is common knowledge in the cabin interiors industry that even before
        COVID, many passengers hesitated to use lavatories out of negative perception;
        in other words, having to touch dirty surfaces. We have seen incremental improvements
        over the past decade, mostly touchless faucets and toilet lids and flush buttons.
        Next will be soap dispensers and hand dryers, plus the doors and locks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758b20a-c83b-4c1f-837f-93bc980ca8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this is automated, such as infrared sensing faucets, but
        some of it is also redesigning physical parts of the experience, such as doors
        or trash bins you can open with your feet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28f455-fc89-4d41-9b82-e288e672114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, adding new features to the aircraft cabin can get complicated
        because there are many safety regulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05469a0-2f51-4257-a244-f1e104d0b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any change to the aircraft architecture requires consultation,
        testing and validation to achieve certification," explains Matt Round, chief
        creative officer at Tangerine, a design consultancy in <a href="https://edition.cnn.com/travel/destinations/london/"
        target="_blank">London</a>. "There is therefore a need for accelerated certification
        and conversations earlier within the process and a need to look at relationships
        across all parties to enable faster certification."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03821fc5-1a73-44ca-8513-d0ed7e357f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, some of this work is already under way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9affbe-8ea0-4c31-9c98-2810af4f4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Aircraft Modifier Alliance is a group of companies
        that carry out these kinds of modifications for airlines, which has for several
        years now been pushing for harmonization and clarification of the various
        national regulations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066afdf-69a3-485e-92b3-ea0a2d47ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technology is ready," says IAMA Managing Director Nicole Noack.
        "Before COVID-19, the return on investment was the key challenge. But with
        the new normal, those technologies might become crucial to have passengers
        trust again in air travel."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f246eb-6658-4127-be24-f66092957e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noack cites electrical load testing, electromagnetic interference
        and general safety testing as the key safety certification elements that need
        to be overcome.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fd2c3-a439-4ff6-b8cd-41606ca96563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are other issues of technological equity — "techquity"
        if you will — to overcome, too. Videos of automatic soap dispensers not being
        engineered to detect hands with darker skin tone are numerous.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a0f623-2f33-485e-8169-50ece8e75771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New solutions must also be accessible to the full range of travelers
        and be usable by people of various ages, sizes and levels of ability or disability.
        Airlines do not have a good track record on serving passengers with disabilities
        and mobility restrictions or who are in any other way outside the mainstream,
        so it''s even more vital that any new changes take the full range of passengers''
        needs into account.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fa9cb-c7ee-4098-8e6e-04d9de15dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The touchless airport is arriving ahead of schedule</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39594c-a657-41b4-b5d5-a076e48d10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport, touchless technology is speeding up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da403b-1ebd-4dbf-aec7-25f533eb0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airports have been quicker to adopt touchless travel than aircraft
        cabins," says Round. "We are already seeing touchless security, and more and
        more processes are moving out of airport infrastructure and into the digital
        world thereby reducing the number of contact points in the airport."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a9cf7-1c2e-49d1-9175-cf339597a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In implementation, this all ranges quite widely across your journey.
        One element is checking in online and keeping your boarding pass on your phone.
        Another is remote bag drop, either the first-generation tap-the-kiosk-screen
        versions or, increasingly, the newer scan-your-app-barcode versions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38794ec-dd88-4a81-9168-384a7c7ae32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touchless boarding has been around for a while, although updating
        these systems for the COVID-19 distanced boarding processes has been complicated
        in places. Whether it''s local regulations or simply the fact that most airline
        IT involves getting numerous decades-old systems to work together, any new
        technology is complex to introduce.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47faa959-35c8-496b-8bbd-dcdda472ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At baggage claim, meanwhile, a Lufthansa spokesperson reveals that
        "we have just released a new self-service that in the rare case of delayed
        bag delivery, [the airline] pushes a text message to the respective passengers
        informing them that delivery is delayed. It saves time and — now using the
        new self-service to report the delayed bag and give the airline instructions
        where to deliver it — gives [passengers a] way to leave the airport without
        further queuing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8db51-3c9b-4903-a2d7-2fd4c4ce6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline says it is also developing touchless self-service options
        for delayed or canceled flights. They include automatic voucher issuance,
        the use of the digital boarding pass as a meal voucher at the airport and
        even a direct push-message trial to select a hotel nearby in the event that
        unexpected overnight accommodation is required.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de42fdf-e796-4181-bbf5-df88448560c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arrival, and sometimes on departure, there''s touchless immigration
        scanning, too. Rather than handing over your documentation, you scan it and
        the gate opens, with either a staffer or an automated facial/biometric system
        verifying your identity if needed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d246ad-862d-4912-bb3e-0ec14c3d6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes are increasing safety and efficiency at the same
        time as well as gathering vast swathes of data about passengers that enable
        the airlines and airports to personalize the travel experience to a much higher
        degree," Round notes, explaining that this kind of biometric data is "starting
        to play a key part in rapidly getting people through airport security and
        check-in."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c607614-e238-4504-a4b5-6d545b28ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has previously been some pushback around gathering, processing
        and storing such valuable and potentially dangerous biometric data. The general
        problem is that if it''s hacked, you can change a password but not your face
        or fingerprint.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bf98c-8eaa-452a-bc09-a5fb428c8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the "corona-normal" situation of handing over personal details
        for contact tracing reduce objections to the next generation of the touchless
        cabin?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7c554-d9c7-4373-9bd9-11fd379d43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, many people are now willing to hand over personal
        details for contact tracing or to scan QR codes for COVID-19 tests and contact
        apps into their biometric-scanning phones. That wider acceptance, previously
        in question, could well be what accelerates its use in aviation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7279b-0e74-4846-8fb9-0ba19579b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:48:37.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/no-touch-airplane-cabins-airports-covid-19/index.html"
        target="_blank">"What''s next for no-touch air travel?</a>"</em></p>'
  'nasa-asteroid-bennu':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T19:49:46.644+08:00
    'imagesource': 'jcr:f3beeaae-996c-41eb-9fcc-716860411c05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd184e753-fd0e-4066-bdf3-922843256a31'
    'lead': 'After orbiting the near-Earth asteroid Bennu for nearly two years, NASA''s
      OSIRIS-REx spacecraft is ready to reach out its robotic arm and collect a sample
      from the asteroid''s surface on Tuesday. That sample will be returned to Earth
      in 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T19:53:31.059+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:05:19.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:31.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'NASA', 'space', 'asteroid-Bennu', 'Bennu']
    'template': '1'
    'title': 'NASA mission will touch down on asteroid Bennu today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de940165-3214-4823-901b-f946917f0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After orbiting the near-Earth asteroid
        Bennu for nearly two years, NASA''s OSIRIS-REx spacecraft is ready to reach
        out its robotic arm and collect a sample from the asteroid''s surface on Tuesday.
        That sample will be returned to Earth in 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f792b8-53d8-40c2-856b-45ce4fb47d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A van-size spacecraft has to briefly touch down its arm in a landing
        site called Nightingale. The site is the width of a few parking spaces. The
        arm will collect a sample between 2 ounces and 2 kilograms before backing
        away to safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3926e2-efe2-4e26-a996-79a470014864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site itself is nestled within a crater the size of a tennis
        court and ringed in building-size boulders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68505a51-7a8b-4c46-82ef-73c0b58ccdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located more than 200 million miles from Earth, Bennu is a boulder-studded
        asteroid shaped like a spinning top and as tall as the Empire State Building.
        It''s a "rubble pile" asteroid, which is a grouping of rocks held together
        by gravity rather than a single object.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84318c0-4700-46f5-9b3d-ea59bbe5c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission -- which stands for Origins, Spectral Interpretation,
        Resource Identification, Security-Regolith Explorer -- launched in September
        2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0d4b4-024e-478a-9eb1-1d0a39f9c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since arriving at Bennu, the spacecraft and its cameras have been
        collecting and sending back data and images to help the team learn more about
        the asteroid''s composition and map the best potential landing sites to collect
        samples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47796f0-e6bc-4371-b7fe-d4c50c22251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event of the mission, called the Touch-and-Go sample collection
        event, or TAG, is scheduled for October 20 beginning at 5 p.m. ET.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b81877-9971-476a-932b-9c309253333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu has an orbit that brings it close to Earth, which is why it''s
        considered to be a near-Earth asteroid. One of its future approaches could
        bring it perilously close to Earth sometime in the next century; it has a
        one in 2,700 chance of impacting our planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486fd7b-13b1-466a-ae22-a258e4e0132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples from Bennu could help scientists understand not only
        more about asteroids that could impact Earth but also about how planets formed
        and life began.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e20bfb-c39e-400b-b3ee-1866ae2c6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a historic first mission for NASA, returning an asteroid
        sample, and it''s hard," said Thomas Zurbuchen, associate administrator of
        NASA''s Science Mission Directorate, during a Monday press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c268f7df-5e7c-4b89-af0a-c0ccbb4bf05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bennu is almost a Rosetta Stone out there, and it tells the history
        of our Earth and solar system during the last billions of years. Bennu has
        presented a lot of challenges, but the ingenuity of the team has enabled us
        to get where we are."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f90bc3-e614-4c32-a2c6-649278a7fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to expect</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777f2dc-b086-4ee4-9d76-e44f714aa564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the so-called "seven minutes of terror" of trying to
        land the <a href="http://www.cnn.com/2020/07/31/world/perseverance-rover-landing-mission-scn/index.html"
        target="_blank">Perseverance rover</a>&nbsp;on Mars next year, the OSIRIS-REx
        team is anticipating "4.5 hours of mild anxiousness," according to Beth Buck,
        the mission''s operations program manager at Lockheed Martin Space in Littleton,
        Colorado.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e40c2-a501-4c74-b827-0a44c5b65972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, the spacecraft will descend from its orbit around
        the asteroid and eventually come close enough to touch it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edc4e8-6b60-4f01-88d1-562ecdbd6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid and spacecraft are currently about 207 million miles
        from Earth, which will cause a communication delay of about 18.5 minutes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d815ca3-489f-4baf-984e-36876907a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at NASA will livestream an animation depicting what is
        occurring based on the commands that have already been sent to OSIRIS-REx
        hours ahead for the sample collection sequence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d22bf4-97b1-405b-9162-b11de7471baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will perform the entire sequence of approaching the
        asteroid and collecting the sample autonomously since live commands from Earth
        won''t be possible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913d858-4a2e-4b44-bc8b-de86e8b8f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Touching down on an asteroid</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a55e5-09d6-4635-af92-1c12423b1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will take about 4.5 hours to unfold and the spacecraft
        will execute three maneuvers to collect the sample.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675b6c0-99ac-41e0-83b1-f3e70436784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will first fire thrusters to leave its safe orbit
        around the asteroid, which is about 2,500 feet away from the surface, and
        travel for four hours before reaching just 410 feet away. Then, the spacecraft
        will adjust for position and speed to continue descending.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc46560-c9ca-472b-a643-a0b57a82917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, OSIRIS-REx will slow its descent to target a path so it matches
        the asteroid''s rotation during contact. Its solar panels will fold into a
        Y-wing configuration above the spacecraft to protect them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee92694-db16-4b0b-91bc-8f0a2896e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last, OSIRIS-REx will touch down for less than 16 seconds. The
        spacecraft will fire a pressurized nitrogen bottle into the asteroid, using
        the gas as a way to lift material off Bennu''s surface.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def075b4-1c74-4185-833f-290796f0a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s collector head will capture the stirred up material.
        This head, located on the 11-foot-long robotic sampling arm, is the only part
        of the spacecraft that will touch Bennu. The team compares it to an air filter
        in an older model car, perfect for collecting fine material.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7efc4-bc00-43bb-87e7-1c1ba1dfbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small discs, which can collect dust like sticky pads, are also located
        on the head in case part of the sampling maneuver doesn''t go according to
        plan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dfc3f-0e22-4bea-bf97-08ca237bc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After the event</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246d166-f4ff-44b4-bba3-3a595ad63ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera on the spacecraft will take footage of the collection event.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f217f62-60b2-4635-8976-1f05e4879d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft will have to detect hazards and delay
        its own mission if any obstacles get in the way of the sample collection.
        Based on its simulations, the team estimates there is less than a 6% chance
        the spacecraft will abort the mission.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6270df-816e-4a82-a415-afb24a65e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday night, the team should be able to confirm if the touchdown
        occurred successfully. Imagery will be returned by the spacecraft on Wednesday,
        which will provide more details of the sample collection and how the spacecraft
        is faring.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b56c64-190c-436c-a2c9-ac49198a8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team estimates that they will have a mass measurement of the
        sample on Saturday. By October 30, NASA will confirm if the spacecraft collected
        enough of a sample or if it needs to make another sample collection attempt
        in January at another landing site called Osprey.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc0fed-1e3a-4827-a42f-059e150a3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if everything runs smoothly, the spacecraft and its prized sample
        will begin the long journey back to Earth next year and land the sample on
        Earth in 2023.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87c329-7448-476b-acd1-cae678c40bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:53:31.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/20/world/nasa-asteroid-bennu-mission-updates-scn-trnd/index.html"
        target="_blank">NASA mission will touch down on asteroid Bennu today</a>."</em></p>'
