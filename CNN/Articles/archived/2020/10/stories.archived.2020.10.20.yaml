      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China consistently ranks among the Philippines'' major import and
        export trading partners. Just this August, it supplied $1.82 billion or 25.3
        percent of the country''s imports and took in $732.57 million or 14.3 percent
        of Philippine exports, data from the Philippine Statistics Authority revealed.</p>'
