      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a5437-6d69-4a63-b12a-33a24ca429ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T00:23:45.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez mentioned Ilagan City, Baguio City, and Bukidnon which recorded
        high COVID-19 infections for the last two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aecc0a-6130-4181-9367-0c01f89cda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T00:23:45.440+08:00
