      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand in China is going to pick up. It''s going to buy our products
        and that is good news for us," Dominguez added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485bd53-5176-4c9e-8758-9a5cd0ead06c'
