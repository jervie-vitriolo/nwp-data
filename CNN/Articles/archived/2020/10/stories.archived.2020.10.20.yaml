      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f3df0-7b97-4bd0-b2dd-f1cd650dcf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
