      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is pending with the House Committee on Agriculture and
        Food.</p>'
  'PBA-injured-players-outside-bubble-guidelines-conditions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-20T18:46:04.759+08:00
    'imagesource': 'jcr:0c1138ae-b1bf-4a25-a0eb-df8d614bcb87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce666f95-c74e-4c8c-8600-905e62578d45'
    'lead': 'With the growing list of injured players in the Philippine Cup, the PBA
      eases its rules on injured players seeking medical attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T18:48:49.525+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:05:24.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:30.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA to allow treatment of injured players outside the bubble but with
      conditions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b24bc5-2b2b-4890-bfd5-01a9446e6c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:48:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:05:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 20) —</strong> Philippine Basketball
        Association (PBA) Commissioner Willie Marcial said the league will allow injured
        players to seek medical attention outside the bubble -- but only if they cannot
        be treated in Clark, Pampanga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b86e9a-d305-4617-97f3-362bb5383c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:48:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:05:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured player must first seek the advice of the league''s official
        medical expert Dr. George Canlas, who will verify if the treatment could not
        be done at a nearby medical facility before they can leave and return with
        the approval of the Clark Development Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f2132-6435-4bff-888d-d8e5fa5e2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:48:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:05:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said all players returning to the bubble must strictly follow
        testing protocols, adding that the new guideline was approved by the PBA Board
        of Governors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741b2eb-c858-43ab-ae3f-2b3b147ac5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:48:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:05:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA only allows players or staff members to leave the bubble
        for personal reasons or matters concerning injury. A previous guideline prevents
        anyone from returning once the person has exited the premises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce2348f-d063-4367-af4c-27587dc0f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:48:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:05:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of injured players has been piling up since the season
        restart last October 11. Alaska Aces'' <a href="https://www.cnnphilippines.com/news/2020/10/15/Kevin-Racal-out-of-PBA-bubble-ACL-tear.html">Kevin
        Racal suffered an ACL tear on his right knee</a> while San Miguel Beermen
        guard Terrence Romeo dislocated his right shoulder. The two are out of the
        bubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9ebce-1c73-401c-96e9-a72e9eedd7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:48:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:05:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players who were injured in the first few games are TNT Tropang
        Giga rookie Kib Montalbo (plantar fasciitis) and his teammate RR Pogoy (sprained
        ankle), NLEX Road Warriors’ Jericho Cruz (sprained ankle), and NorthPort Batang
        Pier''s Kevin Ferrer (sore foot).</p>'
  'rob-cham-time-quarantine':
    'author': 'CNN Philippines Life Staff'
    'caption': 'It’s scary how our days tend to get more and more repetitive while
      we’re all in quarantine. Illustration by ROB CHAM'
    'categories': ['eb60916c-a02f-4ddf-a766-bf099e77d1a0']
    'created': 2020-10-20T18:14:28.949+08:00
    'imagesource': 'jcr:d51de1de-6941-476e-a186-63894ec826c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708d6299-0d2e-468a-b556-d55c391057bd'
    'lead': "It’s scary how our days tend to get more and more repetitive while we’\
      re all in quarantine. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T18:59:19.700+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:05:23.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:30.582+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Creepy Webcomics: ''Repeat After Me'''
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e38dbd-7ced-4039-9f81-c1ca1cbf9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:59:19.715+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The quarantine
        has brought us many things, but one particular side effect of it is that time
        feels like it’s moving slower and slower. For comic book artist Rob Cham,
        this feeling is summed up by a time he was staring at the clock and decided
        to draw each minute and each second, all laid out before him (see image above).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b662e-1c2c-4d6a-bae9-50d7f3956161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:59:19.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Time is this haunting concept to me now where we don''t
        have control over any of it. How I started to just write down the thoughts
        I''d have on a day-to-day basis that I think everyone has, it''s scary how
        things change and don''t, and how it''s all just so repetitive sometimes.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08a415-e07d-4ca3-9024-a074428a068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:59:19.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cham distills this concept into this week’s creepy Halloween comic,
        which takes its scary factor from the nihilism of cosmic horror — the horror
        subgenre that is more existential than supernatural and&nbsp;seems to be more
        pronounced now that we’re all just stuck inside our homes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
