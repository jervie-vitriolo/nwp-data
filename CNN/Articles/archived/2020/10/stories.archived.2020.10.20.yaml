      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) -</strong> The
        National Bureau of Investigation (NBI) operatives have arrested two suspected
        members of the Abu Sayyaf Group (ASG) allegedly involved in the kidnapping
        of Jehovah’s Witness members in 2002.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c19e9-74ca-49f7-8f4b-15e9f7b83e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088516d-9206-4cb3-8fe4-67d33351fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Officer-in-Charge Director Eric Distor identified the suspects
        as Jamar Ibi, a.k.a “Bas” and Raden Jamil, a.k.a “Tamiya”. They were arrested
        in separate operations in Pasay City last Oct. 12 and 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370971c8-b17a-4400-8280-13a9dd28c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256440ec-f0b7-465c-a4ed-5041dc6f7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the two were included in an Order of Arrest issued
        by the court for kidnapping and serious illegal detention with ransom, in
        relation to the abduction of six Jehovah’s Witnesses in Patikul, Sulu in August
        2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7dd9cc-8d30-4b38-a653-aff374ebfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ab0bd-fea7-495d-acb3-24c68352ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distor said the arrests stemmed from information received by the
        NBI Counter-Terrorism Division that Ibi and Jamil were sighted in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d7f03-97b5-4397-8ac0-34506c29c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060bc1c-84a3-45bc-b648-5da62b4f29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the suspects were positively identified by witnesses from
        a photo-line up, the NBI and the  military conducted casing and surveillance
        operations leading to the capture of the pair</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456896f1-6d76-43ee-9c65-ae14f2015e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.900+08:00
