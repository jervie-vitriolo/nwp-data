      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 numbers are once again climbing
        back up across the country, with more than half of US states reporting a rise
        in new infections in what experts say is the dreaded fall surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68384212-4c4c-474a-b881-b4d458a64171'
