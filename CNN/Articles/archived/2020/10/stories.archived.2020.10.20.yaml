    'template': '1'
    'title': 'Australia to join India, US, Japan in large naval exercises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682bbad7-71b2-4ec4-8849-f08a931dc17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.473+08:00
