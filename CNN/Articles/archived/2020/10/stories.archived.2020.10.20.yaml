    'template': '1'
    'title': 'Manchester City star Sergio Aguero widely criticized for putting his
      hand on the shoulder of a female official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fa6d8-29a8-4c8a-a3a3-4073ae3ec103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sergio Aguero has been subject to
        widespread criticism after he placed his hand on the shoulder of a lineswoman
        ​as he challenged her ruling on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e38cb-3dc9-494d-a6d8-92e4024e618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2ea5f-13cc-4c41-aba8-0b1b81ed260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manchester City forward was protesting a decision made by Sian
        Massey-Ellis, who had signaled for a throw-in to Arsenal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a5731-b5c2-4152-a11c-5dcfac8499a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c6951-f322-4ee6-8f27-55ffbabc11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguero, who was visibly frustrated, confronted the official before
        grabbing her on the upper shoulder, close to her neck. Massey-Ellis shrugged
        Aguero off before he jogged away and the game continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd8024-bc1d-4b5a-9dbb-aefaa7905cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86abee-e374-45d6-84d3-8c9663246450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no formal consequences for Aguero during the match, but
        ​his behavior was caught by television cameras and widely shared on social
        media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408311f0-1706-4056-9664-bf984ad85197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc9646-5cb5-4ebd-9769-8918b108c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA''s Chief Women''s Football Officer Sarai Bareman says the incident
        should not be brushed under the carpet and praised Massey-Ellis for her professionalism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af9f2f-8b7b-485b-95b5-20722d1003b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47255b54-98aa-45ec-b0d4-ed720bf45c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that the gesture was designed to intimidate and
        that behavior is unacceptable," Bareman told CNN Sport''s Amanda Davies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f09da-1d54-4e8f-9eae-af624d1d3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c09e4f-0f94-492e-8593-adfe0ada049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:34:34.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, there should be an acknowledgment of it. Whether
        there''s punishment or sanctions, that''s not for me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
