      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are college and school reopenings, Dr. Tom Inglesby,
        the director of the Johns Hopkins Center for Health Security, told CNN Monday
        night. But that''s not all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30081f4-0afe-4be0-9285-50afa254772c'
