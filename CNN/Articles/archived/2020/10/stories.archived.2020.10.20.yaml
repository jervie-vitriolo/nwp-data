    'template': '1'
    'title': 'More Hispanic workers impacted by COVDI-19 in food processing and agriculture
      workplaces, CDC study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb03dcb-4227-4fbb-9613-0334493a67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More Hispanic workers were impacted by
        the coronavirus pandemic in food processing plants, manufacturing plants and
        agriculture workplaces in the US last spring than workers of other races or
        ethnicities, a team led by the US Centers for Disease Control and Prevention
        reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467376a-2440-4416-bcba-da21a29cc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52601533-8140-40c1-babb-a49274c218ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that nearly 73% of workers at meat and poultry plants
        and similar settings across the country who were diagnosed with the virus
        were Hispanic or Latino, despite accounting for only 37% of the work force
        in these work places.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7075d-4ae4-48b6-a862-642d2fb0bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951941d5-12a7-4438-86f2-f61c32c09e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study supports findings from prior reports that part of the
        disproportionate burden of COVID-19 among some racial and ethnic minority
        groups is likely related to occupational risk," the team wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7b8db-50c6-4453-bd3c-97b8a11b3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76907ed1-74ff-45fa-8d2d-d7cd7640c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the country have been reporting for months that
        the pandemic was disproportionately impacting communities of color due to
        a variety of reasons, including working and living conditions as well as equitable
        access to healthcare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469ad1d-0f79-449e-95c9-dd0adc4a1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc45613-59b4-4078-b616-397b6f04e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC examined information collected from state health departments
        about workers with confirmed Covid-19 in food processing and manufacturing
        plants and agricultural settings between March 1 and May 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c911316-8d68-4db1-a411-57b7e0f04f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c5a2a-eccc-42f5-9d24-4bc94860ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 73% of people diagnosed with coronavirus were Hispanic or
        Latino, 6.3% were Black and 4.1% were Asian or Pacific Islander, the survey
        found. This suggests "Hispanic or Latino, non-Hispanic Black, and non-Hispanic
        Asian/Pacific Islander workers in these workplaces might be disproportionately
        affected by COVID-19," the researchers wrote in the CDC journal Emerging Infectious
        Diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e22c31-5e35-4f06-b10f-c4e824394765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a07e5c-0d8b-49cc-bebf-73cd690bc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found reports on mass testing in US meat and poultry
        plants revealed widespread coronavirus outbreaks and found high numbers of
        asymptomatic or presymptomatic infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972a812-2297-47ea-b194-068e063e6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235210a8-fa33-476e-9c43-576327870a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-density workplaces can cause a higher risk for transmission
        of Covid-19, the researchers reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020d218-bed8-4373-b25e-de5e014661d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c8a85-b69d-4c93-a249-b653691946d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings support the need for comprehensive testing strategies,
        coupled with contact tracing and symptom screening, for high-density critical
        infrastructure workplaces to aid in identifying infections and reducing transmission
        within the workplace," the study concluded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f6cbb-63b4-46bf-a239-9b25fe201753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05113cb9-cd7a-4d6f-9a1c-c4e7563b73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 36 states reported data, and testing strategies varied by workplace
        so that influenced the number of cases detected, the CDC said. Plus workers
        hesitant to report illness could have led to an underestimation of cases among
        workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dc7ff-ea9d-4a7d-8057-da82b0394abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:20:12.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/20/health/cdc-study-covid-hispanic-workers/index.html">More
        Hispanic workers impacted by Covid-19 in food processing and agriculture workplaces,
        CDC study finds</a>."</em></p>'
  'flybe-airline-relaunch-coronavirus-pandemic':
    'author': 'Julia Buckley, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-20T21:21:03.098+08:00
    'imagesource': 'jcr:1d806566-6d98-4ac7-bfd0-ef6156b90cb9'
