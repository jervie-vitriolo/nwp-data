    'lead': 'Due to the Covid-19 pandemic the audience will be virtual and the four
      judges: Blake Shelton, Kelly Clarkson, Gwen Stefani and John Legend will be
      adhering to social distancing guidelines.'
    'mgnl:activationStatus': true
