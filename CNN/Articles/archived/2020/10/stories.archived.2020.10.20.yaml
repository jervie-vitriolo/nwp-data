      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bukidnon had 142 additional COVID-19 cases from Oct 1-14.
        Some 99 cases were tallied from Oct. 1-7 and 43 cases from Oct. 8-14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35b0b5-3abd-469b-9b9f-1e1700eec860'
