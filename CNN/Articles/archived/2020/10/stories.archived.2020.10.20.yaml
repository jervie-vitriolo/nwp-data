  'Some-60-000-PUV-drivers-to-benefit-service-contracting-scheme-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T15:33:05.788+08:00
    'imagesource': 'jcr:5ebd1f09-5d98-4dcd-b960-1ca4c09f77ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209235b6-7a71-47c8-814f-de0726984d7d'
    'lead': 'Around 60,000 drivers of public utility vehicles will benefit from the
      net service contracting scheme of the Land Transportation Franchising and Regulatory
      Board (LTFRB), an official said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T15:36:46.316+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:06:01.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:23.567+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some 60,000 PUV drivers to benefit from service contracting scheme —
      LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d459483-90eb-4aec-9516-46f53d0e6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.317+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Around
        60,000 drivers of public utility vehicles will benefit from the net service
        contracting scheme of the Land Transportation Franchising and Regulatory Board
        (LTFRB), an official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fd21e-df97-4899-9e41-89cbba4444d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.317+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press briefing on Tuesday, LTFRB Chairman Martin Delgra
        elaborated the final guidelines of the new program, where the government will
        pay drivers a salary covering the cost of service rendered per kilometer by
        buses and jeepneys on specific routes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d55142-12ae-4616-9d9c-104708e8304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.317+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Delgra, some 30,000 PUV units will be selected, where
        each unit will be operated by two drivers for 18 hours a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da771e3d-7e9e-4a4a-8aa3-7c8ec92ada18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.317+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung kakulangan sa kikitain sa araw araw na pagbiyahe, tutubusan
        sa service contracting program,”</em> Delgra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a16a8-1338-4343-85d1-fcd833d6e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The service contracting program will fill in the losses
        in the daily revenue.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29551f78-c64b-4e19-8ec9-77126093f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rate per kilometer</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb495ce4-4096-46c0-a5ff-1de8f2edd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has arrived at different rates per kilometer for each
        kind of public utility vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f302f90-bb27-4252-80a0-9e2aa0caabdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Bolano, head of LTFRB Central Office Technical Division, said
        that traditional and modern PUJs will get ₱11 per kilometer while the rate
        for buses is ₱23.10, adding that they arrived at the calculations by factoring
        in the operations cost of the drivers and operators, like fuel and amortization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7a853-bebd-4d42-9f50-6b169e5b3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano stressed that the subsidy to be given will be calculated
        by multiplying the assigned rates by the number of kilometers run per day.
        The payout will be given weekly to the drivers through the Land Bank of the
        Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a3a14-5b91-4dc0-977c-18b5922720b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Delgra noted that road violations and accidents will be
        counted as demerits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744daf51-3267-4204-a25e-54cc792dd564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also confirmed that it is now coordinating with cooperatives
        and operators in signing up drivers for the program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8f0d7-4959-4061-bac3-680f806fddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi po LTFRB ang pipili ng drivers. Ang operator po ang pipili
        ng drivers nila,”</em> Delgra clarified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa402d9-e838-49cc-820d-c8dd969c3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LTFRB will not be the one to choose the drivers, but
        the operators.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61721592-c9f0-4495-ac09-626b5056ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:36:46.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:06:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net service contracting program has a ₱5.58-billion budget from
        the Bayanihan to Recover as One Act and will run from October to December.</p>'
  'Anti-femicide-protesters-state-emergency-Namibia-':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T15:42:16.338+08:00
    'imagesource': 'jcr:b5a65800-d8ac-4607-a32f-b3341b0f4b88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e98acc-42db-4f95-8f55-219f44d2337b'
    'lead': 'Protestors in Namibia campaigning against sexual and gender-based violence
      have called for a state of emergency to be declared, and are threatening to
      renew their Shut It All Down campaign if authorities do not act.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T15:45:33.881+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:06:00.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:23.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-femicide', 'protesters', 'Namibia', 'state-of-emergency']
    'template': '1'
    'title': 'Anti-femicide protesters call for a state of emergency in Namibia'
    'visualType': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca1f94-a153-47aa-99f8-948539d26fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Protesters in Namibia campaigning against
        sexual and gender-based violence are calling for a state of emergency to be
        declared across the country, while pledging to renew their Shut It All Down
        campaign of disruption if authorities do not act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5d1bb-0d44-4a2c-bfea-e9fc735dcec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be86ea2-cf46-4902-bdf4-bbb6cc420521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, planned online in response to news of another attack,
        left some commercial areas of the southern African nation, including the central
        business district of its capital, Windhoek, at a standstill over the course
        of four days earlier in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb4386-f81e-4209-b667-c567d5111f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43d0ad-4a91-4289-87ad-225213c4d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has since promised to tackle sexual and gender-based
        violence -- and the protests have paused for now -- activists say they want
        concrete action, telling CNN on Monday that their campaign would resume unless
        three demands are met.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71a1ce-7c84-4b5a-ab81-7d3c39d3f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccce54-675b-48f4-be67-cee24f9787f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Bertha Tobias said that the protesters want specific deadlines
        on government policy actions; the resignations of Namibian gender equality
        minister, Doreen Sioka and her deputy Bernadette Jagger; and the declaration
        of a state of emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b965033-f0f4-42d9-98ad-dd2ed63ef32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9be23-a7af-4158-a6dd-9abb98966656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:06:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are engaging with Sioka and Jagger this week, but if
        substantial progress isn''t made they will return to the streets, Tobias said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61dc780-dbd3-4569-bc69-69553ede780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:45:33.882+08:00
