    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-testing', 'PCG', 'Philippine-Coast-Guard', 'Philippine-Red-Cross',
      'PRC', 'PhilHealth', 'Armand-Balilo']
    'template': '1'
    'title': 'PH Coast Guard reverts to manual collection of data, swab tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c9fee-b1ae-4df3-8521-6a391b88023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — The
        Philippine Coast Guard says it is going back to the manual collection of data
        from returning overseas Filipino workers, until the issue between PhilHealth
        and the Philippine Red Cross (PRC) regarding unpaid swab tests is resolved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5910a-f445-4999-a864-f608d194031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, Coast Guard spokesperson Commodore Armand
        Balilo said OFWs now have to wait from four to five days for their test results,
        instead of the usual one day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f27a26-29a4-4c8f-a20d-923ebb9f257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakipag-usap na ang aming</em> chief medical service officer...<em>Kahapon
        po nakapagbuo na ng</em> 12 o<em>spital na kung saan tatanggap po ng mahigit
        na</em> 4,000 swab test specimen n<em>a pwede i-process. Ang magiging</em>
        capacity <em>sa isang araw, kaya ng</em> 4,000 <em>hanggang</em> 4,500 <em>na
        ite-testing,"</em> Balilo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c50d60-7029-4501-90c8-0538a502c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our chief medical service officer has already coordinated...As
        of yesterday, there are 12 hospitals which will accept more than 4,000 swab
        test specimens for processing. The daily testing capacity will be from 4,000
        to 4,500.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff6f71-af42-47e3-a324-4f93d6be8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further delays, Balilo said they would be deploying more
        personnel to ports to speed up data collection and swabbing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd8813-1418-418c-8e64-137ed63733ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the swab tests, returning workers would stay at
        quarantine facilities identified by the Overseas Workers Welfare Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6891fd-b840-4b39-a86b-55481e8b3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the PRC stopped conducting COVID-19 tests chargeable
        to PhilHealth after the state health insurance agency''s failure to settle
        its increasing outstanding balance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3a644-8795-402d-b040-8490db4f7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said these services cannot resume until PhilHealth pays
        its overdue balance of P930.99 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580b7ff-36cb-4f6b-909b-002bae69d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:27:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:06:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address on Monday, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/10/19/duterte-red-cross-philhealth.html"
        target="_blank">assured the PRC</a> the money owed them by PhilHealth would
        be settled.</p>'
  'DOLE-loans-SMEs-13th-month-pay':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-20T14:24:17.688+08:00
    'imagesource': 'jcr:8ad3664b-b966-4298-8c92-316db7811fe0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69f9a15-7fac-4c93-ae2b-1edbf9af2c5d'
    'lead': 'Labor Secretary Silvestre Bello III tells micro and small businesses
      to take out new loans to cover the 13th month pay of their employees, insisting
      that the benefit cannot be deferred or cancelled despite the pandemic-induced
      recession. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T14:28:14.380+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:06:06.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:22.392+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE-', '13th', 'month', 'labor', 'employee', 'benefit', 'loan']
    'stories': ['2954d08c-6e5a-4461-9053-9216e4201ddf']
    'template': '1'
    'title': 'DOLE tells small firms to resort to loans for 13th month pay of workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bbe5d-1a60-4646-821a-4de37751ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Small
        businesses may resort to soft loans to cover the 13th month pay of their employees,
        the Labor Department said, insisting that <a href="https://www.cnnphilippines.com/news/2020/10/15/bello-dole-no-deferment-13th-month-pay.html">the
        benefit cannot be deferred or cancelled.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a17152-f26f-4a5f-b22c-222df5c72b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said micro- and small-scale
        enterprises can tap into a ₱4-billion credit facility of the Small Business
        Corporation, a unit of the Department of Trade and Industry, to secure cash
        in time for the benefit payouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202715b8-80ae-4b7f-b5a5-490aace95568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said Trade Secretary Ramon Lopez informed him about the loan
        portal, which he said comes with minimal interest and no collateral for easy
        repayment. Separately, he said the Rural Bankers Association of the Philippines
        is also willing to provide soft loans to small firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64106c37-c328-45cb-94b8-95981d664e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung 13th month, talagang babayaran iyan. There is no exception
        and no deferment... Iyan ang batas, hindi natin pwedeng iwasan ''yan, hindi
        pwedeng tawaran</em>," Bello said during a Tuesday Malacañang briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d73df-52e0-498a-b84d-86e665968d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the mandatory cash benefit should be released to
        workers on or before December 24 each year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7df61-6c87-4e07-b3e1-e38ff1626aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been encouraging the private sector to secure
        bank loans to add to their working capital as they sustain or revamp business
        operations under the "new normal," especially after a two-month lockdown in
        Luzon, the country''s main economic hub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5249de6-4bc2-4368-8263-2156fbe20fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has slipped into a recession, sending an additional
        23.7 million people into hunger and 4.5 million more into poverty, based on
        estimates of the National Economic and Development Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef970f5a-a086-4fa8-bd79-60400cc2e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Bello said DOLE was looking into exempting some
        companies –– especially small businesses –– gravely hit by the pandemic from
        the annual doleouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15523eb0-4707-4eed-95fb-e7f1425aa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello explained that the DOLE unearthed a subsequent Presidential
        decree from 1978 that explicitly prohibits the agency from accepting any proposals
        to defer or cancel the annual payout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9548acd-c82c-40dd-b578-451e084b4ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor chief said they have sought help from President Rodrigo
        Duterte to provide between <a href="https://www.cnnphilippines.com/news/2020/10/16/13th-month-pay-subsidy-DOLE--.html">₱5
        billion to ₱13.7 billion</a>&nbsp;so the government can subsidize the 13th
        month pay of employees of micro and small enterprises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896e720-c7bc-4c82-9fda-7c5a2c7cb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is still being studied by the Department of Finance,
        Presidential Spokesperson Harry Roque said on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38481d0-3d9a-4623-90d0-beedf11f685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:28:14.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who did not work for weeks or months during the lockdown
        periods will receive lower 13th month benefits, Bello said, as <a href="http://cnnphilippines.com/news/2020/10/19/13th-month-pay-pro-rata-based-pandemic.html">computation
        will be done pro rata</a>&nbsp;regardless if the absences were voluntary or
        not.</p>'
