    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:18.230+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pepito', 'PepitoPH']
    'template': '1'
    'title': 'Tropical Storm Pepito makes landfall in Aurora'
    'updated': 2020-10-20T23:48:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371aca1f-6168-412c-a5fe-f996911792d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:09:16.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> - Tropical
        Storm "Pepito" made a landfall over San Ildefonso Peninsula in Casiguran,
        Aurora at around 9:00 p.m., state weather bureau PAGASA reported on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3a575-d55a-48e9-af7a-f0f9197af628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:09:16.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Loriedin Dela Cruz said Pepito will traverse
        Luzon before emerging over the West Philippine Sea within the next 12-24 hours.
        It will also intensify into a severe tropical storm by that time, PAGASA added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d00d68-3d48-4368-aedd-6ffee5dd34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:37:35.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also bring moderate to heavy rains to Central Luzon, Mimaropa,
        Camarines Norte, Quezon, Nueva Vizcaya, Quirino, Isabela, mainland Cagayan,
        La Union, Pangasinan, and Benguet. Light to moderate with at times heavy rains
        are also expected over Metro Manila and the rest of Luzon, Western Visayas,
        Zamboanga Peninsula, and Bangsamoro.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a86c18-95fe-4cfd-b781-7f1e8b970b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:16:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Isabela and Cagayan are already gearing up for
        the landfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d187be-e9e4-46d0-8336-9dabf9d72d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:16:56.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prepositioned <em>na a</em>ng goods <em>namin lalo na sa</em> coastal
        town <em>kung sakaling magkabaha at magkaroon ng malakas na hangin ang bagyong
        ito</em>," said Governor Rodolfo Albano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1382a4-516e-4af1-b936-e51f8cb8b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:37:35.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our goods, especially in the coastal toan, are prepositioned
        in case there will be floods and strong winds from this storm.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706d95c-fd96-490e-9b67-564d11d4dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:16:56.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief goods have also been pre-deployed in Cagayan, while quick
        response teams have already been positioned in strategic areas, said Governor
        Manuel Mamba.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ea3e7-9af3-4856-8bc2-5c02359ce60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:16:56.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you all know, Cagayan will always be affected because we have
        always been a catch basin of the waters coming upstream,” Mamba told CNN Philippines’
        News Night.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260d7dd-01b4-4017-b6b5-d1fe60475fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:16:56.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has been experiencing continuous rainfall over the
        last four days. Should there be heavy rains in Isabela, Quirino, and Nueva
        Vizcaya overnight, the governor expects river flooding by Tuesday morning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482f615-4425-4424-9342-8b5383a4e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:16:56.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mamba said their COVID-19 cases remain “manageable,” he also
        noted that the severe weather may complicate the province’s COVID-19 situation,
        as their usual evacuation centers are being used as isolation facilities for
        virus-hit patients.</p>'
    '23':
