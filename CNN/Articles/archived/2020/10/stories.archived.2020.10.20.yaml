  'DepEd-suicide-distance-learning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T14:06:01.915+08:00
    'imagesource': 'jcr:ef2a4717-a040-4f52-99ed-a74f871bfed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008c7cd5-8938-4ad5-89d1-2ccb017e8d56'
    'lead': 'The Department of Education appealed to the public to refrain from directly
      connecting suicide cases to distance learning and use of modules, which are
      being implemented this school year due to the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T14:10:24.170+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:06:07.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:22.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deped', 'distance-learning']
    'template': '1'
    'title': 'DepEd appeals to public: Stop linking suicide to distance learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127067c5-b9ce-4da7-b6d8-9b2b46933ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Department of Education appealed to the public to refrain from directly connecting
        suicide cases to distance learning and use of modules, which are being implemented
        this school year due to the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7725d5-d866-4495-82cf-ab05edfca007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a904e-ce04-4829-83bb-330c2ec1a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DepEd warned about certain individuals
        and groups using reports on the deaths of some teachers and learners to "discredit
        the efforts of the Department."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbfdb8-f974-4d90-ad22-b37c7e42a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b033e7e-d374-4f0f-8769-30844ccbb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suicide is a sensitive and complex issue. We would like to appeal
        to everyone to stop directly connecting such to modules or distance learning,"
        the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf400f4b-6f65-46da-bab6-21fac937e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eff28d-277b-4d81-be5d-bf7e5d9f2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigations showed that none of the reported suicide
        deaths have pointed to distance learning as their direct cause, DepEd added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72799d-f996-45a3-978d-736b1308e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955effe-ba4a-474d-a110-eddc70271c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received police blotters, incident reports, statements
        of families, and initial investigation of the cases, and none of them referred
        to distance learning as the primary cause," the DepEd noted,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fcea0-0e66-42bb-8adc-fe7f76814fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f2148-a4f0-4030-83dc-057497afa26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said its field offices are already in contact with the grieving
        families to provide aid, and that it will continue to reach out to teachers,
        staff, and learners to provide them with vital mental health and psychosocial
        services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cae62-2918-437a-8cff-957f3939cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a410b9-65af-4b1e-84fa-1422bd503a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the national government prohibited the conduct
        of face-to-face classes due to the COVID-19 situation in the country, prompting
        the DepEd to implement a distance learning approach. This approach allows
        students to participate in classes virtually, from the confines of their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a559f-cd67-4607-8e94-a23bc820107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9085b-9a4b-4fcf-8e0f-ac8099d521ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, recent reports of suicide incidents due to alleged pressure
        and difficulty in learning school modules and poor internet connectivity have
        surfaced on social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda5e3a-5e6e-4cef-8bcc-e907bd6f5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758a32a-a4e2-4853-a91b-7468040614ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:10:24.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For urgent mental health support, the department urged the public
        to contact the Department of Health''s National Center for Mental Health 24/7
        Crisis Hotline numbers at 0917 899 8727 (USAP) and 989 8727 (USAP).</p>'
  'philippine-coast-guard-ofw-testing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T14:23:08.975+08:00
    'imagesource': 'jcr:dd31d882-9ed3-44ed-924a-683981d907bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3c90840-c273-4d8b-bddd-531f5a4dc36b'
    'lead': 'The Philippine Coast Guard says it is going back to the manual collection
      of data from returning overseas Filipino workers, until the issue between PhilHealth
      and the Philippine Red Cross (PRC) regarding unpaid swab tests is resolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T14:27:02.562+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:06:06.808+08:00
