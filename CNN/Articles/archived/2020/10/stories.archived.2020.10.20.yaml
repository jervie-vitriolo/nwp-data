      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75df7e-3efc-4b81-9b7a-535ad6adc3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
