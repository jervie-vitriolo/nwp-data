    'template': '1'
    'title': 'The US government sues Google for alleged anticompetitive abuses in
      search'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10acfd3-68fd-461d-8f1f-484471d29129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Trump administration on Tuesday sued
        Google in what is the largest antitrust case against a tech company in more
        than two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6572b8b-0786-49c5-8503-012a18b3b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e827b-fffc-4a28-b560-930742becf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint, the Justice Department makes sweeping allegations
        that Google has stifled competition to maintain its powerful position in the
        marketplace for online search and search advertising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25628c-b50f-4cd7-94c9-7cd50324a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ed372-74ce-48ee-a219-4f48426bd0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven states -- Arkansas, Florida, Georgia, Indiana, Kentucky,
        Louisiana, Mississippi, Missouri, Montana, South Carolina and Texas -- joined
        the suit, according to the complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c62124-305b-4cb9-874b-b26787bde5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809633d-8b38-41da-a321-b37f8aa84b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint targets a series of interlocking actions by Google
        that, as a whole, allegedly harmed competition and prevented rivals from gaining
        a meaningful audience. It alleges in part that Google cornered roughly 80
        percent of the search market by entering into "exclusionary agreements" with
        device manufacturers and browser developers and engaging in other illegal
        practices that stifled competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c815f-9275-4fb0-b716-52207752c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecbeb0-ae1e-44b5-a60d-53c7baa9efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint comes right before an election in which tech platforms
        have been scrutinized for their impact on democracy and small business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37dbf3-ff31-4758-bc4f-72f868d87a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc9ebc-4d03-4e79-99d5-8d6946be0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department officials did not rule out a breakup of Google
        on a call with reporters Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a3a190-5e33-46c5-aa2f-be61bebd49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e177084-76be-4895-9525-e7301ec6d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is off the table," said Deputy Attorney General Jeffrey
        Rosen, who warned that if DOJ did not file suit now, "we could lose the next
        wave of innovation" and that "Americans may never get to see the next Google."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a5b18-d998-4109-8b0e-852f71ef367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1204c-8c20-49b9-840e-6d3100d6d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet from its public policy account after the complaint was
        filed, Google said, "Today''s lawsuit by the Department of Justice is deeply
        flawed. People use Google because they choose to -- not because they''re forced
        to or because they can''t find alternatives. We will have a full statement
        this morning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83989fc-0936-4c2f-802f-34f29cb721cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21578969-4c2f-4631-b5be-07957c31a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen said that the Google suit represents a "milestone" but not
        the end of DOJ''s wide-ranging review of the tech industry, and that other
        lawsuits could be filed "where necessary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a59c4-c3b2-4846-acac-2a3018de5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d355e-6874-4ebc-ac00-a6b4b496b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark federal complaint follows a year-long antitrust probe
        by DOJ investigators. And it comes on the heels of a major congressional report
        finding that Google and other tech giants enjoy "monopoly power" and have
        wielded their dominance in anticompetitive ways. That report alleges that
        Amazon has mistreated third-party sellers; that Apple''s app store fees and
        policies are anti-competitive; and that Facebook has sought to eliminate future
        rivals through targeted acquisitions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135541d3-028e-400c-a84a-afde1b3d06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1351f-69ea-4824-b749-34604ec98ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s suit against Google marks the most consequential
        step the US government has taken to hold Silicon Valley to account after Washington
        took a dramatic turn against the tech industry following evidence that major
        social media platforms were manipulated by foreign election meddling efforts
        in 2016. Since then, the top executives of major tech platforms have been
        repeatedly hauled before Congress to face questions about their responsibilities
        toward political speech; hateful content and misinformation; small businesses
        and local journalism; and competition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60271649-ecf9-435f-9b7b-c285956287e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788aab1-1437-45be-8693-9cedfa6cdbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming case could pose an unprecedented risk to Google''s wider
        advertising business, which brought in $134.8 billion in revenue last year,
        accounting for 84% of Google''s total business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f8124-c322-4dac-99c2-2ef5d60c1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33793926-b6af-43f8-b013-886abb76ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the Justice Department takes Google to court over antitrust
        concerns, others in the tech industry could face lawsuits of similar magnitude.
        Officials at the Federal Trade Commission have been investigating Facebook
        for over a year, and that investigation could culminate in its own landmark
        litigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a536d-ec87-448c-83a2-f21a79c62bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a90ce6-690c-4cc0-a4cf-c40bbb6fa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google suit also symbolizes the growing criticism, particularly
        by former Democratic presidential candidates including Sens. Elizabeth Warren
        and Amy Klobuchar, against historic levels of economic inequality and corporate
        concentration in the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742d812-1499-4f0c-b3cd-a41854633bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e94a6-6f88-460a-a7b1-e9958952a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important tech industry monopolization case before this
        one was United States v. Microsoft in 1998," William Kovacic, former chairman
        of the Federal Trade Commission, told CNN Business before the suit was announced.
        During that case, the US government alleged Microsoft broke the law by bundling
        its browser, Internet Explorer, with every copy of Windows — to the detriment
        of competition among browser makers. After several years of litigation, Microsoft
        and the government reached a settlement that imposed new limits on Microsoft''s
        software business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cccf2-118e-45aa-a78c-11290adfc368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd5e18-d803-4787-995f-b0a5b67c2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have since credited that case with paving the way for new
        innovation — including the rise of Google.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719042fe-8fb2-4e64-a2a3-63d0b9811cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4869be5-8b00-4d22-b163-8abbfc5b477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovacic said that, as before, the government faces years of litigation
        ahead — and a challenging path to victory. "None of this will be easy," he
        said. "You can climb to the summit, but it''s a tough climb."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cc1cc-b11a-4daa-bf25-843eaa7cd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d3669-ef0b-4c75-b480-ea19556cb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr has taken a personal interest in the
        investigation and the resulting lawsuit, the New York Times has reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f0332-46fb-41fb-a287-1b8e997b4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266d674-056c-45e8-89ad-24dfeaa0c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the head of DOJ''s antitrust division, Makan Delrahim, recused
        himself over having previously represented Google in private practice, Barr
        assigned senior staffers in his own office to oversee the probe. He has reportedly
        pushed for an aggressive timeline for filing a suit; as far back as March
        of this year, Barr told the Wall Street Journal he hoped to bring the investigation
        "to fruition [in] early summer."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801bc7e-1b89-439a-8a27-7a7faba48f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b472a-af50-46ab-b389-a3a05a7a44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging over the case too will be President Donald Trump, who has
        been vocal in his criticism of tech platforms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183b4be-cd5b-47ab-94e2-1d1204e7a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956fb80-1f6b-4a6b-9a5a-7ae13fa89f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly blasted Facebook, Google and Twitter for allegedly
        systematically censoring conservative views, a claim the companies deny and
        for which experts have found no evidence. Last year, Trump told Fox Business
        that "we should be suing Google and Facebook and all that, which perhaps we
        will, okay?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017995b-a015-400d-aee9-ef279a375a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0286c-e745-4752-8b5d-d931d1284263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks could complicate any lawsuit targeting the tech
        companies. By nature and longstanding custom, presidents are expected to steer
        clear of addressing government investigations and potential lawsuits, in order
        to avoid even the perception of politically motivated litigation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750c6d2-297e-4ea4-a8b4-ba428f62ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fac226-cc63-4794-a4e2-cb02f4d3f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s critics have complained that its search business promotes
        Google''s own apps and services to users while demoting those of its rivals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fe42d-ab7a-4903-a58e-1f7c7f95f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577368d-6671-4a02-b00d-a2993aae0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google search is not a neutral gateway to the information available
        on the web," David Dinielli, a senior advisor at Omidyar Network and a former
        DOJ antitrust official, told CNN Business before the suit was announced. "Google
        search is a set of algorithms designed to make Google — or Alphabet, its parent
        company — the most money it can possibly make."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d626fe-8958-451c-b91a-4bc6b111d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae361057-42d2-49dc-8c8f-e80e0d50bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has also faced antitrust scrutiny and numerous multibillion-dollar
        fines from European regulators, punishments the company has protested.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16549c6c-c89c-40fc-a183-aa3bf0622c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:33:36.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/20/tech/doj-google-antitrust-case/index.html"
