      'mgnl:lastActivated': 2023-01-25T20:06:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298da89-199b-4ed2-adb7-94ffc1d77604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T00:23:45.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governor Albano called that he placed Ilagan City under enhanced
        community quarantine. Baguio also have increased cases for the last two weeks.
        We also saw a rise in cases in Bukidnon," Galvez said during the weekly Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567663a9-1b43-420d-b15a-6caa67ae38a2'
      'mgnl:activationStatus': true
