  'Bayanihan-2-funds-slow-release':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T16:04:07.542+08:00
    'imagesource': 'jcr:719b3e65-233e-4472-8762-7fbdda65485f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d4ccf5-e9f8-4cda-a347-33188221a11a'
    'lead': 'Presidential Spokesperson Harry Roque confirms that some funds under
      the ₱165.5-billion Bayanihan 2 Act remains unreleased more than a month after
      President Rodrigo Duterte signed the urgent stimulus plan into law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T16:11:42.343+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:05:56.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:24.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bayanihan-2', 'Bayanihan', 'Recover-as-One', 'stimulus', 'COVID-19']
    'stories': ['84c90362-f0b9-4e23-9fae-080be8598989']
    'template': '1'
    'title': 'Bulk of funds under Bayanihan 2 still unreleased a month after the urgent
      stimulus plan''s passage'
    'updated': 2020-10-21T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e285e6-ba2b-4230-a6c6-fd3172d348a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Billions
        of funds under the Bayanihan 2 Act remains unreleased more than a month after
        President Rodrigo Duterte signed the urgent stimulus plan into law, Malacañang
        confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441aa72-0feb-4639-b564-1def39202dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque admitted that some ₱14 billion
        worth of projects under the stimulus spending plan are up for approval by
        the Office of the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d52dc-8ae5-4c94-ab10-2b5809257656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, this is ₱6 billion for the Department of Social Welfare
        and Development and ₱8 billion to the Labor Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ee15b-a89f-40e2-956f-44487a2026e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act was <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html?fbclid=IwAR3OTlCwnHNe3s-cA8EC_5NLFlafSDFflwQ9nQ_OhF5POxZGXxw4I1Z3RYo">signed
        September 11.</a> It seeks to fund additional pandemic response and recovery
        initiatives, the second of its kind compared to the Bayanihan to Heal as One
        Act that lapsed in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd985a99-76dc-4b87-abd6-1f700d11434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque identified portions of the spending plan which have already
        been released, citing data from Budget Secretary Wendel Avisado. ​The Department
        of Budget and Management sent an updated list of releases on Monday night:&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f799c-cd6f-4978-b43c-b2ca31790002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱2.5 billion to the Interior Department</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4915e-0d44-4d44-9fcc-f2baedc73c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱855 million for the Department of National Defense and Office
        of Civil Defense</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5f7c4-fce9-49af-ab4b-81cf4128cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱110 million and ₱104.6 million to the Treasury for release to
        local government units</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d7f3b-f6ad-41e2-b216-0b8d2bc0a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- and ₱820 million to the Department of Foreign Affairs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a0308-dd07-4842-8718-d44cad62542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These amount to ₱4.4 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72297c32-473e-482e-a46b-c9532d5007c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo mataas na po ang maire-release from the</em> ₱165 billion
        (fund) [The releases are pretty high from the ₱165 billion (Bayanihan 2 fund)],"
        Roque told reporters​, even if the actual disbursements are just 3% of the
        budget.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2514d5b-5911-4ee5-824b-7d7a9a9f1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/2/DOH-medical-frontliners-Bayanihan-2.html">More
        benefits for frontliners with mild COVID-19, private medical workers in ‘Bayanihan
        2’</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdc93e-0c99-408f-8474-5926d3f104b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado earlier said his agency was ready to release ₱140 billion
        upfront once the bill became law, adding that the balance will be disbursed
        if funds are available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51de98e-5843-4ef7-939c-beebbe34a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:48:54.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​DBM added that apart from the ₱14 billion pending Malacañang''s
        nod, another set of releases were submitted for approval: ₱11.63 billion for
        the Department of Agriculture''s "Plant, Plant, Plant" program, and ₱20.58
        billion for the Department of Health to pay salaries, benefits, and logistical
        support to frontliners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a70b17-ebfa-465e-abff-9e5bec00735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:48:54.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM also explained that agencies with allotments under the law still
        need to submit budget requests and outline specific items where they plan
        to spend the money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83100022-26f1-40ca-abc8-0e900b4b2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:48:54.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as these requests are received, the DBM will immediately
        evaluate the same to ensure their alignment with the intention of RA No. 11494
        and will recommend to the President the release of funds charged against the
        identified funding sources," the agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d6fec-d99b-43ec-9f6f-17ca5f387b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon slammed the late release of Bayanihan 2
        funds, saying it was contrary to the bill''s intent of providing urgent lifelines
        to distressed sectors. He called Agriculture Secretary William Dar and Tourism
        Secretary Bernadette Romulo-Puyat "negligent" for depriving aid to hard-hit
        businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796568c2-f389-458d-a5c9-b38ccd40525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/28/da-targets-800-000-farmers-assistance-P24B-bayanihan-2.html">DA
        targets to give assistance to 800,000 farmers under the ₱24-B allocation of
        Bayanihan 2</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc914e-a9dc-41b1-81c0-e62f22cd2286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added that he will vote against proposals to extend the validity
        of the law as the agencies made it appear they did not act with urgency even
        when money is available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974b0e1-d207-4c2a-b417-87472c9c1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the December expiry of the law only pertains to the release
        of the funds to respective agencies to carry out their projects and purchases,
        and not for the actual payment of goods or services rendered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6c30e-5972-4eb5-82c6-e526404f117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we would like it to be released sooner kasi ''yung ₱165
        billion will also act as an economic stimulus," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e596ab8-ddac-49b9-a782-b52d0a2386e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:11:42.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy is in recession, with lockdowns meant to
        curb COVID-19 infections leading to business closures, job losses, as well
        as rising poverty and hunger.</p>'
