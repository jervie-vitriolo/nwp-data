      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fd0ef-c617-4de0-962e-4a633925d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this election is a big one -- words that carry a lot from someone
        who has been voting for 72 years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b36488-ae77-4ae9-aa77-2b8d861dab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe672ad9-9961-4f0f-9a34-136fb3a9e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is the most important vote that we''ve ever had,"
        Madison said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36e1d5-3d98-4a2e-a002-276c9299059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871eb3e6-9fbf-41e9-8ba7-c18fcf87b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must vote. I agree with Michelle Obama when she said go early,
        stand in line if you have to, take your lunch, your breakfast or lunch or
        whatever, do that. But make sure that you vote."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19d4a1-cebf-4949-b31b-5317be277996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395e226-dde8-44e1-93a1-a9d33377efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the presidential election that Madison wants people
        to worry about. She wants people, young and old, to vote in every election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c5f54-255f-41d6-bf18-407503a3b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088874b-55c7-4034-bf32-da1c86d18b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just start at 18 and keep on going to until the very end and
        try to vote in every election. They all count," Madison said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55290e-c938-4f4d-b6e2-acd26b012668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af8168-ffd5-4ec1-b49f-4db33f12e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just for the president but start voting locally, statewide,
        county wide and also on the federal level. They all count because the power
        really starts right there in your community."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4e1dc-6019-4cdd-9eb2-33040c61df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/politics/elderly-woman-travels-300-miles-to-vote-trnd/index.html">This
