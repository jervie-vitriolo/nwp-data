      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds. “I''d definitely say that you should also check out some
        horror video games, namely ‘The Walking Dead Season One,’ ‘Little Nightmares,’
        ‘Doki Doki Literature Club,’ and ‘World of Horror.’”</p>'
