  'CamSur-RTC-judge-assistant-ambush':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T21:56:04.068+08:00
    'imagesource': 'jcr:32010688-3110-46f6-88ae-d4637ea4668a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168b58fa-1542-4021-8f4e-8b034645218a'
    'lead': 'A Camarines Sur Regional Trial Court judge and her secretary were wounded
      Tuesday afternoon after unidentified motorcycle-riding suspects fired at them,
      police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T22:09:44.138+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:05:04.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:34.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RTC judge injured, assistant critical in Camarines Sur ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53884a76-9af8-4800-982c-2a414355a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> — A
        Camarines Sur Regional Trial Court judge and her secretary were wounded Tuesday
        afternoon after unidentified motorcycle-riding suspects fired at them, police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39f508-f419-42c1-83c5-65f033224ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d9f82-bb95-4cfa-ab77-ffe5751005e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified as Judge Jeaneth Gaminde San Joaquin
        of the RTC Libmanan Branch 56 and her secretary Rocelle Martinez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b77c68-b0b0-43ad-9525-ea1e7274556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb15a6a-3f8d-4c05-b771-8abd8c4eac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, the two were on their way to Naga
        City at around 2:30 p.m. when gunmen onboard a motorcycle attacked them along
        Brgy. Puro Batia in Libmanan town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21611973-e64e-4086-84b7-d48912befc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a39180-1212-49b5-b858-9a2a95382ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said San Joaquin and Martinez both sustained injuries and
        were rushed to the Libmanan District Hospital, adding that pursuit operations
        are ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b47993-0197-434d-a9f0-6a41e60c8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf8040-2a67-4eb2-902e-44db77ca75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T22:09:44.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The judge is safe, but clerk is in critical condition per post
        of Cam Sur IBP President,” said Supreme Court Administrator Jose Midas Marquez
        in a text message to reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce8543-9f64-48ff-9a6a-102307a38e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:21:30.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chief Justice Diosdado Peralta denounced the attack
        and called for an immediate investigation into the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9556418-0f75-4947-9aa2-6cb75b4c1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:21:30.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e476e89-9290-4257-bad9-29a54a91edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:21:30.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An attack on our judges is an assault on the Rule of Law," he said.
        "This has no place in a civilized society like ours."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3b0a5-2cdc-41ed-91f0-c3531a209470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:21:30.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0334cfa-f4fe-4bc4-9467-6c875e7eabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:21:30.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines-Camarines Sur chapter also
        condemned "in the strongest terms" the ambush and said it is working with
        authorities to identify those behind the attempted slay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527322bc-319e-40a2-be1c-5c0aedfabadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:21:30.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IBP Camarines Sur in coordination with the authorities will leave
        no corners hidden nor quarters safe for the evil perpetrators," it said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
