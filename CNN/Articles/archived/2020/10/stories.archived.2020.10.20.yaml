      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said Ibi and Jamil are currently detained at the NBI
        detention center Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344116e7-16bb-480a-a1c4-2ea6b88e8dc8'
      'mgnl:activationStatus': true
