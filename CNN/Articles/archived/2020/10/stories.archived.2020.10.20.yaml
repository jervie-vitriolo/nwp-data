    'template': '1'
    'title': 'Villar creates task force to probe alleged corruption within DPWH'
    'updated': 2020-10-20T16:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54cb9c-4e0a-46c2-b808-7a506de6e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Public
        Works Secretary Mark Villar has created a task force to probe reportedly rampant
        corruption in the agency, days after President Rodrigo Duterte''s repeated
        rants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689acbb-162a-4d71-9de4-71b78865c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar issued on Monday a department order forming a Task Force
        Against Graft and Corruption (TAG), made up by five officials to probe fellow
        executives and employees within the Department of Public Works and Highways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d096b7d-1e19-486f-b2c0-c18086e67577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TAG shall investigate anomalies allegedly perpetrated by officials
        and/or employees of the department, based on valid complaints," Villar said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdpwhph%2Fposts%2F3379057198874408&show_text=true&width=552&appId=206806839385552&height=588"
        width="552" height="588" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d3822-cd6c-488d-b718-1084d021fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04822d98-1ef6-4d86-b0ed-a72470d65033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again shamed DPWH for rampant corruption in the agency
        in his public address last night, similar to his rants a week ago. However,
        he <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/20/Duterte-clears-Villar-of-corruption-in-public-works-projects.html"
        href="https://cnnphilippines.com/news/2020/10/20/Duterte-clears-Villar-of-corruption-in-public-works-projects.html">personally
        cleared Villar from any wrongdoing</a>, saying the billionaire official was
        rich enough not to resort to corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d3ef7-00a7-4bf4-868b-7f24aa9a11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:29:10.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/19/COA-excess-costs-delayed-projects-DPWH-2019.html">COA
        flags ₱432M in excess costs for DPWH projects</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e481035-58b5-487b-b07c-3d55125e05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier claimed that no DPWH project starts without an illegal
        transaction, as he implicated project engineers and those in charge with right-of-way
        deals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01a6c5-683a-4840-8fc2-4fbd0a8972a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:39:17.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Some netizens questioned Villar''s move, saying it was counter-intuitive
        to assign agency officials to investigate and clean up their own ranks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2da47f-c499-46e9-9a57-63ed9e2db8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:39:17.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang wants the public to give the task force a chance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b687f5-e405-4b6c-8870-edaf7bd03b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:39:17.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro po paunang hakbang lang iyan na ginawa ng DPWH para
        nga i-address iyong problema ng korapsiyon na nilabas ng ating Presidente.
        Pagbigyan naman po natin sila</em>," Presidential Spokesperson Harry Roque
        said in a Tuesday briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071abc83-56b9-444f-91ac-9983f9a747e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:39:17.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s give them a chance <em>dahil sa aking pagkakaalam, talagang</em>
        this is one of the rare moments<em> na ina-address natin ang korapsiyon diyan
        sa DPWH na ang sabi nga ni Presidente ay lantaran at parang systemic."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912691da-457e-45f4-94ef-e43b8a83c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:39:17.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is probably just the first response of the DPWH
        to address the problem of corruption which the President has verbalized. Let''s
        give them some leeway. Let''s give them a chance because as far as I know,
        this is one of the rare moments where we are addressing corruption in the
        agency, which the President described as rampant and seemingly systemic.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cdaf72-c89f-4e99-a657-a3d738d5f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said the task force will also "boost efficiency
        and effectiveness" of DPWH in providing quality infrastructure, as it is one
        of the lead agencies implementing the "Build, Build, Build" program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2fec4-e93b-46c7-9d00-478c76093cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is chaired by Assistant Secretary Mel John Verzosa,
        who heads the agency''s Legal Services and Special Concerns unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea500f-d82e-4b96-ac95-26935108d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal Audit Service Director Gliricidia Tumaliuan-Ali will serve
        as vice-chair. Other members of the task force are Human Resource and Administrative
        Service Director Michael Villafranca, Officer-in-Charge Director, Stakeholders
        Relations Service Andro Santiago, and lawyer Ken Edward Sta. Rita, who is
        OIC of the agency''s goods and services procurement division.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccee3f-bbc8-40f5-ba0c-f62ebaf4ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is ordered to follow due process in its investigation
        and is expected to recommend appropriate actions regarding the erring officials
        and employees discovered to have taken part in illegal acts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcc766-fe4f-456e-a649-bc52e82de665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body is also authorized to form a technical working group that
        will serve as its secretariat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83054958-274b-4082-b62e-d9734cf09eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:26:04.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have also questioned provisions under the ₱667-billion
        budget of DPWH next year, including unequal provisions for districts, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/10/Ping-Lacson-unconstitutional-DPWH-budget.html?fbclid=IwAR3PhqldB5tZ9NOWc9S1NjVqoHDUQh27eVcUE7vKYcDNRtEetAlIGyFs_oY"
        href="https://cnnphilippines.com/news/2020/9/10/Ping-Lacson-unconstitutional-DPWH-budget.html?fbclid=IwAR3PhqldB5tZ9NOWc9S1NjVqoHDUQh27eVcUE7vKYcDNRtEetAlIGyFs_oY">lump
        sum funds</a>, and repeated projects from the 2020 spending plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d5e61b-3c3d-46ba-ab2d-a2b471ef56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T10:29:10.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="http://cnnphilippines.com/news/2020/9/25/DPWH-no-lump-sums-in-2021-budget.html"
        href="http://cnnphilippines.com/news/2020/9/25/DPWH-no-lump-sums-in-2021-budget.html">Villar
        denies lump sums in 2021 DPWH budget</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613bfd23-96e8-45ba-82d5-be72936bb9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:39:17.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​A separate task force composed of inter-agency Cabinet members
        <a href="https://www.cnnphilippines.com/news/2020/9/15/Task-Force-PhilHealth-report-negligence.html">probed
        PhilHealth for various irregularities and fraud</a>, which resulted in&nbsp;the
        filing of cases against top agency officials.</p>'
  'National-Privacy-Commission-lending-firms-harvesting-personal-data':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
