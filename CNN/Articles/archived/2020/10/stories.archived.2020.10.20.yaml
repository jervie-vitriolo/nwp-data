      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54543a-2769-4179-a6e3-8eea96dee202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.884+08:00
