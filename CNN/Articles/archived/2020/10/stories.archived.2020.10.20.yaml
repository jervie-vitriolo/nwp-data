      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af5d65-c6c6-4cb8-81f2-15c06dbbae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to bring that debate to Cleveland in 1980. That was
        a great experience to be able to have big hands in the debate," Madison said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a9d43-feab-4f38-ab74-6f9c89b05cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
