      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the northern portion of Zambales (Iba, Palauig, Masinloc, Candelaria,
        Santa Cruz, Botolan, Cabangan)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c8ddb-69e9-4dd5-95cd-de8f0d2bd49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:49:19.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the northern portion of Bulacan (San Miguel, Doña Remedios Trinidad)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a11a24-bf44-4e98-a9a5-a527565484c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:49:19.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the northern portion of Pampanga (Candaba, Arayat, Magalang, Mabalacat)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c711f81-e13b-460b-8bf9-222f45080298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:37:35.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the northern portion of Quezon (General Nakar) including Polillo
        Islands</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85589b-4aa3-4e99-8ad4-ab971a3bfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:37:35.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 2 will experience winds of greater than 61
        kilometers per hour (kph) and up to 120 kph in at least 24 hours. Winds may
        bring light to moderate damage to exposed communities, while sea and coastal
        waters are dangerous to small seacraft.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69fba53-dd2b-4880-8a82-9fe98fbe3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:37:35.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is also hoisted over Abra, Kalinga, Mountain Province,
        Bataan, Metro Manila, Rizal, the rest of northern portion of Quezon (Infanta,
        Real), the rest of Ilocos Sur, the rest of Isabela, the rest of Pampanga,
        the rest of Bulacan, and the rest of Zambales, PAGASA added. These areas will
        have 30-60 kph winds which may cause little damage to high-risk structures.
        They may also experience occasional gusts in the next 36 hours.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db72c5-e69b-4a90-a9c6-e0db8f630126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:37:35.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA''s 11 p.m. weather bulletin, the center of Pepito
        was last spotted in the vicinity of Dinalungan, Aurora carrying maximum sustained
        winds of 70 kph and gusts of up to 125 kph with a speed of 20 kph.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e346f1-2923-4f81-a4b0-f3c2c52f785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:37:35.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepito, the 16th tropical cyclone to have entered Philippine territory,
        is expected to exit the country by Thursday morning, PAGASA noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cf6c4-324e-46a8-bd13-d4fd5e753d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:09:16.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz added that another tropical depression currently 1,825
        km east northeast of Basco, Batanes, still outside the Philippine Area of
        Responsibility, may likely not to enter the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb80d5d-1c47-410a-901f-6a574b17d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:09:16.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With five to eight more storms also foreseen to affect the Philippines
        before the year ends, the National Disaster Risk Reduction and Management
        Council (NDRRMC) reminded local government units to ensure that minimum health
        protocols against COVID-19 are still practiced should the need for evacuation
        arise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad77070-b615-4cc2-9ba8-36e8d187e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T23:09:16.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:06:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the mandatory face masks and shields for residents
        and responders, providing adequate supply of disinfectants, and implementing
        physical distance in and on the way to evacuation centers, NDRRMC spokesperson
        Mark Timbal told CNN Philippines'' News.PH.</p>'
  'AirCarbon-Newlight-Technologies-US':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-20T07:02:58.647+08:00
    'imagesource': 'jcr:47cbdae6-3424-438a-8736-4caada571b17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00bee7bd-e064-4fad-a230-0836155ccf96'
    'lead': 'The California-based company has spent more than a decade developing
      a material it calls AirCarbon, which it says functions exactly like plastic
      but is completely biodegradable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T07:06:11.056+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:06:24.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:18.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This company thinks its plastic alternative can help solve climate change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b3f0e-5555-4f78-b354-5377527e84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For companies around the world and
        across industries, sustainability has rapidly gone from a nice-to-have to
        a business imperative. Global brands including Amazon, McDonald''s, Ikea and
        General Motors have announced ambitious plans to eliminate single-use plastics,
        reduce carbon emissions and otherwise shrink their environmental footprint
        in various ways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddf19e-2f05-4015-8116-850da83334ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlight Technologies hopes to speed up that process with a biodegradable
        material that can be molded like plastic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9009788-9797-4f0e-a343-95caaf11eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-based company has spent more than a decade developing
        a material it calls AirCarbon, which it says functions exactly like plastic
        but is completely biodegradable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f9b90-9e90-4b7f-a2cb-762179288431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlight developed the material using microorganisms found in the
        ocean that feed on methane and carbon dioxide — two greenhouse gases among
        the biggest contributors to climate change. The organisms turn those gasses
        into a natural polymer that can be shaped or molded just like plastic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee4cc9-8247-4018-a917-f6ad6e454202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call that AirCarbon because it''s air and carbon dissolved in
        water," CEO Mark Herrema told CNN''s Rachel Crane. "We have this pure white
        powder that we can then melt and form in all kinds of parts and pieces."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541593e6-2dcf-4d84-9bcd-98bfbc6785cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s new production facility in Huntington Beach is filled
        with large saltwater tanks that recreate ocean conditions, allowing the organisms
        to replicate the process of making the polymer from which AirCarbon can be
        extracted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d831b0a-e407-40e3-afc3-7acae5736acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and fashion</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98e6cc-a953-4163-ac7f-5e93711909b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlight recently began rolling out its first set of products made
        from the material, launching two retail brands aimed at two of the world''s
        most polluting industries. Its foodware brand, Restore, sells biodegradable
        straws and cutlery, while its fashion brand Covalent sells handbags, wallets
        and sunglasses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082cb6b-36af-40b0-ae3f-5026ff293fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because the process of developing AirCarbon uses gasses from
        the atmosphere, the products are carbon negative, meaning they take out more
        pollutants than they use. Newlight has received carbon negative certifications
        for its products from independent third parties, including the UK-based Carbon
        Trust and environmental certification firm SCS Global Services. It has also
        been recognized for environmentally friendly innovations by US regulators
        such as the Environmental Protection Agency (EPA) and the Food and Drug Administration
        (FDA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6452722-0062-4ac8-8144-bdde8245dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlight is also trying to let customers know exactly how much carbon
        the product they just bought is eliminating. The company has partnered with
        IBM to use its blockchain technology to track every step of the manufacturing
        process and its carbon footprint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4486fdc-ce08-442b-b5c3-dd461d9242f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people want to do something good, right? And the problem has
        been a lack of information," Herrema said. "When you go up and you look at
        buying that t-shirt, you don''t know that there''s 700 liters of water that
        was used just to make that t-shirt. If you knew that this one was 700 liters
        and this one was seven, that may impact your decision making. So we want to
        do the same thing on the carbon side."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941fc32-05cc-4708-8bc2-a954f72138e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scaling up</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3050f-602c-4d2a-b189-8fd34005eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlight''s biggest challenge will likely be scaling up production
        fast enough to keep prices down. Its current product offerings range from
        a cutlery set for $6.99 to a handbag for $520 — a little costlier than some
        traditional equivalents currently available on the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfa17a-34ec-4f78-b7c6-71e082833838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has just the one facility, which makes enough AirCarbon
        products to remove the equivalent of 100 million pounds of carbon dioxide
        per year — which Herrema says is roughly equivalent to taking 6,000 cars off
        the road. But his goal is to build more facilities as quickly as possible
        and eventually increase that number to 20 billion pounds, which he says is
        how much plastic ends up in the ocean each year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f1678-d439-4a93-b63a-511364e970fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really want to have a massive impact on the environment,
        you have to focus on performance and you have to focus on price and you have
        to focus on scalability," he said. "Otherwise, it''s just a good idea, and
        that''s not good enough."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9715bc-f4a1-4669-ad25-051a00f1ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail brands are only a small part of Newlight''s strategy.
        Replacing virtually all the plastic in the world will involve getting the
        multinational companies that use it to sign on. Herrema says the company is
        in talks to partner with other brands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e92961-1bcc-4664-9c35-f952e3dc695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T07:06:11.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:06:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we hear from brands is: ''Hey, if there''s a solution, we
        want to adopt it,'' because they want to get rid of plastics as badly as anybody
        else," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
