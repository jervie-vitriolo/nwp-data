  'Marinas-pastillas-scheme-mastermind':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T15:44:07.702+08:00
    'imagesource': 'jcr:d7e63402-0b4c-4c2b-948d-a62b7e395461'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '376d1382-db03-4e4a-a91d-c6848e2161b5'
    'lead': 'Former Immigration official Marc Red Mariñas denied on Tuesday that he
      is the mastermind of the so-called pastillas scam, but admitted finding “some
      irregularities” under his watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T15:46:51.491+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:05:58.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:24.210+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Mariñas denies being ‘pastillas’ scheme mastermind'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425ec20-b6d5-4cee-9a3e-68b8b3bdf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Former
        Immigration official Marc Red Mariñas denied on Tuesday that he is the mastermind
        of the so-called pastillas scam, but admitted finding “some irregularities”
        under his watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07739dfd-7871-4480-af58-ed4ebba322bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to deny the allegations of Mr. Ignacio that I am the
        mastermind of this pastillas scheme,” Mariñas said during the 7th Senate hearing
        on the modus that allegedly allowed easy entry of Chinese nationals in the
        country in exchange for bribes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26764327-21e1-4ee2-9ca5-47a0d253e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officer Jeffrey Dale Ignacio earlier claimed he was
        part of the bribery scheme, in which <a href="https://cnnphilippines.com/news/2020/10/6/Red-Marinas-alleged-ring-leader-pastillas-scheme.html"
        target="_blank">Mariñas served as the “ring leader.”</a> Ignacio stood by
        his statement in the same hearing conducted by the Senate Committee on Women,
        Children, Family Relations and Gender Equality.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d11f6b-fc98-4247-b668-bcbba41bcfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio has alleged that Mariñas and other Bureau of Immigration
        officials were “giving their blessing to, controlling, and receiving a big
        amount of money” from the said scam. He identified the other officials as
        the formers heads of the Bureau of Immigration''s Travel Control and Enforcement
        Unit at the NAIA terminals including Erwin Ortañez, Benlado Guevarra, Denden
        Binsol, Deon Carlo Albao, Arlan Mendoza, Anthony Lopez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5416b-f94c-4371-bdd7-1a5a9673642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Emeterio Dongallo Jr., head of the NBI unit investigating
        the pastillas scheme, said based on their findings, there appears to be a
        pyramid-like structure operating the bribery scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb3d5f-5ddd-49a1-9f29-6f1a1281599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems mayroon pong (there is) hierarchy,” Dongallo told the
        Senate panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc18c37-8570-4708-a2a1-783eb3a4de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Illegal activities”</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436acd8-d2ee-473f-9143-dfde800db18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marinas said when he assumed his post in 2016, he found “some irregularities”
        in the country’s ports. He claimed some BI personnel have engaged in “illegal
        activities” such as “escorting” and providing “VIP treatment” to some individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5b27e-a698-4b36-aaad-be700097a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariñas, who headed the BI Port Operations Division from July 2016
        until Oct. 2018, said it was not easy to monitor 11 international airports
        and handle over 1,200 personnel -- which he noted is more than half of the
        total workforce of the BI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403452f-6335-4d8b-a52a-0c4813b93698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he has taken action against people behind the illicit
        activities, including reassigning officers to other divisions, and reporting
        them to the BI’s board of discipline. He added he has no power to suspend
        erring personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf8a69-277d-4737-8cc9-408536a36508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T15:46:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html"
        target="_blank">In February</a>, Senator Risa Hontiveros exposed the multi-billion-peso
        pastillas scheme. The operation is called "pastillas" because the money would
        be hidden in rolled bond paper like the wrapping for the milk candy. But Hontiveros
        said this has been upgraded to pay envelopes for the release of kickbacks.</p>'
