      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"As we speak today, ang inyong pamahalaang lungsod ay magdedeliver
        ng onting ayuda para masiguradong may makakain ang inyong mga pamilyang inyong
        pinagsisikapan na mairaos,"</em> Domagoso said.</p>'
