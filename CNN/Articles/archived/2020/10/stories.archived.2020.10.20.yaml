      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> The
        Philippines is set to reap the benefits of China''s economic activity picking
        up amid the coronavirus health crisis given the volume of trade between the
        two nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4a145-7af6-4478-a7b6-5e5ae3b43c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:40:53.243+08:00
