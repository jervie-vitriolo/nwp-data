      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015e824-8178-4bf3-a5ca-fb6d4a2dc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:17:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:12.780+08:00
