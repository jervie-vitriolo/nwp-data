      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government announced in a statement on Tuesday that city
        Mayor Francisco “Isko Moreno” Domagoso ordered the implementation of the program
        that will give assistance to COVID-positive jeepney, tricycle, and pedicab
        drivers, including public market vendors, and mall employees.</p>'
