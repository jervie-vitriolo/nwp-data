  'Tropical-Depression-Pepito':
    'caption': 'Tropical Storm "Pepito" continues to head towards the coast of Aurora-Isabela
      area where it will make landfall in a few hours, weather officials said Tuesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T06:40:11.434+08:00
    'imagesource': 'jcr:78e1bbad-43a5-496f-adf8-c7cd0530eef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '834fd8d6-c601-44cb-aaa6-c9b861279e3c'
    'lead': 'State weather bureau PAGASA reports Tropical Storm Pepito made a landfall
      over San Ildefonso Peninsula in Casiguran, Aurora.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T06:42:10.231+08:00
