      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Some
        areas in the country tallied increasing number of COVID-19 cases in the past
        two weeks, National Task Force Against COVID-19 chief implementer Carlito
        Galvez reported to President Rodrigo Duterte on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba054e-ca56-43cb-a253-8f04b5563cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T00:23:45.439+08:00
