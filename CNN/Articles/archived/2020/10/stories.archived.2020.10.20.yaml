    'jcr:uuid': '9b064304-2ad5-402b-94bd-885221b3e46e'
    'lead': ' The British government has accused the GRU, Russia''s military intelligence
      service, of carrying out cyberattacks on officials and organizations involved
      in planning the 2020 Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T06:19:54.438+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:06:31.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
