    'lead': 'Online lenders are prohibited from accessing contact details in a borrower''s
      phone to shame them among friends and collect loan payments, the National Privacy
      Commission says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T11:54:43.003+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:06:11.646+08:00
