  'swab-test-required-for-local-tourists-says-DOH':
    'author': 'CNN Philippines Staff'
    'caption': 'Planning to travel around the country again? The Department of Health
      said tourists will need a negative swab test result if they are coming from
      an area where COVID-19 is highly prevalent. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T19:57:05.758+08:00
    'imagesource': 'jcr:5755cdeb-d996-4e09-99e5-8b0e6183bb90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34052d21-46cf-42bd-b1b0-b76d55e5dff6'
    'lead': 'Planning to travel around the country again? The Department of Health
      said tourists will need a negative swab test result if they are coming from
      an area where COVID-19 is highly prevalent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T20:06:07.177+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:05:16.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:31.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'coronavirus', 'COVID-19', 'travel',
      'RT-PCR']
    'template': '1'
    'title': 'Negative COVID-19 swab test result required for local tourists from
      highly-infected areas – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3e53b-fb13-45fd-9934-8dea82cd57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong>&nbsp;Planning
        to travel around the country again? The Department of Health said tourists
        will need a negative swab test result if they are coming from an area where
        COVID-19 is highly prevalent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae7c73-c136-414f-a767-ad4b31b45224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its omnibus guidelines for the coronavirus released on Tuesday,
        the agency said domestic tourists and "staycationers" who have no symptoms
        and are from areas with high prevalence of the disease must undergo testing
        before they are allowed to travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca503236-2288-4036-ae4b-78d99b0a08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/10/18/Department-of-Tourism-website-open-tourist-spots-COVID-pandemic.html">LOOK:
        DOT website lists down tourist spots now open for visitors</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525a0ac-7a53-40a4-a3b0-5eebc90d064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, health officials said they are still talking with experts
        and transportation officials on how to best determine the COVID-19 prevalence
        in a city, municipality or province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898ac34-586e-443c-980e-acfefc00952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said tourists must take an RT-PCR test and wait for their
        results while undergoing quarantine at home for 14 days. When they get a negative
        result, they will be allowed to leave. But if their result is positive, the
        patients will go straight to a temporary treatment and monitoring facility,
        the DOH added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c4364-a78d-4ccb-97e1-957a2c0910bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the tourists arrive at their destination, they will undergo
        assessment for possible symptoms. Patients with no symptoms may continue with
        their visit, while those who are symptomatic will be sent to the treatment
        and monitoring facility for ten days from the date of onset of the symptoms,
        the guidelines said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164dce4-63ec-4c44-aade-f7c2a9a267d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, tourists coming from areas with low to mid-prevalence
        of COVID-19 need not take a RT-PCR test. However, if they show symptoms, the
        visitors will be sent immediately to a treatment and monitoring facility for
        a ten-day stay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a873b-a9e5-4c21-aec9-24e000d674e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are returning to their hometowns, protocols will also
        depend on the prevalence of COVID-19 cases on their point of departure, the
        department noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87df11-ecef-4099-8fb4-2185df32a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T20:06:07.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philipines Correspondent Carolyn Bonquin contributed to
        this report.&nbsp;</em></p>'
