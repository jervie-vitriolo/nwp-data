  'public-attorneys-office-domestic-violence-pandemic':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T18:58:34.259+08:00
    'imagesource': 'jcr:fd2821a1-1189-4ddd-8084-aff922ec9870'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80a72ef3-73aa-4836-8a56-06acb01c4712'
    'lead': 'The Public Attorneys'' Office (PAO) has disclosed that issues concerning
      family and domestic violence are the most commonly reported cases during the
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T19:05:49.131+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:05:22.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:30.741+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PAO', 'Public-Attorneys-Office', 'Persida-Acosta', 'RA-9268',
      'domestic-violence']
    'template': '1'
    'title': 'PAO: Family, domestic violence most commonly reported cases during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4199df-734a-41a3-a240-bfe1b1569cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> —The
        Public Attorneys'' Office (PAO) has disclosed that issues concerning family
        and domestic violence are the most commonly reported cases during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1231849-a774-4845-a788-f4c0b57c7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga problemang pampamilya siyempre, dahil maraming nawalan
        ng trabaho,"</em> PAO chief Persida Acosta told CNN Philippines on Tuesday.
        "Or yung RA 9268, <em>yung</em> victims of violence against women and children.
        <em>Dahil yung iba nga nabuburyong kaya minsan nabubugbog yung asawa, yung
        mga anak kaya lumalapit sa atin."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92bda1-3731-4556-8b04-0d923ce7ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Domestic issues, of course because many people lost
        their jobs. Or RA 9268, or victims of violence against women and children.
        Because some become restless and beat their spouses and children, so they
        come to us.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442e122-0aa9-471f-9942-88e0852aef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Acosta said in these instances, they attempt to mediate
        between spouses and families and do not immediately resort to filing cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53622c5e-5168-4d59-9f3b-4d4c80166036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta''s comments came after non-government agencies <a href="https://www.cnn.ph/news/2020/9/29/domestic-violence-deaths-pregnancies-pandemic-.html"
        target="_blank">said in September</a> that child marriage, violence against
        women and girls, maternal deaths and unintended pregnancies have worsened
        because of the quarantine restrictions imposed by the government due to the
        pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b9fd9-6df1-4fe3-88d7-43ab8452df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/30/doj-child-sexual-exploitation-investigation.html"
        target="_blank">In May</a>, the Department of Justice also noted there was
        a rise in online child sexual exploitation cases during the lockdown period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ad57e-f06a-48de-99cd-3f2921434184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help victims, Acosta said PAO hotlines are available to those
        who need assistance. She said the public can also visit its website and social
        media accounts for help and other legal services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab4478-3bc8-4150-b6d3-d6a5f4c49119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the scope of the assistance available for clients is not
        just legal representation, but counselling as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c1e36-03b2-4c9c-88fb-f5cfcddded5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T19:05:49.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta also noted that from March 16 to Aug. 21 this year, 31,055
        persons deprived of liberty have been freed with the help of the PAO.</p>'
