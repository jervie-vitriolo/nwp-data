      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health and Human Services Secretary Alex Azar said Monday that
        by "the end of March, early April," he believes anyone in the US who wants
        to get vaccinated will be able to do so.</p>'
    '47':
