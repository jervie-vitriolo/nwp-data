      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) -</strong> A
        bill was filed at the House of Representatives seeking to establish an institute
        to promote rainfed agriculture in addressing food security in country, amid
        the onset of La Niña.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb04bfe-5235-4d17-a913-5cef57a489e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc2305-2169-4c93-aa1b-158fa9077001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAMBIS-OWA Party-list Rep. Sharon Garin said House Bill 3600, or
        the Philippine Rainfed Agriculture Institute Act, would help farmers take
        advantage of above average rainfall through the establishment of the Philippine
        Rainfed Agriculture Institute (PhilRAI), as an attached agency of the Department
        of Agriculture (DA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b4ffa-ea86-4c4e-88bf-889995566b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec6eac-93de-4d32-b234-9a30b93fe0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfed agriculture or dryland farming refers to the cultivation
        of crops without irrigation, mainly utilizing water that comes from precipitation
        stored in unsaturated soil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c929b-bc6f-4015-afd9-e93ebeea256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c9d44-99fa-45e3-8c31-1aa008e0df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Bureau of Agricultural Research, Garin said
        that only 12.5 percent, or 1.626 million hectares, of the country’s agricultural
        area is irrigated, while an estimated 75% of cultivated agricultural land
        is dependent on rainfed agriculture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e6e3e-f91d-413a-945e-4dd97ec7a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5484c5-e76c-4610-a090-0e52f02856a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no denying that rainfed agriculture is crucial to the
        food security of the Philippines. However, it is becoming more and more difficult
        because of the problems associated with climate change, among others,” said
        Garin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db5505-f806-4449-a02f-bc63eebf20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075aa783-faa2-4bd3-833a-13e817695c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill is enacted into law, PhilRAI will spearhead the research
        and development for rainfed agriculture. The institute is also expected to
        craft a strategic framework to serve as basis for developing programs for
        rainfed agriculture and as an action plan for research, development, extension,
        and monitoring activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668103f9-6d27-43ec-94a5-37a4dc04208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0eb44-c29a-4b68-a219-e7d1692f7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucial in the framework are the following components:  building
        climate resilient communities, resilient farming systems innovation, integrated
        natural resources management, database development and management, capacity
        building, advocacy information and dissemination, monitoring and evaluation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fad021-e019-4311-978c-4c2cc69f059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188cecb7-36ca-4a4e-9449-7c6fa391fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilRAI shall be headed by an executive director who shall serve
        for six years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be95d4-d597-4c41-bf97-3b23056b2405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ff16b-9b8f-4d07-abb8-dea8591b8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:05:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial budget of ₱500 million from the Agricultural Competitiveness
        Enhancement Fund and other fund sources of the DA shall be allocated to PhilRAI
        for its start-up and operating expenses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040848e-ccb3-44e0-a67e-d54e1a68a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T18:36:17.957+08:00
