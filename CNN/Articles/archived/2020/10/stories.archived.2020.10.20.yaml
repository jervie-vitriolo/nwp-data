      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e9499-9600-431e-a83a-4cdcea64d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candace Nelson, her kids and dogs hid under the table as the earthquake
        shook Cold Bay, about 90 miles west of Sand Point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4a89d-d8ef-47db-b23a-08d0151fd30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids are all doing good. Brooke, Wilder and Scout all huddled
        under our kitchen table till the shaking stopped," she told CNN as the family
        waited for more news about the tsunami. "The dogs were more concerned as to
        what the heck we were doing under the table."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603d0c6-d5c4-45e3-9545-388f8e96c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Homer could also be seen driving to higher ground after
        being given evacuation orders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69773789-25eb-4fc0-87fc-ff6da26da599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aftershocks, including one with a magnitude of 5.9 and one
        that was 5.8, struck in the hour after the big quake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c4eda-fbea-4903-a63b-c1ff60bba1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Jackson contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae0208-f498-4bc0-90ce-8e32874815b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T14:00:02.553+08:00
