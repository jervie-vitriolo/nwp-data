      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Halloween reads, Cham has a few recommendations. “I''ve definitely
        been enjoying ‘Lovecraft Country,’” he says. “Horror comics I''ve enjoyed
        were works by Jason, Moebius, ‘Stray Bullets,’ ‘Tales from the Crypt,’ ‘Bottomless
        Belly Button,’ ‘A Velvet Glove Cast in Iron,’ ‘Black Hole,’ ‘I am a Hero,’
        ‘Uzumaki,’ and ‘Gyo.’”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
