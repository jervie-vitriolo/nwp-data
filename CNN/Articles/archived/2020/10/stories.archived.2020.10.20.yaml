  'anti-terrorism-IRR-name-publication-defense-Lacson':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-20T16:51:11.867+08:00
    'imagesource': 'jcr:0231fbd2-ef31-4220-9293-b5f55a0aebe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35d7e78f-814e-422c-9774-dd767a34dc91'
    'lead': 'A lawmaker says there may be a purpose behind the controversial policy
      of publishing the names of alleged ''terrorists,'' saying this may help tagged
      individuals prepare for possible actions that may be taken against them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T17:01:33.516+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:05:51.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:25.828+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-terrorism', 'anti-terrorism-law', 'IRR', 'Lacson', 'Ping-Lacson',
      'Senator-Ping-Lacson']
    'template': '1'
    'title': 'Name publication may help tagged ‘terrorists’ defend selves, prepare
      for possible actions — Lacson'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a3623-c78f-41a6-ad5c-109f82532613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)—</strong> Senator
        Panfilo “Ping” Lacson said there may be a purpose behind the controversial
        policy of publishing the names of alleged “terrorists,” saying this may help
        tagged individuals prepare for possible actions that may be taken against
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167cda8-25f6-44f0-a049-a7d2f257c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can only guess <em>na ‘yung</em> purpose <em>ng</em> Anti-Terrorism
        Council <em>na mag-</em>publish, <em>eh para i-</em>defend <em>naman or makapag-</em>ready
        <em>naman ‘yung</em> designated person on whatever prospective action would
        be taken against him, like<em> ‘yung</em> freezing of accounts,” Lacson, principal
        sponsor and one of the authors of the highly-contested anti-terrorism measure,
        told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d2fda-062a-45a3-951f-6c71f7557b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it has a purpose. I can only guess that the
        purpose of the Anti-Terrorism Council to publish, for the designated person
        to defend or to prepare for whatever prospective action would be taken against
        him, like the freezing of accounts.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675203a7-66d6-4f1d-8552-1e177a1e4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently-released implementing rules and regulations of the
        anti-terrorism law <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html">lets
        the ATC publish</a> — online and in a national broadsheet — a list of people
        and entities designated as “terrorists.” Once published, the tagged parties
        may file a verified request for delisting before the ATC within 15 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76edc0fa-f49d-46d8-985f-2f3456afff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule drew flak from netizens and rights group, which again
        called out the measure over the lack of due process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e4462-0964-4af8-80c6-cf49cb930e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, clarified the policy was not initially included
        in the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b9bba-23b2-4349-a37d-b2eefb430c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we gave the anti-terrorism council that authority, under certain
        conditions, following some parameters, to designate individuals or persons,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3958c89-6d65-42cf-8751-61b1007f9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights and progressive organizations have renewed calls for
        the Supreme Court to act on the 37 petitions lodged against the anti-terrorism
        law, following the release of its IRR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16df41a-4ab9-40a0-aa5f-c033eda74483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/17/anti-terrorism-act-IRR-protests.html"><strong>IRR
        explains: When can protests be considered terrorism?</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab119fc-7547-4397-ad1b-1bdbffa00746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:01:33.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, for his part, said he’s sure that the pending pleas will
        be tackled by the high court soon.</p>'
  'boys-love-gay-boys-generation':
    'author': 'Don Garcia'
    'caption': 'For Filipino gay boys who grew up with hardly any relatable content,
      the Boys'' Love boom is a chance to redo a queer awakening. Photo by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-10-20T17:04:18.452+08:00
    'image': 'jcr:a041033a-1080-4cf0-ab09-7d57680d25c5'
    'imagesource': 'jcr:7ff6dfe6-c92b-4120-b9cc-e402ea846cf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a5ff090-d2fa-437f-b6dd-d04000adcea9'
    'lead': 'Philippine media is slowly being saturated with shows depicting male
      to male love stories. This might be a chance for gay boys to redo a queer awakening
      — even if it''s at the most primal level. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T17:10:50.859+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:05:46.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:26.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'With Boys'' Love, a generation of gay boys get a second coming of age

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b13d0-3d86-4c44-b278-2606ea834961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd5073-e144-4a7f-a720-3f0d6d2c158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I.</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f564f-0a07-4f77-9e26-514f3bef6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haze in my memory prevents me from recalling when I first watched
        two boys sharing a kiss. There are not many scenes to draw from, with homosexuality
        being a taboo subject to be depicted on T.V. or movies during the ‘90s (perhaps,
        to some extent, until now). It might have been a sleazy digital gay movie
        of the early 2000s, the kind of movie that you skip to the “best” parts, but
        it also must have been “Y Tu Mamá También,” a film so radical in its approach
        of the concept of coming of age that it annihilated me completely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4945d50-3978-4340-a5ac-b52df03f978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I say “shared a kiss” I meant with deep seated passion, not
        merely a kiss of flaring, heightened emotions because that could be found
        in any gay porn, which I have watched (and there are some good kisses in there),
        secretly, in the pre-incognito browser era internet cafes. Seeing men lock
        eyes and connect before sharing a kiss is a storm of emotions, something that
        lead me into a realization that I, a renewed gay boy, finally want this love
        that they speak of, not only because every one seems to have it — especially
        during puberty — but because I want to experience it, to be consumed by it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cfd80-9aa1-4356-8709-a085dfc603ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenoch and Julio weren’t Filipinos but they were brown boys at the
        height of their sexual awakening — and they certainly weren’t facing any adversities
        that made it hard for them to claim their sexuality. They were living in a
        world that permitted them acts of excess that proved their manhood, much like
        in any patriarchal society. (<strong>Spoilers herein</strong> if you haven’t
        seen the film.) The kiss that they share in the climactic scene may not be
        entirely founded solely on homosexual attraction but of course teenage me
        didn’t care. They were two guys! Kissing! And in a great movie that’s won
        awards!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada55d2-a0a2-4ee5-b15d-ef4dcb0df6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normalization of their kiss was a moment for me as a gay kid
        who only knew of queer roles who were used for ridicule (the roles of Roderick
        Paulate, Bernardo Bernardo, Dolphy, Vice Ganda, etc.) or tragedy (various
        films about HIV AIDS or T.V. movies where gay men die at the hands of their
        lovers or of suicide). In my world, fictional queer characters didn’t deserve
        the world, but Tenoch and Julio showed me that you can have that one moment
        in the world where everything felt like love.</p>'
    '0':
      'image': 'jcr:15225f29-f938-42ba-affe-3415ff1c30b2'
      'imageCaption': 'To accompany this essay, we asked "Hello Stranger" production
        designer Whammy Alcazaren to collaborate with us on what a gay boy''s bedroom
        would look like to reflect the interior life of someone looking to pop culture
        to help him with his identity. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb30ee-6598-4c6b-9b9e-5b5276fe0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:27:38.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d181787-2c94-4db5-aa46-3628420e7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, “Love of Siam” came out, the proto-Thai BL that became
        the topic of conversation for many burgeoning baklas like me in college. I
        remember the exact moment I watched the film: I just had sex with a beautiful
        boy, who I’d only met a couple of days before. He popped a bootleg DVD of
        the film and we watched it on a small TV. For the next 150 minutes, we shared
        the journey of Mew (Witwisit Hiranyawongkul) and his love for Tong (Mario
        Maurer). The title did not prepare me for the melancholy of the ending. I
        only wanted a few minutes of okay-ish sex that night, but it turned out that
        I would also be carrying the pain of loving someone like Tong, who will utter
        one of the most heartbreaking lines in gay cinema (“I can''t be with you as
        your boyfriend… but that doesn’t mean I don’t love you”). The boy and I never
        met again but I would remember Mew for years; the brown boy who harbored this
        love for a gorgeous boy he deeply cared about. He didn’t have a happy ending,
        just like many other gay men onscreen back then who would dare to love. But
        he didn’t know, years later, that the idea of a sad ending would be a far-off
        dream for boys like him, that a sad ending would be sacrilege to an international
        fanbase who have been watching two boys try to get it on for thirteen or so
        episodes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa0104-4516-4fa5-83c3-1487e4ea34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the gays would have their own fairy tale ending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d9247-1fc7-4d99-92a8-4120712f1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>II.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369b265-ecbb-4527-a119-cf021a177556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action movies, animes, soap operas, and variety shows. This was
        the kind of pop cultural consumption that I had growing up. Free T.V. meant
        that whatever formula the big networks were gunning for will likely be in
        all the shows that you’ll end up watching. A steady diet of shows like “Mara
        Clara,” “Sarah ang Munting Prinsesa,” “Bubble Gang,” and “Maalaala Mo Kaya”
        (plus, the occasional educational show like “Sineskwela” and “Hiraya Manawari”).
        There was barely any gay representation. If a show did have it, it’s almost
        certain that the character would be played for laughs or as the stereotypical
        depiction of a bakla. I remember Bernardo Bernardo’s upper crust-snob character
        in “Home Along Da Riles,” Roderick Paulate’s politician’s wife sidekick in
        “Abangan ang Susunod na Kabanata,” Michael V’s bakla skits, various actors
        in women’s clothing pretending to be gay or a woman to get away from goons,
        or the types of Diego, dubbed as “Ang Pambansang Bading” in “Bubble Gang.”
        It’s characters like the latter that made me deathly afraid to watch T.V.
        It was either someone watching with you would&nbsp;make an awful remark about
        being gay, or, the next day, your classmates would&nbsp;make fun of you and
        call you “<a href="https://www.facebook.com/xmaspartyandpartyneeds2000to2012/videos/898884700474322"
        target="_blank">Ang Pambansang Bading</a>” or sing the song with your name
        in it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2294c-8544-43d7-bdd3-e4b8c42172c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that there’s anything wrong with the Steves, the Bennys, and
        the Diegos of T.V. They still helped me form a semblance of queer consciousness
        that was rooted in the context of my culture (versus Western Gays who were
        but a far-off fantasy when you’re living in a small city in Central Luzon).
        But when the roles tend to be one note, their characters serving more as a
        punchline rather than being treated like an actual person, you’ll start to
        wonder, is this all that awaits me as a gay man?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fab87-7604-46a1-9ce2-8f0ea64f6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime in the wilderness of the 2000’s, when content such as this
        wasn’t perceived to be offensive, Michael V. released a parody song to the
        tune of Neocolours’ “Hold On,” about an incompetent gay boss. The hook goes,
        “Don-don, joklang Don-Don / Nagmamarunong s’ya / He’s feeling so smart / Don-don,
        joklang Don-Don / Kaka-imbyerna ka day / Wag ka ngang pasaway.” The karaoke-like
        skit has the show’s Diego, the much-maligned token gay, playing the song’s
        Don-Don. “Bubble Gang” is all fun and laughs — you even laugh at the jokes
        that make fun of Diego, his appearance, and his sexuality — until Michael
        V. makes a song about a hated bakla who shares the same nickname as you. Come
        Monday morning, your classmates are singing the song to your face.</p>'
    '38':
      'image': 'jcr:2a1821d1-d80a-4729-9f74-88dde9ac2810'
      'imageCaption': 'Anime became an easy playground for queer boys. There were
        characters such as Sailor Moon and Dennis who you could connect to queerness.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36974d68-0697-4e78-b5cd-d1a42cf85293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:47:18.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018803c-b54c-4e10-b9b6-a138e85c4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you look for yourself elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcb4b1-5b0a-41f4-b7ab-421776640c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anime became an easy playground for queer boys. It wasn’t until
        Dennis in “Ghost Fighter,” an Asian character, that I found someone I could
        relate to. It made me think, “Hey, I want to be that guy/girl.” Although Dennis
        is a demon fox who, in his human form, is often mistaken as female because
        of his flowing red locks and slightly feminine features, he was powerful,
        feared and mysterious. The fact that his character had brushes of femininity
        only made him more endearing to my young gay heart. He was probably genderqueer
        at best. I loved Dennis because he wasn’t a snarling, macho fighter who bulldozed
        the enemy at the ready, like Eugene or Alfred. He was intelligent, cunning,
        and his gorgeously meek appearance masked his killer instincts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf76de-34ff-4f1c-b816-a60ed28e654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also had other forays into queerness. One of the Sensui
        Seven, Itsuki, was clearly in love with Sensui. There was a transgender villain,
        Miyuki, during the Taguro tournaments. Master Jeremiah, too, proved to be
        a woman after all. And Jericho sucking on a pacifier? Definitely a twink with
        daddy issues to me.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b5860-6380-4072-a841-50874ed74957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the same case for many gay boys during that time, such
        as screenwriter Ash Malanum, who wrote the groundbreaking Filipino BL “Gameboys,”
        arguably the first local BL after the mediastorm created by Thailand’s “2gether
        the Series” earlier this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70468441-4683-44bf-895e-fd0c9eaf75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “I grew up watching soap operas and anime as the only sources
        of TV entertainment available for me. So naturally, I gravitated towards Judy
        Ann Santos and Claudine Barretto as the queens of soap operas. I also remember
        imitating Sailor Pluto from the anime, ‘Sailor Moon,’ like her dialogue and
        wand. Although, I had to do the role playing alone in my room, away from the
        judgmental eyes of the adults. I was afraid that I was going to be teased
        for being gay when I [didn’t] even know yet that I’m gay.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf9404-af6c-4cb9-9933-7b4d12b45c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “Unfortunately, there weren’t really gay characters I could
        identify with as a growing gay boy. I think it was in college [that] I discovered
        queer media through the internet, which opened a whole new perspective about
        being gay in this generation and in this country.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf8b9d-9d1c-4356-973c-b172831cd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie movies would become our refuge. From the onset of digital
        queer films like Cris Pablo’s “Doubt” and Joselito Altarejos’s “Ang Lihim
        ni Antonio” (I had to wait for everyone in our family to sleep and watch these
        films on low volume) to award-winning hits like Kanakan Balintagos’s “Ang
        Pagdadalaga ni Maximo Oliveros” (which was the first time I ever saw myself
        in a film character — that gay kid who dressed himself in curtains and blankets
        and paraded around like a Miss Universe contestant), Eduardo Roy’s “Quick
        Change.” Queer director Samantha Lee was right in saying that seeing these
        relatable characters on a 40-foot screen assured me that I have the right
        to exist just as much as everybody else.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c8110-bd0d-4a70-b848-ac5d5249edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I watched these films way into my adulthood years, when online
        “discourse” and other materials had already helped me expand my queer consciousness.
        I thought I was already set in my ways. Until one stressful night weeks into
        Enhanced Community Quarantine, I watched “2gether the Series.”</p>'
    '39':
      'image': 'jcr:b1cf8d79-15f3-4617-b30c-8297fdf5bc67'
      'imageCaption': '"Gameboys" directly dealt with post-coming out issues and the
        effect of the pandemic to queer love. Screencap from IDEA FIRST COMPANY/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33f542-596f-4eb6-a53b-8a94d8bdd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:47:18.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'image': 'jcr:d5624596-51b3-4a01-9c23-b0be92f433a8'
      'imageCaption': 'In "Quaranthings," Judah (Kyo Quijano) felt the pressure to
        prove himself worthy of love after being berated by his grandmother, who didn''t
        approve of his sexuality. Screencap from RIDE OR DIE/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f49eb-6b77-4c9c-8c6f-27ec63527e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:47:18.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7c193-ea39-423e-b9e5-3a81b6244af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that moment, I devoured all the Boys'' Love shows I could find.
        “Kiss Me Again,” “Tharntype the Series,” “Lovesick the Series,” “Where Your
        Eyes Linger,” “Until We Meet Again,” “HIStory 2: Crossing the Line,” “Theory
        of Love.” I didn’t stop. It became my salvation, especially when the anxiety
        over the pandemic (and the government’s slow response) was eating the dregs
        of my soul. Then the Pinoy BLs came in. “Hello Stranger,” “Gameboys,” “Quaranthings,”
        “Gaya sa Pelikula,” “Boys Lockdown,” “Ben and Jim.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2ea57-9e90-4ecb-bae8-48bb77439f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a fourteen year-old again, wanting to know what it was like
        to be in love.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56773f56-617a-4cbe-a9db-3edfc7877f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>III.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9432e8b-65d4-45da-8c6a-30525902d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would our lives have been like if we had BL shows growing up?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b1699-1ca7-4b20-bd0e-be5faa78aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would have come out to myself earlier had I known what I know
        now,” says Malanum.  “I have never seen a successful or at least a professional
        gay character on TV. Have you seen an out and proud gay CEO on Philippine
        TV that is not predatory? How about a happy gay couple? As a young kid who’s
        having an identity crisis, those poor gay representations or the lack thereof
        prevented me from living the best gay childhood experience.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef134de6-78b3-47e0-8d02-a4414aeb5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much to be said about the stories of the BL genre; a genre
        that — should be pointed out&nbsp;again and again —&nbsp;originated <a href="https://yattatachi.com/history-of-boys-love"
        target="_blank">from Japan in the 1970s by women</a> who wanted to write about
        love stories devoid of the male gaze and other “<a href="https://savvytokyo.com/boys-love-the-genre-that-liberates-japanese-women-to-create-a-world-of-their-own/"
        target="_blank">societal constraints</a>.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ac442-a776-4766-974d-6d3f8e81dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While BL shows do present male-to-male relationships, it can be
        argued that they do not necessarily represent gay relationships,” Chuck Smith
        pointed out in this <a href="https://www.cnnphilippines.com/life/entertainment/2020/5/1/boys-love-shows-list.html?fbcid"
        target="_blank">BL primer</a> for this website. “Yaoi in Japan was initially
        created by female writers for a female audience. Because of this, early Japanese
        BL employ tropes that are used in straight romance fiction or are designed
        to appeal to women. Men in older BLs are usually classified as seme (dominant,
        masculine) and uke (submissive, feminine) to mirror heteronormative gender
        roles.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438849cc-3e11-49ea-b3fc-fe8b610bfc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harmful archetypes run the shows. Soft boys fall for tsunderes.
        Occasional gems do break through. Noteworthy of which is “Until We Meet Again,”
        which is in some ways, a rectifying of all the sad gay deaths on screen. In
        the show, lovers In and Korn commit suicide after their fathers forbid them
        to see each other ever again. Years later, they are reincarnated as Pharm
        and Dean. The roles are switched. The hardy Dean (a swim team captain) pursues
        the effeminate Pharm (an ace member of the cooking club). They recall their
        past lives in flashbacks, until a thread untangles, unraveling their connections
        to In and Korn. They get a happy-ever-after, but not without many many tears
        shed.</p>'
    '56':
      'image': 'jcr:8dc14645-20c1-43cc-89f4-9d52e62f445a'
      'imageCaption': '"Boys'' Lockdown" sets itself apart from the rest of other
        Pinoy BLs as one of the shows written by a woman, Danice Mae P. Sison. Screencap
        from TICKET2ME/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06466c6d-fa8e-476b-8706-a0dde3279232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:47:18.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'image': 'jcr:69ca1286-82fc-4888-82f9-1580e8e139f1'
      'imageCaption': 'In the Thai BL “Dark Blue Kiss,” boyfriends Pete (Tay Tawan)
        and Kao (New Thitipoom) talk about an often unspoken truth about being gay.
        Screencap from GMMTV/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d8d16-b342-4a30-869d-e318335d09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:47:18.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c2fde-313e-4d6b-a4cc-caed5568acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are problematic tropes that are hard to dismiss in BL. Abuse
        is romanticized (someone even gets away with gang rape). There are way too
        many step-brothers in love. <a href="https://www.youtube.com/watch?v=8xHLI2ibTbE"
        target="_blank">Consent is hardly ever discussed</a>. Female characters are
        treated like dirt or villainized. And since these are written as fantasies,
        they hardly approximate the LGBTQ experience — and they don’t really mean
        to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f3bf0-094f-496d-a1bc-115d4fc3cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of "reclaiming" the queer narrative from the BL genre has
        sparked a debate. Should we still call it BL if it doesn’t follow the genre
        conventions? At this point, the term “BL” acts more as a marketing term. So
        should we just leave queer stories be?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea99e5-36d4-45de-9cde-4d99376ec059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very important to revise a genre once they start peddling
        oppressive status quo,” said Juan Miguel Severo during the <a href="https://www.youtube.com/watch?v=Lph9KYbjog8"
        target="_blank">presscon</a> of their show “Gaya sa Pelikula” (written and
        directed by gay men and starring a queer actor as one of the leads). “Some
        people say this cannot be BL because it’s written by a gay man. So ako, if
        you don’t want to call it BL, eh ‘di I’m not going to call it BL, I’m going
        to call it romantic comedy. Pero sa akin is, I think you should be open sa
        mga klase ng revisions na pagdaanan ng isang genre. I think it’s about time
        na marinig natin yung mga bakla. For me, it doesn’t matter kung tawagin niyo
        itong BL o hindi. Ang importante sa akin ay mas marami pang bakla ang makapagkwento
        ng kwento ng mga bakla. And that goes for lesbians too, for trans and femme
        experiences. They should all be allowed to tell their stories.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e9087-0e69-42e2-80cf-535b2c82757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what’s the difference between a cis het love story and a queer
        one? Lots. There’s the issue of coming out, a contentious point in shows like
        “Hello, Stranger” and “Gameboys” where one of the protagonists is only on
        the cusp of his queer awakening. There’s also the public stigma. Expressions
        of love that are usually made by straight couples are frowned upon when queer
        couples do it. Expanding the level of representation is another matter. There
        are hardly any femme characters in BL and most of the actors still look like
        they star in a glutathione commercial (and some of them do).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed3857-a642-4a9d-9ad3-0ab95e023bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Thai BLs made me feel like I was an adolescent again. But
        with Pinoy BLs, it was like I was re-doing my coming of age. I was being guided
        by the journeys of characters like Cairo (Elijah Canlas), Mico (JC Alcantara),
        Judah (Kyo Quijano), and Karl (Paolo Pangilinan), who were still figuring
        things out and have their whole lives ahead of them. I love watching someone
        like Key (Ali King) or Ben (Teejay Marquez), who already know what they want
        and aren’t afraid to chase after it. The fact that BL more or less requires
        a happy ending assured me that their stories wouldn’t end up badly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b435966-cad3-4de4-a9cf-4b63762cae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one of the most terrifying things about being a young gay
        kid is believing that no one will love you and you don’t deserve to love and
        be loved,” says Malanum.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9f952-2d1c-4f00-ad9a-25944c444d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Thai BL “Dark Blue Kiss,” boyfriends Pete (Tay Tawan) and
        Kao (New Thitipoom) talk about an often unspoken truth about being gay:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5756d-ae46-43ff-a4b6-aedf5fc27b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Pete:</strong> You and I are just like other people.<br><strong>Kao:</strong>
        It’s like we disappoint our parents with our sexuality. So we have to be a
        good person, get a good job, make them proud.<br><strong>Pete:</strong> That
        doesn’t make sense. I’m good because I want to be. Not because I have to be
        a better person than everyone else because I like men.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a0a81-cdd4-4e92-9351-936d55c8f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truths are already familiar to me as a thirtysomething who’s
        had enough clownery from a heteronormative system. But what if I watched this
        scene while I was a confused teen in high school?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf0bac-e42b-4b6d-a62e-43c5f077615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming of age in the ‘90s, an era where you only got a handful of
        queer representation, proved challenging. Pop culture plays a large part in
        shaping our personal selves. And during that time, no one told me that choosing
        to be gay was not something to be ashamed of, that it’s just as normal as
        choosing to be attracted to the opposite sex, or choosing your favorite brand
        of chocolate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbeb3fa-bf52-4da6-a37f-f0a61e92b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All my life I thought I’d have to be 10 times better than my straight
        classmates/colleagues. It was not because I wanted to, but because I would
        have more value as a person if I excelled at something — that being gay was
        already a detriment to my being, to everyone around me.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8c878-ded9-4469-b46c-dd3deda67326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This belief  was more of an accumulation of many years worth of
        judgment starting from high school, a notion made manifest whenever people
        looked at me. There’s always that voice at the back of my head that I had
        to get good grades, that I had to excel at choir, church youth group, Bible
        quiz team, dance troupe, etc. to prove my worth as a gay, so that I could
        just stay in the room. By the time I was out of high school, I knew that I
        had to get a good job at a prestigious company so my parents could be proud
        of who I am, like one of those power gays on T.V. who were executives and
        proved themselves over their straight counterparts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b38170-1fe4-4759-a32c-03c700577fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the erasure of the LGBTQs in the familial experience is
        to blame for the lack of queer stories. To tackle the experience of being
        queer is taboo, much of it anchored to a life of sin, as we are led to believe.
        So it doesn’t fit with the story of having a family. Screenwriter Ricky Lee
        pointed out that Filipino shows tend to center on “conservation and affirmation
        of the empowerment of the family and the identity of the Filipino.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3897e8a-95e2-4eb4-b798-d925ad9cd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/television/2020/4/8/2gether-the-series-filipino-soaps.html?utm_source=dlvr.it&amp;utm_medium=facebook"
        target="_blank">Smith said</a>: “This can explain why we don’t have BL shows,
        apart from possible cultural concerns and issues with the local censors. Our
        modern Filipino soap operas are collective stories: they’re usually centered
        on romance, but they’re also about family, community, and country. Love in
        soap opera isn’t an individualistic pursuit; it is always informed by economics,
        by social status, by, what Lee pointed out, the need to rebuild the Filipino
        family.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38597bcd-6886-4cbe-82b0-5d9a35c247e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IV.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f96fb-7317-437c-8908-4afc134fb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of writing this essay, I found myself turning back
        to Richard Linklater’s “Before” Trilogy, acknowledging the fact that my foundational
        beliefs of love and intimacy are built by these films. I, too, dreamed of
        being whisked away by a handsome, non-threatening stranger on a train, who
        would talk to me about literature and sexuality and would ask me to get off
        on the next stop and explore a gorgeous European city.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6b562-4645-40ea-8c6c-dab186b00869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Hawke’s Jesse and Julie Delpy’s Celine both became avatars
        of my romantic self when representation was scarce. I found myself reflected
        in Jesse’s optimistic belief that love conquers all and in Celine’s regard
        for soft moments (“We had sex twice, you idiot!”). I unabashedly modeled myself
        and my subsequent relationships after what Jesse and Celine had. A boy serenaded
        me as I was minutes away from boarding a four-hour bus trip home; I had hyperverbal
        moments in&nbsp;dates, walking around BGC, Cubao, and, as luck would have
        it, Rome, launching onto every topic possible; and when I found myself in
        Cafe Sperl, I wished I had a date — maybe with “a boy with beautiful dreams
        … who kind of kisses like an adolescent...” — so I too can have a <a href="https://www.youtube.com/watch?v=dSnAaf9r8Ow"
        target="_blank">fake phone conversation</a> over coffee like Jesse and Celine
        did in that very spot.</p>'
    '34':
      'image': 'jcr:427ebafe-342e-437d-bfd6-405ec54ba46e'
      'imageCaption': 'Coming of age in the ‘90s, an era where you only got a handful
        of queer representation, proved challenging. Pop culture plays a large part
        in shaping our personal selves. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25408e0-2341-4614-b37b-ce131e573bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:29:15.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41712a2d-16e0-4603-8650-f9a8c074d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the reality of this heterosexually-modeled escapade does
        not escape me. Jesse and Celine were free to love. While I and my partner
        would probably be met with cold, judgmental eyes here in public.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4b5d4-76bd-4980-a024-f90e83c8a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with shows like “2gether,” “Dark Blue Kiss,” or “Gameboys,”
        the fantasy of a perfect love — at least at the surface — wasn’t far removed
        from the reality that I lived in. In “2gether” — which dealt with a post-coming
        out conundrum for a gay relationship — seeing a boy proclaim love for another
        boy was empowering, exciting even, like I could publicly propose to my boyfriend.
        The entire plot of “Dark Blue Kiss” hinged on Kao’s hesitation to come out
        to his mother because he feared rejection. In “Gameboys,” the confusing entanglements
        of a newfound queer life challenged Cairo (Elijah Canlas) at first, but it
        was also the key to liberating himself.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb791a7a-9eec-416c-811f-8144f94ae142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these shows shouldn’t also take us out of the reality that we
        live in. Millions of views on YouTube doesn’t equal acceptance — or even ‘mainstream’
        appeal. It takes a queer village (along with our allies) to get our rights
        recognized — and not just merely tolerated. The SOGIE bill continues to languish
        in the congress and is even met with <a href="https://cnnphilippines.com/news/2019/8/21/Tito-Sotto-SOGIE-Equality-Bill-Senate.html"
        target="_blank">fierce opposition</a> from the Senate president himself.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee860a-b750-4637-b711-8748efdd0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Pride March grows stronger each year, but organizer
        Nicky Castillo also reminded us that it is no time to be complacent about
        our fight. She <a href="https://www.cnn.ph/life/culture/2020/6/26/pride-march-as-protest.html"
        target="_blank">said</a>, “For as long as the lives of trans women like Jennifer
        Laude are lost to anti-trans violence, for as long as LGBTQI+ people are discriminated
        against in receiving disaster relief aid, barred from work opportunities,
        sanctioned in schools, and subjected to forced medical and psychological "treatment"
        then we need to continue to fight.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c116770-8774-41a4-badf-5fec927b420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have our little freedoms. The fact that there is more queer content
        being produced is partly a reason to be hopeful (but the capitalism counterpart
        is part of this conversation). Cities are working on their own, <a href="https://cnnphilippines.com/life/culture/2018/06/25/antidiscrimination-bill-lgbtq.html"
        target="_blank">enforcing anti-discrimination ordinances</a> while a national
        law is non-existent. When I see a queer couple being cute or being sana all-ed
        on Instagram or Twitter, I am reminded that queer kids — even the one inside
        me who still dies from kilig because of these BLs — can feel encouraged to
        live their life.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1165027-87b3-481c-a2b2-fb68026f406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LGBTQ+ people are still not accepted in this country,” says Malanum.
        “Same sex marriage is far from happening thus people, even the gays, think
        that a happy ending is not meant for gay people. So as much as possible, if
        the story permits, I want gay relationships to be depicted as deserving of
        happy endings as well.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01dbe59-7386-41bd-9cb0-5d46973eb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:10:50.884+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:05:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps in the future, we won’t need to come out, we won’t need
        to defend our rights from people who think we’re abominations, and we will
        be free to love whoever we want to love.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78500e3-eec4-43e2-be11-3df1cc0e7310'
