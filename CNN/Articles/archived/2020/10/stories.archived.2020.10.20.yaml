    'template': '1'
    'title': 'The 4 threats facing voters this election — and how you can beat them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be26352-5aa4-428c-870f-dc9ba95d5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the US grapples with an election season
        rampant with mistrust and conspiracy theories, federal officials are warning
        Americans about threats to undermine the integrity of the vote -- and how
        to avoid them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44e468-97e8-4275-8eee-b7ba2aedeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad2fc5-baa4-4c2c-ac1d-5dfd945b0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mail-in ballots, massive turnout and the pandemic could combine
        to delay the outcome of this year''s presidential election, providing a wide
        window for scammers and others to spread false information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df46fa9-fc9f-45c4-9e73-f9a0029fb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ecf5e-af2b-4823-8843-6cd7db478392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media is again populated by false election claims. Adding
        to the confusion, Microsoft says Russian, Chinese and Iranian hackers have
        targeted people and organizations involved in the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2dde72-7f4a-42ed-963b-163a06abc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f61c44-08ff-4421-ad51-ef3a0c17ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant number of Americans appear susceptible to believing
        unproven claims," Daniel A. Cox, director of the Survey Center on American
        Life and co-author of a report on US conspiracy theories, said in a statement.
        "Politically motivated conspiracy theories find a receptive audience among
        both Democrats and Republicans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7da17-76ef-435c-ab60-1b8e28e25c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd02121-65da-448b-ae5e-7eb6b7b8bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the FBI and the Cybersecurity and Infrastructure Security Agency,
        which protects the nation''s infrastructure, have reassured voters that they''re
        working to protect the election''s integrity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cf73e-c2a6-4129-8e27-d3f9e899227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b795f-af3f-4a94-b0da-1ba1798316de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two agencies are urging Americans to keep an eye on the
        following threats:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fcb76-6da6-4c22-b389-b15a97abe009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c019d-2a67-4b6d-93c8-d8f09874e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False reports of leaked voter data</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81df13-4910-421e-b0a5-ee5f96852da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes in this year''s election aren''t just high in the US.
        "Foreign actors" and cyber criminals may try to discredit the results by spreading
        disinformation, the FBI and CISA say. These false claims could include reports
        of ballot fraud, cyberattacks targeting election infrastructure, and other
        related issues that could make voters question whether the election is legitimate,
        federal officials say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b2e58-5120-42e9-a714-0c158809a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4265c37-f965-47b2-9ceb-787df81cfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers may also spread false reports that they obtained and leaked
        US voter registration data. But don''t worry, the feds say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74625d-0cc3-4aa2-bee8-a470a33a5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19864e71-eace-40af-a7f3-1bdbf8ec131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, much US voter information can be purchased or acquired
        through publicly available sources," both federal agencies say. "While cyber
        actors have in recent years obtained voter registration information, the acquisition
        of this data did not impact the voting process or the integrity of election
        results."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ffdca-e50c-4d47-9082-951643d92ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8724a4-3c2f-4911-a54d-23bf5db1fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public leaks of voters'' information do occasionally happen. In
        2017 the personal information of almost 200 million registered US voters was
        accidentally exposed online by a Republican analytics firm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15e117-58f8-480a-a53e-ec475bf696a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fc145-be64-4c27-a9b7-caec2d235c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misleading online journals</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086da02-0447-4378-9f8e-7567611024a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign governments have used pseudo-academic online journals to
        spread false information in the past. And they may use them again to try to
        influence the outcome of the election, the FBI says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6b4e1-95da-4faa-b00e-02d0512fdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f2cb3-c32a-493b-a373-5811a6e2b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such fake online journals could express support for specific candidates,
        allege voter suppression, amplify reports of real or alleged cyberattacks
        on election infrastructure and assert voter fraud, federal officials say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7d216-732b-4d4c-a439-10db619ce65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e493c3-a6ef-4336-9c57-5c02e0e4c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign actors employ social media and other online platforms to
        increase the journals'' global reach and give them credibility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59755955-846a-4946-be86-299f911ea58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a7772-ebbd-4499-b922-58ff1763c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such sites could be employed ... to manipulate public opinion,
        increase societal divisions, cause widespread confusion, discredit the electoral
        process and undermine confidence in US democratic institutions," the FBI and
        CISA say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f25304-858e-4456-a20f-d7bb21da1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e789b35-d30f-46c1-911a-23c56ff04b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fake websites and email accounts</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00b240-066a-4fb2-8de6-4b5691bff5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber criminals have mastered the art of spoofing email domains.
        During elections, they use that to fool people into thinking that websites
        or emails are legitimate, federal officials warn.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624fdff-e675-4566-8cc2-930934cce93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cdc647-c803-4ef0-9be2-752f4a0982d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adversaries can use spoofed domains and email accounts to disseminate
        false information; gather valid usernames, passwords, and email addresses;
        collect personally identifiable information; and spread malware, leading to
        further compromises and potential financial losses," the FBI says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b57be-17a5-4157-92f6-1b0151701f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e530c-7596-4875-b4fc-5fb7b1d63ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These crooks set up fake domains by making small changes to words
        ("electon" instead of "election"). Or they masquerade as official government
        sources but use an alternative domain, such as a dot.com instead of dot.gov
        site.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff71e03-662f-40e3-97db-32b9c76c0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928a25d-5918-4d41-bdc3-533c7ce4bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, "if cyber criminals were able to successfully change an
        election-related website, the underlying data and internal systems would remain
        uncompromised," the FBI and CISA say in a joint report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2366097-11df-484e-a7bd-209d8278cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dae4f-2ce8-4c53-8036-cd1a2c50b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyberattacks that slow election systems</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035f57f-0b97-4301-8a12-6c7cad825ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminals also have tried to target election systems, federal officials
        say. While that can slow a system or make it temporarily inaccessible to election
        officials, it does not prevent voting or the reporting of results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fc4a2-1411-4202-8328-e26dca476c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c21a2e-5bde-41b8-89d2-a990e886a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI and CISA have no reporting to suggest cyber activity has
        prevented a registered voter from casting a ballot, compromised the integrity
        of any ballots cast, or affected the accuracy of voter registration information,"
        the agencies say in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc794d-6a68-45fb-abe8-1d8dbabcbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb28c0-cc22-4cd4-8633-07e5b990aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any attempts tracked by FBI and CISA have remained localized and
        were blocked, minimal, or easily mitigated," the agencies say.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e729d54-2234-478f-9725-200b170fd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12586a0-db5d-4d6b-ae66-73ad426db0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials say such attempts would be difficult to conduct
        undetected. And even if hackers did succeed in affecting voting, election
        officials say they have multiple safeguards and plans in place. They include
        provisional ballots so registered voters can cast ballots and paper backups.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1e55f-c0a8-4fa3-b3d0-578b3ac3a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f13bf-ecc5-4b50-8d0d-17032e31b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to thwart these threats</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d42d1-804d-4e5a-9ad3-58c770740928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal agencies are providing tips on how to beat these scams:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b7642-7e5e-4296-a92a-5fe61ee62d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc278ee1-5e17-4040-b96a-9e4f5030a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ensure reports about election irregularities are from a credible
        source such as the media, state and local election officials. Always be aware
        of who''s sharing the information and their potential intent.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad6c09-1c54-4bf1-8341-695cd2755ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Before sharing reports on social media, where they can take a
        life of their own, make sure they''re from reliable sources.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965552f-5966-47a3-b126-5faed82184a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Most social media platforms have ways to report suspicious posts
        and false information. Make use of them.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef9bde-ba91-49fd-ab03-75707c21403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Report any potential election crimes -- such as false information
        about where to vote -- to the FBI.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50e59e-4241-408b-8d23-5cbeb773d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Double-check web and email addresses to make sure they''re not
        imitations of legitimate election sources.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78bc067-b974-4c91-9493-7fa77f51c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Update your anti-malware and anti-virus software, along with your
        operating systems.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b05963-0e03-4d31-964c-53663fda719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t open unknown emails or attachments, and avoid clicking
        on questionable files or links.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a347f-afbe-4df4-b6bf-e245288e78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While voters should be concerned about election threats, they should
        not be worried about the integrity of their vote, said Allyn Lynd, a senior
        adviser at Critical Start, a cybersecurity company in Texas.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c58625-6457-4d3d-b485-4131753d9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b790a3-099e-40fe-aa00-e7d3fa011464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Election Assistance Commission — a federal agency that serves
        as a resource for election administrators and vendors -- conducts testing
        and certification of voting machines," he told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c2d22-a5a4-468f-98dd-fd71d4ed6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94686ebf-dffa-44f5-8d33-05f5b3848027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if anyone believes their vote has been tampered with, they should
        notify election officials at their polling place and report it to federal
        agencies such as the FBI.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753027b-7ce9-409f-a550-4a9f3f37e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6d302-ed5a-46cf-84c9-a2a4b33e65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T21:35:34.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:05:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
