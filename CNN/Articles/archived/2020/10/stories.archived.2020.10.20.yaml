      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43abf10-9989-448b-90d6-e5b869801db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonagenarian is working on her memoir and she hopes to one day
        open the Mildred Madison Center for Civic Engagement to teach young people
        the value of voting and being active in the community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2037d-4f04-40ab-8382-19fd86cd1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:45:10.871+08:00
