    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:21.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NPC', 'Privacy', 'Commission', 'online', 'lending', 'financing',
      'company', 'app', 'contacts', 'shame', 'harass', 'borrower']
    'stories': ['249338f0-d4aa-4218-8228-f87bf3bd2cda']
    'template': '1'
    'title': 'Privacy Commission bans lending firms from using phone contacts to harass
      borrowers to pay dues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dad596-b23b-46a9-9080-b6409cbb3d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> Online
        lenders will soon be banned from accessing private data as well as phone and
        social media contacts of a borrower, a strategy used for a shame campaign
        to make a client pay their dues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee483853-16c7-449d-97de-9def38609945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission has tightened rules for lending
        firms, especially those run online or through mobile apps, amid numerous complaints
        about borrowers'' privacy being breached.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ba98a-083c-41ec-a873-4b83df7964c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While app-based loans are deemed more convenient, the NPC said some
        lenders process personal data "without lawful basis" and use them in violation
        of the borrower''s right to privacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98a095-a56b-46d1-895f-4f99b1bf18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body issued Circular 20-01 last month and was published in a
        newspaper on Monday. It takes effect after 15 days, or by mid-November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6bb349-e103-4d2f-8ab2-16c8427e916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/16/Filipino-personal-data-privacy-relevance.html">Why
        Filipinos should care about their personal data online</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2368b-63c5-4f9b-9e17-15dfc7a211ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any data collected must be deemed necessary for determining a person''s
        capacity to repay loans and to prevent fraud. The information can be used
        for customer behavior analysis, system administration, service quality maintenance,
        and customer service or support. They should not be collecting or using the
        data for non-loan services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8603958-7d65-402a-9b8b-f0afdce9ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the loan firm operates through an app, the NPC prohibits the
        system to secure "unnecessary" permissions to access data available in a user''s
        mobile phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f52e9f-2fa3-41ec-a380-f2cf3c48ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to contact details in whatever form, such as but not limited
        to phone contact list or e-mail lists, the harvesting of social media contacts,
        and/or copying or otherwise saving these contacts for use in debt collection
        or to harass in any way the borrower or his/her contacts, are prohibited,"
        the NPC added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88caa042-3c2e-487a-ab25-431fbee718fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the loan provider should just require an applicant to submit
        details of character references and/or co-makers which the company can reach
        out to for validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5011d2a-2720-4b76-8197-c5784892bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos resort to borrowing from lending companies as they
        require fewer documents and requirements compared to banks, and are sometimes
        quicker to release loan amount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a002ada-e322-4582-83f0-24af64b4199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there have been numerous reports that some lenders send
        text or email blast and even Facebook posts where the borrower is embarrassed
        before his friends and family as the loan collector demands payment. This
        is considered as unfair collection practice, the NPC said, citing a 2019 memorandum
        from the Securities and Exchange Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3913d5-1664-42e4-9718-80f475998559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This privacy breach may also be punished under the Data Privacy
        Act, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3fea7-8bd6-4762-ae73-2ac7cbf457db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/28/SEC-cap-loan-interest-rates.html?fbclid=IwAR1Uw10tdWktcCsJf4S1uA47OBoN6IqRFUx1wr4dU5L5GPrOK2cMo5HPGe0">SEC
        wants to set a limit on interest, fees charged by lending firms</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797f613-fb04-4a08-b49c-c54fd6d02fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC said all financing companies should process personal data
        in accordance to the Data Privacy Act, with appropriate organizational, physical,
        and technical security measures in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8f042-3a53-457b-8d91-63fec7da92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal data collected from borrowers should also be deleted once
        a loan application is denied or the amounts have been fully settled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a94412-7c27-4c7f-8ac8-567ea0d59fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T11:54:43.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:06:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC previously shut down the operations of online lenders found
        violating privacy laws.</p>'
  'Lacson-2021-budget-pork-House-benefit-of-the-doubt':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-20T13:01:48.152+08:00
    'imagesource': 'jcr:ec069f85-c8e8-4c48-b8d7-4e3a317bac6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9efc1f11-5b84-43e3-afd6-a9e78c0925f7'
    'lead': 'Senator Ping Lacson will give the House of Representatives the ''benefit
      of the doubt'' that there are no questionable insertions or pork funds in the
      proposed 2021 budget — until he sees the chamber’s final version.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T13:07:43.250+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:06:11.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:21.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Lacson', '2021', '2021-budget', 'pork', 'House']
    'template': '1'
    'title': 'Pork in 2021 budget? Lacson gives House ‘benefit of the doubt’'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46b356-1088-466c-86c3-ff73335ab8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)—</strong> Senator
        Ping Lacson will give the House of Representatives the “benefit of the doubt”
        that there are no questionable insertions or pork funds in the proposed 2021
        budget  —&nbsp;until he sees the chamber’s final version.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67ac6c-66a1-4025-9f23-10d7de7f0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because (there''s a) new leadership. <em>Hindi naman namin kakilala
        pa sina</em> Speaker (Lord Allan) Velasco, Congressman (Eric) Yap (We don’t
        know Speaker Velasco and Congressman Yap that well),”&nbsp;Lacson said in
        an interview with CNN Philippines’ <em>The Source.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be59c31-8fe0-4f2a-884c-e7d07f991cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders, including Velasco, earlier assured that there are
        no pork allocations in the chamber’s approved version of the ₱4.5-trillion
        national budget for 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b69bd-02b3-4980-8cad-c0754116011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson and other lawmakers have flagged and <a href="https://www.cnnphilippines.com/news/2020/10/14/lacson-increase-dpwh-local-projects-budget.html">questioned</a>
        some provisions in the proposed spending plan of the Department of Public
        Works and Highways for next year, including lump sum funds and repeated projects
        from the 2020 spending plan, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34464e-35ba-43ce-a9ee-69bc29056adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/10/20/Mark-Villar-DPWH-task-force-graft-corruption.html">Villar
        creates task force to probe alleged corruption within DPWH</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed159a5-683e-4ed4-8954-0ad483a264ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also warned that the approval of some <a href="https://www.cnnphilippines.com/news/2020/10/19/House-small-committee-P20-B-amendments-budget-.html">₱20-billion
        worth of amendments</a> to the budget by a “small committee” at the House
        is unconstitutional since the bill had already been approved on third and
        final reading last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb185e7-999f-41a9-b5a4-3fea16392101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Senate would have to “live with it,” noting that the
        upper chamber had ample time to scrutinize the budget after deciding to resume
        session <a href="https://www.cnnphilippines.com/news/2020/10/15/senate-resume-session-early-sotto-zubiri.html">a
        week earlier than scheduled.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9144321-6e62-4819-a643-3e38b1422ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved amendments require additional funding for the purchase
        of COVID-19 vaccines and other pandemic response programs for several government
        agencies, including the education, labor, and interior departments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2901025-d6ae-4b5f-82a1-59963377d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, chairperson of the House Ways and Means
        Committee, said the small group in the House arrived at the “consensus to
        consider only constitutional amendments and departmental errata.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49348e-0d17-42d7-ba32-cfb644e84ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:07:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:06:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the chamber sourced funding for the ₱20 billion by moving
        the budget from some of the Department of Transportation’s foreign-funded
        projects into unprogrammed funds.</p>'
