  'private-sector-covid-19-response-adequate-sws-survey':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-20T20:56:17.292+08:00
    'imagesource': 'jcr:ac473a41-3dcf-45f6-a3aa-af7bdc24f626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37dbee66-5a6f-49fe-938a-bfa11212d1a4'
    'lead': 'The latest SWS survey shows that many Filipinos are satisfied with how
      the private sector handles the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T21:06:06.443+08:00
