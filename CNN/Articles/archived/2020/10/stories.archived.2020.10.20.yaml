      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) –</strong> President
        Rodrigo Duterte cleared Public Works Secretary Mark Villar of corruption hounding
        the department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58e37e-1e8b-40f0-a3c2-279d698a5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974861cf-872e-4270-81b8-d38b509af044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Villar <em>mayaman.</em> Sec. Villar<em> maraming pera,</em>
        <em>''di kailangan mangurakot. Ang problema, sa baba. Malakas pa rin hanggang
        ngayon. ''Yung mga</em> projects <em>sa baba, ''yun ang laro diyan,</em>"
        said Duterte during the weekly Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628232f-c66c-41cb-8216-df06a296a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ba315-e2b6-47ed-a166-a5b03bfaf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Villar is rich. Sec. Villar has lots of money, and
        doesn''t need to commit corruption. The problem is in the lower ranks. It''s
        still rampant. The projects at the bottom, that''s where the play is.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da02b8-30c5-410a-ab2d-47a19943aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0549a-576a-41c2-9292-6154282f8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s defense of Villar comes amid the many corruption issues
        the Public Works Department faces, more recently the findings of the Commission
        on Audit that flagged the overpricing and delayed implementation of some of
        its infrastructure projects in 2019 and the around ₱345.25 billion lump sum
        for the agency in the proposed 2021 budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7044e1-6ce9-4305-a5f8-816455afc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352dadc8-a6f7-4187-b504-61ca69ac589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President instead blasted the corrupt practices inside DPWH,
        where he mentioned corrupt bidders are illegally given percentage of their
        expenses to government officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b844e0-fdce-4ae4-9e82-c5c037c60d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798894a-8914-46ed-9a7e-ced36ddc8b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So by just looking at the bidders, you can see those who are hao-shiao
        (only for bribes). You participate in the bidding without really participating
        but they just put their name there and go down the price. So the one with
        the lowest bid wins," Duterte elaborated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3809bea-6b8b-44c6-a93e-023a0b9ed86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459c596-49ee-4f07-84d0-14ad87887b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte minced no words in putting an end to corruption in the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc1b2b-bfab-4af8-9bf7-4972055a7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c86f4d-8d3d-49bb-b18e-8dd458cbefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not forgive cases sa mga corruption. <em>Wala talaga. Walang
        areglo, wala lahat.</em> No quarters given, no quarters asked," the President
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4103df-005a-4869-b409-56c87ed661b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1963ac3-85dc-4869-8b09-2e792c8514b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not forgive cases on corruption. I do not. No
        settlement, nothing. No quarters given, no quarters asked.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebb51d-f898-498b-891e-8e0ed1c158f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d49eb-fd47-4e91-b366-acbc2a7a7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reminded every government department to be transparent
        in presenting the costs, expenses, and bidders of big-ticket projects. Duterte
        encouraged the public to report corrupt practices of an agency in the government''s
        8888 hotline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9ff6f-56b5-4ef3-b0fa-c67d19e1e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b1c12-7b42-43bb-8c3c-856a65ae2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to remind everybody, every department of this, governments
        will pay. <em>Magbayad ang gobyerno, mag-</em>publish <em>tayo ng mga ---
        lalo na</em> the big tickets, <em>''yung mga bilyon-bilyon na mga proyekto,
        i-</em>publish <em>natin magkano o ilang bilyon ba ''yan o milyon, then pagkatapos
        ang mga</em> bidders," Duterte assured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b45128-329e-4bfe-97b7-c0cbd4055036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97268815-fe59-4e63-9106-178d046189b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T05:50:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
