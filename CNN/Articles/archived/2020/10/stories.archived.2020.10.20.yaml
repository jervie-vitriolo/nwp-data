    'template': '1'
    'title': 'UK accuses Russian intelligence agency of hacking 2020 Olympics'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7125b-aee4-4598-8eaf-bf938c0d8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The British government has accused
        the GRU, Russia''s military intelligence service, of carrying out cyberattacks
        on officials and organizations involved in planning the 2020 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f841e-f7fa-487a-9bb5-ce47059bc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8489d77-91bd-475c-bac0-821d89418f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK accused the GRU of targeting the "organisers, logistics services,
        and sponsors" of the games. The 2020 competition was scheduled to take place
        in Tokyo in July but was postponed due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a0866-00a5-49cd-9961-cc45173cef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50902102-7c67-4e40-a30d-e8707561be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab condemned the GRU''s actions in
        the "strongest possible terms," calling the unit "cynical and reckless," in
        a statement published on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d34d2-005f-457d-8e03-a0851d71aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c6ec4-084e-40df-bafb-68b38bb360cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also accused the Russian body of targeting the 2018
        Winter Olympic and Paralympic Games in South Korea with cyberattacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b79e1-0aea-4b22-8cb5-cb6f2845c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf53deb-efe7-4718-84f1-e1f7b79452de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is confirming for the first time today the extent of GRU
        targeting of the 2018 Winter Olympic and Paralympic Games in Pyeongchang,
        Republic of Korea," the government statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a222f1-a672-4f63-b155-66237a006245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e88ff4-426a-45ef-8937-4d2fc7a8b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GRU''s cyber unit attempted to disguise itself as North Korean
        and Chinese hackers when it targeted the opening ceremony of the 2018 Winter
        Games."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef551c72-cd64-4c47-820b-dccc36f9d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8dafe0-c23e-4930-8306-25fc1f11e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s National Cyber Security Centre has assessed the attacks
        and believes they were intended to sabotage the games, as the malware used
        "was designed to wipe data from and disable computers and networks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c440cd-be3f-4aa0-9cdd-ebfc63d09422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf14a2-6a79-4820-8ff8-37a91317c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK statement supplemented major charges announced in the US
        on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229d59e-c69a-4841-9cc5-3da717e26388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a013a7a-3979-4ed0-9c60-bae7826599db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Russian military officers were charged by the US Justice Department,
        in what was described by officials as a hacking scheme to attack several major
        foreign powers and former Soviet republics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a0ae6-459a-409c-9b88-c3dc6208b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173c22c-c652-4588-a6be-5b9045025c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged cyberattackers are also GRU members, who stand accused
        of conducting cyberattacks against the 2018 Winter Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f880289-c89e-4d8d-82bf-e6e3beeb185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a478376-68b3-4ccb-a79a-7c88d50797af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T06:19:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:06:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government officials said the officers had hacked into software
        using destructive malware that blacked out thousands of computers and caused
        nearly $1 billion in losses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d866738-f31f-4a15-8bcf-19998da6c7e6'
      'mgnl:activationStatus': true
