      'mgnl:lastActivated': 2023-01-25T20:05:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest trading partner is in good shape, and that''s China,"
        Finance Secretary Carlos Dominguez III said in an online forum on Tuesday.</p>'
