      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 Russian hackers broke into a World-Anti Doping Agency database
        through an account created by the International Olympic Committee (IOC) for
        the Summer Games in Rio. The group stole information about star American athletes
        like Simone Biles and Venus Williams.</p>'
    '27':
