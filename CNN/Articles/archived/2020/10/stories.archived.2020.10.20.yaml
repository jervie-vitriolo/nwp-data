      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 Chief Implementer added
        the Mindanao region, especially in its southern part, has increasing cases
        for the last 14 days. The specific places and figures were not clear as the
        video of the President''s weekly national address did not show the graph presented
        by Galvez to support his claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d42827-f7f8-411f-acfe-be06db0ab744'
