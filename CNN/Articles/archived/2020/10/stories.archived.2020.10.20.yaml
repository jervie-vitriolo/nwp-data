      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy is well on its way to a relatively
        quick recovery, having grown by 4.9 percent from July to September year-on-year
        and 3.2 percent the quarter prior.</p>'
