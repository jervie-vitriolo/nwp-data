      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53898691-2071-4f1b-9702-3dc4b950f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the pandemic, it''s the social unrest, it''s climate change
        and the wildfires. It''s the election, it''s upcoming holidays, said Vaile
        Wright, American Psychological Association''s senior director of health care
        innovation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b782d62-4c02-4ed3-b195-5b88d8e0857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a86c46-7921-4e2d-95e8-45fd91d21188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t remember any time in my lifetime, or most people''s adult
        lifetimes, where you''ve had this many adversities," Wright said. "It''s the
        cumulative effect of one thing on top of another on top of another -- to the
        point where I think people are either just going numb to it or feel so overwhelmed
        that they''re frozen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2dbe05-1247-4588-bcc7-a59e1f112c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f562f1d-a8c1-41e2-ab81-66d650a3410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your coping skills are worn down to the nub, there are actions
        you can take to boost your well-being and strengthen your endurance during
        this stressful time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a541f-db4c-42cc-9bdd-35ed2e191d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710938b-53d9-45de-b57f-3925ffef7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Get some exercise</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f0057-72aa-489e-8b7c-05f568991116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem counterintuitive, but getting up and moving when you
        least feel like it is one of the best ways to counter stress and improve your
        health and state of mind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87493d-946d-40fc-a14d-7e671203c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236514c-7f78-4ee7-a058-453e6659b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise regulates the body''s central stress response system, called
        the hypothalamic-pituitary-adrenal axis, which can help reduce cortisol and
        other harmful stress hormones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657c311-70a9-4c16-a9b1-490343061537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe841e94-3499-4303-bdb8-d3a6ce289453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reaction to stress our body kicks into fight, flight or freeze
        as a survival mechanism. But when the threat is gone, we''re supposed to be
        able to relax and release cortisol and other stress hormones that get kicked
        into gear," Wright said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e4a7d-26bb-498a-8d72-701befc41efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8a1de-f960-4e1c-8215-a5ce0031b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when we''re in this constant state of hyper arousal, hyper
        vigilance, we don''t get that release -- and that stress overtime really wears
        away on our bodies, our minds," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa804aa-7f82-4381-940f-93824e0341bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c30e9-0dd1-4905-b228-7dc6470d07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking outside in the fresh air -- while social distancing -- is
        one of the best ways to get exercise, according to the US Centers for Disease
        Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6b5a1-aa89-48e5-838f-7bf1abff8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f0e67-05e6-4b15-8e57-fb216c238fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cold weather is coming, and you will want other options as well.
        Pick a fitness activity that inspires you — and is doable, suggests CNN health
        and nutrition contributor Lisa Drayer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940b27c-01b7-4dc0-9d9d-21929113e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd792053-c12f-424a-9714-b3dcf6a03796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially during the pandemic, there are many free trials for apps
        and online Zoom fitness classes, so you can use this time as an opportunity
        to try something new, Drayer suggests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba32e6c-a489-4e8c-abe0-7a77fe61cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cacac-87ae-4562-b54a-2dad7a0aa97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you don''t need a ton of expensive exercise equipment to accomplish
        your goal. Try dancing, yard work or vigorous housecleaning to get moving.
        For weight training, anything that will give you muscle tension can work,
        such as jugs of water, books or even your children, Drayer advises.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162deae-f5df-4c92-9b38-180d3438c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d0b5f-01f8-439a-b59c-4616c44c0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try a set of yellow, green and red resistance bands, which can be
        used for back, bicep, triceps, shoulders and leg work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78d057-ccc1-4a62-bb82-a8013ba6075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c5bad-7a61-4cb2-ab48-d5162ef96a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Get a mental and physical reward with yoga</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2762c2-8725-4ea0-9f6b-f2f8101a5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga, of course, is a form of physical exercise, and exercise is
        widely recommended to help ease depression and other mental health conditions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8396d-f4c1-4281-9390-025eb7a99fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff8db1-c95e-49c8-978b-fd80deb3df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe exercise increases blood circulation to the brain,
        especially areas like the amygdala and hippocampus — which both have roles
        in controlling motivation, mood and response to stress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb87dd-dd4a-48e2-858e-37e8c3430e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56e841-b392-417c-abcb-1719af3cb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But yoga is also a spiritual discipline, designed to meld body and
        mind. A yoga lifestyle incorporates physical postures, breath regulation and
        mindfulness through the practice of meditation. There are lots of yoga options
        online to choose from.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148181a2-eacd-4fdc-99d8-c8f6fbbc8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84421d-d09a-4e00-b681-20fd0cab6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yogic philosophy teaches that the body, mind and spirit are all
        interconnected — what you do in one area, for example, a physical exercise
        to strengthen your leg muscles, will have an effect in all of the other areas
        of your system," said Laurie Hyland Robertson, the editor in chief of Yoga
        Therapy Today, a journal published by The International Association of Yoga
        Therapists, in a prior CNN interview. "So we can expect that leg exercise,
        especially when you approach it in a mindful, purposeful way, to affect not
        only your quadriceps but also your emotional state, your body''s physiology
        and even your mental outlook," Robertson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8fd48-5f7e-418c-9461-639dd5472b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a565a199-6f5a-4c27-8fb4-62d8eb9cf022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Improve your sleep</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe796dc-3300-47b1-a250-8e0602e6bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another benefit of exercise: It will improve your sleep
        quality, one of the best things you can do to ease stress and boost your mood.
        What''s more, a better snooze protects your heart, improves your brain and
        reduces your desire to snack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8a459-94ae-4bbc-8635-054310ee79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158b6ef-77b3-4a94-ad2e-6434058db039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about sleeping longer, either. You''re trying to
        give your body time to go through enough sleep cycles to repair itself, which
        means going from light sleep to deep and back again. Set yourself up for success
        by developing good sleep habits that will train your brain for restorative
        sleep.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b50007-05fd-4732-ace9-d55f8e826489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2f033-5870-4377-8256-c18e26a0879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need help with that, sign up for a crash course with our
        Sleep, but Better newsletter!</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e93f18-b77c-424d-b488-1996dfb396af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e256c-c4db-4c43-ba23-bcf8efa422f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Reach for relaxation</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b50d4-7626-4750-8a75-75a31d691913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relaxing while stressed to the max sounds next to impossible, right?
        It''s not. Try progressive muscle relaxation, a stretching technique CNN fitness
        contributor Dana Santas uses for exercise recovery. You can flex and tense
        each muscle group in the body, holding the tension for up to 20 seconds. Then
        release the tension quickly, and imagine breathing through that part of the
        body. Start with your toes, then feet, then calves -- you get the idea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23153417-49ca-4360-bb82-d8c31c82a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2fa94-9530-45dc-90b2-cbd7f99a4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Practice deep breathing</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27e828-91e4-4c6c-8509-b422cc4eb468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something as simple as taking deep, slow breaths can do amazing
        things to our brain and therefore our stress, experts say. Deep breathing
        realigns the stressed-out part of our bodies, called the the sympathetic system,
        with the parasympathetic, or "rest and restore" system.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be212af-1712-4833-b799-53e1ba42dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9fa8e-771f-4725-97c6-fea923dee4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many types of breathing, a lot of research has focused
        on "cardiac coherence," where you inhale for six seconds and exhale for six
        seconds for a short period of time. Focus on belly breathing, or breathing
        to the bottom of your lungs, by putting your hand on your tummy to feel it
        move.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a019cc7-2925-4928-92ae-52659ee3e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4e818-f0ec-4a51-b5d7-2040e264088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning breathwork lets you know that you have an ability to physiologically
        calm yourself," said stress management expert Dr. Cynthia Ackrill, an editor
        for Contentment magazine, produced by the American Institute of Stress, in
        a prior CNN interview.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99bd2b-86f0-4e16-9462-3dd86736d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf809eb5-7133-45b9-bd5e-7df9770d0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You begin to realize that you are separate from what''s happening
        to you, and you can choose a response instead of just a primal reaction,"
        Ackrill said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5aa1f-014d-4b57-99cb-2fc5023daff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bc72c-5510-4fc8-9e68-375723d884a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Meditate for change</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d6ac5-22dd-4a0e-bc39-6c87705460c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Center for Healthy Minds at the University of Wisconsin-Madison,
        researchers studied the brains of Tibetan Buddhist monks recruited by the
        Dalai Lama and found startling results: Tens of thousands of hours of compassionate
        meditation had permanently altered the structure and function of the monks''
        brains. One 41-year-old monk had the brain of a 33-year-old.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc5492-4a10-4730-90ab-439bf234d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea9961-6fb8-4948-b8f4-ad9dabbbbb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t have to devote your life to meditation to see change,
        explained Richard Davidson, founder and director of the Center for Healthy
        Minds, the institute that did the research on the monks, in a prior CNN interview.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5efdb-6ba8-4df9-a093-daf490f3ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5077f-c524-4ec4-b767-a230cf91e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson pointed to the results of a randomized controlled trial
        of people who''ve never meditated before. Using direct measures of brain function
        and structure, he found it only took 30 minutes a day of meditation practice
        over the course of two weeks to produce a measurable change in the brain.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6d0ac-b117-4821-9505-42a69b54061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf83a8-68b0-4d16-9a8f-782dcafd3a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these kinds of mental exercises are taught to people, it actually
        changes the function and the structure of their brain in ways that we think
        support these kinds of positive qualities," said Davidson, who is a professor
        of psychology and psychiatry.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cb1fc-6ef7-4abb-b47b-292a5609ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b9fa3-a95f-4b58-ab4c-9a5e49f590f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Practice appreciation</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa48b1d-4ed7-4a64-8966-1a8bafe6d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Davidson''s favorite mindfulness exercises cultivates appreciation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68ce2a-9d12-4e5e-b529-8ae75f5da012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d57017-4417-4c66-aa73-5f12cdf88d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply to bring to mind people that are in our lives from whom
        we have received some kind of help," Davidson said. "Bring them to mind and
        appreciate the care and support or whatever it might be that these individuals
        have provided."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c0417-40fb-42a4-983c-1b6619ce5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e8652-5abe-42c8-8aab-588b87bf308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can spend one minute each morning and each evening doing this,"
        he said. "And that kind of appreciation is something that can foster a sense
        of optimism about the future."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81350d2b-da74-4d1d-ba01-f05fd815c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a370955-3f50-4c4d-ad81-b94761595d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like exercise, mindfulness will need to be practiced on a regular
        basis to keep the brain''s positive outlook in good shape, Davidson said.
        But the effort is definitely worth it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caeddb7-1675-4471-aa6b-432564e7b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a39140-0f67-45d8-af9f-d460ff06df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really about nurturing the mind," he said. "And there is
        ample evidence to suggest that there are real psychological and physical health-related
        benefits."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9b68b-42e7-4626-83e6-58cc0ab529f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7da87-2e7d-429b-854e-2cbe2795ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Strive for optimism</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8ab37-61d9-4a0f-a926-a67c21abd2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science has shown that people who practice gratitude are happier
        and more optimistic, and you can easily teach yourself how to do it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68d13b-1a53-4d4f-8819-ae8f0a20197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46249ab-686f-48a3-b798-0d6f9d0441f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I recommend to everyone in scary times is to write two
        or three things each day of what you''re grateful for. It shifts your view
        of the world," said trauma counselor Jane Webber, a professor of counselor
        education at Kean University in New Jersey, in a prior CNN interview.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61451309-874b-40a8-8e15-dccd2dd7e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b0961-3ed3-47fc-b339-2930f0710cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you''re at it, list the positive experiences you had that
        day, which can also raise your optimism.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2575797-0979-45be-bc87-2a4530a55868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b024ef2-4e0d-41f0-9e53-26b8e6416d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has found a direct link between optimism and healthier
        diet and exercise behaviors, as well as better cardiac health, a stronger
        immune system, better lung function, and lower mortality risk, among others.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0ee1f-e8c4-46ba-b2de-21731383a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ece70-d804-460d-ad53-9cf76f611140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most effective ways to increase optimism, according to
        a meta-analysis of existing studies, is called the "Best Possible Self" method,
        where you imagine or journal about yourself in a future in which you have
        achieved all your life goals and all of your problems have been resolved.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79228e33-61a4-4c57-a20b-435aadea3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387cd3c9-ee0b-4dd4-9cfd-52c89f1c8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, write for 15 minutes about a future day in your life
        in which you have accomplished everything you wish. Then spend five minutes
        imaging that reality. In a 2011 study, students practiced the Best Possible
        Self exercise for 15 minutes a week for eight weeks. Not only did they feel
        more positive, the feelings lasted for about six months.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f145f-1eae-4916-ba7f-0a6ae0db0074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45827b10-a349-449a-bdc7-ba11f6b6a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9. Crack a smile</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2def6-c31f-476d-86a6-63d5f187b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been said that "laughter is the best medicine," and that
        applies to the anxiety of our times, experts said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05fa72-d4d1-40c1-8340-868f7edc5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670a28d-d780-4455-97b6-8bfd293f6ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, you can''t be anxious and smile at the same time. That''s
        a physiological thing," Webber said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a1bbe-6200-4161-9c24-23141397c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b89cdf-fd42-41e4-9d74-9f8ece589b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So watch funny movies, listen to comedy routines, ask everyone you
        talk to on the phone to tell you a joke. Give back to them by doing the same.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e6d3e-fc35-4737-a6dc-578c03622f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946a6e4-6c72-4b27-a08d-60f517f2d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10. Set up a social phone tree</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e56d20-d5fb-4412-81a3-cd0259945520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying socially connected with friends and loved ones even though
        you''re physically apart is a key way to survive this stressful time.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e19eb-8b06-4574-a1cc-8b53f7b23de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa045b5-c288-459a-b5ad-355bb2b1a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, technology is a great way for many of us to do that,
        but some in the family, such as grandparents, may not be as adept at using
        Facebook, FaceTime and Zoom, for example.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641c0b8-79ce-4f94-88b8-a0aa370fd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553e201-5693-44bb-8127-c50279eb68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauma psychologist Shauna Springer, who has spent a decade working
        with military veterans suffering from post-traumatic stress disorder, or PTSD,
        suggests creating a phone tree.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac4cfe-522b-451a-9855-1e18a0f2a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e98940-77d3-476e-bf4f-8de5d09f8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of just relying on social media, we can make a list of
        the 10 or 20 people that we care the most about and put them in our phone
        on a rotating basis," Springer said. "We''re going to call one of those people
        every day."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff70410-3dad-4f41-bda6-34dbbfb752ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13593d6-fb35-4558-a931-04fc2dd16bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Springer suggests adding more people from our outer ring of
        friends and associates that we may not be as close to and put those people
        into that daily call rotation. That''s especially critical if you think those
        people may be especially isolated right now.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2dd85-d323-4814-b178-32f078b34fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1219d8f-92b4-4ad5-bc4b-967739ed5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaching out and connecting with people, especially those who are
        especially isolated, and giving them space to talk about their experience
        and anxiety during this unprecedented time of anxiety and then sharing our
        own experience is how we will get through this," she said. "When we connect,
        we survive."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44e0b8-02d3-4de0-8b61-dc6b46bf7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fb1b3-8aa0-4af2-a057-fc8f433405a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>11. Prioritize self-care and routines</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91883a7-1a49-40af-91da-4dd278c58285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to carve out time for yourself right now, even in
        the midst of crippling anxiety, experts say.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564d4aa-c0bf-457d-a988-2c5fe057242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9187e-f846-41b5-a9a5-08ce05ee6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may include hobbies like knitting, taking an extra-long shower
        or bath, reading, taking a tea break or calling family members. Even better,
        schedule these stress relievers into your day just like mealtimes and other
        obligations, suggests CNN contributor Drayer.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e943b1c-0056-41ce-8a03-a3f78f21dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd647b-acb2-41a1-a517-7fb1c82bf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching your body after you wake up or doing a sun salutation
        can help to get your blood flowing and your body moving in the morning, she
        says.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74306eeb-7be1-47f5-9918-626ce5da749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca3e63-7317-49a0-a6d6-150dbde52894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing a wellness routine is also an important part of self-care.
        Routines allow you to focus on health goals by creating structure and organization,
        which can be particularly beneficial when things seem out of your control.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed258d-7fa0-4c5b-a819-f7b0fc83317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08fff5-29dc-4747-b24d-5ba7e54d8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being predictable can "induce calm and manage stress caused by unpredictability
        and uncontrollability, heightening our belief that we are in control of a
        situation that is otherwise out of our hands," researchers at Tel Aviv University
        have found.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8f15f-3ad2-4da3-bbef-4b3d97e0339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ee482-2586-4f0d-bdb9-48b5f0975d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>12. Focus on what you can change</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840881c-edbc-43cc-beba-38eeb963bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight back against anxiety, experts suggest, by taking control of
        how you think.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910270a-2c2b-478e-9802-077fc680076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498a4a4-fb19-4a0a-8ab9-35842e205ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the ways to do that is to take out a sheet of paper, put
        a line down the middle and on one side write down the things we can''t control
        right now, and on the other write what we can control," Springer said. "And
        then we form a plan of action that allows us to move on those things that
        we can control."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be89be-9157-4c77-bebb-d6f733551fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95dcf4e-7f5d-4564-b89d-1134005afd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stops us from "soaking in that feeling of helplessness or if
        you will just be sitting in our foxhole and waiting for more bad news to come,"
        she said. "We''re actually moving on things that we want to be doing with
        our lives, even if there are some very challenging circumstances right now."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e77555-3b55-4f86-a67e-58e8ebe3aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a697e1f-a271-42be-aef4-063b2f0d7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people that may not feel possible, especially if they lost
        a job or were furloughed when the economy came to a screeching halt.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110b552-55d4-4990-8f31-b26fcde26777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293ae2a-fbf4-44f6-bd2c-57407132a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing a job is a seismic stressor, one of the most stressful things
        that can happen to you," Springer said. "But you can sit and ponder on your
        negative situation or you can use the time to learn something new or deepen
        yourself or gain some skills."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804230f-a31c-4ece-8fe8-13067d47cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46262e8e-75df-4179-a498-f6917fb24c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She points to the many high quality, inexpensive or free training
        programs on the internet today that can add skills to your profession or even
        help you transition to something new.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e517b-c817-461e-82e9-64c429d52df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2bfcbf-0048-4a83-ab0e-3406d80e4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T17:57:58.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:05:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So people can use this time to build skills and become smarter
        and stronger and more prepared for when the workforce really kicks back in
        and full force," Springer said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
