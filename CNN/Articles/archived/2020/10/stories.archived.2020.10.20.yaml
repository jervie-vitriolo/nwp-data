    'template': '1'
    'title': 'A week after COVID-19 vaccine trial goes on pause, Johnson & Johnson
      and FDA won''t reveal critical details'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4acbd-74d2-4f53-b2ad-b25f80c67839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Despite repeated claims they''re committed
        to transparency, Johnson &amp; Johnson and the US Food and Drug Administration
        still aren''t revealing crucial details one week after the pharmaceutical
        giant''s COVID-19 vaccine trial went on pause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fc4fd-b4cf-4fb0-ad2b-2ad84b2314c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2c56f-813f-4d7b-a402-7c82b91670fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts have encouraged transparency in the COVID-19
        vaccine clinical trials, considering that hundreds of millions of Americans
        will eventually be asked to roll up their sleeves and take a vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cc080-e1cc-44d2-b69f-201609aaf17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b223f12-3ae3-4107-b650-a63242cb3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson trial was put on hold October 12 due to
        a study participant''s "unexplained illness," according to a company statement
        last week. Johnson &amp; Johnson voluntarily stopped enrolling study participants
        while the illness is being reviewed by an independent monitoring board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ca980-45a1-4ecf-92a6-743e80247d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3620b-1aa1-4bba-85bb-1f04034f2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company and the FDA declined to answer two questions from CNN:
        One, whether the study volunteer who became ill received the vaccine or the
        placebo, and two, if this is the first pause for the trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897bb28f-ac4a-451a-8eaf-8874e0f942ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210883c-2be3-4678-b776-badf04c3ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers to both questions are critical to understanding what
        this participant''s illness might mean for the safety of a vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be8d11-9416-4d46-ab79-e6ce5a76446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eae978-270b-4b0e-a56a-d6aaff8d7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a member of an FDA advisory committee that will
        review the vaccines, said Johnson &amp; Johnson should answer these basic
        questions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50446422-9c12-4ca9-81e3-983bac9bfdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f2014-5b0d-44b6-87c7-d1ac5ade58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to inform the public. When you don''t, it causes people
        to imagine the worst," said Offit, a member of the FDA''s Vaccines and Related
        Biological Products Advisory Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833f121-314d-4e6e-a629-0007a347525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ba5e6-3b8c-47ae-951f-c0de311c6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, director of the Center for Vaccine Development
        at Texas Children''s Hospital, agreed, noting that polls show many Americans
        don''t want to get a COVID-19 vaccine once one goes on the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc43d1-af46-44f7-9c00-e5778b53edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cadfa-3f8c-4600-a964-983c57ad055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By shrouding this in secrecy and leaking things out in bits and
        pieces, it somehow conveys the message that something untoward is happening,"
        Hotez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12246550-17f8-4625-8e38-7d567c7c448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f0c33-f528-4c1d-9185-82cdc3e42e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Responses from FDA and Johnson &amp; Johnson</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac8723-bf8c-4ac4-8b5f-a50aaf7c32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Dr. Stephen Hahn has written about the importance
        of transparency in the COVID-19 vaccine development process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72829dcc-5d40-4c39-8106-cd94cb99fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1782cb1-0f42-43b8-a846-2c398015a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe transparency in this process will help build public
        confidence &amp; provide greater understanding of FDA''s work," Hahn tweeted
        on September 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c72e57-77d1-41db-a928-e66485b36a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130e367-9ad4-4d66-862c-e2be92df7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespersons for his agency declined to answer CNN''s questions
        about Johnson &amp; Johnson''s trial, saying, as it has with other trials,
        that federal regulations prohibit the agency from disclosing information.
        The agency referred CNN to Johnson &amp; Johnson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc163a-6eaa-42ab-83eb-ed45b6d3b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f911503-95bc-4c70-b7dc-ae1c5660388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical company has also said it''s committed to transparency,
        including transparency about its Covid-19 vaccine trial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ff1c9-9c53-443e-8ab8-6e83a8839e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d634c-77a0-4007-be7b-4a3fc58f613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Johnson &amp; Johnson, we believe the transparency of clinical
        trial data advances science and medicine and is in the best interest of the
        patients and consumers who use our pharmaceutical products and the healthcare
        professionals who prescribe them. We support the overall principles of clinical
        trial data transparency with the goal of advancing medical sciences," according
        to a statement on the company''s website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df8376-2b3a-48e6-9e22-e99828910d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a399c8-05f3-4f50-b727-affaab7e02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked questions about the COVID-19 trial pause, a Johnson &amp;
        Johnson spokesman referred CNN to statement from October 12, when it announced
        the pause.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe897a-d692-4066-a0f5-e9b8bfd170e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec28e4-85cb-4644-bdc0-87583da37c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, the spokesman, Jake Sargent, highlighted this
        sentence from the statement: "We''re also learning more about this participant''s
        illness, and it''s important to have all the facts before we share additional
        information."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d15b2-44d9-4a13-bdbf-0f9207b6bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6168b0-4b13-48dc-b1ff-e9b7ce7fcd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Did ill recipient get vaccine or placebo?</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bcc15-5a44-49c6-b5f0-2a65a0eb2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn''t take a week to determine whether a study participant
        received the vaccine or a placebo, according to vaccine specialists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563a2e8-c5f5-4835-ae64-8bd40df6f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9c98c-baed-403c-8995-7d63282cb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson trial started September 23, with the intention
        to recruit 60,000 patients in eight countries, including the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0d7d0-339c-4ab7-ab0b-d2d1d2d8c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f9c03-a8ac-4991-9cac-e78c33309963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company learned of the study volunteer''s "unexplained illness"
        on Sunday, October 11, Dr. Mathai Mammen, global head of research and development
        at Janssen Pharmaceuticals, a division of Johnson &amp; Johnson, said Tuesday
        on the company''s third-quarter earnings call.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e16e8-5965-407c-ab7f-259859c83026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750eb04-5f01-4539-b51a-f639a5243338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, half of the participants receive the vaccine and half
        receive the placebo, which is a shot of saline that does nothing. The study
        is blinded, which means the company doesn''t know who receives which, and
        neither do the participants or the doctors running the trial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee0338-6e0f-4981-be7a-3885a2ec137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e6008-7948-487c-b50d-562d1292a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the participant who became ill received the placebo, that means
        nothing for the trial. If the participant received the vaccine, however, that
        could raise safety questions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947f783-9fda-4846-b193-d8e7dee70944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7367d-c6cc-4a57-885c-e2a379035a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the trial''s Data Safety and Monitoring Board, a group of independent
        scientists, can unblind the status of the ill participant and find out if
        he or she received a vaccine or placebo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793942d-8b8d-4a64-b30d-de5e10faa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c319bb-74e8-428e-91d0-3e51ae034c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could find that out very quickly, certainly within 24 hours,"
        said Dr. Jesse Goodman, director of the FDA''s Center for Biologics Evaluation
        and Research from 2003 to 2009, and the agency''s chief scientist from 2009
        to 2014.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd97b3-a717-4014-be2e-94aa5e6a1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63632c-574a-4a78-b736-e3ffe9cbe011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked whether the volunteer received the vaccine or the
        treatment, the Johnson &amp; Johnson spokesman pointed to the company''s October
        12 statement, which notes that "as many trials are placebo-controlled, it
        is not always immediately apparent whether a participant received a study
        treatment or a placebo."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485d5ec-cb8d-4998-a0b8-88ee0d2a21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dab363-50bd-4fe3-957e-aa90ce068622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 13, on the earnings call, Mathai, the Johson &amp; Johnson
        executive, said the company had shared data with the monitoring board.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764d3e6-8afa-478c-9c03-9cf8bb9470d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9532ab8-0446-46cc-b3ac-ffc87d804a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve given our information set that we do know to the DSMB, and
        they''ve asked a number of specific questions. We don''t know whether -- they
        haven''t informed us of their -- they have the right to unblind. We are still
        blinded. So we don''t know treatment arm, vaccine arm," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5c24a-6957-438e-9f25-a09011c8f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f459e-9404-4e20-b311-54ba9fd9e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, Johnson &amp; Johnson''s chief financial officer repeated
        that the company didn''t know what the volunteer received.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdca36a-b631-4a4e-abd5-e24a15277664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1651e31-fc41-4821-b839-afdd6defd2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know even at this point whether that individual is in
        the placebo arm or the vaccinated arm," Joseph Wolk told CNN''s Richard Quest.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a615a1-2ec4-40f7-9a2b-8d7acd335d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfc1b4-541c-428c-be68-2d829d3eb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Johnson &amp; Johnson has learned since Wednesday
        whether the participant received the vaccine or placebo.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480a1c6-a7b8-454d-8a6a-863cfb165d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abeef5-400f-45ed-9c01-82e8804c2818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly is possible the DSMB is investigating and the company
        is still unaware of what group they''re in, and it would be helpful if they
        would clarify that," Goodman, the former FDA official, said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6183d-1b3a-4596-98e3-0faf575c69fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85daafe4-8b09-4a5a-b53a-2d290dcf1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said it''s clear to him that the participant received the
        vaccine -- otherwise the trial wouldn''t have been put on hold and stayed
        on hold for a week.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01482f2-4b23-47a2-a27c-df0928188ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27465fcc-1661-411a-8d09-3f1d00fb06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you pause a trial if the person received the placebo?
        It just doesn''t make sense," said Offit, the director of the Vaccine Education
        Center at Children''s Hospital of Philadephia.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c370f8-966b-4dcc-b3fa-8e910079d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f60d8-837e-4187-bded-e25c814b3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it hard to believe that they have hundreds of investigators
        in this trial that will have 60,000 participants, this huge steamship moving
        forward, and you stop because a participant who received the placebo got sick?
        That just defies logic."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe21376-c5bf-4ed4-ab45-f9afe40e5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ac238-533b-419c-932a-3f6f72356389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is this the trial''s first pause?</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e0bcb-cf85-4828-ad68-c38504a4e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson and the FDA also declined to answer whether
        this was the first pause for its COVID-19 vaccine trial.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d2321-d54e-4d38-bf38-ca368fd4e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668eeb7-2183-40f3-9114-ef4969a9043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is important, because if two or more participants develop
        similar illnesses after receiving the vaccine, that''s an important red flag
        that the vaccine could pose safety risks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85cce4-42f8-4af3-ac99-fd0d1b3d7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a2fdd-0810-4a26-9387-232df4a7e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking generally about vaccine trials, former FDA Commissioner
        Dr. Peggy Hamburg said openness is important.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c63cb-2dd6-4a49-b13e-ad8f05cc432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f5898-7b50-4682-8c94-7fd2a2c97b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparency is always better, especially with basic and straightforward
        questions," she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f70755-dd7a-4b5a-ba6a-b35f46d865e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2492e9d-c906-4938-83dd-d727928e2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants who took a similar vaccine made by another company
        have also become ill.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fea2a-95e7-4cab-8070-8b312babcfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414ce68-1226-46a8-a59a-3b68d21bb900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine and the AstraZeneca vaccine both
        use an adenovirus as part of its COVID-19 vaccine. Adenoviruses cause the
        common cold and other illnesses, but the viruses are genetically modified
        so they won''t replicate and cause disease, according to the companies.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff1636-93d7-4370-8542-5e1364314145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801812d4-9e37-48f7-955e-d700351c709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson uses a human adenovirus, and the vaccine from
        AstraZeneca and Oxford uses a chimpanzee adenovirus.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0d177-0171-47c5-aa9a-42dd06fb0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba2a10-0155-479b-94fa-81b1364ffc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers in the trial run by AstraZeneca and the University of
        Oxford developed "unexplained neurological symptoms including changed sensation
        and limb weakness," according to a participant information sheet from the
        university.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722a2a7-f285-4e56-a643-c150ed837866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2d4a0-4714-496e-bbca-4f4531a5a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca trial paused once in July and again in September
        because of illnesses. The September pause is still in effect in the United
        States.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b401973-00e6-4ccb-9f3f-93221cd0eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a331ae-5105-4cb1-8e47-f5d27c9c1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said the pharmaceutical companies should inform the public
        of pauses, and if the trial is allowed to proceed, explain why the illnesses
        were coincidental and not due to the vaccine.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56cb90-7770-42ed-b1e3-e049fb97e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3d2a2-677d-4b83-a801-6a96c7b0b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can inform them in a manner so people don''t assume that something
        bad happened, so they don''t assume the worst and think ''this makes me really
        hesitant to take this vaccine,'' " he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177860a-821b-4584-be55-e80afdac629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T02:16:15.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:06:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
