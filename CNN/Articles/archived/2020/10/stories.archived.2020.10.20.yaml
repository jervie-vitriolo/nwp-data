      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks were intended to support Russian government efforts
        to undermine, retaliate against, or otherwise destabilize worldwide computer
        networks, the US Justice Department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e863578-f25f-4da1-8d60-4f6494e7ee06'
