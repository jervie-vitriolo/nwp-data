      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc08712-d087-499c-b5f3-3eee223b8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Fauci and other health officials as "idiots," Trump
        declared the country ready to move on from the health disaster, even as cases
        are again spiking and medical experts warn the worst may be yet to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca332704-f0ca-409e-be36-29bb9a266201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e405598-e13d-4115-9d3b-75e478c532dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baselessly claiming that if Fauci was in charge more than half a
        million people would be dead in the United States, Trump portrayed the recommendations
        offered by his own administration to mitigate spread of the disease as a burdensome
        annoyance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab197d7-7183-4efb-adcc-ddf8b42b00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e8532-83fd-45c0-b8ae-217ef5e44588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are tired of Covid. I have the biggest rallies I''ve ever
        had, and we have Covid," Trump said, phoning into a call with campaign staff
        from his namesake hotel in Las Vegas, where he spent two nights amid a western
        campaign swing. "People are saying whatever. Just leave us alone. They''re
        tired of it. People are tired of hearing Fauci and all these idiots."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de3877-6e04-41ad-a241-a6bed766484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd0915-7233-44fb-85d8-e12b436c3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fauci is a nice guy," Trump went on. "He''s been here for 500 years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ef69b-4b30-4680-aa60-4b408fd04637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.049+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2eb97-8e01-4dd5-a1d6-15a737ef8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump adviser later questioned the wisdom of attacking Fauci just
        two weeks before the election. The adviser described the President''s comments
        as "not smart" because they keep the focus on the coronavirus pandemic, the
        one topic campaign officials would like to avoid the most.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122adce4-da03-4051-8130-115af689afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b2afe-cd3c-4e3a-8891-9bb72e03ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has been the director of the National Institute of Allergy
        and Infectious Diseases since 1984 and is a member of the White House Coronavirus
        Task Force. At almost the same time Trump was fuming on the phone, Fauci was
        being awarded the National Academy of Medicine''s first-ever Presidential
        Citation for Exemplary Leadership during a virtual ceremony. Fauci said that
        he was "speechless" while receiving the recognition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315f9b2-1e1d-4358-801c-809c976cceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89886cb-72ae-4d0c-9ebe-fe85ee99e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of challenges ahead of us and I can''t help thinking
        that we''re really going through a time that''s disturbingly anti-science
        in certain segments of our society," Fauci said during the virtual event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c505d-57cf-44ac-8611-7499da54f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc5efc-5db6-4a81-8f7a-cbfd79278b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump openly criticized Fauci as his campaign is currently airing
        a television ad featuring the doctor that implies Fauci endorsed Trump''s
        handling of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52b9a5-4770-4584-a03f-179deb0279d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01cbe7-f280-471c-a964-80b11d3bf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has disputed the ad, saying his words were taken out of context,
        and asked the campaign to take it down. But the ad was widely seen as an acknowledgment
        by the President''s campaign staff that Fauci has credibility with voters
        who have rejected Trump''s response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c98f41-4333-4c68-88fa-9aa86d56c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fb68b-6c2e-4e74-807d-80ef466e51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is trailing in polling to Democratic rival Joe Biden
        in part due to his mishandling of the coronavirus pandemic. Trump recently
        returned to the campaign trail after being diagnosed with the virus himself
        and has shunned public health protocols for his political rallies. On the
        call, the President again mocked Biden''s social distancing measures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a151d89-f78b-490b-be81-ea3a49900c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d131a32-eb26-4f3b-80a9-b384a221ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he barnstorms electoral battlegrounds, Trump has been casting
        about for a closing message that resonates with voters addled by the virus
        and wary of his response. Attempts by his advisers to convince Trump to adopt
        a more serious tone about the pandemic have been halting. At a rally in Nevada
        on Sunday, Trump attempted to attack Biden by saying his rival would "listen
        to the scientists" if elected president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09865e30-df65-4f6d-84bd-d5a6eeb050e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b9375-9bba-4ad6-be10-0525a8585592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Trump has stopped attending meetings of his coronavirus
        task force, which has waned dramatically in influence. Instead the President
        has relied on the counsel of Dr. Scott Atlas, a radiologist whose views on
        mask wearing and other mitigation practices are at odds with nearly every
        scientific opinion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa09509-d3f2-4db7-a9e1-c455779e97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0996aab-2e86-49bc-af14-22287ea6f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamic has caused tensions among the government''s health officials,
        including with Fauci, whose warnings about the virus Trump has bristled at
        for months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20593a-4bd9-4308-b456-d3dd056caba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7efae-f818-47c5-86ac-ed8d1e24bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fauci is a disaster. If I listened to him, we''d have 500,000 deaths,"
        he said on the campaign call on Monday, before later saying it would be 700,000
        or 800,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560634f-b108-48bc-b50d-f89c6f0ef97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed2ab8-3aa8-4f10-84b3-6ca658ce1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a reporter on, you can have it just the way I said
        it, I couldn''t care less," Trump said. CNN was given access to the call by
        a source.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e1c69-1d54-4f6a-a046-51950662175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8437f1-8b66-4e97-abb4-bac53a625aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attempt to shore up his campaign staff 15 days before Election
        Day came amid widespread worries among Republicans that his inability to hone
        a final message will have dire effects not only for his own race but for control
        of the US Senate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed078d-acf7-454b-ab89-cb7aebec712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T16:46:39.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:05:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

