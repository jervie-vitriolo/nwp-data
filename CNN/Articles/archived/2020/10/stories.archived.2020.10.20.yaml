      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia will join India, the United States
        and Japan in next month''s Malabar naval exercises in the Indian Ocean, in
        a move that is expected to strengthen the military relationship between the
        four democracies amid increased tensions with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292198d-f522-40c0-a7c5-ad4f96508ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted annually since 1992, the maneuvers have grown in size
        and complexity in recent years to address what the US Navy has previously
        described as a "variety of shared threats to maritime security in the Indo-Asia
        Pacific."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12afe3-f03b-439e-a211-08c76f722a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participation of Australia means that all four members of the
        so-called Quad will be participating in the exercises for the first time since
        2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf01f8-8145-437f-b37a-e751f73829b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad, or Quadrilateral Security Dialogue, is an informal strategic
        forum for the US, Japan, Australia and India, featuring semi-regular summits
        and information exchanges between the four nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb74aed-de32-41a1-a36b-cd73b84a353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not a formal military alliance like NATO, it is seen by some
        as a potential counterweight to growing Chinese influence and alleged aggression
        in Asia-Pacific. The collation has been denounced by Beijing as an anti-China
        bloc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b9da2-ff4d-4207-aa7b-9866fe362695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian and Indian defense ministries announced the expansion
        of the drills, which had been long-speculated, late Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b817a1-a577-46e1-b7e5-04daea99d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Defense Minister Linda Reynolds said the Malabar exercises
        were key to enhancing Australia''s maritime capabilities, and showcased the
        "deep trust between four major Indo-Pacific democracies and their shared will
        to work together on common security interests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53e84d-b625-4d66-8746-0448386e9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s previous participation in the drills in 2007 sparked
        diplomatic protests from China. Relations between China and Australia have
        since deteriorated, however, with the two countries locked in a series of
        long-running trade disputes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895cafe-5845-48bf-a1f8-86950c9ef51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the Quad have also seen tensions with Beijing spike
        in recent months. Indian and Chinese troops clashed along the Line of Actual
        Control —&nbsp;the de facto border between the two countries in the Himalayas
        —&nbsp;in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca81108-8de4-4b17-a511-d3e79170436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and China remain at odds over the disputed Senkaku Islands,
        named the Diaoyus by China, where Beijing has increased the presence of its
        coast guard vessels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fecf8-ce23-457f-8863-ee0e9b67ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US meanwhile has increased the tempo of its naval and air missions
        in the South China Sea, while pushing back at Beijing''s claims to the vast
        waterway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ba533-2c1d-4f9d-b715-94c792beafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, India''s Defense Ministry said the four participants
        "collectively support free, open and inclusive Indo-Pacific and remain committed
        to a rules based international order."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c6c1f-22c9-48dc-9e94-f37c623a21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises will begin in November in the Bay of Bengal and Arabian
        Sea, India said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150df6eb-a331-4c9e-9815-466247ca1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabar began as a bilateral exercise between India and the US.
        Japan became a permanent Malabar member in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf70268-6177-4b33-9451-1d0d4439a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous exercises have taken place in the Indian Ocean as well
        as off the coast of Japan a year ago, and around the US Pacific territory
        of Guam and in the Philippine Sea in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365f9c1-9f30-411b-b0ac-6aecda5389ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 exercises in the Indian Ocean involved aircraft carriers
        from the US, India and Japan in what were then described as the largest naval
        exercises in the region in two decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a3d9b-679f-4bcf-8436-c1773b23c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths contributed reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761337b-0f8d-469b-b93c-b237e676168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:50:35.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/20/asia/australia-india-malabar-naval-exercises-intl-hnk-ml/index.html"
        href="https://edition.cnn.com/2020/10/20/asia/australia-india-malabar-naval-exercises-intl-hnk-ml/index.html">Australia
        to join India, US, Japan in large naval exercises</a>"</em></p>'
  'donald-trump-campaign-fauci':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'US President Donald Trump''s election endgame argument, far from bristling
      with new solutions to a pandemic that has killed 220,000 Americans, on Monday
      devolved into a campaign of insults against Dr. Anthony Fauci — for telling
      the truth about the disease. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T13:51:18.234+08:00
    'imagesource': 'jcr:4ff7154b-1c2f-4d32-967a-757c12d76531'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebefcf3-cff1-48f8-90b0-c3cebdd3e57f'
    'lead': 'US President Donald Trump''s election endgame argument, far from bristling
      with new solutions to a pandemic that has killed 220,000 Americans, on Monday
      devolved into a campaign of insults against Dr. Anthony Fauci — for telling
      the truth about the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T13:55:47.500+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:06:09.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:04:21.589+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Anthony-Fauci', 'US', 'United-States']
    'template': '1'
    'title': 'Trump closes his campaign by insulting Fauci for telling the truth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73882e95-64b9-4dd0-bf83-4aec812493e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s election endgame
        argument, far from bristling with new solutions to a pandemic that has killed
        220,000 Americans, on Monday devolved into a campaign of insults against Dr.
        Anthony Fauci —&nbsp;for telling the truth about the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab67e1-e505-4d87-a17d-e25a8bf8da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ridiculed Fauci as a "disaster" and an "idiot" who has been
        around for "500 years" —&nbsp;trashing one of the nation''s best hopes of
        easing the pandemic along with his recommendations to quell an alarming Covid-19
        surge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec6ba9-eead-4c24-9d21-ffb5e2ac1cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal warfare against Fauci on a frenzied day on the campaign
        trail, while indecent and questionable from a strategic political perspective,
        revealed how the US government effort to beat the pandemic has been suppressed
        in the service of Trump''s reelection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad777e1-5272-4f0e-bc2a-663d22520db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony Fauci has been the most clear, consistent proponent of the
        measures the United States needs to protect itself from a deadly disease,"
        William Haseltine, a renowned public health expert and former professor at
        Harvard Medical School, told CNN''s Erin Burnett on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71674d5e-8a36-4b2f-b889-698b42790fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Donald Trump is doing is attacking the fire department when
        the house in burning down. This is a very serious time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4d4d8-5dbc-49da-86b5-82037445cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s conduct is typical of an approach to the disease that has
        rejected science when it doesn''t provide answers that are politically palpable
        and has threatened to cause the sickness and death of tens of thousands more
        Americans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce119cc-6004-4663-b711-a6cfc5f6dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President''s repudiation of the US government''s medical
        brain trust raises the prospect of a completely politicized and anti-scientific
        approach to COVID-19 if he wins reelection and until vaccines and new generation
        therapies become available to everyone. By implication, that may embrace herd
        immunity theories reportedly advocated by his new favorite expert, Dr. Scott
        Atlas, that other epidemiologists warn could lead to even more US deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000567ee-7921-4ddc-b959-c3b531c012d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attack on Fauci comes despite the fact that COVID-19 is
        now rampaging across many of the swing states he must win in 14 days to secure
        a second term, and where he holds rallies with few masks and no social distancing
        likely to further spread the disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21a308-4179-4b4e-88d0-df947560302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also unleashed his pent-up fury about the doctor, who polls show
        is more trusted and popular than the President is, and again featured his
        fixation with the public servant''s invitation to throw an opening pitch for
        the Washington Nationals earlier this season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b4c85-4ef0-46b5-8b13-5735b164702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smears against a respected public servant</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaec38b-200d-46a1-b30f-630f3a78de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s capacity to shock is tempered by the uproar of his nearly
        four years in office. But it is still mind boggling for a President to smear
        and lie about an infectious disease expert who is revered across the world,
        was an instrumental figure in beating back HIV/AIDS, Ebola and Zika,and is
        focused on the worst public health crisis in 100 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82cc4a-d6a5-41f1-9024-dd1b9f0c497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While targeting Fauci, Trump is arguing that Americans are fed up
        with the virus and don''t want to be told to listen to scientists counseling
        social distancing and other precautionary methods —&nbsp;as if just ignoring
        experts will make the crisis disappear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdb100-a13f-47e2-80f3-97b87c887ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are saying whatever. Just leave us alone. They''re tired
        of it. People are tired of hearing Fauci and all these idiots," Trump said
        on a campaign call with staffers that launched a day of personal attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b956c1-8c14-44a0-979f-46918252b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Trump''s entire campaign is based on triggering a massive
        mobilization of his political base that accepts his downplaying of the virus,
        there may be a limited rationale for Trump''s actions —&nbsp;even if they
        appear in direct contravention of his duty to keep all Americans safe. Yet
        they raise the question of whether he is further denting his appeal among
        the majority of voters who say that he has done a poor job in responding to
        the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05957c38-8a40-43b9-ae86-a08b3a19172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also appears to be offering an opening for Democratic nominee
        Joe Biden to anchor his closing case on the President''s mishandling of the
        pandemic —&nbsp;a reality that is playing out in the lives of voters as they
        consider their choice and at a time when more than 27 million ballots have
        already been cast.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043f52b-16e8-4e9f-8e5f-9d4f729fed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, you''re right about one thing: the American people
        are tired," Biden said in a statement Monday as he prepared for the final
        presidential debate on Thursday. "They''re tired of your lies about this virus.
        They''re tired of watching more Americans die and more people lose their jobs
        because you refuse to take this pandemic seriously."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ebd87-58f0-4a5b-b916-fbc2fb49c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump adviser told CNN''s Jim Acosta on Monday that the President''s
        attack on Fauci two weeks before the election was "not smart" and added that
        "time is running out" and "time is our enemy" and noted Biden''s fundraising
        advantage in the final days of the race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2747277-330c-4da1-b0e5-cd7143e0f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s fury reflects a difficult political situation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e1c80-a017-4222-9fdd-b8eae31116f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fury may reflect increasing concern about an election that
        is threatening to get away from him and the horrible reality that a deadly
        pandemic that he has mismanaged is back with a vengeance at the most inconvenient
        political moment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49b6d2-01ad-4a58-b7ee-7cead833f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also clear Trump is fuming that Fauci, who has headed the
        National Institute of Allergy and Infectious Diseases since 1984, is viewed
        as a credible figure and gets TV time —&nbsp;as on CBS "60 Minutes" on Sunday
        night. Trump''s entire presidency has been an exercise in trashing credible
        sources of institutional information, from the courts, to scientists and experts
        across the government and the media. But Fauci''s reputation —&nbsp;in a rare
        occurrence in this administration —&nbsp;has survived intact and appears to
        be secure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d12e2-0536-4614-b084-3b45ea404454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a million deaths ... globally, you cannot say, we
        are on a road to essentially getting out of this," Fauci said on "60 Minutes"
        in a direct repudiation of Trump''s argument that America "is rounding the
        corner" on the pandemic. The doctor also wondered aloud in the interview why
        the President appeared to see mask wearing as a sign of weakness.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d2d88-5ccf-453a-b727-269b10f5b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, while Trump spent Monday hammering Fauci, his campaign
        has used the doctor''s image to falsely laud Trump''s actions during the pandemic
        —&nbsp;a step that infuriated the veteran doctor who has served six presidents
        and always strove to avoid the taint of partisanship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8be196-ce3c-48af-8f40-303a3a0c79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rejection of Fauci, while embracing Atlas, a neuroradiologist
        and former Fox News fixture, also reflects the administration''s habit of
        finding evidence that supports its political positions. The Washington Post
        reported on Monday that Dr. Deborah Birx, a senior member of the White House
        coronavirus task force, had asked Vice President Mike Pence to remove Atlas
        from the panel as he was not giving Trump sound advice. During the weekend,
        Twitter removed a tweet from Atlas that undermined proven facts that wearing
        masks can slow the spread of COVID-19 in the community.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923278a-bafd-4879-93e0-31b30fbabdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>66 false claims</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94611d7-3df9-441b-af9e-3f690c909f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci was not the only target of the President on Monday as he held
        two campaign rallies in a prolonged outburst of dishonesty that saw him make
        66 separate false or misleading claims from Friday through Sunday alone, according
        to CNN''s Daniel Dale. Trump indirectly criticized Attorney General William
        Barr for being too "fair" and failing to open criminal proceedings against
        his opponent. He took new shots against NBC anchor Kristen Welker, who will
        chair the presidential debate in Nashville, Tennessee.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe63de1-f170-42a4-87cb-58f658561879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he angrily rounded on a member of the White House press pool
        under the wing of Air Force One for not reporting that Biden is a "criminal."
        There is no evidence of criminal activity by the former vice president, who
        Trump falsely accuses of spying on his 2016 campaign.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437ab42-99a8-4716-a5e9-19e307266d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his venting against Fauci dominated one of the last days of
        a campaign in which Trump is trying to win over moderate and swing state voters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bef1d-0b3e-4062-99d1-64549a875938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, 79, has been America''s top infectious disease specialist
        since the year Ronald Reagan won reelection. He enjoys talismanic status within
        the medical community in the US and abroad. He was for example a key player
        in the President''s Emergency Plan for AIDS Relief (PEPFAR) initiated by President
        George W. Bush that is credited with saving millions of lives in Africa.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29e994-5b37-451a-a228-ca7715039fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonathan Reiner, a professor at George Washington University
        Medical Center, said on CNN Monday that in response to Trump''s attacks, Fauci
        should consider himself excused from any White House restrictions on his media
        appearances.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d669e-c0f8-4f0f-afa6-8c902d8f122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Dr. Fauci should disregard any kind of media clearance
        from the White House and do whatever media he wants to do whenever he wants
        to do it," Reiner said. "That would be his public service. I don''t think
        the White House can fire Anthony Fauci two weeks before the election because
        he comes out to speak the truth."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad591f0-ce9d-4f7e-aeea-1bef55ca616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-20T13:55:47.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:06:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/20/politics/donald-trump-anthony-fauci-coronavirus/index.html"
        href="https://edition.cnn.com/2020/10/20/politics/donald-trump-anthony-fauci-coronavirus/index.html">Trump
        closes his campaign by insulting Fauci for telling the truth</a>"</em></p>'
  'alaska-earthquake-tsunami':
    'author': 'Steve Almasy, Dave Alsup and Andy Rose, CNN'
    'caption': 'The magnitude 7.5 earthquake near Sand Point, Alaska, generated a
      tsunami, Scott Langley with the National Tsunami Warning Center said Monday
      afternoon. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-20T13:55:55.642+08:00
    'imagesource': 'jcr:e7893f34-bf66-437a-8cdc-3eea1eccd30e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e074fcfa-d506-44d3-a222-226f6e6b9c78'
    'lead': 'The magnitude 7.5 earthquake near Sand Point, Alaska, generated a tsunami,
      Scott Langley with the National Tsunami Warning Center said Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-20T14:00:02.550+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:06:08.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
