      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington recorded its worst economic plunge ever after posting
        an annual contraction of 32.9 percent from <a href="https://edition.cnn.com/2020/07/30/economy/us-economy-2020-second-quarter/index.html">April
        to June</a> as it grapples with the coronavirus pandemic, with the number
        of infected Americans now at over 8.2 million. The shrinkage also ushered
        in the country''s first recession in 11 years.</p>'
