  'house-approves-2021-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T19:50:50.576+08:00
    'imagesource': 'jcr:7f8d1598-978e-42e2-bde6-e49d19681f3d'
