  'Moderna-vaccine-trial-could-have-efficacy-data-next-month':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T04:21:45.019+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b646bc5a-b41f-49e2-86d5-612e81b6c3a7'
    'lead': 'Vaccine maker Moderna could possibly finish enrolling their 30,000-person
      study next week and could have its first data analysis next month'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T04:20:18.736+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:48:41.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:37.144+08:00
