      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) -</strong> The
        Philippine Drug Enforcement Agency (PDEA) on Thursday destroyed ₱6.25 billion
        worth of seized illegal drugs, in compliance with President Rodrigo Duterte’s
        order last week.</p>'
