  'Xi-Jinping-coughing-COVID-19-China':
    'author': 'James Griffiths, CNN'
    'caption': 'Seeing Xi cough – with even the suggestion that the leader of the
      world''s second-largest economy could, like the leaders of the first and sixth,
      be infected – did lead to some raised eyebrows. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T15:07:30.259+08:00
    'imagesource': 'jcr:254ae9f9-bf57-4281-96ac-0f77e8a550f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a03ab97-031d-471f-bbc2-4963c3cb13d5'
    'lead': 'During a speech in Shenzhen on Wednesday to promote the continued development
      of China''s first special economic zone, Chinese President Xi Jinping coughed
      – a lot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T15:15:39.934+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:22.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:41.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi', 'Jinping', 'China', 'COVID-19', 'pandemic', 'coughing']
    'stories': ['6defb694-db59-429a-b94f-f60750bb67c9']
    'template': '1'
    'title': 'ANALYSIS: What the reaction to Chinese President Xi Jinping coughing
      during a speech says about East Asia right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e046d-e25b-468c-971c-2cba4662024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;During a speech in Shenzhen on Wednesday
        to promote the continued development of China''s first special economic zone,<a
        href="https://twitter.com/mzuppy/status/1316821685572599810"> Chinese President
        Xi Jinping coughed –&nbsp;a lot.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f466014-1237-4afc-96f2-a8f1d9ed60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While any speculation about Xi''s health was, unsurprisingly, not
        evident on Chinese social media or in tightly controlled state publications,
        critics of Beijing quickly seized the opportunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba901bc-ca96-4f11-9c80-dd2fbdead4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a story headlined "Xi Jinping coughs and coughs at Shenzhen event,"
        Apple Daily -- a vehemently anti-Chinese Communist Party, pro-democracy newspaper
        in Hong Kong -- reported that in the second-half of Xi''s 50-minute speech
        "he frequently paused to drink water and coughed repeatedly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5d8d2-5ef4-40f5-aadd-ce3d71798efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever Xi stopped, the live feed from state broadcaster CCTV
        would turn the camera to guests sitting beyond the main table, but it could
        still capture the sounds of Xi''s coughing and drinking," the newspaper said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dcf87-b986-48c9-bdbf-26876dfe7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epoch Times, a media outlet linked to the Falun Gong religious group,
        which has long been suppressed in China and is one of Beijing''s biggest critics
        overseas, took the speculation a step further, with a video titled "Xi Jinping
        in Shenzhen: is he infected?" Some Taiwanese outlets also noted the President''s
        "violent cough."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe5a912-75ae-4138-adf7-e1225d9d4003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, of course, plenty of reasons for Xi to cough that do
        not indicate illness: his throat may have been dry; he spoke for almost an
        hour, and China loves to over air-condition public buildings like the one
        he was speaking in. It''s also important to note that China has reported less
        than 100 coronavirus cases nationwide in the past week, making the chances
        of Xi being infected by the pandemic which has brought the world to a standstill
        exceptionally unlikely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354917e-a1e8-450d-8196-bf47ced8d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his Shenzhen trip, which is partly a victory lap to show
        how much China has recovered from the coronavirus, Xi had been largely walled
        off from any potential infection vectors, in stark contrast to other world
        leaders, several of whom have come down with the virus, such as United States
        President Donald Trump and British Prime Minister Boris Johnson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aac472-eba1-4eea-9555-f80c1a1d1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all that, seeing Xi cough –&nbsp;with even the suggestion
        that the leader of the world''s second-largest economy could, like the leaders
        of the first and sixth, be infected –&nbsp;did lead to some raised eyebrows
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f40603-d7f4-46aa-83cf-35c265638b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Beijing likely to put anyone at ease. China closely guards
        information about top leaders like Xi, about whom certain biographical details
        are still somewhat sketchy. In the past, the President has twice disappeared
        from public view, leading to great speculation but no clarification from the
        Chinese authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ecf7fe-ae00-49db-9db5-575e3990aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is also not the first figure to cough without a mask and be greeted
        by abject horror in Asia at the moment. Face masks are nearly universal in
        most of East Asia –&nbsp;legally mandated in some areas –&nbsp;and anyone
        who has to clear their throat on public transport will quickly find their
        surroundings far more spacious than before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072783d-45df-437d-b74e-cf4b7e96e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More likely than not, Xi''s throat was just dry. Were he to have
        coughed in a speech last year, no one would have noticed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2be92d-bc69-46af-a69c-b0e9f151618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coronavirus pandemic has shaped everything, including how
        we react to normal bodily functions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17dd5c-56ac-43e9-9f22-c32007b23984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:15:39.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/10/15/asia/xi-jinping-shenzhen-speech-cough-intl-hnk/index.html">CNN.com</a>.</em></p>'
