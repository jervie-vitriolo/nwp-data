    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Moderna vaccine trial could have efficacy data next month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6384d5b-0fbb-4bfc-82a9-4fe2beb62a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Vaccine maker Moderna could possibly
        finish enrolling their 30,000-person study next week and could have its first
        data analysis next month, according to company spokesperson Ray Jordan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2289a-49fe-4975-8ff5-03135955a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959ec55-7986-4afd-9dbb-0e14b5cb3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projections are yet another indication that a vaccine will not
        be on the market by Election Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c61ceb-fa90-4ca3-8e64-b0517de7ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0641698-e24a-486b-9170-3a8c3391fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna was the first company to begin its Phase 3 clinical trial,
        injecting its first study subject on July 27. Half of the study participants
        are receiving the vaccine and half are receiving a placebo, which is a shot
        of saline that does nothing. Participants receive two shots spaced 28 days
        apart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4c7a7-17e6-4ed4-9ddb-3beb6a503e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505dd409-7d60-4324-9883-7c4d0c5f799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will have its first data analysis when 53 study subjects
        become ill with COVID-19. At that point, a monitoring board will look at whether
        those study subjects received the vaccine or the placebo, and then assess
        if the vaccine prevented Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819a34d-eb5e-4b0f-a7d9-4a45eb835a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70dbb9-ce43-49b1-9ead-42ef1f28dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re still anticipating the 53 cases to potentially emerge sometime
        in November,” Jordan told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9efef-c24d-4d1b-9ebd-7689c459cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac68144-e670-45ec-b5f3-05ad1afc0a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has repeatedly said a vaccine could be ready by
        Election Day. However, even if the 53 cases emerged on Nov. 1, that wouldn’t
        be nearly enough time for the data to be reviewed by Nov. 3. Also, vaccine
        experts say it’s unlikely that the vaccine would show effectiveness so early
        in the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0524c1-d137-411d-8a21-c5bf3c685b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e9e72-5d6d-4a4b-8dfc-b430e1874ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, last week the US Food and Drug Administration made clear that
        they wanted to see two months of follow-up data after volunteers get their
        second doses, which would also make it impossible for the FDA to give an emergency
        use authorization for a vaccine by Nov. 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06500552-10b4-4c91-82ae-99344af1e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T04:20:18.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-15-20-intl/index.html"
        target="_blank">"Moderna vaccine trial could have efficacy data next month"</a></em></p>'
