      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a reenacted budget, the country will run using the financial
        plan for the previous year. Officials said the country cannot afford this
        to happen since the proposed 2021 budget includes funds for pandemic response
        and recovery, including subsidies to ailing industries and vaccine purchases.</p>'
    '25':
