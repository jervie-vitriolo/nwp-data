      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Senator
        Imee Marcos on Friday apologized for her remarks on Development Communication
        (Devcom) as a field of study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12791fa7-bbfa-4071-a082-6bbfb091e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.233+08:00
