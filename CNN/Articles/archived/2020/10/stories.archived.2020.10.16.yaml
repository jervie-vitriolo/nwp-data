      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act passed earlier this year gave the
        president the power to reallocate funds from the 2020 national budget as he
        deems necessary in the country''s fight against COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf766f-8a5c-4b82-9ecd-a4d6604985ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the recently approved bill, the president may also accelerate
        and streamline regulatory processes and procedures for new and pending applications
        and renewals of permits, licenses, clearances, certifications or authorizations.
        The proposed law also empowers him to fix or shorten the periods for the processing
        and release of these documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbefd15-7de1-4bc9-beb2-6f4335a5933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirements in securing such permits, licenses, clearances, certifications
        or authorizations may also be suspended or waived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33dec0-e792-4794-8cfc-bb85689c83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 3 of HB 7884, the President has the power to suspend
        or remove any government official or employee performing acts contrary to
        the measure, consistent with existing laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afd1a3-f8d6-427a-a424-4318f0aa24d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 23-0, senators on Wednesday approved on third and final reading
        its version of the measure, within hours after receiving Duterte''s letter
        of request.</p>'
