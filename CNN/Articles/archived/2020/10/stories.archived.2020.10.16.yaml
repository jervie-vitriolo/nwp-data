    'lead': 'The Department of Agriculture says the prices of pork in Metro Manila
      increased due to low supply in the market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T18:05:47.687+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:48:15.492+08:00
