      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cffa4f-31e1-43c2-90de-9351a58368cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.852+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag ganyan procedure nyo, ipagbibili ng small farmer ang kanyang
        baboy na yan," Villar said. "Siyempre ang isang mahirap na tao wala syang
        paki kung sasabog ang ASF. Ang paki nya lang kung may kakainin sya for the
        day.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443679e7-a782-48b5-af02-0f2f37370af3'
