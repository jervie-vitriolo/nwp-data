  'Google-song-search-humming':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-16T06:08:22.670+08:00
    'imagesource': 'jcr:302789c6-b7ab-4a86-8834-a04b020afb05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef219a2b-fca0-49a9-9293-5cf0aeb9c2d0'
    'lead': 'If you''ve ever had a song stuck in your head but can''t remember enough
      lyrics to search for it, Google has a solution: hum to search.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T06:09:48.586+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:40.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:37.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now you can hum to search Google for songs you can''t remember (but
      can''t forget)'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34363440-7924-4e48-9971-60a4447c068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:09:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''ve ever had a song stuck in your
        head but can''t remember enough lyrics to search for it, Google has a solution:
        hum to search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3a2e9-6c2b-42bf-9060-a25c0312468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:09:48.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google unveiled a new search feature Thursday that lets users search
        for songs by humming a few bars, in an attempt to help you identify music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110bc6b-69fe-454e-85e3-9520bf5bcaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:09:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is now part of Google''s mobile app and Google Assistant,
        where you can say "what''s this song?" (add a "Hey Google" first on Google
        Assistant) and then hum, whistle, or sing for 10 to 15 seconds. The results
        will include several probable songs, along with the search engine''s estimation
        of how likely it is that each is the one you''re looking for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b183b78-c993-4aa3-b50c-314b393187e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:09:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said the feature, which was announced along with several
        other new search-related functions during an online event held by the company,
        will be available first in English on Apple''s iOS and in over 20 languages
        on Google''s Android mobile platform. Users don''t need to have perfect pitch
        in order to get the feature to work, according to Google.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4fe69-886d-4762-bffc-5e28fb72e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:09:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hum-to-search isn''t a brand new idea — SoundHound, for instance,
        offers a hum-recognition feature — though it is new to Google. Like many of
        Google''s search offerings, the feature uses machine learning: Essentially,
        software analyzes the tune you hum (or sing or whistle), turning it into a
        sequence of digits that can then be compared with tons of digitized songs
        to find a few that appear similar. The company has been working on using artificial
        intelligence for music recognition for a number of years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4da9c-f07d-40c6-8df2-7922e57f282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:09:48.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature may be in high demand: Aparna Chennapragada, a Google
        vice president who introduced it during Google''s streamed event on Thursday,
        said people ask Google "what song is playing" nearly 100 million times each
        month.</p>'
  'Cristiano-Ronaldo-COVID-19-Italy-travel':
    'author': 'Ben Church and Vasco Cotovio, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-16T06:16:52.771+08:00
    'imagesource': 'jcr:5aefbc27-ba51-4723-846d-b7bddaaf6a2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3993883-8286-40bf-acdd-42dc51165e05'
    'lead': 'Juventus confirms that its star forward would be able to continue his
      isolation at home after his flight from Portugal was authorized by health authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T06:19:17.004+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:39.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:37.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soccer superstar Cristiano Ronaldo flies to Italy after testing positive
      for coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f644b2c-8c3e-4f72-9724-015828e46489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo is returning to Turin,
        Italy, aboard a private air ambulance, after testing positive for COVID-19
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f063408-6f9c-4b73-a724-2be902bb7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus confirmed on Wednesday that its star forward would be able
        to continue his isolation at home after his flight from Portugal was authorized
        by health authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebd678-0a3f-41d8-861f-047abcf556db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the head of Portugal''s General Health Directorate,
        Graça Freitas, such movement is permitted given Ronaldo, who has residency
        in Italy, organized and paid for his own private transport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654fc0e-397a-4ccc-89da-bc610237d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo had to submit to an evaluation by health authorities before
        he left Portugal and sign a term of responsibility. He will be under observation
        and custody of Italian health officials upon his arrival in Turin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0d8b3-0feb-4f77-83bd-eb3506a15245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are international procedures, they are quite well typified,
        the European Union member states are obligated to comply with them, and we
        comply with them for an anonymous citizen as for a known one," Freitas told
        journalists at a daily briefing on the state of the pandemic in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072af48-26c3-497f-a35c-f4571ee56ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Well, without symptoms''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd6bb1-ae24-47fc-926a-a8230aee450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Ronaldo played for Portugal against France in the
        Nations League on Sunday and against Spain in a friendly last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3cd1d-c292-406a-944d-f9f9c369389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he posted a photo to social media of him sharing a meal
        with his Portugal teammates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304e4d1-2d25-4d23-aef5-0eb0cae48108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his positive test, the Portuguese Football Federation
        said Ronaldo was "well, without symptoms, and in isolation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5f2c5-7ec7-42e6-a696-d778bb59b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also confirmed that every other player subsequently returned
        a negative test on Tuesday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88357436-21cd-4fb0-abb3-9ba979438955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo is now set to miss his country''s next Nations League fixture
        against Sweden on Wednesday, as well as Juventus'' upcoming matches which
        include a Serie A clash with Crotone and a Champions League group game against
        Dynamo Kyiv.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a062b-867d-46d1-87dd-d0a80cfb4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Juventus confirmed midfielder Weston McKennie tested
        positive for the virus on Wednesday, meaning the entire team is isolating
        until they are tested again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863cf5f-86aa-456f-b393-2d4e4b61ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:19:17.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese Football Federation and Ronaldo''s representatives
        were not immediately available for CNN''s request for comment.</p>'
  'Airplane-coronavirus-spread':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T06:19:32.408+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de384dd1-78e8-4601-94dc-30bdac96802f'
    'lead': 'A new study suggests that people don''t need to worry about circulating
      air spreading coronavirus on airplanes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T06:20:50.151+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:38.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:37.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Modern aircraft ventilation systems aren''t spreading viruses, US Department
      of Defense study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4b612-771e-4755-ade8-0d00885e68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A new study released Thursday suggests
        that people don''t need to worry about circulating air spreading coronavirus
        on airplanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d66b9-e68d-4b7c-ba9e-1f61f3ef045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Defense study supports earlier research showing
        the ventilation systems on aircraft filter the air efficiently and take out
        particles that could transmit viruses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c08946-c02a-4526-8954-e22d8e8ca7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was released without peer review, did not take
        into account other ways that people could catch the virus on aircraft -- including
        from others coughing or breathing directly on them, from surfaces or from
        confined spaces such as restrooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e01160-3cde-474b-9214-fcceeef033a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Transportation Command, The Defense Advanced Research Project
        Agency (DARPA) and the Air Mobility Command used Boeing 777-200 and 767-300
        aircraft loaded up with sensors meant to duplicate the effect of a fully loaded
        passenger flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabc714-0d06-49dd-a2a4-fad3aaaa19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dummy wearing a surgical mask simulated a coughing passenger infected
        with a respiratory virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4d5bc-4d8b-433c-a5b1-267f607f9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used fluorescent aerosol tracers to see where particles
        emitted from the coughing "passenger" went. They were sucked quickly into
        the ventilation system, the team concluded, and were unlikely to contaminate
        nearby surfaces or blow into the breathing zones of people seated nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128c698-3eff-4d32-ae28-9eead004fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing assumes that mask wearing is continuous, and that the number
        of infected personnel is low," the research team wrote. "Contamination of
        surfaces via non-aerosol routes (large droplets or fecal contamination) is
        more likely in lavatories and other common areas and is not tested here,"
        they added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c99d4c-058b-4d97-ba11-b1c65612d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These alternative routes of exposure are more challenging to predict
        because of uncertainty in human behavior."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee7338-c858-46de-81f2-7840008d1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports have found people became infected with coronavirus
        on flights, perhaps when they took off masks to use restrooms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b66ea6-e609-46f3-9635-a06125555006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing did not include substantial movement throughout the plane
        or in the airport, lounge or jetway, where air change rates and human interactions
        will vary," the researchers added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43641e-c3d3-4f7f-af3d-e75c595e82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, the mannequin remained facing forward, uncertainty in
        human behavior with conversations and behavior may change the risk and directionality
        in the closest seats to an index patient, especially for large droplets."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962ee51-bc74-46c1-8ffc-dae1662138fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lot left to learn</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a350f-d43d-41ef-9ce8-d2b4ad8e0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is still unknown about Covid-19 transmission aboard planes.
        Two previous studies documented real-life cases of suspected transmission
        aboard flights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806166e9-6660-4035-acfa-c06f126d8c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies involved cases connected to long flights early in the
        pandemic, before airlines began requiring face masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce823a-49eb-402e-87a2-64edee3ecbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study documenting a case of suspected coronavirus transmission
        aboard a flight involved a woman who wore an N95 mask throughout her flight
        except when she used the lavatory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efe229-534d-48a7-9840-14b73d5e006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lavatory was shared by an asymptomatic patient who was seated
        three rows away.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61bf8c-6116-493f-99e6-fb4d45195fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T06:20:50.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention notes that "most
        viruses and other germs do not spread easily on flights because of how air
        circulates and is filtered on airplanes," adding that the lack of social distancing
        on crowded flights that</p>'
  'Twitter-outage':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-16T07:33:15.835+08:00
    'imagesource': 'jcr:311ff8c2-9d5b-4445-ba92-01bbc0dd4db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9218483-09a7-4f85-b870-16abe84ecf2f'
    'lead': 'Twitter appeared to go down altogether on Friday morning (Philippine
      time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T07:35:07.091+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:37.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:37.787+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter suffers widespread outage'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ad5ad-b342-47cc-965c-1f54c528764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:35:07.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter, already under fire from US lawmakers
        and regulators, appeared to go down altogether on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a35a8-bda7-42c5-bf46-ecac309637f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:35:07.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number of users were unable to access the social network''s
        website and mobile apps, with tracking website Downdetector recording more
        than 57,000 reports by 6 p.m. ET.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3bff39-41f6-48c9-b814-124029a76269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:35:07.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said the company was aware of the issue and
        was working to fix it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfe8e1-704e-427f-b935-a32417744092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:35:07.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no evidence of a security breach or hack, and we''re currently
        investigating internal causes," the spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7f4aa-f606-4e79-b943-a0e94b18d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:35:07.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption comes a few months after a massive hack of some of
        Twitter''s biggest accounts, including those belonging to Barack Obama, Joe
        Biden, Jeff Bezos and Kim Kardashian West, which regulators in New York this
        week said originated in a tech support scam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c3f0a-0cdb-4663-b597-98f5f645c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:35:07.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, Facebook and other social media platforms are under increased
        pressure to prevent their platforms from being compromised ahead of the November
        3 US election, while also clamping down on disinformation and conspiracy theories.
        The companies are also being pressed to do more to regulate content that appears
        on their platforms, with the Federal Communications Commission (FCC) gearing
        up to draft regulations intended for social media companies following a petition
        earlier this year by the Trump administration.</p>'
  'Ofel-exits-PH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T07:44:40.276+08:00
    'imagesource': 'jcr:9fe0ec00-d2b3-4515-b4a7-00d56a7f688c'
