    'template': '1'
    'title': 'Pork prices in Metro Manila up due to low supply

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe176e4d-7202-47ac-86c0-66eafdfea47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.688+08:00
