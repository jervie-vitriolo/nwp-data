      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — The
        Province of Batanes will implement rules against the use of single-use plastics
        in hopes of preserving the beauty of the tourist destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a2114-4f73-43b5-b23b-5e52ae761532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:15:15.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting January 1, 2021, the local government will <a href="https://www.facebook.com/BatanesProvincee/posts/1033996337063953?__cft__[0]=AZXJ0xIjVHUf8tMNtOoO5QHfsbzY5mUKpPkW0L345xUrS_TDjw-SbsiNnp3lft17LRN0C6b6jJegE7zQj57ftQwo6KLzhPxOac4AAi8O46vPQU7Qtxq0DCuYeEo2-3cmpMKszfY4h8BAdiGcnDZRhdQT4Om_O5GCiCzBNz4dqcWAuAA_jFaW71kGnmX5fzAesSE&amp;__tn__=%2CO%2CP-R">regulate
        the use of plastics</a> in compliance with its provincial ordinance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0edbb-27ec-4ffe-8c63-c1612f5fda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:15:15.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will prohibit the entry, sale, and use of PET drink bottles below
        500mL, food cling wrappers, non-biodegradable plastic and garbage bags, plastic
        straws, stirrers, cutlery, cups, and styro foam for food packaging. Those
        shopping are only allowed to use reusable or biodegradable plastic bags.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc025e-2ff7-4a99-9994-41a4313b43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:15:15.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows the limited entry, sale, and use of PET bottles bigger
        than 500mL, plastic packaging for local condiments and bread, and styro foam
        boxes for cold storage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c1a51-94b7-457e-9bd8-a33cd6de08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:15:15.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses will be fined up to P3,000 for selling and using the
        banned items. Those who will litter these items will also be penalized.</p>'
  'PhilHealth-3-healthcare-providers-Mindanao-charged':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-16T10:31:31.140+08:00
    'imagesource': 'jcr:d089b133-0251-46f9-b57c-6ad419025d94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42346bc6-641b-4d8e-a4df-0f56c7ed6623'
    'lead': 'Three private healthcare providers in Mindanao have been charged for
      upcasing and charging higher bills for PhilHealth reimbursements, the state
      health insurer''s president Dante Gierran says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T10:33:49.988+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:32.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:39.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'reimbursement', 'upcasing', 'upbilling']
    'template': '1'
    'title': '3 health facilities in Mindanao charged for collecting higher bills
      from PhilHealth – Gierran'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d810d-f1c0-4d2f-ba1f-5e107d5e7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Three
        private health facilities in Mindanao have been charged for filing PhilHealth
        reimbursements with amounts higher than what were really spent on patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7e005-2602-4b36-8c2d-35975542d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth president and chief executive officer Dante Gierran said
        the National Bureau of Investigation filed cases last week against three healthcare
        providers in Zamboanga del Norte, Koronadal City, and Davao del Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a6cae-61b1-4e7e-8be6-243d041f7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these involve the very core of the alleged fraud committed
        against PhilHealth involving ''yung tinatawag nila na upcasing, upcoding,
        upbilling and the rest," Gierran told CNN Philippines'' <em>The Source</em>,
        saying these are on top of the cases filed against PhilHealth officers for
        its Interim Reimbursement Mechanism scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea95b3-86ec-443c-b55a-a8ff5bc752a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upcasing and upcoding refer to the modus where a patient''s diagnosis
        is changed to a more severe condition so that a facility can collect higher
        health insurance payments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298482d-86d8-44d7-87b5-3c43e6d614af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:50:33.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/17/PhilHealth-P1.49-billion-51-hospitals-fraud.html">51
        hospitals with fraud cases still got ₱1.49 B from PhilHealth — lawmaker</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c147c-a1a3-409f-857c-7724611d7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been under fire in recent months after a whistleblower
        claimed that key officials behind a so-called mafia <a href="http://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html">pocketed
        ₱15 billion from the agency</a>&nbsp;through various illegal schemes. Last
        year, PhilHealth cases have been filed for irregular claims on "ghost" dialysis
        patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa7649-31b8-4b1f-9651-f612b71e27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues under investigation are the overpriced COVID-19 testing
        benefit packages, overpriced IT projects, and the health insurance agency''s
        misplaced investments worth ₱866 million in common shares, even if PhilHealth
        is limited to making bets in preferred stocks only.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccbcfe-8eee-48e4-84c4-e89eca548e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran admitted that there are some 7,500 reports and cases of
        alleged fraud which are yet to be resolved by PhilHealth''s central office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db2e9d-016f-4c81-8ae4-1809f48df966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:50:33.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/15/Task-Force-PhilHealth-report-negligence.html">Task
        Force: PhilHealth execs negligent on IRM implementation, concealed info and
        documents</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f07502-5584-42a8-a3de-37fdb4e5c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PhilHealth chief, a lawyer-accountant who once served as
        NBI director, admitted he has a lot on his plate as President Rodrigo Duterte
        gave him a December deadline to clean up the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7e23f-2461-432f-bf41-6df46ae1acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s a very hard job. This reported alleged frauds existed a
        long, long time ago and this cost something like ₱150 billion according to
        the report of the COA," said Gierran, who only assumed the top post in the
        agency in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a849ae2-423c-44ec-a131-dc7119be419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can only create a dent on those alleged corruptions in PhilHealth,
        then I will be happy and go back to my hometown happy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dad1a-62ad-468a-be46-474a78d8c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:33:50.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from an internal cleansing drive, the Presidential Anti-Corruption
        Commission, the Office of the Ombudsman, and a Cabinet-level task force led
        by the Justice Department are probing PhilHealth anomalies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88dd354-0888-4eeb-8bf1-e23ab0de2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:50:33.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/29/new-law-abolish-PhilHealth-Japan-asset-sale.html">New
        laws needed to abolish PhilHealth, sell off Japan assets to boost fund</a></strong></p>'
  'FDA-approval-Reno-liver-spread':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T10:15:25.858+08:00
    'imagesource': 'jcr:0445b6f5-f650-4f6e-b13c-8bad3c9f3129'
