  'Mikey-Bustos-vlogging-tips':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'YouTube content creator Mikey Bustos'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-10-16T20:22:10.478+08:00
    'imagesource': 'jcr:75a1b78e-3db2-4b99-8af7-0d5ba3ab0ba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b77be7d8-21cc-49a0-a4d3-fd43c28f1fc3'
    'lead': 'Do you want to start your own vlog? Veteran content creator Mikey Bustos
      has some tips to captivate subscribers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T19:13:02.571+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:09.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:44.477+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'AdSense', 'YouTube', 'vlogging', 'Zsa-Zsa', 'Padilla',
      'Mikey', 'Bustos', 'vlog']
    'template': '1'
    'title': 'Veteran YouTuber Mikey Bustos shares tips for aspiring vloggers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c951a4a-ea41-4e36-8c62-ed4d1d8db8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Mikey
        Bustos'' online success has been phenomenal, winning over millions of fans
        and followers globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95f876-a349-4fe8-9baf-eecb2fe04f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pays that he was among the early "migrants" in video blogging,
        having joined video sharing platform YouTube in September 2006.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d37e6-bf2b-4e0b-a033-48ab5cedaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, his original channel has 1.23 million subscribers. His separate
        channel, MikeyBustosVlogs, has close to 300,000 followers, while his other
        science-related vlog <a href="https://www.youtube.com/channel/UCONd1SNf3_QqjzjCVsURNuA">AntsCanada</a>
        is being trailed by close to 3.8 million internet users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64081a31-8987-4e41-9837-5254e520d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helped that he had some following after his singing debut on
        the first season of the reality show "Canadian Idol" when he was in Toronto,
        but that was just something to get him started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43605d0-21e0-4a31-89d2-2cbabc60cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustos revealed some tricks of the trade to get others to replicate
        his success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fa776-d7e3-4a28-af49-e5b164bb3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. ''Pump the content''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792122a8-b6fb-4dd2-9895-4ca7210651c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustos admits that he did not have a concrete idea of what his niche
        would be when he started his YouTube channel. He only figured it out through
        trial and error.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18acdafb-c8b4-4afd-9d0b-7b411a21c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I started was I did halo-halo lang [just a wild mix]. I
        uploaded lots of videos about different things, and then I just followed what
        the audience liked," he told CNN Philippines'' Rico Hizon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b7828-8e49-4b77-813f-f63de4a42e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same tip which he shared with singer Zsa Zsa Padilla,
        who has also started her own channel. In two months, she has earned nearly
        80,000 subscribers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc7f17-c3de-413e-a61e-4999e2ba2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Study the data</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42111d-a52b-4981-9b28-ccdd424855cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial step in discovering the channel''s brand or market
        is to look at the statistics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c787d-3f35-43fe-96bc-a3cad4a8f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bb22e-2cc1-430c-85af-934242586751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can study the analytics and you can tell how many people are
        watching your video and at what point of the video are they clicking off...
        You can study your content and then adapt to what the audience wants," the
        39-year-old internet sensation said. "Eventually, you will find yourself narrowing
        down your content topics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828ee19-ecfa-4169-9fab-47c956c3dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first account, <a href="https://www.youtube.com/user/MikeyBustosVideos">MikeyBustosVideos</a>,
        has become a go-to channel for lighthearted content that''s sure to give a
        chuckle. Filipinos can particularly relate to him, while those who live abroad
        may feel a bit nostalgic about home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9a02f-d98d-4d3b-99aa-f74720852f1e'
      'mgnl:activationStatus': true
