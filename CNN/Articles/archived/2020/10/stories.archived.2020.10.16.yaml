  'PH-travel-ban-lifted-October-21':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T12:38:11.049+08:00
    'imagesource': 'jcr:1e4ec99a-74c4-41d1-aeba-ef7c9aad187d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c6a746-217f-461b-a8a4-2f7c7c61193b'
    'lead': 'Travel agencies and tour operators in Metro Manila and other areas have
      also been allowed to operate again, as the country lifts the ban on traveling
      abroad and eases movement restrictions between GCQ and MGCQ areas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T12:44:46.738+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:30.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:39.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travel', 'ban', 'tourism', 'international', 'trip', 'Filipinos',
      'IATF']
    'stories': ['5ad27c46-7a87-4e4a-91bf-3a5e1fd268f8']
    'template': '1'
    'title': 'IATF allows non-essential foreign travel for Filipinos starting October
      21'
    'updated': 2020-10-16T18:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3906bf-b187-47a2-bc46-51e06b5e5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:44:46.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        government is lifting the <a href="http://www.cnnphilippines.com/news/2020/3/12/Philippines-expands-travel-ban-to-all-countries-with-local-COVID-19-transmission.html">ban
        on non-essential travel of Filipinos</a>&nbsp;by Wednesday, October 21, subject
        to strict requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcb8fd-1101-431e-8d07-9028a9fc65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:44:46.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases spokesman Harry Roque said Friday the body approved the removal of
        travel restrictions during its recent meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c7467-2b62-42b8-be39-e7c61f5e2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:44:46.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos traveling abroad must present a confirmed round trip ticket
        as well as adequate travel and health insurance for tourist visa holders.
        They must also follow the existing rules for returning overseas Filipinos
        as they fly home, which involves undergoing quarantine in dedicated isolation
        facilities while waiting for a negative swab test result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da1091-b713-491a-8151-bd4a34c9095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:44:46.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those heading out should also sign an immigration declaration acknowledging
        the risks involved in traveling, as well as present a "negative antigen test
        result taken within 24 hours before departure," which Roque said is subject
        to Department of Health guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682ee15-aba6-463f-8fd7-e68973651570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:44:46.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, national COVID-19 task force chief implementer Carlito
        Galvez, Jr. said the antigen test pilot study in Baguio City is still under
        evaluation before the system can be adopted widely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44da1a-f019-453f-8464-c78a0a471c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:44:46.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests yield results faster than the polymerase chain reaction
        (PCR) tests, which often takes at least a day to process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6ccb6-ed46-4baa-a34b-8381574f1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:46:12.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/14/Baguio-antigen-test-pilot-study-COVID-19-screening.html"
        href="https://www.cnnphilippines.com/news/2020/10/14/Baguio-antigen-test-pilot-study-COVID-19-screening.html">One
        antigen test used in Baguio failed DOH standards, COVID-19 task force says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e005d9-13c9-4582-8f68-cafd95cc351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:53:30.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH rules as of October 6 allow the use of rapid antigen testing
        (AgT) as an alternative to PCR tests for suspected cases, including symptomatic
        and asymptomatic close contacts who fit the definition. The cheaper and faster
        tests may also be used for probable cases in a community or hospital setting
        with insufficient PCR testing capacity, places where a quick turnaround time
        is needed for patients, or during incidents of a community outbreak "for quicker
        case finding."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05665f-e6da-46b3-b55c-adee64694fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:53:30.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Symptomatic close contacts who tested negative for AgT, as well
        as asymptomatic close contacts regardless of AgT result, shall undergo confirmatory
        RT-PCR test," the DOH memorandum read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df57ca3-5ad6-4a9b-86f2-946894f84d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health on Friday said the government
        will no longer require all returning Filipinos to undergo COVID-19 testing
        prior to their trips and another round of testing and mandatory quarantine
        after their arrival to their destination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f8d3c-4362-4521-85dd-ba406701f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8645ba3-f9e9-4ce4-a161-287f864ccc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the department’s updated COVID-19 response guidelines,
        the returning residents coming from areas with high COVID-19 cases should
        present a negative RT-PCR test result from their point of origin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbbbf5-5aca-4aee-8382-abf121409d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58222a7-58c0-4a23-ac35-0c426e9db579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrive, they will be placed on quarantine in a government
        facility and scanned for symptoms. If they start showing symptoms, it is the
        only time they will undergo a swab test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f60a5-e39c-452a-8407-718440fab737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb327666-3f0a-4439-bcde-08c68cb1eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning residents from low and mid prevalence areas shall not
        be required to present a negative test result nor undergo quarantine and testing
        upon arrival to their localities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f53265-195b-4247-85a0-dc5afc2fd210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a3e5f-858f-4f69-8fbc-3714567241eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All returning Filipinos were previously required to undergo mandatory
        quarantine and swab test.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48ff78-e193-42c2-84dd-fd24fb075355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf33aa-d5c1-43bb-b380-2fb3a05f216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:31:47.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More travel restrictions eased</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f0f11-7311-4f45-9044-33da1bb0b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:53:30.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The government is also allowing travel agencies and tour operators
        to reopen even in Metro Manila and other areas under general community quarantine
        effective October 16. Operations are capped at 50% for GCQ areas but full
        capacity is allowed when the agency is based in provinces under modified GCQ,
        according to latest rules from the Trade department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb9813-5aa7-47f4-a078-8858f0831594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:53:30.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the IATF lifted a standing ban for people traveling
        from a GCQ to an MGCQ area even if not for official or work purposes, effectively
        easing general restrictions on local and international movement among Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ffc21-d9b0-45bb-a2bd-e5c0facd6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:53:30.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html">Persons
        aged 15-65 allowed to go out as IATF eases quarantine age restrictions</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ec9cd-631d-4a25-aa01-972211f07140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:53:30.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All activities must still observe minimum health standards, such
        as the wearing of face masks and face shields, social distancing, and proper
        handwashing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae34d0-f40a-4177-83b6-9c0d34bd133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:53:30.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has moved away from its "stay home" campaign
        to ask Filipinos to head out to spend and shop – a last-ditch effort to breathe
        life into the economy amid a pandemic-induced recession.</p>'
