    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:44.123+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Thorrsson-Keith', 'whistleblower', 'Ricardo-Morales']
    'template': '1'
    'title': 'Ex-PhilHealth chief Morales files libel complaint vs. whistleblower'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c334a-430e-43ef-85d7-a8b17049def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong>&nbsp;The
        former president and CEO of Philippine Health Insurance Corporation (PhilHealth)
        has filed a libel complaint against Thorrsson Keith, the so-called whistleblower
        of the anomalies in the agency''s cash advance system that had the ex-official
        criminally charged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb04fe-fe90-4e4f-b7ec-f3e8a5e7b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ret. Brig. Gen. Ricardo Morales on Friday said Keith''s testimonies
        during the probe on PhilHealth were "lies" and "disinformation," adding that
        the cash advances or interim reimbursement mechanisms were 61percent liquidated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1eba6b-4918-4474-ba8f-acca811d0d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin pwedeng palusutin ''yung mga gano''ng klaseng kasinungalingan</em>,"
        Morales told reporters after filing the complaint with his lawyers. "<em>Dapat
        managot siya</em> (Keith) <em>sa mga ginawa, pinagsasabi niya.</em>"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3eb84-51df-4f64-b801-c4141ce9e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot let these kinds of lies get away. He (Keith)
        should answer to what he has done and said.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d46440-45df-4d0c-8661-37c347600945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith, a former anti-fraud legal officer in PhilHealth, had claimed
        that ₱<a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html"
        href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html">15
        billion</a> were stolen by the corporation''s executives through the Interim
        Reimbursement Mechanism (IRM), a prepayment scheme meant to help health institutions
        affected by a "fortuitous event" such as the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ae72a-c6c9-49dc-bb9b-f8f755cfc5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and the Justice Department in separate probes later
        found that PhilHealth released huge amounts through the IRM before the effectivity
        date of the program''s circular.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa7c73-cdd2-41df-8648-1014a14aa5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the National Bureau of Investigation <a href="https://www.cnn.ph/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html">filing
        graft and tax code violation complaints</a> against Morales and eight others.
        Benjamin Tolosa, one of Morales'' lawyers, said they have not yet received
        a notice of the complaints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d217e13-3bfb-4448-9119-1576729e739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka-</em>damage <em>sa aking</em> reputation <em>at nag-</em>suffer
        <em>ang aking pamilya, kasama na rin ang aking</em> co-workers <em>sa</em>
        PhilHealth <em>at na-</em>damage <em>din ang</em> reputation <em>ng</em> PhilHealth,"
        said Morales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2b89d-edd5-49aa-8218-c3d94c8e35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It damaged my reputation, and my family and co-workers
        in PhilHealth suffered as well. PhilHealth''s reputation was also damaged.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd0c18-fb45-4af6-be1d-4fe2fdd7df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who <a href="https://www.cnnphilippines.com/news/2020/8/26/PhilHealth-chief-Ricardo-Morales-resigns.html">resigned
        in August</a>&nbsp;while the investigations were ongoing, stressed that PhilHealth
        is currently not functioning well out of fear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03961e-fcc6-418c-b368-6d31bb3f936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Takot gumalaw mga tao doon, ngayon pa na kailangan na kailangan
        ng</em> health financing," Morales said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2072a5e9-c941-4b8a-a28a-ae91725da51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People there are afraid to move especially now when
        health financing is urgently needed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a656e-6a46-4e64-ab13-93d152e3ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate investigation, Morales tried to discredit Keith
        by saying the latter was "vengeful" over getting rejected for a position he
        coveted, but the ex-CEO also admitted that there was "always" corruption in
        the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f62756-4cd4-4c65-9fc6-06eec54f17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:40:53.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales'' attorneys said they will await further developments from
        the Justice Department while monitoring for more possible libelous statements.</p>'
