      'mgnl:lastActivated': 2023-01-25T19:48:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929053b6-82ae-47eb-890b-4bd19af891d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she fears that if these farmers fail to sell their
        infected pigs to the government, they will instead sell them to the market
        without declaring their pork is infected by the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62712d91-bee9-4f31-9bad-1aa99c82ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.506+08:00
