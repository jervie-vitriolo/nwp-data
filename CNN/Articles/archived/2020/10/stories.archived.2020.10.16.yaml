      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc1dfe-5fea-4cb6-b1ff-87ac012c5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder said that most of the callers ask about the signs and
        symptoms of depression and anxiety, and the likelihood that they are experiencing
        mental health conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877d5cd-79c8-4716-a12f-0e45aede38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99510665-596a-422d-b301-94dae7dd69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa, who went through depression herself, said that she tried
        to enrich her mind during the quarantine period by enrolling in different
        classes as she wants to come out of this crisis a better person.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c38bc-3846-4cb2-aa04-e2a4bcc48df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34570e13-a3b7-4a56-a9f4-357dc3c8a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henick, on the other hand, steered the conversation toward not going
        back to the old way of living and being fine with that setup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152104b-329c-40bd-8a14-8539785f1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd9446-7da8-49d7-b7fe-f0205bd78710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to let go of the idea that we’ll ever go back to the old
        normal," Henick said. "Because in some ways, unless we accept the current
        circumstance, that doesn’t mean liking it. But unless we accept it, we’ll
        never change.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c70bea-4bde-41be-9df3-96ad3fc4e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bece0-3350-4126-973a-85a15910cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author also noted that for an individual to move forward, one
        must start accepting the situation he or she is in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152c869-98c2-433c-9598-a62dc7801bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cfc21-2f70-4ce1-b126-45a8a43fcb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado, who was a COVID-19 survivor, also shared about her fight
        against the disease and talked about how much of a humbling experience it
        was.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6e1c8-b346-47d9-a5b8-f4da2fc42a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b96e96-9115-440a-b527-77472e2bc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of them agreeing that it is okay to take your time to
        not be okay during this period, Henick said people should not be afraid of
        recovery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c686edd-70c2-410f-aed8-fc41be9747b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960b65a-f06d-4273-8ebf-f0ba6dff3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it is the other side of the spectrum — the opposite
        of depression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abae65-b3ae-49a1-8c47-28daee176825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c102ad-f1c9-4d53-87ad-459f8386f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Henick, stories of recovery make people believe that it is possible
        to get better along the way even if it takes time and process.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c380d-ae07-479f-b8bf-8582dc2c68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8809e7-b70b-4f34-8356-593a680d09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.594+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recovery takes time," he pointed out. "It takes work. No one will
        inject recovery into your veins.”</p>'
    '37':
      'image': 'jcr:6ae7657d-894a-48d9-a55a-3918c06b842e'
