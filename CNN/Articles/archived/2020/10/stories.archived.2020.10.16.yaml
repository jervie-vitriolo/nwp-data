      'jcr:uuid': '744312fb-af34-43d9-b7e8-8b6396609bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cc800-bf08-4f78-8010-4255e33f1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>120.hr</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02897ef1-c307-4b08-a693-d6d0a262fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists say charging an everyday practice with thought can
        center you. And so it is with 120° — a collection of social tonics. On the
        surface, they are “non-alcoholic, coffee-based aperitifs built to share.”
        But inside is <a href="https://www.instagram.com/p/CGUv3TcJGj9/" target="_blank">a
        desire to dig into the cosmos</a>, and feelings that are bigger than us. Their
        logo, for example, is a lift of the melting clock from Salvador Dali’s “The
        Persistence of Memory” (c.1909). Spirituality is something I didn’t know I’d
        end up thinking about from sipping their 𝟎𝟎° 𝐓𝐎𝐒𝐓𝐀𝐃𝐎’ 𝟏𝟎𝟎, a bottled
        cold coffee that tastes like toasted rice. You can order a bottle from <a
        href="https://form.jotform.com/202354114311034" target="_blank">here</a>,
        or anticipate future tonics on their moonstruck <a href="https://www.instagram.com/120.hr/"
        target="_blank">IG</a>.</p>'
    '6':
      'image': 'jcr:bfd1ad48-5efd-45be-a443-3691110455af'
      'imageCaption': '𝟎𝟎° 𝐓𝐎𝐒𝐓𝐀𝐃𝐎’ 𝟏𝟎𝟎 ₱750, from 120°. Photo from 120°'
      'jcr:primaryType': 'mgnl:block'
