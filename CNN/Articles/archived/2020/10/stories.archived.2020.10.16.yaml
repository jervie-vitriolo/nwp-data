      'mgnl:lastActivated': 2023-01-25T19:48:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Google AdSense, which pays YouTube creators for ad space
        on their videos. These are the small pop-up ads that hover at the bottom of
        the screen or play in the middle of videos. However, Bustos said the earnings
        depend on how many viewers you have and where they are watching the video
        from.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261fc7c-c895-48ca-955d-af278920555c'
      'mgnl:activationStatus': true
