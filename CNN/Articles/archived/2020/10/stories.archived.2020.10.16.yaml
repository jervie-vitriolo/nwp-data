      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5f1bf-7eae-4e7a-ae80-e050525f9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:56:31.647+08:00
