  'Cows-in-person-communication':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T07:55:52.981+08:00
    'imagesource': 'jcr:738c1fd5-6cf7-4d8a-8cd3-6382910a6f26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b0e24d2-a023-43f1-8a0a-b1ed0a060bfc'
    'lead': 'Cows don''t make video calls but if they did, chances are they''d hate
      them just as much as most of us do.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T07:58:35.489+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:48:36.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:38.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cows prefer to co-moo-nicate in person, research suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1365c5-fb09-4169-85cc-3b30703ace83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cows don''t make video calls but if
        they did, chances are they''d hate them just as much as most of us do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1893fa3-cacd-406b-b05c-6456a7734ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farm animals prefer face-to-face chat, new research from Austria
        suggests. Cows are more relaxed after being spoken to directly by a live human
        rather than when listening to a recorded voice via a loudspeaker, researchers
        found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16ab80-cbaa-4dc2-aadf-9eff79ca37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that live talking is more relaxing for our animals
        than a recording of a human voice," said Annika Lange, a doctoral student
        at the University of Veterinary Medicine in Vienna and author of the study,
        in a press statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfcdf3-81b0-43b6-9e85-7c280475b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interactions may be less positive when they become artificial."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85807816-998b-4c27-8814-74fc1b28a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown that cows are quite sophisticated "co-moo-nicators"
        -- both among themselves and with humans. Scientists have discovered that
        cows make distinctive sounds when excited, lonely or looking forward to a
        meal, and they direct low-frequency calls toward their calves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50158e07-0256-4405-bf1d-775ebaf6c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also responsive to human voices. Calves can learn to be
        called by individual names and have learned to follow specific calls to go
        to the milking shed. They also seem to show a clear preference for handlers
        who talk gently rather than shout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983fa2a-f979-45af-8bcb-b7cd0435b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest study, published in the journal <a href="https://www.frontiersin.org/articles/10.3389/fpsyg.2020.579346/full"
        target="_blank">Frontiers in Psychology</a>, suggests that cows prefer to
        listen to humans in person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268468a6-eaf7-42de-b95a-1f82b412abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with a herd of 28 heifers, the researchers compared stroking
        the animals while playing a recording of an experimenter''s voice talking
        soothingly, or stroking them while speaking to the animals directly -- also
        gently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f97d46-f06f-44d7-8fb4-909305704264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When relaxed and enjoying the interaction, the animals will often
        stretch out their necks as they do when they groom each other," said Lange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de093a-d879-464a-a2c2-d7db73cef04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, it is thought that ear positions may indicate mood:
        hanging ears and low ear positions appear to be linked to relaxation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d6ea4-3f1c-4858-901d-ef07fa8fade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cows'' behavior and physiological signs suggested that the animals
        had a positive reaction to both the recorded and in-person talking. But their
        heart rates were lower after the animals were spoken to directly -- suggesting
        that the animals had a more positive experience and were relaxed for longer
        after live talking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab67ff-1d18-4f4a-a523-8f59e1d8bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lange said the findings could help improve relationships between
        cattle and humans -- an important aspect of animal welfare. She added that
        other studies have showed that cows that are less fearful of humans also produce
        more milk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed76ddf-24f9-47a1-a02d-e23f0555eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that stockpersons or farmers will more often interact
        gently and speak some nice words when they are working with cattle in the
        future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb5eaf-d451-4ad9-902d-50b99e76dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:58:35.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/15/world/cows-cattle-communication-scn/index.html"
        target="_blank">Cows prefer to co-moo-nicate in person, research suggests</a></em></p>'
