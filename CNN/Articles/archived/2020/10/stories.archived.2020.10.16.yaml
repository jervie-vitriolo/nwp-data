      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his most popular clips are localized parody music videos as
        well as tutorials on how to speak Filipino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357ae3d-7346-437a-a01e-0255beef6c8e'
