      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is risky in the seaboards of Batanes, Cagayan, and Ilocos
        Norte due to rough seas, PAGASA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d414a90-3d09-4435-a6e1-6d5b55348968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:47:50.339+08:00
      'mgnl:createdBy': 'catherine'
