      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d88069-7ec8-43e5-8d28-f10d8b2b9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:13:02.581+08:00
