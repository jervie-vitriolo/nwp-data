  'Red-Cross-halts-PhilHealth-covered-testing-impact':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T18:10:25.563+08:00
    'imagesource': 'jcr:7947b141-04cc-470e-8afd-aa90aba9d51e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9a961d-851d-413f-ae4c-f2110b81398a'
    'lead': 'The National Task Force Against COVID-19 said Friday that the decision
      of the Philippine Red Cross to stop conducting PhilHealth-covered coronavirus
      tests is just a temporary setback on the testing capability of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T18:14:32.110+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:48:12.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:43.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force sees temporary setback as Red Cross halts PhilHealth-covered
      testing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7557f81-a656-4865-8fa8-9337546354f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.110+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — The
        National Task Force Against COVID-19 said Friday that the decision of the
        Philippine Red Cross to stop conducting PhilHealth-covered coronavirus tests
        is just a temporary setback on the testing capability of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b88689-9ce8-4825-933d-2bd236c0624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.110+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF Chief Implementer Carlito Galvez said the setback will only
        last for three to five days. Nonetheless, its impact is huge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff2707-4f79-4ab8-a657-44283ec1fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa turnaround time, magkakaroon ng effect dahil siyempre yung ibang
        laboratories… yung volume tataas. Pero I believe temporary lang yan," Galvez
        said in an ambush interview at the Ynares Sports Complex in Pasig City on
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aac9f0-96b9-42ac-9ace-e3b6d31c8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be an effect to the turnaround time because
        the volume in other laboratories will increase. But I believe that is only
        temporary.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0d53f-a727-4d54-8125-3468758de1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Secretary Vince Dizon said 25-30% of the country''s
        actual COVID-19 testing capability is dependent on the Philippine Red Cross
        laboratory. That is equivalent to around 10,000-15,000 actual tests daily,
        mostly involving overseas Filipino workers.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f6d60-36dc-4350-aee1-5d2cc446f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 140 COVID-19 laboratories nationwide, around 47,000 RT-PCR
        tests are administered daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8911055-05bc-4b46-b682-f29b64544946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a temporary solution to the possible backlog, Dizon said the
        tests will be diverted to other government laboratories while PhilHealth and
        Red Cross are talking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b7d3d-0be2-4ed5-ba6e-39ce3ce3154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing czar assured that the issue is purely administrative
        in nature and they are confident that Philhealth President and CEO Dante Gierran
        will be able to resolve the problem sooner than later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f63e9-b733-442b-ac5c-9ef9f6ca4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re trying to fix that, hopefully in the next few days...
        Kasi ano e, I think yung last payment (of PhilHealth to PRC) was beginning
        of September pa so it''s more than a month already," Dizon explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df19b52-9b1e-4265-8ab1-fb3c8860c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque, Defense Secretary Delfin Lorenzana,
        who heads the NTF, and Undersecretary Cesar Yano, who is in-charge of the
        arriving OFWs, are part of the discussions to resolve the issue, Galvez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae3d42-700c-48fd-b451-3d6a35d8ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, they are negotiating for a partial reimbursement so that
        Red Cross may again proceed with COVID-19 testing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdce5f5-c0a6-43cf-8004-4bbe67257b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now negotiating para mapabilis yung refund, yung nagastos
        ng PRC," Galvez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654f193-f345-45b9-ba63-8995fc206886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran earlier told CNN Philippines'' The Source that they have
        seen some questionable provisions in PHilHealth''s existing contract with
        the Red Cross.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d9c80-db52-4d41-927c-8cb628d76648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran said the state health insurer is still awaiting the advice
        of the Budget Department, <a href="https://www.cnnphilippines.com/news/2020/10/16/PhilHealth-Red-Cross-debt-irregular-contract.html">but
        assured that it will pay Red Cross.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513eb752-618e-4883-ab5d-006d8a4afb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is sure also that we will pay for that Pinky, regardless
        of whether the DBM will assume a negative position on the matter... Babayaran
        talaga ng PhilHealth yan (PhilHealth will really pay for that), we have money
        for that," said Gierran.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6620681-4c17-41e6-8a38-bf8a7b858d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green light to Antigen tests?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af52b7-b145-43cc-b8ad-7f495ec8d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF said their next challenge is to expand testing capability
        in major cities and provinces with limited or no RT-PCR testing capability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a8c3e-169e-4130-af99-25026dbb2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the Health Department has already issued guidelines on
        the use of COVID-19 antigen tests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f36209-4cbb-4625-8736-9c062d2485bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez explained the World Health Organization allows other testing
        strategies when RT-PCR tests are not available. RT-PCR is still the gold standard
        when it comes to COVID-19 testing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04beee6-5f92-4c29-888e-6265dbc60ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez is happy with the downtrend in the number of active
        cases in Metro Manila. Citing the Metropolitan Manila Development Authority''s
        report, from 20-thousand, the active cases in Metro Manila in August, it is
        now at around 7,800.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6e437-a43c-4979-9279-fb9cf6657361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:14:32.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez attributed this development to the local governments'' good
        execution of anti-COVID-19 strategies, and the public''s behavioral change.</p>'
