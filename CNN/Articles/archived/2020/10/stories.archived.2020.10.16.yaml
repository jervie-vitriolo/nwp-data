      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Velasco said this is "a budget for lives and livelihood."
        He also congratulated all House members in their involvement in the passage
        of the budget.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bd240-a5e1-463c-a47d-c5e9c4218c3c'
