  'insomnia-pandemic':
    'author': 'Juli Suazo'
    'caption': 'I’ve painfully learned that insomnia is not rectified by sleeping
      earlier, destroying my dependency on caffeine, or consuming melatonin supplements
      — all for a futile attempt to adjust my “body clock”. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-16T18:03:28.300+08:00
    'imagesource': 'jcr:e7c163e7-1639-4cc4-bec2-e58c42c4178a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e2e0207-0bf8-4730-aeb6-1875a2ea4ea4'
    'lead': 'A study showed that the shift to working and studying from home has heavily
      impacted age groups 18-24 and 25-34 as their sleep quality took a severe decline.
      How has this affected them psychologically and physically?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T18:07:43.787+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:48:14.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:43.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Curious Comforts of Insomnia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c12153-e395-4858-92fe-a723c54723db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Emil Cioran,
        the philosopher famed for his sleeplessness, describes insomnia as monstrous
        yet rewarding. In 1986 he wrote: “Insomnia… dooms us while it delivers us:
        an ambiguity inseparable from the experience of the night.” The twofold nature
        of insomnia revealed itself to me in the silent nights spent wide awake and
        incessantly longing for my pre-lockdown life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d641b-bebf-4101-89a4-dfacf21a67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2018, the Philippines <a href="https://www.economist.com/1843/2018/03/01/which-countries-get-the-most-sleep"
        target="_blank">was identified</a> as one of the countries that experience
        the shortest amount of sleep, a little over 6.5 hours compared to a maximum
        of 7 hours and 45 minutes in New Zealand. More recently, the app called <a
        href="https://www.sleepcycle.com/coronavirus/" target="_blank">Sleep Cycle</a>
        studied how the pandemic affected the sleep quality of its users across the
        globe. It was found that the shift to working and studying from home has heavily
        impacted age groups 18-24 and 25-34 as their sleep quality took a severe decline.
        Being in this age group, I recognize the experience behind these numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ee75c-f326-4728-b786-a675997c8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to believe it was just a few nights of bad sleep. It wasn’t
        until the sight of the sun seeping through my clouded blinds started feeling
        familiar that I considered the possibility of insomnia. I blamed it on a multitude
        of reasons I knew I couldn’t control: inescapable anxiety, energy overcharge
        from a late-night workout, or the looming doom of what awaits me when the
        sun rises. Instead of falling asleep at the same time my side of the world
        does, I was troubled with the endless noise inside my head that I was hopeless
        to suppress. Every night felt like a nightmare I was made to experience awake
        as I lie on my bed and play witness to my body’s desperate plea for sleep
        that my mind cruelly denies. I’ve painfully learned that it is not rectified
        by sleeping earlier, destroying my dependency on caffeine, or consuming melatonin
        supplements — all for a futile attempt to adjust my “body clock”.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1530c0-7ae9-47f4-9884-f77a8b2ac328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my regular 9-to-5 days as a marketing executive were suddenly
        relocated to our living room, my life had changed drastically. I wanted to
        resist everything this work-from-home transition had entailed. I was forced
        to say goodbye to the isolated routines, the environment I had found myself
        most productive in, and was left unprepared to handle the emotional labor
        that staying at home precipitates. While lockdown has given me the privilege
        to spend extra time with my family at home, it also took away the focus and
        energy I had originally allocated for work. Every day, my mind tries to be
        in two places at once, yet somehow ends up feeling like it’s nowhere at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa2e44-e915-409b-adcd-a2919a2fca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People your age can be so overreacting. It’s just work.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d76dc9-f9af-42cd-afe2-c0b0e6eaba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelmed by the preempted exhaustion, I close my eyes and allow
        my mind to be blank. I’m interrupted by an abrupt and urgent request that
        I accept but appeal, “Okay, give me five minutes.” Before I am able to just
        enjoy a few more moments of mental and mindful rest, I’m nudged and dispelled
        as lazy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed69e32-e4d8-43ae-9337-a942f0ad87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At work, I have mastered the art of stifling stress, anger, irritation
        and all sorts of reactions in the attempt to not seem too “emotional” because
        I’ve been conditioned that it is the professional and proper way to behave
        at work. I never used to have to do that at home. Tucked away in our snug
        joint apartment, I felt free to be myself. At home, I was free to do what
        I felt I needed to do to express my frustrations and joys that took place
        in the world outside of it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f436c99-0627-4b99-bae7-0a9d36a48537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The shift to working and studying from home has heavily impacted
        age groups 18-24 and 25-34 as their sleep quality took a severe decline.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cda7bc-ea9d-433b-8c03-2be3f085630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, I feel like I’ve lost the right to feel exhausted or
        unhappy because the comfort and safety that my home offers me has rendered
        it void.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658a0a0-b50f-4215-9f29-4f839dc096ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, you should just be grateful instead.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22fe0e7-5fe4-49f3-b941-40b30777efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional labor introduces itself as a request but feels more like
        a demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc19dd6-81c6-42d1-b659-8bd7d710fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coined by sociologist Arlie Hochschild in 1983, emotional labor
        pertains to the demanding and conscious effort to make yourself feel a certain
        feeling—which could sometimes mean suppressing another. The unpaid labor of
        trying to be “happy” and “grateful” all the time clouds my thoughts to the
        point where I am rendered unable to focus on anything else. Set in the forgotten
        refuge that I used to have at home, one part of my mind is trying to silence
        my emotions, while the other is desperately trying to replace them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8ff37-0396-4021-a270-27f1693edcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was exhausted from filtering through the noise just to hear only
        faint sounds of what my thoughts were trying to conjure. The lines that separated
        what I like about my job and what I love about my home are long gone. They’re
        now replaced with an indistinguishable feeling of dread and uneasiness while
        the only aspect of my life that had remained the same was my insomnia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52307c12-1219-47db-a8d6-3b774a8a0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, a subtle change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e7e55-656e-4821-901b-ffe66651c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours that my room is dimly lit and enveloped in silence,
        I start to feel a sense of comfort.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7225f-16e6-4313-ab26-9fb07f560849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silhouettes formed by my subdued nightlights find themselves
        in indistinct shapes on the grayish white walls of my bedroom. My spacious
        bed has three mid-sized pillows, my warm and delicate comforter, and me. The
        square-sized glass on my desk mirrors the back of my laptop as I bring work
        to bed and my heavy duty lip balm and lavender-scented everything occupy my
        bedside table. What once was merely a familiar place I was meant to sleep
        in now felt like a space that felt completely my own. My room had cocooned
        me with an invisible bubble of personal space that I had tried so hard to
        look for in the day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcfb6f-97a7-4aed-8559-0326c7841c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these muted moments, the disconcerting voices in the day that
        extinguished my own disappear as soon as night comes. Slowly, I have regained
        the ability to hear the sound of my own mind. I discovered that what I found
        extremely difficult and almost impossible to do during the day, I could comfortably
        finish in the ungodly hours of the night. My unwavering insomnia has granted
        me an unusual experience of peace as my thoughts, senses, and mind were allowed
        to just simply be. This loosened state allowed my mind to regain its ability
        to speak without the fear of being silenced. In the stillness, I could hear
        my most articulate thoughts, the debates between the yes, no’s, and maybe’s
        of my own wits, and the simple condition of my mind being able to unhesitatingly
        say, “I feel...”. As a writer, I could recreate my reality of choice in simple
        and clear sentences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5042767-720b-4f66-bca3-d94b23852fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still suffer from the same exhaustion and lethargic state when
        I am forced to exist in the morning—that much of my insomnia remains unchanged.
        Do I think I could write about my life the same way if I could bring myself
        to be awake in the morning? Perhaps not.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af4725-0e49-4940-904a-2722054032ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:07:43.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprawled on my bed, I unfold my portable and bed-friendly work desk
        just above my lap. The blatant light of my laptop’s screen awakens me and
        I return to the tabs, programs, and drafts I left open. The soft clacking
        and tiny thumps of my keyboard persist and the world I had missed starts to
        build itself around me. The debilitating sensation of trying to be two halves
        has abandoned me and I am rescued from an unwinnable battle against the enemies
        of my own emotions. I am left alone with a quiet that grants me the permission
        to exist in whole again.</p>'
  'happy-hour-beverages':
