      'mgnl:lastActivated': 2023-01-25T19:48:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        Department of Agriculture (DA) said the prices of pork in Metro Manila increased
        due to low supply in the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a20059-bbcd-4ca1-b945-4370e584d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this may continue until Christmas, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077c242-6507-4956-8338-d32999029393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Domingo, officer-in-charge of the DA''s Bureau of Animal
        Industry, explained at Friday''s Senate budget hearing of the department that
        the African Swine Fever (ASF) continues to affect some parts of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4743d-f045-421b-9950-e07638323bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 350,000 pigs have been affected so far by ASF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b53b6-d6b6-4dc2-9001-5f860c3ff91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the hardest-hit areas are Central Luzon and Southern
        Tagalog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179cce0-1f60-4ba2-8af3-4462872a08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as a result, some pork sellers had to look for supply in
        farther areas which added to the cost of pork.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120afee1-d54e-42dc-9899-5dec4dc04bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kaya ang supply ng baboy sa Metro Manila, mas malayo na ang
        binibilihan nila kaya this adds to the retail price of pork in Metro Manila,”</em>
        Domingo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833bf16-ca20-4aed-beff-8c8a94267c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The source of pork in Metro Manila is farther and
        it adds up to the retail price.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e921e6-df4b-4352-b50a-c571d4794229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised concern among senators especially with the yuletide
        season fast approaching.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c85ff-cc7d-4988-a128-90981fd6747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sec, ang ibig sabihin nito mahal ang hamon ngayong pasko?”</em>
        Senator Nancy Binay asked Agriculture Secretary William Dar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3985b-35ff-40ec-8986-7eb98a774b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary, does this mean that ham will be more expensive
        this Christmas?]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb77d2-8a9c-47e5-bacd-c1205c26de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon tayo mga areas na di affected ng ASF. Doon galing mga
        baboy sa Metro areas. Mas mahal lang po,”</em> Dar replied.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b708b1-f16f-494f-acbf-f40a823ee2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have areas that are not affected by ASF. Pork in
        Metro areas come from there. It is more expensive.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0090ef-e7db-48fb-b392-873e656c8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar, chairperson of the Committee on Agriculture,
        also pointed out that areas affected by the ASF will have to undergo eight
        months of cleaning and disinfection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d008cb3-6e47-4a2b-bbbe-39dca5beedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Marami daw tumigil ng pagbababoy kasi pag naunahan ka ng ASF,
        eight months di pwede mag-alaga uli in the same place,”</em> Villar said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8618c3-3949-4933-92cd-c173ef2ec1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many stopped selling meat due to ASF. It will take
        eight months before you can raise pigs in the same place.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896110e2-8440-4723-83d8-f21a27aea57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:05:47.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, said this can extend beyond eight months if the
        area is not disinfected properly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb42c0-a4c5-41ec-a2dc-af182d879340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Depende sa good husbandry na ginagawa ng farmer," Domingo explained.
        "Kung hindi naman sya naglilinis, hindi naman sya nag-disinfect, pwedeng more
        than eight months pa kaya mahalaga ang cleaning at disinfection."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7f945-a11f-4b99-80ab-239bff1d7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6d163-ebf2-4722-842c-f8e4602a7e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on the farmer. If they are not cleaning,
        not disinfecting, it might take more than eight months. That is why disinfection
        is important.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a839f-5711-434e-a9c7-6f10a9a1ddf1'
      'mgnl:activationStatus': true
