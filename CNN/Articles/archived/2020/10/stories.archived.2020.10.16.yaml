      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840bdf7-07b7-40e3-8bee-d746e3dc12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:21:16.205+08:00
