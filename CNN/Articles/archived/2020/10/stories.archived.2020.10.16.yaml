      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c270517-b56f-44bd-90c5-3c7aa6a35b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Lazada
        is tightening rules against fake goods as online shopping in the country is
        surging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337dbfd-8324-4d47-bd92-68a5824870ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada chief operating officer Carlos Barrera said the e-commerce
        platform has installed stricter protocols to guard against counterfeit products
        being listed online, saying stiffer sanctions await those behind it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083dca64-0ae6-4715-9550-9751edf1ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want people to list anything they want, but we have intellectual
        property rules," Barrera told CNN Philippines'' <em>The Exchange.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd232a-3f4a-4c28-a95c-69d3b55090d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a set of brands that are registered in the intellectual
        property portal and they exercise their rights. We don''t advise anyone to
        list fake goods because they will be intercepted — they will be seen, spotted
        and deactivated," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec93ec9-5503-4fbc-b965-9f85955aa373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Trade department said it <a href="https://cnnphilippines.com/news/2019/10/8/DTI-counterfeit-online-shopping.html">wants
        to hold e-commerce platforms liable</a>&nbsp;whenever fakes or knockoffs are
        found on their websites and mobile apps for sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eddf3d-4fbb-4f38-8f85-e81eaaa281ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about that product — fake goods can lead to the
        deactivation of the entire shop. Even if you have a lot of items and just
        one fake good, you can end up losing your entire business," he added. "We
        like to be strict because we want to protect our customers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ff733-50c5-4daa-a475-a62f8baa03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada is one of the biggest online shopping portals in the country,
        with special double dates like 10.10 and 11.11 marking huge sales and drawing
        more Filipinos to "add to cart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45ad73-915f-476b-b812-45b2a3a804e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said signing up as an online merchant has been simplified,
        with the platform requiring one valid ID in the process of opening an account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9fe20-0b56-47c2-9a52-4e90d3e8800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seller''s profile will then be ready for product listings after
        a day, without commission collected from sales for small businesses, Barrera
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1b072-145e-4a43-a05e-843e8d1f1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges are levied from the big brands putting their products on
        sale through <a href="https://www.cnnphilippines.com/lifestyle/2020/8/28/lazmall-pioneers-the-new-normal-in-malling.html">LazMall</a>,
        Barrera said. Meanwhile, sellers are paid profits weekly, including those
        collected via cash on delivery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32c27e-3101-4947-be5e-3c8391690f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:51:03.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the business of building businesses and we want all these
        entrepreneurs to be online," he added.</p>'
