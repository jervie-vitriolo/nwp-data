      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — The
        government is easing more travel restrictions by allowing non-essential travel
        between areas under different community quarantine classifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4aaa7-5ca0-4394-806d-2d49a1405156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:45:36.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can travel freely between areas placed under general community
        quarantine and modified general community quarantine for any purpose starting
        Friday, Inter-Agency Task Force spokesperson Harry Roque announced on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae65b2-bc23-44e7-aa5c-9a266993f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:45:36.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be allowed as long as the area is not under strict lockdown.
        Local government units also have the freedom to impose travel requirements
        on visitors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c1569-df16-4206-b246-cc50ab679f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:45:36.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the government strictly enforced travel restrictions,
        limiting travel to only to those assigned to run errands for a household.
        Travel certificates and other documents were also required then.</p>'
