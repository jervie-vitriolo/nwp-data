    'title': 'Realignment of 2021 budget should not be allowed, says solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0923d9-ed38-4792-9914-1c8e4b15acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong>&nbsp;A
        lawmaker said realignment of the 2021 budget should not be allowed since this
        would defeat the purpose of the allocation that was approved by the Congress
        through its "power of the purse."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aea3af-07f7-4f7c-8bd6-50161c1418ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46871d8d-c236-4aae-a036-531cd47aae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary debates on Friday, Bayan Muna Party-list Rep.
        Carlos Zarate added that transferring funds violates section 25, article 6
        of the Constitution that states that no law shall be passed authorizing transfer
        of appropriations. Only selected government officials, like the President,
        are allowed to do so for their offices from government savings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650be01-66a9-464a-b4e7-0724868b04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50402110-6eb4-4bde-88cc-a3402b497968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that under section 67 of the general provisions of the
        2021 budget, President Rodrigo Duterte is allowed to declare unobligated funds
        as savings once a state of national calamity is declared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff20bf-4af0-43ee-ad7c-914609a42604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973ed58-c352-4cbd-bc35-3ba5a4932c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, under section 68, any deficiency in funding may be
        augmented by savings from their appropriations, while in section 70, heads
        of agencies are allowed to change details of an activity or project, change
        object of expenditure within an allotment class, and modify one allotment
        class/ operating unit to another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21bf5d-3d8b-4a50-9e92-6ec0ee8a1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c519c85f-5f92-4b8d-a3b5-8f57fb0b795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing such provisions would theoretically mean the while P4.5
        trillion budget for next year can be realigned anytime and may not be used
        for its approved purpose, thus these must be deleted, Zarate said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8ab44-eaed-4aed-a866-207ba5d27271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c9960-37ba-4d5b-83f6-8ee6402a57b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:45:45.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:48:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved on <a href="https://cnnphilippines.com/news/2020/10/16/house-approves-2021-budget.html">third
        and final reading the proposed 2021 budget</a> on Friday after a week of special
        session called by Duterte amid the fight over speakership that may have delayed
        its approval. Amendments to the budget will be consolidated until Oct. 19.</p>'
  'A-o-on-eased-restrictions--We-ll-restore--drastic-measures--if-there-s-a-sudden-spike-in-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T23:05:19.798+08:00
    'imagesource': 'jcr:66750f85-403e-4341-b9d0-de3110fc145e'
