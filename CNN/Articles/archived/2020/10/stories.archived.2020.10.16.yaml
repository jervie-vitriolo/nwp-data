    'template': '1'
    'title': 'Beverages for a calmer happy hour '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e080cd-7f88-430a-9919-275ce73dcc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:12:25.882+08:00
