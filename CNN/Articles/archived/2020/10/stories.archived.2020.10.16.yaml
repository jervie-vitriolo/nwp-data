    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'PH reports 3,139 new cases as total soars past 351,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6408080-5abf-425b-9e41-8c5d8bad6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:35:51.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —&nbsp;</strong>The
        country posted another 3,139 cases of COVID-19 bringing total infections to
        351,750, the Department of Health announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edf9c8-d2db-418a-8880-0bdd882656ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:35:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 786 more people got better, raising the number of recoveries
        to 294,865. However, 34 more people died, pulling up the death toll to 6,531,
        the DOH said. Of the newly reported deaths, one died in May, three in July,
        four in August, nine in September and 17 in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6259c-400d-450e-bd9c-4bff4a15d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:35:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s online case bulletin showed 2,023 cases or 64%
        of the newly recorded infections were detected in the past 14 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd092910-922d-46fe-b134-a638803d59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:35:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 50,354 active cases or currently ill patients, of
        which 84.7% have mild symptoms, 10.8% have no symptoms, 3% are in critical
        condition while 1.5% are severe cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c4191-d4c2-45b9-b808-ae1ab1430995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:35:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila listed 1,003 new infections, making it the area with
        the highest number of newly recorded cases, followed by Cavite with 206, Rizal
        with 175, Laguna with 138 and Iloilo province with 126 new cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e0b20-6035-4143-a2a3-24b215ff273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:35:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that 87 duplicate cases were removed from the total
        count, including 74 recoveries. Eight recoveries from its previous report
        were also found to be deaths upon validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d9115-a5d0-4a02-a300-b262073d7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:35:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 15 COVID-19 laboratories have not yet submitted their
        recent case reports and were not included in the day''s tally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af5074-ebd0-451f-b26c-26d20487dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:37:45.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported four new COVID-19
        cases and nine new recoveries among overseas Filipinos. This brings the total
        number of infected to 11,145 and number of survivors to 7,184 in 81 countries.
        Meanwhile, 3,150 are undergoing treatment while 811 have died, the DFA noted.</p>'
  'Baby-River-burial-Reina-Mae-Nasino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T17:04:32.953+08:00
    'imagesource': 'jcr:205b041e-7007-499e-b788-f43457eb05f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e3bef10-674c-48aa-bc63-34a99ec2a989'
    'lead': 'Until the final minutes of jailed activist Reina Mae Nasino and Baby
      River''s somber reunion, it remained gripped with tension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T17:07:53.849+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:17.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:42.685+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby River Nasino laid to rest, but road to burial filled with tension'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665848e-db52-4d9f-baa4-cf6fec0c4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Baby
        River Emmanuel Nasino, the three-month old daughter of detained activist Reina
        Mae Nasino, was laid to rest on Friday. Until the final minutes of the mother
        and child''s somber reunion, it remained gripped with tension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc13339-7524-4cec-8834-e3c649d4c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Baby River''s burial, police prohibited supporters outside
        the funeral home from displaying placards calling for justice for the death
        of the infant forced to be separated from her mother when she was only a month
        old. During the funeral march, advocacy group Kapatid said police "hijacked"
        the procession. Supporters and loved ones appealed to the the driver carrying
        the remains to slow down because the family members behind the vehicle were
        trying to chase after them. But the pleas fell on deaf ears as the hearse
        even picked up its speed.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Supporters
        had to ask the driver to slow down because detained activist Reina Mae Nasino&#39;s
        family was behind the vehicle carrying Baby River’s remains | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/GybVBC0Vqd">pic.twitter.com/GybVBC0Vqd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1316953623289597952?ref_src=twsrc%5Etfw">October
        16, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb4a8f-ab69-4717-a039-0457167c3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709b88e-e812-44c5-bb2e-fd80752ffc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived at Baby River''s final resting place in Manila
        North Cemetery, they were greeted by a handful of police personnel — all wearing
        helmets and equipped with wooden sticks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a7340-931b-42d6-9920-49ef3c9e14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino arrived in the afternoon for her last three hours with her
        firstborn. Decked in full personal protective gear and hands bound by handcuffs,
        the 23-year-old activist was surrounded by dozens of jail officers and police
        personnel when all she wanted was to grieve in peace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf63be7-f7c8-446b-b5b2-8010d62141bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family appealed to the authorities to show a little compassion
        by removing hen handcuffs if only to hold her child — even through the coffin.
        Her security escorts refused, forcing Nasino to exert all the effort her body
        can muster to touch the small casket while bound by the handcuffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18614a53-eddd-4b22-b388-6f6934eb2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young mother lamented how she has not seen her daughter laugh.
        Despite the challenges, the weeping Nasino remained full of hope that they
        will come out stronger.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Nasino
        to Baby River: Pinagkaitan tayo na magkasama. Hindi ko nakita ang halakhak
        mo. Lalaya akong mas matatag. Hindi tayo dito nag-iisa. Panandalian ang pagdadalamhati
        natin. Babangon tayo. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <br><br>(Vid c/o Atty Sol Taule) <a href="https://t.co/MqtagILWbc">pic.twitter.com/MqtagILWbc</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1316983635015135232?ref_src=twsrc%5Etfw">October
        16, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27269dce-26b6-45a0-955f-c6425d279b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb2a63-a9ba-4a6d-9e66-6e07bc4fc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagkaitan tayo na magkasama. Hindi ko nakita ang halakhak mo.
        Lalaya akong mas matatag. Hindi tayo dito nag-iisa. Panandalian ang pagdadalamhati
        natin. Babangon tayo," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd44a52-aed5-4e4a-9245-356d3802c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were deprived of our time together. I have not
        seen your laughter. I will come out stronger. We are not alone, the grief
        will not remain forever. We will rise again.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463f445-b41b-40ce-b698-90c683dd0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her three hours was up, Nasino was brought back to her detention
        facility at the Manila City Jail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e16ab-ffc8-404a-be29-de89334d5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scenario during Baby River''s interment did not come as a surprise
        after the tension-filled wake on Wednesday. Commotion ensued when dozens of
        jail escorts tried to prevent the activist from entertaining questions from
        the media, whisking her away from journalists before the prescribed end of
        her furlough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1f54f-f540-47be-afb4-e08aaa759f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists in the Philippines condemned the
        Bureau of Jail Management and Penology''s actions and demanded an investigation.
        BJMP said it will look into the accusations of overkill. The Interior Department
        defended the actions of the guards, saying they acted with restraint and professionalism
        despite being "abused by leftist groups aligned with Nasino."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db148608-5622-472c-877b-cd27e1a5be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyers'' group had fought for Nasino to be allowed to visit her
        baby when River was battling lung complications in the hospital. River died
        from pneumonia on October 9 without reuniting with her mother.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e8cfb-3051-4ce4-a0cb-e3ea2e1ca373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local court initially gave her three full days to grieve with
        her family, but it was shortened to a total of six hours after the Manila
        City Jail appealed that they do not have enough personnel to secure the political
        detainee. However, during the wake, at least 40 armed jail officers and police
        personnel surrounded her. Nasino was also closely guarded during her child''s
        interment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c694dd-34b2-43a3-914d-e1bab2ff9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:07:53.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino and her two colleagues were arrested in the office of Bagong
        Alyansang Makabayan on Nov. 5 last year for possession of guns and explosives.
        She said the evidence against her was planted and vowed to continue the fight
        against injustice for the sake of her child.</p>'
  'DILG-defends-Nasino-security-escorts-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T17:25:47.296+08:00
    'imagesource': 'jcr:784219e9-465f-4cd2-abcd-189971e7da2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4b3c22-791f-48bc-b36b-ba66eaf2702a'
    'lead': 'Security escorts of detained activist Reina Mae Nasino acted with professionalism
      and restraint despite being harassed by leftist groups, the DILG says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T17:32:18.009+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:48:16.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:42.826+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "DILG defends Nasino’s security escorts, says leftist groups harassed\
      \ them  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381a9c3-82e8-4fe7-a948-790646fc5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        Department of the Interior and Local Government on Friday defended jail officers
        who escorted detained activist Reina Mae Nasino to the wake of her three-month-old
        daughter Baby River, saying they acted with restraint despite harassment from
        leftist groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6e62d-7c99-40a0-8ed0-70f6e0d8fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BJMP jail officers assigned to escort Nasino were insulted,
        harassed, and verbally abused by leftist groups aligned with Ms. Nasino,”
        Interior Undersecretary and Spokesperson Jonathan Malaya said in a statement,
        referring to the Bureau of Jail Management and Penology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b390fd6-00e0-4b06-8c79-3e5396872888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Truth be told, it was the leftist groups who caused the tension
        during the wake when they suddenly vented their ire on the BJMP officers who
        were just doing their jobs,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07040cff-9cdd-4ac0-a3b7-8c67f7abc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the jail officers "acted with professionalism,
        restraint, and integrity" even after they faced the ire of those at the wake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46fae4-ab50-4863-ad5c-9474e9ecf31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos surfaced showing jail escorts trying to whisk Nasino away
        from journalists who were at the wake on Wednesday, before the prescribed
        end of her furlough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745e300-5e49-4ca8-b7eb-7d32445f4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists in the Philippines condemned the
        BJMP''s actions and demanded an investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55224d-d0d4-439a-ae1c-c2e90618ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident in which four of Ms. Nasino''s BJMP escorts surrounded
        her in an attempt to block her from being captured by cameras and clearly
        interviewed by reporters, is as abusive as it is illegal," the NUJP said in
        a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af5f5d-e60a-423e-ac49-5dfa5eed7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Friday, Interior Undersecretary
        Epimaco Densing III said that the security arrangement for Nasino was not
        an overkill, but was for health protocols and in anticipation of possible
        overcrowding of people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4563cc-882f-4f55-b07e-1fe10dc25134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Given the situation, it''s a major public issue, kailangan
        lang dagdagan ng kaunti yung security,”</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e0f30-b7b1-43d0-8fb5-47abe8f7cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Especially so, ang binabantayan ay yung health protocols. Nag
        anticipate lang po na maaaring magkaroon ng pagdadagsa ng mga tao. Hindi po
        ito overkill.”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119325c-5da4-40a8-85a8-be007c04c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking after the health protocols. We anticipated
        that there would be a possible overcrowding of people. It is not an overkill.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe8bf6-2baf-4a8f-8f81-68c3a0cfc13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/notes/commission-on-human-rights-of-the-philippines/statement-of-chr-spokesperson-atty-jacqueline-ann-de-guia-on-the-case-of-reinna-/339625277271236">Commission
        on Human Rights</a>, in a statement Friday, reminded the government to treat
        Nasino fairly, and that she is presumed innocent until proven guilty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dba9a3-8efe-42ed-b456-6459f7244d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:32:18.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CHR, through its Investigation Office, is currently looking into
        Nasino’s case, also considering that there are allegations that her detention
        is a form of harassment due to her human rights work,” the statement read.</p>'
  'COVID-19-treatment-Acalabrutinib-cancer-WHO-Solidarity-Trial':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T17:37:11.542+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e9bb2c-0e72-4aa1-bfe2-d6bf8fd0a00e'
    'lead': 'Health experts are looking into testing a drug used to treat cancer patients
      as a possible cure to coronavirus after several drugs tested were found to have
      no effect on COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T17:38:49.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:15.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:42.945+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: WHO studying use of cancer drug to treat COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0f82a-2d11-44d6-871c-69d3b360ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Health
        experts are looking into testing a drug used to treat cancer patients as a
        possible cure to coronavirus after several drugs tested were found to have
        no effect on COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706703c5-225a-418f-969e-666af7a2b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the World Health
        Organization (WHO) has included Acalabrutinib in its Solidarity Trials, which
        the Philippines is participating in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5406b4a-a911-4e71-b255-1223fd8277f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“About two weeks ago dinagdag ng WHO ''yung gamot na Acalabrutinib.
        This is a chemotherapeutic regimen na isa na po siya sa idadagdag natin dito
        sa treatment arm ng WHO Solidarity Trial for drugs," she said in a media forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a049fbd-cd4e-45f7-9ffc-7c23fb779874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: About two weeks ago, WHO included Acalbrutinib. This
        is a chemotherapeutic regimen to be included in the treatment arm of the WHO
        Solidarity Trial.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62adde-437e-4011-896e-141202ca015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acalabrutinib is used to treat patients with mantle cell lymphoma,
        chronic lymphocytic leukemia, and small lymphocytic lymphoma.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d1d30-fbc2-473a-be35-b59153f1ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its inclusion in the solidarity trial comes as the WHO revealed
        there is "conclusive evidence" that antiviral drug Remdesivir, Hydroxychloroquine,
        the HIV combination of Lopinavir and Ritonavir, and Interferon did not help
        patients live any longer or help them be released from the hospital any sooner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb804d39-bec4-4668-be0c-7ad3a58c4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the WHO study have not been published in a peer-reviewed
        medical journal, but the United Nations health agency posted them to a pre-print
        server.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa7572-1e24-490c-895c-ac23ec21faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:38:49.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
  'Pork-prices-in-Metro-Manila-up-low-supply':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T18:01:24.149+08:00
