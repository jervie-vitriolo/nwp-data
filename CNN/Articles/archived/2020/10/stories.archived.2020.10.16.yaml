    'template': '1'
    'title': 'Coronavirus demands grieving, but recovery is as inevitable'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5d467-e8cb-4546-b135-ed7b71e241bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.568+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The COVID-19 pandemic
        has stolen lives, dreams, and livelihood from people across the globe. Given
        this, everyone was introduced to a set of rules called the “new normal” to
        curb the spread of the viral infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b81582-9d68-4434-b1c9-6cd6b98d202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.568+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a09c2-3fde-4ff9-b93d-73824d4f6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to term it new normal," said Dr. Gia Sison, a doctor
        of occupational medicine and a mental health advocate. "Life is presenting
        with new challenges every day. It’s difficult because we’re faced with something
        uncertain."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4fbe4-38f2-4ed0-89ae-a710a27db30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15950a91-57f1-4cfb-bccc-557d6cdfe2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, we’re talking about a long-time stressor,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07722c-c609-450a-9ab3-450962a286a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ad2a8-9276-4d71-8f2b-c370ae558efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison was joined by other panelists in a webinar organized by CNN
        Philippines and San Mig Light called "Cost of Isolation A Mahaba-habang Usapan
        on Coping, Managing, and Accepting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581e3ab-c006-4c8a-819c-46eb2bf2aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d09e76-deaa-4924-87c3-f79d1d64e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other panelists were Mark Henick, an author and the CEO of Strategic
        Mental Health Solutions; Jean Goulbourn, founder of Natasha Goulbourn Foundation;
        and actress Kylie Verzosa, a mental health advocate and Miss International
        2016. The webinar was facilitated by multi-awarded actress Iza Calzado.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94456b6e-95a8-4251-943a-ff9b2f851dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.569+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b383836-67b6-4ea7-a318-6a8568e3b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panelists discussed the stages of loss and grief people have
        to go through during this pandemic, all cooped up in their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fe2ed-80ac-44d8-9d66-8815ab33b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b56771-22e7-4164-8dd3-d74781aa12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Acknowledgement is a whole new world and acceptance is a process,”
        Sison shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e84b4-5364-4cd2-b630-d74b96748047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73827fb-7217-4850-899e-9624604b84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is a matter of “fighting through” every circumstance
        every day one step at a time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902322e6-8ded-4f4d-9634-e25c39bb3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34804f57-c588-4e56-a13c-0b1ca2d8534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Goulbourn, she said her foundation has been receiving about
        3,400 calls a month since the pandemic began -- a 200 percent spike in the
        foundation''s numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa0797-7099-4a86-88e8-c6e6cc544b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:58:01.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:48:23.625+08:00
