  'PhilHealth-Red-Cross-debt-irregular-contract':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-16T11:06:03.005+08:00
    'imagesource': 'jcr:308dacae-7e4f-4da9-8284-7641b0c410e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2df63ac-d8b5-41e3-895d-0b098df3a4a3'
    'lead': 'PhilHealth president Dante Gierran assures the agency''s debts to Philippine
      Red Cross will be settled, but noted the full ₱931 million being collected for
      COVID-19 tests may be reduced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T11:09:33.110+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:31.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:39.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'pay', 'Red-Cross', 'PRC', 'swab', 'test', 'PCR',
      'debt', 'contract']
    'stories': ['1e2bb221-07b3-49f0-b542-50240a3cbfa4']
    'template': '1'
    'title': 'PhilHealth to pay Red Cross debt, but flags irregularities in contract
      for COVID-19 tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07ec15-a1c0-45da-a5eb-d897d0dfbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        Philippine Health Insurance Corp. will pay its debts to the Philippine Red
        Cross, its chief Dante Gierran said Friday, as he pointed out some questionable
        provisions of the existing deal for COVID-19 tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd18e4-c778-4b34-baa2-c9e79d6d636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is certain: may utang po ang PhilHealth sa Philippine
        Red Cross. We recognize the help of Philippine Red Cross to the government,
        particularly our brothers, victims that are to be tested for COVID," the PhilHealth
        president and chief executive officer told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791659b4-e83c-4e02-8c62-0913125927dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is sure also: we will pay for that, regardless of whether
        the DBM (Department of Budget and Management) will assume a negative position
        on the matter... <em>babayaran talaga ng PhilHealth ''yan</em> [PhilHealth
        will really pay for that]," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9b56c-008b-4997-84b4-04a93117649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross announced Thursday that it has stopped accepting clients
        who want to undergo swab testing where the cost will be shouldered by PhilHealth
        after the agency <a href="https://www.cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html">accumulated
        a debt of nearly ₱931 million.</a> The unpaid balances have hampered Red Cross
        operations, particularly its purchases of additional test kits and equipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebd80d-a8af-4231-af8f-acef9d240dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 task force chief implementer Carlito Galvez, Jr.
        said Thursday that task force chairman and Defense Secretary Delfin Lorenzana
        and Gierran have been in talks with the Red Cross, represented by its chairman,
        Senator Richard Gordon, to address the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a3cab-3e15-4beb-bb58-f85f7b3fb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross said PhilHealth did not mention "any forthcoming payment"
        in its October 6 letter, which eventually led to this decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4df36-9856-4532-91cc-e5de9ef2f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Red Cross'' facilities account for one-fourth of
        the country''s testing capacity, which could leave thousands of Filipinos
        –– including overseas Filipino workers, arriving airport and seaport passengers,
        frontliners, and government workers –– unable to avail of COVID-19 testing
        while the issue is unresolved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7954d-ffa9-4442-a360-c46ee0764216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said in a statement that it has paid ₱1.6 billion to
        the Red Cross as of September, covering 433,263 tests. The non-profit group
        said it has conducted 1 million tests as of last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b10ea-d402-42e9-b4f4-1a2b720c2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delays</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e969819-e864-445a-9a4b-4799ed411868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gierran pledged to pay PhilHealth''s dues, he explained
        why reimbursements to Red Cross have been held as his team found questionable
        items in the agency''s existing deal with the non-government organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d0ddf-ae67-466b-8428-252b587b9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to pay, only that we have to clear some legal issues affecting
        the memorandum of agreement that was entered into earlier between the management
        of PhilHealth and the Philippine Red Cross," Gierran said, pointing to some
        questions on procurement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90188fe6-4825-48c2-ba31-029a87b5d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:13:00.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/21/PH-Red-Cross-transactions-PhilHealth-legal-.html">PH
        Red Cross defends all transactions with PhilHealth legal</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a359ea8-fa2d-43ea-b04b-cfa2687d5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran said that while the Bayanihan to Heal as One Act allowed
        PhilHealth to proceed under an emergency negotiated bidding with the Red Cross
        in May, the contract between the two entities should have complied with existing
        procurement laws. This entails the requirement of publishing a copy of the
        contract through the Government Procurement Policy Board and on the PhilHealth
        website, including its details and price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70172fe-b37c-46ca-8074-5f3ae0e921b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the contract, approved by former PhilHealth president Ricardo
        Morales to provide a ₱100-million revolving fund, did not comply with the
        procurement directives of the Office of the Executive Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bf4a5-f0fe-4213-8035-29baf3c4723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right thing for me to do is to be prudent. I have to seek the
        opinion of the Department of Budget, and up to this point, still waiting,"
        said the PhilHealth chief, who is a lawyer and certified public accountant.
        The Budget Department oversees the country''s procurement service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0239e-2434-48d3-9400-5cc1c367e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has since resigned from PhilHealth in the middle of allegations
        of corruption and fraud.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f064b-3fc4-4e2b-b7a9-74d20241dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if procurement rules have been relaxed, Gierran said there
        are still basic standards which must be met.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3657f-c5f1-4ae9-9cda-8cfadab6cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment that government''s money is being transferred to a private
        hand, it should be regulated by the procurement body," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70091450-65a6-4c28-b76c-de24d3d47819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough that there is a directive for doing this and then
        we will not make safety nets for the disbursements of those money. Otherwise,
        I will be committing another round of imprudence like what happened under
        the previous management – it''s something I will not do," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4a218-3fab-4fe2-8310-e31d40b2d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full amount not covered</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da185969-2d6b-4fb0-a278-cd5491282348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PhilHealth acknowledges its piling debt to the Red Cross,
        Gierran said the agency may not need to settle the full ₱930 million being
        collected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d7f6e-c987-4d4c-9075-313fa6c42939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:09:33.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the Red Cross based its computation on a rate of
        ₱3,500 per test, but said the cost of each polymerase chain reaction (PCR)
        test has since dropped to ₱3,409 each with higher available supply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311fa2d-a661-44b5-9262-6f13254e300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T11:13:00.761+08:00
