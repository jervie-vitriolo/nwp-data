    'template': '1'
    'title': 'Travel between GCQ, MGCQ areas now allowed'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662c2ee-970b-4d9f-b63b-eaab4d9c73a9'
      'mgnl:activationStatus': true
