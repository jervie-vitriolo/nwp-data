      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        COVID-19 task force has eased the age range of those allowed to go out amid
        quarantine restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5a365-0756-4917-b871-5bd367f5b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:58:26.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aged 15 to 65 are now allowed to go out, according to the
        Inter-Agency Task Force Resolution No. 79 released on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5d125-09f1-42e2-be50-57705cb0692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:58:26.028+08:00
      'mgnl:createdBy': 'lara'
