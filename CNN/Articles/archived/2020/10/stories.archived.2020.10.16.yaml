      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db054c4d-1842-4c67-a9a6-4f5a1eddb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the process of paying farmers still has to go through
        certain offices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7376c-ede0-4abf-98cf-f373b90da843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.851+08:00
