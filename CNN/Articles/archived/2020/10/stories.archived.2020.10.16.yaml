      'mgnl:type': 'text'
      'text': '<p>The task force also allowed establishments and malls to conduct
        sales "to spur consumer and economic activity. "</p>'
  'Boracay-72-hour-window-test-before-travel':
    'caption': 'Beachgoers visit Boracay in this 2019 photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T13:33:25.798+08:00
    'imagesource': 'jcr:dc65a892-48e0-457d-9de8-1a4956666a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eddd0fe6-9ebd-4db1-8f07-9ef390cec884'
    'lead': 'The Inter-Agency Task Force has extended the window for negative swab
      tests presented by tourists entering Boracay island following the recommendation
      of the Tourism Department. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T13:36:37.814+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:28.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:39.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'island', 'tourism', 'travel', 'COVID-19']
    'stories': ['475d59e0-da0c-4f98-9187-f545470791e0']
    'template': '1'
    'title': 'Tourists visiting Boracay may secure negative PCR test 72 hours before
      entry - IATF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c656276-c877-4a18-a8f7-35bcca4acf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T13:36:37.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Tourists
        visiting Boracay have been given leeway in securing a negative COVID-19 swab
        test before entry to the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14484649-d09a-4253-a46d-2a184346cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T13:36:37.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Test-Before-Travel requirement now stands not earlier than
        72 hours prior to the date of travel," Harry Roque, spokesperson of the Inter-Agency
        Task Force for Emerging Infectious Diseases, said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a0959-02fc-4557-a5a5-42fe91dc6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T13:36:37.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustment comes two weeks after the island opened to all local
        tourists, and relaxes the original 48-hour window between testing and arrival
        in Aklan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3ac7c-bb04-46ef-b43c-dc4771382f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T13:36:37.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caticlan Airport – a short boat ride away from the white sand
        beaches – will be <a href="https://cnnphilippines.com/news/2020/10/2/separate-airports-for-Boracay-tourists-Aklan-LSI.html">used
        solely by tourists entering the island by plane.</a> A separate triage area
        has also been assigned for those traveling to Boracay by land, as the local
        government wants to limit the exposure of tourists to possibly infected locally-stranded
        Filipinos returning home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd13a01-6200-4849-b9bc-5caa57f2c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T13:36:37.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay saw less than a hundred tourists on the first few days when
        it was reopened to visitors from outside Western Visayas. The island is the
        first tourist destination that has officially opened nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb5d5d-995a-4234-b557-c3b7cfc3416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T13:36:37.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels and lodging facilities on the island have remained mostly
        empty, with local hotelier Henry Chusuey blaming the high cost and hassle
        of swab tests that keep people from traveling. Tourism Secretary Bernadette
        Romulo-Puyat on Wednesday said she will propose the three-day window for tests
        to the IATF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bec7b8-0395-4828-91c0-a7b3ad0dae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T13:36:37.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan primarily depends on tourism, with some 20,000 people counting
        on the sector to make a living.</p>'
