      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap assured the passed 2021 national budget by the Lower House have
        fair allocations for each congressional districts, depending on the needs
        and population of their constituencies. This follows after the misunderstanding
