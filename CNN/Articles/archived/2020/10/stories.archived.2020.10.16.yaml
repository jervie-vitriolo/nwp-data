      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2019 report, the Commission on Audit said revenue was down
        by over ₱408 million from around ₱2 billion in 2018 to ₱1.9 billion the following
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b6ee6-fb37-4b10-9500-94db3cff404f'
