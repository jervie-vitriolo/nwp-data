    'template': '1'
    'title': 'Cold, rainy weather to continue as Tropical Depression Ofel exits PH
      monitoring area'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1fd59-4a87-49c0-ae74-07fa6b4418c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:47:50.339+08:00
