      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02881d2c-b80e-412c-8efc-d34188191162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, who is part of the IATF along with the Department of Health
        and other government agencies, said the country’s healthcare system can handle
        a possible increase in coronavirus patients, since the current critical care
        utilization rate is not within the danger zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fde91-3e6e-40ce-89f2-90514f6deede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9627bf4-d346-47e4-8a23-4122f22f240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the country’s total coronavirus cases, 50,453 patients are active
        cases or currently ill, according to the Department of Health. Majority of
        them should be staying in hospitals or isolation facilities as the government
        discourages home quarantine to prevent further spread of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39196bb4-696e-40dd-8c86-e809dc17413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.744+08:00
