      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> As
        water is essential to man''s body, so is the need to have it clean and accessible
        even in the most remote communities of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c4060-5405-4b3f-9d6b-40e413ae38e4'
