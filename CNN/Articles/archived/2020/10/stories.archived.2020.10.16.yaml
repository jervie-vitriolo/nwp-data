      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes, Babuyan Islands, Kalayaan Islands and the northern coastal
        and mountainous areas of mainland Cagayan, Apayao, Ilocos Norte, and southern
        Palawan are also seen to experience strong winds with occasional gusts, PAGASA
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6290f-b360-4ecc-a408-6da0c9ac3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:47:50.339+08:00
