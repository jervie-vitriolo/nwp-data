      'mgnl:lastActivated': 2023-01-25T19:48:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life ) —</strong> With a lack
        of separation between work and play, a break, no matter how short, can save
        us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0df91-ba50-4441-a7ef-f212c654a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:12:25.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wellness experts note three types of breaks: physical, mental and
        social. That can mean stretching at your desk, sneaking in 20 minutes of “Emily
        in Paris,” or calling up a friend. Tip: You should take one of at least every
        type of break every day to keep your sanity as you work from home. Also worth
        considering, now that we don’t have to report to our 9-to-5’s: take small
        frequent breaks, rather than a one-time, big-time break at the end of the
        day. a.k.a. happy hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ec7f3-202b-4291-b291-49deeb74d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:12:25.883+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is not to overdo it. You still want to return to your work
        cool, calm and collected, which is also the ideal state to be in for conversations
        with your quaranteam. Here, a roundup of three new drink options for a steadier
        happy hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987ebb4-ae93-4696-af64-c130b2865d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.036+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mate Mate</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f0c42-535e-4559-93cb-39bd202cdab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow-fermented leaves from South America — known as mate — is
        one of those coffee alternatives being poised as a cleaner yet no less potent
        hit. Making its rounds in the pivoting PH nightlife community, Mate Mate (mah-teh
        mah-teh) masks its raw material’s earthiness with agave and is low in sugar,
        making it a healthier alternative to sodas. A bottle, which comes to us from
        Berlin, will tap into deep stores of energy... and insight? Imbibing this
        gave me startup ideas, which I have yet to develop. In the meantime, you can
        order a six-pack from their <a href="https://matemate.shop/" target="_blank">online
        store</a>, or try one at <a href="https://www.instagram.com/futurist.ph" target="_blank">Futur:st</a>.</p>'
    '5':
      'image': 'jcr:3257df75-2812-48fc-b399-db678cd59e87'
      'imageCaption': 'Mate Mate, ₱780 for a pack of six from matemate.shop. Photo
        from MATE MATE SHOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2df246-6537-4f16-8bdb-f73e336dc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee76de-baa7-4b4c-8fe8-8c2b9ce6e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bombvinos Natural Wines</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606318a-b4d8-4d1d-8a04-66a4f3591552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T18:27:29.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:48:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funky and acidic, natural wines call to mind the taste of kombucha,
        that OG swill for the sober-curious. Taking pride in the fact that its makers
        use grapes grown without pesticides, and bottle it without preservatives or
        sulfites, the natural wine community has found an ally in Bombvinos, a platform
        with a relentless assortment. It seems like every week there’s something new
        to sample, or a story to hear. <a href="https://bombvinos.com/" target="_blank">Bombvinos</a>
        takes sourcing seriously, in this age where enjoying your drink can’t be removed
        from the practices of the people who make them. I’d recommend something (orange
        wine), but their Instagram does <a href="https://www.instagram.com/bombvinos/"
        target="_blank">a way better job of doing so</a>.</p>'
    '9':
      'image': 'jcr:a8194cb7-a51c-4d81-84ea-9a1eae7138da'
      'imageCaption': 'Sparkling Rosé from Powicana Farms, ₱2250 on bombvinos.com.
        Photo from BOMBVINOS'
