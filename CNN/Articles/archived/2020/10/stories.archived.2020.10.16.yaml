    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b9db5-1af4-450e-9112-8817148f13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:47:50.339+08:00
      'mgnl:createdBy': 'catherine'
