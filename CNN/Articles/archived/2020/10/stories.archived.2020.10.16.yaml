      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 a.m., Ofel was seen west of Iba, Zambales, carrying maximum
        sustained winds of 45 kilometers per hour near the center and gustiness of
        up to 55 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
