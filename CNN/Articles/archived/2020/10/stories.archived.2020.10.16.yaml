      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10870f-d69b-406c-bd95-d7b8dad783e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.233+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Marcos was asked if she wanted
        to clear her name after calling Devcom “cute and archaic” during the Senate
        budget hearing of the Presidential Communications Operations Office on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64585ce-2abf-4ab2-ba13-b322689c9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.233+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b3f47-4d7f-48d9-a894-60d177c0d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.233+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpapaumanhin lang ako,"</em> she said. <em>"Ang init init
        na ng ulo namin noon."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c838c9b-cb7c-4e34-a12a-90968a735e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.233+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e83a7-3101-45aa-b9a2-6ba2aaf00707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.233+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I apologize. Things were heating up that time.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5aab27-1797-4997-acfa-03ec8f673b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.233+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62903927-e37c-430a-893d-270323bc5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.244+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was pertaining to the time when she asked Ramon Cualoping,
        the director general of the Philippine Information Agency (PIA), about the
        proposed budget allocation of PIA''s Devcom program. PIA is an agency under
        PCOO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe3dad-20e2-4ccd-adac-0e9c7e5fdd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cdd7c3-ddfc-441d-bcd7-36dc4b564ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When told about Devcom''s signficance as a field of study, Marcos
        replied: “I really would like to understand the nitty gritty of this Development
        Communication program because it is so old-fashioned. It is sort of cute and
        archaic.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8958422-cd82-47f4-9926-90be2bb27c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52472c-5ccb-435d-aad7-9eb2a779ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:18:51.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was <a href="https://cnnphilippines.com/news/2020/10/13/Imee-Marcos-slammed-by-practitioners-Devcom-archaic--.html">slammed</a>
        afterwards by netizens and Devcom practitioners and experts for her remarks.</p>'
  '5-takeaways-Trump-Biden-town-hall-Presidential-elections':
    'author': 'Eric Bradner and Kevin Liptak, CNN'
    'caption': 'US President Donald Trump and former Vice President Joe Biden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T15:21:23.990+08:00
    'imagesource': 'jcr:a0e8a801-9725-49e0-84f8-a84355eed8f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd2faf18-0b59-4cc7-88af-06a53bdb3172'
    'lead': 'Trump claimed the science is still out on wearing masks, despite the
      universal view of health experts – including within his own administration –
      that it can mitigate the spread of coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T15:25:49.272+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:20.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:42.034+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'Joe-Biden', 'town-hall', 'elections', 'US-President']
    'stories': ['bdc1e109-2e00-4c7a-b4ce-1a97c56cff4d']
    'template': '1'
    'title': '5 takeaways from the dueling Biden and Trump town halls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c429067-7cfc-4a47-b005-4368a67f67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;On ABC, Democratic presidential nominee
        Joe Biden was explaining his plan to raise taxes on people making more than
        $400,000 per year. On NBC, President Donald Trump was equivocating about the
        existence of a satanic cult of pedophiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67252b19-4002-46d3-9e7a-50f89f58ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with their town halls, which were drastically different
        in tone and substance: Americans could only pick one to watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc17944-254e-44b1-8a0e-69fb47e46dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://cnn.com/election">Visit CNN''s Election Center
        for full coverage of the 2020 race</a></em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b27f0-e647-4924-9b26-31c545cfc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the second presidential debate scrapped in the wake of Trump''s
        coronavirus diagnosis, the two candidates instead agreed to nationally televised
        town halls, with Biden taking questions from voters in Philadelphia and Trump
        doing so in Miami. The two are scheduled to debate just one more time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5e101-bc42-4513-b69b-0decf4e9d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s are five takeaways from the dueling town halls:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2714ba55-c67b-4eea-aa90-c176896aa8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s alternate reality</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd8002-6ad5-4ee3-a7de-35848e40ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No hour has better illustrated the alternate reality in which Trump
        exists than Thursday''s 60-minute town hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca1f30-84b6-4c96-897a-93645cf60767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed the science is still out on wearing masks, despite
        the universal view of health experts –&nbsp;including within his own administration
        –&nbsp;that it can mitigate the spread of coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194b14d-6b13-4b28-b43b-646d53cddc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to say whether or not he believed Democrats were running
        a satanic pedophile ring, shrugging when pressed and saying only, "I have
        no idea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff49a0-9fdb-43f3-8f93-99c0fba8855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed with no evidence that ballots with his name on them had
        been found in garbage cans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddbfca-b305-4e17-9a6b-fdf3340a92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he would not affirm that a conspiratorial tweet he retweeted
        claiming Osama Bin Laden is still alive is false, saying, "People can decide
        for themselves."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d565ebe-ccb9-4a5c-a182-83d216b301e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t get that," moderator Savannah Guthrie said after that
        last equivocation. "You''re the President, not somebody''s crazy uncle."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121732f8-4516-4456-9153-2a902dcb9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contained within Trump''s regular venues of conservative television
        and Twitter, the upside-down world in which he exists sometimes loses its
        impact. But in front of everyday voters, his answers appeared wildly detached
        from any accepted version of reality. Voters deciding between Trump and Biden
        find themselves choosing less between two candidates than two entirely opposite
        planets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220daff-ec90-45c8-a6a5-2eb5ba151d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump vs. Guthrie</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8a22e-eb71-4fda-bee1-94eca675f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since leaving the hospital, Trump has been dialing into friendly
        outlets to recount his ordeal and trash Biden. Over the past week, he''s phoned
        Fox News or Fox Business five times, along with chats on Newsmax and Rush
        Limbaugh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672377b-e261-4728-a67b-240a4e06f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warmth of a conservative safe space is where Trump has thrived
        for most of his presidency. When he emerged onto NBC''s set, things felt much
        colder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d8520-351f-463d-98d6-ac5eadffa774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer by training, Guthrie would not let up when Trump evaded
        questions about his coronavirus diagnosis, whether he was tested the day of
        the last debate, his stance on white supremacy, his views on QAnon or his
        view of mail-in voting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62a28b-5d6c-4ce3-8a28-150167828097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was conducting a town hall instead of a debate by choice;
        he pulled out of a second face-off with Biden when the Commission on Presidential
        Debates insisted it be virtual. But the result was 20 minutes of contentious
        live grilling with only himself in the spotlight -- a rarity for a President
        who sticks mostly to a friends in conservative media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931e9cd-5f5a-429a-8af2-4fc105f0d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a rival on the stage, Trump was alone in fielding the questions.
        And he had no opponent to pepper with his own attacks. Instead, Trump found
        himself on the defensive and increasingly angry -- including scoffing at a
        question Guthrie asked by calling her "cute."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f43033-6d01-462b-a04f-3e75a6ff0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the type of performance some of Trump''s advisers had hoped
        to avoid, recognizing it is that type of behavior that has turned off women
        voters and senior citizens. During one of the commercial breaks, Trump''s
        strategic communications director Alyssa Farah came out and spoke to Guthrie
        before joining other aides to speak with the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997c9a4-4b55-47bb-b518-692175d757a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared more moderated when answering questions from the
        town hall participants. But the ease of conducting four years of friendly
        interviews became clear when it came time for his final question: Why should
        voters give him a second term? Instead of laying out what he''d do differently,
        Trump listed only what he''d accomplished so far and concluded with: "Next
        year is going to be better than ever before."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609153d-c1e2-49e2-8d5d-d12d9ae38226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s policy-focused contrast</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d48455-c83f-4ea6-81fd-55027a2c9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast between the candidates'' approaches and their town
        halls'' topics was dramatic -- especially when confronted with controversial
        remarks they''d made in the past.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5caf22-f98a-453f-86af-217824ed21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clear window into Biden''s tactics in a town-hall setting, with
        voters pressing him one-on-one, came when a young Black man recalled the former
        vice president''s flip comment to radio host Charlamagne tha God that if someone
        was struggling to decide between supporting him and Trump, "you ain''t Black."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15353002-6d95-4d22-a35a-0f1bc449716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides ''you ain''t Black," the man asked, how could Biden convince
        Black voters to take part "in a system that has failed to protect them?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b8d16-3415-4b50-b8a3-924bde095d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of addressing his controversial remark, Biden delved into
        a several-minutes-long litany of policy specifics aimed at helping Black people.
        On his list: Tripling Title I funding for low-income schools; helping first-time
        homebuyers with a $15,000 credit for downpayments so that low-income families
        can begin to build wealth; $70 billion in new funding for historically Black
        colleges and universities; and government-backed loans for young Black entrepreneurs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc022b-e843-48eb-8be4-8856e80fc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''d heard enough, the young man responded, "Uh, I think
        so." Then Biden offered to continue their conversation after the town hall
        ended.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06be47-348a-4c7e-a271-ccc9968d72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of a number of long-winded answers from Biden on Thursday
        night, and underscored Biden''s style and his efforts to use the town hall
        to focus on how his plans would affect ordinary Americans. It''s the implicit
        contrast Biden has long sought to offer voters: Sobriety in the face of Trump''s
        bombast, and a connection to the concerns of low- and middle-income Americans
        who he says have been ignored by Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895719f-3dab-48ed-bbbf-37f8ddba9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign senior adviser Mercedes Schlapp tweeted during Biden''s
        town hall that watching it "feels like I am watching an episode of Mister
        Rodgers Neighborhood." That was exactly the tone Biden was aiming for.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060d985-c347-40c1-96e9-9751e431c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s position on court-packing ''depends''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84c1ea-cf4a-4ce0-8b33-dd06fd1c67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden didn''t clarify his position Thursday night on the push by
        some progressives to add seats to the Supreme Court -- but he said he would
        do so before the election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1af21-d826-4c89-b8db-91f6e49d1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on an issue he has largely ducked since Trump nominated
        Amy Coney Barrett to fill the seat of the late liberal Justice Ruth Bader
        Ginsburg, Biden said he is "not a fan" of court-packing, but whether he ultimately
        changes his mind "depends on how this turns out" and "if there''s actually
        real, live debate on the floor" of the Senate about Barrett''s confirmation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c366f35-d422-4944-8316-d009b34f7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that does not take place and Republicans rush to confirm Barrett
        before the election, he said, "I''m open to considering what happens from
        that point on."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0026850-26e7-4a42-ac72-3991f39b398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would take a clearer position on court-packing before
        the election, after seeing how the confirmation process plays out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fce75e-6578-4a3e-bb31-f3b3823d7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said he was hesitant to take a specific position at
        this stage because he wants attention to focus on what confirming Barrett
        and handing conservatives a 6-3 Supreme Court majority would mean for abortion
        rights, health care, LGBTQ rights and more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb307da-a368-4a31-b4bb-3b499f63f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.300+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I answer the question directly, then all the focus will be on,
        what''s Biden going to do if he wins, instead of if it is appropriate what
        is going on now," Biden said. "This is a thing the President loves to do,
        which is always take our eye off the ball."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028519f-6dbd-432d-a75f-6d30451dba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some coronavirus clarity</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110c02a-a8d4-4d97-9a26-e6d28d3a0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since Trump entered Walter Reed National Military Medical Center,
        two of the persistent unanswered questions about his diagnosis have been what
        his lung imaging showed and whether he tested negative ahead of the first
        presidential debate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d16ad-77f9-4bf5-85d5-82594dc9929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His physician, Dr. Sean Conley, repeatedly refused to say when pressed
        directly, saying it was a matter of patient confidentiality. Trump''s other
        aides have shrugged off the testing question, claiming they didn''t want to
        look backwards.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376bb73-bdee-40ae-a485-d8d4e769d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed Thursday on the same issues, Trump was similarly evasive.
        But his non-answers were telling.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b44a0-a806-4d43-b2e6-4827ac16eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly if he was diagnosed with pneumonia, Trump said no
        –&nbsp;&nbsp;but acknowledged his lungs had been affected.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfe6fc-e2a1-492f-85a2-365064ca9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said the lungs are a little bit different, a little bit perhaps
        infected," he said. It was the first acknowledgment, beyond revealing he''d
        required supplemental oxygen, that the President''s lungs had been impacted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e39a6-6da7-4b9a-906d-ec5a5839e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed he "didn''t do too much asking" and that he "didn''t
        have much of a problem with the lungs," but added that "obviously I felt there
        was something missing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af8833-095a-4a5e-b4da-a94d90688cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked later when his last negative test was before his Covid diagnosis,
        Trump tried to avoid the question, saying he was tested very often. But he
        was pressed on if he tested negative on the day of the first presidential
        debate, to which he responded: "I don''t know, I don''t even remember."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ff698-549e-422c-a16c-82387836895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer affirmed what sources have told CNN: that the testing
        regimen long touted by the White House as their main coronavirus mitigation
        measure wasn''t nearly as extensive as they claimed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6310bf6-fa7a-49c9-8816-09b95280d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T15:25:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/10/15/politics/biden-trump-town-hall-takeaways/index.html">CNN.com</a>.</em></p>'
