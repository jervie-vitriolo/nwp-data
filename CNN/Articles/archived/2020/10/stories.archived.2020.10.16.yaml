      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the only off-the-grid technology that can generate pure,
        high-quality drinking water without the need for a water well or electricity,"
        Nuñez told CNN Philippines'' Rico Hizon on Friday.</p>'
