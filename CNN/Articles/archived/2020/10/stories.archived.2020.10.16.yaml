      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a0c9f-f0c7-48a8-a4d6-e29c22e3b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.852+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agree with you. We also heard those complaints at binigyan na
        kami ng instruction na pabilisin ang proseso..." Domingo said. "Simula kasi
        sa local government unit, dumadaan sa partner regional DA para sa validation
        ng data tapos may national validation pa.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d2f6f-a3ca-4bb7-9694-51b7c504c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.852+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c92bf-3a5b-4e79-98b9-af58a26da1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.852+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We agree with you. We also heard those complaints
        and we were given instructions to speed up the process. From the local government
        unit, it passes through the partner regional DA for validation of data, then
        there is also national validation.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb399c2c-c7c1-45aa-b81e-8bb6ae84889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:01:56.852+08:00
