      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e92cb-1f6a-4cdd-9809-f9a97f682f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:58:26.028+08:00
