      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d7fcd-c85f-4136-8100-906b8709e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.814+08:00
