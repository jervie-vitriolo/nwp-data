    'jcr:uuid': '605260e2-47f7-46bc-be15-672ea3a5b51a'
    'lead': 'People should not be afraid of recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T14:58:01.568+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T19:48:23.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:41.187+08:00
