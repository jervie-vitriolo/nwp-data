  'philippines-china-moratorium-lifting-oil-exploration-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T14:50:28.321+08:00
    'imagesource': 'jcr:991d3e9c-44da-4a79-9f09-d8ca7f760453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e6edd7-2b2f-481d-b82b-d773c6d88391'
    'lead': 'Insisting that the lifting of the suspension of oil exploration activities
      in the West Philippine Sea was a unilateral move, Energy Secretary Alfonso Cusi
      now expects China to ask for an explanation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T14:56:00.716+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:48:25.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:40.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE chief expects China to question lifting of oil exploration moratorium
      in West PH Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896334f-7e72-44af-8d3f-f72b67ea62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — Insisting
        that the lifting of the suspension of oil exploration activities in the West
        Philippine Sea was a unilateral move, Energy Secretary Alfonso Cusi now expects
        China to ask for an explanation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c194e1-5b21-49ea-83a4-b4f855ee35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e4830-56f8-4ea7-9298-b0a7579df886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure that they will not just take it without raising a word.
        I’m sure they are going to write us and we will address that as it comes –
        na bakit natin nilift (on why did we lift it), and we will be answering that,”
        Cusi said in an online media briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016829a-c229-4cbf-a264-0a8ec7bae56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b3415-ca13-47d4-aa24-454c86e8837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi is <a href="https://cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html">co-vice
        chair of the inter-governmental steering committee</a> that will supervise
        projects under the planned joint oil and gas exploration with China. The Secretary
        said he did not inform his Chinese counterparts about the resumption of activities
        under Service Contracts 59, 72, and 75, which cover areas within the Philippines’
        exclusive economic zone that Beijing contests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9378bc-b36b-49e1-ae3d-f9c9859f5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f373c9-5b12-484a-a36e-2b343f8501df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service Contract 59 is in West Balabac, Palawan; Service Contract
        72 covers Recto Bank, also known as Reed Bank; while Service Contract 75 is
        in Northwest Palawan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317c7e0-0637-490f-9996-26f9a2c14a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3beec-894a-497c-8939-675983993d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Energy <a href="https://cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">announced
        it had issued a “resume-to-work”</a> notice to Philippine National Oil Company
        - Exploration Corporation, Forum Energy, and PXP Energy Corp. which hold contracts
        to these areas. The notice included a reminder for the contractors to stay
        within the 500-meter security zone in their area and follow all navigation
        rules to ensure safety, Cusi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e383c1-9ef5-4c11-8ec0-4137511cd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bbf95-a18c-4f5c-9dc1-affd53b8346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy and <a href="https://www.cnnphilippines.com/news/2019/10/23/PCG-Joel-Garcia-oil-China.html">Coast
        Guard will also guard the sites</a> once the drillings resume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591f8a6-b30e-4960-9ed8-552d9e48498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80473874-4b19-4a8a-a8b3-41924a4a1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure China naman will respect our decision and sa pronouncement
        nga nila, na West Philippine Sea, which they call South China Sea, is an oasis
        of peace,” Cusi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b274ac7-06e0-4148-947f-c34e9771230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f1717-aff4-4afb-8464-4e89c87c40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure China will respect our decision and in their
        pronouncements that the West Philippine Sea, which they call South China Sea,
        is an oasis of peace.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360a5db-1a78-4246-952e-3eee15ba03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8d767-3d76-4aa0-990e-38065c6e2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what would happen if China protests, Cusi said the government
        would “stand up for our rights” and take necessary action depending on the
        situation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5414ad-a060-4f57-9b50-ded3cc61fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:08:58.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifting of moratorium paves way for joint exploration</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71813d-2b68-4674-b83e-ff6cc61646de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d71f4-fb9d-4b4b-bd02-fabf5d187189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire South China Sea, including parts
        of Philippines'' EEZ where the country has exclusive sovereign rights. An
        international tribunal in The Hague ruled in 2016 that China violated these
        sovereign rights when it interfered with oil exploration and block Filipino
        fishermen in the area as well as built artificial islands in the West Philippine
        Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1927f99-635b-4a30-b1ca-0a2b9626ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejected the landmark ruling and President Rodrigo Duterte
        <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">set
        it aside to allow economic activity in the contested area.</a> He cited Beijing’s
        agreement to give the Philippines a 60 percent of revenues from the planned
        joint exploration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f209c-1d21-4478-8b07-61cf207667fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said Duterte’s decision to lift the moratorium issued by his
        predecessor, former President Benigno Aquino III, which froze all exploration
        activities in disputed areas, would not affect the <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">memorandum
        of understanding between the Philippines and China</a> on joint oil and gas
        development.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e61900-c2cf-4a6d-b191-2ed3bfd190f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will still support joint development because that will pave
        the way for those interested companies to join the licensees to participate
        in the exploration activities,” Cusi said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b5886-bb3f-49f4-9481-fe5a8d6370ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU states that the two countries agreed to accelerate arrangements
        for joint exploration in maritime areas in accordance with international law.
        It also provides that all negotiations done under the agreement "will be without
        prejudice to the respective legal positions of both governments."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c62fb7-c262-4fdb-9436-f40731c26c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:08:58.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had appointed the state-owned China National Offshore Oil
        Corporation as its representative in all working groups negotiating joint
        development terms. The Philippines, on the other hand, would assign the company
        with an existing service contract in the areas of joint exploration, which
        still to be determined. In the absence of such a company, the Philippine National
        Oil Company - Exploration Corporation would represent the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f773a-6774-4b3f-9c61-07bd4b73a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:08:58.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local explorations</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f6777-3961-46c1-945f-7a2600448231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T17:06:49.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi pointed out that the MOU does not prohibit the Philippines
        from resuming pending projects, including the Manny Pangilinan-led PXP Energy’s
        venture into Recto Bank, also known as Reed Bank, which is believed to huge
        oil reserves, near the Malampaya reservoir off Palawan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda22ed3-0b33-42c9-868f-ea38dd03c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government considers the project as a possible replacement for
        Malampaya, whose natural gas deposits are expected to run out as early as
        2027. Malampaya accounts for 20 percent of the country''s power supply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0afef9-276e-4c94-bdd1-c9fd745ecc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/9/24/Shell-Philippines-divesting-in-Malampaya.html">READ:&nbsp;Shell
        looking to sell its stake in Malampaya gas field</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe37e7-382f-4b9f-b57a-0f8693df5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploration works in Recto Bank had been put on hold following the
        2012 presidential order issued by Aquino amid rising tensions with China.
        Although the Philippines earlier offered Recto Bank for joint exploration
        with China, Cusi said Manila and Beijing have not agreed on any specific area
        or date for the project.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3048ea7-9b6a-4419-8f75-ab6e3d6c76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:08:58.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at PXP Energy surged by nearly 50 percent this morning –
        hitting the limit allowed for daily stock price movements – after getting
        the green light to resume its project in Recto Bank.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a105fb-9042-4517-8efa-efd3e2e4e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:08:58.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, PXP Energy applied to explore another area there in
        a bidding hosted by the DOE. Businessman Dennis Uy’s Udenna Corporation also
        submitted bids to explore two other areas in Recto Bank, on top of his entry
        into the Malampaya natural gas project.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcbcc20-6473-4df6-a574-7d96ca5f835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T16:08:58.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s group operates Meralco, the country''s biggest power
        distributor, while Uy owns retail gasoline chain Phoenix Petroleum. He also
        has shares in PXP Energy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03184dcf-5634-4440-9d45-4928205801c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:56:00.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report.</em></p>'
