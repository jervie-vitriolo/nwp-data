  'china-vaccine-sinopharm-no-ph-clinical-trials':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T21:05:03.240+08:00
    'imagesource': 'jcr:80750a89-5a47-4d73-ac05-ededcac75001'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3be44d40-e07e-4f7c-b6f7-c73a3b0e5bb9'
    'lead': '''Sinopharm, which is also in Phase 3, they updated us that they are
      now only interested in supplying vaccines, not in the clinical trials anymore,''
      says Department of Science and Technology Secretary Fortunato dela Peña. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T21:12:16.372+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:48:03.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:45.532+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China’s Sinopharm won’t conduct COVID-19 vaccine trials in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d358e4-b6f0-4ea0-896e-ff90b081aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — While
        Chinese firm Sinovac is a step closer to conducting its coronavirus vaccine
        clinical trial in the Philippines, a state-owned firm from China has officially
        called off plans to hold trials here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f43e3f-3133-4467-8a2f-2edaaeec7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinopharm, which is also in Phase 3, they updated us that they
        are now only interested in supplying vaccines, not in the clinical trials
        anymore,” Department of Science and Technology Secretary Fortunato dela Peña
        said in a media briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7d513-f703-4438-9357-f4c9f5011758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm was among the four Chinese firms that signed a Confidentiality
        Disclosure Agreement with the Philippines, allowing the vaccine expert panel
        to review results of the first two phases of their trials so they can apply
        to hold the crucial third stage in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f2d12-404f-43ca-ae19-9d49fc6613da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 is where thousands of patients have to be inoculated with
        the potential vaccine. It is also usually the final step before approval for
        mass rollout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff8ffa-d054-47aa-9323-6394d0766aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, Executive Director of the DOST– Philippine Council
        for Health Research and Development, earlier said Sinopharm believes doing
        another Phase 3 trial in another country may delay their timelines amid the
        global race for a coronavirus vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd891ec-77f5-4a02-8558-6529dc08495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials for Sinopharm''s vaccines are already being conducted
        in the United Arab Emirates, Bahrain, Peru, Morocco, Argentina, and Jordan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55389f42-c0a3-4c8a-aa28-e83cf0b97311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another Chinese vaccine manufacturer, Sinovac, <a href="https://cnnphilippines.com/news/2020/10/15/China-COVID-19-vaccine-Sinovac-Philippines-clinical-trial.html">has
        passed the first three stages of review</a> and is just awaiting a clearance
        from the ethics review board. Once cleared, its application can be submitted
        to the Food and Drug Administration, which has the final word on whether a
        company can conduct a medical study in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74168c06-f2bb-4434-989e-4cb4e3fd8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s Gamaleya Research Institute and Janssen, owned by Johnson
        &amp; Johnson, have yet to complete the requirements, Dela Peña said. Four
        more firms which expressed intent to hold clinical trials in the Philippines
        are still in the early stages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960a1a7-81fb-4060-a741-237d99f539a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is counting on the vaccine that will be
        produced by China or Russia, even offering to be vaccinated amid safety concerns.
        He said he is looking for more funds <a href="https://cnnphilippines.com/news/2020/10/14/duterte-coronavirus-vaccine-funds-pandemic.html">so
        that all Filipinos can be given a coronavirus vaccine</a>, with the poor,
        police, and soldiers getting priority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84caae59-0706-4085-9551-49e2a0e73ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:12:16.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will also be part of the World Health Organization-led
        Solidarity trials on potential coronavirus vaccines, which could begin at
        the end of the month. The WHO remains hopeful a vaccine against the coronavirus
        disease will be available by yearend, while Philippine officials expect to
        get access to it by April 2021.</p>'
  '13th-month-pay-subsidy-DOLE--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T21:14:18.829+08:00
    'imagesource': 'jcr:2ba99343-f926-40be-82b5-d16ece0e1153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e5ff357-ade1-419e-a75e-fea20ce68d2b'
    'lead': 'The Labor Department may be needing around ₱5 billion to ₱13.7 billion
      to subsidize the 13th month pay of employees from micro and small enterprises,
      the Labor chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T21:28:02.933+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:48:02.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:45.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Up to ₱13.7 billion needed for 13th month pay subsidy — DOLE  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3759cd-cbfb-42b8-a0cd-20647419f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        Labor Department may be needing around ₱5 billion to ₱13.7 billion to subsidize
        the 13th month pay of employees from micro and small enterprises, the Labor
        chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760980a5-a86a-4aa9-b992-bb4f4b236e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said Friday that there are 1.5
        million workers who are impacted by the coronavirus pandemic according to
        the data of DOLE, while there are about 5.1 million affected workers according
        to the Philippine Statistics Authority (PSA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b9c89-74c9-4611-9e7d-0a2bafe16ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated amount needed for the assistance was based from these
        figures, the secretary said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07473f3-f28c-4bd9-84fc-eab7217e2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, clarified in the virtual presser that giving a subsidy
        is yet to be approved by President Rodrigo Duterte and the Department of Finance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c636ea-e7f8-4e7b-bab8-ea3fef8544ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that medium enterprises will not likely qualify for
        the cash aid once it pushes through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ff765-3593-4a17-a20d-d441ea60b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, DOLE released its guidelines on the payment of the 13th
        month pay, saying it will not accept any request for exemption or deferment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a02b4f-8618-4d4a-a3d5-83ad758f16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier told employers to give workers their 13th month
        pay no later than December 24 this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0ce5a-18fd-4e43-9fe5-0108a5a29c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Bello was criticized by labor and other groups after
        saying his department would study which companies could be exempted from giving
        13th month pay to their employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c8419-b2a4-4eed-af0a-20970ad6ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after he said that the implementing rules and regulations
        of PD 851 include an exemption in the case of establishments considered distressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d56ca-06cd-4448-afd5-161f6f7bb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T21:28:02.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:48:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec33fd-c0c3-4f1a-874e-d5c1a59dfb2c'
      'mgnl:activationStatus': true
