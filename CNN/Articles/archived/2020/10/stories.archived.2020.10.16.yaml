      'mgnl:lastActivated': 2023-01-25T19:48:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Tropical
        Depression Ofel is now outside the country’s monitoring area, but rains and
        strong winds will continue to persist in many parts of the country, according
        to the state weather bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e0f4e-b509-42b8-841b-003a29e71d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:47:50.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon may bring cloudy skies with scattered rains
        in northern Mindanao, Mimaropa, Zamboanga peninsula, Bangsamoro region, Western
        Visayas, and Central Visayas, PAGASA forecaster Raymond Ordinario told CNN
        Philippines’ New Day on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905671de-3e9a-4b06-bf58-949da3c2aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T07:47:50.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:37.267+08:00
