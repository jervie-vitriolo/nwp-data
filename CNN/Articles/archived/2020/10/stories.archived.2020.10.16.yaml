      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October)</strong> — Revenue
        of the Metro Rail Transit Line 3 dropped in 2019 to its worst in the past
        five years, according to state auditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
