    'mgnl:tags': ['contractual-workers', 'government', 'job-order', 'contract-of-service',
      'employment']
    'template': '1'
    'title': 'Hiring of gov''t contractual workers to be allowed until Dec. 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4deaa-b870-4fca-974f-2f9d361dffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong>&nbsp;A
        new circular will be issued next week that will allow government agencies
        to hire contractual workers until end of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374add6-9b5c-4246-8bce-c033abd18986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9dfc1-c521-4461-95ee-5cd9c3b296aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary debates on Friday, the Department of Budget and
        Management confirmed this through its budget sponsor Surigao del Norte Rep.
        Bingo Matugas. He said a new circular will be signed and released next week
        that would defer the implementation of its joint circular with the Commission
        on Audit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ae8d3-a0b2-47e9-bf39-ce69974421bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078a702-bb08-4565-978a-dbd24fb9107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Circular no. 1, series of 2017 allowed agencies to hire new
        and renew contracts of existing contract of service and job order workers
        until Dec. 31, 2018, but this was later extended until end-2020 through a
        new circular this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1fd7e-460e-4f0e-9f0c-e1273dd95bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38429f6-fb36-4a88-b332-83e826aa6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has over 600,000 contractual employees as of end-August,
        data from the Civil Service Commission showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f349a4-0fd3-4553-9ee7-7e333dae246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28439000-6450-4bb7-9646-5d3d717f7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bayan Muna Party-list Rep. Ferdinand Gaite said he still
        does not agree that the government should continue hiring contractual personnel,
        but it is only through this way that these government employees will be assured
        that they have means to earn amid the global health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e048e31-ce09-4c96-88ac-5871b7d83852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0ff87-12cf-4a97-8c78-7db39baeefec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the government should do its part to make these
        contractual workers be regular workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512fc3f2-7ac7-4fde-83a7-c2f041dfeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccad770-6643-4bb1-9756-6a5985a79125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:23:28.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:47:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 13, the CSC said it is <a href="https://cnnphilippines.com/news/2020/10/13/csc-urges-agencies-to-submit-list-of-needed-personnel-for-cos-jo.html">urging
        government departments to submit a list of positions they need</a> to give
        contractual workers a chance to be regularized.</p>'
  'house-passes-anti-red-tape-bill-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'The House of Representatives has approved on third and final reading
      a measure that seeks to give the president special powers to fast-track permits,
      licenses and certifications during national emergencies. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T23:38:35.452+08:00
    'imagesource': 'jcr:9ec8579c-6bad-4f3d-972e-768bf3924563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd58a3b8e-cf40-419b-8a8a-cb02fd9bb77d'
    'lead': 'The House of Representatives has approved on third and final reading
      a measure that seeks to give the president special powers to fast-track permits,
      licenses and certifications during national emergencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T23:49:07.409+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:47:59.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:46.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['special-powers', 'red-tape']
    'template': '1'
    'title': 'House OKs bill giving Duterte special anti-red tape powers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e5003-2762-4fba-94b3-e2942ff960a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        House of Representatives has approved on third and final reading a measure
        that seeks to give the president special powers to fast-track permits, licenses
        and certifications during national emergencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2bcd2-256d-4fea-83e3-fcc31c125741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 267-6-0, lawmakers approved House Bill no. 7884 on Friday
        before it adjourned its special session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ca7eb-582d-4e06-bc01-2e364edac63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party list Rep. Arlene Brosas explained her "no" vote saying
        the measure will only serve big companies by providing them "regulatory relief"
        while smaller businesses remain in need of financial aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376cac5-b2a0-4f17-947e-5c8aa072b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itinatali nito ang kamay ng gobyerno para bigyang laya ang
        galaw ng mga malalaking negosyo na siyang makikinabang sa</em> regulatory
        relief <em>na ito</em>," she said in a brief speech during the session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5884e-705b-4fbc-a0ac-e4ecc0c6617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This ties the hands of the government to give freedom
        for big businesses who will benefit from this regulatory relief.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd4d37-a9d2-4102-864b-92f0e6e3c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 2 of HB 7884, President Rodrigo Duterte will have
        the authority to suspend the requirements for national and local permits,
        licenses and certifications, and to streamline and expedite the process of
        issuance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a3b29-5b37-4769-9b1b-80c2a081c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same section also stressed that the measure should not be used
        to "undermine the existing procedures and processes, under applicable laws,
        rules and regulations, meant to protect the environment, especially those
        that aim to safeguard protected areas and its buffer zones, and environmentally
        critical areas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8a88f-e923-403a-8b0b-1e0b7e3df222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Teachers Party List France Castro also voted against the bill,
        citing its possible detrimental effects to indigenous communities whose ancestral
        lands may be impacted by infrastructure projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47931c63-b4db-45ee-a79c-8d00bfaef403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party List Rep. Sarah Elago who also opposed the measure,
        argued that giving Duterte special powers has so far been ineffective in addressing
        the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc3429-6bce-431d-ab10-60cd26720221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakailangan balikan at pag-aralan, nagamit ba ang mga layunin
        sa pagbibigay ng dagdag na</em> special powers <em>para sa kapakanan ng kabataan
        at ng taumbayan</em>," she raised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cab85e-3462-4ea7-878d-3cfdc6e77f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:49:07.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There needs to be a review on whether the additional
        special powers were used for the good of the youth and the country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
