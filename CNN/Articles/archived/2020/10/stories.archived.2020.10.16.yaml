  'philhealth-morales-whistleblower-libel-complaint':
    'author': 'CNN Philippines Staff'
    'caption': 'The former president and CEO of Philippine Health Insurance Corporation
      (PhilHealth) has filed a libel complaint against Thorrsson Keith, the so-called
      whistleblower of the anomalies in the agency''s cash advance system that had
      the ex-official criminally charged.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T18:35:21.521+08:00
    'imagesource': 'jcr:eedfd1b1-5edb-43dc-8355-96bd8f765042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0247d4-9352-4eeb-a45a-1e682a93ad9a'
    'lead': 'The former president and CEO of Philippine Health Insurance Corporation
      (PhilHealth) has filed a libel complaint against Thorrsson Keith, the so-called
      whistleblower of the anomalies in the agency''s cash advance system that had
      the ex-official criminally charged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T18:40:53.635+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:48:10.781+08:00
