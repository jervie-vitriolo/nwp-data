  'hiring-government-contractual-workers-allowed-until-Dec.-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T23:19:12.358+08:00
    'imagesource': 'jcr:af665b73-362e-49af-8845-e612d2407977'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ddbde1-42c4-4bc3-a646-bf6cbdeda2e0'
    'lead': 'Government departments will soon be allowed to continue hiring contractual
      workers until end of 2022 once the new circular is issued.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T23:23:28.609+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:47:59.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
