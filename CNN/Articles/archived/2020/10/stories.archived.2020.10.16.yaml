      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s country executive director Enrique Nuñez shared
        that local communities have to move on from getting their water from wells
        and rivers, with its dirty state that may cause water-borne diseases to persons
        like diarrhea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df0539-b3c5-41a5-bf80-6e87939f4a9f'
