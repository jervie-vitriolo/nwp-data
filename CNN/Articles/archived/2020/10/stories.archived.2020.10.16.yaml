      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from showing off one''s creativity and freedom, Bustos also
        acknowledged that vlogging can be a viable profit stream. However, that all
        depends on a producer''s reach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5da86c-e587-4751-afac-f61d20d87a71'
