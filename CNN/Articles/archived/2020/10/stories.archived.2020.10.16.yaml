    'template': '1'
    'title': 'Año on eased restrictions: We''ll restore ‘drastic measures’ if there''s
      a sudden spike in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03f18e-2348-427c-bc7a-f8571703736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        government is prepared for any eventuality following the easing of several
        quarantine restrictions, and will tighten the rules should there be a sudden
        spike in coronavirus cases, a Cabinet official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4f863-7e36-4cb1-8cd8-8013e19187ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest resolution of the Inter-Agency Task Force on Emerging
        Infectious Diseases, the policy-making body in the government’s coronavirus
        response, persons aged 15 to 65 are now allowed to go out. Previous rules
        ordered people under 21 years old and above 60 to stay home except for work
        and accessing necessities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa22e51-54df-4718-bb22-ae0a6c1b293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bafe8-eaf5-43af-af20-6f74747f863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also allowed Filipinos to take non-essential
        travel abroad, and malls and other commercial establishments to hold sales
        to spur economic activity. People can now travel freely between areas under
        general community quarantine and the more relaxed modified GCQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667f286-2acd-4a27-9eb6-da167635037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b9b9a-0716-41a4-b3bb-0fa4d56658ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines have become less strict on the seventh month of community
        quarantine, which is considered as the world’s longest lockdown. The Philippines
        has recorded over 351,000 COVID-19 cases, narrowly behind Indonesia in having
        the highest number of infections in Southeast Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8b23e-d621-4b2e-b226-e44a5bb5c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a600cb-0f81-4a73-8477-d6628f234486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Interior Secretary Eduardo
        Año assured that the government will be strictly monitoring the coronavirus
        situation “on a daily basis” and reimpose stricter measures if necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b7d00-24e2-4210-8a9f-186ced4cdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f71b0-feb6-4ffb-9fd4-c6813ee554dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Syempre kapag biglang magspike talaga ‘yan then we will have to
        resort again to more drastic measures,” Año said. “Sinisigurado naman natin
        na meron tayong magandang risk management.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3200322-5cc9-4315-a6fe-7033379cb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab394710-c3f3-4d10-8d2d-269c72ed8eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, when the coronavirus cases suddenly spike,
        then we will have to resort again to more drastic measures. We see to it that
        we have proper risk management.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec65568-1a99-422a-aaff-54785aea0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba17e4-ac7a-4ff1-99dd-14bffeb4dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it’s best to compare data every two weeks due to delayed
        processing in some laboratories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d733657-f940-4a45-bc26-4de52e6c18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T23:04:55.744+08:00
