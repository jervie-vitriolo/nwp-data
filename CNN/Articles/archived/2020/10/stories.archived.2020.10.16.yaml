    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b2e028-aabf-428c-b05c-b07e25550fd7'
    'lead': 'Interior Secretary Eduardo Año says the government will strictly monitor
      the coronavirus situation and tighten the rules once there’s a sudden spike
      in infections'
