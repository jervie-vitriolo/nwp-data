    'mgnl:lastActivated': 2023-01-25T19:48:07.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:44.974+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves ₱4.5-T budget for 2021  '
    'updated': 2020-10-16T22:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d2a46-8c89-4d92-94a6-8220b3029c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:55:36.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> — The
        House of Representatives has passed on third and final reading the proposed
        ₱4.5-trillion national budget for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f109ec-32a7-4026-ba77-18bfefcbf344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T19:55:36.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 267 affirmative votes and six negative votes, the General Appropriations
        Bill was finally approved on Friday, the last day of the special session called
        by President Rodrigo Duterte amid the speakership squabble that would have
        pushed back the passage to November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008e293-c3bc-4ad0-8d19-b99b34d25efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725476b-4dca-4233-9d96-6ce8b83f6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the lower chamber, led by then House Speaker Alan
        Peter Cayetano, abruptly passed the spending bill on second reading, terminate
        plenary debates, and suspend session until Nov. 16. The move was seen as a
        political maneuver to prevent Marinduque Rep. Lord Allan Velasco from taking
        the top post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a74d8e-a4dd-4505-928a-7206b1fa9d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f133e-b73c-430a-95b5-9aef9292b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, 186 lawmakers elected Velasco as Speaker, allowing
        him to preside as session resumed on Tuesday. The House then withdrew the
        second reading approval of the budget, launching marathon hearings that lasted
        until past midnight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385dbe2-a231-48e5-aac1-e376404c8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696943b-91d1-47f3-9d85-b3e3bdb99816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said Velasco "promised
        best effort" to transmit the bill to Senate by Oct. 28. It was certified as
        urgent by President Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a2ccf-c868-431a-9b0e-13e9f7c9f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f29618-faee-4590-bb85-e964e3245ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a late endorsement could result in delay, something lawmakers
        have been trying to avoid so there would be no reenacted budget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ce65a-7a7f-412c-b06b-519009cefafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddde1d6-e7de-402e-bef5-6f1a5006423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.813+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:48:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary debates on Friday, committee on appropriations
        chair Eric Yap said a copy will be submitted to the Senate by Oct. 25, so
        there will be no more reason for a reenacted or delayed budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a1499-ca45-4dd1-90e3-90900026ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T22:30:03.814+08:00
