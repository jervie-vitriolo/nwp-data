      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous travel restrictions on those under 21 and over 60 have
        been repeatedly contested. Since March, they were required to stay at home
        — with the exception of work and buying necessities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95820764-c1ae-42d1-8273-0dde8f74d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:58:26.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF spokesperson Harry Roque said local government units have the
        freedom to impose a higher age limit for minors. IATF once again appealed
        to LGUs to shorten curfew hours to allow businesses to thrive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9fa991-3be6-4113-a83b-4e3660475db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T12:58:26.029+08:00
