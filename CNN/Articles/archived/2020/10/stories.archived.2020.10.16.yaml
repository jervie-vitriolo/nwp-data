    'template': '1'
    'title': 'Rare copy of Shakespeare''s First Folio sells for record $10M'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f0365-949f-4590-b1ab-610dff1109e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A rare copy of Shakespeare''s First
        Folio sold for almost $10 million Wednesday, becoming the most expensive work
        of literature ever to appear at auction, according to Christie''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7600a-a694-42e0-9b28-1872a8d7d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of 36 plays, published shortly after the playwright''s
        death, is one of only five complete copies still in private hands, the auction
        house said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61eb02-4908-4de4-9781-550d92068a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Folio is considered among the most important collections
        of literature in the English language. It contains 18 works that had not previously
        appeared in print, and would otherwise have been lost to history, including
        "Macbeth" and "Twelfth Night."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6f333-a88f-446c-857a-b67de558adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 1623 by the actors John Heminge and Henry Condell,
        friends of the English playwright, the book is formally titled "Comedies,
        Histories, and Tragedies," based on the three genres the pair used to categorize
        the plays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5283a-965d-478a-b672-414f0b9402cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version sold on Wednesday was the first complete copy to appear
        at auction since one went for $6.1 million in 2001. It was put up for sale
        by Mills College in Oakland, California, which had kept the item in its collection
        since 1977.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77528ab-98ca-479e-85cd-ab3f5d3dfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a six-minute bidding battle between three telephone buyers,
        the item was purchased by book dealer and antiquarian Stephan Loewentheil
        for $9.98 million. In a phone interview following the sale, he described Shakespeare''s
        original folios as the "holy grail of books."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353c647-82a1-48d6-b5eb-c89d37f37ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The First Folio) is the greatest work in the English language,
        certainly the greatest work of theater, so it''s something that anyone who
        loves intellectualism has to consider a divine object," said Loewentheil,
        who owns stores specializing in rare books and photography in New York and
        Maryland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f7f93-51cb-4655-98f8-5ee5c2835045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, head of books and manuscripts at Christie''s,
        Margaret Ford, said it was "befitting" that Shakespeare''s work now holds
        the auction world record "given its tremendous significance and influence
        around the globe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e454c2-d8e5-4258-81ef-a5562d41c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Extraordinarily'' rare</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9c635-37e5-49f1-b3d9-c9fc6dfecae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although around 750 copies of the First Folio were produced, just
        235 are known to have survived to the present day. Of these, only 56 are considered
        to be complete, with almost all of them now held by institutions in the US
        and UK, according to Christie''s, whose sale catalog said the item''s "extraordinary
        rarity ... cannot be overstated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fc569-aba5-402a-bd2f-43467bcc22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believing that the copies in private hands might "never to come
        to market again," Loewentheil said that there may not be "too many more chances
        left" to obtain a copy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2146dc9-c613-4e57-9ddd-aa952df530cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book came in a binding dating back to the early 19th century.
        It was sold alongside a letter by Shakespeare scholar Edmond Malone from 1809
        confirming its authenticity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4080086-187b-4c5c-aa7d-c82962d484fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the book''s condition, Loewentheil -- who was able
        to inspect it in person, before the coronavirus pandemic shuttered auction
        houses around the world -- described it as having "integrity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b679af-d297-4b99-af9b-7001ef6f51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is to say: Although it''s had minor repairs over the years,
        there''s a feeling that you get from the book ... as to whether it has integrity
        as an object," he explained. "And that''s somewhat subjective, which is why
        I was very glad to see the book myself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d143ef1-1729-4eaa-ab40-ed7a26a97d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final sale price exceeded the auction house''s estimates, which
        had predicted top bids of $4 million to $6 million. A number of other items
        at Wednesday''s sale sold for seven-figure sums -- including a Ming dynasty
        carpet that went under the hammer for over $1.7 million -- providing further
        evidence that the top end of the auction market is weathering some the challenges
        posed by the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16989164-ebfe-4e75-811b-5d214168bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the great objects that really matter, the markets for art,
        literature and photographs have remained very strong," Loewentheil said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9132cd3-6a42-4839-acd2-9178cb82b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:04:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/style/article/shakespeare-first-folio-auction/index.html#:~:text=Rare%20copy%20of%20Shakespeare''s%20First%20Folio%20sells%20for%20record%20%2410M&amp;text=A%20rare%20copy%20of%20Shakespeare''s,at%20auction%2C%20according%20to%20Christie''s."
        href="https://edition.cnn.com/style/article/shakespeare-first-folio-auction/index.html#:~:text=Rare%20copy%20of%20Shakespeare''s%20First%20Folio%20sells%20for%20record%20%2410M&amp;text=A%20rare%20copy%20of%20Shakespeare''s,at%20auction%2C%20according%20to%20Christie''s."
        target="_blank">Rare copy of Shakespeare''s First Folio sells for record $10M</a></em></p>'
  'remdesivir-COVID-19-severe-recovery':
    'author': 'John Bonifield'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T08:06:23.657+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd3ef4a7-dbd2-413b-927c-cc5af7a54e6f'
    'lead': 'In a study it described as both conclusive and disappointing, the World
      Health Organization says the antiviral drug remdesivir has ''little or no effect
      on mortality'' for patients hospitalized with coronavirus and it doesn''t seem
      to help patients recover any faster, either.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T08:08:27.212+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:35.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:38.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big global study finds remdesivir doesn''t help COVID-19 patients'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9c0d7-e5cf-4280-bba1-75f585900e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In a study it described as both conclusive
        and disappointing, the World Health Organization said the antiviral drug remdesivir
        has "little or no effect on mortality" for patients hospitalized with coronavirus
        and it doesn''t seem to help patients recover any faster, either.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6d50a-278a-4c27-be48-d2d44ad19144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, remdesivir has been the only drug that appeared to have
        specific effects for coronavirus. It was the only drug with an Emergency Use
        Authorization for Covid-19 from the US Food and Drug Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e704fa-148c-4252-97c8-c0f63a65acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the WHO study have not been published in a peer-reviewed
        medical journal. But WHO posted them to a pre-print server.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2761cb-1f8b-4f94-ac31-6564390297cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO study reviewed remdesivir and three other repurposed drugs:
        hydroxychloroquine, the HIV combination of lopinavir and ritonavir and interferon.
        None of them helped patients live any longer or get out of the hospital any
        sooner, WHO said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bceda1-3848-4165-bbea-ea422a424882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was able to generate conclusive evidence on the impact
        the drugs had on mortality, the need for ventilation, and duration of hospital
        stay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d62e84-401e-4d04-b2df-8908488e2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For each drug in the study, the effect on mortality was disappointingly
        unpromising," WHO said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f3114-6c55-4f7e-9b3f-b6722f447ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other studies had found that hydroxychloroquine, an anti-malarial
        drug, was of no benefit to coronavirus patients, as had several studies looking
        at the HIV drug combination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585c060-409d-4d52-a458-d79ae45cdb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study covered more than 11,000 coronavirus patients in 30 countries.
        "The protocol was designed to involve hundreds of potentially over-stressed
        hospitals in dozens of countries," the international team of researchers wrote.
        They said they have submitted their findings to a medical journal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64480eeb-efcf-4358-9c96-74d64f6ce798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the WHO study, a large controlled study of remdesivir in
        the US found that it shortens recovery time by about a third in severely ill,
        hospitalized adults with Covid-19, but does little to help those with milder
        cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6347675-6025-4eda-8155-95abb6f62a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead Sciences, the drug''s maker, said the findings did not mean
        the drug, sold under the brand name Veklury, is of no benefit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b9c3d-31da-4ce5-82cc-e95eb83a1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emerging data appear inconsistent with more robust evidence
        from multiple randomized, controlled studies published in peer-reviewed journals
        validating the clinical benefit of Veklury (remdesivir). We are concerned
        that the data from this open- label global trial have not undergone the rigorous
        review required to allow for constructive scientific discussion," Gilead said
        in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e96e4-7d1c-40c3-8c96-3312007c9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits of Veklury have been demonstrated in three randomized,
        controlled clinical trials, including a randomized, double-blind, placebo-controlled
        clinical trial -- the gold standard for evaluating the efficacy and safety
        of investigational drugs."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccaeb06-aa92-4e25-a2de-ea8e36122cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO-led researchers say their trial, called the Solidarity trial,
        will continue. "Newer antiviral drugs, immunomodulators and anti-SARS COV-2
        monoclonal antibodies are now being considered for evaluation via the Solidarity
        Therapeutics trial," WHO said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ace43c-ecf5-4138-8a77-a48c2376ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:08:54.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monoclonal antibody treatments include Regeneron''s dual antibody
        cocktail and Eli Lilly and Co''s double antibody therapy.</p>'
  'Trump-Biden-town-hall-US-election':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T08:12:40.826+08:00
    'imagesource': 'jcr:5df365b1-b26e-418d-979a-b6ea504251f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15339f53-7847-416f-91df-38abacdc4a24'
    'lead': 'US President Donald Trump and former Vice President Joe Biden are participating
      in dueling town halls, hoping to connect with voters as COVID-19 cases soar
      across the US. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T08:15:08.076+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:48:34.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:38.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Biden holding dueling town halls as COVID cases spike and
      millions cast their votes early'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d62a8-78c0-495a-bc46-7bccf0269faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump and former Vice
        President Joe Biden are participating in dueling town halls on Thursday, hoping
        to connect with voters as COVID-19 cases soar across the US and the President
        looks for a game-changing moment in a shaky reelection bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0d754-ba49-4bd7-8ecd-fcf68b7e3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans for the two men to meet face-to-face at a town hall where
        they would take questions from voters evaporated after Trump''s coronavirus
        diagnosis, amid fears that he could have exposed Biden and others to the virus
        during the chaotic first debate. The Commission on Presidential Debates proposed
        a virtual debate, but Trump refused -- leading Biden to make his own plans
        with ABC for a solo town hall. Trump''s campaign then arranged for the President
        to do his own town hall with NBC during the same hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac44d6-5468-4537-a981-6f0caa0191ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the tiny sliver of Americans who have still not made
        up their minds in this sharply polarized election will be forced to flip back
        and forth between the two network events, with Trump in Miami and Biden in
        Philadelphia. Though the election is still more than two weeks away, more
        than 17 million ballots have already been cast in 44 states and the District
        of Columbia, signs of what could be historic turnout this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f0739-6b9d-46a0-aee6-9a18bd6ff7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who resumed campaign events in recent days, has traveled
        the country falsely suggesting that he emerged "immune" from his serious bout
        with the virus, continuing the same reckless tactics that marked his campaign
        before his diagnosis. The President has regularly gathered huge groups of
        supporters at his rallies where few wear masks, and plans to do more as the
        election nears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af06e30-a937-47e3-a4c2-f1b22c450518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed on Thursday that the US is "doing fine" as new cases
        surge and the US Centers for Disease Control and Prevention projects up to
        240,000 coronavirus deaths by the first week of November, shortly after Election
        Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c6204-1e05-4485-bf3e-a1a86ba16607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump has refused to change course -- even though the poor marks
        for his handling of the pandemic are creating a huge drag on his reelection
        chances, particularly with women -- there have been ominous signs that another
        wave of the coronavirus is hitting the US as deaths top 217,000 and cases
        near 8 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cef62-40a1-4d89-8b93-51f6588e7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally in North Carolina on Thursday, Trump tried to undercut
        the credentials of Dr. Anthony Fauci, the nation''s top infectious disease
        expert, by calling him a Democrat and falsely stating that he encouraged Americans
        "not to wear a mask under any circumstances."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc542d9c-fd2c-4544-ae0a-9c88fb55b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic when less was known about the spread of coronavirus,
        medical experts like Fauci asked the public not to rush out and buy masks
        because a shortage posed the risk that first responders would not have enough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55ce1a-307a-4f7c-a5e6-e3bebfe2e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN''s Jim Acosta later Thursday, Fauci said,
        "I''m not registered with any political party." Fauci also spoke up publicly
        earlier this week after his words were taken out of context in a Trump campaign
        ad, touting the President''s response to the virus. Fauci has served under
        six presidents from both parties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb196e-6df9-4cc7-85ff-848ff7ccf272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump also falsely told his North Carolina crowd that
        masks don''t work 85% of the time, and that 99% of people are recovering from
        coronavirus: "99%. 99 plus, plus," he said, despite the fact that more than
        217,000 people have died in the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391ea2c-3364-43e9-b935-2f680220b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town hall setting, Biden hopes to show his empathy, a skill
        that has been a strength for him on the campaign trail, as he speaks with
        voters about how the medical and economic toll of Covid-19 has harmed their
        families. Trump has had difficulty in these settings, often falling into a
        defensive posture as he touts what he views as heroic efforts to stop the
        spread of the virus and fuel an economic recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fae2e-08d3-4fc6-93c2-62a8ee96129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both candidates are likely to field questions about the stalled
        coronavirus relief package, which is needed to support the wounded economy
        and millions of Americans deprived of federal unemployment benefits as the
        pandemic gathers speed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbf3db-7d64-4ecb-b659-9a2319984bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shutting down negotiations, Trump reversed himself during
        his convalescence from Covid-19 and now says he wants an even bigger package
        than the Democrats, who have a $2.2 trillion proposal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea65d2-b5da-415d-bf5a-45ed3fe444e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who styles himself as an unparalleled deal maker,
        complained Thursday that his Treasury Secretary Steven Mnuchin had not yet
        brought home the "bacon" after tortuous negotiations with House Speaker Nancy
        Pelosi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c3254-e773-4067-a32b-cd11b9e7fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also accused the speaker of having "mental problems." Senate
        Republican Majority Leader Mitch McConnell dug in, saying he wouldn''t bring
        any big package to the floor owing to opposition from a group of GOP senators.
        That probably means there is no chance of any deal before Election Day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eba971-d6db-451c-8c0b-a31a46352f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T08:15:08.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:48:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Investigators-jet-engine-Greenland-ice-sheet':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-16T08:53:52.720+08:00
    'imagesource': 'jcr:f3e348ea-0303-495b-bdc9-c5b995b53597'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aaee557-2e71-4b29-8e55-45c8346a175d'
    'lead': 'Four hours into a September 2017 Air France flight 66 from Paris to Los
      Angeles, one of the aircraft''s four engines spontaneously exploded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T09:07:00.876+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:48:34.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:38.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How investigators found a jet engine under Greenland''s ice sheet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626ec0b-ece5-4084-86de-3c4d24ab9594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four hours into a September 2017 Air
        France flight 66 from Paris to Los Angeles, one of the aircraft''s four engines
        spontaneously exploded. "IS THERE A PROBLEM," read the message from air traffic
        controllers to the pilots. The plane, with over 500 people onboard, was flying
        four thousand feet below its previous altitude and, indeed, there was a problem.
        The front portion of an engine had fallen off, plummeting more than seven
        miles to the frozen Greenland ice sheet below.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44593255-f752-4027-9625-849a00899fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots were greeted by a smattering of flashing warning lights,
        but they did not grasp the scope of the problem until one of the flight attendants
        made their way to the cockpit, according to report about the incident from
        French regulators. They brought a phone from one of the passengers, and on
        it was a photo of the damage to the engine, which was easily visible from
        passengers'' windows on the right side of the cabin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fdc31-0211-4fb9-ab3d-80070df29a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, an Airbus A380, which was supposed to be cruising comfortably
        at 37,000 feet, made an emergency landing in Canada two hours later, and no
        one was injured. But regulators warned the incident could have played out
        much differently if debris from the explosion had hit the aircraft instead
        of plunging to the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb053d3-3805-46fb-a662-fb2bedeef5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordeal set French authorities on a years-long mission to find
        the lost engine pieces and pinpoint the root cause of the problem, requiring
        investigators to survey miles of terrain made perilous by deep, invisible
        cracks in Greenland''s ice sheet and the constant threat of polar bear attacks.
        The endeavor was also hampered by months of inhospitable storms, limited daylight
        and low visibility. Researchers ultimately found the key piece of debris —
        the engine''s fan — by accident, when a robot mapping glacial crevasses happened
        to roll over the spot where it was buried nearly two years after it had fallen
        from the sky, said Austin Lines, a US-based engineer who aided the recovery
        effort. It was packed in four meters (or about 12 feet) of snow and ice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d142ad-0b9b-4e77-b8dc-c0789fdf8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excavation effort turned out to be pivotal, authorities revealed
        last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d857e-9700-4f8a-8767-c9ef3cf89a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying the recovered debris showed the engine wasn''t damaged
        during maintenance, as investigators initially predicted. Rather, the problem
        seemed to be linked to weakness in the metal used to create the engine''s
        giant front fan — indicating what first appeared to be a freak accident may
        not be an isolated incident, according to a September report from France''s
        Bureau of Enquiry and Analysis for Civil Aviation Safety, or BEA, which led
        the investigation. Engine manufacturers have already worked to address the
        problem, but the BEA is now calling on regulators in the United States and
        Europe to take a closer look at how aircraft engines are designed, manufactured
        and certified for flight — hoping more careful scrutiny can root out such
        defects before they happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1733e-69d3-4b34-bcdc-a3345dac2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-flight engine failures remain extremely rare, according to US
        and European authorities. But the unexpected conclusions from the BEA''s investigation
        highlight how an excruciating, 21-month search for a lost engine part was
        key to understanding how to prevent the same disaster from striking twice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3362d27-5b1e-4ab0-bbe7-362061565d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching Greenland''s tundra</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b312586-0416-4410-b08e-7d9283b95e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the 2017 Air France flight, BEA investigators and
        representatives from the plane''s and engine''s manufacturers, which included
        Airbus, General Electric and Pratt &amp; Whitney, gathered at the Canadian
        airport to survey the plane''s damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f640cfb-af4e-4c4a-a329-aa8d5a0b47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was determined quite early on in the investigation that the
        recovery of the missing parts and in particular, the fragments of the fan
        hub, was essential to establish the circumstances and factors explaining this
        accident," according to the <a href="https://www.bea.aero/fileadmin/uploads/tx_elydbrapports/BEA2017-0568.en.pdf"
        target="_blank">BEA report</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1865874-6d6e-47b6-9cee-9e01d3fae846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators pored over data in the aircraft''s flight data recorder
        — or "black box" — to hash out exactly when the explosion occurred and determined
        the debris likely landed about 60 miles from Narsarsuaq in the southwest of
        Greenland. Within days, helicopters were dispatched and investigators scoured
        the pure white landscape for signs of the large fan. But after one week and
        three unsuccessful search flights, the terrain was already buried in fresh
        layers of snow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d6f2f-327d-4c6a-880e-fed5e4da7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With months of harsh winter weather ahead, investigators decided
        to resume their search the following spring. They would use aircraft equipped
        with synthetic-aperture radar (SAR) — the same type of radar <a href="https://earthdata.nasa.gov/learn/what-is-sar"
        target="_blank">used to create 3D maps of the Earth</a> — that would attempt
        to search for unseen objects beneath the surface of the ice sheets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6d9f8-5d9f-4a7d-ae9f-ac02cee58f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of investigators would also join the effort on foot, wielding
        ground penetrating radar, a device that looks like a lawnmower and is commonly
        used by archaeologists searching for buried artifacts. They zeroed in on spots
        that the airborne radars indicated might be the resting place of the engine
        debris while bracing against the freezing temperatures and dodging large and
        often hidden cracks in the ice sheets, called crevasses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0cb73-893e-40bf-9340-f8615d120be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both of those initial efforts failed, in part because the radars
        weren''t searching deep enough below the icy surface.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31b026-d5d5-46d8-b743-a7d4f01aef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With another brutal winter looming, the search was once again put
        on pause.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9449c2-999a-4744-8fd2-c890f88de278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines told CNN Business that at one point, investigators dropped
        a replica of the engine fan into the snow, just to make sure the radars they
        were using for the search could accurately detect the buried metal. But they
        couldn''t. And for months, the replica debris was lost, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf384143-1fa9-4c65-9852-e8e23ee95db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Onera research lab, which was behind the effort to use
        SAR radar on aircraft to locate the debris, also found the data it collected
        was too messy — or "noisy" in engineering terms — and the Onera team spent
        months developing new ways of analyzing the information before finally narrowing
        down the search field to a handful of possible locations, according to the
        BEA report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb38bb6-5963-42fc-a1a0-85cb57c78126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines, who developed a four-wheeled robot called FrostyBoy that''s
        designed to map crevasses, was tapped by the BEA to help the recovery effort
        — but the robot ended up being the lynchpin for the entire project. While
        searching for cracks, the rover''s sensors picked up an abnormal reading,
        reavealing the robot had — by pure happenstance — rolled over the engine fan''s
        exact resting place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16769227-0158-4a00-abf8-2d5b8906e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ridiculously lucky that it happened the way it happened,"
        Lines said of FrostyBoy''s chance detection. It gave his robot, a project
        he worked on while pursing his PhD at Dartmouth, a small but bizarre claim
        to fame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1642c2-3f73-40ae-83f2-ee33927c0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone would care that much if a bunch of dudes
        went out with a robot and didn''t do much with it," he joked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7ebc5-95c0-407b-8093-9d3f39d151c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually retrieving the fan hub fragment, however, presented its
        own set of problems. It was buried less than 20 feet away from a 13-foot-wide
        crevasse that could have been hundreds of feet deep, according to BEA documents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae3d89-5a29-4a68-8570-5fe7fad24a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dig</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de85be-6cb4-4d73-955a-e08a2a222ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, a five-person team, including Lines and a team
        of Icelandic mountain guides, flew by helicopter to the excavation site. A
        small dome-shaped tent built to withstand the severe winds sheltered them
        during their three-day-long excavation effort. At night, they slept with rifles
        next to their sleeping bags — a precaution for a polar bear attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c62435-5f4d-460e-a43b-8e409873bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidden crevasses posed the constant risk of the ground beneath the
        crew''s feet caving in, and they used metal rods to check the ice''s depth
        before trekking onto new territory. An unseen crevasse could have even been
        hidden underneath the dig site, so they wore harnesses with ropes attaching
        them to a nearby anchor point as they shoveled snow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a29eb7-ddbc-489e-a15c-51e4644a43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines, who had earlier helped dig the engine fan replica out of
        the ice sheet, was the only member of the five-team recovery crew that had
        been part of that effort and knew how grueling the work would be.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9679665-dd95-44fc-a3af-e191a1e2e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first few meters of snow and ice above the engine fan shoveled
        out easily, but Lines used a chain saw to hack apart the thick, compacted
        layers of frost further down. The crew carved a ramp into the excavation site
        so that a sleigh operated by a pulley system could be used to shuttle about
        20 metric tons of snow out of the pit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05deba-2560-4e28-93a1-f6a52f6dab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of sunshine because the sun doesn''t really set [that
        time of year]," Lines said. "So we just worked through the night, and then
        went to bed for a few hours and then woke up and just started digging again."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f243fd-655a-4ae8-a1c1-a01a0a99a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on day three, the tips of the engine''s fan blades came
        into view.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ace674-cde6-42ce-9c14-8369ee829d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An industrial heater was used to melt ice away from the fan before
        the makeshift pulley system hauled it out to surface level. In <a href="https://www.youtube.com/watch?v=rcYGyp_9Ly0&amp;feature=emb_title"
        target="_blank">footage</a> of the excavation captured by the team, Lines
        and the rest of the crew whoop and applaud as a helicopter airlifts the giant
        fan fragment, which was mangled and slightly warped from the 2017 explosion
        but still largely intact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d636bc-bed5-4b1a-9329-3970a9150a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battered piece of debris later proved crucial in understanding
        what actually went wrong on the 2017 Air France flight. Investigators determined
        that it wasn''t a maintenance issue, as previously thought. The engine actually
        failed because of a phenomenon called "cold dwell fatigue," which caused the
        metal in the engine''s fan to fail far sooner than anticipated. Part of the
        problem could have stemmed from the fact that jet engine designers didn''t
        fully understand the limits and weaknesses of the type of titanium — called
        Ti-6-4 — that was used in this engine. The material is also extremely common
        across the aerospace industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89daed2f-07f8-4ff5-973b-cec4fdf927a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, according to the final BEA, report, "the mechanisms at
        the origin of the initiation of a cold dwell fatigue crack were still not
        completely understood at the time of the accident and are still not understood
        today."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98b301-2ae0-4b37-965c-fcd3b27cf1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T09:07:00.905+08:00
      'mgnl:createdBy': 'catherine'
