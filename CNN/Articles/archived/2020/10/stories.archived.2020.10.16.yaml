    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eda45b2a-a268-468f-8af4-3d86ccffd69e'
    'lead': 'The manufacturer of popular Reno liver spread can now sell and distribute
      its product again after the Food and Drug Administration approved its application
      for product registration, FDA chief Rolando Domingo confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T10:41:57.040+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:48:32.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:39.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA OKs sale of Reno liver spread'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85147c-79de-4f75-a293-d621e0613a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:41:57.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        manufacturer of popular Reno liver spread can now sell and distribute its
        product again after the Food and Drug Administration approved its application
        for product registration, FDA chief Rolando Domingo confirmed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881d358-78bc-467a-a492-035cbf7dca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:41:57.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The evaluation process for certification of product registration
        entails checking of the safety and quality of a respective product with applicable
        standards and issuances,” the FDA previously said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f5cc4-d456-49dd-a116-5335ce952cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:41:57.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA had earlier warned the public against purchasing the said
        brand of canned good as its maker failed to register its product. Reno liver
        spread has been around since 1958, according to its product label. The public
        advisory prompted Reno Foods Inc. to apply for product registration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ee4fe-98b4-4c1d-bcb3-0b25d732e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T10:41:57.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said the prior to its advisory, only one of the two
        permits needed for firms to sell their processed items in the market have
        been secured by the Reno Foods, Inc.; that is the License-to-Operate.</p>'
