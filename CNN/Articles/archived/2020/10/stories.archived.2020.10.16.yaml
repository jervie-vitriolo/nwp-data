      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group Conservation International Philippines values
        that need for every Filipino community as they provide clean water access
        to a remote indigenous community living at the foot of Mount Mantalingahan
        in Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fe2d3-6eed-4473-a836-99cc8c52ea70'
