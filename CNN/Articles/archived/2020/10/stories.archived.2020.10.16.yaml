      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Inter-Agency Task Force Resolution 79 also greenlighted
        off-track horse race betting stations in areas under general community quarantine
        (GCQ) or lower quarantine classifications. Cockfighting has also been allowed
        in areas under modified GCQ.</p>'
  'Houston-Rockets-GM-Daryl-Morey-steps-down':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-16T14:24:39.040+08:00
    'imagesource': 'jcr:38b0f350-aaba-4ec1-975a-4efc8924189d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13a4583-8173-475b-88c8-5ac180bf982c'
    'lead': 'He plans to remain with the team as an adviser, assisting in the search
      to find a replacement for head coach Mike D’Antoni.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T14:27:40.637+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:48:28.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:40.102+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Rockets GM Morey steps down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7b0b3-dc48-42f3-830a-c26cf8611012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:27:40.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:48:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Houston Rockets general manager
        Daryl Morey announced Thursday that he will step down on Nov. 1 after 13 seasons
        at the helm of the franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626041c-3c4b-44c3-805a-1604fb858897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:27:40.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:48:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive vice president of basketball operations Rafael Stone was
        promoted to general manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf857d7-0072-4855-853f-a9d94ac642e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:27:40.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:48:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, it was just a great run,” Morey told ESPN. “Personally,
        the timing worked for me. My youngest son just graduated from high school,
        and it was just the right time to see what’s next with family and other potential
        things in the future. It just felt like the right time.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fba30a-df6e-4432-a760-9ab9b5107154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:27:40.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:48:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey plans to remain with the team as an adviser, assisting in
        the search to find a replacement for head coach Mike D’Antoni. The club has
        been interviewing candidates to replace D’Antoni with Stone playing a big
        role in those discussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ec1d8-6620-4fa3-bfa0-e8efa1056500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:27:40.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:48:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey is considering moving on from sports, according to ESPN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ac04f-b732-4d2c-926e-d88e5149b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:27:40.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:48:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets owner Tilman Fertitta told ESPN, “He had always said, ‘I’m
        not going to be here forever,’ and, ‘At some point, I might want to go back
        to the East Coast.’ I didn’t think it was going to happen. I knew that this
        was that year, but Daryl’s been here (almost) 15 years. I was surprised, but
        yet I remembered the previous conversations. He’s reminded me of that a few
        times.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606ed87-71b9-4dcc-8eba-ee4990846480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:27:40.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:48:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets have the longest streak of consecutive playoff appearances
        in the NBA at eight.</p>'
  'Trump-Biden-contrasts-dueling-town-halls':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-16T14:39:25.891+08:00
    'imagesource': 'jcr:f2bd0efa-256a-45ee-ae48-c987e34ee45a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc1e109-2e00-4c7a-b4ce-1a97c56cff4d'
    'lead': 'Trump sparred with his moderator for 60 minutes as she refused to let
      him evade questions. Biden''s slower-paced town hall was a striking contrast. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T14:45:47.249+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:48:27.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:47:40.370+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'Joe', 'Biden', 'town', 'hall-', 'Presidential',
      'elections2020']
    'stories': ['15339f53-7847-416f-91df-38abacdc4a24']
    'template': '1'
    'title': 'Stark contrast between Trump and Biden on display in dueling town halls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd41916-5b38-4f06-9f9e-f44343725412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> US&nbsp;President Donald Trump and former
        Vice President Joe Biden weren''t on the same stage on Thursday night but
        two simultaneous town halls managed to clearly lay out the stark differences
        between the candidates.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5636848-1b9e-4aea-b80a-0886f1a66970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Biden were both forced to answer tough questions as the
        President vied for an elusive campaign reset while trying to defend his response
        to the coronavirus pandemic, his embrace of conspiracy theories and his stance
        on White supremacists under tough questioning from NBC''s Savannah Guthrie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6413384-a9d7-4932-b8ed-c777f62cb8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Biden was repeatedly pressed to clarify his position
        on whether he will support adding members to the Supreme Court, his work on
        the 1986 and 1994 crime bills and his positions on fracking and the Green
        New Deal. He was also forced to explain his controversial comment that if
        Black Americans don''t support him "you ain''t Black."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289a14e-d0bd-4f18-b89f-a2b34f132f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two separate town halls replaced the face-to-face debate that
        was to take place Thursday night but then was canceled by the Commission on
        Presidential Debates after Trump contracted the coronavirus and refused to
        participate in a virtual debate with Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fc8fa-2121-4258-bbe5-cce28d4633a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separation of the two candidates on different networks Thursday
        night –&nbsp;each in their own sphere with their own moderator –&nbsp;created
        an even more stark contrast between their personal styles and approaches for
        voters who flipped back and forth between the two channels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74865f-fefd-43e1-b65e-bc534f3bdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very beginning of the NBC town hall, Trump was an antagonistic
        participant, interrupting and criticizing the premise of questions from Guthrie
        –&nbsp;sometimes before she had even finished asking them –&nbsp;and often
        offering falsehoods as part of his answers. That dynamic immediately created
        a contentious back-and-forth between Trump and Guthrie that ratcheted up the
        crackling tension of the NBC event, as she interjected to fact-check his answers
        or ask if he was serious about his statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb87953-33d4-4521-8f6a-75972cd5f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump alternately played victim and aggressor as they parried back
        and forth at rapid-fire speed. "You always do this," he said, looking angry
        during a tense exchange when Guthrie questioned his equivocations about White
        supremacy. "You''ve done this to me and everybody. ... Are you listening?
        I denounce White supremacy. What''s your next question?" he snapped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03524a-d891-4931-b863-c692fbc626fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Guthrie persisted on that subject, Trump complained, "Here
        we go again." Guthrie noted that Trump has sometimes sounded "hesitant" about
        condemning White supremacists. He immediately pivoted to his denunciation
        of Antifa and "these people on the left that are burning down our cities that
        are run by Democrats" and demanded why the press doesn''t ask more questions
        about their activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80845a7-04c6-4adc-81e3-3021b6d0ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters flipping over to Biden''s town hall might have felt like
        they''d entered a different universe. The former vice president spoke in measured
        tones during that more policy-heavy event. Unlike the first debate where Trump
        tried to rattle Biden by interrupting nearly every one of his answers, Biden
        would listen to the question from ABC''s George Stephanopoulos or a voter
        and then answer at length, sometimes with long, winding responses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e9c5c-da30-4048-a5b8-cae1c0ecd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unavoidable focus on COVID-19</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a2851-c184-4a4b-8aff-b9c7c92c972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most news-making moments of the night, the President
        admitted that he may not have taken a coronavirus test on the day of his debate
        with Biden, even though he was required to do so by the Commission on Presidential
        Debates and tested positive for Covid-19 two days later, possibly exposing
        his opponent and members of the audience -- not to mention all the many supporters
        who attended his subsequent rallies without masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173a1e1-5d80-4154-85cd-8bce9f1469ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the President''s answer later Thursday evening,
        Biden noted that he himself had taken another test before attending Thursday
        night''s town hall -- "the deep test" -- to make sure he was negative, because
        he didn''t want to "come here and expose anybody"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe507b-5fa7-44f4-b463-30e45a304301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just decency, to be able to determine whether or not you
        are clear," Biden said. "I''m less concerned about me than the guys on the
        cameras ... the Secret Service guys you drive up with. All those people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5d532-897b-4702-b962-440279b926d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the NBC event, Trump again refused to say when his last
        negative test had been before the debate, claiming he couldn''t remember.
        He did not express any regret for the Rose Garden event where he nominated
        Judge Amy Coney Barrett for the Supreme Court on the Saturday before his diagnosis,
        which is now widely viewed as a "super-spreader" event where attendees were
        not socially distanced and few wore masks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f1992-668d-43f6-8746-8ce183e0983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once again brought up that he had attended an event "with the
        parents of fallen heroes" at the White House the next day, and noted that
        some of those attendees "came up to me and they would hug me and they would
        touch me and I''m not going to not let them do it, to be honest with you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb49aa3-7e97-4b42-a2ce-88ad58c59172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that''s probably where it was caught, but maybe
        it was," Trump added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55924b2b-84b1-43a7-a3ea-8176bc1c7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you trying to suggest that? Do you believe a grieving military
        family gave you Covid?" Guthrie asked him, looking incredulous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258de09-4037-45a6-b4ea-d40519680d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Trump replied, "I don''t know where it came from."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0192ffb-01f1-4f1e-be44-bb647196a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the poor marks for Trump''s handling of the pandemic are
        creating a huge drag on his reelection chances -- particularly with women
        -- he still has refused to change tactics, dismissing the efficacy of masks
        and continuing to hold huge rallies where there is no social distancing. At
        least for now, he is also ignoring the ominous signs that another wave of
        the coronavirus is hitting the US as deaths top 217,000 and cases near 8 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5d3d5-101b-46e4-8b38-1e5cdbeb8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday at the NBC town hall, Trump put forward the false claim
        that "85% of the people tha wear masks catch it." In North Carolina, he also
        falsely said that 99% of people are recovering from coronavirus: "99%. 99
        plus, plus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e50488-0c1a-4129-bd9b-021f49bc6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie bluntly told him that the study he was supposedly citing
        from the US Centers for Disease Control and Prevention didn''t say what he
        was claiming it said about masks. Ultimately the President backed down on
        his objections to masks, stating he was fine with Americans choosing to do
        wear them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e970f-4fce-4294-bfc6-7ae6988169e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Savannah, we''re on the same side," Trump said at one point. "I
        say wear the mask, I''m fine with it. I have no problem."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906706a5-6d30-47f8-8a61-f6c904b529a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in his own town hall, excoriated the President''s response
        to the pandemic: "He missed enormous opportunities and kept saying things
        that weren''t true," the Democratic nominee said, noting that Trump had said
        the virus would go away by Easter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dccea9-aeef-4055-8589-7dbaf528f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president said there should have been more national
        standards earlier in the pandemic and that the President should be pushing
        all Americans to use masks as a way to stop the spread, including by leaning
        on governors to mandate mask use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6859b-7b0e-4222-a9f4-16e12870557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "didn''t talk about what needed to be done because he kept
        worrying, in my view, about the stock market," Biden said, referring to Trump''s
        leadership when the virus first reached US shores. "He worried if he talked
        about how bad this could be, unless we took these precautionary actions, then,
        in fact, the market would go down. And his barometer of success of the economy
        is the market."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84d960-c474-43cd-80e9-053214b1e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was pressed by Guthrie about the state of his finances and
        The New York Times reports that he has debts of approximately $421 million,
        loans that he has personally guaranteed and that will come due in the next
        four years. Trump nodded when she mentioned the amount of his debts, but then
        insisted that the newspaper''s numbers are "all wrong" a moment later. In
        an acknowledgment of his debts, he later said, "$400 million is a peanut."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9cd6fd-a77f-465f-9bba-45edfcdad091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not tell Guthrie who he owes, but told her that he does
        not owe money to Russia. When Guthrie asked whether he owes anything to foreign
        banks, Trump replied: "Not that I know of."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d57cc3-d1f4-4be8-9d12-05a81374eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t owe money to any of these sinister people," Trump said,
        adding that he is "very under-leveraged."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72a9d7-bac0-4544-8831-7dfac1133afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden again dodges on court packing</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef7548-c208-4b18-809e-d65f22a47927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden''s answers were less defensive and more thoughtful,
        he faced his own difficult moments when he dodged or didn''t directly tackle
        the questions he was asked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cf451-d688-4896-9cdd-5d6563391abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden attempted to clear up his position on "court packing" -- the
        term for adding justices to the Supreme Court in order to get more sympathetic
        rulings -- after weeks of trying to evade the question.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98683c4-4157-43e4-9f32-23cfda769e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of his answer, Biden reiterated once again that
        he is "not a fan" of court packing but said his position will depend on how
        the Supreme Court confirmation of Barrett is "handled." Pressed on what he
        meant, Biden said it would be contingent on if there was a "real" debate on
        the Senate floor. "I''m open considering what happens from that point on,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529f07a-c6b1-4dee-82dc-be95e52995be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by ABC''s George Stephanopoulos if voters have a right to
        know his position, he said, "They do have a right to know where I stand. They
        have a right to know where I stand before they vote."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffc045-daa8-460a-9a7e-cc38a16771f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you''ll come out with a clear position before Election Day?"
        Stephanopoulos asked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24b6b5-5935-490c-bc6d-f30acf91dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Depending on how they handle this," the former vice president
        said, referring -- presumably -- to Senate Republicans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5db928-e2fd-41e7-b5b0-572c6e1b0bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also faced some intense questions from members of the audience.
        A young Black man in the audience recalled Biden''s flip comment to radio
        host Charlamagne tha God that if a Black person was struggling to decide between
        support him and Trump, "you ain''t Black."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826cd71-89f3-4d3c-b580-bc6c0ab87b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides ''you ain''t Black,'' " the man asked, how could Biden
        convince Black voters to take part "in a system that has failed to protect
        them?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2f90f-d486-4f9d-863a-8247af6d8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden delivered a lengthy answer that highlighted his work on education,
        criminal justice, his $70 billion plan for historically Black colleges and
        universities and his plans to try to create more fairness in the nation''s
        tax and economic systems to help Black families build more wealth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38de52-17c8-438b-9043-a5910fa28755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If young Black women and men vote, you can determine the outcome
        of this election. Not a joke. You can do that," Biden told his questioner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43e81b-5565-4bf6-aec5-02beb61365d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a long-winded, policy-based answer that didn''t address the
        anger expressed by some Black voters -- when Biden originally made the "you
        ain''t Black" quip -- that he and the Democratic Party might be taking their
        votes for granted</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b208bb8-1ed9-4e74-b20f-b530efd05aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump needs a game-changer but falls on his usual tactics</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bbe3d-6924-4b04-ae38-07f18de9dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who resumed campaign events in recent days, has traveled
        the country falsely suggesting that he emerged "immune" from his serious bout
        with the virus, and he has not shown any willingness to change tactics that
        seem focused on targeting his base, even though he is trailing Biden in national
        polls and key battleground states.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb10f37-bd46-426c-b55b-29efa544f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doubled down on his baseless theories about voter fraud during
        Thursday night''s town hall at a time when more than 17 million people have
        voted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede2935-8165-4abb-b9f9-1ea94ea0c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Guthrie pointed out that there is no evidence of widespread
        voter fraud and that Trump''s own FBI director, Christopher Wray, has underscored
        that point under oath, Trump openly dismissed Wray''s words and said he "is
        not doing a very good job."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7050ba6-dcf4-46a6-8954-0bc1c10e223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to seize on instances where a small number of ballots
        were mishandled, even after Guthrie noted that some 150 million ballots could
        be cast across the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41706638-3c93-435e-8597-fc8df3dde8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Guthrie briskly moved the discussion along, Trump refused to
        disavow a wide array of other conspiracy theories, including about the group
        known as QAnon. The President claimed not to know what the group believes,
        even after Guthrie explained the group''s beliefs to him during the town hall
        and in spite of the fact that he frequently retweets QAnon theories and followers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7b73d-22fd-4f55-b01a-b8de7e140f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I do hear about it is they are very strongly against pedophilia.
        And I agree with that. I mean I do agree with that," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb979af-d632-4e4d-9eae-cf3ec3246690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s not a satanic pedophile ring --" Guthrie said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d63e21-cdad-4094-8275-2fb13654d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea. I know nothing about them," Trump responded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba04b79-f4a6-4304-bbb5-dff474cf08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know that?" Guthrie said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e491838-1ff9-4dd7-a384-207ea8cf9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t know that, and neither do you know that," Trump said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb910d2-c16e-4c15-be8c-f7ba8da2895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:45:47.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2020/10/15/politics/nbc-abc-dueling-town-halls/index.html">Stark
        contrast between Trump and Biden on display in dueling town halls</a>."&nbsp;</em></p>'
  '2021-budget-covid-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
