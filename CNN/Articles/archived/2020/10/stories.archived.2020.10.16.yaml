      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City FC captain Stephan Schrock said in a CNN Philippines
        interview on Friday that his club has been prepared for the resumption of
        the tourney. The teams will be housed in Nuvali, Sta. Rosa in Laguna, and
        will be subject to swab testing, and other health protocols.</p>'
    '6':
