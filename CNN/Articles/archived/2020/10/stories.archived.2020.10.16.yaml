  'covid-19-cases-ph-351-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country posted another 3,139 cases of COVID-19 bringing total
      infections to 351,750, the Department of Health announced Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-16T16:03:08.291+08:00
