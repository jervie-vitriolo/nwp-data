    'lead': 'Of the proposed ₱4.5-trillion national budget for 2021, ₱893 billion
      is earmarked for the pandemic response, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-16T14:54:26.788+08:00
