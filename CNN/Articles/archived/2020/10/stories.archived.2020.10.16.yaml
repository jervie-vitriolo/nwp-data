      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared a <a href="https://www.officialgazette.gov.ph/downloads/2020/03mar/20200316-PROC-929-RRD.pdf"
        target="_blank">national state of calamity</a> on March 16, a day before he
        placed the entire Luzon under the strictest community quarantine protocols.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418caf27-42f0-4d6e-8c31-caa12fa473ef'
