    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱893B of proposed national budget earmarked for coronavirus response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfd3f0-2b91-4791-96dc-b3114df10806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Of
        the proposed ₱4.5-trillion national budget for 2021, ₱893 billion is earmarked
        for the pandemic response, a lawmaker said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb133d7-c36c-4e49-a651-edd3df973a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the funds would be allocated for the public health response
        to the coronavirus crisis while the bulk would be used to respond to the economic
        shock caused by the pandemic, Albay 2nd District Rep. Joey Salceda said during
        the resumption of the period of sponsorships and interpellations for the budget
        bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d38fd-90e4-4a31-9a36-f113eb26a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the appropriation covers the hiring of healthcare
        workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8881216-3016-48e1-9c07-fd130a6f603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are talking about pandemic response for health, it is about
        P65 to P67 billion,” Salceda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88830f10-f5e9-48c7-bb38-0f8a757f8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that more funds have been set aside for economic recovery,
        as the Bayanihan to Heal as One Act and the Bayanihan to Recover as One Act
        have already provided budgetary support to improve the country’s healthcare
        system amid the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fa10d-0982-4ae2-8fe8-4410ae24a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the amount could mitigate the financial blow of COVID-19
        to workers and businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb7b6f-a22a-4667-b35b-1edd8626654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:48:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Rodrigo Duterte extended the country’s state
        of calamity status <a href="https://www.officialgazette.gov.ph/downloads/2020/09sep/20200916-PROC-1021-RRD.pdf"
        target="_blank">until Sept. 12, 2021</a>, so that the national government
        and local government units could continue utilizing public funds to contain
        the spread of the coronavirus.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2fec5-226c-4a38-9bdb-ac67907a2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-16T14:54:26.789+08:00
      'mgnl:createdBy': 'catherine'
