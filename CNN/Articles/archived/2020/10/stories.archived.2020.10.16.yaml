      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Friday night, Yap believes
        the Senate has enough time to pass the 2021 national budget because they have
        already started their budget deliberations for government agencies and the
        chamber will resume its session on Nov. 9, one week earlier than the scheduled
        resumption date on Nov. 16 according to the legislative calendar.</p>'
    '29':
