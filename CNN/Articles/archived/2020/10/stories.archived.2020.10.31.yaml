      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Rolly will affect fewer areas than Yolanda, with its
        heavy rains and strong gusts to be mostly felt on areas along its path such
        as Bicol, Calabarzon, Bicol, Metro Manila, and Central Luzon.</p>'
    '46':
