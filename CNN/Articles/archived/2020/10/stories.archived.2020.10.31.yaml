      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Coast Guard, over 1,300 passengers,
        truck drivers and cargo helpers are stranded in ports in Bicol and the Eastern
        Visayas because of strong winds brought by Rolly.</p>'
