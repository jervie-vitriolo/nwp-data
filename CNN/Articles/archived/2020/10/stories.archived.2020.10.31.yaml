      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the encounter, the barista shared a post on Facebook expressing
        frustration that the woman yelled "F**k Black Lives Matter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbabf306-7506-4590-8333-2cefcdfab30d'
