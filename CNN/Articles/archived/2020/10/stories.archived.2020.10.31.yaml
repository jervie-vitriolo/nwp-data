  'Bugatti-unveils-a-super-light-hypercar-that-can-top-300-mph':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Photo courtesy: Bugatti'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-31T03:00:19.883+08:00
    'imagesource': 'jcr:d38b3df2-0d53-4175-9741-fb6378e55695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9951355-090a-40d5-a066-73777c2f867e'
    'lead': 'The Bugatti Bolide, a name that comes from French slang for ''very fast
      car'' according to Bugatti, is a concept car designed solely for track driving
      and not for use on public roads. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T02:42:51.153+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:11:50.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:22.958+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bugatti unveils a super light hypercar that can top 300 mph'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3689d5b-7548-4fb4-9ffd-9475d3d40d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bugatti unveiled an 1,800-horsepower hypercar
        Wednesday that''s even less practical than the powerful multimillion-dollar
        two-seaters the brand usually makes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea41ee2-892e-4381-91ab-f204d771109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9787e-367f-4f55-bfb6-399d9126436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bugatti Bolide -- a name that comes from French slang for "very
        fast car," according to Bugatti -- is a concept car designed solely for track
        driving, not for use on public roads. The Bolide has a modified version of
        the huge 8.0-liter 16-cylinder engine found in Bugatti''s Chiron, the brand''s
        core model. It''s built to be super light and can reach a top speed of well
        over 300 mph, according to Bugatti.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60832b7b-d177-476c-9bf5-1278e537d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dcd131-5f2e-4732-98f4-4784e12aa0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugatti hasn''t said whether it will sell the Bolide, but performance
        brands like Ferrari and Lamborghini offer track-only cars for wealthy customers
        who want to experience driving in their own private racecars. Cars like this
        don''t have a lot of the crash safety equipment required in road cars, like
        airbags, but they do have the specialized safety gear required on many race
        tracks, such as fittings for racing harnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eefd04-3c78-4ceb-9fb7-a70f7f0dd440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b3047-a3e3-40a6-9e6a-fc4a2851faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed for optimal aerodynamics, the Bolide is a little over three
        feet tall, which is about a foot shorter than the Chiron. To get in, occupants
        must sit on the door sill and put their legs inside before sliding over into
        the seat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766a7c3-cb81-42d5-a9e8-51e3c96f2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d36ea5-7442-4a45-b10a-e9fb95808131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In designing the Bolide, emphasis was placed on reducing weight
        and improving aerodynamics. The air scoop that rises from the roof is covered
        in a special skin that forms blister-like bubbles at high speeds. The bubbles
        improve air flow over the scoop by 10% while also reducing aerodynamic lift
        by 17%, according to Bugatti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed182788-ca8b-4001-aa54-b1fd24584f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d20ba-631c-4703-9c05-08cc8a1c7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the screws and fasteners in the car are made from titanium,
        according to Bugatti, and much of the rest of the car is made from lightweight
        carbon fiber and titanium alloys. The Bolide weighs just over 2,700 pounds,
        compared to 4,400 pounds for the Chiron. A lot of weight was also saved in
        the Bolide by giving no consideration to luxury and very little to comfort.
        The interior is extremely sparse and simple with thin, light racing seats
        instead of the nicely upholstered seats used in the Chiron.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c112038-e6de-4379-ab5d-13f635b848b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf0945-d713-4d1e-90f5-0d45565f77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of Bugatti''s expertise has been condensed into the Bugatti
        Bolide," said Stefan Ellrott, head of development for Bugatti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbc576-8636-4e70-9afb-a90e456d57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60384560-7cad-41a2-8e95-75f55f07aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineering the Bolide was an opportunity to try new techniques
        with the aim of reducing weight and increasing performance, he said. For instance,
        the turbochargers attached to the engine were specially designed to enable
        more power at high speeds. Bugatti''s already high-performance lubricating
        systems were redesigned to deal with extraordinarily high cornering forces
        that can cause oil to move away from where it''s needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11faa52d-34a7-4afd-80df-44410bcdcbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bc314-7258-4508-a156-f8603248686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Bugatti ever decide to sell the Bolide, the price tag would
        certainly be in the multiple millions of dollars, based on the price of Bugatti''s
        other cars and the cost of similar types of cars from other automakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad3f1a-b4ea-4089-b818-5859f8f28ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb8eb5-ded9-472b-ba9c-e9e9f36acb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiron, on which the Bolide is based, costs more than $3 million
        and only 500 will be made. In recent years, Bugatti has introduced a number
        of other cars based on the Chiron''s engineering, including the Divo, a version
        designed for lower top speeds but better cornering, of which only 40 will
        be made. There was the Centodieci, a car designed to celebrate Bugatti''s
        110th anniversary, of which just 10 will be built. The Centodieci has a starting
        price of $9 million and the Divo $6 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0e940-745c-4b3f-8fb1-b6af56ac8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976db95d-6ec2-4d88-b4da-44089e1fea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A more practical Bugatti?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce564151-d9af-41d2-8340-3c6af1284406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, engineers and designers at Bugatti had been working
        on something radically different for the brand: a lower priced and more practical
        model. But that work has been put on pause due to the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd8f99-8178-46e2-95bc-acbf46a55636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeff369-a620-471c-b94d-27cad0e6dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking at a four-seater with a completely different design
        -- not an SUV, not a sedan, something really, really unique in terms of design
        and creating a new segment," Cedric Davy, chief operating officer of Bugatti
        of the Americas, said in a recent interview. "It''s not dead, but for now,
        nobody is working on it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e4aa7-9331-4257-9b9d-4dfec2a0f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfe5a6-e0d1-4d68-abeb-34221c88ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding a more practical model to the lineup is something other supercar
        companies have embarked on as they seek to appeal to more customers and boost
        profits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4f52c-9e5f-4f4c-a6ed-725f02100e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb00fc-0335-4c1f-94ef-71db19f2db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugatti''s sister-brand Lamborghini -- both are owned by Volkswagen
        -- began selling the Urus SUV in 2018, quickly doubling Lamborghini''s sales.
        And Ferrari has been working on something it calls the Purosangue which is
        expected to be unveiled next year. Executives insist it will not be a traditional
        crossover SUV, but it will be roomier and more comfortable for passengers
        than any previous Ferrari.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead96daa-1cff-4dbb-9a2a-3e4e09e72965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38808e-fff0-4bc2-b938-125fad14dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the temporary halt to development of the four-door
        model isn''t any sort of financial constraint, a Bugatti spokesperson insisted,
        but simple uncertainty caused by the pandemic. Developing a new model involves
        working with and vetting suppliers, creating prototypes and gauging what the
        market might be after the pandemic is over, all of which is hard to do at
        this time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a73fe-9f9b-47e9-9f3e-3356aed19c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8b414-21b8-4cb7-8698-9abb5458bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there may be even bigger changes afoot for Bugatti. There have
        been media reports that Volkswagen is considering selling the brand to Rimac,
        a Croatian company that makes electric supercars. A Volkswagen spokesperson
        would not comment on those reports. Rimac did not respond to a request for
        comment on the reports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06aff5-a224-468d-9c92-dfc638d27a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a5f95-0d88-4283-8003-de1a90bc59f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any rate, Davy said he''s not terribly concerned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc16e7e-6b6c-4c23-8408-a46421d54d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff18fd9-3c11-46a1-911e-2e6461237ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been with Bugatti four years and it''s probably the fourth
        or fifth time that I''ve heard that the company is being sold, so I''m not
        too worried," Davy said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376cf35-5be6-4eb3-bff6-d8369b694344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:42:51.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:50.716+08:00
