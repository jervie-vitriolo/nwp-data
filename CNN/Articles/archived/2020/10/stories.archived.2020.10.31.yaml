    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sean Connery, famed for playing James Bond, dies age 90 -- report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fabbf4-7f01-45ea-a26c-5c745e1819ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T21:32:44.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Sean Connery, the Scottish actor whose
        five-decade long movie career was dominated by the role of James Bond, has
        died at the age of 90, the BBC reports, citing a statement from his son Jason.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdf94d-b1d3-4fa5-a7e7-98795985385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T21:32:44.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connery, who was awarded a knighthood in 2000 for his contribution
        to the arts, played the British spy in seven movies, beginning with "Dr. No"
        in 1962.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb67b26-918e-461c-a1c9-f267937e8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T21:32:44.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t just Bond, of course. Connery starred in an Alfred Hitchcock
        film, 1964''s "Marnie," opposite Tippi Hedren; was part of the all-star cast
        in 1974''s "Murder on the Orient Express"; played Indiana Jones'' father,
        in 1989''s "Indiana Jones and the Last Crusade"; and won an Academy Award
        for best supporting actor for his performance as Chicago cop Jim Malone in
        the 1987 film "The Untouchables."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37617514-c3be-4d97-9314-d73c8db85962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T21:32:44.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like so many characters in the Bond films, he could never quite
        escape 007. He gave up the role twice before finally ending his involvement
        with 1983''s puckishly titled "Never Say Never Again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37ebe2-8d2a-468c-9dc1-2ddb5bef3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T21:32:44.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/31/entertainment/sean-connery-actor-dead-scli-intl/index.html">"Sean
        Connery, famed for playing James Bond, dies age 90 -- report."</a></em></p>'
