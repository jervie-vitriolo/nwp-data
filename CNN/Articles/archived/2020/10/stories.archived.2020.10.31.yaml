      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> â€” A
        South Korean national who escaped Immigration authorities in Pampanga early
        this year was arrested in the province of Isabela.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a0676-8b27-4b1d-b113-02bf0d2cd829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.791+08:00
