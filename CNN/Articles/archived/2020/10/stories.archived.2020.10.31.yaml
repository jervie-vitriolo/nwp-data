      'mgnl:type': 'text'
      'text': '<h2>San Diego Sheriff''s Department will not investigate</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd2903-de5d-423f-86fa-241dcb09dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Diego Sheriff''s Department told CNN they are not investigating
        the matter because "a crime was not committed," a department spokesman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaeced9-81c5-4ffb-8d18-c5aab972d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.487+08:00
