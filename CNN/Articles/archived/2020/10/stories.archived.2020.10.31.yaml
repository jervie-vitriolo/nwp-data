      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know when you say something you''ve been holding in for so
        long, and it''s such a sigh of relief? That''s what these photos are to me.
        I needed this. My whole bodyâ€”my mind, my spiritâ€”needed this desperately,"
        she wrote in her Instagram post.</p>'
