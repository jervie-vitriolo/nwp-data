      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a827d-df78-4275-aa48-0e3d580c1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:40:24.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story follows the perspective of a young businessman who met
        "the girl of his dreams,â€ which Roque thinks is quite different from the typical
        local romantic comedy plots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c4a9b-71a2-4f2e-9690-a12de618acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:40:24.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70d68e-39a3-4410-9903-b9eb62a67dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:40:24.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to deviate from the whole ''boy meets girl'' concept and
        what we tried to do was make it from the point of view of the guy <em>kasi</em>
        [because] usually in most rom-coms, it''s the point of view of the girl,"
        the young actor said.</p>'
