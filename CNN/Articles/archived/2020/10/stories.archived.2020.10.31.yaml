      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) â€”</strong>&nbsp;The
        country has posted another surge in COVID-19 infections with 1,803 new people
        testing positive, the Department of Health announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1475370-c4c7-4aa4-a940-7ac7360f927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:44:21.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total to 380,729 with 42,462 active or currently
        sick patients, equivalent to 11.2% of the tally. From these active cases,
        83.2% are experiencing mild symptoms, 11.3% have no symptoms, 3.5% are in
        critical condition while 1.9% are severe cases, the agency said in its case
        bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32bb39-e800-4f99-a086-70b67ee0ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:44:21.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal province reported 97 new infected residents, making it the
        area with the highest number of new cases, followed by Davao City with 93,
        Quezon City with 86, Cavite with 66 and Pasig City with 65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738636b-3261-4ea5-b90b-febb0af814c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:44:21.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 606 more people recovered froom the disease, raising
        the number of recoveries to 331,046. This is 87% of the total number of cases,
        the DOH pointed out. The death toll also rose to 7,221 with 36 more people
        succumbing to the disease. This is equivalent to 1.9% of the case tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8917f99-2003-404a-8a57-ef48f52ebbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:44:21.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed seven duplicate cases from the total
        count including three recoveries. It also noted that 14 recoveries from its
        previous bulletin were actually deaths after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd35bb-364d-482c-95d9-64159d31345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:44:21.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally includes all COVID-19 laboratories except 12 that were
        not able to submit their recent data, the DOH clarified.</p>'
  'PBA-resumes-games-bubble-November-3':
