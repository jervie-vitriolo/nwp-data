      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/success/bugatti-bolide-hypercar/index.html"
        target="_blank">"Bugatti unveils a super light hypercar that can top 300 mph"</a></em></p>'
  'Astronomers-find-smallest--rogue-planet--in-the-Milky-Way':
