      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) â€”</strong> Select
        dams, including Ambuklao, Binga, and Magat, have been continually releasing
        water while the smaller Ipo Dam will possibly open its gates, as the country
        braces for Typhoon Rolly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e4275-7e4c-4620-a12e-e81fdc4f2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:19:39.402+08:00
