  'lil-wayne-trump-meeting':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Rapper Lil Wayne met with US President Donald Trump to discuss the
      President''s plan for Black Americans â€” and apparently liked what he heard.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-31T16:17:01.713+08:00
    'imagesource': 'jcr:6a94daac-81a8-47b0-bf5d-02d78f7ccc85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76a7d3f0-382d-4511-a087-00dd7d696e10'
    'lead': 'Rapper Lil Wayne met with US President Donald Trump to discuss the President''s
      plan for Black Americans â€” and apparently liked what he heard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T16:21:14.638+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:11:39.940+08:00
