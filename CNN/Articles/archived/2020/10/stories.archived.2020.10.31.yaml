      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Tennis world No. 1 Novak Djokovic suffered
        the joint worst defeat of his career, losing 6-2 6-1 to Italy''s Lorenzo Sonego
        in the quarter-finals of the Vienna Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e053af-703a-4750-93f7-b4ca7ec78ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only the second time in the Serb''s career that he has managed
        to win just three games in a match, the previous occasion coming against Marat
        Safin at the 2005 Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9beb5c6-99bb-446c-9482-b18984b78c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the result all the more incredible, it is the first time
        in his career that Djokovic has lost to a lucky loser, a player given a place
        in the tournament''s main draw despite losing in qualifying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a623886-d0e2-480f-bf84-7f4278089172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonego, ranked No. 42 in the world, took just 68 minutes to dismantle
        Djokovic and inflict only his third defeat of the season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38806f-8e0b-4f98-a0dd-1b0388f295d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has already wrapped up the No. 1 year-end ranking for a
        sixth time, matching Pete Sampras'' all-time record, and claimed that it affected
        his performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e28ea2-2b8f-4e0f-b4d2-b52e0fb0b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done what I needed to do and why I came here (securing the
        No. 1 spot)," Djokovic said, as reported by the Guardian''s Tumaini Carayol.
        "I move on completely fine with today''s result and looking to the next chapter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3085b79-6f87-4bf9-890c-8170965873e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonego will face Great Britain''s Dan Evans in the semifinal. Evans
        defeated Bulgarian Grigor Dimitrov 7-6 (7-3) 4-6 6-3 on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26317fb-1100-4605-bb99-ac62a39ce7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up for Djokovic is the prestigious ATP Finals, being held in
        London for the final time. There he will be aiming to win a sixth singles
        title, which would tie the record held by Roger Federer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee391fe3-c3e2-425a-8b8a-135c0c641cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/30/tennis/novak-djokovic-loses-lorenzo-sonego-lucky-loser-vienna-spt-intl/index.html"
        href="https://edition.cnn.com/2020/10/30/tennis/novak-djokovic-loses-lorenzo-sonego-lucky-loser-vienna-spt-intl/index.html">Novak
        Djokovic suffers joint heaviest defeat of his career against ''lucky loser''
        Lorenzo Sonego</a>"</em></p>'
  'Psyche-asteroid--10-000-quadrillion-Hubble-Telescope':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-31T16:47:05.256+08:00
    'imagesource': 'jcr:471219ff-d9bf-4584-bcfa-105d99e52911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b9e86c-aee6-4dd2-b920-a6316b6ae202'
    'lead': 'A rare metallic asteroid about three times farther away from the sun
      than our planet could yield secrets about Earth''s molten core, and scientists
      want to learn all about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T16:56:08.256+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:11:39.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:28.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Psyche, an asteroid believed to be worth $10,000 quadrillion, is observed
      through Hubble Telescope in new study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950fb2db-9f4d-4769-ac7e-0fb22de1bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A rare metallic asteroid about three times
        farther away from the sun than our planet could yield secrets about Earth''s
        molten core, and scientists want to learn all about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bcac1-6b04-4940-ae70-127b82805230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb36d62-e70c-4c7d-99ef-7b9a1510d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Monday in The Planetary Science Journal takes
        a closer look at this mysterious asteroid, using data from the Hubble Telescope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c125fa-5913-4270-8e38-23b962e5fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9842972-64cc-4454-be11-4003526bc682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located between Mars and Jupiter, Asteroid 16 Psyche is one of the
        most massive objects in the asteroid belt in our solar system, and with a
        diameter of about 140 miles, it is roughly the same length as Massachusetts
        (if you exclude Cape Cod).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39cac7-a585-4f84-a965-47ae96bedd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494ff84-5598-43f3-b00f-e40f91cb591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact composition of Psyche is still unclear, but scientists
        think it''s possible the asteroid is mostly made of iron and nickel. It''s
        been hypothesized that a piece of iron of its size could be worth about $10,000
        quadrillion, more than the entire economy on our planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39842675-ef01-42df-abc1-105712dfbfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427dc3f-8f6c-41ac-87bf-b57d8c7c08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that Psyche could be the metallic core of an
        early planet that lost its mantle and crust due to collisions that might have
        occurred early in the formation of the solar system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455dd454-3b4b-437e-8f17-d3ae21234de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80289e-f413-4841-9848-599648c1a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, NASA will send an unmanned spacecraft to Psyche to study
        it up close and better determine its composition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cf19e-1e97-4a10-bf31-c21157a7c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d5d5d-effc-45fb-bbb5-44801a02620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the new study in The Planetary Science Journal
        looked at Psyche through the Hubble Telescope at two specific points in its
        rotation, to capture both sides of the asteroid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e361a2-ee3f-40ec-8232-98511932f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2921e4-4cdf-427e-8742-61643e980a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study includes the first ultraviolet observations of Psyche,
        furthering our understanding of its surface and its possible composition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f0896-a6a1-4654-9960-79dc1f2c9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd24673-a353-4268-822d-e7f18d51b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at the way that the ultraviolet light reflected off of
        the asteroid surface," Tracy Becker told CNN. She is the lead author of the
        study and a planetary scientist at the Southwest Research Institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2f222-89be-4cc7-8c44-82b4a0277d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc0ae6-c967-46c4-b250-56850e7d9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the ultraviolet light was reflected from Psyche was very,
        very similar to the way iron reflects sunlight," she explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cd3ff-e8bb-4313-b37f-b890709e7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d3669-53ce-48d6-b7c6-3d199fff05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The importance of studying Psyche</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1b341-c130-4dce-b587-32a5d94c183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying Psyche could help us better understand those early times
        in the history of our solar system, when objects would have had "higher inclinations
        and crazier eccentricities," and would have had more opportunities to collide
        with each other, Becker told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc10a1-d491-4a29-a3c1-6800f7fe8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53e572-0e23-4c39-9626-426804010bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Psyche is the metal core of a planet that never was, studying
        it more closely could tell us a lot about the core of our planet, which we
        wouldn''t be able to explore, Becker said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ceeccd-c8f3-462e-a70e-4e702d2ee37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73830974-5d88-41e6-b128-a21eddf254ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also detected two possible signals of changes to the surface
        of Psyche due to solar winds, according to Becker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7baff-f2e1-4576-a049-d2a45dfcdea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de748e-c747-49d2-b003-9e52077f9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one was that as we went deeper into the UV, we started
        to see the asteroid get brighter, which is pretty rare," Becker said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739350b8-3689-4d11-86ed-704f4a2a2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a40750-64a9-41a6-bea0-5d8634f52775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, when we''ve seen that on certain planetary bodies,
        including the moon, that often tells us that it''s due to the charge particles
        from the sun interacting with the materials on the surface, causing this brightening.
        We call that space weathering," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975a68b-4775-41cf-9550-454e23a2766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07748281-2e28-42b9-a8ff-b6f8e99ca935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second signal, according to Becker, was the detection of iron
        oxide ultraviolet absorption bands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edb1f9-84d2-4d89-a866-2973e89cef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdcf9dc-7451-49dc-9ae2-488c5a8ad8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could be implying that there is some sort of interaction with
        oxygen and the metal," Becker said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3b869-2c61-46b0-a991-6729b89a6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4a8d9-9b91-4751-ada4-a8a1f9bf3cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oxygen could be coming from the sun or it could be already present
        in the materials that are on the asteroid, according to Becker. Further study
        will be required to connect these findings to more information on when the
        asteroid first might have formed, Becker said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e6351-8c9a-4615-804c-119baba03b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b640b4-f1b2-4afc-ab7a-e8a89a831957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting ready to visit Psyche</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ca841-1002-43ad-853d-751f756cf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes as the NASA mission to Psyche, led by Arizona State
        University, is plugging away.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7905e0-f267-499a-a471-cb599756cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db1702-d3d9-4473-ac50-ed3c3dccd072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re building space hardware and getting ready for our launch
        in August of 2022," Lindy Elkins-Tanton, a planetary scientist who is the
        principal investigator for the mission, told CNN. Elkins-Tanton is also a
        minor author of the new study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e72e8-8ebe-4f61-b986-c37689f16d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9585a-d3b2-45ef-bc68-2e06c2f017da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s launch, originally slated for 2023, was moved up
        to 2022, and will take place from Cape Canaveral Air Force Station, using
        a SpaceX Falcon Heavy rocket.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad7db7-a9a3-469f-bb0d-ea7d63162378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0a5fb-7a6a-4738-b811-4edcbbd81f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unmanned spacecraft should reach Psyche by January 2026, and
        it will be orbiting the asteroid for 21 months, mapping it and studying it
        from a distance, Elkins-Tanton explained.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897ee16-4209-432a-b656-216eb4831849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef00ab-8e81-4c4b-aedd-28e2f5b0cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it gets to Psyche, the mission will be the first to ever photograph
        the asteroid.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ef993-0693-4425-b831-0a94b4053a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5f960-d630-4cf9-a3c7-fc7823b24167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists plan on making these images immediately available for
        everyone on Earth to see and study further, possibly within 30 minutes of
        taking them, Elkins-Tanton said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8525901-6753-442d-a003-80035c49c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b054d9-f8a4-4045-81ce-bbfafd55ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in the world is going to be able to look at Psyche at
        the same time we are, and scratch their heads and say, what is this thing?"
        she added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47019702-94a9-4d5a-aad3-05b4d773a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df03d90-7795-4c66-bc66-91068bb5dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we want to know about Psyche</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6abccf-8132-4631-9878-4aef33e1417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elkins-Tanton said she is thrilled about the scientific community''s
        interest in learning more about Psyche ahead of the mission, which will be
        a true test for the theories about the asteroid put forth so far.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21864d2-febf-4b62-a334-5628d4727037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad01aa-8f00-452b-9e45-538fbb136f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the opportunity for people to make measurements, hypotheses
        and predictions, and then actually find out if they''re right, because we''re
        going to go and find out," she added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74836874-033b-45d5-bb5b-8087b38ab7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3069ccc-70a2-46e9-817d-d28d6f139d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions Elkins-Tanton hopes to find answers to could help
        us understand "the ingredients that went into making the cake" -- that is,
        our planet.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df9a7b-1953-4c89-b1a6-0529cd777828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0571e-4545-4f19-91ae-e9d15ba8c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does [Psyche] have oxygen mixed into it, the way this study has
        indicated it might have some? Or other light elements, like sulfur, or even
        potassium, mixed into the metal phase? Can we say something about the temperature
        and pressure conditions under which it formed, based on its composition, that
        would tell us something about the size of the body it came from, and the sorts
        of things that went into making up our Earth?"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f8981-49c5-4cd5-bcd2-464c70d2d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c0619-fef5-4e60-8971-c22ca434eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing we can pretty much promise right now is that Psyche is
        going to surprise us," Elkins-Tanton said. "Everything we know about it now
        is probably going to be wrong when we go there and find out."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7716b5d-b23f-425a-998d-4f74844bbd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64ce36-ac30-4164-ba77-d311370e139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A $10,000 quadrillion asteroid</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6f71d-ea84-4eb0-8d64-65aaa030522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About that staggering estimate that Psyche might be worth $10,000
        quadrillion, Elkins-Tanton says she takes responsibility for coming up with
        that number during interviews when the NASA mission was first announced in
        2017.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ebd73-fb6d-452b-a982-8fd1398a70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd44817-65ae-4812-be5c-ca4a17720bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the conversation on mining asteroids for resources is developing
        here on Earth, Psyche is not the target we should strive for, according to
        Elkins-Tanton.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f43131-efbb-4f86-b61c-5bb97ea8fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97d66e-3055-4de9-950a-eaef89592e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot bring Psyche back to Earth. We have absolutely no technology
        to do that," Elkins-Tanton said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff166b9-9d67-458b-8c9d-64404e9ae5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324fce1-8f4e-4ba7-963c-23d1f797623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it was possible to bring back metals from Psyche without
        destroying the Earth, that would quite possibly collapse the markets, Elkins-Tanton
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778f579-4029-4038-8348-c19f5d824ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83685f6-f852-44b9-b7b5-bd3450b30019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all kinds of problems with this, but it''s still fun
        to think about what a piece of metal the size of Massachusetts would be worth."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c698af-f0f7-4932-870e-1df31f48d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d3351-01be-4c50-b36f-bb15428cd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space mining and our imagination</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0dc622-4d9d-4db6-bcfe-bcf8a344c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objects that are closer to Earth are more realistic candidates for
        space mining, according to Elkins-Tanton. One of the most interesting ideas
        is to use asteroids as a source for water, which can be made into rocket fuel.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2390f76-fda9-4958-b467-bfd8b054578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94e714-9781-4b9b-8e01-74b261061105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the nearest asteroids don''t have water ice on them, but
        they do have minerals that contain water bound up in their crystal lattices,"
        and that could be accessed by heating up the minerals, Elkins-Tanton explained.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c949357-0960-4e4d-9e8e-18523cec014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14641e3c-0e74-4c47-b759-188306c16f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could almost be like little refueling stations," she said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a16cd-d6b7-4299-bb95-dd8c1ae9cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e55cf-5a69-4fa0-9396-c47b8f0a6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bit ahead of ourselves in terms of what we can actually
        do, but I love it because it shows how aspirational people can be, and it
        shows how powerful our imaginations are," Elkins-Tanton told CNN.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e6ee8-f5b1-4eec-be8b-ab4870328d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f7ac5-066c-4a00-96a8-38ecf5a3a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, that''s the great strength of space exploration -- it gives
        us that motivation to do great things," she added.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a821e-be82-48cd-a261-d750dbdac416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:56:08.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/31/us/psyche-asteroid-ultraviolet-trnd-scn/index.html">"Psyche,
        an asteroid believed to be worth $10,000 quadrillion, is observed through
        Hubble Telescope in new study"</a></em></p>'
