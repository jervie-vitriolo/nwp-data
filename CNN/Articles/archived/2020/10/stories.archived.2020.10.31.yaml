      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> â€” The
        Philippine Basketball Association will resume its games on November 3, committing
        to follow new protocols recommended by the governmentâ€™s coronavirus task force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e02985-792e-43a9-945f-3c70683bcaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:51:51.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA on Friday announced the indefinite suspension of all games,
        upon the recommendation of the Department of Health and the technical working
        group of the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, the policy-making body in the governmentâ€™s COVID-19 response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73174a30-13fe-464c-9586-bc89892c4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:51:51.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks, two coronavirus disease cases were confirmed
        inside the PBA â€œbubbleâ€ located in Clark, Pampanga. The patients, a referee
        and a Blackwater player, were later declared virus-free in succeeding tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae5da6-dab4-42f4-96b7-8a83a64b86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:51:51.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Saturday, the PBA stressed that the health
        and safety of all 350 participants in the bubble remain its top priority.
        It said it will follow all the new guidelines set by the IATF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e76be9-5392-4003-8b64-c53916b4ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:51:51.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include isolating the Blackwater player for 10 days from the
        date he was swabbed before games can resume. Moving forward, all participants
        who will test positive for COVID-19 should complete a 14-day quarantine and
        test negative for the virus before being allowed to return to the bubble,
        the PBA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54eb0c-575b-49a9-a093-f3692724991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:51:51.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also asked the PBA to appoint an independent marshall who
        will oversee and ensure that all health and safety protocols are observed
        inside the bubble. The PBA will be assigned a separate temporary quarantine
        facility within the Clark Freeport Zone, the association said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">With
        the health and safety of each of the 350 participants as the PBAâ€™s top priorities
        in the bubble, the organization commits to comply with the latest recommendations
        from the IATF:</p>&mdash; PBA (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/1322424494246408192?ref_src=twsrc%5Etfw">October
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
