      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae6e65-01aa-4c5e-9549-74935f067d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research using estimates from ground-based telescopes has
        suggested that the Roman Telescope could find hundreds of rogue planets, helping
        scientists understand how common they are in the Milky Way. The telescope''s
        discoveries could reveal that there are actually more rogue planets than there
        are stars in our galaxy, according to a recent study.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7ee55-3b9a-4c47-b151-1a5abdd419ca'
      'mgnl:activationStatus': true
