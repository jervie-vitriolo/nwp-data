    'template': '1'
    'title': 'Novak Djokovic suffers joint heaviest defeat of his career against ''lucky
      loser'' Lorenzo Sonego'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cf149-0c5a-49f3-9ece-fa0da4d55601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:28:32.281+08:00
