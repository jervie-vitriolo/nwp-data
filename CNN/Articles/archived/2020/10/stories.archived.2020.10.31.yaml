    'imagesource': 'jcr:dfcffbdf-9d5a-4057-8b85-ff52c7c74578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140f6bbf-9ec0-4509-a08e-d5925d0eb095'
    'lead': 'As the country faces two daunting challenges â€” the coronavirus crisis
      and Typhoon Rolly â€” a health official underscores the importance of deploying
      safety officers in evacuation centers to monitor the health conditions of evacuees,
      as well as ensure compliance with infection control measures.'
