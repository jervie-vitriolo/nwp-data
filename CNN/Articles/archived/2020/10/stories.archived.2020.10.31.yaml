    'title': 'PH records 1,803 new COVID-19 cases; total exceeds 380,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3824f22-4a17-45d3-aa1b-24343d57fc0b'
