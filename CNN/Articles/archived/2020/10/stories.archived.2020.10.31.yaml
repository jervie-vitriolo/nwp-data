    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Easing of entire PH into MGCQ eyed by Q1 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f948e-6d19-477b-951c-f25e91ad1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> â€” All
        areas in the country should shift to the lowest form of community quarantine
        by the first quarter of 2021, according to targets set by the Department of
        Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd65616-da89-4cdb-a7d0-c45411b80014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2ab66-9f8b-471c-8fed-5496caf19093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modified general community quarantine (MGCQ) is currently in place
        throughout the country except Metro Manila, the epicenter of the local coronavirus
        outbreak, and six other cities and provinces. The capital region, as well
        as Batangas, Iloilo City, Bacolod City, Tacloban City, Iligan City and Lanao
        del Sur, <a href="https://cnnphilippines.com/news/2020/10/30/7-areas-under-GCQ-the-rest-of-PH-at-MGCQ--.html">will
        remain under the stricter general community quarantine (GCQ)</a> for the month
        of November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74c691-be87-430d-94e5-450025f2330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbcab3-c6f2-45b3-8fde-60d52026cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Saturday, Health Undersecretary and
        spokesperson Maria Rosario Vergeire explained that local government units
        should have efficient surveillance and contact tracing systems to enjoy relaxed
        quarantine measures. They should meet the requirements needed to prevent the
        spread of the coronavirus disease, as well as detect, isolate, and treat infected
        patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae563282-ab6a-4366-9c31-dbf7d52523e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8777f0-829b-4b5c-be62-5f3333ef23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDoon sa (In the) targets and milestones na ating inilatag, aming
        tinitingnan na baka (that we have set, we are looking at maybe) by first quarter
        of 2021, hopefully all local governments will be able to shift to MGCQ already
        because they have achieved their gatekeeping indicators,â€ Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c304e67-e724-4be0-ae73-2d551842e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b39752-381e-4c03-b7fd-930ed9a83877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under MGCQ, mass gatherings such as movie screenings, concerts,
        sporting events, and other entertainment activities, religious services, and
        work conferences are allowed up to 50% of venue capacity. These are all prohibited
        under GCQ, except for religious services, as the government allows churches
        and other places of worship to accept up to 30% of their seating capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78e84a-a34f-4ce0-89b5-dcbe60c1f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a1e34-6885-445f-9fbb-f85a36f927cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government considers MGCQ as the transition phase to the "new
        normal," marked by the lifting of the community quarantine. The public will
        only be asked to observe public health standards such as social distancing
        and regular handwashing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b15bf9-d3e7-481d-9930-7bf4c526a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35336fe-013e-4067-9716-f5bcee29dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T14:06:24.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been under varying levels of lockdown since March
        due to the coronavirus threat. Restrictions on travel and movement are now
        being eased to reopen the economy. Some local travel destinations have also
        started accepting more tourists as long as they test negative for the coronavirus
        and follow all health protocols.</p>'
