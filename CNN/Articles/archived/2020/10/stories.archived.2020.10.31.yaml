    'template': '1'
    'title': 'Trump baselessly claims doctors are inflating coronavirus death counts
      for money as cases again hit record levels

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c32cad-4b5a-4922-974e-aa83cad854cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>President Donald Trump on Friday baselessly
        claimed that doctors are inflating the coronavirus death count for monetary
        gain while cases, hospitalizations and deaths surge across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f12412-3cb8-4fde-82dc-447d25106d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our doctors get more money if someone dies from Covid. You know
        that, right? I mean our doctors are very smart people. So what they do is
        they say ''I''m sorry but everybody dies of Covid,'' " Trump said, without
        citing any evidence, at a rally in Waterford Township, Michigan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9b8be-8a75-48fe-b926-0d7c4a2b91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence for the President''s claim and the statement
        represents a stunning attack on medical workers as the country faces its worst
        public health emergency in more than 100 years. As of Friday evening, more
        than 90,000 Americans have been diagnosed with Covid-19, a new daily high,
        and at least 929 deaths have been reported, according to a count from Johns
        Hopkins University. Two states, South Dakota and Wyoming, reported their highest
        daily death tolls on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f80f1-04fe-41d7-a973-72c0058721aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.595+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have long predicted that the fall and winter would
        bring spikes in coronavirus cases as temperatures dropped across the country
        and people began spending more time indoors, where the virus can more easily
        spread. The country is now experiencing that spike -- the five days with the
        most reported Covid-19 cases have all come in the last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce01d96-e572-4d1f-8966-3f8cc2b9a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that suggests hospitals or doctors are inflating
        their coronavirus numbers. According to new research published this month,
        there were 20% more deaths from March 1 through August 1 than normally would
        be expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4cb4f-615b-4908-99fc-b72f9c89194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Medical Association, without naming the President,
        condemned claims that physicians inflate the number of Covid-19 patients they
        treat -- calling such rumors "malicious, outrageous, and completely misguided."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069c95d-7506-470f-9d04-e59888c93eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion that doctors -- in the midst of a public health
        crisis -- are overcounting COVID-19 patients or lying to line their pockets
        is a malicious, outrageous, and completely misguided charge," Dr. Susan Bailey,
        president of the American Medical Association, said in a written statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf23a7-993d-46c5-900f-0854e06e3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this pandemic, physicians, nurses, and frontline health
        care workers have risked their health, their safety and their lives to treat
        their patients and defeat a deadly virus," Bailey added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbd7ba-f90c-4e59-957d-643361d84e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign stop, Trump claimed that other countries attribute
        deaths among coronavirus patients with underlying conditions to other factors,
        but in the United States, doctors choose Covid-19 because they get additional
        funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa102a2-76cf-40dd-bbc7-c68f7c6ef844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Germany and other places, if you have a heart attack, or if
        you have cancer, you''re terminally ill, you catch Covid, they say you die
        of cancer, you died of heart attack. With us, when in doubt choose Covid.
        It''s true, no, it''s true. Now they''ll say ''oh that''s terrible what he
        said,'' but that''s true. It''s like $2,000 more so you get more money," Trump
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc4123-6b82-4c92-a710-0ad889ccb75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.com/2020/09/02/health/us-coronavirus-wednesday/index.html">CDC
        official affirms coronavirus deaths really are coronavirus deaths</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe81e1-d86a-4625-96b1-0c04df463777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.596+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if someone who has a pre-existing condition gets Covid
        and then dies, their cause of death would be Covid-19. Even if that person
        could have eventually died from the pre-existing condition -- for example,
        heart disease -- coronavirus will have been what killed them and would be
        determined as their cause of death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01bb3d-09a3-4548-927c-3dbf9a3e0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying cause of death is the condition that began the chain
        of events that ultimately led to the person''s death. In 92% of all deaths
        that mention Covid-19, Covid-19 is listed as the underlying cause of death,"
        Bob Anderson, chief of mortality statistics at the US Centers for Disease
        Control and Prevention, said last month in a statement provided to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902db926-ace9-49d9-80e6-5c5ef52fa6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that Trump has baselessly questioned the
        accuracy of the US Covid-19 death count.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87275243-a1ea-43d8-8b93-d1313cd72362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We report them and you know -- doctors get more money, and hospitals
        get more money. Think of this incentive," Trump said last Saturday. "This
        country and their reporting systems are really not doing it right."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f3322-2fb9-4109-a7bb-fa3917b548a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:27:16.597+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/30/politics/trump-doctors-covid/index.html">"Trump
        baselessly claims doctors are inflating coronavirus death counts for money
        as cases again hit record levels."</a></em></p>'
  'A-power-company-electrical-equipment-destructive-fires-California':
    'author': 'Isaac Engelberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-31T13:28:06.949+08:00
    'imagesource': 'jcr:61a45094-137a-4b0c-907d-1628fb60ed10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00e40961-15d7-47c1-9a2e-4bf392e1ca8b'
    'lead': 'A 2018 wildfire that killed three and destroyed more than 1,600 structures
      in California was sparked by Southern California Edison''s utility equipment
      in fierce winds, according to a redacted investigative report determining the
      origin of the fire.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T13:31:57.769+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:11:42.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:26.476+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A power company''s electrical equipment started one of the most destructive
      fires in California history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f6621-0289-4c03-9ce5-4e97ffcc0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A 2018 wildfire that killed three
        people and destroyed more than 1,600 structures in Southern California was
        sparked by utility equipment in fierce winds, according to a redacted investigative
        report determining the origin of the fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d13ce-71f0-492d-a98c-07b8e7f2d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was released this week after Los Angeles County Superior
        Court Judge William Highberger said a delay caused by a California attorney
        general''s office investigation no longer outweighed the public''s right to
        know the cause of the fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a68c35-28d2-463d-a0a1-639834adf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Investigation Team (IT) determined electrical equipment associated
        with the Big Rock 16kV circuit, owned and operated by Southern California
        Edison (SCE), was the cause of the Woolsey Fire," the report stated. Under
        strong winds, a guy wire on a steel pole connected with an energized conductor,
        causing "heated material" to fall on vegetation "thereby causing the Woolsey
        Fire," it states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d5271-75ca-467a-adf2-37177b9e0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "communication line" that was hooked up to the steel pole also
        was energized and a second fire was reported about a quarter of a mile away
        underneath the communication line, the report states. The two fires merged
        to become the Woolsey fire, the report says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ad520-2650-4efd-ae1b-8d71b4be572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, five full pages and several sentences in the conclusory
        remarks remain redacted. The 70-page report includes the redacted pages under
        a section called "Violations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37581f-dd07-4895-b1b0-dcd7aadccfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-moving Woolsey Fire burned 96,949 acres in Ventura and
        Los Angeles counties in November 2018, destroying 1,634 structures and causing
        three deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2766b3b-1c0b-4069-9d6a-357902f791dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became one of the most destructive fires in the state, according
        to the California Department of Forestry and Fire Protection, known as Cal
        Fire. A burn scar from the fire was captured by NASA''s Terra satellite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9066c-eb65-42ea-9756-8e69ba69dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern California Edison said in 2019 that its equipment was "likely"
        the cause of the fire, which began at the Santa Susana Field Laboratory in
        Simi Valley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e47640-15ab-44ec-965c-689ee538f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent additional evidence, SCE believes it is likely that its
        equipment was associated with the ignition of the Woolsey Fire," the company
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b23421-a79d-4288-bd68-5abca5b94eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it did not find evidence of downed electrical wires
        at the suspected origin point of the fire, but it did report an outage on
        its electrical system near that point and found a pole support wire close
        to an electrical wire that was energized before that reported outage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e59379-f135-47bc-ad75-708a24e0a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness reported seeing fire near the equipment around that time,
        the company said. The report also cited multiple witnesses who reported hearing
        a loud buzzing noise or experiencing a power outage before seeing smoke and
        fire in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6738e-3473-4830-a66c-4c6d7ea79cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the investigative report was first reported by the Ventura
        County Star newspaper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a537dbb-078e-4280-870a-15fe167e2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement given to the Star on Wednesday, Edison spokesman
        Chris Abel said the company fully cooperated with investigators and "shared
        the conclusion of Ventura County Fire Department''s redacted Woolsey report."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b843a-1ce0-42fe-80a4-bef16102d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abel did not respond to a CNN request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bbd15-eb22-41e2-a8e8-f32e5e487ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cal Fire spokesperson directed requests for comment to the Los
        Angeles Superior Court, which did not immediately respond.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b1310-5090-40d2-8dfc-f558fa4a0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Power line may have started current fire</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaedd69-a563-4b05-bd17-c239556efd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Southern California Edison power line may have played a role in
        the ignition of the ongoing Silverado Fire, a report filed recently with California
        Public Utilities Commission shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdcadd-bfb1-4814-b0fe-767e45ab4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial safety incident report describes overhead electrical
        facilities in the origin area of the Silverado Fire, but notes there was no
        activity on the circuit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabbbdb0-0442-4202-ab12-28022e549e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reported the incident despite seeing no activity on the nearby
        12-kV circuit nor any downed power lines because it appears that a lashing
        wire attached to a telecommunications line may have contacted SCE''s power
        line above it, possibly starting the fire," Abel told CNN earlier this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fa4a1-1d08-48c2-8e7a-8074a793cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire began in a place considered to be a "high fire risk area,"
        and will be investigated by the Orange County Fire Authority. The company
        promised to cooperate fully with that investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76dbb9-5353-4985-b912-bdcdef9ffb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our top priority is the safety of customers, employees and communities,
        which is why we continue to enhance our wildfire mitigation efforts through
        grid hardening, situational awareness and enhanced operational practices,"
        Abel said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f4025-92dc-4b6e-9200-5aebf898347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators looking into the origins of the Bobcat Fire
        are focusing on utility equipment owned by Southern California Edison that
        experienced an issue moments before the fire was first reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0125e3-3803-463f-ad7b-8828e8c9ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, one of the largest wildfires in Los Angeles County history,
        started on September 6 and charred at least 115,000 acres.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df06a34-86e8-4ce8-9b1d-a91c0fb710d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edison spokesman David Song told CNN last month that the utility
        received a request from US Forest Service officials on September 15 to turn
        over a section of SCE''s overhead conductor near Cogswell Dam. That''s the
        area where the Bobcat Fire was sparked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de335b-c684-4f91-83d8-f8c4fc2d0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T13:31:57.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/30/us/southern-california-edison-responsible-woolsey-fire/index.html">"A
        power company''s electrical equipment started one of the most destructive
        fires in California history."</a></em></p>'
  'Philippines-DOH-target-MGCQ-2021':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-31T13:55:43.121+08:00
