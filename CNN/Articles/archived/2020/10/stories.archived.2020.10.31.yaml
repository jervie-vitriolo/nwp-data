    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f54a4-a744-4cfc-9971-e6217dbded1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frustrating and ugly to watch, but simply yelling f**k BLM
        -- unfortunately there''s no penal code violation for that," a San Diego Sheriff''s
        Department spokesman said. "Under California penal code 422.6, there was no
        threat of violence, just someone going on a horrible rant."</p>'
