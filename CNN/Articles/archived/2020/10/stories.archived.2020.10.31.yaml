    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e90ca1-9c21-4941-be69-05545c984c42'
    'lead': 'All areas in the country should shift to the lowest form of community
      quarantine by the first quarter of 2021, according to targets set by the Department
      of Health.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T14:06:24.503+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:11:42.150+08:00
