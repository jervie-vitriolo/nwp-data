      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ninoy Aquino International Airport will be temporarily
        closed from 10 a.m. of November 1 to 10 a.m. of November 2 due to threat from
        the typhoon, the Manila International Airport Authority said. Passengers are
        advised to coordinate with airlines on new flight schedules. MIAA added that
        when the airport reopens on Tuesday, priority will be given to passengers
        with flights scheduled on that day.</p>'
