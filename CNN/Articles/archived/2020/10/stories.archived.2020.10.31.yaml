      'mgnl:type': 'text'
      'text': '<h2>Smaller than â€œYolandaâ€</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63646303-b3df-4263-b7c4-85e51a7061f0'
