      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was nothing short of epic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb592d24-f082-42f7-be74-d416f807dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
