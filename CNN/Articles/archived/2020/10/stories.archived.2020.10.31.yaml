      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wish I would have stepped in, but at the same time, I
        was like, I don''t want to escalate the situation any further and make it
        more of a thing," Glaude said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1452c-2d59-4210-9e0b-72e6db59b402'
