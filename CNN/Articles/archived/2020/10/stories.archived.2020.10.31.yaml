      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WTF does BLM have to do with Covid?," the barista said in the post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8d39f-aaaf-4721-982f-ec28137e9114'
