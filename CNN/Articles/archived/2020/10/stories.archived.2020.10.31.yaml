  'Detained--ninja-cop--Baloyo-moved-to-Pampanga-jail':
    'author': 'CNN Philippines Staff'
    'caption': 'Rodney Baloyo, the alleged "ninja cop" who has been detained since
      a year ago, has been transferred from the New Bilibid Prison to a facility in
      Pampanga, the Bureau of Corrections said on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-31T00:02:24.653+08:00
    'imagesource': 'jcr:7ba24da4-309f-4349-8a74-185b7cac6146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220aa8b0-8d56-43df-b38c-a91aa650a585'
    'lead': 'Rodney Baloyo, the alleged "ninja cop" who has been detained since a
      year ago, has been transferred from the New Bilibid Prison to a facility in
      Pampanga, the Bureau of Corrections said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T00:06:00.465+08:00
