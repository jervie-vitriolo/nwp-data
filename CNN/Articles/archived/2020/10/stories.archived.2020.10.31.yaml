  'Sean-Connery-dies-age-90-':
    'author': 'Laura Smith-Spark and Michael Pearson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-31T21:27:38.579+08:00
    'imagesource': 'jcr:6ef4fb6f-9286-412f-afab-36effe185a47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e26ffa7-496d-431e-9eb4-7295f9810faf'
    'lead': 'Sean Connery, the Scottish actor whose five-decade long movie career
      was dominated by the role of James Bond, has died at the age of 90, the BBC
      reports, citing a statement from his son Jason.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T21:32:44.216+08:00
