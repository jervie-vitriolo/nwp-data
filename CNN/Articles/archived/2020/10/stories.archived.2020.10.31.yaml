      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc459e51-1e78-426b-8295-f9b827cdcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:40:24.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The show is for) people who are into K-dramas, anybody who just
        wants to sit back and relax, maybe have a laugh, have a cry and feel that
        different kind of love," Roque told CNN Philippines'' Newsroom Weekend. "If
        you guys like K-drama, this is the perfect one for you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37aada-7f2e-4418-b89c-d2ac6a7f50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:40:24.541+08:00
      'mgnl:createdBy': 'janine'
