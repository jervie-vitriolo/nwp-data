      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly is deemed strong but its diameter is smaller than Typhoon
        Yolanda, which killed over 6,000 people when it battered several parts of
        the country in 2013.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141716db-a606-41fb-8699-f272caf3b094'
      'mgnl:activationStatus': true
