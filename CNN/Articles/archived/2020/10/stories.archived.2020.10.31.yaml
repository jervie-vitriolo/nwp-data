      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASAâ€™s latest bulletin, Rolly is likely to make landfall
        over Catanduanes, and will pass over mainland Camarines Sur on Sunday morning.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a6cdd-080b-400f-b31c-37a4654a9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T00:38:38.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Kapag lumakas ang</em> high-pressure area <em>ay posible na
        itong mag</em>-landfall <em>sa</em> Catanduanes. <em>Kapag ito humina ay posibleng
        dumaplis ang</em> eyewall <em>sa may</em> northern part <em>ng</em> Bicol
        region,â€ Rojas told CNN Philippinesâ€™ <em>Newsroom Weekend.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea59602-09ee-4135-97f3-d6fe445e5065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T00:38:38.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the high-pressure area gains strength, it is possible
        for Rolly to make landfall in Catanduanes. If it weakens, its eyewall may
        hit land in the northern part of Bicol region.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910c035-7fd2-46b7-a028-3f11b0468e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T00:38:38.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, PAGASA warned of violent winds and intense rainfall
        in Catanduanes, Saturday night until Sunday morning and Camarines Provinces
        as well as in the northern portion of Albay including Rapu-Rapu Islands from
        Sunday early morning until afternoon.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80dd191-2d83-4d96-aec0-fe3b733e2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T00:38:38.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/cnnphilippines/status/1322569743279169536">Other
        areas in Luzon</a> can also expect heavy to intense with at times torrential
        rains from until Sunday, PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8444b-e8e6-43fd-9641-100747e74b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T00:38:38.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 72 hours, Rolly will exit the Philippine Area of Responsibility
        as a severe tropical storm, PAGASA said.</p>'
