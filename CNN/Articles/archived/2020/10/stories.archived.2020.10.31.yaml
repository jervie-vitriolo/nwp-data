      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) â€”</strong> As
        the country faces two daunting challenges â€” the coronavirus crisis and Typhoon
        Rolly â€” a health official underscored the importance of deploying safety officers
        in evacuation centers to monitor the health conditions of evacuees, as well
        as ensure compliance with infection control measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a9b5b-61e1-42fd-9ecb-28792c26fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMagkaroon po tayo ng safety officers na palagiang hihikayat at
        saka mag-a-advise sa ating mga komunidad na nasa loob ng evacuation center
        na kailangan laging naka-mask, kailangan laging naghuhugas ng kamay,â€ Department
        of Health spokesperson Maria Rosario Vergeire said in a briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcc09b-b52f-44ab-a085-2a3055f2b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Letâ€™s have safety officers who will constantly urge
        and advise our communities in evacuation centers to wear masks, and wash hands.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8502f-db45-480f-96dd-44a92abafcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also immediately isolate people who develop symptoms, Vergeire
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6770d8-a80e-4be8-86bd-41c55c911a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deploying safety officers is one of the ways to minimize the risk
        of coronavirus transmission in case grouping families together in temporary
        shelters cannot be avoided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496411df-d009-4ad7-9501-3890327f101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenge lies in physical distancing</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f6ee8-ae3d-4c71-9d44-0534df22df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora Governor Gerardo Noveras noted in the same briefing that
        enforcing physical distancing protocols in evacuation centers will be a â€œbig
        challengeâ€ because of factors that they cannot control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059330e1-8bae-4e85-8cd0-451722ea8e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMay mga factors po na hindi natin kayang saklawan o kayang remedyuhan
        kagaya po kung maliit lang ang space ng evacuation centers, at marami ang
        kailangan i-house dun, hindi natin mapapanatili ang physical distancing.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a1729-521a-492c-9a4f-17c0cf926ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are factors that are out of our control and
        cannot be remedied like limited space in evacuation centers where many need
        to be housed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1048e2-3c36-46c8-997e-f53ce28e6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Noveras said they would make sure that other safety measures
        are followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934f7ea-fb08-46a2-a8d1-7df051add25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSisiguraduhin naman po namin na sa ganoong sitwasyon ay mayroon
        namang masks ang mga evacuees na dadalhin doon upang magkaroon pa rin sila
        ng proteksyon. In case mayroon isang asymptomatic doon o unreported positive
        case ay hindi sila basta basta mahahawa,â€ he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f93622-6149-45b1-bac0-084b877d2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make certain that in those situations, evacuees
        who will be brought to the shelters are wearing masks, so they will still
        have protection. In case someone in the evacuation center is asymptomatic
        or is an unreported positive case, they wonâ€™t be easily infected.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7d24a-22c7-4c7e-94a3-49939ae7e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aurora governor said no one from their province has been evacuated
        yet due to Typhoon Rolly, which is expected to bring heavy rains and strong
        winds in Central Luzon. PAGASA on Saturday raised Signal No. 1 in Aurora.</p>'
