      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG added that there are 1,012 stranded individuals in various
        ports in Bicol while 348 are in Eastern Visayas ports as of 12 noon on Saturday.</p>'
