      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071cf96-dbf4-446a-95d8-261af5d60d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now let''s talk about the epic finale ... Mariah Carey! We did not
        see that one coming, but leave it to Midler to knock our Halloween socks off.
        Carey basically told Midler to get lost at the end so that she could move
        on from Halloween and embark on her favorite time of the year -- Christmas.
        Viewers even got to hear her hit, "All I Want For Christmas" as it played
        everyone into the credits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17afce-cf60-4502-bd60-c81a337a18a6'
