      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The number of coronavirus infections in
        the United States passed 9 million on Friday with multiple states reporting
        their highest daily case counts since the pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196a466-69fe-49c4-a8d1-44faf9daacb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.662+08:00
