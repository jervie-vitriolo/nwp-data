      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Glaude, the customer who recorded the incident on his cell
        phone, told CNN he thought about intervening.</p>'
