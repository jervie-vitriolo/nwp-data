      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fd8a5-246f-4a32-bc06-7d9dba784307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.485+08:00
      'mgnl:createdBy': 'eimor'
