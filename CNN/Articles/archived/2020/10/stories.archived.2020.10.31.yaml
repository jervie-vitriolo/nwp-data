      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atsani is expected to enter the Philippine Area of Responsibility
        by Sunday afternoon or evening, and will be named Siony. It may make landfall
        in northern or Central Luzon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151682d2-afea-4ce5-ad22-80221b4f5759'
