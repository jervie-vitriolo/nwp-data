    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778fc4a-6e4c-4746-b702-311fea7948ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.662+08:00
