      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress pulled off what fans of her hit 1993 movie "Hocus Pocus"
        have been waiting for -- a reunion!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e0e13-840a-47fa-aefc-66971119ed4b'
      'mgnl:activationStatus': true
