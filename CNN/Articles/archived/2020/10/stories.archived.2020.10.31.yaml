      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old country star shared the photos on Thursday to mark
        World Psoriasis Day. She revealed her battle with the condition, which causes
        skin to become red, flaky, sore and itchy, in an essay for Glamour magazine.</p>'
