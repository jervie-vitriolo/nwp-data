      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fea46-60ab-44fe-89ba-0b402ce23ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midler''s annual fundraiser known as Hulaween, brought together
        her former co-stars Sarah Jessica Parker and Kathy Najimy, also known as the
        Sanderson Sisters. The virtual event on Friday night was for her non-profit,
        the New York Restoration Project, which works to restore gardens and parks
        in New York''s five boroughs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809f5e7-d3de-45b0-aac1-71eb526f649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6f6ea-3c66-456d-95a3-ca6c4c5e89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
