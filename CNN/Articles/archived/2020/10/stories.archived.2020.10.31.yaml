      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e61fe-7a92-4a5d-a4d6-1557e847371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T21:17:28.863+08:00
