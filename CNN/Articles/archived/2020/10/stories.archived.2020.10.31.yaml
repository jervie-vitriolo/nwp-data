      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Higher rates of COVID-19 after Trump campaign rallies</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783ce66-0cbb-4528-b351-bac1e85d4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation of 17 Trump campaign rallies finds that 14 of
        the host counties had an increased rate of new COVID-19 cases one month after
        the rally.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab8892-c19d-4b51-9490-d09802e86957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679858d-a552-4f91-b286-7f0a193dec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 rallies occurred between August 17 and September 26. CNN
        evaluated the rate of new daily cases per 100,000 residents at four weeks
        before the rally, on the rally date, and four weeks after the rally at the
        county level and at the state level.</p>'
