    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:27.868+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lil-Wayne', 'Donald-Trump']
    'template': '1'
    'title': 'Lil Wayne met with Trump and praised the President''s plan for Black
      Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d5de2-c48d-415f-ad32-24fd33a28979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Rapper Lil Wayne met with US President
        Donald Trump to discuss the President''s plan for Black Americans â€” and apparently
        liked what he heard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af295d8-6338-43af-b0c3-05666efb083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Wayne praised Trump in a tweet Thursday and shared a photo of
        the two men giving a thumbs up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10852ea7-012d-4fc1-aa56-5ca96699e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just had a great meeting with @realdonaldtrump @potus besides what
        he''s done so far with criminal reform, the platinum plan is going to give
        the community real ownership," the rapper tweeted. "He listened to what we
        had to say today and assured he will and can get it done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb61d0-4424-4d20-abad-f1829834b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s "platinum plan" is geared toward Black voters and includes
        a number of broad initiatives like building neighborhoods with the "highest
        policing standards," expanding school choice and improving economic opportunity
        for Black Americans. When the President unveiled the plan in late September,
        though, he did not specify what those economic initiatives for Black Americans
        would entail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d985c5-5b99-4a18-9422-00c358df6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, rapper Ice Cube, who once vowed he''d never
        endorse Trump, announced he was working with the President on developing his
        plan for Black voters. Ice Cube defended his position on Twitter, saying he''d
        "advise anyone on the planet who has the power to help Black Americans close
        the enormous wealth gap."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2ddb9-2b86-4823-b793-ad91533eec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Lil Wayne is advising the President in a similar
        role. White House press secretary Kayleigh McEnany told reporters Thursday
        that Trump met Carter in Miami that day after Carter''s team reached out to
        the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7785ac8-199e-4d7e-8c3b-cee7b972058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Lil Wayne for comment on his meeting with
        Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381693d3-0d79-4130-8ff0-4f0ba6a752c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lil Wayne and the President have made widely criticized remarks
        regarding racial justice. Trump, earlier this year, called Black Lives Matter
        "a symbol of hate" and accused the movement of provoking killings of police
        officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0acd8d-a25e-4e18-8257-46c6bf508413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Carter was criticized for an interview with "Nightline"
        when he said he didn''t feel "connected" to the Black Lives Matter movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46f900-5be4-464d-a24e-19bf50084641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel connected to a damn thing that ain''t got nothin''
        to do with me," he said at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76340498-4d46-4692-8d31-2355ef6fbe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Wayne has mostly avoided commenting on racial justice issues
        since, though in May, he hosted Dr. Anthony Fauci on his Apple Music radio
        show to discuss the pandemic''s impact on Black Americans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa34d61-25cb-4517-a234-cd62117fb0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper asked Fauci if it was true African Americans were dying
        at a much higher rate than others in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e3a07-3188-46b2-b78f-43eca7eeb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told him it was, and explained why.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01314c-f66b-402f-8f36-c67e34741832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Betsy Klein, Maegan Vazquez, Leah Asmelash and Lisa Respers
        France contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34c982-db72-4697-9d47-5989ad65cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:21:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/30/politics/lil-wayne-trump-meeting-trnd/index.html"
        href="https://edition.cnn.com/2020/10/30/politics/lil-wayne-trump-meeting-trnd/index.html">Lil
        Wayne met with Trump and praised the President''s plan for Black Americans</a>"</em></p>'
