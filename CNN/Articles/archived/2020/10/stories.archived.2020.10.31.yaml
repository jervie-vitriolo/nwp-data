      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) â€”</strong> The
        upcoming Filipino rom-com "Beauty and the Boss" will be a good treat for fans
        of Korean dramas and love stories, lead actor Gino Roque shared on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067898ed-4687-4a15-b9fb-370ec639c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:40:24.541+08:00
