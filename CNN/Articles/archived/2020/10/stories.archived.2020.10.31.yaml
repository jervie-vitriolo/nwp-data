      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was dubbed, "In Search of the Sanderson Sisters: A Hocus
        Pocus Hulaween Takeover," and it featured Billy Crystal, John Stamos, Glenn
        Close and the one and only Meryl Streep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79be86-c498-487a-a271-656da7a507bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04a0d4-033f-4c40-9ca0-1f9ae5af64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-hour event was a mock documentary about the history of the
        Sanderson Sisters, with stars telling their own versions of mock encounters
        with the witches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72424c4-b232-4cdb-bed5-6b8a4d0628fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37524a5b-867b-4682-b8bd-10951a67be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all, more of the film''s original stars like Thora
        Birch, who played Dani, and her on screen big brother, Omri Katz, made appearances.
        Even Sarah Silverman, Martin Short, Kenan Thompson, and Adam Lambert joined
        in on the fun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc579b-6f20-47df-9e04-9044389ec284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.149+08:00
      'mgnl:createdBy': 'eimor'
