      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the weather bureau is also monitoring Tropical Depression
        Atsani, last spotted 1,480 km East of Southern Luzon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944a5d8-4993-49b0-b6a9-4bb19adb4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T21:17:28.863+08:00
      'mgnl:createdBy': 'dani'
