    'title': 'Evacuation centers should have safety officers â€” DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0f96f-b84b-4474-aefa-b25e36df33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T15:16:01.407+08:00
      'mgnl:createdBy': 'catherine'
