      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b8640-a3e2-475c-bdf9-ecb49e68e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T17:12:05.148+08:00
