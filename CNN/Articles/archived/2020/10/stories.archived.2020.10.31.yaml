    'template': '1'
    'title': 'Detained ''ninja cop'' Baloyo moved to Pampanga jail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcc3bf-7534-4955-8262-5609765b4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:06:00.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) â€”</strong>&nbsp;Rodney
        Baloyo, the alleged "ninja cop" who has been detained since a year ago, has
        been transferred from the New Bilibid Prison to a facility in Pampanga, the
        Bureau of Corrections said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d16b82-27fd-4248-93c8-69d51090362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:06:00.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Person deprived of liberty] Baloyo properly turned over to San
        Fernando City Jail, Pampanga," BuCor spokesperson Gabriel Chaclag told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7820ec9-6052-4c8b-918b-d8a93df831d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:06:00.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo was sent to the New Bilibid Prison in Muntinlupa City in
        October 2019 by the Senate for "<a href="https://cnnphilippines.com/news/2019/10/3/senate-contempt-ninja-cops-hearing.html?fbclid=IwAR0PO1gpxONv-9anSHa1xOvEEz1w_9Wvuse_fLv6_zQHaIb3revHhGmSjZE">lying</a>"
        during a hearing which tackled an irregular drug raid in 2013 that he allegedly
        led. In the raid, 13 police officers allegedly kept and recycled 160 kilograms
        of shabu as well as accepted P50 million in exchange for the freedom of Chinese
        drug lord Johnson Lee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15030456-0862-4d3e-94d0-c18e442c5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:06:00.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice in January found probable cause to charge
        Baloyo for "untruthful statements in his spot report and progress report regarding
        the operation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c199751-5983-4d70-8bcc-a4282b585f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:06:00.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was this same case that prompted former Philippine National Police
        Chief Oscar Albayalde to resign. During the Senate investigation it was revealed
        that Albayalde failed to implement an order penalizing the 13 policemen involved
        in the raid.</p>'
