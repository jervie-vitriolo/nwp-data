    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronomers find smallest ''rogue planet'' in the Milky Way'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dad709-2c69-4482-af9f-233a1d5de65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Astronomers have detected the smallest
        rogue planet in our Milky Way galaxy, and it''s between the sizes of Mars
        and Earth. Rogue planets are free-floating planets that don''t orbit stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c40f6-f620-4779-a3e0-41ae1baa8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0df20-49f1-46a8-bb84-f7b23fa99178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet, named OGLE-2016-BLG-1928, was found by astronomers using
        the Warsaw Telescope at Las Campanas Observatory in Chile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387eefc9-d883-486a-84c1-58ebaa1fd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5c3a3-7095-4ad6-96ce-93e29699117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers are part of the OGLE survey, one of the largest
        and longest sky surveys that began 28 years ago. On clear nights, the OGLE
        survey astronomers aim the telescope at the Milky Way''s central regions to
        observe millions of stars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21732ac4-d158-46d0-a51b-6d334375d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5390a-7068-4201-b08f-d7e588061fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Thursday in The Astrophysical Journal Letters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fce128-e236-4e84-a55b-11475f5b77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff89447-75be-4539-a4e3-b976af3da88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These untethered planets could outnumber the stars in our galaxy,
        according to recent research, but they are hard to spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253bfd3-eee6-479a-b9d3-25eeeeb6ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336f82f-bc1c-4c58-b504-43e728a0b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the fact that rogue planets don''t emit light like stars,
        or even enough heat to be visible in infrared light, these otherwise invisible
        worlds can be seen through microlensing events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f856d06-b849-47a0-96d4-c7c3611468f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63660af-75da-4947-b31f-3c21f09a7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microlensing occurs when the presence of something massive can actually
        warp space-time, like black holes. But this phenonmenon can also occur around
        planets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e026f-d5c0-4de5-a9a0-e2f3749edfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965b02f-51ed-42ae-9b7e-54f91ae78317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if a rogue planet is in alignment with a distant star,
        the light from that star will essentially bend around the planet, resulting
        in a magnifying effect. Researchers can use the changes in light around the
        planet to measure the planet''s mass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d342244-176e-49ac-ab26-71d4e1cd7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b744792-ad01-4091-b77d-37cca5fbfde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a massive object (a star or a planet) passes between an Earth-based
        observer and a distant source star, its gravity may deflect and focus light
        from the source. The observer will measure a short brightening of the source
        star," said lead study author Przemek Mroz, a postdoctoral scholar at the
        California Institute of Technology, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275fa7e4-15b0-4b72-a25e-9ee020e8dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2c0bc-2ca7-49d9-8f5b-e37df3b77a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chances of observing microlensing are extremely slim because three
        objects - source, lens, and observer - must be nearly perfectly aligned. If
        we observed only one source star, we would have to wait almost a million years
        to see the source being microlensed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80771c9-6b3e-4ba2-aa63-213573cf8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27b84c-2e3c-4dee-844d-024d8833d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys like OGLE can monitor hundreds of millions of stars near
        the center of the Milky Way, affording them the best chance to observe microlensing
        events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c424b3-b980-4d56-8f74-43d593b5e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c42e1-497e-4d99-86d0-2aecc94a49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duration of the microlensing event helps researchers determine
        the mass of the object. The shorter the event, the smaller the object. Typically,
        planets have microlensing events that last a few hours. But the one for this
        new planet only lasted 42 minutes -- the shortest event confirmed yet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a14c7-2a47-4dab-a418-71b62edd621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0e93f-a17c-44f6-9689-1e0b832ae4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first spotted this event, it was clear that it must have
        been caused by an extremely tiny object," said study coauthor Radoslaw Poleski,
        astronomer at the Astronomical Observatory of the University of Warsaw, in
        a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562e5cd-c0e4-4e94-922a-445a0d5df437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c0bba-e5ba-4a2b-9f12-f35ad9ee8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Understanding rogue planets</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c10c8-e644-4e65-9c41-c4dfdc95c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planet birth itself is a violent, erratic process. Gas and dust
        in disks around young stars clump together and gradually grow in size to form
        planets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6fd45-8aed-42ac-a1d0-0d964d7669d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47209aca-cc3a-462b-898f-abecfb215d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But collisions between objects on grander scales, or even coming
        too close to another planet in orbit around the star, or the star itself,
        can kick the planet out of its system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc91898-8b4a-4928-bc9a-4e07d36f98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec4798-698c-4a14-965d-43a65b65d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the planet is on its own -- it has gone rogue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843439b-9b0d-46bb-bb34-7237c31d8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7c3ad-5f23-4a0d-98df-8b2809e840d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that lonely planets can form on their own in
        isolated clouds of gas and dust.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad9fb5-047a-45ca-8ff0-9444294911c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7fb15-d4a4-4b2b-b7e7-e31e0c3219ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nancy Grace Roman Space Telescope, NASA''s upcoming observatory
        expected to launch in the mid-2020s, could reveal even more rogue planets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569db10-cffb-49be-8ddf-47afcff93a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77242da-35f8-4d76-8c73-5937461bf1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding these rogue planets could shed more light on the formation,
        evolution and disruption of planetary systems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa1395-00e3-4ed3-bdc0-fc22b910d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c464dd-5e2a-4f32-a97e-dcc6fca083e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have only found a few rogue planets so far. But the Roman
        Space Telescope''s capabilities will allow it to find and characterize these
        roaming nomad planets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b657dc-7aa8-422c-a63d-897f1d30ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f821a5-17e5-447d-9d36-5070e5811c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Telescope will help researchers determine how these planets
        form by providing information about how many there are as well as their masses
        -- which could help indicate their origin stories.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139d060-f72b-4628-abdf-15493200dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T02:46:49.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
