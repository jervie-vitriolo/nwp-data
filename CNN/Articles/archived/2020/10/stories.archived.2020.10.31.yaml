  'pennsylvania-ballots-missing':
    'author': 'Scott Glover and Kelly Mena, CNN'
    'caption': 'The whereabouts of an untold number of ballots in Pennsylvania''s
      Butler County that were slated for delivery to would-be voters in next week''s
      election remain unaccounted for, the county''s director of elections said Thursday.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-31T16:08:28.605+08:00
    'imagesource': 'jcr:ef9c3b32-4aec-429b-b764-39097dc190ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef16348-4fed-401d-b738-34ab8bd44118'
    'lead': 'The whereabouts of an untold number of ballots in Pennsylvania''s Butler
      County that were slated for delivery to would-be voters in next week''s election
      remain unaccounted for, the county''s director of elections said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-31T16:16:56.456+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:11:40.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:27.636+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pennsylvania']
    'template': '1'
    'title': 'Thousands call Pennsylvania county about requested ballots that never
      arrived'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2dc60d-c325-46e8-b897-9670de88d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The whereabouts of an untold number of
        ballots in Pennsylvania''s Butler County that were slated for delivery to
        would-be voters in next week''s election remain unaccounted for, the county''s
        director of elections said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45242c-a339-40df-bf00-65febfbd3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postal officials say they are unaware of any issues, but the director,
        Aaron Sheasley, said the county has received in excess of 10,000 phone calls
        seeking information about ballots that were requested but not received, and
        that some callers have called multiple times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3ec9e-f7d3-46d0-af19-3a0504f4ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere between the post office and the Pittsburgh sorting facility
        something happened," Sheasley told CNN. "We don''t know what."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d2826-a475-4040-a6b2-80ab2fd513f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We haven''t given out any numbers because we simply don''t
        know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a57faf-1f17-4735-a088-eb94a1925770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler County is located north of Pittsburgh and has about 150,000
        registered voters, said Sheasley, who said the county is "pulling out all
        the stops" to make sure those impacted by the issue are able to vote. County
        officials said in a press release Thursday that they sent out about 40,000
        ballots and have had 21,300 returned so far, but it''s unclear how many voters
        have received ballots but simply haven''t returned them yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ee726-5250-4a0d-876f-6236d9a48f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion is of particular national interest given Pennsylvania''s
        critical role as a swing state. Butler County overwhelmingly voted for President
        Donald Trump in 2016 over Democratic presidential nominee Hillary Clinton,
        66% to 29%, according to CNN''s election results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f2746-2d75-4f58-bb8e-a73c87835413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marti Johnson, a spokeswoman for the US Postal Service, told CNN
        they are unaware of any issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcbb1b-3d4d-4290-ba53-ae8294e939e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding mail sorting and delivery in Butler County, the Postal
        Service is unaware of any significant delays or issues and is in regular contact
        with the Board of Election as we work to locate and deliver ballots as they
        are presented to us," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20096e76-55ef-40c1-a303-74dbba27f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And American Postal Workers Union Pittsburgh chapter president Chuck
        Bugar said there''s "no record or indication" that the missing ballots in
        Butler County ever made it to the Postal Service.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcca767-f0f6-42ed-b5eb-17d34522c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no pile of ballots that have been taken from the Butler
        County election committee that are sitting around," Bugar told CNN. "There''s
        no record or indication that they entered the mail stream. There''s paperwork
        that goes along with it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f8182e-77c5-42d0-a2be-2998c72a56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheasley, however, said an investigation indicated that many of
        the ballots that were not received were scheduled to have been mailed around
        Columbus Day. He said officials were continuing to investigate the matter
        while taking steps to ensure that no one who requested a ballot and did not
        receive one is left disenfranchised, including setting up a special email
        address, a call center and expediting ballots to people in special circumstances.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54737811-4d6f-4fc9-a5a5-37ed10de5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:11:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus right now is to make sure that everyone that was impacted
        by this gets a ballot and is able to vote," Sheasley said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5e33d-c69c-45d8-a408-270537499fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:16:56.481+08:00
