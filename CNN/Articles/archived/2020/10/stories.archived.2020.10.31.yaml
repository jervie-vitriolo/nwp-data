    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd36b30a-8f3a-48d0-8fb0-b7f3a91ee78e'
    'lead': 'The planet, named OGLE-2016-BLG-1928, was found by astronomers using
      the Warsaw Telescope at Las Campanas Observatory in Chile.'
