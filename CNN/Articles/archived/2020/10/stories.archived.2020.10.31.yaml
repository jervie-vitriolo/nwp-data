    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3dbb3-0cbf-4547-b708-85dcb3ab2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starbucks has required facial coverings since July</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf5531-849e-46d7-b343-e929981d4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Starbucks spokesperson told CNN the woman''s rant was out of line
        and will not be tolerated. The company also said it is actively conducting
        an investigation to determine the appropriate next steps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd3064-fd6c-46e6-ac32-6574d4f76992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03922146-03c8-403a-a6df-ca3068999309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect our partners and customers alike to foster a welcoming
        environment and this behavior is not welcome in our stores," said Jory Mendes,
        senior manager of corporate communications at Starbucks. "Our focus right
        now is providing support to our partner who we feel demonstrated tremendous
        composure during a very difficult interaction."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0d0e1-c6b8-4e56-ae8f-6df93927ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52409840-78fb-4f4a-8eb4-978fa3fd0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Starbucks began requiring customers wear facial coverings
        that cover the mouth and nose while visiting all company-owned cafe locations
        in the United States. Customers who are not properly wearing facial coverings
        for medical reasons or otherwise can place orders using alternative options
        like mobile order pick-up, drive-thru, or delivery. The customer involved
        in this incident did not utilize those options, Mendes said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dafa09-1638-453a-b5bd-55468b9c5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T10:24:47.486+08:00
      'mgnl:createdBy': 'eimor'
