      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2211dc-70ad-48c8-b695-8bc95fe6952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Bureau of Immigration identified
        the fugitive as Song Yangrae, 45. He is wanted by the International Criminal
        Police Organization or INTERPOL. A red notice was issued against him in 2016
        for defrauding four Koreans of around $360,000 or over â‚±17.45 million, the
        bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d2311-5051-4796-b847-de879035aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24283de-8afa-4ecd-844d-0db35e356364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in hiding, the bureau said Song engaged in an illegal cell
        phone business in Angeles, Pampanga. He and 11 other Koreans were caught selling
        mobile phone accessories in their stalls without proper permits, the bureau
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd483c-7fb1-4417-bc7a-ff24aee4c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71748515-8a29-4525-b6cd-d70ef12b44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song was first arrested in January 2016. In January this year, he
        managed to escape from a restroom in Floridablanca, Pampanga while under the
        custody of Immigration guards. The bureau did not disclose more details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af3d39-0f18-45ff-ba9b-6953ebec078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125f249-1613-439b-917c-af8ba1ac912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song evaded authorities for the last 10 months. His last known address
        was in Lubao, Pampanga but he moved to San Mateo, Isabela, where he was rearrested
        by police and Immigration authorities on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85fae1-cf68-441b-9ff9-9798cd89d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df9af2-0fd8-4625-ba8c-e4f10498bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T12:58:38.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:11:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now at the Immigrationâ€™s headquarters in Intramuros, Manila
        while waiting for the results of his swab test. He will be transferred to
        the detention center in Taguig once he tests negative for coronavirus infection.
        He will also face deportation proceedings and will be included in the Immigration
        blacklist.</p>'
