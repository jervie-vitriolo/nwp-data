      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/30/world/rogue-planet-milky-way-scn-trnd/index.html"
        target="_blank">"Astronomers find smallest ''rogue planet'' in the Milky Way"</a></em></p>'
  'US-coronavirus-cases-surpass-9-million':
    'author': 'Susannah Cullinane and Nicole Chavez, CNN'
