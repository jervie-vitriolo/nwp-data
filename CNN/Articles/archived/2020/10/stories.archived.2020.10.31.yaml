      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ec446-2858-4ac2-9e66-9922cc317a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim milestone comes just 14 days after the nation hit 8 million
        COVID-19 cases, according to data compiled by Johns Hopkins University. This
        is the fastest the United States has added 1 million new cases since the pandemic
        began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781cc2c-7981-4929-b31b-21fc4fb4acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4014243-c4b4-4fa5-a968-b4c2d4f1ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily COVID-19 cases in the US reached a record high on Thursday
        when health officials reported 88,521 new cases, 9,540 more cases than Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0713a-99c1-4356-b88d-04c8a808b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4098b-a559-41e9-95d6-130a795af96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, there have been an additional 62,364 cases and 637 deaths
        reported so far. At least 229,292 deaths have been recorded in the US, according
        to JHU data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2dd3a-7c9f-460f-a614-c95c07974563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b6c2f-78a4-4035-98e2-b91f4fcac3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the hardest point in this pandemic right now -- the next
        two months," Dr. Scott Gottlieb, former commissioner of the US Food and Drug
        Administration, said during an interview on CNBC''s "Squawk Box" Thursday.
        "We can''t give up our guard right now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ef6f7-3f0b-4bb2-91fb-89b834adf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310738d-6a0b-4117-9ec6-c444c12863a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s average marks an 82.68% increase in new cases over the
        last month, Johns Hopkins says. This week alone, the nation added a record-setting
        536,131 cases. Total coronavirus cases could top 9 million Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6db1b-b230-4e19-8fa5-75bb24c64879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1962072-49f9-41b3-ab15-48f5c3d5001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, nine states reported their record high single-day of
        new cases ever, Johns Hopkins reported: Illinois, Indiana, Maine, Michigan,
        Minnesota, New Mexico, North Carolina, North Dakota and Ohio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036795d-c770-4b93-946a-db5838b83a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0966bd-2185-4eb7-accc-8f23f461179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Health Metrics and Evaluation at the University
        of Washington School of Medicine says it is most likely that by the middle
        of January, 2,250 Americans will be dying every day from the coronavirus --
        three times more than the current rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62aced3-7fd3-4116-90cb-cd17bce8f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00d27d-3bd2-414c-83ab-f8c4288cceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could get much worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cdcaa4-1598-4e0e-a1aa-a8b5e9b78449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dacfe1-809a-4ade-ad5c-a73a9a51b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If states do not react to rising numbers by re-imposing mandates,
        cumulative deaths could reach 514,000 by the same date," the IHME said in
        its latest forecast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106124bc-bdcd-49d2-8952-faa593b3a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f7400-674f-4954-979c-1e53a2ed523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fall/winter surge should lead to a daily death toll that is
        approximately three times higher than now by mid-January. Hospital systems,
        particularly ICUs, are expected to be under extreme stress in December and
        January in 18 states."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda518d1-8ae4-4b1c-a3a4-766fcd96da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fc930-b2b6-46b1-a028-105590266a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hospitals are already under increased strain. As of Thursday,
        more than 46,000 people were hospitalized, according to the Covid Tracking
        Project, with all but 11 states seeing a rise in hospitalizations this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc184a7-2c0d-4a8d-acd9-67007dfd0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ab115-2aa8-4215-97c2-419c5fadb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>States continue to break daily case count records</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968307ce-7edb-4bec-9a88-e88bf70e4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy announced 2,089 cases Friday, marking
        the state''s highest one-day total since May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb5621-9a2c-4a68-ad5d-f577ed11f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c9d35-186b-4598-800a-c8171fd721e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T04:27:42.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy told CNN Friday that he attributed the rise in cases to the
        cold, "fatigue" and indoor private gatherings.</p>'
    '28':
