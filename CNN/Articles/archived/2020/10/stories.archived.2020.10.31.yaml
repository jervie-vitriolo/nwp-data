      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA said on Saturday night that the measures
        are necessary to prepare for the landfall of Typhoon Rolly, which may soon
        have super typhoon status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91ebb7-bc7c-41f1-b359-63bb78c24bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:19:39.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe5979-60ef-4ab0-bab2-4baba13cd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:19:39.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambuklao and Binga dams have been releasing water due to an
        inflow of 0.6 meter and 0.3 meter, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79002ffc-6956-42fc-8a65-75a4e7e5d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:19:39.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c44e20-432a-486f-8988-f961d799c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T22:19:39.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:11:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Magat Dam has been letting go of water from its
        gates due to a high inflow of three meters. Ipo Dam will most likely start
        opening its gates as it too nears its spilling level.</p>'
    '9':
