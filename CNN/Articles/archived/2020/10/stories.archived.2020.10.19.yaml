      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d66ab6-d36d-4e13-a59c-98bfbaea3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:40.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple earlier this year released a budget smartphone aimed at reaching
        more cost conscious consumers: The iPhone SE.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697168e3-e473-4eb9-bfe3-fd22371543c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb73fb5-6b3c-4f92-92f2-38b4f6eb6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device starts at $399, but still features the computing power
        of the higher-priced iPhone 11. It has a 4.7-inch display and a home button
        and Touch ID, features that some users may have missed on newer iPhones.</p>'
    '39':
