    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24706beb-fb8e-4001-b36a-9e6842fcab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.513+08:00
