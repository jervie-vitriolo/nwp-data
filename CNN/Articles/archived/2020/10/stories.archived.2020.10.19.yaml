      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its debut in 1975, "SNL" has become a US institution, roasting
        politicians and celebrities. The show kicked off its 46th season on October
        3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096587e1-11d7-43c5-8bcf-4d76fc3f55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:00:41.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, after the coronavirus pandemic shut down production earlier
        in the spring, "SNL" started doing virtual shows titled "Saturday Night Live
        At Home," which had cast members performing in taped sketches from their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525184c4-bda2-41f6-b7cc-23ba2741954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:00:41.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC said in September that the show is planning on having "a limited
        in-studio audience" at the Rockefeller Center in New York for this season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebfd84-8ca1-4ba1-abc7-5623dbe87610'
      'mgnl:activationStatus': true
