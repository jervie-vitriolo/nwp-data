      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> San
        Miguel Corporation rolled out a program providing company employees an alternative
        mode of transportation through bicycles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73642dad-9a51-46bd-bee2-ded223008dbe'
      'mgnl:activationStatus': true
