    'mgnl:tags': ['Taiwan', 'China', 'Fiji', 'injured', 'National-Day', 'embassy',
      'diplomats', 'Suva']
    'template': '1'
    'title': 'Taiwan official allegedly injured after altercation with Chinese diplomats
      in Fiji'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35022257-b832-485d-9ea2-4c6a9583ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Taiwan official was allegedly injured
        after becoming involved in a physical altercation with two Chinese diplomats
        at a function in Fiji earlier this month, according to Taiwan''s Foreign Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48972be0-67af-4a0b-a976-a1e35456dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40a72e-f87f-485c-81cf-48f4539fcca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on October 8 during a celebration for Taiwan''s
        National Day at the island''s representative office in Fiji''s capital city
        of Suva, Taiwan Foreign Ministry spokesperson Joanne Ou told CNN on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ff60b-4abb-4e5a-9101-99ddc4a67622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ee994-40f2-45e9-88cc-47288e053a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou said that officials from the Chinese embassy in Fiji attempted
        to "gatecrash" the venue to take photos of the guests attending the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e97b4-2a88-4f56-9a74-ed4748d50102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7d317-e48f-4402-b380-543b05c8e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Chinese officials then became "violent when dissuaded by
        our staff, causing head injuries to our (official) who was later sent to hospital,"
        Ou said. She didn''t say whether the official had been released from hospital
        yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd00747-2f79-45f3-bdaa-225a254ad0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca7324-b04b-4afb-988a-b92339ef05d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, China''s embassy in Fiji disputed Ou''s version
        of events, contending instead that Taiwan officials had been "acting provocatively
        against the Chinese embassy staff, who were carrying out their official duties
        in a public area outside the function venue." The embassy said that one Chinese
        diplomat had been injured in the altercation outside Fiji''s Grand Pacific
        Hotel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78ff32-4de9-4ffd-bd6a-26ee24c89551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ee3ad-c8bc-4d82-b3ff-cf0082fa4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
