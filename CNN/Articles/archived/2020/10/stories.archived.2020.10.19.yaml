      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) -</strong> A
        "small committee” in the House of Representatives has approved ₱20-billion
        worth of amendments to the ₱4.5-trillion national budget for 2021, which will
        include additional funding for the purchase of coronavirus vaccines and other
        pandemic responses.</p>'
