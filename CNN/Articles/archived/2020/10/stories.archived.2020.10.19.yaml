      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s economy is picking up steam as
        the country continues to dig its way out of the turmoil caused by the coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfa2b9-5838-4fb4-b28e-b14f92372c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efd0dc-1ddf-4e82-89ba-07be6f54ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy expanded 4.9% in the July-to-September
        quarter compared to a year ago, according to government statistics released
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72408c-b766-41db-8f85-8308b00c2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6458155-9dfa-4ee3-8d45-fc3ae5486b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace was quicker than the 3.2% increase that China recorded
        in the second quarter, when it managed to avoid the pandemic-fueled recession
        that has gripped much of the globe. But the growth was also a bit weaker than
        expected: Analysts polled by Refinitiv predicted that China''s economy would
        expand 5.2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ae3ab-130b-4778-97cb-13850af5dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ea471-91f5-485d-9999-a4930d249815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s economy continued its rapid rebound last quarter, with
        the recovery broadening out and becoming less reliant on investment-led stimulus,"
        wrote Julian Evans-Pritchard, senior China economist for Capital Economics,
        in a research note.</p>'
    '8':
