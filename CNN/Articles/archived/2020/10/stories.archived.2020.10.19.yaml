    'lead': 'Alibaba has taken a controlling stake in one of China''s leading supermarket
      chains as it tries to fend off rival JD.com in the fast growing online grocery
      industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T20:07:11.730+08:00
