      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc also extended its gratitude to Abante “whose service and
        guidance to the minority is well appreciated.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db575d8d-407a-49de-adf7-aa29b4c30357'
