      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the still high daily COVID-19 count in the country, infectious
        diseases expert Dr. Benjamin Co assured that most of these infections are
        backlogs or cases that occurred from March to September.</p>'
