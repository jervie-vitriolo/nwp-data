      'text': '<p><em>A version of this article <a href="https://www.philstar.com/lifestyle/supreme/2012/10/20/819599/master-and-commander-manuel-conde-and-genghis-khan"
        target="_blank">originally appeared</a> on October 20, 2012 in The Philippine
        Star’s Supreme section.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d53887-3619-4bc7-babf-6348734ac113'
