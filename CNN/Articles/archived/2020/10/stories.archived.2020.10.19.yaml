    'mgnl:tags': ['US', 'US-election', 'US-president', 'coronavirus', 'COVID-19',
      'pandemic', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Trump''s campaigning stoops to new lows as COVID cases spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350d19a-3c73-4f4f-b864-374c3fe8f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump and the pandemic
        he is supposed to be fighting are running out of control with the two weeks
        until Election Day shaping up as among the most ugly and divisive periods
        ever ahead of a presidential vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a74dd7-94bc-46c3-9a54-bef4c93fea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160eeac4-a7cb-41e8-921c-2322410ad2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s on a fresh collision course with Dr. Anthony Fauci, who''s
        publicly questioning why Trump thinks mask wearing is weak after a wild weekend
        that saw the President, who''s trailing former Vice President Joe Biden in
        the polls and still playing to his base, pack swing state rallies that flouted
        his government''s Covid-19 protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052ce90-7707-446c-b6d3-b9d755b396df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e223f8d-2ae8-44a6-8c88-c2b0d207ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest clash between the top infectious disease specialist and
        the President came as the pandemic that has already killed more than 219,000
        Americans worsened at the start of a feared fall and winter spike that threatens
        to further damage Trump''s reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1cb18-3611-4428-8d1b-de52aabd251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8f3aa-487e-430c-906d-7f6dbca2a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is fighting for his political life, campaigning at rallies
        that are almost the only mass participation events with no social distancing
        taking place in the US. His attacks are getting more extreme as the election
        gets closer, as he demands the locking up of his political rivals. He''s claiming
        the election, and Thursday''s presidential debate, are rigged against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c3902-eea8-401a-a4dd-87f48db5f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703cc10-2354-4342-8423-1b9f21e5f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s demonizing Michigan Democratic Gov. Gretchen Whitmer, who
        was the target of a recently thwarted kidnapping plot. Trying to regain ground
        in the suburbs, he''s using blatantly racist rhetoric to falsely warn White
        mothers that Democrats want to transform their residential districts with
        African refugees. This follows Trump''s refusal last week to repudiate the
        QAnon group and his slanderous retweet of an outrageous conspiracy theory
        that claims Osama bin Laden is alive and Biden and former President Barack
        Obama might have had SEAL Team Six murdered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f18c13-fc6c-4003-8470-9ede34735478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4507c-aca4-42aa-be8b-2f276d112ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turbulent atmosphere that is dominating the end game in the
        presidential duel between Trump and Biden is coming as staggering lines form
        across the country as voters cast early ballots. As of Sunday evening, more
        than 27 million ballots had been cast in 45 states and Washington, DC, according
        to a survey of ballot data by CNN, Edison Research and Catalist. Ballots cast
        so far represent almost 20% of the more than 136 million total ballots cast
        in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436a51c-aab2-4675-bfcf-3757ad1b84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181740f6-0ff9-4096-b49c-87638d2418b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cloth coverings work''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28faa247-3d83-4962-9a63-d54daf21380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That there is still a public debate about mask wearing -- a practice
        that has become routine for millions seven months into the crisis -- reflects
        the politicized nature of the US response, which is one of the worst in the
        world. It also underscores how the President, who is duty bound to keep Americans
        safe, has been keen to leverage the situation to stoke his political base,
        with some conservatives viewing any instructions to wear masks as an infringement
        on their rights. At an NBC town hall last week, for instance, Trump falsely
        claimed that 85% of people who wear masks catch Covid-19, and he has rarely
        used the power of his office to recommend a simple step that scientists say
        could save tens of thousands of lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7477af7-0f9c-477f-9add-4a445859f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5d740-c5d6-443b-b128-fa143b3d8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CBS'' "60 Minutes" that aired Sunday, Fauci --
        a key member of the administration''s coronavirus task force who has been
        marginalized -- said he wasn''t surprised that the President caught Covid-19
        given his disdain for social distancing and complained about his image being
        used in Trump campaign advertising. He also said it didn''t make sense to
        him why Trump "equates wearing a mask with weakness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ef06f-ec66-4038-8692-dfc4009b4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:02.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402d962-a21c-4251-ab69-888474f40df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s see if we could put this to rest once and for all," Fauci
        said. "Cloth coverings work," he said, explaining how his view had changed
        after his initial statements in the early days of the emergency that mask
        wearing was not necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f140e-8bd5-431e-8568-99232bfcb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:03.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480bf3b-7699-470a-8b9e-4c97a10df125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meta analysis studies show that, contrary to what we thought, masks
        really do work in preventing infection," Fauci said. "When you find out you''re
        wrong, it''s a manifestation of your honesty to say, ''Hey, I was wrong. I
        did subsequent experiments and now it''s this way.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f417a7-0c1a-4f28-9dea-1b38dcf313f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee743d-d8bc-4b83-a2b2-0f24f103cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning in Nevada on Sunday night, the President complained
        that he is always criticized for packed rallies with little social distancing
        in Covid-19 hot zones where few people wear masks. He pointed to the crowd
        behind his camera shot, which did include people with "Make America Great
        Again" face coverings. But the majority of people in his big crowds out of
        camera shot rarely take such precautions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa780f-0806-4627-959d-f92f6de3bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
