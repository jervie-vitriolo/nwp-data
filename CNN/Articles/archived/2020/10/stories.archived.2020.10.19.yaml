    'jcr:uuid': '1a8ddb92-ba2a-478d-a19e-592bd0c46ed9'
    'lead': 'A Taiwan official was allegedly injured after becoming involved in a
      physical altercation with two Chinese diplomats at a function in Fiji earlier
      this month, according to Taiwan''s Foreign Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T19:19:47.213+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:56:11.349+08:00
