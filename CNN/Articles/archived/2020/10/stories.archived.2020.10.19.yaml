      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;On October 10, Kim Jong Un –&nbsp;North
        Korea''s notorious dictator –&nbsp;became one of the few world leaders to
        publicly shed tears while apologizing to his people for the hardships they''ve
        had to endure this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee662b3-db66-4491-8da4-a98dbfcc2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only in 2020, right?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6cc1fc-466d-4ff6-8e1e-fd88dc2e564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim delivered what amounted to a <em>mea culpa</em> on the 75th
        anniversary of the foundation of the Workers'' Party of Korea, the communist
        party that has ruled North Korea since its inception.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f4551-773e-4ff2-81b1-d1a846b90441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked North Koreans for their "great perseverance" and putting
        their trust in the party. He lauded them for how they "bravely overcame severe
        hardships and trials" this year. And he was overcome by emotion when thanking
        members of the country''s military for their help with both disaster recovery
        -- North Korea was hit by several major storms this summer -- and epidemic
        prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc727a-060b-4b1f-ac25-3afe71d7196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then his regime showed off advanced military hardware, including
        what appears appears to be one of the biggest ballistic missiles on the planet.
        The whole affair, which was edited after the fact, proved to be a remarkably
        slick production, with fighter jets roaring through the night sky and goose-stepping
        soldiers marching in perfect unison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c543fb-b97b-4c1a-93ec-cbf6eda839dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone of Kim''s speech -- which was short on the fiery rhetoric
        common in recent years and at no point referred to the United States by name
        -- compared to the parade itself amounted to thematic whiplash, but those
        extremes sum up 2020 in North Korea pretty well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66748354-14b1-4e41-8453-9087d61aee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s country is at a crossroads. Pyongyang''s nuclear weapons
        and ballistic missile programs have made incredible strides under Kim''s stewardship.
        Diplomatically he''s also delivered -- both by developing a personal relationship
        with US President Donald Trump and mending fences with China, North Korea''s
        most important economic patron.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06ba64-e883-45dd-9365-6c1f2708dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a leader who has sought to fashion himself as a man of the
        people, his promise to improve the lives of all North Koreans remains unfilled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f3c3b-90c9-4acc-934c-6ee067d46449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kim''s vulnerable side</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ce009-1587-41c5-9abf-70de674e7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s apology to his people and tearful praise of his military
        isn''t exactly out of character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ce77f-5b2e-4058-838a-c22179c95e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, the young North Korean leader is portrayed as something
        of a man of the people, even if he comes from a family that is revered with
        religious fervor. Kim keeps a busy schedule and pounds the pavement constantly
        interacting with regular North Koreans, smiling alongside them and even hugging
        others -- a stark contrast from his reclusive father and predecessor, Kim
        Jong Il.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83effea9-6abe-4501-aea1-5971eac044c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unlike his father, Kim has been willing to admit failure in
        everything from satellite launches to economic agendas and to learn from his
        mistakes. While it may come at a propaganda cost, puncturing the myth of infallibility
        of the Kim family that North Korean state media has spent decades refining,
        it does help feed Kim''s image as a more modern and agile statesman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b957d-1e88-49e4-9419-f8649cf08946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crying publicly, however, was a level of vulnerability Kim had not
        reached to date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2451c-0435-427d-92c1-21d379229647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, a professor at Yonsei University''s Graduate School
        of International Relations, said he believes Kim''s decision to share such
        raw emotion publicly was rooted in confidence in his position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01675731-c718-4f2a-8138-bbd5ff91ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a political style. It''s a kind of populism to connect with
        his public –&nbsp;to show them how deeply he feels they''re suffering, that
        he cares," Delury said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e678048-a829-43c1-b4ec-ba533866427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the North Korean public believes he is sincere is an open
        question. Public apologies are one thing, but Pyongyang''s strictly controlled
        media landscape does not tolerate dissent. Kim himself is accused of overseeing
        a political prison network that houses more than 100,000 people in reportedly
        horrifying conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdf4f5-ed3a-4027-bb7d-8c7ba91e9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one, he has been promising economic development." Delury
        said. "He''s apologized for failing to deliver from year to year ... and he''s
        not backed away from the promise."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c68987-bd01-4bf4-8f74-2f861baceb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many blame North Korea''s inefficient command economy for
        its failure to improve living standards, the sanctions in place punishing
        Pyongyang for its nuclear weapons and ballistic missile programs have made
        it almost impossible for the country to improve its economic prospects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca289e-1e29-472c-9436-90e85c6be00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s dogged pursuit of nuclear weapons and ballistic missiles
        has been sold to North Koreans as a means to ensure their safety from outside
        forces, but they are the ones largely paying the bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3868e8-3d27-4baa-9ece-85553bbbafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Never underestimate North Korea''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84914f-5103-4340-b530-7a5adbe356ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armaments on display on October 10 underscored that North Korea
        has continued to push ahead with its efforts to develop advanced weaponry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4976c4d-0058-4a38-86d7-96c71fa74784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea showed off some impressive conventional armaments,
        the highlights of the parade were strategic weapons: the two ballistic missile
        frames put on display near the end of the parade. One was a solid-fueled design
        based on a submarine-launched ballistic missile and the other was a massive,
        land-based, liquid intercontinental ballistic missile (ICBM). The latter --
        which appears to be one of the biggest missiles ever built -- is likely the
        "new strategic weapon" Kim promised in January that North Korea would unveil
        in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e39a89-4962-408c-8de5-257a6eac3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the design of this weapon seems technologically similar
        to the Hwasong-15, the massive ICBM North Korea successfully test-fired in
        November 2017. Most agree the added size means the missile could carry multiple
        warheads, which would be helpful if North Korea was attempting to evade or
        overwhelm US missile defense systems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee7d91-c80e-4bb7-a1c7-acf95f81dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang also showed off what appeared to be new, larger vehicles
        designed to transport its land-based ICBMs, which in theory make it harder
        for adversaries to take them out before launch because the Kim regime can
        hide the weapons and opt to fire them remotely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4612640-d5f2-4ccb-952f-6d7a5725d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion drawn from the military display is clear: North Korea
        is hard at work on its weapons advancement, even if it has scaled back the
        testing of weapons that will provoke Washington -- long-range missiles and
        nuclear bombs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c8c65-959d-41c6-b9ee-c1d8278eede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never underestimate North Korea. They are continually working to
        increase their defensive capability," said Melissa Hanham, a missile expert
        at the One Earth Future Foundation. "The longer that we leave the door open,
        the longer they will continue to develop a nuclear missile program."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c9110-bbd7-4b23-b608-0903369675cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one US official said North Korea''s decision to roll out a
        new ICBM was "disappointing," displaying these weapons at a parade is one
        of the least provocative ways to show them off domestically and internationally
        to the world. Actually test-firing a long-range ballistic missile could have
        elicited a harsh response from a notoriously mercurial US President in the
        middle of an election campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b6847-c361-43ae-9a33-81bcf0e0269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Wednesday about the missiles, US Secretary of State Mike
        Pompeo touched on this, highlighting the fact that a parade is not a demonstration
        of the viability of a weapon and that since meeting with Trump, Kim has not
        tested a single long-range ballistic missile.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295934ee-be4c-41c8-8747-95a74ccbae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans Revere, a former State Department expert, said the dialed-down
        rhetoric of Kim''s speech when juxtaposed to the weapons display this month
        makes it clear that "Kim Jong Un understands that the essence of the deal
        that he has with Trump continues to be no long-range ballistic missile testing
        and no nuclear testing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591551ce-1690-4686-8863-d05352d51b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than that, President Trump has made it fairly clear that
        he''s not troubled by any of the shorter range testing, or developments that
        are occurring in the nuclear area," Revere said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8a2ee-2147-45b5-a098-1b76c229c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:49:29.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on <a href="https://edition.cnn.com/2020/10/17/asia/north-korea-kim-jong-un-parade-intl-hnk/index.html">CNN.com</a>.&nbsp;</em></p>'
