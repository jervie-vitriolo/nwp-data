      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab59f9-184b-42a2-88c2-503d260370e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.032+08:00
      'mgnl:createdBy': 'glee'
