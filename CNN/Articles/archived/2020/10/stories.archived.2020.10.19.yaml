      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, until Nov.&nbsp;21, 2020, Silverlens Galleries is holding
        three solo&nbsp;shows by artists Norberto Roldan, Pacita Abad, and Yvonne&nbsp;Quisumbing
        at their Chino Roces outpost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437624f-d564-4ece-9495-bd54bf853cec'
