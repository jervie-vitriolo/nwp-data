      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors and several members of the Inter-Agency Task
        Force on Emerging Infectious Diseases have agreed during their Sunday meeting
        to shorten curfew hours from 12 a.m. to 4 a.m., instead of the current 10
        p.m. to 5 a.m. The proposal was approved "in principle" but Navotas City''s
        curfew will remain at 8 p.m. to 5 a.m.</p>'
