      'mgnl:lastActivated': 2023-01-25T20:01:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268eaafa-ef89-486e-ae2b-ae0f6918042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa virtual briefing, Trade Secretary Ramon Lopez
        said more businesses in the service sector were given the go signal to return
        to 100% capacity as the government boosts efforts toward economic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b288c2c-9bc7-4e9c-b3e9-818382c403d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261857c-5119-41b4-b0ef-105502bde577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Last week, in-allow na po iyong maraming sevices sectors katulad
        ng legal, accounting, engineering, IT, programming, allowed na po sila from
        50% to 100% operating capacity still under GCQ,"</em> Lopez said.<em> "Ibig
        sabihin pwede ho tayong makapag-reopen ng economy."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966857c9-9177-4e5e-8c49-631e297fd1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c69ed-4696-49be-9dd0-0ef0afc8a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last week, we allowed services sectors such as legal,
        accounting, engineering, IT, and programming, they are already allowed to
        increase their operating capacity from 50% to 100% still under GCQ. This means
        we can reopen the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35673d-ebef-4a74-bb11-2e6e5e98c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004d358-1863-49ea-a6aa-ea829f77bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ninety-five percent ng sectors are technically allowed na,"</em>
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72c178-e57e-43c9-82c8-4514ff353d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c737c7b-ad90-43d4-a29b-dccabf21b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI recently issued Memorandum Circular 20--52 authorizing businesses
        operating under Categories II and III in areas under the general community
        quarantine to operate at full capacity, except for barbershops, and salons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbecf49-ad19-4189-97db-6bf66e769354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776482e1-2da7-4cef-9178-aa45fc146017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country approaches the Christmas rush, Lopez also encouraged
        the implementation of mall-wide sales to spur economic activity, citing the
        recent recommendation of the Inter-Agency Task Force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098729cb-1203-44d5-b3ae-b482e2a75500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c1ccd-14d6-4e8a-b3f7-e2fd370896e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mall-wide sales, payagan ulit natin para ma-restimulate
        ulit yung dami ng tao sa mall dahil nakita natin as we reopen hindi pa rin
        ganoon kadami ang mga customers, mga pumupunta sa malls."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8de3e6-21b5-449f-a181-a9760ba62904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac0f36-797f-480f-a158-c4bdf33ce0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:01:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mall-wide sales are encouraged anew to restimulate
        the number of mall goers because we previously witnessed that even as we reopened,
        there was no still increase in the number of customers.]</p>'
