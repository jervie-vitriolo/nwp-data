  'manuel-conde-genghis-khan':
    'author': 'Don Jaucian'
    'caption': '"Genghis Khan was shot in the hills of Angono, Rizal." Initially,
      Conde gave the film’s directorial credit to his friend Lou Salvador who played
      Birchou, one of the leaders of the competing tribes. Photo courtesy of the FILM
      DEVELOPMENT COUNCIL OF THE PHILIPPINES'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-10-19T17:59:22.240+08:00
    'imagesource': 'jcr:a77f3dd4-2daf-4878-835d-95374c122b4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2a39a30-d16b-4f3b-afa7-e1b7f2659a0b'
    'lead': 'How did a Filipino director create an epic, critically acclaimed film
      about the Mongolian conqueror?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T18:05:35.511+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:58:26.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:03.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Master and Commander: How Manuel Conde made ''Genghis Khan'''
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d6d94-7153-4557-bd6a-bae2e9ce6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It seemed
        unlikely that in the 1950s, a Filipino filmmaker would set out to make a film
        about the great warrior and founder of the Mongolian empire, Temujin, known
        as Genghis Khan at the height of his power. Despite financial constraints
        and only a handful of resources, Manuel Conde transformed the hills of Angono,
        Rizal to a small-scale stand in for the Gobi Desert and made “Genghis Khan,”
        arguably the greatest film about titular conqueror, and signaled the arrival
        of Filipino talent in world cinema.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736df5c9-86e0-4331-82ae-7041ffa4a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Genghis Khan, Conde had already cut his teeth acting, directing
        and writing for studios like LVN, and independent productions including his
        own Manuel Conde Productions. His films, such as “Prinsipeng Hindi Tumatawa,”
        “Doon Po Sa Amin,” and “Siete Infantes de Lara,” were mostly critical and
        box office success. By the age of 30, his output had already consisted of
        more than 70 plays, pictures, and sketches for the cinema and the stage. But
        it wasn''t until three years later that he would make the film that would
        introduce him to wide critical and commercial acclaim internationally.</p>'
    '0':
      'image': 'jcr:a9388cb8-97ab-4509-80de-3fbce4c6a14d'
      'imageCaption': 'Manuel Conde, aside from being the film’s director, writer
        and producer, played the titular conqueror. His film was said to be the basis
        of later films based on the emperor including The 1956 John Wayne starrer
        “The Conqueror.” Photo courtesy of the FILM DEVELOPMENT COUNCIL OF THE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3eb8a-1f1f-444c-b943-48e2cd6bc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:09:36.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe7314-e8f1-4ef9-8515-4554dec8cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visionary work</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22f3b6-ba21-4dd9-b1f0-843076255906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having produced commercially viable films, Conde started his eponymous
        production company to make films that he really wanted to make, films that
        veered away from the romantic idylls usually produced by bigger studios.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfcae8-cb7b-4d62-ab7f-6ce7a033f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ganon mag-isip ang dad ko, ahead of his time,” recalled Conde’s
        son Jun Urbano in 2012, when the remastered “Genghis Khan” was released. Urbano
        is more popularly known as Mr. Shooli, and one of the most successful commercial
        directors in Philippine advertising. “My dad had to source funding from everybody,
        from my uncles, friends, family. Yung mga iniisip niya, napakalaki kaya minsan
        hirap na hirap.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1abc6-c81d-49bd-bafa-768e3491026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Conde’s first production under MC Productions was “Si Juan
        Tamad.” It marked the first collaboration of Conde and Carlos ‘Botong’ Francisco.
        Since then, Conde worked with the visual artist for the costumes and designs
        for his movies. Having Francisco on board made Conde’s vision even grander,
        as audiences and critics would later see in “Prinsipe Paris” and “Apat na
        Alas.” Francisco’s work in these films served as the benchmark for costumed
        epics of the era. These films then served as predecessors for the sprawling
        production of “Genghis Khan.” Conde wanted everything to be accurate, from
        the sword fights to the tiniest detail in the costume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f6f821-83b0-4fc2-9b42-acc12eb8bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A sprawling epic</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ef95e-b631-4ba6-b649-b2a6291079ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Genghis Khan” was made on a measly budget of ₱125,000 and 25 cans
        of raw stock worth ₱30,000. But these constraints did not stop Conde from
        realizing his epic. He worked with Francisco on the film’s production design
        and costumes, which were made by his wife Julita (the materials were sourced
        from Benguet and Divisoria), and utilized headlights of jeepneys and trucks
        for the night sequences. According to Nicanor G. Tiongson’s book, “The Cinema
        of Manuel Conde,” Conde gave the film’s directorial credit to his friend Lou
        Salvador who played Birchou, one of the leaders of the competing tribes, “in
        gratitude for Salvador who had all his hair removed for the role… ”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d15942-0ec4-4d2b-a42b-64f1aac288c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kulang ng budget eh, minsan mahihinto yung shooting 2-3 days kasi
        hindi pa dumadating yung pera. Naka-prepare lahat, except the money [katulad]
        nung pambili ng gasolina for the generator,” Urbano said. “Yung mga props
        na yan, wala pang mga plastic fiber glass noon. ‘Yung sheet ng yero talagang
        ginugupit at mino-mold para maging armor. Yung mga espada, galing sa jeep.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5586ea-ecf6-4416-9146-b9d79e6ce06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Sa bahay lang namin sa Sampaloc ginagawa ng nanay ko
        yung costumes. pagkatapos kukunin ko na yung mga sketch ni Botong Francisco
        at ginagawa ko na teks. Kung alam ko lang!”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece845b-8a68-475c-a73f-b15bfc53fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial detail of the film were the Mongol horses. The horses
        that were used were from the karitelas in Rizal. Audiences laughed at these
        smaller horses during its local premiere on November 7, 1950, seeing as these
        horses were no towering Mongol steeds; they were so short the actors’ feet
        only hung six inches from the ground. The film didn’t do well at the box office
        and closed after five days. But come the film’s premiere at the Venice Film
        Festival in 1952, it turns out that the horses used were the specific breed
        of horses during the reign of Genghis Khan.</p>'
    '1':
