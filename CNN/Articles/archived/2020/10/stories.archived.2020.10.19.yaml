      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chairman and Parañaque City Mayor Edwin Olivarez
        said mayors are set to amend local ordinances on curfew within the week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b560b72-c998-40d2-b568-7527e5950694'
