      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-time Grammy winner is known for keeping her life away from
        the public gaze, and she took a break from Instagram from December 2019 to
        May this year, when she posted a photo to mark her 32nd birthday.</p>'
