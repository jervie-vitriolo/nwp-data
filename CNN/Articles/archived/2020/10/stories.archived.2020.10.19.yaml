      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been shakeups in the leadership and changes in alliances
        at the lower chamber since Marinduque Rep. Lord Allan Velasco took over the
        speakership.</p>'
    '11':
