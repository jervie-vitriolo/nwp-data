      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Celebrate
        local art and heritage with several talks and exhibitions, or get funny and
        freaky with Deus Sex Machina’s anniversary show.</p>'
