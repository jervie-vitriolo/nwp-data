      'mgnl:type': 'text'
      'text': '<p><strong>Masterclass: Nick Deocampo on the History of Philippine
        Documentary</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc9cdf-bb72-4b5e-b2eb-44d4834afa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:30:30.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary Philippine filmmaker Nick Deocampo’s career has spanned
        over four decades. He’s won several accolades for his works (including the
        multi-volume history of Philippine cinema), while also becoming an advocate
        and academic for film literacy. In this online masterclass with FilDocs and
        Daang Dokyu, Deocampo takes us through a retrospective of local documentary
        film and the importance of its cultural context.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a394443-8b9a-446b-a8ca-74c407f902c7'
      'mgnl:activationStatus': true
