      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca1e39-64f3-4416-b170-35ebc9ba46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prymula denies the decision was political. He says there are ongoing
        discussions about potentially expanding the mandate to require masks outdoors
        too. "But as it''s not only wearing mask, it''s an issue of other countermeasures,
        and particularly social contact, because some people still keep social contacts,
        even in private settings. This is the reason why the situation is still not
        under control," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731830b-feb8-496f-88fd-26ce82c26f38'
