    'title': 'New Filipino-led film ''Yellow Rose'' lands in US theaters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0cf30-3a5f-4f41-aa65-0ca5d7c3cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:28:59.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:02:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> A
        new Filipino-led musical drama film is taking the Hollywood screen to tackle
        heritage and passionate pursuits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c836318-af55-43d8-91bd-6aece55ea0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:02:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609290c-7913-4bef-a450-57a918b3eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yellow Rose" tells the tale of an undocumented Filipina living
        in Texas, writer-director Diane Paragas told CNN Philippines'' New Day on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7456314-07b3-44fe-9de0-a4d058799809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38d2c1-db23-44a6-b14a-945e0421acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a long time for Hollywood to catch up with this story.
        I was pretty uncompromising about wanting this to be a Filipino story," Paragas
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdea97-457c-4674-ae08-22c5addf9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310867ee-ac96-43c1-867f-350861905654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows 17-year-old Rose Garcia and the Filipino-American''s
        life-long dream of pursuing country music despite dealing with threats of
        deportation by Immigration authorities and separation from family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb4b0b-00ea-4628-8b1f-54a95953291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c9527-3d90-47ba-abc2-fb230d9ded49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway star Eva Noblezada, who played Rose, highlighted the importance
        of authenticity and representation in the film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eead50-f9ef-4b2a-823a-8dfeaa363d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb410f-50d5-40c5-a62a-b808cfc4ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t easy but it wasn''t difficult. I try to be as authentic
        and as human as possible," she said. "I hope that when people watch the movie,
        I hope people see themselves."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81a92b-b5c9-4aa9-99da-f09df291f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6171316-8c59-4512-87c0-b4cf2ef56e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Paragas, who developed the story over about 15 years,  more
        than telling the human side of people separated by immigration, Yellow Rose
        can be "a story of hope."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a86e59-cf8e-41dd-873c-90381660eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a213e95-10b9-4365-adf0-db7e46924861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times, over the years, people had offered to finance the movie
        if I had changed the characters into a different race. And I just wouldn''t,"
        Paragas said via Zoom from New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0b7c0-b0c9-45e3-836b-18125ed58290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d76bb-6b21-48f6-a771-3454badf286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I hope [the movie] fills people''s hearts with joy,
        hope, and empathy for the plight of the millions of undocumented people in
        this country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4c724-e944-4f76-9512-6a44c599030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:07.668+08:00
