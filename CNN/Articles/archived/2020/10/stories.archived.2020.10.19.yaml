      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines - Diliman’s Vargas Museum will be
        holding an exhibition on the theme of labor, its fruits, and the hands that
        bring it forth. “The Work of Art” is a continuation from “The Nature of the
        Collection” exhibit from 2019, and will be running until Dec. 12, 2020.</p>'
