    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872da3d-0ab1-40ff-9f7d-890e996bc666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — President
        Rodrigo Duterte assured the Philippine Red Cross on Monday the money owed
        them by PhilHealth would be paid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbfd8d-488f-4158-8ddc-30bccbc84af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly televised address discussing the government''s response
        to COVID-19, Duterte said, <em>"Itong</em> Red Cross...<em>huwag kang mag-alala
        mababayaran ito.</em> We''re just looking for a way to present the solution
        to...<em>sa</em> COA <em>pati sa</em> Budget. Do not worry, we will pay. It
        will take time but we will pay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31832197-3d9d-4ad5-8dd3-2f1c54c32c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the Red Cross...don''t worry we will pay this.
        We''re just looking for a way to present the solution to...COA as well as
        Budget. Do not worry, we will pay. It will take time but we will pay.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45e034-d7b7-488f-8131-3424f53c6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President says the focus remains on giving proper medical attention
        to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ac759-1d7a-49a6-b138-ea440be724f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html"
        target="_blank">Last week</a>, the Philippine Red Cross stopped conducting
        COVID-19 tests chargeable to PhilHealth after the state health insurance agency''s
        failure to settle its increasing outstanding balance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66874500-b2fb-439f-8770-d531b285846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said these services cannot resume until PhilHealth pays
        its overdue balance of P930.99 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901bace-2b27-4601-9975-f9bb36ba47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the issues with the Philippine Red Cross, the President
        expressed confidence that its chairman, Senator Richard Gordon, would not
        stop helping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5c735-a915-4f34-b071-90be80cb2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> Red Cross <em>kasi hindi nabayaran sa testing sa</em>
        COVID. <em>So ang problema nito</em> Red Cross is threatening to, I do not
        know, but I do not think Senator Gordon would have in his mind to stop. He
        would continue," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225fd4a-7500-457c-acaa-4e05b27b0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Red Cross has not been paid for the COVID testing.
        And I don''t know what they are threatening to do, but I do not think Senator
        Gordon would have in his mind to stop. He would continue.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f90a93-8e3d-47c0-97dd-bbd7cd33205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would tell the Senator the amount would be
        paid, but recognized the government''s challenges regarding money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3e613-13ce-4490-9348-7adf60a120e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money has always been a problem everywhere,<em> lalo na mga gobyerno.</em>
        So <em>dumaan tayo ng malaking gastos, at</em> we are trying to make both
        ends meet. <em>Ika nga, parang lastiko talagang...binabanat nating husto ang</em>
        resources <em>natin,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde0cad-02ed-4e47-a9ec-a9e912029f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:42:12.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:50:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Money has always been a problem everywhere, especially
        in government. We have paid for a huge expense, and we are trying to make
        both ends meet. Just like a rubber band...we are stretching our resources.]</p>'
