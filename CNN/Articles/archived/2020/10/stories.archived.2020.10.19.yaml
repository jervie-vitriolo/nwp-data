      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Companies
        are being encouraged to let their employees come to their workplace in different
        shifts to reduce health and safety risks amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76d16c-f686-4c7b-8be4-e36cd9051930'
