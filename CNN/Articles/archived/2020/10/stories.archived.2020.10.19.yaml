      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2020/10/17/navotas-city-mayor-on-curfew.html"><strong>Navotas
        not keen on shortening curfew amid IATF appeal</strong></a></p>'
    '33':
