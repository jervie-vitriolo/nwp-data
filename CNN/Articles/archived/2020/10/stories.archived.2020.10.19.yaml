      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6efd0-31e9-4c44-a98a-aad82c079dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to 5G connectivity, this device has several other attractive
        features, including a 6.7-inch full-HD screen, four rear cameras and 128 GB
        of built-in storage. It also has a large, 5,000 mAh battery (twice the size
        of an iPhone 12, and 5G is expected to be a big battery drain).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565639a-7560-49eb-bff8-26d1df183440'
      'mgnl:activationStatus': true
