      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Inside the intensive care unit at Prague''s
        Na Bulovce Hospital some patients are hooked up to ventilators through tracheostomy
        tubes, others are lying face down, to help them breathe. The doctors and nurses
        don head-to-toe hazmat suits; as coronavirus cases surge in the Czech Republic,
        the country can''t afford to have health workers sidelined by the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7404330-760d-4e3a-bacc-aa3d0255581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eed869-2a07-4c52-b920-f13e75fc7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently more new Covid-19 cases per million people recorded
        in the Czech Republic than in any other major country in the world. On Friday,
        more than 11,100 new cases were reported in a single day, a new record. In
        the first 17 days of October, more people have died of the virus in the Czech
        Republic than during the previous eight months of the epidemic combined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8d1e3-4a83-42ef-adee-a40122f0a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a47b7aa-333b-473b-815b-aeb3630c4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Medical Chamber and the health minister have called on
        Czech doctors living abroad to return home to help fight the virus. Medical
        students and people with medical training have also been encouraged to come
        forward. More than 1,000 qualified nurses who''ve left the profession have
        offered to come back to help.</p>'
