      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star announced on Twitter last week that she''s dropping
        her sixth studio release. "I can''t wait to give u my album this month," she
        tweeted.</p>'
