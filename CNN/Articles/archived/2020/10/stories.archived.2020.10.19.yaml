      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always wanted to do it as a stand alone moment, so that I
        could roll up my sleeves and fully throw myself into it, but the time has
        never been right," Adele''s post said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
