      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Election Day approaches in the
        US, Joe Biden and his team are exhausting all efforts to reach voters —&nbsp;even
        taking their campaign to a popular video game.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bf48f-a5b6-468a-b337-7bafe6624cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden Campaign on Friday launched new headquarters in "Animal
        Crossing: New Horizon," where players can visit an island called Biden HQ
        and learn all about the presidential candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac921850-a969-4891-b649-d5d151f6fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f1582-0638-44d5-87c1-35195bd1b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal Crossing" is a life-simulation video game for Nintendo Switch
        in which players can explore deserted islands and develop them into communities
        full of anthropomorphic animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d0ae6-15a7-4f4b-a44b-5010e2b6bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12520911-3925-4e96-b2bc-cdc1d6b44964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Biden HQ, players can visit the candidate''s field office, where
        they''re prompted to help the campaign''s textbank and phonebank, as well
        as a polling station, where they''re encouraged to vote in real life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6ea15-7f34-46ca-919f-d30919a3ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78328fa-3e06-42d4-8f12-83811151205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island includes ice cream stands, model trains and swag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f409fd-1c5f-4a8e-8f6f-5b9985d72dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39dd03-7ff2-4620-a92b-293a5e06d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With less than three weeks until Election Day, we are continuing
        to reach out to voters across the country wherever they are — including on
        Animal Crossing," Christian Tom, director of digital partnerships for the
        Biden campaign, told CNN in a statement. "Exploring is at the heart of Animal
        Crossing, and we know that Biden HQ will encourage players to explore all
        the ways they can make a plan to vote at IWillVote.com and help elect Joe
        Biden and Kamala Harris."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9610ec5-2ad3-4a2d-867e-40c312533bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ef92c-b827-470e-93e2-35e2a83cf58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Vice President can also be seen walking around areas
        of the island where players can even take pictures with him. When interacting
        with his character, Biden will even shout "No Malarkey!", one of his campaign
        slogans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5b4e9-a343-4326-85ad-ad624b78f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff2814-d0c1-49dd-a13f-b05c68fecf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal Crossing" has been a huge hit for Nintendo, and this is
        not the first time the Biden campaign is attempting to capitalize on its popularity
        by campaigning directly on the platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a1679-3295-4feb-8def-2cbcf4cfb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00cbb2b-7c45-4b4f-9865-a6bc9ed3c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in September, players were able to put up Biden campaign
        signs and yard banners around their virtual neighborhoods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b020d-f256-4c48-9d29-ca402148334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e218ba-dfd2-4b67-9cc8-255e4c8c6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has no plans to launch a similar effort on
        "Animal Crossing: New Horizons," his campaign said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e1463-8a19-4784-8e6d-7c4cf52b581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30ed54-9ea9-437b-af63-c8d01b1b92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This explains everything: Joe Biden thinks he''s campaigning for
        President of Animal Crossing from his basement," Samantha Zager, deputy national
        press secretary for the Trump campaign, told CNN. "The Trump campaign will
        continue to spend its resources campaigning in the real world with real Americans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890670c-25f2-4542-94c6-208890fae02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cf9f8-efec-4d03-b927-75d3ee5c3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To visit "Biden HQ," players must have their avatars lay in a bed
        and fall asleep before entering the dream code DA-7286-5710-7478.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2bec08-21ea-438c-ac47-d78089cf7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/10/18/business/biden-animal-crossing-island-trnd/index.html">Joe
        Biden has his own island on ''Animal Crossing'' where you can learn about
        his campaign</a>''</em></p>'
  'IPhone-12-cheap-alternatives':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-19T10:04:40.954+08:00
    'imagesource': 'jcr:81c89428-976f-494c-a0c0-53f8d01d6bbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
