      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described Paduano as a staunch advocate for the interest of farmers
        and fisherfolk, who "pushed for protection of rice and sugar farmers amidst
        that liberalization of agriculture markets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2106e90-249d-4314-af20-21ea36e74141'
      'mgnl:activationStatus': true
