      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said an initial 1,500 units were purchased, but were immediately
        taken. More units are expected to be available for the next batch, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31345877-7d9e-4cc8-bd16-1fbd9c81e7e7'
