      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97e3e3-2d74-4a62-bbc4-c2f692a3aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung does a good job getting some top-tier technology into its
        less-expensive phones, and the Galaxy A lineup came to play this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cf02a-b310-4dd1-8bf3-a4c7884e4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0664c2b-d632-463a-af20-29b3ace4f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A51 5G has full-HD 6.5-inch display, four cameras on the back,
        an in-screen fingerprint reader and a big battery. It doesn''t have the world''s
        fastest processor, but you''re getting a lot for $499 -- plenty of features
        that far more expensive phones lack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3914233-15fe-4189-8b31-9247f4d287b9'
      'mgnl:activationStatus': true
