      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) -</strong> Two
        more countries -- Laos and Afghanistan -- are the two latest coountries to
        lifted inbound travel restrictions on Filipinos, subject to available flights
        and medical protocols, the Department of Foreign Affairs announced Monday.</p>'
