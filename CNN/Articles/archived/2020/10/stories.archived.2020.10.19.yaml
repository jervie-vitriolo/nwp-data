  'inbound-travel-case-to-case-basis-IATF-COVID':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-19T15:49:20.806+08:00
    'imagesource': 'jcr:1e4ec99a-74c4-41d1-aeba-ef7c9aad187d'
