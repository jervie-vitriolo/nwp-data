      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Committee on Appropriations chairperson Eric Yap
        defended the introduction of amendments to the national budget for next year.
        He noted that only the proposed amendments of government agencies have been
        allowed by the small committee.</p>'
    '35':
