    'jcr:uuid': '75154436-4d40-4d59-9dce-9dabc684a0ba'
    'lead': 'If you''re still in need of an upgrade — whether to another iPhone or
      a different 5G device — here are some options that will be easier on your wallet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T10:09:37.011+08:00
