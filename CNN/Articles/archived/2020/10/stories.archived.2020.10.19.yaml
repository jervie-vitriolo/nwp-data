      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Metro
        Manila and nearby provinces are now in Signal No. 1 as Tropical Depression
        Pepito goes westward towards Northern-Central Luzon Area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9628a1-142e-468e-bb8f-4b4c7845b945'
