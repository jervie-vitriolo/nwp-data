      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case report showed Quezon City tallied 141 new infections.  Other
        areas which logged the highest rise in cases were Cavite (140), Laguna (128),
        Batangas (120), and Rizal (108).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d5b65-745c-4b96-82f3-ba312f6bd816'
