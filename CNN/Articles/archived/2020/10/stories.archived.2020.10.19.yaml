      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added the tropical depression continues to move in a west-northwestward
        direction and may landfall in Aurora-Isabela area by Tuesday evening or Wednesday
        early morning.</p>'
