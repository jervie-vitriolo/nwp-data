      'mgnl:type': 'text'
      'text': '<p>Last month, the Ombudsman <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html">placed
        new restrictions on the public''s access to SALNs</a>. Memorandum Circular
        No. 1 says a copy may only be provided if the requester is an authorized representative
        of the declarant, the request is upon lawful order of the court in relation
        to a pending case, or if the request is made by the Ombudsman''s Field Investigation
        Office/Bureau/Unit for the purpose of fact-finding probe.</p>'
