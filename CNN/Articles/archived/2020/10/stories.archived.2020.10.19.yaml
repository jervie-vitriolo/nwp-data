      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trayvilla said DOLE will also distribute 850 bicycles
        to beneficiaries in Manila, Quezon City, Mandaluyong, Muntinlupa, and Pasig
        on Oct. 26. Other regions, namely Calabarzon, Cagayan Valley, Bicol Region,
        and Central Visayas, will join the program next week.</p>'
