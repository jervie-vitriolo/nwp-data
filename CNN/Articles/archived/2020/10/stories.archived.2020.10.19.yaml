    'template': '1'
    'title': '5 alternatives to the iPhone 12 that cost under $700'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa851c-3289-46fb-bb2f-a546f3836e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple''s new iPhone 12 lineup has
        some strong selling points — 5G connectivity, dual cameras (three on the Pro
        versions), a powerful processor and a thinner, lighter design than the iPhone
        11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afd3c1-cfd1-449e-99d0-5c4c4389c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae4cf3-d0d1-4d36-a2ef-b697a973f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality is that, despite discounts from mobile carriers,
        not everyone will be able to shell out $700 or more on a new smartphone (the
        devices start at $699 for the iPhone 12 mini). That''s perhaps more true right
        now than ever, as the world grapples with an economic recession caused by
        a global pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc38ff6-dc3f-4671-9347-f8c0267feebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7aa476-5514-414b-b075-ffc75af46a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s you, and you''re still in need of an upgrade — whether
        to another iPhone or a different 5G device — here are some options that will
        be easier on your wallet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c34aeb-0cf2-48f3-8cba-c634836ef413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.012+08:00
      'mgnl:createdBy': 'glee'
