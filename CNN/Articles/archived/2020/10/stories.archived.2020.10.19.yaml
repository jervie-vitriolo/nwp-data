      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since na-certify as urgent ''yung budget, after deliberation, second
        and third reading, at may small group kami ng iilan para bigyan kami ng one
        to two days, ''yung mga amendments ipasok na ng agency, at pag-aralan namin
        kung valid ba ito o hindi and then encode ito for five days,” he said.</p>'
