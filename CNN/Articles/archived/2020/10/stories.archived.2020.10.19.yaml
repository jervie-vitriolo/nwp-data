      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Remigio, the PhilHealth president''s Head Executive Assistant,
        said the agency proposed that the Finance Secretary be made a co-chairman
        of the board.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747add2-d150-4315-bca6-0b7db48d6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We propose that the Department of Finance be designated as co-chair
        with voting powers to balance the responsibility of realizing the universal
        healthcare in the national insurance program," Remigio said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd54910-a97c-442e-b35a-8c35bb39829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the PhilHealth acknowledged the legislative prerogative
        of the Senate to amend Section 13 of the UHC Act which underscores the continuous
        fund management for the delivery of healthcare services," he added.</p>'
  'oil-exploration-ban-lifting-wont-weaken-arbitral-win-DOE':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Chinese President Xi Jinping and President Rodrigo Duterte '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T17:24:13.724+08:00
    'imagesource': 'jcr:b4d287c9-a317-4ff7-915e-c932974844ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bbc62dd-4984-4be1-81e5-63c40344f91b'
    'lead': 'The Philippines is asserting its sovereign rights as it decided by itself
      to lift a long-standing ban to explore and possibly drill for oil in Recto Bank
      and other areas in the West Philippine Sea, Energy Secretary Alfonso Cusi says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T17:29:46.707+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:59:10.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:02.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alfonso', 'Cusi', 'Rodrigo', 'Duterte', 'Xi-Jinping', 'arbitral',
      'ruling', 'win', 'victory', 'The-Hague', 'tribunal', 'West-Philippine', 'South-China',
      'Sea']
    'stories': ['ce56d089-9e99-4f92-bfa3-1fd69c399e3f', '2f26850e-c3c3-470c-9105-d02fa52f8081']
    'template': '1'
    'title': 'Lifted oil exploration ban won''t weaken PH arbitral win – Cusi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6a13b-af23-4dad-8966-eb6e95f1f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Philippines'' decision to reopen West Philippine Sea to oil exploration —
        including the plan to do a joint search and extraction with China — does not
        water down the country''s arbitral victory, Energy Secretary Alfonso Cusi
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b62db-8551-463f-8202-a8943d0f52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) thanked President Rodrigo Duterte
        for lifting an eight-year long ban for all oil and gas exploration and development
        in the disputed waters, which were declared part of the country''s exclusive
        economic zone (EEZ) by an international arbitral tribunal in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543cc95-ecd3-4d35-ba04-4c75c2d0db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same decision junked China''s sweeping claims in the South China
        Sea, but Beijing has refused to accept that ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67195dd9-cb31-4542-9103-d17da5f9327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lifting of the moratorium is an exercise of our sovereign
        rights... In no way it weakens the arbitral decision," Cusi said in a Malacañang
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5df5c-9427-4899-8ea9-c0eeec591324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines'' existing memorandum of understanding
        with China for oil exploration "in no way" diminishes the country''s exclusive
        rights to the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304645a2-14ba-4097-b240-c3007288e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration claims that it "unilaterally" decided
        to rescind the 2012 exploration ban enforced by former President Benigno "Noynoy"
        Aquino III in the disputed waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf6b9d-3ab9-441c-94ad-7f41b3bddbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/10/19/PXP-Energy-shares-surge-Recto-Bank-project.html">PXP
        Energy shares surge as company gets ''resume work'' order in Recto Bank</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dff41a-9636-4657-bd87-27cbda8e35ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said the President saw the urgent need to seek for other energy
        sources with the Malampaya reservoir soon running out, adding that the resumption
        of exploration activities will boost the economy through new investments and
        more jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e09cb-8854-4a82-a5f9-9730e7c3ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official added that talks with China for joint oil and
        gas development in the area continues, where Manila is supposed to enjoy a
        60 percent share in crude volumes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68611f1-9fbc-45d7-8295-2e3f462cc10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise move, Duterte affirmed before the United Nations General
        Assembly in September the country''s win against China in the July 2016 ruling,
        saying it is now part of international law that <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">cannot
        be "diluted, diminished, or abandoned."</a>&nbsp;A day later, his spokesman
        Harry Roque clarified that Duterte is <a href="https://cnnphilippines.com/news/2020/9/24/duterte-UNGA-south-china-sea-arbitral-ruling.html?fbclid=IwAR2cpNkKJPVV8T-t7XSHeS2Mm75odo_nebH1qy-iV3ePfQI-pJMSIjVqY6Q">still
        setting the landmark ruling aside.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b9f05-053f-4946-be9b-d8e785563a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/25/china-duterte-united-nations-speech-arbitral-ruling.html">China
        hopes PH will ‘implement consensus’ to shelve arbitral ruling</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e8bc3-3bd5-4e3b-a722-183fb5473606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing welcomed the lifting of the oil exploration ban, with Chinese
        Foreign Ministry Spokesperson Zhao Lijian saying they look forward to <a href="https://www.cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">"new
        progress" in the joint development plan.</a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550a6bc-fac8-4c1f-8035-9f97eca12250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although sovereign rights are defined as an exclusive right...
        the decision to share it is part of the sovereign rights," Presidential Spokesperson
        Harry Roque also said in defense of the joint exploration plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50718355-d9d3-4ddc-b294-2ad193d6a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides managed to identify <a href="http://www.cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html">members
        of a joint steering committee</a>&nbsp;that will oversee the initiative in
        late 2019, but discussions have stalled due to the COVID-19 pandemic. The
        new coronavirus strain was first discovered in China in December before it
        spread globally, infecting millions and pushing multiple cities under lockdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ad889-e5c7-4729-b4ee-733ece98c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi is co-vice chair of that inter-governmental steering committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaa3b5-5b20-407e-91da-766dcbaac852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/18/West-Philippine-Sea-oil-exploration-moratorium-lifted-right-direction.html">Lifting
        of oil exploration ban in West PH Sea a ‘step in the right direction,’ says
        ex-DFA chief</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c669b30-a705-4b9f-a330-81a9e22baddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the removal of the moratorium does not set aside talks for
        joint exploration, but clarified that the Philippines is "open to all nationalities"
        looking to invest in and develop parts of the West Philippine Sea as service
        contractors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8e246-51ad-4eb8-8449-cd347a93014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:29:46.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:59:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there are five service contracts granted to Filipino firms
        and foreign partners in the area, which is said to be rich in oil deposits.
        The DOE said it is evaluating three more applicants looking to search the
        seas for petroleum.</p>'
