      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a916fc7-ed74-4e2e-a6db-2b208348317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PXP said it "does not possess any undisclosed information"
        that may have led to the two consecutive spikes in its stock value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df58b30-16bb-4b1d-be24-0cd169fe3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said Thursday night that the President <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html"
        href="https://www.cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">decided
        to lift a long-standing ban for the search and extraction of oil deposits</a>&nbsp;in
        the area as the Malampaya natural gas facility is close to running dry, with
        the gas-to-power project currently supplying up to 30% of the country''s electricity
        needs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b5661-2622-44b4-9459-af9f8c7bb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/18/West-Philippine-Sea-oil-exploration-moratorium-lifted-right-direction.html">Lifting
        of oil exploration ban in West PH Sea a ‘step in the right direction,’ says
        ex-DFA chief</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744ed2b-d9ae-480e-95ff-be2ba4981386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PXP just received today the ''Resume-to-Work'' notice from the
        DOE in relation to PXP’s operating interest in Service Contract 72," the company
        told the Philippine Stock Exchange, referring to its mothballed project to
        drill for possible oil reserves in Recto Bank or Reed Bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4f230-6b0c-42dc-bbfa-8a8faed8bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration had been put on hold following a 2012
        order that froze all such activities in disputed areas. It was issued by then
        President Benigno Aquino III amid rising tensions with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701b7b6-dfb4-45a8-9f5c-2d874dad83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PXP’s subsidiary, Forum Energy Limited, also received today the
        Resume-to-Work notice from the DOE for its operating interest in SC 75," it
        added, this time referring to the project in Northwest Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d44e6a-9ea7-45d9-a03b-c0a288da1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same DOE statement directly referenced the ongoing talks between
        Forum and China National Offshore Corp., in line with the joint oil exploration
        and development in the West Philippine Sea. This focuses on the memorandum
        of understanding signed by the two countries in November 2018, with its specifics
        not yet  finalized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632e531-7444-4afb-af81-b7415cea6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s latest move paves the way for the resumption of drilling
        activities in the disputed waters, as well as the planned joint exploration
        with China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346901b6-c6a9-484e-8049-88551a01ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">China
        looks forward to ''new progress'' in oil exploration deal with PH</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f50af0-a36e-4743-84ff-1d80020e2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP Energy has been bullish on oil extraction projects, having also
        <a href="https://www.cnnphilippines.com/business/2020/9/14/Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank.html">submitted
        a bid to develop another area of Recto Bank</a>. Dennis Uy, another billionaire
        tycoon who owns Phoenix Petroleum, is actively pursuing to join the Malampaya
        consortium and to take on two new areas in Recto Bank to hunt for oil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a56a0-7b27-47b5-8d0b-c91b765162e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is said to be rich in oil deposits. The July 2016 arbitral
        tribunal ruling – which China rejects – says Reed Bank is part of the Philippines''
        exclusive economic zone and contintental shelf, where Manila has exclusive
        sovereign rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9f750-8936-4b36-9430-d92137929038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'DILG-Ano-Baby-River-Nasino-wake-burial-BJMP':
