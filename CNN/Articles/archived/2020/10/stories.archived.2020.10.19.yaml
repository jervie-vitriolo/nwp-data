      'text': '<p><strong>Norberto Roldan, Pacita Abad, and Yvonne Quisumbing at Silverlens
        Galleries</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9bb93-3f99-457c-b499-4d89260e0fe0'
