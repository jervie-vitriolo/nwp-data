    'mgnl:tags': ['NASA', 'Nokia', '4G']
    'template': '1'
    'title': 'NASA and Nokia are putting a 4G network on the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28926722-c688-46c4-8f84-ecba081645f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:29.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp; If you''re unable to get a cell phone
        signal when you walk your dog around the block, this will really make your
        blood boil: NASA is putting a 4G network on the moon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf01862-8eac-4f36-9738-736058aae3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:29.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach its 2028 goal to build a lunar base and eventually sustain
        a human presence on the moon, NASA awarded <a href="https://www.nasa.gov/directorates/spacetech/solicitations/tipping_points/2020_selections/">$370
        million</a> to over a dozen companies to deploy technology on the lunar surface.
        Those innovations include remote power generation, cryogenic freezing, robotics,
        safer landing ... and 4G. Because how else will astronauts tweet their moon
        golf shots and lunar rover selfies?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba05a3-9c1a-42a4-b022-744fa5d6b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:30.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says 4G could provide more reliable, longer-distance communication
        than the current radio standards in place on the moon. Like on Earth, the
        4G network will eventually be upgraded to 5G.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ce7df-0b93-4be7-9ab5-0738620f2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:30.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia''s Bell Labs was granted $14.1 million for the project. Bell
        Labs, formerly operated by AT&amp;T, will partner with spaceflight engineering
        company Intuitive Machines to build out the 4G-LTE network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6796bf-0674-4d28-a1e5-d05f5494e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:30.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Oliver jokes about CNN parent company AT&amp;T aside, 4G will
        probably work better on the moon than it does here -- it won''t have any trees,
        buildings or TV signals to interfere with the 4G signal. The moon''s cellular
        network will also be specially designed to withstand the particularities of
        the lunar surface: extreme temperature, radiation and space''s vacuum. It
        will also stay functional during lunar landings and launches, even though
        rockets significantly vibrate the moon''s surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f91e7-5ab7-4b8a-b190-16b428bb70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:30.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell Labs said astronauts will use its wireless network for data
        transmission, controlling of lunar rovers, real-time navigation over lunar
        geography (think Google Maps for the moon), and streaming of high-definition
        video. That could give us stuck on Earth a much better shot of astronauts
        bouncing around on the lunar surface: Buzz Aldrin was a great cameraman, but
        he didn''t have an iPhone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08f263-e83a-49f1-a888-0f3b818b93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:30.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4G network on Earth is supported by giant cell towers with enormous
        power generators and radios. But Bell Labs helped create small cell technology
        that''s more limited in range but uses far less power than traditional cell
        towers and is significantly easier to pack into a rocket ship. That small
        cell tech is currently being deployed for 5G networks across the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf4381-48ea-461d-99fd-8f602b5892e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T07:42:30.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/18/tech/4g-network-moon-trnd/index.html">"NASA
        and Nokia are putting a 4G network on the moon."</a></em></p>'
