      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turned the corner? It''s getting worse, he continues to lie to
        us about the circumstances."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810dfb29-0b14-41cc-a984-7e01f943c6d6'
