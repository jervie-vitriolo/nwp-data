    'template': '1'
    'title': 'Pandemic love: A couple got married at the US-Canada border so guests
      from both countries could attend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41efeb-5b45-4926-a371-36c7346f12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Canadian couple got married on the US-Canada
        border so family and friends from both countries could attend despite travel
        restrictions due to the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89681b91-63ef-4cde-a3ac-fc7dda9b9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay Clowes and Alex Leckie, both 29, exchanged vows on October
        10 on a pier along the St. Croix River in New Brunswick surrounded by loved
        ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72a67d-d5a6-4703-a4cf-dee94037603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But guests at St. Stephen Wharf weren''t the only ones to witness
        the couple''s nuptials. Across the river in Calais, Maine, stood aunts, uncles,
        cousins and friends who also watched them tie the knot. In the middle of the
        river separating the two countries floated a boat where the Clowes'' grandparents
        witnessed the special day from a safe distance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aff92a-25f8-4a13-bfe9-f508a4c20e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It couldn''t have gone any better. I wouldn''t change anything
        about it," Clowes told CNN. "It turned out to be a lot more special than anything
        else we could have done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09632afb-9ff8-4037-b8b8-0e14455d322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who have been together for more than six years, got
        engaged in November 2019 and planned to get married in August 2020. But when
        the coronavirus pandemic broke out, shutting down borders, schools, and businesses,
        their plans had to change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbcb17e-d1e1-4ff6-a9c6-f1e4591efa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They initially postponed the wedding to 2021, but as their original
        wedding date came and went, Clowes said the two decided they couldn''t wait
        any longer to be married.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559582c-1e8d-450a-b4c7-6627cec50e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had this idea in the back of my head I always called Plan B to
        get married on the river so family can join us by boat and the other side
        of the river," Clowes said. "I called my parents and I said, ''I have this
        idea, what do you think?'' And they loved it and really helped us bring that
        vision to life so we were able to plan it and have the wedding within six
        weeks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0702f90-f3f0-44bd-ada4-db4bb54c6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to coronavirus restrictions, the couple had to make sure they
        didn''t exceed 50 people on the Canadian side and 15 people on the US side,
        and all had to social distance. Everyone played role to make the wedding happen,
        Clowes said. Her parents called the mayor to organize the event, while friends
        did her hair and makeup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736e720-a1a3-4da3-842f-91dad9ae32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I was waiting to walk down the aisle, the butterflies started
        to come and I started to get a little bit nervous but as soon as we walked
        out and I saw Alex, and I could see my family in the boat just off the wharf
        and our family standing on the wharf, I was overwhelmed with happiness to
        see Alex there and all our family and friends together in such a cool and
        unique way," Clowes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89e404-b2e3-4dee-86ca-6b6fe7af403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may not have been the wedding they initially envisioned,
        Clowes said it was still the wedding of her dreams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda300e7-aa03-43e2-be22-bc39c9617aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:14:29.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:53:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/18/us/nova-scotia-married-couple-canada-us-border-coronavirus-trnd/index.html"
        target="_blank">Pandemic love: A couple got married at the US-Canada border
        so guests from both countries could attend</a>."</em></p>'
  'us-stimulus-deal-deadline-election-day':
    'author': 'Phil Mattingly and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
