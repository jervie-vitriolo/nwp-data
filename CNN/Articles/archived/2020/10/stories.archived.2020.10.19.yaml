      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tallied 18,000 cases last week. We have 163 cases per million
        in the past week. France has 178,000 cases last week. They have 65 million
        people and they have 2,741 cases per million," said Co, which he said the
        Philippines ranks in the middle classification of World Health Organization
        in the number of national COVID-19 cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccc0f3-ff53-44ac-8728-07cec9d5cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:33:02.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the national government''s appeal to further help businesses
        recover, Metro Manila, except for Navotas City, <a href="https://cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html?fbclid=IwAR2jZBd2qXrR_pgkcsSni0zDo704bMe-NENz0DOkIVcnSOzKt-UFiY5kvnU">is
        set to trim curfew hours</a> to 12 a.m. to 4 a.m., instead of the current
        10 p.m. to 5 a.m. Navotas'' curfew will remain at 8 p.m. to 5 a.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
