    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inbound-travel', 'IATF', 'Inter-Agency-Task-Force', 'COVID-19',
      'coronavirus', 'Love-Is-Not-Tourism']
    'template': '1'
    'title': 'Travel to PH still on case-to-case basis – IATF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661cf67-a0e9-4910-9766-a33d6a89d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)—</strong> The
        easing of restrictions on travel to the Philippines remains on a case-to-case
        basis, a top official of the COVID-19 Inter-Agency Task Force said Monday
        amid appeals from various sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd975937-7160-4f1e-a5de-d1a4f54c32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yun naman talaga ang tinatawag na</em> inbound,<em> ‘yung
        kanilang mga</em> fiance, case-to-case basis <em>‘yan. Naka</em>-schedule
        <em>na talaga ''yung kasal,</em> then why not?" Interior Secretary Eduardo
        Año, vice chairman of the IATF, told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa06baf-114e-4dde-a6e1-60bf596d5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For inbound travels, those with fiances, it’s still
        a case-to-case basis. If their wedding is already scheduled, then why not?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506cd11-08cf-4008-92eb-20ca3e7d5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier announced it will be <a href="https://www.cnnphilippines.com/news/2020/10/16/PH-travel-ban-lifted-October-21.html">lifting</a>
        the months-long ban on non-essential travel of Filipinos starting Wednesday,
        subject to strict health and safety requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404f6f9-d5ff-4480-a68f-ed0b41bdae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some netizens — particularly couples from different countries
        who have been separated due to the COVID-19 travel bans — appealed for the
        government to allow the entry of their loved ones. The calls came through
        the global movement #LoveIsNotTourism, which works to reunite people with
        their foreign partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b92b04-46e5-497a-ab4c-1c31e70b5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, for his part, advised concerned parties to file a request for
        exemption from the travel ban before an appropriate embassy abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558363b1-41ad-4121-a1bb-c0bb045963e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron pang mga</em> personal and humanitarian considerations.<em>
        Pero sa ngayon wala pa tayong</em> general rule diyan… Screen <em>muna kasi
        baka magdagsaan eh galing sa iba’t-ibang</em> countries” the Interior chief
        said, stressing the continuing need for tight border controls because of the
        health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcbe0c-fd6c-4985-816d-d3a4cf604730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are personal and humanitarian considerations.
        But for now, there is no general rule on this. We need to screen individuals
        lest they come in droves from different countries.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc94701-db32-493b-aaba-2f589ce7d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:58:55.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:59:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from returning Filipinos, <a href="https://cnnphilippines.com/news/2020/7/17/Foreign-nationals-allowed-to-enter-PH-starting-August-amid-COVID-19-crisis.html?fbclid=IwAR2BuZ7_lapvE6masoiWw7Zc3Fxa2X0sG_1-WZcssy8qGHEo18cKaUV3oxA">foreign
        nationals with long-term visas</a> were also previously allowed entry to the
        country subject to strict quarantine and virus testing protocols.</p>'
