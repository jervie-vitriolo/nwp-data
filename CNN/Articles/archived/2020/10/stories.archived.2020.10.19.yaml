      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>iPhone SE</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31499eee-41b0-490a-9a23-888ec738eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.032+08:00
