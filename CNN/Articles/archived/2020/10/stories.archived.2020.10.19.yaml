      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> —&nbsp;Only
        five percent of the pilots across the globe are women, while female pilots
