  'Duterte-Mahawi-City-rehabilitation':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T23:24:55.458+08:00
    'imagesource': 'jcr:4036c794-b52e-4d0d-a834-5cae4e447f70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7043f418-5ae9-4553-8576-bc4b745948c7'
    'lead': 'Three years after Marawi City''s liberation, President Rodrigo Duterte
      says the government intends to spend until the war-torn city is fully rehabilitated,
      but that more time would be needed for a return to normalcy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T23:26:56.852+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:50:42.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:16.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows to bring Marawi City back to former glory, but says it
      ''may take some time'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31092a5e-6113-46fc-92af-251922b4b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Three
        years after Marawi City''s liberation, President Rodrigo Duterte said the
        government intends to spend until the war-torn city is fully rehabilitated,
        but that more time would be needed for a return to normalcy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865659bb-bb18-4412-8c38-1b1543a7ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation on Monday, Duterte responded to critics
        hitting the ongoing rehabilitation efforts, saying "Marawi is not that easy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f2840-b68d-499b-bc01-f9c164c378f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that besides the clearing of explosives which is taking
        a while, there remain several issues to solve within the area, including problems
        with land ownership among residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466bf5a-9ac4-4d62-a4af-5deb4752d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are the individual titles <em>na nag</em>-o-overlap (that
        are overlapping) and so many things to solve locally. And the problem is about
        Marawi community itself, <em>hindi sa gobyerno</em> (not the government),"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1ec2d-b576-4f98-bbeb-838f4cf24e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President assured, however, that funds are available to rebuild
        Marawi to its former glory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b152e77-ce2a-444e-8b20-1e49cf436488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to do that, it might take some time before we can
        really reach the ideal place you''d call home," he continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5a0d8-1902-4a20-8b40-07ea628cd85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also slammed those questioning the liberation of Marawi,
        saying the government had already freed the city from terrorist groups Maute
        and ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fb1bc-6de1-4bc9-b67d-b87b43ed73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I<em>n the meantime, ito mga tao na nagrereklamo, sabi</em> (these
        people complaining and saying) there is no liberation of Marawi yet, look…We
        liberated Marawi against the terrorists Maute and ISIS," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c88c12-cdbf-438a-bb01-786198c1d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re talking about liberation,<em> tapos na ''yan</em> (that''s
        already done) at the expense of blood from both sides," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5267c6-e968-4e69-8ef1-7290e372b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared the liberation of Marawi from Islamic State-linked
        fighters in October 2017, some five months after the war broke out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f28a8-2fdf-4ca1-86b1-bc0bd8cb7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c98318-c533-4504-ae80-e275030217aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the third anniversary of the Marawi liberation, Vice
        President Leni Robredo <a href="https://www.cnnphilippines.com/news/2020/10/18/Leni-Robredo-Marawi-liberation-urgent-rehab-efforts.html">called
        for the fast-tracking of rehabilitation efforts,</a>&nbsp;noting that thousands
        of residents remain displaced following the deadly 2017 siege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649d5c8-747c-4df7-9cad-19b10bf64171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da8098-7450-47ba-9993-7ab3ef816029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liberation entails much more than silencing the gunfire," Robredo
        said, pointing out how the city has yet to reclaim a "semblance of normalcy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca3a9d-2b12-45bc-a448-966d13abd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d28bfd-f4a3-4860-80d1-775d315d651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T23:26:56.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:50:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi Chairperson Eduardo del Rosario earlier
        said the government is now working double time to meet its December 2021 deadline
        to reconstruct public facilities in Marawi which was "somewhat slowed down"
        by the current health crisis.</p>'
