      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan governor condemns Trump''s ''disturbing'' rhetoric</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca87d7-93f1-4c5b-8a88-2b7b7505ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was at his most inflammatory this weekend during a
        rally Saturday night in Muskegon, Michigan, a state where he pulled off a
        shock victory in 2016 but where he appears to be trailing Biden four years
        later.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8857f8-8455-4a92-bf4a-efd127827917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01262725-0dff-4d47-a3b2-46626070b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He slammed Whitmer, whom he previously accused of being a "dictator"
        for her efforts to quell the coronavirus, insisting she had kept her state
        locked down even though the state''s stay-at-home order has been lifted and
        many businesses are open with social distancing regulations in place. Trump
        did nothing as his crowd chanted "Lock her up" barely a week after federal
        authorities revealed a plot by extremists to kidnap the Democratic governor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0089ed3-51b5-4d51-b365-f8209f959ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a446c-14fd-4e6a-8e4e-faa2c7132667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN''s "State of the Union," Lara Trump, the President''s
        daughter-in-law, who serves as a senior campaign official, dismissed the idea
        that Trump was inciting more extremist behavior toward Whitmer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e0f94-6a0f-4bb1-9e6c-630a87956ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf29cf-9c95-451f-8b2b-b27e56fc1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, look, he wasn''t doing anything, I don''t think, to provoke
        people to threaten this woman at all," she said, referring to Whitmer. "He
        was having fun at a Trump rally."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bccc8-6fc9-4cbf-8ed2-59036326f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28378e7-09a9-45e7-820c-50892bd0a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan governor forcibly condemned the President''s latest
        rhetoric.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce4c58-3874-46a9-8212-a59c96e14a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f1f2f-3fb3-4f31-a8f5-4721f84216f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s incredibly disturbing that the President of the
        United States, 10 days after a plot to kidnap, put me on trial and execute
        me, 10 days after that was uncovered, the President is at it again and inspiring
        and incentivizing and inciting this kind of domestic terrorism," Whitmer said
        on NBC''s "Meet the Press."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82f5f2-5fba-40c1-b23f-5511cba43fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0a37d-87f5-4284-b4d4-e12f9b0173b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is wrong. It''s got to end. It is dangerous, not just for me
        and my family, but for public servants everywhere who are doing their jobs
        and trying to protect their fellow Americans."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d63efe-0f14-4508-82bc-e89014ba64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.377+08:00
      'mgnl:createdBy': 'bamba'
