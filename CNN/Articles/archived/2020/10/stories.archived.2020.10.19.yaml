      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e8e2c-4a68-4973-8669-e4d2375ec3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:39:39.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Noblezada, fellow Miss Saigon lead star Lea Salonga will
        co-star in Yellow Rose, together with actress Princess Punzalan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f041551-e4d1-47ff-93a8-2d62ba69644f'
