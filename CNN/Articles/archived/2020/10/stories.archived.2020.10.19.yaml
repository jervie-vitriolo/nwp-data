      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) --</strong> Abang
        Lingkod Party-list Rep. Joseph "Caraps" Stephen Paduano is the House of Representatives''
        new minority leader, after Manila 6th Dist. Rep. Benny Abante decided to join
        the majority bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39222875-b623-41a1-8f14-04d1f437fe2c'
      'mgnl:activationStatus': true
