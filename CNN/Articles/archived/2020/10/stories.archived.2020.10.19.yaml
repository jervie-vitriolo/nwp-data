      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a404d-477b-45ef-acac-ea91b0571e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:30:30.161+08:00
