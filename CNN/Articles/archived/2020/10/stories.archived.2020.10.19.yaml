  'COVID-19-vaccine-budget-DOH-allocation-2021-national-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T16:04:28.469+08:00
    'imagesource': 'jcr:4a8dc7f0-581b-4e47-88f5-8948f582379d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07488938-53a9-4d78-a9b4-7e757c06c2d3'
    'lead': 'The Department of Health says it has received the commitment of lawmakers
      deliberating the national budget to ensure that there will be enough funds to
      procure the much-awaited coronavirus vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T16:14:43.690+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:59:30.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:01.996+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2021 budget to buy initial COVID-19 vaccine supply short by ₱10.5B –
      DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85da655-ac3b-4d46-a203-a65f9eb667cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Department of Health on Monday said the funds allocated under the proposed
        ₱4.5-trillion budget for 2021 to purchase COVID-19 vaccines are far from enough
        to immunize 20% of the country''s most vulnerable sectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2f012-d76e-4119-9e47-933f0aa83e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only ₱2.5 billion is set aside in the proposed 2021 national budget
        to procure coronavirus vaccines for Filipinos. Health Spokesperson Maria Rosario
        Vergeire said an additional ₱10.5 billion is needed if the Philippines wants
        to meet its initial goal of giving two doses of vaccine each to healthcare
        workers and indigents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104744b5-a8af-44a3-b448-e47c8b3b6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tinignan ang priority population especially as pronounced
        by the President, noong kinompute natin lahat ''yan, it totaled to ₱12.1 billion,
        so kulang ng about ₱10.5 billion sa budget na iyan," she said in an online
        media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc569ea5-f6fb-440e-9b78-c9c38262450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we look at the priority population especially
        as pronounced by the President, after computing everything, it totaled to
        ₱12.1 billion. So, we need an additional ₱10.5 billion in the budget.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec983b4-792e-480b-a911-d2927ab1a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it has received the commitment of
        lawmakers deliberating the national budget to ensure that there will be enough
        funds to procure the much-awaited coronavirus vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68db15-da58-4edb-9306-49e300a661e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the House of Representatives has already passed the 2021
        budget bill, House Speaker Lord Allan Velasco said they are working on increasing
        the allocation through the small panel amending the approved bill. He said
        the current allocation will only cover 3% of the country''s population, a
        far cry from the request of Duterte of 20%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e96e3-126b-4918-923f-36bc8e41cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte also said it is his wish to ensure that all Filipinos
        will be given a coronavirus vaccine – with the poor, the police, and soldiers
        getting priority. He said he is working to secure more funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6af75-22a5-4c69-afb0-24ee22002b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:14:43.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:59:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Recover as One Act, ₱10 billion is reserved
        for COVID-19 testing and the procurement of COVID-19 medicines and vaccines.</p>'
  'philhealth-chairmanship-dof':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T17:23:23.579+08:00
    'imagesource': 'jcr:f7be45c3-618f-4e02-9c86-f6028f21844c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f697a864-8258-462b-a2dd-a0f80ea32ef8'
    'lead': 'The Senate Committee on Health has approved the measure transferring
      the chairmanship of the Philippine Health Insurance Corporation Board from the
      Health Secretary to the Finance Secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T17:28:06.883+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:59:20.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:02.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', '-Philippine-Health-Insurance-Corporation', 'Sonny-Dominguez',
      'Francisco-Duque', 'Department-of-Health', 'Department-of-Finance', 'DOF', 'DOH']
    'template': '1'
    'title': 'Senate OKs measure transferring PhilHealth chairmanship to DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f381a7-57a3-44c4-aa5c-8b4da24af3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — The
        Senate Committee on Health has approved the measure transferring the chairmanship
        of the Philippine Health Insurance Corporation Board from the Health Secretary
        to the Finance Secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58051ca-e07b-422a-8823-25fdd62c95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on Monday, both Health Secretary Francisco
        Duque and Finance Secretary Sonny Dominguez expressed their support to the
        measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1835c-4f4c-4448-8540-adb6f5cc12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, who is chairman of the Inter-Agency Task Force for Emerging
        Infectious Diseases, admitted he has been unable to attend PhilHealth Board
        meetings in the last four months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9d0c9-1924-4312-aa9a-2a2b46ad0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My chairmanship of the IATF has been and continues to be very demanding.
        We meet 2-3 times a week, initially each meeting would last 10-12 hours because
        we needed to really guide the national and local governments as to the best
        possible response to the COVID-19 pandemic," Duque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6684741-f3ea-4b79-a1f9-c8342faaa578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added he is also a member of 69 other task forces, committees,
        or groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b48147-0376-4898-9142-99408f2c93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said former PhilHealth President and CEO Ricardo Morales, who
        is also the vice chairman of the PhilHealth Board, presides over the meeting
        when he is not in attendance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47ff16-4d8d-4fa3-a6c8-afaf4e9ed277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the immediate need to ensure that the Board implements
        efficient fund management for PhilHealth, we welcome the proposal to strengthen
        fiscal management measures that should be made possible through the chairmanship
        of the Secretary of Finance," Duque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53aba9a-e1f3-410c-805a-e2c280009776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez said his job as finance secretary
        is also overwhelming, saying he is part of about a hundred committees and
        task forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb8cfc-916f-4c68-adde-2cdcdaf2fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he was willing to take on the job if the legislature
        asked him to.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796991c-9a95-4fcf-9f2c-18bcdb4a7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not seek this position but I take the policies, the law very
        seriously and rest assured that I will do my best in implementing the universal
        healthcare law," Dominguez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53491eab-2772-492b-8a1c-a852c9e89ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position on PhilHealth is, obviously, we need to pour more money
        in. Before you pour money into a bucket you have to make sure that all holes
        are (plugged) so they are not wasted. So therefore, I think the first job
        is to make sure that there is no leakage in the funds. We are prepared to
        do that and we are prepared to implement a new information IT system which
        is very, very important in managing this institution," added Dominguez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500a739-3cf7-4572-94c9-fe1291d30b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Health Chairman Bong Go believes Dominguez would
        be able to do a good job in ridding PhilHealth of corruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61483b85-96c5-4d0b-8f7d-f1e5fe0633d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Secretary Dominguez <em>sanay siya sa</em> sanitation
        <em>kasi mahilig siya magsabon sa mga</em> board meeting. Sir, <em>hindi naman
        po siguro bawal magmura sa mga</em> board meetings <em>at kung makakatulong
        naman, sabunin mo sila lahat para mabago na talaga ang problema diyan sa</em>
        PhilHealth. I know, sir, you can do it," Go says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9292d1-4542-4ec1-9b26-5a0ef9501414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:59:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sec. Dominguez is used to "sanitation" because he
        takes people to task during board meetings. Sir, I don''t think it''s forbidden
        to curse at board meetings, and if it helps, call them all out to bring about
        change in PhilHealth. I know, sir, you can do it.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078109c-7364-4582-95c7-a0cd58cc1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:28:06.892+08:00
