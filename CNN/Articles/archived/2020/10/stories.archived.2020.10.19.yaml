      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view Roldan’s <a href="https://www.silverlensgalleries.com/exhibitions/2020-10-17/ziggurat"
        target="_blank">wooden assemblages</a>, Abad’s <a href="https://www.silverlensgalleries.com/exhibitions/2020-10-17/masks-and-spirits"
        target="_blank">vibrant tapestries</a>, and Quisumbing’s <a href="https://www.silverlensgalleries.com/exhibitions/2020-10-17/apothecary-prelude"
        target="_blank">three-dimensional paintings</a> through the Silverlens website,
        or book a visit through <a href="https://calendly.com/silverlensgalleries/appointments"
        target="_blank">this form</a>.</p>'
