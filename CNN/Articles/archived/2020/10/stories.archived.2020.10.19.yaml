      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motorola One 5G starts at $445 — a steal compared to most 5G
        smartphones currently on the market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e005426-826f-4a4e-b65a-3cf4b70c0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.031+08:00
