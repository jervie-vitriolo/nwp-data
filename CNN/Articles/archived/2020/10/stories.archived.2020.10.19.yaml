      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        holiday season is right around the corner but a top Inter-Agency Task Force
        official believes the country is not yet ready for Christmas parties and gatherings
        due to the continued threat of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed45125-8508-4059-ba1d-e4b85dd1dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T14:18:45.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:01:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Di pa tayo</em> ready <em>na mag-</em>celebrate <em>ng mga</em>
        Christmas party, <em>siguradong baka babalik tayo sa</em> spike,” Interior
        Secretary Eduardo Año, vice chairman of the COVID-19 Inter-Agency Task Force,
        told CNN Philippines’ <em>The Source</em> on Monday. He cited instances in
        Europe where virus infections spiked when bars reopened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18745b8e-4395-4aba-8496-87e34dafce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T14:18:45.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:01:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re not yet ready to celebrate Christmas parties,
        for sure we will see a spike in cases.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded93b07-049d-4ef8-9d35-5fc53dc16067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T14:18:45.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:01:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said IATF members, together with Metro Manila mayors, are already
        discussing the COVID-19 response protocols needed for the upcoming Christmas
        season in order to properly manage the holiday rush.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e5d56-d8de-4861-afa4-5b1a5d7fb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T14:18:45.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:01:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the task force will now allow mall-wide sales, citing compliance
        of establishments in enforcing strict health and safety measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31345e7c-59f8-42af-b5e6-985669a7ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T14:18:45.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:01:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now the mall-wide sales, <em>pinayagan na ng</em> IATF <em>na dati
        kasi bawal yung</em> mall-wide sales,” the Interior chief said. <em>“Nakita
        naman natin</em> when you go to the mall, <em>nagpa-</em>practice<em> ng</em>
        social distancing.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dae44a-f45e-4ef3-b546-936b3141a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T14:18:45.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:01:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mall-wide sales, which were previously banned,
        were approved by the IATF. We can see that when you go the mall, people are
        practicing social distancing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c3815-0fc4-4045-8804-287f6ee0b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T14:18:45.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:01:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila mayors are also discussing the possible
        easing of curfew in December to allow devotees to attend the Simbang Gabi,
        the Metropolitan Manila Development Authority earlier said. The move will
        allow the holding of more masses to avoid crowding inside churches, it added.</p>'
