    'template': '1'
    'title': 'Filipino contractors in West PH Sea seen to yield oil exploration results
      in 5-6 years – Cusi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df47200-225c-4817-884a-e9b7f4c6c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Filipino
        firms searching the West Philippine Sea for oil deposits are expected to yield
        results in the next five to six years, the Department of Energy said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41964018-10d1-4b87-b825-da5b647890ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said the time is ticking for service
        contractors after President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">lifted
        the years-long ban for oil exploration activities in the disputed waters</a>,
        which have been declared part of the Philippines'' exclusive economic zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3190fc-215a-448d-b518-f4e19d72d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the timeline, we have given notice to the five service
        contract holders to resume their exploration activities. Under that notice,
        <em>nandoon ang kanilang</em> work at investment commitments, [their work
        and investment commitments are there]" the DOE chief said during a Malacañang
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cba9b-77c5-4fc8-a214-6a654389f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa</em> work program, I think they have five to six years
        lined up. They should resume that immediately because time will be against
        them <em>kapag hindi sila nagtrabaho agad</em> [if they don''t start working
        right away]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61511b-543d-4554-80c8-190a91aecadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the companies are required to pour in as much as $80 million
        (about ₱3.9 billion) in capital to search for oil, which should also help
        economic recovery and create jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ddba5-61e4-4c30-9aff-e65c494e9c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said there are five companies, including Malaysian partners,
        who hold service contracts in these disputed waters. He added that three other
        applicants are under evaluation for oil exploration and possible drilling
        activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787926f6-414b-450e-9a05-0c1c1ff69dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mutual respect'' with China</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38718f14-d5bb-43b5-a1e0-fcabf306dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE expressed optimism oil exploration can progress smoothly despite
        the Philippine government''s sole decision to open up the area amid ongoing
        negotiations with China for a joint effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595f5df-d3ee-46ae-b337-064c795d1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung manggugulo naman ang Tsina because of our unilateral lifting
        of our moratorium, unang-una, hindi naman bawal, walang regulasyon na nagbabawal
        (sa)</em> unilateral lifting," Cusi said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868dddb-665f-4a8a-abbe-980fd71fb927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">China
        looks forward to ''new progress'' in oil exploration deal with PH</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1dd03-b473-4063-9a06-ed3a139e0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangalawa, ang ating relasyon ng Pilipinas at Tsina, nag-improve
        na po ''yan</em> since President Duterte came into power. It has reached a
        new maturity<em> –&nbsp;mahusay po,</em> it is based on mutual respect," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a189e-f318-47c6-94de-251058a9e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will China will make trouble because of our unilateral
        lifting of our moratorium? In the first place, there is no regulation against
        a unilateral lifting. Secondly, our the Philippines'' relations with China
        have improved since President Duterte came into power. It has reached a new
        maturity –&nbsp;it is good, it is based on mutual respect]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5341f-662b-45a9-bc73-0307f2f159db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any issues or protests that may arise can be resolved "diplomatically,"
        Cusi added, noting that <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/16/philippines-china-moratorium-lifting-oil-exploration-west-philippine-sea.html"
        href="https://www.cnnphilippines.com/news/2020/10/16/philippines-china-moratorium-lifting-oil-exploration-west-philippine-sea.html">mechanisms
        are in place for redress</a>. He added that talks are ongoing for the joint
        exploration deal, which were halted due to the COVID-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56452ecc-3d85-49f8-a5f0-9819547a106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html">PH,
        China members of joint oil exploration committee revealed</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04ac02-41e0-4004-9a9a-2728909d52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has made several incursions into the Philippines'' 200-nautical
        mile exclusive economic zone in the past few years, which has resulted in
        the filing of diplomatic protests against Beijing. China continues to reject
        Manila''s arbitral win, with Duterte and Chinese President Xi Jinping opting
        to set aside the issues and to "agree to disagree" for the time being.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6064e7-bd4b-422f-b4c2-d7be57a0f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Manny Pangilinan''s PXP Energy holds a service contract
        in Recto Bank, but exploration was put on hold by a 2012 order that froze
        all such activities in disputed areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d41fe-afc9-4794-aaae-e1f0c01fc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/12/3/PXP-Malampaya-denied.html">Gov''t
        thumbs down PXP bid to take over Malampaya</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e404f-1703-46f8-9e5d-9df7332d9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More investments seen</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f75e5-8289-468a-9ce3-7adc4530145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s latest move paves the way for the resumption of drilling
        activities in the disputed waters, including the planned joint exploration
        with China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dec6e-f1a5-4785-934c-bce5ddf10894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is said to be rich in oil deposits, and is the subject
        of a July 2016 arbitral tribunal ruling that dismissed Beijing''s sweeping
        claims in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01461a3-6a37-4212-a71d-7f145b51a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi expects the relaxed rules on oil exploration to usher in more
        investments and ensure long-term energy security, with the country in search
        of an alternative source of energy as the Malampaya natural gas facility is
        seen running dry in the next few years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520f890-bf1d-40cb-8ac5-60f7b407e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya supports up to 30% of the country''s electricity needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83d78c-444c-45e5-863a-fb250f1893b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Cusi said businessman Dennis Uy''s Udenna Corporation,
        as well as the state-owned Philippine National Oil Company-Exploration Corporation
        hold the right to match Shell Exploration B.V.''s plan to offer its 45% stake
        in the gas-to-power project as it looks to divest and leave the consortium.
        This means existing partners can be prioritized to buy Shell''s shares over
        an outsider.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97edd55e-6390-427e-862c-e1ada8694e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:47:37.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:01:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2020/9/14/Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank.html">Dennis
        Uy, MVP eyeing oil exploration deals in West Philippine Sea</a></strong></p>'
  'Sharks-killed-7-people-Australia-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-19T15:50:59.871+08:00
    'imagesource': 'jcr:b63dcb06-0702-46c5-aa31-76674ec717bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec1003b-a8c8-425f-9841-85d65f2924e8'
    'lead': 'One morning in early October, a now-familiar scene unfolded on a beach
      in Western Australia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T15:55:13.728+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:00:28.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
