      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six years of creating fun and safe spaces for erotic comedy
        in Metro Manila, Deus Sex Machina will be holding their anniversary show,
        DSM TV, with a series of parody pieces surrounding the dying medium of broadcast
        television.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c473419-27a3-46da-8f74-b0f6719111c1'
