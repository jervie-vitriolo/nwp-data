      'mgnl:type': 'text'
      'text': '<p>Trayvilla noted that it is still subject for approval and that DOLE
        is targeting to start implementation before the end of October. The enhanced
        program will prioritize its more than 500,000 unserved applicants, she said.</p>'
    '7':
