      'mgnl:type': 'text'
      'text': '<p>Meanwhile, McConnell announced on Saturday there would be votes
        on stimulus measures, including a stand-alone Paycheck Protection Program
        bill to help small businesses, on Tuesday and Wednesday, though Democrats
        are expected to block McConnell''s effort.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac87cd-a8e8-40e7-aafc-91d106a74e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362a858-ce94-4de1-8946-322af2691d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, McConnell will put a roughly $500 billion proposal
        on the floor. It will be nearly identical to a proposal blocked by Senate
        Democrats earlier in the summer.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496797c-8a31-47d6-8af1-fc4cf56d5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a47e3-2953-4b7f-90f4-114f8c33510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats will block the larger proposal -- Senate Democratic Leader
        Chuck Schumer called the effort "just a sham" this weekend. The PPP money
        will be more interesting to watch -- Schumer declined to comment on it since
        the procedure and structure of the proposal still isn''t known and it''s likely
        a few Democrats may join Republicans to support it given the popularity of
        the program. But it is also expected to fall short of the votes needed to
        advance.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040fc34-17c4-4e97-b907-a1aa80913a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cf5a3-0c2e-4ca6-a662-c001b5e902df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The quote</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51bcb4c-6597-47e6-8d5d-62ef05ce9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, in announcing the two Covid relief votes this week, also
        said this:</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8bfa5-3b59-4168-84c6-3e2cc5cdd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fa581-b536-46ae-a131-c4efc4b595c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Speaker Pelosi ever lets the House reach a bipartisan agreement
        with the administration, the Senate of course would consider it."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ca6ef-a5d6-49f1-8185-26e3068eb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403f388-aa8a-4fbc-958a-82237cfcf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That drew some attention given McConnell''s insistence that his
        conference wanted no part of any such deal. But pay attention to what McConnell
        didn''t say in that sentence. He didn''t say *when* any such deal would be
        considered. He also didn''t pledge any GOP support for one. If -- and of course
        it remains a big if -- any agreement is reached between Pelosi and Mnuchin,
        the expectation is McConnell would deal with it after the election, people
        familiar with Senate GOP thinking tell CNN. And there''s no expectation it
        would get enough GOP votes to pass at this point.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3ee6d-8d4e-48e3-b9fc-8adcf9e8b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df9c62-60c6-4d8f-88ff-d06967674062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High stakes for millions of Americans</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea73ca-c697-4cd5-a4b2-4c6363b18374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations would still continue after Tuesday if a deal isn''t
        reached, but it wouldn''t get done in time before Election Day, which will
        carry adverse effects for millions of Americans.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6274486-3957-4b3f-ab24-917993c4fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb5dc8-9665-4260-afab-1e02178ddc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure to strike a deal this time has become increasingly
        urgent with unemployment levels elevated, an epidemic of small business closures,
        and the end of the direct payments and enhanced unemployment insurance that
        helped float families and individuals throughout the pandemic-created economic
        shutdowns.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d11b3-3b74-464f-ae24-b1d237c83c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e23ca6-ec45-45f6-9ddd-f73a557e91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress'' swift and expansive response to the pandemic last spring
        spared millions of Americans from falling into poverty after losing their
        jobs. But now that the relief has ended, the poverty rate has risen in recent
        months, two new studies show.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9602b-f4eb-4b16-b32a-bc9172a97f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f40cc-3d21-439e-ae39-a26c1d646fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, without the additional federal help, more people -- particularly
        Black Americans, children and those with a high school education or less --
        fell into poverty over the summer. The rate rose to 11.1% in September, according
        to the researchers, who have created a near real time dashboard.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5c183-52ca-47f9-9d75-8367316858ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974a208-3ab0-4257-8ed9-c02fffc6e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results show that for low-income individuals and families,
        the government response to the pandemic more than offset the sharp decline
        in earnings early on in the pandemic," the authors wrote. "However, these
        gains appear to have faded as some of the benefits expire."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b7777-deb2-4496-bafd-0ea2be1453f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/politics/stimulus-package-negotiations-state-of-play/index.html">Deadline
        looms for stimulus deal before Election Day with key differences unresolved</a>."</em></p>'
