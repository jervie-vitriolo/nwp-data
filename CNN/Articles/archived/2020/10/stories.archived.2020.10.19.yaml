      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The small group had a consensus to consider only constitutional
        amendments and departmental errata. And consider individual amendments only
        during the bicam,” said Albay Rep. Joey Salceda, the House Ways and Means
        Committee chairperson, adding that the chamber is ready to transmit the amended
        spending bill to the Senate on Oct. 28.</p>'
