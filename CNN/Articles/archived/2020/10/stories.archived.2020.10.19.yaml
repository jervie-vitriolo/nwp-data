      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if there was ever a time for any of us to jump head first into
        the deep end with our eyes closed and hope for the best it''s 2020 right?"</p>'
    '18':
