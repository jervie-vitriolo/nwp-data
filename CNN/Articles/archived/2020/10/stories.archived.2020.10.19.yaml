    'mgnl:tags': ['PhilHealth', 'Philippine-Health-Insurance-Corporation', 'Rey-Balena']
    'template': '1'
    'title': 'Over 15 million Filipinos still not registered with PhilHealth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f716d5d-324f-4ad4-b923-edc25a253b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Over
        15 million Filipinos are still not registered with the government health insurer,
        an official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b212271-0814-4fdf-a6bf-55bb77890841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Philippine Health Insurance Corporation
        (PhilHealth) spokesperson Rey Baleña said, <em>"Lumalabas sa aming tala...</em>15.2
        million <em>na mga kababayan natin ay hindi</em> registered. <em>Pero napakalaking
        bulto ng</em> figure <em>na yan ay mga</em> dependents, <em>mga kaananak anak,
        asawa, mga magulang ng mga</em> principal members."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc96f1a-78b6-40c7-ab4c-e303c1eb8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our records show there are 15.2 million of our countrymen
        are not registered. But a huge chunk of that figure are dependents children,
        spouses, and parents of principal members.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a4e8a-64bb-46e0-937c-98cf6432552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the automatic enrollment of all Filipnos under the Universal
        Healthcare Law, Baleña said having onself listed with PhilHealth is important
        in the processing of benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f019b1c-1e5d-40ab-8412-d919447e435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakahalaga na lahat ng Pilipino</em> registered, <em>bagama''t
        sinabi sa</em> Universal Healthcare Law <em>na ang lahat ng Pilipino ay</em>
        automatically covered by PhilHealth...<em>sapagakat ito yung magpapadali nung
        ating pag-avail ng ating</em> health care benefits," he told Newsroom Ngayon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b5c84-b646-4eea-ad95-49c1838c0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s important that all Filipinos get registered,
        even if under the Universal Healthcaare Law says that all Filipinos are covered
        by PhilHealth...because this will make availing of health care benefits faster.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51518927-f069-42c7-9ffb-f1b4e95958d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baleña said it is also important for members to update their information
        with PhilHealth, and that the health insurer is finding ways to make it easier
        to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb6029-6080-4c0d-9b29-49848fbeb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang amin pong nakikitang</em> strategy <em>diyan ay yung ating
        mga</em> (accredited <em>na</em>) <em>ospital, maaari po nating gawing</em>
        partner <em>sa ating</em> registration <em>ng ating mga kababayang hindi pa
        rehistrado,"</em> he said..</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106ed10-47e5-4c89-98c6-c5a78aac0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The strategy we see is hospitals can be made partners
        to help register those who aren''t.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17457b-c5d2-41ef-b93c-443e301df243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:56:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:58:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baleño said registration or updating of data may also be done in
        PhilHealth offices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f5281-a7ed-4249-80f8-f7458a075753'
