  'Church-capacity-GCQ-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T15:11:29.017+08:00
    'imagesource': 'jcr:9724fe64-3676-470d-91d3-8abc38f02ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd270533e-1d94-4e78-b19e-316894fc5d5d'
    'lead': 'Local chief executives in Metro Manila are appealing to the COVID-19
      task force to increase the number of devotees allowed in churches to give spiritual
      relief to those undergoing intrapersonal struggles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T15:13:30.474+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:01:33.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:00.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Increased capacity in Metro Manila churches sought to aid distraught
      devotees'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fd698-7995-4526-a128-ea5510a4ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:13:30.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:01:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Local
        chief executives in Metro Manila are appealing to the COVID-19 task force
        to increase the number of devotees allowed in churches to give spiritual relief
        to those undergoing intrapersonal struggles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090756a-d85d-48f8-b2a6-cf2d247dfc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:13:30.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:01:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority General Manager Jojo Garcia
        on Monday said all 17 Metro Manila mayors voted to recommend raising the capacity
        in churches from 10% to 30%. He added that devotees are resorting to crowding
        outside the churches due to limitations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e97b1b-86d6-4d1c-98ad-c2811fb384e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:13:30.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:01:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang naging reason po ng mga mayors natin, ''yung psychological
        and moral issues ng ating mga kababayan, kailangan na po ng tulong na face
        to face na makapagsimba po. ''Yan po ang naging dahilan nila na baka at least
        ay mapagbigyan po na 30% ang capacity," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a04bb-987a-49af-b82c-f9e00e5f7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:13:30.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:01:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mayors said the devotees need face-to-face church
        visit because they are facing psychological and moral issues.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3cc36-1381-41c9-bb43-94b1d5547cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:13:30.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:01:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia and Inter-Agency Task Force Spokesperson Harry Roque both
        said the recommendation has yet to be discussed by the task force before it
        can be implemented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddc509-a5b7-4e2e-a638-e3dd439d7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:13:30.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:01:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manila City issued an executive order increasing the number
        of people allowed inside churches. Manila Mayor Francisco "Isko Moreno" Domagoso
        signed the order on Monday, authorizing the increase of seating capacity at
        churches, mosques, and chapels from 10% to 30%. Under the executive order,
        only citizens aged 18 years old to 65 years old are allowed to attend religious
        gatherings.</p>'
  '95-percent-PH-sectors-now-open-DTI':
