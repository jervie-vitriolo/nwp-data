  'DepEd-disowns-module-discouraging-students-to-join-protests':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T19:35:05.149+08:00
    'imagesource': 'jcr:a903d2f3-e2cb-4135-b78c-49bbcb31cc31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87f4afb9-74b9-4cbf-8da8-95de8983e061'
    'lead': 'The department says a learning module discouraging students from participating
      in peaceful assemblies is "not an official DepEd learning material."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T19:37:40.455+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:55:26.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:08.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'DepEd', 'module', 'protests', 'rallies',
      'Commission-on-Human-Rights', 'Harry-Roque', 'peaceful-assemblies']
    'template': '1'
    'title': 'DepEd denies ownership of ''viral'' module discouraging students from
      joining protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c88586-a055-4d56-8a6b-d288f4c70a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Department of Education is keeping its hands off a learning module discouraging
        students from participating in peaceful assemblies, saying the material is
        not part of its curriculum resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412239e-9809-4347-b9e6-f18f30502927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f75422-40b5-45d1-a9c7-0adb84933afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our initial investigation, the module did not pass
        the conformance review of the Curriculum and Instruction strand of the Central
        Office," the agency said on Monday, adding that efforts to trace how the material
        was circulated is currently underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ece08-4b0c-47f5-b704-0592e4e3bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306a307-89df-430b-ba87-dc99965096a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook post containing pictures of the concerned Grade 12 media
        and information literacy module made the rounds on social media last week.
        The activity features a photograph of protesters, accompanied by questions
        on whether students should join rallies if given the chance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f5ee8-d6fb-4c49-8cd7-d8f21734c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4f818-60c0-41f4-83d0-415ad13a0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity''s answer key lists the answer for the said question
        as: "No, because the government has really been doing their best for all the
        Filipino people and their constituents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e100d-1f51-4002-a782-2a286574e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6ac61-0ca9-4c50-aed3-e9693dfceafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The module drew flak from netizens across social media platforms
        and even the Commission on Human Rights expressed concern over it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd14dcf-b1a1-4362-97b0-11fd9651e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d19f5b-feaa-48ce-9a7b-8a201afbf6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While respect for the law is a good value to teach, it is equally
        important to develop among our children critical thinking, especially when
        it comes to issues that affect us, not only personally but as well as those
        national in scope," the CHR said in a separate statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1937f5-cdc7-44f1-b8bf-583d29d04354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b448f-b7b7-411b-8561-b000665f7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of discouraging dissent, it would be better to demand services
        and accountability from the government and its officials as part of their
        duty to respect, protect, and fulfill the rights of all," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3b84e-f330-450b-ba79-5bcf228beb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:33.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60f2ef-bc1a-42f4-b6d8-b9951ee48acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular virtual brefing, Presidential Spokesperson Harry
        Roque said that perhaps the module''s point was that elementary and high school
        students, which are under the DepEd''s jurisdiction, are still too young to
        join rallies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56a3a7-e9ba-49ee-a119-959863705d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33c8c2-1531-4ced-9bd3-54fe6f0dd1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said the right to join demonstrations, even if they
        are against the government, is "already in the Bill of Rights."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7052367-ea7d-404b-8fb6-a5dd43ff5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e2f22-e321-4399-b03c-de48476c02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:37:40.458+08:00
      'mgnl:createdBy': 'pilar'
