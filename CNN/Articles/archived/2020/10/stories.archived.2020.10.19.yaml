      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f9308-7a91-46d2-bdf4-1302236ccacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:55:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention said in April
        that masks were useful in limiting the extent to which people who already
        carry the novel coronavirus can spread it. But Trump has rarely stressed the
        altruistic nature of mask wearing and his White House -- which turned into
        a super spreader locus of infection -- became a largely mask-free zone. Dr.
        Scott Atlas, the official who has Trump''s ear on the pandemic, this weekend
        told Americans that masks don''t work, prompting Twitter to take down his
        misinformation. Last week, former New Jersey Gov. Chris Christie, who caught
        the virus after helping the President''s debate prep and attending the Supreme
        Court nomination ceremony at the White House, said he had been wrong not to
        wear a mask and implored Americans to do so.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f157a9-1771-4c4d-9afe-ada7755d693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.374+08:00
