      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Sunday seized on the gathering pace of what now looks like
        an accelerating wave of Covid-19 to blast Trump''s crisis leadership.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064020b-cd2f-463c-8468-53c3371263df'
