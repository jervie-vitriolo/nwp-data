      'mgnl:lastActivated': 2023-01-25T19:58:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International recognition</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb5cf8-e5c5-4b84-88ee-25b2e1257234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was brought to the Venice Film Festival as a result of
        Conde’s Hollywood visit, which was a part of his winnings for “Siete Infante”
        as the ‘Most Popular Motion Picture’ of the Philippine Movie Popularity Poll
        of 1951-1953. It was during his U.S. visit that he met James Agee, a famous
        writer and critic who became key to Genghis Khan’s international acclaim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548accdd-5de6-4f3a-973a-5f616b99cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Conde’s other films like “Siete Infantes” and “Sigfredo” were
        picked up for international screenings and distribution, Agee and Conde worked
        on “Genghis Khan” and it was entered in the main competition of the Venice
        Film Festivals. Critics commended it not only for its well-choreographed action
        sequences, but also for its immense scope and unparalleled vision. Writer
        Jack Quigg even said Conde was a combination of the talents of Darryl Zanuck,
        Errol Flynn, Cecile B. DeMille, and F. Hugh Hubert.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036eb27-9fa4-4852-9dcb-27748511a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conde sold the film to United Artists and it was dubbed into 17
        languages and earned $17 million worldwide.</p>'
    '3':
      'image': 'jcr:4e78e8a4-5552-4efb-9727-62a7270d94ea'
      'imageCaption': '“Genghis Khan” was made on a measly budget of ₱125,000 and
        25 cans of raw stock worth ₱30,000. Photo courtesy of the FILM DEVELOPMENT
        COUNCIL OF THE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7cd58b-4a4a-4ddf-b705-9960c5dea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:09:36.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c86e0-736b-415b-88f0-c95fcad0608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reclaiming lost heritage</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22816ba6-0533-40e0-82b0-db08755bef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 69th Venice Film Festival in 2012, “Genghis Khan” was finally
        resurrected on screen in its full glory. The digitally restored version was
        made in Bologna, Italy based on the prints found in Italy, France, and the
        United Kingdom. The prints were recently repatriated to the Philippines and
        are now part of the National Film Archives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e3518-eb2e-4374-af73-453ec0c3f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To most of us who watched “Genghis Khan” on the big screen, sixty
        years after its premiere, it was more than just appreciating Conde’s grand
        masterwork. It was about bearing witness to the return of our cinematic heritage
        that has long been considered lost. But for Jun Urbano, who witnessed his
        dad build an empire out of jeepney parts and aluminum, watching “Genghis Khan”
        again was revisiting a great part of his childhood memory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f4ee5-a22d-48d3-8278-9629fefd03b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:05:35.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:58:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, malungkot ako at masaya nung napanood ko ulit siya,”
        he says. “Malungkot ako kasi lahat ng nakita ko doon wala na. Tatay ko, si
        Elvira Reyes, si Lou Salvador. Kahit papano, niloko-loko ako nyan [ni Lou].
        Ten years old ako noon, bibisita ako sa set, binibiro ako. Wala na silang
        lahat. So yung boyhood memories ko bumalik. Masaya ako kasi merong testament
        na ginawa ng dad ko ito. Nakikita ko na kumikilos si Manuel Conde; kung pano
        siya mag-salita, narinig ko ulit.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912fe51-1a0b-42bb-9e80-7f1b0b442c26'
      'mgnl:activationStatus': true
