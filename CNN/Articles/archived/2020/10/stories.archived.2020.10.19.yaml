  'us-election-trump-campaign-coronavirus-case-spike':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-19T19:51:32.492+08:00
