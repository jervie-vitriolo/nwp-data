      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Museum and Galleries Month, the Nayong Pilipino Foundation
        has been holding a series of lectures and workshops on the different faces
        of Philippine heritage. As a continuation of the Umpukan sa Nayon series,
        they’ll be showcasing their ethnographic collection on Tuesday, Oct. 20, 2020
        at 2 p.m. exclusively via Zoom.</p>'
