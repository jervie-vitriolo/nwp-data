      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipapalabas ang circular sa mga kumpanya na i-apply na iba-iba
        ang office hours para mai-spread ang dumadami ng bumibyahe papunta sa opisina,"</em>
        Lopez said.</p>'
