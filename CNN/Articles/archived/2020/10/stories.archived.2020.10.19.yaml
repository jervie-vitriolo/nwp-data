      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou said the Chinese officials'' account was "an attempt to reverse
        the truth and confuse the public."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbeee4-9ac9-4d1b-a505-4023215d4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7beb3-738c-4074-a3a2-a68f6023a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent confrontation comes amid escalating tensions between
        Taiwan and China. Even though Taiwan has never been controlled by China''s
        ruling Communist Party, Beijing insists it is an integral part of its territory
        and has threatened to use force if necessary to assert its control over the
        the self-governing island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762ade2-8fd3-4153-b5d2-df4c61fc847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495d2d1-b9ea-4fa4-98ee-9da0fd26707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific has long been a point of conflict between the two governments,
        with Taiwan attempting to hold onto its remaining diplomatic allies among
        the tiny island nations. In September 2019, Kiribati and the Solomon Islands
        both cut diplomatic ties with Taiwan within a week of each other, leaving
        Taipei with just 15 diplomatic allies worldwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241e5ef-7e9e-46f3-82bd-4977701cab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e098d-8c44-44d7-95a0-db48ada3998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji was the first Pacific Nation to recognize Beijing over Taipei
        in 1975. Though Fiji does not engage in formal diplomatic relations with Taiwan,
        the two sides maintain informal links through Taiwan''s representative office
        in Suva.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ca09a-7655-4200-92ec-af540440c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb6dd9-a8a2-40d1-883c-478900e68d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Monday, the Chinese embassy in Fiji said that Taiwan
        was an "inalienable part of China''s territory" and criticized the function
        celebrating Taiwan''s National Day for "clearly (violating) the one-China
        principle."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31811f2e-7e6c-4cb6-b9ef-0fef8a0ea7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902eb5d-f1fb-40c9-8165-a72681bb534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan Foreign Ministry spokesperson Ou said that the two Chinese
        officials who entered the event on October 8 were later "forcibly taken away
        from the scene by the Fiji police."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a5e4a-8286-4abd-8b70-d8678a25851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafeb685-9acc-4627-8391-2c18df8b8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Fiji''s police for comment but has yet to
        receive a response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062da9b-f6ca-4d3f-93f4-8175e9fabb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb292b5-4d75-40aa-aef1-2fc50d561a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Ministry of Foreign Affairs said it had asked the injured
        official and the Taiwan representative office in Fiji to submit witness testimony
        and physical evidence to the Fiji police and foreign ministry to "ensure a
        correct understanding of the situation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca618392-f711-4e94-9088-f456f4e2f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22675e-b001-49d5-9803-396cc6a7ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan said it had lodged a protest with the Chinese embassy in
        Fiji and the Fiji Ministry of Foreign Affairs following the incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3475be7-35a8-4f5c-b30a-3d3c3dfda037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cb1e7-124c-46d4-aef9-6923aea81b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese embassy said that it "expects that the
        Fijian side will tackle this issue properly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdcbdc-2ba0-4029-8c94-bda9eb128d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:19:47.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:27.878+08:00
