      'jcr:uuid': 'ffac9be0-07fa-4c8d-b746-1f74c42ebdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people, 5G won''t be enough of a reason on its own to be
        worth upgrading for. It can still be tricky to access, as the networks are
        still being built out, and there are only so many things it can be used for
        at this point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ab4d2-196d-49a4-9d93-7ac5be46549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0209b5f-b930-493b-9486-e65a5ec6a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for people who live in big cities where 5G is available and
        are really eager to try out the new, faster network, the Google Pixel 4a 5G
        could be a good option. The device starts at $499.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5820f83-cf1c-4751-bf0c-f5c126a4ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5553ad9-fba9-4015-960d-3117b291f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google surprised some when it tapped out of the super-expensive
        smartphone race with the latest slate of Pixel devices, unveiled earlier this
        month. The Pixel 4a 5G is an updated and 5G-connected version of Google''s
        lower-priced smartphone released earlier this year, the Pixel 4a (also a good
        deal at $349).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa274c76-ce0e-4b38-be18-b69ac8307638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b568e-cbaa-4dc6-9b2d-d1cfaf7a9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The savings do mean making some sacrifices — the newest Pixel phones
        have lower-resolution displays and less-powerful processors than other leading
        devices, and the Pixel 4a 5G isn''t certified to be waterproof.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0de93-7e1d-41ea-8b87-2cced3509a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a170c-c861-4bff-ac78-bf970f19bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it does come with a 6.2-inch screen, an improved camera from
        the Pixel 4a, 128GB of storage, the cleanest version of the Android operating
        system and, of course, 5G connectivity at a lower price than most other 5G
        devices. It launches in November.</p>'
