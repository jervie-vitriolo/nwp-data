      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the old distributions of species and how we interact with them
        -- you can pretty much throw that out the window. Whatever coming in the future
        is going to be new."</p>'
    '71':
