      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Department of Labor and Employment (DOLE) said more than 800,000 displaced
        workers will benefit from its emergency employment program under its Bayanihan
        2 fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9492a-2bfa-4084-a3b5-f6ec54bfed76'
      'mgnl:activationStatus': true
