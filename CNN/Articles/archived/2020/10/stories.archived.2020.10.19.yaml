      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also used his weekend to raise new questions about
        the fairness of the election as national polls and swing state surveys show
        him well behind the former Democratic vice president.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
