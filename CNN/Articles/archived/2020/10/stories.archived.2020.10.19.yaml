      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/asia/taiwan-china-diplomat-fiji-intl-hnk/index.html">Taiwan
        official allegedly injured after altercation with Chinese diplomats in Fiji</a>."</em></p>'
