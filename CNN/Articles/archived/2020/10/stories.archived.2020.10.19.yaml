    'template': '1'
    'title': 'IATF to tackle resumption of motorcycle taxi operations in next meeting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9c2a9-fbae-4bf5-ae54-b7c95aa5cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)—</strong> The
        country’s COVID-19 Inter-Agency Task Force will tackle in its next meeting
        the possible resumption of operations of motorcycle taxis, its vice chairman
        Eduardo Año said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d16928-9d8c-4484-a596-332a6ee73dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Año said Congress has already
        passed last week a resolution on the matter— a copy of which has been transmitted
        to both the Office of the President and the IATF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02874fa-a690-47e2-8702-a78dbd58fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ma-adopt ‘yan</em> as a resolution <em>sa</em> IATF, then
        <em>papayagan na rin ‘yung</em> motorcycle taxi in the near future,” Año told
        <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d02724-b050-451b-9428-b5c291e023aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our IATF meeting will be on Thursday, so <em>mata-</em>tackle <em>namin
        ‘yun… ‘Yan naman ang</em> requirement <em>ni</em> (Transport) Secretary (Arthur)
        Tugade, <em>‘yung</em> congressional resolution which is <em>naipasa na nun</em>g
        October 16,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816f48c-6d89-4b72-b791-caff06fff338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that is adopted as a resolution in the IATF, then
        motorcycle taxis will be allowed in the enar future. Our IATF meeting will
        be on Thursday, so we will be able to tackle this. That was the requirement
        of DOTr Secretary Tugade, a congressional resolution, which was already passed
        on October 16.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839cbd2-a320-4820-8846-1ee7ad59a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF <a href="https://www.cnnphilippines.com/news/2020/10/6/iatf-endorses-motor-taxi-pilot-study-resumption.html">earlier
        endorsed to the House Transportation Committee</a> a request from Metro Manila
        mayors to continue the pilot study on motorcycle taxis, which expired in April.
        Motor taxi operations have been suspended since March, when community quarantine
        was first implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fa25f-9fc2-4d3f-8e7f-da5c4b947aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal comes in line with the government’s plan to gradually
        open up the transport sector, a move seen to aid the country’s economic recovery
        during the coronavirus crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec583c-883b-4df2-8aa4-3230efea53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Metropolitan Manila Development Authority said that
        barriers will be required for motorcycle taxi units should they be allowed
        to ply the roads again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5b218-35f9-4f2b-8343-e41c18c35ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag binuksan ang</em> public transport<em> sa motorsiklo,
        kailangan po ng</em> barrier <em>kasi sigurado tayo na hindi magkasama sa
        bahay yan kaya kailangan ng</em> barrier,” MMDA General Manager Jojo Garcia
        said in a media forum on the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d8615-d9d5-455d-a628-e3b82b4643f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we open up the public transport for motorcycles,
        we need to have a barrier since we are sure that they are not from the same
        household.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9646c-e2f8-4997-a4e0-cc151c892516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:10:22.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:24.008+08:00
