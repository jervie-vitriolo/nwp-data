      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1f1b0-3317-40c6-af29-92cff86c3ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:05:21.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:54:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the new leadership under Rep. Paduano, the minority bloc is
        assuring the House and the Filipino people that it will remain loyal to the
        principles that mold the group in fiscalizing and in providing a potent force
        to implement check and balance in the House of Representatives,” said the
        minority bloc in a statement.</p>'
