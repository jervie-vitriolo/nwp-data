    'mgnl:tags': ['shark', 'people', 'kill']
    'template': '1'
    'title': 'Sharks have killed 7 people in Australia this year, the most since 1934.
      Climate change could be a factor

      '
    'visualType': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5532bbf-6d14-4ef6-8bb4-7bdbe11ce7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One morning in early October, a now-familiar
        scene unfolded on a beach in Western Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df817ab-ca09-4da9-8b0b-70b7c97c72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0b5bc-d37c-4e09-84a9-92f281b9394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shark had attacked a surfer, who was missing. Authorities sent
        drones into the sky for aerial surveillance, emergency workers jumped onto
        boats to scour the area, and medics waited on shore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f755e-9624-4d3c-823a-198ee6f9f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67917d39-4a0d-4329-8953-f220c4347f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of searching uncovered the man''s surfboard, but his body was
        never found. He was counted as Australia''s seventh shark attack victim this
        year -- an alarming spike that hasn''t been seen in the country for 86 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b7aa6-ead6-4dd0-b239-b5ec46e353f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d48a23-af52-4b2b-a835-9eae668b1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s attacks have taken place in a number of different states,
        including Queensland and New South Wales. Among them is a diver who also went
        missing in January after a suspected great white attack. His body was never
        found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d4e93-fcbf-49fb-895d-ffdadc8b28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bdf8e-643c-421d-816d-66a887b247b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put this year''s spike into perspective, there were no shark
        attack deaths in Australia in 2019. The years before that only saw one or
        two deaths annually. The last time the country had seven shark attack deaths
        a year was 1934, according to a spokesperson from the Taronga Conservation
        Society Australia. The highest annual figure on record dates back to 1929,
        with nine deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a91b4-6c70-4ed1-8196-245fff944273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffeefc6-53f1-412d-a641-134af073ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia, (this year is) a bit of a blip," said Culum Brown,
        a professor at Macquarie University''s Department of Biological Sciences in
        Sydney. "And in fact the long-term average is one -- one fatality per year.
        So seven is a long way above that, there''s no doubt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679d5e9-803c-47a0-9266-7a0cc01a013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2978f7-4b03-4442-a894-90f7f649c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That average of one death per year has stayed stable for the past
        50 years, the Taronga spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01902e-8ff6-4e71-aa34-228920081705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8fd44-7081-49a7-a63e-58bd23dd405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that there has been a sharp increase in shark attacks
        in Australia overall -- there have been 21 shark incidents this year, which
        is normal and consistent with previous years. The difference is in the fatality
        rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdbe5d-7261-47bc-9c1d-92f4a6fa6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ef1dc-be8e-490f-b014-ce7eeff37ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of possible explanations -- several experts have
        pointed out that year-by-year figures always fluctuate, and this could be
        simple bad luck. But there''s another possible culprit: the climate crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66855695-a3e0-4dd2-89ce-aecfb7880542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ed03b-cc9b-48a6-8826-815d67baa32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As oceans heat up, entire ecosystems are being destroyed and forced
        to adapt. Fish are migrating where they''ve never gone before. Species'' behaviors
        are changing. And, as the marine world transforms, sharks are following their
        prey and moving closer to shores popular with humans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb16f7-4e82-4385-9a4c-35abf4e8b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29aab08-16a2-4152-8cf0-ddc3bfd414da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Australia is a hotspot for global warming</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b366ea-fb62-4767-86f4-6db24d7e3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On land, Australia''s climate crisis has led to raging bush fires,
        extreme heatwaves, and one of the worst droughts on record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c83754-cd6d-4771-ad99-17426dcd79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bc3d7-1c00-448e-8344-8aa32be02be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has also slammed the oceans with acidification and rising
        temperatures, which can wreak havoc on entire ecosystems. In particular, Australia''s
        southeast region is on the front lines of the climate crisis -- near-surface
        waters there are warming at about four times the global average.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b29e6f-b6d8-42d5-9841-f18dd557259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41574f9d-44e7-4f10-8154-63f95368cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef, a vital marine ecosystem along the east
        coast, has experienced such widespread repeated bleaching that more than half
        the coral on the reef are dead. Massive stretches of mangrove forests have
        also died in the past decade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbec280-d883-42f1-8547-6c221ca76508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47388894-fb89-43e8-8f76-f5793b0f5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two ecosystems alone are responsible for a massive diversity
        in marine ecosystems -- so you''re seeing huge ecosystems disappearing and/or
        moving," Brown said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f7245-d77b-4cf6-97f3-364a4f7eec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60679093-6387-4688-8ca1-7b29206ed23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all means that animals are migrating further south than normal
        in search of a suitable environment. Species like yellowtail kingfish, which
        are typically seen in northern tropical waters, are appearing in droves near
        the southern island state of Tasmania. The common Sydney octopus has shifted
        from the northeastern state of Queensland down to Tasmania. Even plankton
        and plant life like kelp are moving south.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091866e-1b21-4228-b092-3f01d8b46c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243d8a6-a273-4a3a-9d1d-5424355ba6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of "marine tropical vagrants" often travel up and down
        the coastline, Brown said, riding the Eastern Australian Current famously
        depicted in the movie "Finding Nemo." But now, climate change means winters
        are warm enough for these fish to survive the season -- so some species are
        choosing to permanently stay in the southern waters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba062a06-f594-4a4a-bed0-57da4b7c4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9567fcc-2960-4928-80f7-74a9c3e99247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend a lot of time in boats off the coast and this year I don''t
        remember a year where I''ve seen so many bait fish aggregations so close to
        the coast," Brown said. Researchers still aren''t exactly sure what drives
        the movement of many of these species -- but Brown added, "there''s no doubt
        the sharks are just responding to where the bait fish are."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88556c77-ff32-44ea-93fc-8962c3916add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0d157-6d73-4580-baa1-68126377bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sharks follow water temperature</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87497a-b25f-4d4a-a2ce-20402a787ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean is by no means a stagnant mass; the surging currents mean
        there are areas of warm and cold water. The Eastern Australian Current is
        a major player in this dynamic -- it has also grown much stronger in recent
        decades, meaning it''s pumping more warm tropical water down the coast.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014938a-b1f0-4f43-b0e3-60523532b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7bf51-ef59-42b0-9855-2c19c10e7b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the current is more intense, it''s also pushing cold
        nutrient-rich water toward some eastern shores.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c074679-39f5-410e-ab08-3a17cf03fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3285c35-63bb-4207-9699-ea6e1376dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dynamic, shifting water temperatures are perhaps also why
        sharks are beginning to move into human spaces. Some species, like bull sharks,
        like warm water -- so they''re spending more time in the warm southern waters,
        said Robert Harcourt, a researcher of shark ecology and director of Macquarie''s
        marine predator research group.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f533d0-36f1-4a4b-8995-20484e20a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f483761-a2ab-4bb6-bb01-e40bc65eac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, species like great whites that prefer lower temperatures
        are drawn closer to shores where pockets of cold water also hold abundant
        prey. Tiger sharks, too, are typically found further north -- but have ventured
        down as far as Sydney, likely also affected by the current.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b390d0-e4b2-4cd7-8fcc-4e46a4ebb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb7b49-209f-4229-a49d-e6d977277535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three species -- bull, great white, and tiger sharks -- are
        responsible for most of Australia''s shark attack deaths.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbc9a3-ae9b-4f33-92c6-d3883e29cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83758a6c-5ef5-43bc-a858-965806492229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would foresee that there''s going to be greater movement, an
        increase in geographic range, in a lot of these species," Harcourt said. "That''s
        because the dynamics of climate change mean their suitable habitat in terms
        of water temperature and prey distribution is changing as well. And these
        animals are large, far-ranging apex predators."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7b5f3-b6c8-480c-a63b-1fab81b54eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77420407-6c9a-4614-bb67-119584e972f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will potentially come more in contact with people, and at
        the same time, human use of the ocean is increasing all the time," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167b0d1-9da5-433e-a66c-6dd880b9a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13478cb5-aabc-4801-87ed-7a89e8b68e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>There are other possible factors</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0190c80-7623-4c91-966a-fba437a40a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern technology, improved medical care, and faster emergency response
        times mean the fatality rate of shark attacks has dropped significantly in
        the past decade -- which is why this year''s spike is "a real anomaly," Harcourt
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ca03d-0150-4c63-bf34-5970a96d0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:54.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf4d56-fac2-4154-8604-4dfae7c0b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But climate change aside, there might also be other factors at play.
        Luck is a major one: there have been several close calls in recent years where
        the victim was saved because there happened to be a medical worker close by
        at that time, said Brown.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a83981-e09d-4819-8a88-f8b4adeb3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6ce36-bb87-4634-8863-3624ebd2fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We managed to save several people over the last couple of years,
        just by the fortune of having somebody qualified on site to deal with the
        trauma immediately, and that makes a massive difference," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e1192-b976-42e6-bac5-367a388b4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11d806-79ac-4f92-a319-140c02bdeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also depends where the victim is bitten. "One centimeter to the
        left, if you get bitten on the leg, and you can die in seconds or minutes
        at least," said Harcourt. "You know, one centimeter to the right, you get
        a terrible scar and a lot of pain but if you don''t go into shock you''ve
        got a good chance of survival."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611d391-ef9c-4957-8537-dd86a05c6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333dd3d-7448-40f2-a281-fb9403c6c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a chance people are just spending more time in the
        water this year due to work-from-home conditions during the Covid-19 pandemic,
        or because it''s been particularly hot in Australia lately, Harcourt said
        -- thus raising the chances they could run into a shark.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003a9ed-5572-4011-81e6-d2fe7c427457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad82432-8bb3-49fe-821a-c0eed58e3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We''re in a new era of unpredictability</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec10c9-0585-41b6-b230-271c09cc0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:00:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown and Harcourt cautioned that the 2020 fatality rate of shark
        attacks is only based on a single year''s data; given shark figures can fluctuate
        year by year, it''s difficult to say whether climate change is directly causing
        this year''s spike. It could be a simple matter of bad luck; we just can''t
        know until a few years down the line, when there is enough data to determine
        if it is a trend or an outlier.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9b152-5dc0-4a66-86bd-0775ab56801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:01:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5e8a1-0d69-4c8c-8a06-7a8c303a734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:01:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both experts agreed on one thing: the ocean is changing, and
        sharks are changing with it. Climate change has devastated the world''s natural
        environments and thrown everything off balance, disrupting how marine ecosystems
        live, move, and potentially interact with humans.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d7e8c-83c9-4a91-94b3-606d16c9c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.736+08:00
      'mgnl:createdBy': 'vince'
