      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Shares
        at PXP Energy rallied for the second straight trading day, doubling in value
        as the company received notices to resume work on two of its oil exploration
        sites in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3aaf00-f930-4c52-9c6a-67723c966c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed commodities firm owned by businessman Manny Pangilinan
        saw shares surge anew on Monday, hitting the 50% ceiling for daily movements
        within the first hour of trading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be513cc-de69-4091-83e1-c1f63f4efa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP is now priced at ₱11.58 apiece, twice the ₱5.15 valuation it
        had on Thursday afternoon hours ahead of the Department of Energy''s announcement
        that the moratorium for oil explorations in the disputed waters has been lifted
        by President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db59466-03c3-4509-9455-93a513283f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T11:54:11.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said he
        has been cautious in discussing negotiations with China for joint oil and
        gas development to prevent insider trading, adding that he rejected a partial
        lifting of the ban that would only favor China.</p>'
