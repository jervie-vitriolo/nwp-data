      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Google Pixel 4a 5G</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d4e48-6774-47c6-a8d9-2df7b4b25796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.029+08:00
