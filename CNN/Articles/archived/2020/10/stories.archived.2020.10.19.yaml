      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other night, Trump said at one of his rallies ''we have turned
        the corner.'' My grandfather would say this guy has gone around the bend if
        he thinks we have turned the corner," Biden told supporters in the battleground
        state of North Carolina.</p>'
    '34':
