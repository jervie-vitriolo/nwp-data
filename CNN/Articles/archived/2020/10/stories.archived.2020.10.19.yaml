    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683d577-feb6-4050-b5d6-cf40c377982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.820+08:00
