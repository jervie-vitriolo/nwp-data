      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Dr. Anthony Fauci said he is "absolutely
        not" surprised US President Donald Trump contracted COVID-19 after seeing
        him surrounded by people not wearing face masks and flouting best public health
        practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a631a-dd78-424b-b31a-4e7fd8b4d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the nation''s leading infectious disease expert, said during
        an interview on CBS'' "60 Minutes" that aired Sunday, "I was worried that
        he was going to get sick when I saw him in a completely precarious situation
        of crowded -- no separation between people, and almost nobody wearing a mask."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb04ef8-bc9b-4a4f-84a4-e38b24ae62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw that on TV, I said, ''Oh my goodness. Nothing good can
        come out of that, that''s got to be a problem,''" he continued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893ac56-d39d-444d-85db-e865b8519d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then sure enough, it turned out to be a superspreader event."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def592ca-b3a4-46f7-b8a9-175677cbe67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci appeared to be referencing the Rose Garden event where Trump
        announced Judge Amy Coney Barrett was his pick to replace Justice Ruth Bader
        Ginsburg on the Supreme Court. At least 12 people have tested positive for
        Covid-19 after attending the September 26 event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec52e7-00ad-4486-b009-60053dcf6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the ceremony was held outdoors and many attendees were
        tested before being allowed in, photos and videos of the event showed few
        people wearing masks, many people greeting each other with hugs and handshakes,
        and people mingling and sitting very closely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1565ed7-1822-4f8d-8e07-6b5bf8907265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also smaller, private gatherings inside the White House
        that did not include the mask-wearing or social distancing that public health
        experts have advised is essential to stopping the spread of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6bff5-6d9d-4325-8d4f-584635adccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci had previously labeled the event as a "superspreader" -- noting
        the lack of public health measures in place and the slate of positive tests
        that followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e7ba3-1ac7-44d7-a9c9-9c6f1a8c68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T08:38:26.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:12.083+08:00
