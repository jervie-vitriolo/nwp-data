      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037a5cc-8410-463d-9073-66430f0aecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:03:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less desirable attributes include a plastic, rather than glass,
        body, and only 4GB of RAM.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81250fff-ec53-4fb8-a72f-c18f70bb2629'
