      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/europe/czech-republic-coronavirus-intl/index.html">Masks
        made Czech Republic the envy of Europe. Now they''ve blown it</a>."</em></p>'
