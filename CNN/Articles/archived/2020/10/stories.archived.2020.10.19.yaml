      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 87 duplicates were removed from the overall tally
        as part of its data cleaning process, including 76 recoveries and three deaths.
        Five cases mistakenly reported as recoveries were also retagged as deaths
        after final validation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d8e6b-a9f6-4ece-9715-aba27e3045e6'
      'mgnl:activationStatus': true
