      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277615b-0e5e-4f27-a322-faa814911cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s online grocery sector is "set for explosive growth," according
        to analytics company GlobalData.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fdea4-9d46-4563-a026-e3ad79ef2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf95a08-3784-4b5f-be25-d71e1e245ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China emerged from lockdown restrictions earlier this year, 56%
        of shoppers were buying food and grocery online more frequently than before,
        the company said in a report in June. In the United States, about 30% of shoppers
        were buying food and grocery online more often than before, GlobalData found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b111f9-6d0e-441f-aa4c-283357c85515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/tech/alibaba-sun-art-online-groceries-intl-hnk/index.html">Alibaba
        is spending more than $3 billion to dominate online groceries in China</a>."</em></p>'
  'thailand-government-protests-protect-monarchy':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-19T20:01:44.443+08:00
    'imagesource': 'jcr:f63d1193-4730-4aa2-a878-8e1a9f234a95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cdf203-f824-4245-8ae6-acc97e29e779'
    'lead': 'Demonstrators again defied an emergency decree banning public gatherings
      of more than five people and hit the streets en masse for a fifth straight day
      on Sunday, with about 10,000 people surrounding Bangkok''s Victory Monument
      in the heart of the capital and blocking traffic around one of the city''s main
      business centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T20:11:11.754+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:54:09.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:11.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Southeast-Asia', 'Thailand', 'protests', 'pro-democracy-protest',
      'monarchy']
    'template': '1'
    'title': 'Thailand''s government vows to protect the monarchy after weekend of
      unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331cb8e-300d-4855-bfe8-d90a9def04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thailand''s government has vowed to protect the <a href="https://www.cnn.com/2020/10/13/asia/thailand-protest-panusaya-king-intl-hnk/index.html"
        target="_blank">monarchy</a>&nbsp;after tens of thousands of <a href="https://www.cnn.com/2020/10/16/asia/thai-protesters-arrested-queen-intl-hnk/index.html"
        target="_blank">pro-democracy protesters</a>&nbsp;rallied in Bangkok and other
        cities over the weekend, as <a href="https://www.cnn.com/videos/world/2020/10/16/thailand-bangkok-protests-continue-amid-government-crackdown-miller-pkg-intl-hnk-vpx.cnn"
        target="_blank">calls for a new constitution</a>&nbsp;and curbing the King''s
        powers continue to grow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af1203-094c-4f52-9150-e972743eafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators again <a href="https://www.cnn.com/2020/10/14/asia/thailand-emergency-decree-protests-intl-hnk/index.html"
        target="_blank">defied an emergency decree</a>&nbsp;banning public gatherings
        of more than five people and hit the streets en masse for a fifth straight
        day on Sunday, with about 10,000 people surrounding Bangkok''s Victory Monument
        in the heart of the capital and blocking traffic around one of the city''s
        main business centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabbb04-8f03-45ba-8aec-d1d6521a20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at Government House on Monday, Prime Minister
        Prayut Chan-o-cha said he supports the idea of parliament holding an emergency
        session to find a way out of the current political crisis, but said the government
        must "protect the monarchy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a22977-cad0-4b92-b0cc-8cf9247717ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has been doing its best to compromise. All I asked
        is to avoid destroying governmental and public properties. As we saw yesterday
        there was an incident, there''s a scuffle among protesters. I would urge them
        to be extra careful." Prayut said, adding that an urgent parliamentary meeting
        could be discussed among cabinet members on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ea390-bd21-4461-be05-2cd5ae4f8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing the government must do is to protect the monarchy. This
        is the duty for all Thai citizens to perform," Prayut continued. "I would
        call for peaceful protests, the government has reasonably given in. We are
        avoiding using force as much as we can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900c37a-f34b-448a-a1b9-a42be51864fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s anti-government movement is growing bolder and several
        anti-monarchy hashtags trending on social media in recent days are now being
        chanted on Bangkok streets. But protesters are risking lengthy prison sentences
        by breaking long-standing taboos against criticizing the monarchy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531260b-d2b1-466b-a7bc-c4fbda82674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, prominent protest leaders have been arrested on charges
        such as sedition, which could lead to seven years behind bars. On Friday,
        two activists were arrested on charges of <a href="https://www.cnn.com/2020/10/16/asia/thai-protesters-arrested-queen-intl-hnk/index.html"
        target="_blank">attempting violence against the Queen</a>, after her motorcade
        was obstructed by anti-government crowds. The pair face a possible life sentence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb7f74-d20f-4db9-88e8-eb0962ef5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the threat of prison, the arrest of protest leaders and an emergency
        decree has not deterred the protest movement, which demands monarchical reform
        and to make the King answerable to the constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba064a6-8910-432c-a180-9ad9b57f1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement began in earnest after former general and coup leader
        Prayut returned to power following disputed elections in 2019. Another central
        demand of the protesters is for the military-drafted constitution to be rewritten
        as they say it allows the military to hold onto political power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021cbc4-5fb9-43fa-9d9a-adbb90283d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True democracy cannot happen in Thailand, <a href="https://www.cnn.com/2020/10/13/asia/thailand-protest-panusaya-king-intl-hnk/index.html"
        target="_blank">they say</a>, until the top-down ruling establishment made
        up of the monarchy, military and wealthy political elites is reformed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535ad01-28ae-4983-971d-4fb7e900a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media warned</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616865ca-8d2f-47fb-99a4-f7b0ad420f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have ordered Thailand''s National Broadcasting and Telecommunications
        Commission to investigate four local media outlets for their protest coverage,
        according to a police notice issued on Friday and confirmed on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11157f8e-f979-493d-8018-6bc7833e93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice said the local media — including Voice TV, Prachatai,
        The Reporters and The Standard — posted content that may have undermined national
        security, peace, and public morale under new emergency measures. If their
        coverage is found to have violated the laws, the outlets could face a suspension
        of operations and their digital content deleted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a9319-1dea-4763-aa1d-2b2607a51ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Deputy spokesman Kritsana Pattanacharoen also announced the
        formation of a media information management committee tasked with investigating
        all media and electronic information that "affect internal security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a1a1a-148e-464a-98f0-e4fcc53de15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday, the state-owned Thai Public Broadcasting Service
        said the order will not be effective until it is published in the Royal Gazette.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f18538-ae8d-4160-982f-588171559ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Correspondents'' Club of Thailand issued a statement
        saying the new decree "vaguely defined" the criteria for news coverage, and
        expressed concerns that journalists could be arrested for simply doing their
        job. "The FCCT urges the authorities to respect the role and responsibilities
        of all media in Thailand," it added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777ff43-7210-46c7-be63-d1cb343fd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has one of the world''s strictest lese majeste laws, forbidding
        criticism of the King, Queen, heir-apparent or regent. The law carries a maximum
        15-year prison sentence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09276b94-b077-4c97-b582-bf6d861c844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broad support</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e6086-3d96-41b0-bb60-90aade2e3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds over the weekend were galvanized by clashes between police
        and protesters in Bangkok on Friday. Riot police advanced on protesters at
        Pathumwan intersection and fired water cannons with blue indelible dye to
        disperse them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec38a1-537e-4e09-bded-77cdfa236759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s action could have opened a new chapter for Thailand''s
        student-led protest movement, which has been gaining steam since July. On
        Saturday and Sunday, protesters came out in even greater numbers — authorities
        failed to prevent crowds from gathering by shutting down the city''s elevated
        train system and parts of the subway.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d8f51-7763-448b-98bf-5ee2db8eaf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing multi-colored rain ponchos, hard hats and carrying umbrellas,
        the largely peaceful demonstrators used cat and mouse tactics inspired by
        the 2019 <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong protests</a>&nbsp;to avoid authorities. The leaderless
        protests were organized on the messaging platform Telegram, with locations
        announced on social media. The Free Youth Movement group told their supporters
        to wait for the plan by posting: "Where will it be today, stay tuned!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35caa384-4561-43be-82ee-646a90d0feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tactics seen during the six-month long anti-government protests
        in Hong Kong and adopted by Thailand''s students this weekend include forming
        a human chain as a defense line and using hand signals to call for supplies
        like umbrellas, helmets, and water.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20785d0-c13d-4d31-b161-fa23b4f94f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout downpours, protesters called for Prime Minster Prayut
        to step down and for authorities to release detained protesters, chanting
        "release our friends." Thai police put the crowd size at about 20,000 and
        confirmed that 74 people were arrested at demonstrations across three locations
        on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48612906-c173-49d0-b561-b1aa8cc5898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut, who has denied he engineered last year''s general election,
        said he will not resign. On Sunday, he warned that growing numbers of anti-government
        protests across the nation may be used by instigators to incite violence,
        according to a news release from government spokesperson Anucha Burapachaisri.
        Prayut also said the government is "ready to listen."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1ea8a-aebb-4861-bece-8b5583decb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace has not commented on the protests but in a speech on
        Thursday, King Maha Vajiralongkorn said, "the country needs the people who
        love the country and love the royal institution." Royal News Thai PBS reported
        the King made the remark following an event with former members of the now-defunct
        Thai Communist Party.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eed311-5ab4-4a95-9ffa-6e63ac6d0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started by students, the protest movement is attracting support
        from a wider cross-section of society and Thai celebrities are increasingly
        showing their support by posting messages to their millions of followers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed1619-d8a0-41fd-bec5-fb313fa5e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai-American K-Pop star Nichkhun and member of South Korean boy
        band 2PM tweeted: "Violence is something that I cannot stand. Violence has
        never helped. Please make sure everyone is safe." It has been retweeted more
        than 53,000 times since posting on Saturday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4c1be-7a1f-4b8d-b752-f033e90e3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Obdam, Miss Universe Thailand, posted a series of photos
        to her Instagram that appear to be from the protests. "A picture says a thousand
        words," she wrote in a caption accompanying the photos. "Enough is enough!
        Violence is NEVER the answer. Your job is to protect the people not harm them."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28d8af-fc1b-4fca-aee0-88bdb9fe0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests broke out in at least 19 other provinces on Sunday, including
        in the northern city of Chiang Mai.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d34ce-75b2-4c76-9876-5f6dfdac8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:11:11.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/asia/thailand-weekend-protests-monarchy-intl-hnk/index.html"
        target="_blank">Thailand''s government vows to protect the monarchy after
        weekend of unrest</a>."</em></p>'
  'married-to-a-clean-freak-coronavirus-pandemic':
