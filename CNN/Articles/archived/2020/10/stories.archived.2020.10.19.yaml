    'template': '1'
    'title': 'Joe Biden has his own island on ''Animal Crossing'' where you can learn
      about his campaign'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b498a-6c84-4da1-84e7-3c0704c9846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:01:07.262+08:00
