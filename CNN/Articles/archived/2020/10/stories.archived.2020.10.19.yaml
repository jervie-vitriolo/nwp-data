    'title': 'Masks made Czech Republic the envy of Europe. Now they''ve blown it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235293c-ca10-4858-9da9-f9744767c94c'
