      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Samsung Galaxy A51 5G</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb437091-9928-4728-9a6b-efb85591361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T10:09:37.031+08:00
