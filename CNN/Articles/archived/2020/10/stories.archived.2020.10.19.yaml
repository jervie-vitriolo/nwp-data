      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 26 more fatalities brought the country’s COVID-19 death
        toll to 6,675. Among the newly-reported deaths, 15 occurred in October, while
        11 were recorded in July to September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
