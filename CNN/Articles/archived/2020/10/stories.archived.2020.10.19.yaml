    'title': 'China''s economic recovery gains even more momentum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf51b0f-dd75-455e-8c88-3c6fa9e581d1'
