      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850441ba-1d9c-46e8-bcad-1b738d29e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Na Bulovce hospital has enough beds for everyone. But
        it''s preparing for the worst.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e777664-f090-454f-a6c5-a77a07b38ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbebdda-4fa7-4907-93ed-f45dce7264b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have other back-up beds prepared in other departments in case
        the capacity exceeds our current possibilities," said Dr. Hana Rohacova, the
        head doctor at the hospital''s infection disease clinic. This weekend, the
        government began setting up a temporary field hospital in Prague. Czech Health
        Minister Dr. Roman Prymula told CNN he expects the extra beds will be needed
        as soon as the end of this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6da99-44d9-411e-ad93-86bb79968250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be247e63-0113-4c6b-92fb-22749ed63793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stunning development. Less than two months ago, the Czech
        Prime Minister Andrej Babis boasted his country was among the "best in Covid."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d58f0d-9330-4f18-a4a9-11e78b558047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d42154-6109-4b36-ab96-f3609bd074ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Czech Republic is technically experiencing the second
        wave of the epidemic, the first one this spring looks like an insignificant
        blip on the radar in comparison to the current state. The Czech Republic was
        once one of the most successful countries in Europe at controlling the spread
        of the virus. Babis'' populist centrist government moved quickly to close
        the borders and implement a nationwide lockdown. Many other countries did
        the same, but what set the Czechs apart was the requirement to wear face masks
        by everyone, everywhere outside of the home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9f753-7ef4-4797-80e8-bbb24c4dbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69cea8-0ed1-4001-84e0-01a01990a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech data scientist Petr Ludwig was among those pushing for that
        mask mandate back in mid-March, months before western health authorities or
        even the World Health Organization was recommending them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412c558-da9b-4e4e-a5c0-741c80d43c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b223459-7786-41be-89c9-e461520fb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludwig had just flown from New York to Prague, and says he was the
        only person on his flight with a face covering. When he arrived home, he dug
        through the scientific evidence supporting face coverings and made a YouTube
        video explaining why he was convinced masks were the answer. The Czech-language
        video attracted more than 600,000 views, in a country of only 10 million.
        An English version of the video has been viewed more than 5.7 million times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725ba90-fe79-4c0f-b563-97d1e8eb1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1c8c9-3452-42f5-8b93-f3fb1f5394ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Babis announced the mask mandate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf86c5c-d280-4b2b-8ead-208b727d4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0bab04-f310-4128-ba08-92d11818561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t convince the government, we convinced public by [social
        media] influencers and then government followed because our government is
        slightly populist. So they followed the opinion of the public," Ludwig told
        CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e2eae-a16a-4625-907e-60548314a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751c16e-8faf-4e46-a51e-e62ed5df5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical masks were in short supply at the time, which was one of
        the reasons why the WHO didn''t recommend their use. Faced with the shortage,
        thousands of Czechs dusted off their sewing machines and became part of a
        wartime-like effort to make and distribute masks where they were needed. One
        group of volunteers created an interactive map of need which resulted in more
        than 600,000 masks, made mostly by individual volunteers, to be handed out
        around the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b29de-f507-459b-a29b-7f340cba18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b7369-8dd0-421c-aa01-78224442027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:51:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister was converted -- he even tweeted some advice
        to US President Donald Trump on March 29, "Try tackling virus the Czech way.
        Wearing a simple cloth mask, decreases the spread of the virus by 80% ...
        God bless America!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba1bf2-4c5f-41c4-b1ba-09ccd647e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e3fd2-0462-472d-a6bf-2c10ae0ebcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Czechs obeyed the mask rule. The measure wasn''t particularly
        popular with the masses, but it was wildly effective in controlling the spread
        of the virus. And it made the country an outlier. "Some people from the WHO,
        for example, told us that this is nonsense. Many other countries around Czech
        Republic told us that wearing masks is nonsense. But the Czech people were
        doing well," said microbiologist Dr. Omar Sery, who was also one of the early
        advocates for face masks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06c092-2afc-4c37-93fe-f0ab0cafe458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ba5f2-5404-4e33-adf7-e2107fcbb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic''s first wave of infection peaked in late March
        at 408 cases in one day. The highest single-day death toll was just 18, in
        April. On June 30, the Czech Republic recorded no new Covid-19 deaths. That
        same day, an outdoor street party in Prague celebrated the end of the pandemic.
        Masks were not part of the dress code. Theaters reopened, indoor dining returned,
        people were allowed to travel abroad. Even Babis, the Prime Minister, went
        to Greece for a vacation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6da72-2d5a-475a-b8da-51be420fdef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf972eb-7467-4050-a6d2-486d460c1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In almost every way, the country had regained the normalcy that
        people in across Europe were craving. It wouldn''t last long.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c8bc8-b5ef-4b68-8bbc-0c13e63dd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b193d-7def-41a1-a870-a222dd553f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see dead people, we didn''t see people with coronavirus
        in hospitals -- the Czech people thought that this is nonsense and we don''t
        need to wear masks," said Dr. Sery.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c3474-a625-422b-b75c-348dd658c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bff56f-f704-40b1-b380-3947f1b7e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the government lifted the strict mask mandate over the summer,
        most people left theirs at home. The virus was slowly starting to make a comeback.
        Even the health minister conceded his country''s victory lap was premature.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d034e-3106-46c2-b93f-0084f8df2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d3758-85c7-4740-80aa-abf836342dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s true, because we had many experts -- and those were not
        the epidemiologists and virologists -- but they were arguing that, okay, the
        disease is there, but it''s very mild," said Dr. Prymula, who has been on
        the job now for less than a month. "So they tried to push politicians just
        to skip out of strict countermeasures."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf3bc3-e91b-45d6-9e7b-0e2e5a5e9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af168ab9-c783-48f7-8e1b-0c578fa858f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, with case-counts rising and schools set to reopen, Rastislav
        Madar, a top epidemiologist and the coordinator of the government''s coronavirus
        restrictions advisory group, called for the government to re-instate the strict
        mask mandate that was in force in the spring. But when the then-Health Minister
        Adam Vojtech announced masks would again become compulsory in most indoor
        spaces, Babis said no. A day later, Vojtech walked back many of the new rules.
        Madar resigned a few days later.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a3638-b6fa-4938-a36b-449114e2cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f5843-9826-49d8-a055-8deecfe866b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an early October Czech Senate election approaching, Ludwig
        thinks Babis'' decision was a populist political calculation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7158c4-19f6-4000-9d45-4ba8f92418eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaf44c-8633-4606-8860-8e447d6f3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first wave, [the government] was convinced that people
        wanted masks, so they pushed masks. Now, they are convinced that people don''t
        want to wear masks. So they are against [the mask mandate]," he said. "After
        the election, they started to push some harder rules again, but it was too
        late because we already had an exponential growth."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0136426-d3cd-477f-8233-40fcda8dbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0de7c5-8f7f-45d3-adb8-6bb692dfab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures have forced schools, restaurants and pubs to close
        down. Masks are required in indoor public spaces and on public transport including
        its outdoor stops and stations, but the same strict mask mandate that seemed
        so effective in the spring has not been re-instated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbf0d3-da42-45f7-b2c8-b504497b4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acecca7-180c-4989-a302-ca8ab817826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Czech Republic, everybody hates wearing a mask, really. This
        is not Taiwan, this is not China where they are wearing a mask every day,"
        said Sery.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710b446-48ba-4dda-9af6-807532852dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:46:10.831+08:00
      'mgnl:createdBy': 'bamba'
