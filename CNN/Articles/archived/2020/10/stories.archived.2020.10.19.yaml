    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:50:06.143+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', '2020-presidential-elections',
      'Democrats', 'Congress', 'courts', 'statehouses', 'Joe-Biden']
    'template': '1'
    'title': 'Democrats hatch plans to counter Trump''s attempts to cast doubt on
      election results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e312e7-cb5d-419f-b5fa-ad8eea5062c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Behind the scenes, Democrats are preparing
        to confront President Donald Trump if he loses the election next month to
        Democrat Joe Biden -- if Trump claims that the result is rigged, refuses to
        engage in a peaceful transition or tries to challenge the result through the
        courts, Congress or statehouses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfc3f9-7443-4147-b877-9b25c6064e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e5f8e-146e-4ba5-bc06-e8cfb8a2f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign and congressional Democrats are strategizing
        together to wage a post-election response to Trump on two fronts -- anticipating
        both a legal challenge and a messaging war -- as Trump''s attacks on the election
        have only intensified while he''s lagging in the polls two weeks ahead of
        Election Day, with voting already underway. Outside groups are also mobilizing
        to try to blunt any efforts to dispute the vote count after November 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74303b08-1659-45b8-bde6-b05c3fa4cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef757130-656f-408d-888b-7e305d284c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly made baseless claims that the election will
        be fraudulent and stolen from him, saying, "The only way we''re going to lose
        this election is if the election is rigged." The President has also refused
        to say that he will accept a peaceful transfer of power. Though he said at
        Thursday''s NBC News town hall that he wants there to be a peaceful transfer
        of power, he again suggested he would not agree to it at a rally in Michigan
        on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeefd76-bd88-4da1-8973-4edd936243dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a650e-5ffc-4c3d-bf28-4e8771b558ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say we want a fair and friendly transition," he said. "I say,
        ''Really? Well, when I won you spied on my campaign.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbed6c3-ef9d-4ee5-9bfa-52e6d9dcdee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94ed62-25bc-43db-a243-1d46c4361084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rhetoric has raised alarms among local officials worried
        about civil unrest or even violence in the aftermath of the election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663431d-806b-492c-b9e0-3b7b19b9f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4078d-4edc-462e-82c1-ff47f84f029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic sources say that they are taking the President at his
        word. The Biden campaign is preparing for any number of legal contingencies
        that could arise if the vote is close, while lawmakers are preparing for plausible
        -- and also quite implausible -- scenarios that could arise if the presidential
        election were kicked to Congress to decide a winner. Democrats are also readying
        a response to Trump''s claims of fraud -- which could cause his voters to
        doubt the legitimacy of the result, even if it''s a Biden landslide -- with
        plans underway for nationwide protests should Trump try to dispute the result.
        They''re also working with social media companies to try to discourage a premature
        declaration of victory on election night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92703b-a396-47fc-8a77-d684dbb59e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59325976-3cfc-4d80-b19b-8e144722b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer and Senate Democrats released
        a report on Sunday titled, "Counting Votes &amp; What to Expect on Election
        Day," aimed at preemptively pushing back on Trump''s claims of fraud, which
        details how not all states are likely to finish counting their votes on November
        3.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2e5fe-a2a3-4da6-8e59-7e9ba2865dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8edad-c8cb-4e93-9921-179fe9acc598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the President''s false claims, according to the leading
        election experts in our country, voter fraud is nearly nonexistent," the report
        says. "In some states, we may not know the winner on Election Night. That''s
        OK."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca49272-cda4-46eb-8125-7556860afcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d119a6-0409-475e-897f-675976bd458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not taking any chances</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86b1b9-f697-4dc5-957f-dd1be79ec52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While plans are being drawn up, there are concerns that Democrats
        simply won''t have the messaging horsepower to counter Trump''s bully pulpit
        -- and Twitter account -- if he claims victory on election night before states
        are called or claims that Democrats stole the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a162ada-2dbc-43e5-928a-88d3240be99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e52233-1cab-4e79-b22d-a32f527e9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:42.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to step up our messaging," said Rep. Gerry Connolly, a
        Virginia Democrat. "There''s not an organized effort. We''re going to have
        to really move into hyper-drive here to counter that false and insidious narrative
        of the President and lower expectations about you''re going to know everything
        you need to know on November 3."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555a66f-16b5-44bd-a97a-a8448644c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a82101-8d06-4a8f-b4f4-65ed00d5bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connolly added, "He is setting up a strawman and it has to be knocked
        down."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6986270-3de0-4530-a327-38f6cd7284e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c13fa7-0149-404c-b094-de16969a27b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign has defended the President''s rhetoric on voter
        fraud. In a statement, campaign spokeswoman Thea McDonald accused the media
        of "peddling liberal talking points and ignoring the President''s commitment
        to accept the results of a free, fair election." Still, last month, Trump''s
        son Eric Trump told supporters in Nevada that Trump would concede if "he got
        blown out of the water," according to the Las Vegas Review-Journal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfcabf-ae41-429b-91c1-73423a9a8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50246cc1-85c5-4203-92b0-2c12ca749607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats say they aren''t taking any chances and fear that
        even if Trump steps down, he will undermine public trust in the results if
        he loses. A Biden campaign official told CNN the campaign is coordinating
        with Democrats on Capitol Hill and voting rights groups with messaging around
        Trump''s attacks on the integrity of the election. The campaign has also spoken
        with social media companies about combating misinformation and about the reporting
        of election results, the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e2630-46fd-4b53-9f6e-96d388fd7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d6942-8af4-45b3-a49e-d757e541de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump can bluster and lie all he wants, but we''re confident
        that this election will be decided fairly, and we''ve built the largest voter
        protection program in history to prepare for any contingency and fight back
        against any attempt by Trump to interfere with the democratic process," said
        Biden campaign spokesman Mike Gwin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84471df-d5e5-42f5-a3f1-4e0eb03c1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf06151-0c8c-4c5f-a2b8-c0008f82eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Democratic congressional aide said House Speaker Nancy
        Pelosi has held discussions weekly in leadership team meetings over messaging
        and that House Democrats are coordinating with the Biden campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f989f-9349-4bbc-b782-4817d9d947e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953a846-31b2-4875-bea0-396b15361568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden campaign will obviously be in the driver''s seat," the
        aide said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e683d1-53a2-410e-b7db-ce4e93681210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a62e9-ebcf-456b-82b9-c8f884c4fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outside groups mobilize</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b9b55-fc69-4e65-9329-ef1586ff281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rhetoric about the election being stolen or rigged has
        mobilized both liberal activists and Washington veterans keen on ensuring
        the results of the election are trusted. They''re looking to provide air support
        should Trump launch a Twitter-driven protest of the results after Election
        Day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b7239-02b0-4e4a-8a42-3cc78920408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde59395-1743-44d8-981a-36be1c1ec546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priorities USA, the largest Democratic super PAC backing Biden,
        is beginning to plan for the possibility that Trump will attempt to frame
        election results that favor Biden as illegitimate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda76b0a-1c1f-41c2-bd90-7f06ea6c0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acd8bc-eb98-4d1e-9753-adda36189290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have begun making internal plans," said Guy Cecil, who chairs
        the group. "We''re working with allied organizations to sort through our role
        both in terms of potential litigation and also what our role is in responding
        to the President."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40bcef-8595-41bd-a555-d439126e0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2f9fa-c23b-4cdd-89a2-e5c6538775a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two progressive advocacy groups, Stand up America and Indivisible,
        formed a bipartisan coalition of 100 advocacy groups called Protect the Results
        that''s organizing protests across the country should Trump try to challenge
        the results.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b8c34-bb90-4f78-9364-c7fb8a7d7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ad070-2612-45d5-86cb-85fa55a358ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see these mobilizations as a critical way to counter any misinformation
        from Trump," said Sean Eldridge, the founder of Stand up America.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca57f7-3a27-4333-b5be-efe36457cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88e551-abba-47e0-bf20-aa474ff133cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new bipartisan group of officials, called the National Council
        on Election Integrity, launched earlier this month with a campaign aimed at
        shoring up confidence in the election system. It includes Republicans like
        former Pennsylvania Gov. Tom Ridge, who was Secretary of Homeland Security
        in the George W. Bush administration; former Secretary of Defense Chuck Hagel,
        a former GOP senator who served in the Obama administration; and former Director
        of National Intelligence Dan Coats, also a former GOP senator who served in
        the Trump administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5999e-9914-40a3-a36f-c7da7110c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b8571-48e2-48d0-b33f-b8311cdc4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election, Ridge said, the group''s focus will shift to
        ensuring a peaceful transfer of power from one administration to the next,
        including continuing to push back on Trump''s efforts to undermine the legitimacy
        of late-counted ballots.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57b47d-c3fe-42ee-b1c4-4f3f47057bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4afcee-d293-48a0-9f01-06388d4db4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our purpose over the next couple of weeks is to make sure that
        every vote is counted, and that people are patient and wait for America''s
        voices to be heard," Ridge told CNN. "And then ultimately work now to promote
        a peaceful transition of power that''s been going on ever since President
        George Washington left office."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4717aef-cb7d-4df8-ac60-ab9eb8f0eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa3cab-6557-4c19-a8fe-061b171c15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bipartisan social media concerns</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed6208-c4aa-48d3-9f03-6deef5f63ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s use of social media to potentially raise doubts about the
        election results or prematurely declare victory is perhaps Democrats'' biggest
        concern. But Republicans, too, have their own complaints.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cfb60-31ad-448e-becd-e5095cff266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c0b7f-52ce-4b9f-b340-5ace8a2ab984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign official said there have been conversations with
        social media companies about fighting against election misinformation and
        the reporting of election results.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b92aa4-e030-4487-aead-113b380ec4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f0f38-9efa-4410-ae99-e1bf1e598505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Facebook and Twitter have announced steps that they will take
        to push back on efforts to prematurely declare victory on Election Day. And
        Facebook has said it will bar political advertising after polls close on Election
        Day.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ed5db-2236-4f79-b1c1-11dfd6d125a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e479f2-97db-40ab-96bd-d455f4c59986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cecil said those steps are not only inadequate in his group''s
        view, they also disproportionately aid Trump and his allies, who are skilled
        at exploiting viral content, rather than paid advertising, to spread their
        messages.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe628cd-f696-4b25-a7cc-d7d6392ffc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3a9b2-3575-4ee9-828e-623872a6a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does nothing but benefit Donald Trump and Republicans who are
        trying to sow confusion and misinformation," Cecil said. "They''re not doing
        enough and what they''re doing is late in the game."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31d535-5a40-459c-8700-5fa9375cae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183072c8-169c-46ee-9285-5c9b771267fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are also anxious about how media organizations and social
        media accounts with large followings respond to or amplify the President''s
        comments. While Twitter has fact-checked a handful of Trump''s tweets about
        the election, the social media company''s rigid fact-check rules allow Trump
        to continue spreading false information about the election.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c03210-bdae-477d-b1c8-74dc5b37a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd142b-4bd4-4ef1-b16e-b1a214b34027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the tweets quoting him or headlines saying, ''Trump refuses
        to concede citing voter fraud,'' that scares me," the source said. "Just echoing
        what the President says on election night is a dangerous thing."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5a45a-9970-4771-b67c-850bca66c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d49cf-d913-4288-b6f3-7c84be8f4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, complaints about social media and the election have been
        bipartisan. Conservatives are furious with Twitter and Facebook after the
        social media giants took significant steps to limit the spread of a New York
        Post story about Joe Biden''s son, Hunter Biden, sparking accusations that
        the companies were trying to protect Biden.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc5cf8-5d17-4ee3-a2c7-61bd3c4eaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd960662-c0fb-4a72-9f7c-0a48cbf31f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges in the courts and Congress</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a45433-e08b-4ece-88a0-ae819dfb7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event the election results are close, both the Biden and
        Trump campaigns have amassed hundreds of lawyers fanned out across the country
        for what would be the highest-stakes dispute after the polls closed: a contested
        result.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded1129-3d7b-4329-9bc2-93609d9b3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d7903-a5d2-4e2a-88dc-f5288c296434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election experts say another dispute like the Florida 2000 recount,
        where the winner of the presidential contest hung in the balance, is highly
        unlikely. But both sides are preparing for just such a scenario -- and Trump
        has even said he''s expecting the election to go to the Supreme Court.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2007a8d-3cc0-42df-95f0-f5495ff6cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe0a7d-4935-4db3-b275-15b52e6d569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any state comes down to the wire, the votes cast -- especially
        through the mail -- are likely to be scrutinized ballot-by-ballot, and that
        scenario is perhaps the most likely to wind up being challenged by the campaigns
        in courts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77310e41-ba00-45cb-b610-537e0c2d9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a193a-26ec-4d69-8a60-ca34f2715d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a post-election dispute could also play out on Capitol Hill.
        If there''s a debate over the electoral college results, the election could
        be thrown to an obscure 1800s-era law called the Electoral Count Act.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d81ac-311d-4ece-a26b-d5b761f672e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bcbe0b-7dfa-4750-bd31-0603125d8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of House Democrats have been studying up on the law in anticipation
        of the election being thrown to Congress, said Maryland Democratic Rep. Jamie
        Raskin, a constitutional law professor who is part of the group.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa646e-eb14-467a-af26-e250d5aa202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c21bd6-6f94-4fe5-9b95-60dccb157a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have every constitutional and statutory tool on
        the table in preparation for defending the result," Raskin said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c51ce2-6984-4862-891a-40c8f0945c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885adb5-e217-4f64-8b3d-021cf60ab145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats say they''re hopeful that in the event Trump loses the
        election, some of the congressional Republicans who have stood by his side
        for four years will begin distancing themselves from him, pointing to the
        pushback Trump received after he refused to commit to a peaceful transition
        of power.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e419dd1-3448-4eaf-9639-a0f9df4eea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8d827-44ff-4ae0-b0d9-32c337bfe757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican senators, including Mitt Romney of Utah and Ben
        Sasse of Nebraska, have taken to publicly and privately criticizing Trump''s
        conduct in recent days.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ddaa11-da97-4020-b260-3c9e4ed91c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32b5b9-98e9-48e3-8357-f834859436fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin said the political landscape after the election is declared
        -- whether it''s on November 3 or days or weeks afterward -- will depend on
        the margin of victory.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52b192-6382-4d90-9960-7e75c4d123fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e8bc5-93a9-4954-944b-fef8c610ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the bigger the landslide," Raskin said, "the easier
        it will be to defend the result."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f702925-03cc-4658-a994-71da3f7bf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:14:10.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/politics/election-results-2020-democratic-plans-trump/index.html">Democrats
        hatch plans to counter Trump''s attempts to cast doubt on election results</a>."</i></p>'
  'Taiwan-official-allegedly-injured-Fiji-Chinese-diplomats':
    'author': 'Isaac Yee and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-19T19:16:25.178+08:00
    'imagesource': 'jcr:c0d46cb7-47b0-4588-a1d5-09f140538d96'
