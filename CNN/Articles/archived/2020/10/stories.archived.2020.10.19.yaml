      'mgnl:type': 'text'
      'text': '<p>Trump, without credible evidence, warned his voters in Michigan
        that the election may not be fair and took a shot at NBC''s Kristen Welker,
        the moderator of Thursday night''s debate in Nashville, Tennessee, for what
        will be his second and final clash with Biden, following the cancellation
        of a previously scheduled debate after a chain of events set off by the President''s
        diagnosis with Covid-19.</p>'
