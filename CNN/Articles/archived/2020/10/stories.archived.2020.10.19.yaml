      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD is a community-based package of assistance that provides emergency
        employment for displaced, underemployed, and seasonal workers. Under the program,
        the workers are employed for at least 10 days, but not to exceed 30 days,
        depending on the nature of work to be performed. They are paid based on the
        prevailing minimum wage in their respective areas.</p>'
