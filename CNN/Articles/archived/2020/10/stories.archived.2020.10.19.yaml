      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d8783-3262-49b3-ad8b-6644622c82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world continues to struggle with the virus, China''s
        recovery has been relatively speedy. The country enforced stringent lockdown
        and population tracking policies intended to contain the virus, and set aside
        hundreds of billions of dollars for major infrastructure projects to fuel
        economic growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958b0ee-ff9f-44ef-a1f6-19c0545f52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e7109-c4eb-4b14-a68c-c2f95984b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive momentum through the last six months has also helped
        China''s economy recover all of the output it lost after a historically bad
        first quarter. GDP grew a cumulative 0.7% through the first nine months of
        2020, Monday''s data showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61043c5-367a-4579-afa6-bc598a682eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2dd46f-0f1a-4df7-be3a-58e5bb01c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese economy remains resilient with great potential. Continued
        recovery is anticipated, which will benefit the global recovery," said Yi
        Gang, the governor of the People''s Bank of China, on Sunday during an online
        seminar hosted by the Washington-based Group of Thirty. He said he expects
        China''s economy to grow around 2% this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a350cf-3544-4a90-9987-7d32b9cfb700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943b380-0410-47db-bfd8-5466417dc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A broad-based recovery</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcaa1a7-70d5-4619-bacf-913334b0476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most encouraging parts of China''s recovery has been
        the recent rebound in consumer spending, according to analysts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57db9c-b6ab-4e94-96e9-0f84c3bc569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236d336-39ec-487c-bebe-4751b0bdb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales were up 0.9% in the third quarter from a year ago,
        with a 3.3% gain in September alone, statistics showed Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becd6ba-636f-4a88-960e-1420b2ffba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27ae7a-ab64-4a05-8809-7d661da78e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people are "willing to come out from their homes and spend
        money in the physical shops" as the pandemic has been brought under control,
        said Liu Aihua, a spokeswoman for China''s National Bureau of Statistics,
        at a press conference in Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837613d0-2af7-47c9-b39c-be43a53e1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5908e9-246f-4d4d-aca9-1563b17f8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big indicator of that recovery came earlier this month, when China
        celebrated a busy Golden Week holiday period. During that time, hundreds of
        millions of people traveled around the country and spent money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0366f-355d-4bba-863f-4ccaf38372e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b8092-72fc-4153-8381-c095135a9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in domestic travel and spending has helped create jobs
        for low-skilled workers in the labor market, according to Iris Pang, chief
        economist for Greater China at ING. That has helped stabilize consumption
        even more, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea55ab-b1dd-4691-b910-9c82c4c609d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ce873-105d-4671-bf94-266a40e8c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the services sector grew 4.3% this quarter compared with
        1.9% in the April-to-June period. The sector had struggled to gain traction
        earlier this year as partial lockdowns and social distancing policies remained
        in place, noted Chaoping Zhu, global market strategist at JP Morgan Asset
        Management. But the recent recovery signals a "more broad-based growth in
        the economy," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de37e2c-6371-4a97-bc8e-20146632391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cad17-e0fe-4505-84ed-fcbfdec25c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sectors recovered at an even faster pace than they did earlier
        this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1b346-8363-4ca8-9785-aa4b93cb05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527af50-6788-42b5-b74c-d679decd245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production grew 5.8% in the third quarter from a year
        ago, according to Liu from the NBS. That''s faster than the second quarter''s
        4.4% uptick.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b056af-012c-4acf-9c51-9e0247e9cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d50f5-34ca-4409-9282-65b7f700ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September alone, industrial production increased 6.9% from a
        year ago, the most in a single month this year. Technology and new energy
        vehicle production have been a major driver.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b3b6f-b0c3-4fec-b7e3-0810d13ee3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:55:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff797d0-d778-467a-ad19-eb2f2bfd6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping the focus at home</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e5047-fdb3-4716-978d-4295b3dba189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will work to keep its recovery going by continuing to
        focus on domestic demand, according to Yi, the central bank governor. He said
        during his Sunday speech that the domestic market will play a bigger role
        in generating demand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a87b3-8eef-45c5-9267-620612b172e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f1c34-71c6-4b57-b10c-4e69f3bc2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yi said there are still major risks facing the Chinese economy,
        including rising debt and bad bank loans. Small businesses were walloped by
        the outbreak earlier this year, leading Beijing to relax the conditions companies
        need to meet to obtain loans — a decision authorities acknowledged at the
        time would lead to an uptick in bad loans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d6129-253b-49c0-a70f-cd744069206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ee650-a963-4228-a6c3-f950c82d2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect the central bank to step in with any major policy
        changes soon, though. Analysts at Nomura said in a research note Monday that
        they think Beijing will maintain its "wait and see" approach as the country
        gauges the rest of its recovery and contends with external pressures, including
        its tensions with the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9191ffd-737a-489c-95ff-fd5c7358396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180943ce-8411-4875-804c-fc625031d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:23:50.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:56:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
