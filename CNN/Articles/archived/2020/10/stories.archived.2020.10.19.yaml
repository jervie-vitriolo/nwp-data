      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin on Monday, state weather bureau PAGASA raised
        Signal No. 1 in Rizal, Bulacan, Pampanga, Bataan, Aurora, Nueva Ecija, Tarlac,
        Zambales, Isabela, Quirino, Nueva Vizcaya, Kalinga, Mountain Province, Ifugao,
        Benguet, La Union, and Pangasinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e37b7d-73ac-40f7-bdcf-fdd01a79cca7'
