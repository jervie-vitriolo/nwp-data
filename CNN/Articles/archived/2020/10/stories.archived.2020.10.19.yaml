      'BJMP', 'Ano']
    'template': '1'
    'title': 'DILG chief defends security personnel amid backlash on Baby River’s
      wake, burial'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800a6cd-35bb-4cc5-9d2f-d06be9866782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)—</strong> In
        light of the backlash from rights groups and netizens, Interior Secretary
        Eduardo Año on Monday defended the security personnel who escorted detained
        activist Reina Mae Nasino during the wake and burial of her infant, saying
        the officials on the ground were just “doing their job professionally.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c4454-006b-4e3c-813f-b0070b484def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8a396-66a9-4f17-85d7-764ee7099347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Año said the personnel of Bureau of
        Jail Management and Penology (BJMP) were just abiding by their “primary objective”
        of guaranteeing Nasino’s safety— and ensuring that she is brought back safely
        to the custodial facility following the furlough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7165a39-6e8b-4859-a096-9b7de3db7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our BJMP officers are professional people who are just doing their
        job,” Año said in an interview with <em>The Source.</em> “We regret what happened,
        but I will stand by with my people at the BJMP. They’re just doing their job
        professionally.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665ca7a-26c2-4beb-a6be-75975ab370da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of Nasino and her three-month old daughter Baby River —
        who was <a href="https://cnnphilippines.com/news/2020/10/16/Baby-River-burial-Reina-Mae-Nasino.html??">laid
        to rest on Friday</a> — sparked outrage from rights groups, netizens, and
        even government officials, with critics calling out security authorities for
        their unfair treatment of the grieving mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a1bf4-f957-4dfa-86a2-b5acfa5778d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports, footages and photos have surfaced over social media, showing
        the 23-year-old Nasino, handcuffed and wrapped in a protective gear for most
        of her visit. Some incidents had led to commotions, like when officers tried
        to whisk away Nasino in the middle of her media interview at the wake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc041d-cc2d-4d03-afb2-300ebcd07e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/10/18/Reina-Nasino-Baby-River-wake-burial-overkill-Robredo.html">Treatment
        toward political prisoner during baby''s wake, burial an ''overkill'' — Robredo</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84b37a-2cd8-4a66-9c49-00ddc6c87558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP had said it will <a href="https://cnnphilippines.com/news/2020/10/15/bjmp-on-nasino-furlough.html">look
        into its personnel’s actions</a> during Nasino’s hours-long furlough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55050b1c-5121-400a-a53b-a2f8abc4a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, for his part, assured that appropriate sanctions will be imposed
        should authorities find violations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013301d8-43a4-493c-ad35-99d31c93fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nevertheless, <em>pinatitingnan ko rin kung meron silang naging</em>
        violations <em>diyan sa</em> behavior<em> nila, para</em> we will also apply
        appropriate sanctions," he said. "But the way I saw it, <em>talagang</em>
        they’re just doing their job properly.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433e887-3eb8-4f41-8b35-a58dd8c307e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nevertheless, I gave instructions to look into possible
        violations in their behavior, so that we can also apply appropriate sanctions.
        But the way I saw it, they were really just doing their job properly.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475e944-cd23-4d88-90f7-d614528afe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the same issue, Malacañang&nbsp;said it will respect
        the decision of authorities on the ground regarding what security arrangement
        they deemed necessary at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0328d-02d8-4688-877d-d30d7d52cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief, meanwhile, lamented how Nasino’s case— which he
        described as “simple” and “ordinary”— has been blown up in media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773de21-4fe7-4624-b15f-be274b0437e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was supposed to be a solemn occasion," he said. "We also sympathize
        and condole with the family of Nasino. <em>Pero hindi siya naging</em> solemn
        <em>eh dahil dinumog ng tao, dinumog ng</em> media (it didn''t become solemn
        because it was mobbed by people, mobbed by the media).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58fb33-8fba-47e1-bf52-95910221592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T12:32:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino and her two colleagues were arrested in the office of Bagong
        Alyansang Makabayan on Nov. 5, 2019 for possession of guns and explosives.
        She said the evidence against her was planted and vowed to continue the fight
        against injustice for the sake of her child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a459e-60eb-41b5-8be8-30f5e126ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drama serye? ‘Not the stand of MMDA’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886286b6-08d3-49f9-aa41-da9d08ea2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jojo Garcia, general manager of the Metropolitan Manila
        Development Authority (MMDA), said the recent controversial comments of the
        agency''s spokesperson, Celine Pialago, about Nasino’s case do not represent
        the views of the MMDA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab291d57-d13f-43bf-bfbb-cee69f94a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia stressed that Pialago’s remark — which slammed critics for
        supposedly creating “drama” over Nasino’s plight — is only her personal opinion,
        adding that the assistant secretary is “responsible enough” to handle this
        situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0241f73-26d3-443d-87b1-b6132800155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talked to her already, <em>napaliwanag niya... Nagsalita siya</em>
        at her own capacity, this is not the stand of MMDA,” Garcia said in a media
        forum. “<em>Kung may</em> personal opinion <em>siya,</em> it''s her right
        to say that pero of course <em>may</em> positive <em>o</em> negative comments.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389466b2-d910-4c93-8a68-83ecd2af862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I talked to her already, she explained her side. She
        spoke at her own capacity, this is not the stand of MMDA. It’s her right to
        say her personal opinion, but of course, there will be positive or negative
        comments.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa8ba6-1747-4803-a704-6261f1242643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang also took a hands-off approach on the issue, saying that
        Pialago’s comment was not related to MMDA matters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbb9cb-8616-4f73-8f95-e396e2066795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T17:03:05.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:02:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of Pialago’s Facebook post on Sunday read, “<em>Masyado
        niyong ginagawang pang</em> drama serye sa hapon ang paghihinagpis niya. Tigilan
        niyo!” (You’re turning her suffering into a drama series. Stop it!)</p>'
