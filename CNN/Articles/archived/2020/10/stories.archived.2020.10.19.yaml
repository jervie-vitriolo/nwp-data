    'template': '1'
    'title': 'Deadline looms for stimulus deal before Election Day with key differences
      unresolved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d682c-c2a2-4405-9cfc-daf3f266240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stimulus negotiators face a fast-approaching
        deadline to resolve key differences and deliver a sweeping coronavirus relief
        package to the American people before Election Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510542e6-3132-4f0c-a1ee-9d7c2ec6c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed6f8a-14ef-4421-a0e2-b155fbe225e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi on Sunday set a Tuesday deadline for
        her and Treasury Secretary Steven Mnuchin to reconcile significant policy
        disputes if they want to pass a relief bill before November 3. That time frame
        brings enormous pressure for a fast breakthrough that will have implications
        for millions of Americans struggling with the fallout of a still-raging pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fe45a-5fec-43cb-be33-0bb2375c703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b5385-0db7-4a0b-913c-07ff5ddf28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a deal has evaded negotiators for months as the Trump administration
        and Pelosi have been hundreds of billions of dollars apart on topline numbers
        -- as well as what should be included, and it''s unclear if those key sticking
        points can be resolved before Pelosi''s deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d391bf-6838-450c-82d7-ff359247ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18b0bc-bcbb-4e54-a49d-56ae69811563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bottom line</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a0d25-c1c2-46a0-9093-fe1e6066af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi expressed optimism in a letter to House Democrats on Sunday
        that a deal can be reached, but the hurdles facing each stage of what would
        be necessary to get something actually passed are numerous and each about
        a mile high. The best-case scenario, people involved say, is Pelosi and the
        administration strike some kind of deal in principle that could be drafted
        and considered after the election. But given the outstanding issues, even
        that will be quite a feat in the next 24 hours, people involved say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f47c88-0c2d-4091-a53b-4a090fd51c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2692f2d-9658-4063-b20a-f20108169ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to watch on Monday</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbafb5-2896-4dc3-800c-d3749c1287be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats will hold a private caucus conference call that
        will include an update on where things stand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df1325-46cd-4ad7-94bf-380df9a7bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Mnuchin are scheduled to speak by phone Monday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb286e7-37e7-4642-968f-b4ef9e9c2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Days until the election</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d29fb2-d660-4ffb-8cc8-5f47672c33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4da08f-df87-4f74-bb33-56c2627b82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd103c8b-a7f0-4f1a-aee2-90154b965dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality check</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85001603-f32e-4844-9d22-1d6ebc57ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the last five days, Pelosi and Mnuchin have spent
        roughly three and a half hours on the phone in negotiations, with staff working
        behind the scenes on various pieces of the talks. Pelosi, in a letter to colleagues
        on Sunday, outlined five central areas where there remained significant disagreement.
        Those listed issues didn''t even include things like unemployment insurance
        and liability protections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2dbdf-cd28-4d21-b72f-6dcc9db83b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6fadb-8352-4653-8d4d-85c30eb9e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pelosi noted: "These are a few of the issues that were discussed
        this weekend, but they are not exhaustive of our concerns."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad892672-f2da-43c0-960c-6b13e059c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ad009-5dac-41b4-ad1d-70fcdaab4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, negotiators essentially have about a day to bridge
        divides that have existed since the start of these talks -- and despite months
        of meetings and calls, including several the last week, haven''t come close
        to resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b562a55-4680-4600-b361-b0c64771fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed9a43-7d20-4e0a-86ec-72d781096c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>That said</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63801d-047f-450a-b1da-51ac19b1ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort between Pelosi and Mnuchin (and their respective staffs)
        is real. The push for an agreement is real. The array of major things that
        would have to perfectly -- and quickly -- fall into line for any agreement
        to actually go anywhere should one be reached is daunting. But this is a genuine
        effort to break a logjam that has been locked into place for months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49d54d-b33c-4a6f-80ab-1b0413435826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999c7cf-81ca-4221-93d4-2f81b0034868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The clock</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22300ca6-aeba-4586-aaa4-226c20928c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Pelosi put the deadline on Mnuchin and the administration underscores
        that progress, to the extent it has occurred, has moved about as quickly as
        a fly through molasses. Even on areas where verbal agreement appeared to be
        reached -- the Democratic priority of a national testing and tracing strategy
        -- the counter-proposal from the administration that came later took days,
        and, according to Pelosi, contained significant changes to the text.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecb729-6326-44c5-b1ef-24661bad79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e8204-d6f7-45cd-9aa1-0d2a18823050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline is in place to try and jam the administration into
        making decisions. Pelosi is aware President Donald Trump repeatedly says he
        wants a pre-election deal -- one bigger than just about anybody else in his
        party is willing to accept. The countdown clock puts the onus on the administration
        to prove that''s actually the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df9d76-5ac7-424d-98f5-5a5fbd985163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518b4c0-603b-43c9-90a8-8eb432f120ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Details matter</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bdde8-af3a-49ce-aa27-fa4417d9684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s comments over the weekend underscored the depth of the
        disagreements here. For months, all the talk was about the topline -- Democrats
        sitting above $2 trillion -- and the administration unwilling to go anywhere
        near there. But Trump has driven the toplines close together -- in fact, sources
        tell CNN that Mnuchin, for the first time, has put $2 trillion on the table.
        But in a deal this large, it''s about what any bill would say about where
        that money would actually go.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c71951-d3cf-4344-adb1-23bc804620c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770f00f-915c-4a6d-96a3-ed077bee2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi spoke this weekend about how the testing language came back
        with the administration replacing Democratic proposals that said money "shall"
        be spent in a specific way, with money "may" be spent in a specific way. That,
        on its face, may seem trivial. But it''s an enormous difference in practical
        terms -- one that isn''t acceptable for Democrats.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f99fb-982c-4ef9-8e95-76ce7477a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3756d-d162-4746-bd27-bf1263db3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, given the sheer scale of the possible legislation being considered
        and drafted right now, and you get a sense of just how much work needs to
        be done to lock in an actual agreement that can be voted on by lawmakers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad440e8-317a-4acd-9c41-95dbb56bba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704f420-c919-4827-ac3f-9068cd4086df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can something really get done before the election</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df4bf2-fbb2-4018-aff6-453713553cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interesting element of Pelosi''s deadline is just about everyone
        involved acknowledged last week no stimulus deal would be signed into law
        before the election. Even if an agreement in principle were to be reached,
        the drafting, socializing, whipping and floor consideration would take more
        days than exist before the election. Add that members up for reelection want
        to be on the trail, not in Washington, and it gets even more complicated.
        Toss in the fact Senate Republicans want no part of the current outline of
        a deal under consideration and it becomes a virtual impossibility.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6163fff-3f12-4e52-964a-3b62e9346a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cfd58-0c41-4977-b58e-d059def1d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is the odds of anything being signed into law pre-election
        is somewhere near zero. But Pelosi said her committee chairs are writing language
        in real time along side the negotiations to speed the process, and will at
        least give it a shot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d523a-3234-4c52-9545-a2750026131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b9559-2f3a-4cfc-8049-1b0d83428b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The stakes</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f233ee2-c4b8-4fa7-8875-b06564d63f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back and forth, the clash of personalities, the divides between
        chambers and parties -- it serves to distract from what this is really all
        about.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee503fd3-5163-4968-a794-f569e4ab8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917654a-f937-4df0-a9c8-a1ff36eba2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of unemployed. Waves of defaults and evictions. A crisis
        in child care. Restaurants and service industry businesses, those that have
        survived this long, on the brink. Tens of thousands of airline jobs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe9c2e-5399-4b8b-a728-0092e3015686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3f60e-476d-40a6-8933-09a4a95844ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market and some corporate earnings serve as a convenient
        cover for what sits underneath. Immense pain and struggle across the country
        -- one that lawmakers on both sides acknowledge must be addressed. How it''s
        addressed, however, remains the biggest hurdle to anything actually getting
        done.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5f8fb-df67-4d4a-9681-a7a2b36588ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0533591-a698-46c6-9e0e-9e154d346898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The politics</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d2300-dede-4cb2-aef8-3ee248d363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously the election in a little more than two weeks looms above
        everything here and the calculations are complicated. Do Democrats give Trump,
        who hasn''t been able to lock onto a single stretch-run message, a win? What
        about Senate Democrats, who think they have the upper hand on several GOP
        incumbents who have pressed for a stimulus deal? How do the frontline House
        Democrats, who have been pressing Pelosi for a deal for weeks now, factor
        into things? Or what about Senate Republicans, the vast majority of which
        want no part of an agreement this expensive?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0e3e0-c137-466a-95cf-f769da9af505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ec577-6e3e-476d-b81b-5bf8be86d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how about Senate Majority Leader Mitch McConnell, who knows
        a vote on a Pelosi-Mnuchin deal would fracture his conference at the absolute
        worst time?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdacdb-43ed-4451-a869-28528294d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a96c82-8f77-4810-a1bc-c4fbf951252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party leaders may say publicly these questions aren''t factoring
        into the thinking here, but they play a role. That''s just a reality. Whether
        they tip things toward an agreement or further away is the ultimate question
        -- and one that should finally be answered this week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da384984-1fa8-4aa6-ac7c-cf1562b032d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb9267-07e4-40ef-8a56-2145e185753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T21:38:48.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:52:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The President</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
