      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1ede2-55e2-4c93-954d-00b2839723fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:48:06.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Trayvilla, director of DOLE''s Bureau of Workers with Special
        Concerns, told a virtual briefing on Monday that from the entire allocation
        of P13 billion for workers’ assistance, the department has proposed almost
        half to be used for its Tulong Panghanap-Buhay Para sa Ating Disadvantaged/Displaced
        Workers (TUPAD) program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b7a7a-c242-4402-bd18-e8e755cda9cc'
