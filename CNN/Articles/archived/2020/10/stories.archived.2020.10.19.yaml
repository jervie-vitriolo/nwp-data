    'jcr:uuid': '4bd7645f-1000-44cb-aa55-ee878d477b9c'
    'lead': ' In light of the backlash from rights groups and netizens, Interior Secretary
      Eduardo Año defended the security personnel who escorted detained activist Reina
      Mae Nasino during the wake and burial of her infant, saying the officials on
      the ground were just ''doing their job professionally.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T12:32:05.373+08:00
