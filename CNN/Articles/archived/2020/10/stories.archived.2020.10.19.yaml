      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood has had a disastrous 2020 with
        the coronavirus pandemic leaving the entertainment industry reeling. But Hollywood''s
        loss is Netflix''s gain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4009277-5866-475b-a5f7-7973cb0f4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fecfa-cba6-4e54-b661-cf774a889ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix thrived in 2020 as people were stuck at home during the
        global health crisis. The company posted colossal subscriber gains over the
        past two quarters, which helped drive its stock up nearly 70% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5881ce1-0a4e-461f-81da-f9882f68c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33208b27-a3f0-41dd-8c17-195ca1cc92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, investors are eager to learn whether Netflix can take that
        momentum into next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050d158-7fa1-44fd-ab18-60530a0128da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76c8f9-1545-42b1-b6ae-ba5a65b16f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will report its third-quarter earnings after the bell
        on Tuesday. Wall Street will keep its eye on subscriber growth (as is always
        the case with Netflix). Still, a lot of attention will focus on what the company
        has to say about next quarter, and next year, according to Bernie McTernan,
        a senior analyst at Rosenblatt Securities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03697534-f16a-4c06-b877-789073f9c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bd9ec-9d5a-48c8-b4f5-7ecaa3139ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s subscriber forecast of 2.5 million in the third quarter
        is a "conservative number" that the company should exceed, McTernan believes.
        However, it could be an indicator that next year may be much leaner than 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a9982-a284-4865-940d-998d87ac308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe558a0c-738c-454c-975f-28382734b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that in 2021, subscriber growth is going to be slowing
        substantially," he told CNN Business. "We think that the outlook for ''21
        will be more challenging for Netflix."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b500f-cd8f-48ad-968b-ed7eb8a6e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c6e30-1976-46b1-bc20-785e468226a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McTernan, who is more bearish on Netflix than most other investors,
        added that he''s curious about whether the company will raise prices next
        year — a move that could lead customers to cancel the service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f997781-ba23-47cd-a81d-df7f3ad7ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b4f28-8bde-4e93-82a5-3ae4111757ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a streaming video survey, and a substantial amount of respondents
        indicated that they would cancel Netflix or reduce the number of months that
        they subscribed to Netflix given a one or two dollar price increase," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53872c-32cd-447c-9d76-2f2ae4913a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd0db6-2264-4665-bdab-31cb46ace8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern for the streamer may be increased competition next
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa166c50-b327-4856-a8fe-e131ee351e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e558e-a530-421a-a8b2-fb3be1ef9632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into 2020, Netflix was king of the streaming world. New
        services like Disney+ were in their infancy, and others like Peacock and HBO
        Max didn''t exist yet. (WarnerMedia is the parent company of HBO Max and CNN.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4814b-df6f-41b7-b82f-822cc135178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df30b6-6b2d-489b-bba5-7ee7526c08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 could be a different story. For example, Disney has seen its
        media empire ravaged by coronavirus with its movies delayed, productions stalled,
        and its parks closed for months. Yet one division of Disney took a giant leap
        forward this year: streaming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ebee8-c475-40ba-8da1-113cfe94a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c16648-2e82-4e32-96d4-5effe3497efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+, the company''s nascent streaming service, has brought in
        more than 60 million subscribers in less than a year. That put the service''s
        growth way ahead of schedule since the company told investors last year that
        it projected Disney+ would have 60 million to 90 million global subscribers
        by 2024.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4502ec-2d21-41cd-b9b6-48e016dd2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e78e43-5874-4c9e-a981-452be0a8ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Disney+''s success, the company announced a significant
        reorganization of its media and entertainment business last week to "further
        accelerate" its streaming strategy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431576a3-7620-4ccd-b514-c5d627131fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062cf0b-f103-41be-be67-928fc48d8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reorganization is really interesting, and it speaks to the
        company''s focus on streaming," McTernan said. "Netflix just hasn''t faced
        this kind of global competition before. The easy days of no competition are
        over for it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40981d99-cc9d-4e31-9f77-2670f0703ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d82d29-cec4-4d4b-93a7-ff474ad9bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Netflix may have a leaner 2021, it''s hardly doomed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a9451-d07d-4bca-b28d-bf209e43d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbabc80-0e87-452d-bf64-9295d92465e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 2020 has proved anything, it''s that streaming is here to stay.
        That puts Netflix in an excellent position considering that it has a massive
        head start on its rivals and has become synonymous with streaming itself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608db60-cf04-459d-9667-5db336f4aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f35d08-2371-4efd-b92e-f09b2c9bb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bright side is that streaming usage has accelerated during
        the pandemic, and Netflix has cemented itself as a global leader," McTernan
        said. "I think it''s a great company, but I think it''s a tough stock."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae957624-72a9-474b-86dd-2a57336be0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:10:30.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:57:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/media/netflix-earnings-preview/index.html">Netflix
        had a great 2020. But 2021 could be rough</a>."</em></p>'
  'election-results-2020-Democratic-plans-Trump':
    'author': 'Pamela Brown, Abby Phillip and Jeremy Herb, CNN'
