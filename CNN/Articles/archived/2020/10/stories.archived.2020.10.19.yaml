      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, India, Kazakhstan, Kyrgyz Republic, Nepal, Tajikistan,
        and Hong Kong have meanwhile imposed stricter medical protocols and visa regulations
        for those who are exempt from entry restrictions, the DFA said in a statement.  Diplomatic
        and UN passport holders, citizens of the said areas, individuals with work
        or residency permits, those with special permission by the foreign government,
        and persons on essential travel are allowed entry.</p>'
