      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added authorities are also looking into allowing backriding
        in tricycles, as long as a barrier is also in place.</p>'
  'Metro-Manila-GCQ-COVID-19-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T13:23:23.836+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef32b5da-407f-464d-8e50-6e313f91df73'
    'lead': 'Metro Manila mayors are seeking to keep the general community quarantine
      (GCQ) status over the region until Dec. 31, but with eased business, travel,
      and curfew restrictions to allow the country''s economy to flourish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T13:25:38.280+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:02:12.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:59.564+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors want to retain GCQ status until year end'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbf591-49b4-4442-9c4b-f1def3c84280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Metro
        Manila mayors are seeking to keep the general community quarantine (GCQ) status
        over the region until Dec. 31, but with eased business, travel, and curfew
        restrictions to allow the country''s economy to flourish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8df5aa-030f-4b07-8009-d046cb640bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority General Manager Jojo Garcia
        on Monday said the community quarantine issue was discussed during the meeting
        of 17 local chief executives and several members of the Inter-Agency Task
        Force (IATF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d466694-b78a-4be6-b081-d1500a0fea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Trade and Industry Secretary Ramon Lopez was consulted
        and he agreed that GCQ with more relaxed rules is the safest way to reopen
        the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fded23-6417-4b54-80b0-8637728b4f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-stick talaga tayo na hanggang Dec. 31, GCQ ang buong NCR kasi
        pagdating sa ekonomiya, nakakapag-adjust naman tayo in capacity," he said
        during an online media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fad95d-4a79-4b84-9981-f7f18ba22230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are sticking that we want the National Capital
        Region under GCQ until Dec. 31. We can adjust the capacity of businesses for
        the economy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e2bfd-5f39-4752-aa3b-6fe8a23409ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila mayors will submit a recommendation to the IATF.
        The COVID-19 task force presents its recommendation to President Rodrigo Duterte,
        who makes a monthly decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb6959-374d-410c-b930-a0e153bb6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under lockdown since March. The classifications
        were gradually eased.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278bcb2-dfd7-41fe-a63a-22c0f5fcd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine restrictions on people aged 18-65 are now allowed to
        leave their homes for non-essential trips.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64723f19-8f03-4c13-b37f-68facaa057b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:25:38.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:02:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila cities and municipalities, except for Navotas, are
        set to shorten curfew hours this week to 12 a.m. to 4 a.m. It is expected
        to be trimmed further during the Christmas season.</p>'
  'COA-excess-costs-delayed-projects-DPWH-2019':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T13:34:20.387+08:00
    'imagesource': 'jcr:feac2da4-5c0f-4da1-ade7-3576a79ff2fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c4034fd-eca4-4739-85f3-dd8d90409ca3'
    'lead': 'State auditors also questioned DPWH for the delays or non-implementation
      of over 2,000 projects, cumulatively worth ₱101.69 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T13:38:04.945+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:02:01.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:59.691+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DPWH', 'Public-Works', 'COA', 'audit', 'Mark', 'Villar']
    'stories': ['bf36b29a-bef8-421a-9283-68b614b687c7']
    'template': '1'
    'title': 'COA flags ₱432M in excess costs for DPWH projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f94d66-181c-4c4f-b572-e3b4249cbf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> State
        auditors found discrepancies in the costing of 184 projects by various offices
        under the Department of Public Works and Highways in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3411fa-cd08-47bc-80f3-f97269d94c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report, the Commission on Audit said excessive
        contract costs and overestimated quantities of certain items resulted in a
        total variance of about ₱431.9 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7f4d8-efb9-41a7-b79b-677f5ef5a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects flagged was the retrofitting of C.P. Garcia bridge
        along C-5 Road in Pasig with a contract cost of ₱182.6 million. However, auditors
        said the project can be completed for ₱36 million less.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72835c7d-6d18-4d7c-b264-92fba56705be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This deficiency between the contract cost and COA estimated cost
        should have been corrected and rectified during the bid evaluation,” the COA
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e721185-9aea-4026-a8b3-501fd2db8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA directed the DPWH to make sure the excessive cost will be
        deducted from succeeding claims of contractors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597d825-a42a-44eb-acb9-58c53c28add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>₱101.7B in delayed projects</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3071bb-cadc-479d-ab79-b8701e948208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also questioned DPWH for the delays or non-implementation
        of over 2,000 projects, cumulatively worth ₱101.69 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95cd313-f64e-423a-aa6d-bad5aee7626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects include the construction of school buildings and
        farm-to-market roads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0d0b6-3d02-4f33-8c6c-34eb5c16b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons for delays given by the DPWH are unfavorable weather
        conditions, modification of plans and design, insufficient workforce, and
        pending permits or clearances from local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7657ab-17b7-4eff-ad79-c2868254edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors recognized that while the weather is out of the agency''s
        control, other reasons cited are procedural and could have been addressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d32cc1-9ad1-4013-b3d2-36ff5090c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inadequate detailed engineering due to absence of proper coordination
        mechanism with LGUs and other concerned agencies resulted in delayed completion
        and non-implementation or projects,” auditors concluded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd700c6e-cdc4-4780-9aa2-a41cc2cb33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH officials assured COA that they are now closely coordinating
        with LGUs and other concerned agencies. They said they are also sending demand
        letters to contractors to fast-track project completion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a87ab4-4d3c-4bd5-8616-7594ff7977da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/14/lacson-increase-dpwh-local-projects-budget.html">Lacson
        questions increase in local projects under DPWH''s 2021 budget</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e38b3-ecdc-4f8a-8e21-d9d331e87675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH is among the lead agencies implementing "Build, Build,
        Build," with the Duterte administration promising that its six-year reign
        will mark the "Golden Age of Infrastructure" in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7698c-bcc6-42fb-8200-3c0b545c9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:38:04.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier lamented corruption in the agency,
        saying that no project starts without some form of illegal transaction. Malacañang,
        however, said Public Works Secretary Mark Villar still <a href="https://cnnphilippines.com/news/2020/10/15/Duterte-trusts-Mark-Villar-DPWH-corruption.html">enjoys
        the full trust and confidence of the President</a>, with the billionaire DPWH
        chief vowing to go after corrupt officials.</p>'
