      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Coronavirus
        cases in the country rose to 359,169 on Monday, after the Department of Health
        announced 2,638 more people had been infected.</p>'
