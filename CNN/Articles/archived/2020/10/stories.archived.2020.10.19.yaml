      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk will be streamed on Daang Dokyu’s <a href="http://daangdokyu.com/watch"
        target="_blank">website</a> on Wednesday, Oct. 21, 2020 at 4 p.m.</p>'
    '12':
