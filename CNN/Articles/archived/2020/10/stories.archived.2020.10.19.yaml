      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72836fff-0e71-4dcd-ac2c-4b215a0afcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.377+08:00
      'mgnl:createdBy': 'bamba'
