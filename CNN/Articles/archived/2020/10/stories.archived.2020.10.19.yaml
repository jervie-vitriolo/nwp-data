      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:55:13.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:01:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t draw any conclusions about anything based on (just one
        year), but there''s no doubt that we''re moving into a period of the unknown,
        effectively," Brown said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9ad8e-cdb8-4f42-b6ed-1c61d764585b'
