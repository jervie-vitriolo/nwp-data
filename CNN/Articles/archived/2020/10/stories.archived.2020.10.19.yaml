      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e109ccc-13e8-4394-a70d-39efa01a7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:05:21.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:54:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-member House minority bloc “unanimously” elected Paduano,
        a third-term lawmaker who has been part of the group since the 17th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71fcd0d-b9c7-4a94-a215-5d35ce7adaa8'
      'mgnl:activationStatus': true
