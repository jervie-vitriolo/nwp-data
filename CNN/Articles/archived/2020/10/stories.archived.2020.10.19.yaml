    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2b7841-2b5a-455e-89d5-dca273ab0422'
    'lead': 'The easing of restrictions on travel to the Philippines remains on a
      case-to-case basis, a top official of the COVID-19 Inter-Agency Task Force said
      Monday amid appeals from various sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T15:58:55.417+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:59:54.819+08:00
