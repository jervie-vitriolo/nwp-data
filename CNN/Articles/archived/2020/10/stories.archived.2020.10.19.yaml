      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, it was also decided that<a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html">
        Metro Manila residents aged 18 to 65 will now be allowed to go out of their
