      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf2383-662d-4df7-9e4b-6e86280a59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:59:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, SMC said this is still part of its efforts
        to ensure health safety and provide convenience to its people amid travel
        restrictions in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48171a0-7156-4849-bf40-976e1c832342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:59:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64181326-1215-446a-85e9-998723f97b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:59:16.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the program, employees can choose between two variants of
        bicycles that cost P2,080 and P3,000, each. Bulk of the cost was shouldered
        by the company, and employees can pay for 12 months without interest, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58470737-e0f9-4538-888b-4b520207e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:59:16.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc3b32-77de-4dea-bb04-be5888bf152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:59:16.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and COO Ramon Ang said this was implemented due to
        an increased demand for bicycles among their employees as the company gradually
        requires more of its workforce to return to work to be able to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c3860-c4e2-40bc-97c5-79babf8bc0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:59:16.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f54f2-c512-4076-b2a2-559b59ae27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:59:16.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:57:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, our transportation system is still limited, and we see
        that more of our employees are biking to work. So we thought to provide them
        new bicycles,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a5969-d5d3-436c-b626-785cba40afe5'
      'mgnl:activationStatus': true
