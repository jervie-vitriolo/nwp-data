      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When my girlfriend and I met more than
        a decade ago, I was living in a dump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78169895-c607-4eb8-9592-3ceb190ad670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c40e3-095f-4623-9001-6813de92cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apartment was my first after college, a decrepit walk-up in
        a rundown little building next to the elevated train in Queens, New York.
        The walls rumbled when the N train whipped by every few minutes, and the floors
        and ceiling swayed amid the hum of the prehistoric looking water bugs that
        crawled — and yes, flew — around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35651c5c-bd25-4750-954f-31d0f678f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491140a4-94ae-4ed3-89ce-827f9751e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ll spare you the details on the bathroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787680d-0cc5-4ed7-b38a-38bff0077e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d53933-2a8b-490e-a0c2-d3c085d50726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its obvious shortcomings, I loved my freedom in that little
        apartment with its shabby, lopsided furniture and cheap rent. I spent most
        of my time out, attending plays and dinners, and working, an endless barrage
        of a stacked schedule of work and play that brought me home mostly to crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea1031-36ee-4932-bcd4-fca03cbf3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74a71d-da7d-436d-ae87-c34cfb791a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until I met her 12 years ago. She slowed me down, helping me to
        recognize the importance of home as a destination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91548b-cd71-4f47-a57f-2077e189bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b315a-8ddf-45fd-81a5-faeac33c4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was this?" my girlfriend asked, pulling a black liquid in
        a plastic bag out of my fridge at arm''s length.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639bdcb-576b-400a-a23d-e89b831596ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a08f2-9275-4d2d-9799-134892a00305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lettuce?" I guessed, acknowledging that most of the food in my
        kitchen was expired, many so old they formed a new chemical makeup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc2729-f662-471b-91dc-15d8ace7cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa0b54-5d88-441c-9ab0-6a9a40d7dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic''s intense focus on sanitation and handwashing,
        I can acknowledge how gross I was back then.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df69944-bbc3-409d-80d5-fd99a108fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c262b-8513-4148-9bb8-287a38ba6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, I didn''t see the problem in using Febreze spray to
        mask the stench on my clothes and sheets rather than just washing them or
        worrying about the science lab in my fridge. (I didn''t eat any of it. I ate
        out.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfed9b-faff-4653-bd54-ef1307556ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da4405-5d98-4d24-8224-09c88b302d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposites attract</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe34aa-6a5b-4679-8fb4-dd3a6f9b76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My girlfriend was the exact opposite. She owned a big house on the
        edge of a beautiful park in upstate New York. You could lick the floors in
        her home — not that I did — they were so clean. Not a single magazine or glass
        was out of place. Everything was coiffed, ironed, organized, spotless.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7ea8c-54df-479c-93ea-352fc20c9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8103004-9455-4ac8-ac6f-40b7f1258e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels so nice to get into a fresh, clean bed," she''d say, tucking
        her hospital-corner sheets under her chin and inhaling deeply. I prayed she
        didn''t inhale at my place, which she braved every other weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b5729-6f1a-401b-819e-663d27a89380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81000a9b-63e6-4339-9539-e544e354ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She must have really loved me — so much that she agreed to sell
        her house and move in with me. We found a charming apartment together in New
        York City. She wiped every inch of it down with bleach before we moved in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a253a-e3d8-4810-b612-f470a0cee494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e59802-5ac3-4e3b-9a0a-5b8e4b5d00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was diplomatic, even gentle, when she suggested I part with
        the wardrobe that was one shove away from total collapse, the bed that I''d
        shared with hazy former lovers and not enough changed sheets, and all else
        from my dilapidated former life. I was fine, even eager, to shed those decrepit
        parts of my past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7086fa6-57c2-499d-8dc8-18f08335c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184474b-48f2-488c-8e29-ede2606ed12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was easy to get along when we first moved in together. We were
        so excited to entwine our lives after dating quasi-long distance for two years.
        It felt like vacation every day. If she disapproved of my messiness, she didn''t
        say — not at first.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73348da-5c22-447f-8bfa-53bd93a653ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2c565-a54b-460a-89c8-77e03f4b4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, like any honeymoon, the rose-colored glasses faded after a
        few months, replaced with a more sober, crystal-clear clarity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86f803-0669-43cd-912e-e5fc3145cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4117a-60df-49ed-8ae1-56a70e32be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started to notice strange things. I would make the bed, only to
        see that the bed had been remade. I would wash dishes and catch her rewashing
        them. I''d say I was going to do laundry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533836c-cbf1-4b07-8132-320f9f9b96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbb068-bc93-4fa7-9a34-f6e90eaaa85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, don''t worry about it," she''d reply. "I need to wash those
        sheets anyway. I''ll do it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de2914-f649-4ce1-a070-9bab739fba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212815f-68ae-45f4-9bb8-c7c6d86cfe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought that her offer to take charge on the domestic chores was
        her way of showing love. While that may have been true, I learned that it
        was also her passive aggressive way of telling me I wasn''t doing it right.
        Her offer to handle tasks was a way to avoid living in dirt and sidestep calling
        me out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22176c-8a37-420e-9ee1-cfc7e5c91c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8bf2e8-3437-479c-9924-e49dea1bca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cleaning clashes</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a50b8-81d9-4da1-a577-c3d6d3b4dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got married in 2013, and had a baby together in 2017. Sleepless
        newborn nights and co-parenting duties stripped away any respectful veneer
        we had maintained for the sake of keeping the peace.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857aa15-8ebe-4a99-8b99-7bd3a4d91993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725fd70-544b-461f-8e1f-5a1803e8a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you wash these?" my wife would say, holding a glass to scrutinize
        it with weary, new-mom bloodshot eyes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246216c-f571-4ed3-8950-eb0ec89f4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffb93c-8d56-4418-ab22-edcb05066ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I just did," I said, because it was the truth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113f30f-995f-4409-91f1-1aeb1dac892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c5ec4-ec90-48c7-85dc-ba26c0d60596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would proceed to show me the streaks and stains that still clung
        to the glass, and then she''d rewash everything I had just washed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbe6b0-f24c-4e32-a6fd-61d207b8056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64737794-b3d5-42b5-b8e1-496ab156bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same thing with the bed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b292081-6bc8-4c0b-ab55-6210d8fa3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b439a1-8deb-4ba9-ba87-2c0cb55c9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you make the bed?" she''d say, squinting her eyes in an accusatory
        way.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daf988-9e7f-4c50-ada2-6ad67f22bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e04d62-0547-4952-b71e-1b126d64fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes!" I''d say, because I had, in fact, made the bed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec860885-3879-4434-9685-863d12b03099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c40da-d170-4fa8-a7fc-22db3db3fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really should take more time and care doing it," she''d say.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d70510f-4023-4610-8b09-26c23b7d25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef4d99-0360-4342-9d69-153235024128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt deflated, because I really had taken extra care to make the
        bed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d4de6-3343-4f08-bfd2-833a12eecbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a32f27-e0eb-4063-af42-8d607eba0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t living in a hospital," I said one time as I watched
        her remake the bed with hospital corners.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fdf76-c7d2-447a-8bcb-b78e421d65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589f6a7-79da-4075-8df8-8db962960139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t living in a pigsty either," she said. (I wanted to tell
        her that pigs were not naturally dirty animals, that they only rolled around
        in mud to stay cool because no one provided them a cleaner option. But I was
        married. I knew when to keep my mouth shut — most of the time).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee520b-52a5-4751-b8fa-299fc6beed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bd058-1506-440e-a1a0-70a5bc391def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, I knew my wife was right. I don''t notice filth. It might
        be genetic or a condition that doesn''t yet have a name. I am really bad at
        cleaning.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae96cf-ba09-4ac6-9c17-d2926e960c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497f33b-7ae0-46f7-a71c-8267183770d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I walk away from a table after eating, I believe in earnest
        that I have picked up after myself. I grab a napkin or sponge and wipe up
        my crumbs. I throw out the garbage. I wash the dishes. I think I''m finished,
        that I wiped any trace of my presence. But I miss the huge puddle of olive
        oil on the counter, the sponge saturated with milk, the smeared blueberry
        on our kid''s face (I did wipe his face).</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc8d68-c6ab-4dd2-8641-e9bdda2f63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc66edc-e6a2-417a-8c8f-a6c22a0f25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:53:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not any better when I try to do laundry, cook or do handiwork
        around the house. I have turned adult sweaters into doll-size attire; dyed
        perfectly good white shirts purple; and managed to mess up the preparation
        of straightforward dishes like pancakes and cheese dip.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12598292-1859-4d1e-8e0a-70911f436f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e425a-3f22-406c-a8aa-9e392d528c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly a dozen years, my wife''s obsession with domestic duties
        was starting to make my head explode.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f2279-19f8-40da-82b2-0ebe533a34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40825bd-fd04-470f-bf84-447eb5a222ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epiphany</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d635b92-9dc3-43a4-b087-1f11b90db416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Covid-19 hit.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9164d33-c72c-42fb-b0bc-a369e4b672ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802d52a-cf57-45de-af5a-c04fef68fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A switch turned on in my head. Suddenly, sanitizing became an imperative,
        a matter of life and death. My clothes could have the coronavirus on them.
        I wasn''t going to wear them twice. Items shouldn''t be strewn on countertops.
        Everything must be wiped down. Hands must be washed thoroughly.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a759c6f-bcc7-4228-9f20-9c170c90187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2052f1b-3afe-4a6a-b4aa-66a38a72ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife became my pandemic hero.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa14307-aba6-48be-9757-2b1ab1d4b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d3dfe-bf65-439f-b8ed-f68276fd745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she cleans, she is keeping our family safe. When she asks me
        to do better, she''s asking me to do the same. I strain to memorize her meticulous
        moves in an attempt to emulate and self-protect. My wife is my cleanliness
        advisor, and she is going to keep our family alive.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2d43a-eea9-45c2-920e-7944a042db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dac7c7-6c49-45c0-a417-2c3ab01235ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift from begrudging bystander to active listener probably
        doesn''t resonate with my wife, who I imagine would have appreciated my epiphany
        about a decade sooner. But then again, she probably isn''t thinking too hard
        about it. She''s too practical. She just wants a safe house.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc491ca-e6c0-47c0-98ac-842f14a276d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:13:59.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/19/health/married-to-a-clean-freak-wellness/index.html">The
        pandemic makes me glad I married a clean freak</a>."</em></p>'
  'pandemic-wedding-united-states-canada-border':
