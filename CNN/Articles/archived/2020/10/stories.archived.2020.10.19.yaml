    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6e5e1-b885-4ccf-a5ce-fb193d7191c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:33:02.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local executives will also tighten quarantine age restrictions
        in the capital region after they contested the Inter-Agency Task Force on
        COVID-19''s eased rules allowing persons aged 15 to 65 to go out. Olivares
        said the mayors decided only Metro Manila residents between 18 to 65 years
        old can leave their homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cf423-cbf2-4a3b-9d7b-8f4cfbbf5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T22:42:03.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:00:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co supports the NCR mayors'' suggestion to extend the community
        quarantine measures until Dec. 31 to not waste the efforts of everybody in
        containing the virus in the region. He added Metro Manila tallied 796 cases
        last week, 555 of which were considered ''fresh'' or the infection happened
        in the last 14 days.</p>'
