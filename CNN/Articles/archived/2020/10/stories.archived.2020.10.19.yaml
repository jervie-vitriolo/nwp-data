    'title': 'Alibaba is spending more than $3 billion to dominate online groceries
      in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e8536-ebf0-4e1c-81fb-8d2ff930697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alibaba has taken a controlling stake in
        one of China''s leading supermarket chains as it tries to fend off rival JD.com
        in the fast growing online grocery industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f44444-9d21-4e00-a5bf-ee19174993da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bdca3-c6ec-41f9-9126-23b083c4c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is spending 28 billion Hong Kong dollars ($3.6 billion)
        to up its stake in Sun Art Retail Group from 36% to 72%, the company said
        in a statement Monday. The company will then make a general offer to shareholders
        to buy out the rest of the retail company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be937643-7b92-498b-8fb8-e474e0b1b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b3978-8917-4c47-ba21-0830aa947ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news sent shares in Sun Art up nearly 20% in Hong Kong. Alibaba''s
        Hong Kong listed shares rose about 1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa45c3-0af8-4927-8db0-5a83d830ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781bba2-40af-47b9-b406-9403ad7d7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is in a fierce battle with rival JD.com for China''s online
        food market. During an annual sales blitz in June, JD said online grocery
        sales doubled over last year''s haul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7ec15-ed10-4ee9-8283-cdbd821f035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60121c63-fe4c-4284-8b31-1707b47e92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce giants are both using a mixture of physical supermarkets
        and online platforms to win shoppers. Through tie-ups with Wal-mart in China
        and local grocery chain Yonghui, JD has a network of brick-and-mortar stores
        across the country that double as warehouses and fulfillment centers. Alibaba
        has a similar operation, using its Freshippo grocery store chain and Sun Art
        shops to store and deliver online groceries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d30b2-93d8-4404-81c0-993b5c95c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03067ff8-4ac5-40dd-9039-43e85865ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upping its stake in Sun Art signals that Alibaba is pushing for
        the "accelerated digitization" of Chinese consumers post-pandemic, according
        to Jefferies analyst Thomas Chong. Sun Art operates nearly 500 hypermarkets
        and supermarkets across China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a5249-1b86-4e65-8c47-44a21e14142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2f56b-be51-4b8c-9124-9cc15937f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:07:11.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:54:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba "has been highlighting digitization as the greatest opportunity
        to change how people live and work," and seeking "opportunities in traditional
        retail" by solving problems such as scalability and sustainability, Chong
        wrote in a note on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932720da-5be7-495f-a87e-153ebb236a5f'
      'mgnl:activationStatus': true
