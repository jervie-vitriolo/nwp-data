      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you still want an iPhone...</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c554b-db7e-4bca-b471-8058a2d9e638'
      'mgnl:activationStatus': true
