      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Roughly
        95% of sectors in the Philippines have been allowed to operate under looser
        quarantine rules, the Department of Trade and Industry (DTI) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75eded-5a40-4cba-b654-b9794747c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T15:23:41.978+08:00
