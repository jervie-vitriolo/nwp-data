      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e969f-3fdb-4b17-8726-06580979a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T19:59:29.374+08:00
