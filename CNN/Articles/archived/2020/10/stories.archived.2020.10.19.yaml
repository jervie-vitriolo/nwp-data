      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:00 p.m., the center of tropical depression #PepitoPH was
        spotted 305 km east of Virac, Catanduanes with maximum sustained winds of
        55 km/h near the center and gustiness of up to 70 km/h.</p>'
