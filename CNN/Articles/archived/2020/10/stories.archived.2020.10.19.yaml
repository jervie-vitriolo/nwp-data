      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele''s reappearance on the show has sparked rumors that a new
        album might be imminent, five years after she released "25."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fff62-0355-491f-972e-60df3752db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T20:00:41.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:54:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do y''all really think that Adele would leave her 5-year hiatus
        without public appearances for nothing?" one fan account <a href="https://twitter.com/adeledailynet/status/1317928838937088000?s=20"
        target="_blank">wrote</a>&nbsp;on Twitter. "On one of the biggest shows in
        the world? If so, you don''t know Adele."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeee8af-1632-43dd-bc72-f63ba6f492cb'
      'mgnl:activationStatus': true
