    'jcr:uuid': 'ef4cfd97-0336-43ea-aead-189058e3c9f1'
    'lead': 'The country’s COVID-19 Inter-Agency Task Force will tackle in its next
      meeting the possible resumption of operations of motorcycle taxis, its vice
      chairman Eduardo Año said.'
    'mgnl:activationStatus': true
