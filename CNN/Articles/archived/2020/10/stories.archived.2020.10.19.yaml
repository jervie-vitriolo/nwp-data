      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world outside Trump''s campaign bubble, and in defiance of
        his lies that the US is "rounding the corner," the Covid-19 emergency is getting
        worse. On Friday, for instance, the US recorded more than 69,000 new cases
        of the disease, the highest single-day total since late July, and test positivity
        is rising alarmingly in many areas. A dark winter is looming, and Trump''s
        Health and Human Services Secretary Alex Azar was on television on Sunday
        pleading with Americans to take exactly the health precautions that the President
        himself refuses to model.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96485295-c91b-422e-9c50-13838a9cd922'
