      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have proposed P6 billion, which will benefit 863,667 beneficiaries,”
        she said.</p>'
