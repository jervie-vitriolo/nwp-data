      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/18/politics/fauci-trump-coronavirus/index.html">"Fauci
        says he is ''absolutely not'' surprised Trump got Covid-19."</a></em></p>'
  'Metro-Manila-curfew-age-quarantine-restrictions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-19T09:02:42.462+08:00
    'imagesource': 'jcr:fbe6a829-325d-40f8-9a0d-9e660cdae3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88452008-a7e4-4980-8d61-d577766ca40d'
    'lead': 'Parañaque Mayor Edwin Olivarez also says only those between 18 to 65
      years old can roam freely in Metro Manila after the IATF approved the mayors''
      appeal to impose a slightly tighter restriction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T09:05:36.621+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:04:11.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:57.456+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila to shorten curfew hours, adjust quarantine age restrictions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0dc759-39cd-4bde-a7ba-585e3e6bdad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:05:36.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Metro
        Manila, except for Navotas City, will shorten curfew hours in line with the
        appeal of the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a50b48-e7c9-40d7-b7e4-77e8c0eeec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:05:36.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council and Parañaque Mayor Edwin Olivarez on Monday
        said curfew hours will be trimmed to 12 a.m. to 4 a.m., instead of the current
        10 p.m. to 5 a.m. He added that Navotas City''s curfew will remain at 8 p.m.
        to 5 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002877cc-0441-4ead-9865-65ec5236878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:05:36.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/17/navotas-city-mayor-on-curfew.html">RELATED:
        Navotas not keen on shortening curfew amid IATF appeal</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac48df4-9145-4d9c-889e-a503d4644117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:05:36.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) General Manager
        Jojo Garcia said this proposal has been approved by the Inter-Agency Task
        Force "in principle" since the suggestion came from the Cabinet secretaries.
        Olivarez said mayors are set to amend local ordinances on curfew within the
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fafb151-df57-4f45-8379-07fb1ffa8798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting of Metro Manila mayors and several members of
        the Inter-Agency Task Force on Emerging Infectious Diseases on Sunday, Olivarez
        said the local executives contested the easing of quarantine age restrictions,
        which allows persons aged 15 to 65 to go out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3dbd9-e3f9-44af-bba2-c14939dea5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only those between 18 to 65 years old can roam freely in
        the National Capital Region after the IATF approved the mayor''s appeal to
        impose a slightly tighter restriction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e2068-83c3-41e9-87df-6eed577bab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need local ordinance for age restrictions so it is ready
        for implementation," Olivarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2a0f8-e16f-4f2b-8dc2-20fbe94ee091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Resolution No. 79, released on Oct. 16, stated local government
        units (LGUs) have the freedom to impose a higher age limit for minors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db9de5-16f1-48a7-bd4e-d4f0d955dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Cabinet previously appealed to LGUs to shorten curfew
        hours to allow businesses to thrive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f91d01-ba05-4955-9151-78610d142ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas season</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40aa6e5-bf6d-4aee-9da2-bc1c1e8f4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executives are also planning to make several adjustments
        during the Christmas season. The MMDA said the mayors are discussing further
        easing the curfew by Dec. 1 to allow devotees to attend Simbang Gabi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc7590-0e09-4ee9-b966-808bec0ff7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said curfew may be eased to 12 a.m. to 3 a.m. to be able
        to hold more masses to avoid crowding inside churches, adding the guidelines
        may be issued by the end of November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dddc24-cb01-4e64-b2bf-2c64973bd6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T13:01:41.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trade Secretary Ramon Lopez said LGUs may also opt to
        start curfew hours at 1 a.m. during the Christmas rush.</p>'
  'Nancy-Pelosi-US-stimulus-deal-pandemic-elections':
    'author': 'Chandelis Duster and Nicky Robertson, CNN'
    'caption': 'The pressure to strike a deal has become increasingly urgent with
      unemployment levels elevated and rampant small business closures due to pandemic-created
      economic shutdowns.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-19T09:36:16.373+08:00
    'imagesource': 'jcr:54f6067d-592c-4cb4-a21f-77b75b6bcd0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4c2f466-3c78-4ed1-9c06-a53960b859cd'
    'lead': 'The pressure to strike a deal has become increasingly urgent with unemployment
      levels elevated and rampant small business closures due to pandemic-created
      economic shutdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T09:40:23.733+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:04:10.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:57.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nancy', 'Pelosi', 'Donald', 'Trump', 'stimulus', 'deal', 'pandemic',
      'COVID-19']
    'stories': ['2c66fe4d-ce66-450c-aca7-548e87e7a6c9']
    'template': '1'
    'title': 'Pelosi sets 48-hour deadline to approve stimulus deal before US election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297902b-0ca1-4552-9876-d9c3f7c439ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> US&nbsp;House Speaker Nancy Pelosi said
        Sunday she and Treasury Secretary Steven Mnuchin must reach an agreement within
        48 hours if they want to pass a coronavirus stimulus relief bill before Election
        Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3fc27-4e67-408c-a0eb-1a101a7ae961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 48 only relates to if we want to get it done before the election,
        which we do," Pelosi said in an interview on ABC''s <em>This Week</em>.&nbsp;"But
        we''re saying to them we have to freeze the design on some of these things.
        Are we going with it or not? And what is the language."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eff24b-4f07-427a-a949-b37cda1da886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is putting pressure on the administration to cut a deal by
        Tuesday because the legislative process in the House and Senate will take
        time to play out, and it won''t be feasible to get a bill passed through both
        chambers by November 3 if the talks drag on beyond the next couple days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b1048-e15e-493e-9102-fcc9b8bdaeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell announced on Saturday there
        would be votes on stimulus measures, including a stand-alone Paycheck Protection
        Program bill to help small businesses, on Tuesday and Wednesday. But Democrats,
        who are expected to block McConnell''s effort, have been pushing for a larger
        deal, banking on on-again, off-again talks that Pelosi has had with Mnuchin
        for months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0fe2c-5faa-443b-8755-2a3c47215fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s office told CNN Sunday that the 48 hours refers to the
        end of the day on Tuesday and that they need answers to key outstanding questions
        by then or they won''t be able to get a bill passed before the election. Negotiations
        would still continue after Tuesday if a deal isn''t reached, but it wouldn''t
        get done in time before Election Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a0a1a-2ca4-4e76-8a3c-0e5fe53d891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat also said during the interview with ABC
        the White House has watered down language Democrats have been pushing to create
        a national plan for Covid-19 testing and contact tracing. She also noted that
        the Trump administration had changed much of the language on testing and tracing
        after the two sides seemingly came to an agreement last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd1e21-e329-4102-83e0-6f6420beb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took out 55% of the language that we had there for testing
        and tracing," Pelosi said, and noted that they are "seeking clarity" on the
        details of the language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90b56c-c7c0-4b5f-ab55-5b2ec38b637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Democratic House colleagues on Sunday, Pelosi criticized
        the language the Trump administration sent to House Democrats about what would
        be funded for coronavirus testing under a stimulus agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ccecef-803e-4865-ad4d-14526020353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi wrote that "while there was some encouraging news, much work
        remains," and said that the White House had assured them there would only
        be a "light touch" of editing of their language but instead there were major
        changes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d84c4a-8868-491a-8672-ac5bbf0db233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House does not appreciate the need to direct resources
        to culturally competent contact tracing," Pelosi wrote. "Instead of recognizing
        the need for a strategic plan, they have changed words including ''shall''
        to ''may,'' ''requirement'' to ''recommendation,'' and ''strategic plan''
        to ''strategy.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce15aa-d8c5-463f-922d-816d301c4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued that the changes "make the funding a slush fund for
        the Administration which ''may'' grant or withhold rather than a prescribed,
        funded plan to crush the virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fc014-ffe2-43c6-848a-e1650349af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told her colleagues that she hopes to find common ground
        and is optimistic that an agreement could be reached before the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8940af-c7a5-463f-a2d1-c68821e3c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters on Sunday, Senate Minority Leader Chuck
        Schumer blasted McConnell''s plans to hold a vote Wednesday on a $500 billion
        coronavirus stimulus bill that Democrats blocked in September, calling it
        "a sham."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ab8e2-1b1d-4be0-b46c-99bc18eb9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was inadequate just up and down the line on state and local
        funding, on testing, on the need to open schools safely, on the census, on
        protecting workers who need health care benefits, and I could go on and on,"
        Schumer said during the call. "So that is just a sham. It''s a stunt by Sen.
        McConnell when he''s blocked everything that''s happened so far. And in terms
        of getting an agreement, he''s even said he wouldn''t go along with what Donald
        Trump wanted."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc892f-7d47-4fcb-af94-378b95942638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer added that he believes McConnell and Senate Republicans
        are the "number one reason" why there''s currently no agreement on a relief
        package.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb628ea-fcde-4dd6-92c7-6dc33122fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Mnuchin, Trump''s lead negotiator, spoke Saturday evening
        for more than an hour. Their next conversation is expected on Monday, according
        to Pelosi spokesman Drew Hammill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffe2e8-9639-4fac-83cf-4b3558175487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has attempted to negotiate with House Democrats,
        but a breakthrough has remained far out of reach throughout the course of
        the summer. Negotiations over a sweeping coronavirus relief package have stalled
        as Democrats have been pushing for a relief bill with a price tag of more
        than $2 trillion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db937e4f-b142-40ea-9906-1c7ae473afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure to strike a deal has become increasingly urgent with
        unemployment levels elevated, an epidemic of small business closures, and
        the end of the direct payments and enhanced unemployment insurance that helped
        float families and individuals throughout the pandemic-created economic shutdowns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1eb73-0459-4e27-89fa-001efac666d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending result, according to economists, could be devastating
        if Congress and the Trump administration do not reach an agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0ac05-5b67-4842-8f55-51ccd81d64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:40:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/18/politics/pelosi-stimulus-talks-election/index.html">Pelosi
        sets 48-hour deadline to approve stimulus deal before the election</a>."</em></p>'
  'American-Airlines-737-Max-return-to-service-December':
    'author': 'Jazmin Goodwin, CNN Business'
    'caption': 'The Max has been grounded worldwide since March 2019 following two
      crashes that killed 364 people.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-19T09:40:58.802+08:00
    'imagesource': 'jcr:b503c88e-1d3c-41d0-8b13-5f075008e5e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6855aa9b-d9ec-485d-8409-a5066a03fd49'
    'lead': 'The return-to-service dates are "highly dependent" on recertification
      from the Federal Aviation Administration, American Airlines said over the weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T09:44:04.200+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:04:09.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:57.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['American', 'Airlines', '737-Max', 'December', 'Boeing']
    'stories': ['58c63be5-8b4e-42a4-a715-17780f7d45d9', 'f9728bdd-1932-462b-99d6-029ffff1e6cc']
    'template': '1'
    'title': 'American Airlines plans to return the 737 Max to service in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd97274-e54c-4c14-8238-3e4d6ab0bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>American Airlines is planning to return
        the Boeing 737 Max to service for passenger flights by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14df37-0ca2-4b72-bece-715c45af41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return-to-service dates are "highly dependent" on recertification
        from the Federal Aviation Administration, the airline said on Sunday. The
        Max has been grounded worldwide since March 2019 following two crashes that
        killed 364 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450391f2-077d-49ea-a751-18e10593e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American said after it is certified, it would phase in the 737 Max,
        beginning with a daily 737 Max flight once-a-day between Miami and New York,
        starting December 29 through January 4. It will also consider extending flights
        beyond that time period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c2ff2-5685-4a54-9b2c-59267152ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain in contact with the FAA and Boeing on the certification
        process and we''ll continue to update our plans based on when the aircraft
        is certified," the company said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b8b6a-1c20-401a-9879-b5f8ba8d3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new slate of flights will be available for booking as early
        as October 24 and customers will be made aware they will be flying on a Max,
        the airline said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa66c7-c751-4eeb-819c-c6305db5c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows American''s cut of 9,000 jobs after calls
        for more coronavirus federal aid failed. The airline is also expected to report
        earnings on October 22. In the first half of the year, the company lost $5
        billion, as the coronavirus pandemic continues to take its toll on the airline
        industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eca7ea-bef4-4bd9-82ac-62d1a6c8eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in October, the FAA published a draft of the proposed pilot
        training for the Max — just one of a half-dozen procedural steps the agency
        has laid out that will need to be completed before it grants final approval
        for airlines to fly the plane again. On Friday, EU Aviation Safety Agency
        confirmed it is also getting close to giving the all-clear. But it will still
        take more than a month to complete that final approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32453a-f10d-408b-98cb-14c4d0e39789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T09:44:04.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/10/18/business/boeing-737-max-american-airlines/index.html">CNN.com</a>.</em></p>'
  'Kim-Jong-Un-tears-not-softening':
