    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e96c1b14-1592-4858-8322-134f7ebb7788'
    'lead': 'Behind the scenes, Democrats are preparing to confront US President Donald
      Trump if he loses the election next month to Democrat Joe Biden — if Trump claims
      that the result is rigged, refuses to engage in a peaceful transition or tries
      to challenge the result through the courts, Congress or statehouses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T19:14:10.645+08:00
