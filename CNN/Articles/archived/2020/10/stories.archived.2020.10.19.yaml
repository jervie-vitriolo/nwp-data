      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber recently approved on third and final reading House
        Bill 7727 or the General Appropriations Bill for 2021 during the last day
        of the four-day special session.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
