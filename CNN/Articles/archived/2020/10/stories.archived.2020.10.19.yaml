    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1be955-fb17-4f35-8275-dacf490d702f'
    'lead': 'President Donald Trump and the pandemic he is supposed to be fighting
      are running out of control with the two weeks until Election Day shaping up
      as among the most ugly and divisive periods ever ahead of a presidential vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-19T19:59:29.370+08:00
