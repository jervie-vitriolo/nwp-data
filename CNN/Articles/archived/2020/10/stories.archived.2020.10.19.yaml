    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79689dc-e902-4c63-933e-0a878bb0594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T16:33:02.830+08:00
