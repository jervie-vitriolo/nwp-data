      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under Signal No. 1 are the northern portion of Quezon (covering
        the towns of General Nakar, Infanta, and Real) including Polilio Islands,
        extreme northern portion of Camarines Norte (Vinzons), and Catanduanes.</p>'
