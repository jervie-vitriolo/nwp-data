      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will be broken up into two parts, to be streamed over the
        weekend on Oct. 23 and 24, 2020 via <a href="https://www.facebook.com/events/1465489956975358"
        target="_blank">Facebook Live</a> at 8 p.m.</p>'
