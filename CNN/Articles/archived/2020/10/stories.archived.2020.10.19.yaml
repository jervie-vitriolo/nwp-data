      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Monday, Trade Secretary Ramon
        Lopez said they will soon issue a memorandum circular containing guidelines
        for employers on how to adopt staggered schedules. He added that diversified
        office hours would also help decongest public transportation by lessening
        the volume of commuters on their way to work.</p>'
