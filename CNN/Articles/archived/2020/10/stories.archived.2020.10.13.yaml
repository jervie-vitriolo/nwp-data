    'template': '1'
    'title': 'Cristiano Ronaldo tests positive for coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bed33-7c0f-4fc6-85f5-f9e762a2b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:36:31.760+08:00
