  'Achieve-herd-immunity-by--protecting-people-from-a-virus--not-by-exposing-them-to-it---WHO-director-general-says':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T00:07:10.254+08:00
    'imagesource': 'jcr:a5767b3e-3c21-45b9-aa74-e2cb23ed1632'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88f5231-5a5b-4771-bad5-982a55b57b22'
    'lead': 'World Health Organization Director-General Tedros Adhanom Ghebreyesus
      said exposing people to the virus to achieve herd immunity is ''not an option.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T00:06:22.985+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:43:55.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:24.227+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Achieve herd immunity by ''protecting people from a virus, not by exposing
      them to it,'' WHO director-general says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8bf86-379b-4198-b821-972520cebbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>World Health Organization Director-General
        Tedros Adhanom Ghebreyesus said exposing people to the virus to achieve herd
        immunity is "not an option."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b25bfc-26e1-45e4-be46-763fe1480f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef200aba-e576-4518-9b60-742542efd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Allowing a dangerous virus that we don''t fully understand to run
        free is simply unethical,” Tedros said, adding that herd immunity is a “concept
        used for vaccination.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59978a7-560e-425c-a2a0-b17439c16301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84adcf9f-6560-4530-81bb-d67456f1b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, herd immunity against measles requires about 95% of
        the population to be vaccinated. The remaining 5% will be protected by the
        fact that measles will not spread among those who are vaccinated,” Tedros
        said. “In other words, herd immunity is achieved by protecting people from
        a virus, not by exposing them to it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc3d93-fbbd-43bb-9598-7023e4b7935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c6f81-3946-4517-aa8b-34e6ad7d709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never in the history of public health has herd immunity been used
        as a strategy for responding to an outbreak, let alone a pandemic. It is scientifically
        and ethically problematic," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26241621-4f3f-47b6-b6b7-b7f9fd414117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing the virus to circulate unchecked "means allowing unnecessary
        infections, suffering and death,” Tedros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f15df0-d29f-4ad6-9b70-79abb484a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T00:06:22.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-12-20-intl/index.html"
        target="_blank">"Achieve herd immunity by "protecting people from a virus,
        not by exposing them to it," WHO director-general says"</a></em></p>'
  'Trump-COVID-19-test':
