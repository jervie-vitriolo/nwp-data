      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/13/tech/facebook-bletchley-park-donation-scli-gbr-intl/index.html#:~:text=London%20(CNN%20Business)%20Facebook%20has,as%20a%20result%20of%20the">"Facebook
