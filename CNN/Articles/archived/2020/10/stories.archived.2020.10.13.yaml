      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly ''distressed'' means for employers, especially during
        this pandemic, shall be discussed by the agency with around 20 labor groups
        and another 20 management asociations, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
