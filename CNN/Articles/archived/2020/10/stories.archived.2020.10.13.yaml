      'mgnl:lastActivated': 2023-01-25T19:43:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from the University of the Philippines and University
        of Sto. Tomas published its COVID-19 monitoring report dated October 12 on
        Tuesday suggesting stricter quarantine rules in Bauan, Batangas; Calbayog
        in Western Samar; and in General Trias, Cavite, which they described as emerging
        hotspots with rising daily attack rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce08eb9-8604-40b9-87ec-7aeeda4efa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation in these areas of more aggressive and effective
        localized lockdowns with stricter border controls are urgently needed to suppress
        further viral transmissions," OCTA said in the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2145c2-44f2-4434-bc3d-a64b776b6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three, only Bauan, Batangas remains under general community
        quarantine while the rest are under the more relaxed modified GCQ for the
        month of October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1d6e7-082c-4ece-bc59-d73862437c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group reported a general downtrend in positivity and reproduction
        rates in most parts of the country. But it flagged certain areas that need
        increased testing capacity to pull down "very high" positivity rates, namely
        Butuan, General Santos City, Cotabato City, Marawi City, and Cagayan de Oro
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891891f-a228-4d6a-a8df-9e44651fe064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:47:14.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/29/up-octa-two-week-observation.html">Assessment
        every 2 weeks will show if downward trend continues –&nbsp;UP experts</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e953ef1-fa31-461a-aef8-39e5ce5827db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, however, reacted to the suggestions
        differently and made an appeal to the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd59f8-a898-4732-a42a-3e899a2d4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really appreciate the efforts of OCTA Research Team in helping
        us monitor COVID cases,<em> pero ni-request ko na po sa kanila</em> to desist
        from making recommendations for classifications <em>kasi talagang trabaho
        naman po ''yan ng mga eksperto</em> [I have requested them to desist from
        making their classification recommendations public because that''s really
        the job of our experts]," Roque said during his Tuesday media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82391c5-2a11-49b9-a955-04ad9e0f0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they have one or two epidemiologists, it''s still not
        the same number of experts working with the IATF... I wish they would refrain
        from making these recommendations publicly. They can probably course or endorse
        their recommendations privately to the IATF<em> nang hindi naman po napapangunahan</em>
        [so as not to preempt the body]," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462210b-317f-42ee-8e62-3a3edf1e8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:47:14.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/29/higher-healthcare-utilization-rate-cut-offs-stricter-community-quarantine.html">LGUs
        must fulfill ''very stringent criteria'' before reverting to lockdowns, IATF
        doctor says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8b161-8db4-4c7e-a60b-a555e6b5e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated that granular lockdowns involving towns or barangays
        do not have to go through the Inter-Agency Task Force or President Rodrigo
        Duterte, as these can be decided at the level of governors and regional task
        force units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4b653-eb90-40bd-8169-7b29971b438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po,</em> if the IATF itself does not make public its recommendations
        to the President, sana the OCTA team –&nbsp;and this is really an appeal <em>para
        hindi po nagkakagulo</em>&nbsp;[so that there won''t be confusion] –&nbsp;can
        also course their recommendations to the IATF privately," the Palace official
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813683e-661e-43b1-89ee-0ab9d819568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on OCTA''s assessments as of October 10, the Philippines''
        reproduction rate is at 0.88, which is within the target of staying below
        1. The figure is lower in Metro Manila at 0.75, which is an improvement for
        the local outbreak epicenter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fe25a-4ae7-4c6f-a904-8620a8372e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the regions, topping the list with the highest daily attack rates
        are Iloilo City, Bauan, Baguio City, Calbayog, and Angono. This is followed
        by General Trias City, Bacolod City, Guiguinto in Bulacan, Taytay in Rizal,
        and Lucena City in Quezon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc43a51-6fc4-469d-b9fe-212119d65930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA researchers also appealed to the national government to ensure
        increased health care capacity, sufficient testing capability, sufficient
        supply of protective gear for frontliners and ample isolation facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87218b58-9465-48b9-bc2c-cab2241398d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the rollout of an "effective and aggressive" contact
        tracing system, pointing out that a surge in infections will definitely accompany
        the further reopening of the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9d528-49be-4c4c-99c1-644d3ba0c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>OCTA: We are not paid to do COVID-19 policy recommendations</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7baee50-23d0-4c2b-9edb-d0452fe9fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Final Word on Tuesday night,
        OCTA Research Team member Guido David stressed there is nothing wrong in publicly
        reporting their COVID-19 policy recommendations, which they have been doing
        since April and faithfully submitting those to the IATF.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc723976-eec1-4f2e-8dee-521819e05bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9113c9e-5559-49cb-b4c8-835d43a0f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been doing this as public service for the government and
        for the public. We are not commissioned for this. We are not being paid by
        the government and we are not being paid by anyone," David emphasized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae12d65-3981-475b-8f39-a7a480346d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f866ef2-39d4-41c6-9142-fba6bacc3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David asserted all of their recommendations are backed up by science
        and data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5ebd0-d17c-4bfd-88af-5d3fe8dcf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d199e-ed38-4c0e-8a6b-ca442a665674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he added the OCTA Research Team supports the national
        government''s strategy to implement granular lockdowns, rather than citywide
        or provincial lockdowns, in places with high number of COVID-19 infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9feba6-b839-428f-8517-3a0101463ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d3ca3-f8b4-4780-9a47-296ca5a26466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that all local government units in the country are experiencing
        a decrease in COVID-19 cases. For instance, he said Metro Manila has been
        now tallying below 1,000 infections per day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1021aaa-027c-44f5-9919-6322c680d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173832cf-647a-4abb-bfee-83b436708d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that (the wearing of) face masks and face shields and
        observing proper hygiene have actually worked. Before, we are getting around
        3,000 cases per day in Metro Manila. The decrease rate is slow, it will not
        go overnight and will take time," David said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e655d6f-186a-40db-97d2-a0f375275b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f900aac-16ca-405e-809d-f2fbe06d3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:06:55.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:43:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday afternoon, the country had a total of 344,713 confirmed
        COVID-19 cases, where 44,958 or 13 percent are active cases or currently ill
        patients. Some 6,372 persons died and 293,383 recovered from the virus.</p>'
