      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Latest
        suggestions from the OCTA Research Team regarding lockdowns in some areas
        were met with some apprehension in Malacañang, after they were advised to
        keep their policy recommendations private.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac85cf-3c5c-405a-88a1-48bfa6235c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:45:07.847+08:00
