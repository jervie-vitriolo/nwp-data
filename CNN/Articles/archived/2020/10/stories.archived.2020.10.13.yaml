      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cualoping responded to Marcos, saying that most of the budget will
        finance the grassroots activities of PIA to improve communications between
        the agency and communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcb96c-88c0-4d81-a850-2f5391dd9928'
      'mgnl:activationStatus': true
