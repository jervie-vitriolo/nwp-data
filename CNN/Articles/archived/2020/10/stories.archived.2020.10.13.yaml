      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e7dd4-b795-4504-aced-0e7ed2d52d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:16:06.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema was sworn in during the first day of the House of Representatives''
        special session on the 2021 proposed budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249df5f0-e4c2-402d-9405-0af3f4b9dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:16:06.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b3fb1-2a3a-4932-a0c4-06c81eb4349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:16:06.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her oath-taking, her name was flashed on the screen during
        the roll call of congressmen before the start of the session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26376979-31a4-4972-ae89-87128a6175e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:16:06.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c395873-2d47-43ad-93a4-eb7d2051ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:16:06.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new House member is the wife of Ronald Cardema, the former National
        Youth Commission chairman and former first nominee of the party-list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd1524-56ef-402f-82c4-c3838b83652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:16:06.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78957b91-5e6f-4713-af9d-f23ff218f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:16:06.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nomination was cancelled by the poll body as the 34-year-old
        was deemed ineligible to represent the youth sector. The Party-list System
        Act states that a nominee for the youth sector must not be more than 30 years
        of age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0048f-5dc5-48e1-b53b-e48c08cdc2df'
      'mgnl:activationStatus': true
