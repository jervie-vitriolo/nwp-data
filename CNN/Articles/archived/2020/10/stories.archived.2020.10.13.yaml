    'jcr:uuid': '453ffa88-6be4-442b-b4ed-3629b690f4fb'
    'lead': 'Popular theme park Enchanted Kingdom will be opening its doors again
      this weekend with a few rules to keep visitors safe from COVID-19 transmission,
      its management announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T17:47:07.486+08:00
