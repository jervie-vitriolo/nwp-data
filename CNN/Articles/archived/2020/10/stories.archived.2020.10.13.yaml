      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re facing a whole lot of trouble," Dr. Anthony Fauci
        told CNBC on Monday. "We''ve got to turn this around."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7416ac-2352-4821-8427-0d366d199815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46d1f3-33ab-4204-ac87-d216b74f3cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t have to mean another lockdown, the infectious disease
        expert has previously said. Instead, it means more people heeding to safety
        guidelines like wearing masks and social distancing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073ecc5-026b-4c4d-b229-9586f9a0db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797ee63-6acd-4c99-b8e5-031259ee9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the US could be in for a devastating winter. Researchers
        from the University of Washington''s Institute for Health Metrics and Evaluation
        project more than 135,000 Americans could die within the next three months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40fb87-7b88-4009-a73d-d27dae3334d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e74078-8a99-4c5e-a985-dbb1a286ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthcare professionals ''deeply afraid''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6e5c4-5eb1-47e5-841e-e82b4c8d5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations nationwide are also on the rise. At least 10 states
        have recorded record-high hospitalization numbers since Friday, according
        to data from the COVID Tracking Project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833735c-3bba-4c18-8f01-3099d5890df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85ba96-be3a-4e28-8a4c-985796b9f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are more than 35,000 people hospitalized with
        the virus, according to the project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b4d87-a217-40bd-ad29-0c1cfdb32ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a60f4-285f-4a7d-a852-574e3d957d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As emergency physicians begin to see an uptick in severe Covid-19
        cases, they''re also growing fearful another surge is on its way, Dr. Megan
        Ranney, an emergency medicine physician with Brown University, said Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc9d7e-e0fd-4f61-a228-0b30aa3f7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022662f-4567-449e-aec2-2cf3e44cd2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all seeing increasing numbers of Covid-19 patients who are
        coming into our ERs, who are getting really sick, requiring hospitalization
        and even intensive care," Ranney told CNN. "We are all deeply afraid that
        this is the beginning of that dreaded second wave," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9df96-3b7a-455e-82e1-e1efca609b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73310fba-c33d-42bf-aa5c-825b16da65c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s as health care professionals across the US are still
        lacking adequate personal protective equipment and testing supplies, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6671fd-a07c-4f38-9e98-71184ae99734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed2726-7b0b-460d-8982-0096c1d3eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re quite fearful for what we are heading into."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c88a6-6921-4c6f-bbec-8dca3905f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650cb79-d77c-4f77-b0ee-8b7870d5b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey Nixon, the chief nursing officer at University of Utah Health
        told CNN affiliate KUTV last week the hospital system''s intensive care units
        were at 97% capacity and the surge they''re anticipating "in the next few
        weeks" will put a strain on staff.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbaff1d-253b-49c9-a0d8-dd96784846bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd32c3-111b-4957-82d9-2c1468bb38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams are exhausted and under tremendous pressure," Nixon told
        the affiliate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d491a8-94db-438d-af98-a8b3e64726c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6b4b9-6a23-4313-8a60-e63eb0f511a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>13% increase in child Covid-19 cases in 2 weeks</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d09441-214d-4eeb-aefa-f89e356b5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more children are also being diagnosed with the virus,
        an updated report from the American Academy of Pediatrics and the Children''s
        Hospital Association shows. The report found a 13% increase in child cases
        reported from September 24 to October 8 -- with more than 77,000 new reported
        infections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b4ecf-faa6-4335-ad53-cd5fb5cfe522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a7276-70b5-45d3-b201-a8c9fd9ca288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report looked at information from health departments of 49 states,
        New York City, the District of Columbia, Puerto Rico, and Guam. Children represented
        about 10.7% of Covid-19 cases in the states that reported cases by age, the
        report said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d2427-1d02-4b30-871c-b27d6b7a50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6940c-1ce1-40a7-911d-bc53bd4a0e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as many schools have returned to in-person instruction
        and are navigating challenges that come with new infections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f75642-e8d4-45af-a42d-8d90e3310cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2aa69d-dfb9-445f-b740-3f755e59d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no "one size fits all" to safely return to class during
        a pandemic, Fauci told CNN. What that process looks like should depend on
        how widespread infections are in the community and how much surveillance is
        required, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a479e3a-4644-45d5-bce9-3baf7d29def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a4d4f-b7f2-46c4-a72c-14298076e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When schools are prepared, when they have a plan, when everyone
        is universally wearing masks, when they''re testing people in a surveillance
        way to get people who are infected out of the system, (and) they know what
        to do when they''re confronted with a person a child or older students who
        gets infected -- it can work," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6889df-4e7a-4ec3-abcf-1a06a7652588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd0e08-a794-4f91-9732-351fa5311e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vaccine trial on pause</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c0ccc-6667-4cff-912b-78d9f024aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the US battles the pandemic ahead of a vaccine, drugmaker
        Johnson &amp; Johnson announced Monday it paused the advanced clinical trial
        of its experimental vaccine due to an unexplained illness in one of the volunteers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5115e0-8df6-432a-a115-0dfae9fc43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37829d41-c2fa-42a4-9f85-000c63982801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following our guidelines, the participant''s illness is being reviewed
        and evaluated by the ENSEMBLE independent Data Safety Monitoring Board (DSMB)
        as well as our internal clinical and safety physicians," the company said
        in a statement. ENSEMBLE is the name of the study.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51aca8e-5876-47f9-8ad9-b0ac9cbb2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545b1a4-bcce-4de1-bf34-23cc0802e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adverse events -- illnesses, accidents, etc. -- even those that
        are serious, are an expected part of any clinical study, especially large
        studies."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a4fde-7666-4a1d-8b43-9074073e2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324703bd-2f69-4b89-a46d-2062e5590171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not say what the illness was.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e32fa7-f992-45aa-8dec-4c361b758e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040b0df-628f-41b6-89f4-969c76ea8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Phase 3 Covid-19 vaccine trial to hit the pause
        button in the US. AstraZeneca''s vaccine trial was paused last month because
        of a neurological complication in a volunteer -- and while the trial has resumed
        in other parts of the world, it remains paused in the US while health officials
        investigate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498a286-586a-4863-9b5b-f602f4f6aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/health/us-coronavirus-tuesday/index.html">Rising
        Covid-19 cases and an uptick in hospitalizations may be the start of a predicted
        surge, officials warn</a>."</em></p>'
  'spirit-of-the-rose-purple-diamond':
    'author': 'Oscar Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T20:02:43.958+08:00
    'imagesource': 'jcr:a8f85807-e836-48d5-bd65-13dce2791152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796a0306-9313-4249-9b29-18c6833f67ff'
    'lead': 'An "ultra-rare" purple-pink diamond is set to go under the hammer, with
      auction house Sotheby''s estimating that it could fetch up to $38 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T20:05:25.275+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:43:05.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:35.669+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ultra-rare'' purple-pink diamond could fetch $38M at auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766ffab-70fe-4cff-b590-c7da104669a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An "ultra-rare" purple-pink diamond is
        set to go under the hammer, with auction house Sotheby''s estimating that
        it could fetch up to $38 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beedc0e-79f0-4556-ba10-349d6bf6a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14.83-carat stone, dubbed "The Spirit of the Rose," will go
        on sale in Switzerland next month, more than three years after it was uncovered
        from a mine in northeast Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45671371-f041-4f4d-86b6-8f47f8524a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking its name from the 1911 Russian ballet "Le Spectre de la rose,"
        the jewel was cut from an even larger rough diamond unearthed by the mining
        company Alrosa in 2017. Then weighing 27.85 carats, the initial find was believed
        to be the largest pink crystal ever unearthed in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34884bb-9938-4794-9384-ee3cc3bf3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a year to cut and polish the oval-shaped stone, which will
        go on display in Hong Kong, Singapore and Taipei before arriving in Geneva
        for the November 12 sale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf89934-e90b-4390-8c4f-9c0a2051b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the chairman of Sotheby''s jewelry division, Gary Schuler,
        the diamond''s rarity is a result of its size and color, which has been graded
        as "Fancy Vivid Purple-Pink." The jewel has also been classified as "internally
        flawless," a measure of its clarity, while the stone belongs to a rare subgroup
        of diamonds that contain little to no nitrogen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7693e-c070-4d21-bdad-5017038138c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only 1% of all pink diamonds are larger than 10 carats and only
        4% of all pink diamonds are graded ''Fancy Vivid'' and display a rich, vivid
        color," Schuler said in a press statement. "Having the opportunity to offer
        a large polished pink diamond ... with the richness of color and purity of
        The Spirit of the Rose is therefore truly exceptional."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d4685-58ae-4aea-b9d4-0acdfe3d282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Soaring prices</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa9888-a2e0-44b9-9d03-241339985d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink diamonds are increasing in value faster than those of any other
        color, according to the non-profit organization Fancy Color Research Foundation,
        which found that prices <a href="https://www.fcresearch.org/press-releases/">grew
        by 116%</a> between 2010 and 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0a88a-ea0e-424c-a96b-85a303679a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a 59.60-carat pink diamond known as the Pink Star became
        the most expensive jewel ever to sell at auction when it <a href="https://money.cnn.com/2017/04/04/luxury/pink-star-diamond-auction-sothebys/index.html">went
        for $71.2 million</a> at Sotheby''s in Hong Kong. Prior to that, the previous
        world auction record for a pink diamond was $46.16 million, the amount paid
        for the 24.78-carat Graff Pink in Geneva in 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55934efc-d03f-45ff-bacd-2ad5945a4993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink stones now account for five of the 10 most valuable diamonds
        ever to sell at auction, said the head of next month''s auction, Benoit Repellin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a54c8-50e3-40d7-8675-01e07f22f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These exceptional sales, all realized in the last decade are a
        testament to the growing appreciation, and awareness of the great scarcity
        of these natural treasures around the world," he said in a press statement,
        "and with the supply of these beautiful stones becoming ever more limited,
        they are likely to continue to become even more prized."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97109088-8178-43a9-8e9f-92330a1faeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spirit of the Rose will be joined by 25 other valuable lots
        at Sotheby''s "Magnificent Jewels and Noble Jewels" sale. Monday''s announcement
        comes just a week after the auction house''s Hong Kong outpost sold an exceptionally
        rare 102.39-carat white diamond <a href="https://edition.cnn.com/style/article/diamond-auction-hong-kong/index.html">for
        $15.7 million.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc45c46-fdf3-4d8f-aa16-378a03e13c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:05:25.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/spirit-of-the-rose-purple-pink-diamond-sothebys/index.html">"''Ultra-rare''
        purple-pink diamond could fetch $38M at auction"</a></em></p>'
  'malaysia-anwar-king':
    'author': 'Story by Reuters'
    'caption': 'Malaysian opposition leader Anwar Ibrahim on Tuesday met the country''s
      king and said he submitted documents proving his "strong and convincing" parliamentary
      support to form government and that Prime Minister Muhyiddin Yassin should resign.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T20:21:33.728+08:00
    'imagesource': 'jcr:bc1dd382-8bb4-48f1-9985-301baf236efd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18c0fbcd-4c9c-4477-92f6-0a2b5f5083f6'
    'lead': 'Malaysian opposition leader Anwar Ibrahim on Tuesday met the country''s
      king and said he submitted documents proving his "strong and convincing" parliamentary
      support to form government and that Prime Minister Muhyiddin Yassin should resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T20:30:52.573+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:43:04.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:35.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'anwar']
    'template': '1'
    'title': 'Malaysia''s Anwar submits documents to king to show support to form
      new government'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c711c1-cd7e-4889-95c7-7a4787e0b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian opposition leader Anwar Ibrahim on Tuesday met the country''s
        king and said he submitted documents proving his "strong and convincing" parliamentary
        support to form government and that Prime Minister Muhyiddin Yassin should
        resign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7465a83-6a33-47c5-99b8-7f4111753833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar said he had the support of over 120 lawmakers in the 222-strong
        parliament, disclosing his numbers for the first time since his announcement
        last month he had secured a majority from federal lawmakers to form a new
        government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2faaa2-8f1a-4d99-a277-b1385657b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar said it was now up to King Al-Sultan Abdullah to decide on
        the next step, but added Muhyiddin had lost his majority and should resign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b66482-385b-4398-bb3b-32da7122552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge all parties to give space to the king to carry out his responsibilities
        under the constitution, and to go through the documents and call party leaders
        to confirm and receive their input and views," Anwar told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edf5c1-1996-4b74-8edf-f711a0a482b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king plays a largely ceremonial role but he can appoint a Prime
        Minister who in his view is likely to command a majority. The king could also
        dissolve parliament and trigger elections on the Prime Minister''s advice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe4023-11b8-4fdf-89f6-41e38efb23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the king appointed Muhyiddin as the Prime Minister after
        the unexpected resignation of Mahathir Mohamad, saying he believed Muhyiddin
        commanded majority support in parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001438d6-47d6-41db-931b-a6140d32679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power struggle comes as Malaysia, already grappling with an
        economy battered by the novel coronavirus, faces a renewed surge in infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9b573-25a7-4fce-b8e6-57e69d1b9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Anwar succeed in securing the post, it would be the culmination
        of a 22-year long quest, which included nearly 10 years in jail on charges
        he denied. It would also mean Malaysia would have its third Prime Minister
        this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72122461-15ae-490f-ab84-0f316a2af2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scepticism over Anwar''s challenge remains as no major party
        has offered a clear declaration of support. One party, which is a member of
        the ruling coalition, has said some of its lawmakers supported Anwar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d79301-9297-4b3f-b653-37a26f51b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the meeting fail to translate into an actionable outcome,
        his credibility will be affected and this may push the opposition bloc to
        find another PM candidate," said Shazwan Mustafa Kamal, senior associate at
        political consultancy Vriens &amp; Partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e03e19-564e-43bb-b19c-d3f6ccba30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhyiddin, whose seven-month-old administration has survived on
        a razor-thin parliamentary majority, had earlier dismissed Anwar''s claims
        as a "mere allegation" and told him to prove his majority through a constitutional
        process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6f643-5c19-4990-ad50-3ac7c9e58035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in Muhyiddin''s Perikatan Nasional coalition issued a statement
        on Monday declaring full support for Muhyiddin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72ce9f-ff87-46bd-940c-92580dd55b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:30:52.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/13/asia/malaysia-anwar-king-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/13/asia/malaysia-anwar-king-intl-hnk/index.html">Malaysia''s
        Anwar submits documents to king to show support to form new government</a>"</em></p>'
  'vito-selma-beach-house-mactan':
    'author': 'Marbbie Tagabucba'
    'caption': 'Vito Selma''s latest masterpiece is his home: a 200 square-meter,
      3-bedroom bi-level penthouse on Mövenpick Mactan Island beach. Photo by KIEL
      VEJERANO'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2020-10-13T19:59:59.137+08:00
    'imagesource': 'jcr:6585b3c1-4389-4e88-b2f3-34a70ff1dfed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5a0177b-186e-4d79-9d83-acaa37051181'
    'lead': 'Vito Selma''s latest masterpiece is his home: a 200 square-meter, 3-bedroom
      bi-level penthouse on Mövenpick Mactan Island beach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T20:32:33.310+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:43:04.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:36.023+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Mactan, Vito Selma’s penthouse by the sea'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20fada-ba95-4f3f-ba98-7fa86325518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mactan, Cebu (CNN Philippines Life) —</strong> Furniture
        designer Vito Selma may have lived in San Francisco, Milan, South Africa,
        and Manila, but he still dreamed of living in his hometown by the beach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac1134-2483-4056-b0fd-0a0ffca7746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up in Cebu all my life. It’s small and laidback, just like
        the people. I was so used to working in Manila for three years, where everything
        was fast-paced, that I had to readjust when I moved back here,” he admits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee73a97-6a90-4893-b0b3-b60791588122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second generation furniture maker for his family’s export business
        Stonesets, Selma is the youngest to put Cebu on the furniture design map with
        his architectural interpretations of traditional concepts under his namesake
        brand. His most recognizable work is his Geo series of tables, seating, and
        accessories characterized by rhythmic thin, dowel-like rods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975494c-af03-45dc-8a54-bf535fbf7f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selma can also be credited as one of the Filipino designers responsible
        for the resurgence of the peacock chair. In his version, the Rayna, he keeps
        the original’s small, circular woven rod seat, but plays up its throne-like
        proportions by increasing the height of its tall back, and updates its rounded
        shape into something closer to a pentagon, the top rail and stile tapering
        into an edge instead of a curve. He also renewed its ornate weaves with a
        sleeker style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e98e61-cff7-4415-a94a-1b4c9179a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest masterpiece is his 200 square-meter, 3-bedroom bi-level
        penthouse on Mövenpick Mactan Island beach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab686882-f265-4565-8ec8-bdecaf51f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.312+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a place where I want to escape from my everyday life,” he
        says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc0e93-ff45-4716-b1cc-fe227e51cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.312+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before COVID-19 hit the Visayas, he spent most of his time under
        coconut trees in the garden by the beach. At around 8 p.m., he would have
        the beach all to himself and sit under the stars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29dad5f-a1c2-454d-b146-d6eb6a650238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.312+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during ECQ, he could only look out the window. Lockdown caught
        Selma in his Mactan vacation house where he didn’t even have an internet connection.</p>'
    '41':
      'image': 'jcr:eefdbd9d-ba38-46de-9008-7319f137ab15'
      'imageCaption': 'In the living room is one of Vito Selma''s own creation, the
