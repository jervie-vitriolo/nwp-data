      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Senator
        Imee Marcos received a backlash from netizens and Development Communication
        practitioners for calling the field of study “cute and archaic” in a Senate
        budget hearing on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6021f1-a373-4ecd-921d-d0f326a5a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:42:25.885+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fcff1-72fb-44d2-87ec-fab9f27a15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:42:25.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the Senate Committee on Finance, Marcos asked
        Philippine Information Agency (PIA) Director General Ramon Cualoping about
        the proposed budget allocation of his agency’s Development Communication program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c441d-130a-4812-aff8-79990deae255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:42:25.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40203f22-2a85-44e2-a059-da5bba699df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:42:25.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really would like to understand the nitty gritty of this Development
        Communication program because it is so old-fashioned. It is sort of cute and
        archaic,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4249c80-db01-4611-ad3a-a8eca929f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:42:25.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc988f09-f8ec-4a38-8256-ed566b0b2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:42:25.886+08:00
