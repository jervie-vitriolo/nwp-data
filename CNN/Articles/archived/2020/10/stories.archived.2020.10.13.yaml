    'mgnl:tags': ['Apple', 'pandemic', 'iPhone', 'COVID-19', 'racial-injustice', 'wildfires',
      'California', 'iPhone-12']
    'template': '1'
    'title': 'Why a fancy new iPhone will be a tougher sell than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
