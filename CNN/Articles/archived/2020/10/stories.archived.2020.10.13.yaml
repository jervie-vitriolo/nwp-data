    'template': '1'
    'title': 'ANALYSIS: South Korea mandates mask-wearing to fight COVID-19 as face
      coverings remain controversial in West'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc3217-d582-49a4-8665-fa8925520c77'
