      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Asia watched in shock as Western governments did not encourage
        mask wearing and in some cases did the opposite. The United States Centers
        for Disease Control (CDC) only issued clear guidance on the effectiveness
        of face coverings in July, months after the pandemic struck the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98076763-465a-4ba0-a783-fad3efac0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2a032-fe41-4210-aab0-e541fb319292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the CDC downplayed the value of mask wearing, in an apparent
        attempt to conserve supplies for medical workers. The US Surgeon General Jerome
        Adams even tweeted in late February -- in all caps -- "STOP BUYING MASKS!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26f105-0fa1-4da0-9ba0-8147a4f16578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5b85d-a1c4-4b90-a258-4e2ab48486e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are NOT effective in preventing general public from catching
        #Coronavirus, but if healthcare providers can''t get them to care for sick
        patients, it puts them and our communities at risk," he wrote. Adams, whose
        Twitter profile now shows him wearing a mask, later declared that face coverings
        "promote freedom" by minimizing asymptomatic viral spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71daff0-e883-4153-af2e-702e996a6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93054780-d749-42fb-a573-02eb0402d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) also issued similar advice early
        in the pandemic, though it has since reversed its guidance and encourages
        mask wearing to prevent infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56728a1-f368-47a8-8531-4c6882640cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e5b70-2a7b-4084-af1e-9fe87db61c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the initial confusion over masks in much of the West helped
        prevent mass adoption to the extent that even now, face coverings are still
        used inconsistently in many countries. The supposed "debate" over the effectiveness
        of masks, which did not reflect the largely settled science on the matter,
        also created space for conspiracies and disinformation, with covering one''s
        face becoming an issue of freedom for some people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb8651-c499-4ab2-bfc3-89cc6f11ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52b938-2e35-4014-b903-957d43b5b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the country worst hit by the pandemic, masks are especially
        contentious. At a large rally held by President Donald Trump in Florida Monday,
        few could be seen wearing masks, as is the norm at most of his events. Observers
        have warned that a planned tour by the US leader, who is only just recovering
        from his own bout of coronavirus, could well turn into a series of "super
        spreader" events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8338a8-471f-404e-bc8d-658c42b2fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd3353-ca3b-4c76-b851-9dcabe3b8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a presidential debate prior to his diagnosis, Trump mocked
        his Democratic rival Joe Biden for wearing a mask at all times, while at the
        White House Monday, Trump''s chief of staff Mark Meadows, had an altercation
        with reporters after they requested he keep his mask on while talking to them.
        Meadows eventually walked off and refused to be interviewed with his mask
        on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d19c17-9dfb-4930-8246-c9c2ce14bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f220b5-6e94-4e06-ac6b-e65d3126fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the West''s failure to respond effectively to the
        coronavirus, particularly the US, seems astonishing from an Asian perspective,
        perhaps no point highlights the discrepancy between how the regions have responded
        more than the issue of masks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0cd083-a9ae-4d2a-96f8-ac2482df9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50744d87-a52a-462c-970e-f0dc7e11edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, Taiwan, China, South Korea, Japan and other Asian
        nations, mask wearing is uncontroversial, near universal, and has been proven
        effective, such that mandates by governments to wear face coverings, like
        Seoul''s this week, are essentially meaningless gestures, ordering people
        to do what they''ve already been doing for months now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efb7a6-37eb-4909-8bc5-ffd37b81df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/asia/south-korea-masks-coronavirus-intl-hnk/index.html">South
        Korea mandates mask-wearing to fight COVID-19 as face coverings remain controversial
        in West</a>."</em></p>'
  'trump-mocks-coronavirus-us-election':
    'author': 'Stephen Collinson, CNN'
