      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about signatures, it''s about getting people to vote.
        And whoever has the numbers should be the Speaker of the House," Manhit told
        CNN Philippines'' The Final Word.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
