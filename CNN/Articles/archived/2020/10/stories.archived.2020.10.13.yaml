      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There can surely be no greater advert for
        golf than an 11-year-old boy hitting a hole-in-one on the inaugural tee shot
        at the opening of a Tiger Woods-designed short course in front of the 15-time
        major winner himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88487d-a4d5-4dfd-9d47-5dc88d7bf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e1c1d-1d23-476f-97f4-be2557c8d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is precisely what happened to Taylor Crozier back in March
        2016 at Bluejack National in Texas, the crowd''s whoops and hollers making
        it feel like one of the many great Woods triumphs over the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca1ffa-0aec-4745-970e-36de5d66a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e0e23-f7d0-49c6-8e16-9bd3be69939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in a three-ball with another lucky youngster, Woods followed
        suit with his putter across the 81-yard opening hole, remarkably lipping out
        for eagle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca93b2-cf57-414e-b636-d59ee897c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711af08-b162-4835-ba93-4f482adfa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like that, a vision of golf in years to come was implanted
        in Woods'' mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5d8c7-805c-43d1-981d-98441919063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997813d9-c117-4132-9f19-56406416a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiger''s golf design business really started with him having kids.
        He said from the beginning that family-orientated clubs are really the future,"
        TGR Design President and long-time friend Bryon Bell told CNN Sport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97964363-e4c9-443d-8414-8f10331b13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757004b8-2b14-4609-913f-2dc5f470f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods became a father to daughter Sam in 2007 and son Charlie in
        2009 having grown up playing on a short course in Long Beach, California in
        the 1970s and 1980s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540aa31-9f0c-452b-8f8a-ca74d0b1da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33941c71-9a4d-4292-88d1-bee191379cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His time as a kid, playing with his Dad on a short course when
        he was three or four and enjoying every minute of it, has made him realise
        how great an introduction to golf it was for him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae50aa-92a4-4a4e-af95-5d9b61073bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2525c-cafb-4d96-8621-ba6855f96ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward from Woods'' first foray into short course design with
        Bluejack to 2019, and the reigning Masters champion and his team were approached
        to redesign the famous Pebble Beach par-three layout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a04c9-d997-4750-9a5e-575b16861d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172bffc-4a7c-4868-a5f2-40081aae9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell said they replied "right away" to express their interest, and
        in spring 2021 the new-look short course will be unveiled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8237d1-0508-4710-a645-11b3b6fa66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8c48c-8083-4098-bea4-3571e28d0955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first did this at Bluejack, we weren''t quite sure how
        it would be received," said Bell, who attended high school with Woods and
        once caddied for him in 2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9e09e-207c-4322-abbb-a0f263aa0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52f3ed-f406-4056-88a2-3d7562df3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We loved the concept and Bluejack is a very family-orientated club,
        but we didn''t know if it would be empty and we were wondering: ''Are we really
        building this for kids?'' and ''Is anyone going to play it?''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b28e9-ea8a-4821-8702-f2878ede3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a4065-8281-4292-b16c-14a6ab2d4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That whole experience made us very comfortable with the short course
        concept, to know it''s a worthwhile venture and there is a lot of interest
        there, plus it''s a great tool for golf courses to get more people involved
        in the game."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32a623-0e25-4c2d-9e1f-74dbb6983391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da4d7e-786c-4f5a-8003-052b6128a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
