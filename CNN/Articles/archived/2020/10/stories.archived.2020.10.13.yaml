      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Business
        sectors are meeting with the Labor Department on Tuesday afternoon to discuss
        the definition of ''distressed'' companies, which Secretary Silvestre Bello
        III says are exempted from the mandatory release of the 13th month pay.</p>'
