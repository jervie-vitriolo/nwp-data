      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/09/26/golf/ryder-cup-2021-padraig-harrington-keith-pelley-spt-intl/index.html">READ:
        The inside story of the Ryder Cup''s postponement</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d53db9-3f35-4b22-82bd-6110c24e76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae806f-60ee-43da-aa2d-5eeab9efb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too long, too expensive</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61dfdc-fbfe-42a7-a3f5-ff91e242583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who criticize golf often say the sport is elitist and costs
        too much. Not to mention how long a round can take.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e5549-a0c9-4046-870f-bdfda62d051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f71054-0c4d-4269-9266-02ca7d6987f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So with a short course, you get a better deal, right?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa078dc-54fd-4a60-a5db-385b3c33e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1eef2-9187-494d-a131-3dc79e26a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an element to this of helping people hone their ''100-yard
        and in'' game, but I don''t think that''s Tiger''s main purpose. His aim is
        to get people playing golf," said Bell.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20f9f2-efeb-4d7d-8b34-e26b5ff35070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1aa24-5e26-42a4-8a42-3b3b9249c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big complaints about golf right now are it takes too long and
        costs too much, which this short game concept helps to solve.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70763c6-d662-46e8-a2ef-33933317531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47855e-cbe4-4950-a58d-481f15876d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He definitely wants to create more playable and more fun golf courses.
        There''s always going to be a place for hard courses like at the US Open,
        but ... how do we make golf more fun, more inviting and more playable for
        that player? That was his goal early on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56845a-05e9-4e67-abef-2acb289d35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f39696-a14b-4c10-b6b4-ccfc329ae40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re having a tournament you can then speed up greens, firm
        up fairways and make the course harder, but it''s very difficult to make a
        hard course easier. I don''t think his goal is to change the whole industry
        -- there''s a place for the more difficult course."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d4d48-b46a-4a95-99df-c12821bd205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077ff1b-73b6-447f-b3ca-d72d1168baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s US Open venue -- Winged Foot in New York -- showed
        precisely that, but the US is also littered with shorter gems, from esteemed
        US Open venue Pinehurst''s Cradle Course (designed by Rio 2016 Olympics course
        creator Gil Hanse) to Augusta National''s par-three layout, which each year
        hosts the traditional pre-Masters nine-hole shootout.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157e10e-38cc-4ea6-94a7-ac05744e9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3c7de-3a47-4994-837c-535bfbe12e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:54:05.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club membership is also often more expensive in the US as venues
        increasingly seek to combine golf courses with restaurants, swimming pools,
        gyms to make them more appealing to families.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7527b5f-7e3b-44e3-99a0-6ce7c15bed43'
      'mgnl:activationStatus': true
