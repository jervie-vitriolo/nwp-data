      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d3b33-39b1-47d7-ab16-cef790041094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the backdrop as the world''s most valuable public company
        prepares to unveil its latest iPhones, which are expected to be shown off
        on Tuesday during a virtual event streamed from its website. Apple held a
        similar event a few weeks ago, but that was before President Donald Trump
        tested positive for Covid-19 and the ensuing turmoil. It was also for products
        not quite of the stature of the iPhone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff1093-bdc1-443e-9d7e-63427f1b024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.036+08:00
