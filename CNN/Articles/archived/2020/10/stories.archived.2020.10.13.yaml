    'title': 'Dr. Anthony Fauci hopes worrisome numbers jolt Americans to take steps
      to stem spread of Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f6686-9649-4fd0-9df5-1dfa73c558bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci, the nation''s top
        infectious disease expert, hopes the latest data on a rising number of Covid-19
        cases and projections of possibly many more deaths "jolt" the American public
        into reality, he told CNN''s Jake Tapper on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05066c47-e9db-4bc9-93ef-851dfb53722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef9c46-5e9c-452e-9f93-9d14a9e7262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of states are seeing an upward trend of new Covid-19 cases
        -- and the pandemic could get worse, as the latest forecast of a widely-used
        model projects another 181,000 deaths in the United States by February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365e9d8-2e98-4b9c-912f-d801cb420f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45c72e-557f-4efd-8254-9a5fe05d4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope these numbers ... jolt the American public into the realization
        that we really cannot let this happen -- because it''s on a trajectory of
        getting worse and worse. And that''s the worst possible thing that can happen
        as we get into the cooler months," said Fauci, director of the National Institute
        of Allergy and Infectious Diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598adb4-fd84-49d7-8591-6b0adb60dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d78003-9e76-4e60-a1e3-26f6a31b74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci says he is concerned some people think officials are asking
        for too much, like reimposing measures tied to running restaurants and businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78901142-b65c-4421-a198-cd0995e277eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b524222-f786-4a6d-b6d7-97c4970713ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not talking about shutting down. We''re talking about simple
        public health measures, as simple as they sound, are really quite effective
        -- and that''s what we say over and over again," he told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805ea82-a3bc-49f9-9470-9b06fd2a1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beac9d7-4c5b-4cce-b841-989a879eef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same things you have heard before that can be effective
        -- wear a face covering, don''t get too close to others, wash your hands often,
        don''t take part in a large group, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f498960-1a05-4f19-a3a5-2c7f9c5ceece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04e362-a59b-4d5f-a0df-763dd918d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the cooler months, still try to do things outside, he added.
        Experts fear that as people spend more time indoors, the virus will spread
        more widely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d020a9-8a35-47f3-83d0-ee6115bff7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50a55d-7be9-4a2d-8b33-ebd4100e6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to do anything more complicated than that -- and
        you would have a major impact on preventing surges, or even turning surges
        around that are ongoing," Fauci said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7d322-f917-435d-8c94-8c51c9f93190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ee40f-8ddb-459d-8452-7420fa6182a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, coronavirus has infected more than 7.7 million people
        and killed more than 215,000 in the United States, according to Johns Hopkins
        University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e858f-752d-47ac-b150-c08d69f814a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734c53c-5576-407c-8ae0-f5d6a9332490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall death toll could nearly double to about 400,000 by February,
        according to the University of Washington''s Institute for Health Metrics
        and Evaluation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325f9c1-d2fc-497f-aa55-c7140a9f605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfcc98-c583-4b08-aee6-4cf518b886f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CDC Director Dr. Richard Besser said it''s up to all Americans
        to make sure grim projections don''t become reality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008890dd-9cb2-4295-b28c-34cd295c8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8f5ca-d008-4da0-b959-72f2ba022411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do matters," he said. "If we follow the lead of CDC and
        do the things that are working around the globe, in terms of wearing masks
        and social distancing and washing hands and investigating cases, ensuring
        people have what they need to isolate and quarantine, we can have a very different
        trajectory and we can get this in control."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db784aae-ed3b-4cbe-aecd-ef8857a111b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b61eb3-98f3-4642-893a-7eed96581be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend is not just a US problem; the total number of cases reported
        worldwide has reached a record total each of the past four days, according
        to the World Health Organization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6f193-3eca-47ae-b570-0b38c83ffec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16d604-074a-43be-9d37-33e3ff8a7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>31 states seeing more cases</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd591f4-d843-4a21-acf0-8ee8d31c47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, most of the country is in trouble.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d51b0f-4399-471c-a0eb-a8bfb83aee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17003a-4c4f-4c64-9259-f58db542734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 31 states have reported more new Covid-19 cases this
        past week compared to the previous week, according to data from Johns Hopkins
        University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda143e-9215-46f3-b3c0-7381d7721631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397eaca9-9a2a-4da5-8db7-d8ef4ad4c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nine states reported record-high Covid-19 hospitalizations on
        Sunday, according to the Covid Tracking Project: Arkansas, Kansas, Missouri,
        Montana, Nebraska, North Dakota, Oklahoma, Wisconsin and Wyoming.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc3989-7a42-43dd-9745-26d1581d238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bbc6c-c581-4bab-9ed6-6fec328eb4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are extremely alarming trends, and there should be warning
        bells going off around the country," emergency medicine physician Dr. Leana
        Wen said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a4be7-2d15-48b8-bbdb-9eeab44efadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4019819-6fcf-4112-aabb-b16d427b1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some will say, ''Well look, we are having increasing numbers of
        cases because we''re testing more.'' But we also know that in more than 15
        states, the test positivity rate is over 10% -- which means that we''re not
        doing nearly enough testing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05d953-e333-4dc3-9728-fc1738e525fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7462b9-a777-45e4-8f42-8d23e09dcb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, many people have no idea where they caught the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9170b-29f0-4a43-9c5d-c22f77b6ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec73e28-3095-4810-a10f-32542c57a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many parts of the country are reporting that 50% or more of their
        cases cannot be traced back to any single infectious source -- which also
        means that there is a high level of community spread," Wen said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f9762-50c7-4620-ab56-08e31daa9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef89ee-0bcb-4668-994a-49f98f58ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what''s coming next ... we''re going to get increasing
        numbers of hospitalizations," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022cec7-2a38-42d7-aa84-e5662c3f7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d65020-09b3-4c6d-ab2a-592cc75f2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals could again become overwhelmed. And then we''re not just
        talking about patients with coronavirus who might be in trouble. It''s also
        about other patients who might be coming in for heart attacks and strokes
        and car accidents who may find a situation that''s really untenable."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a45263-8fef-4bcb-b576-6d6c2f094368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904ed86-f695-47a5-b780-9f849f2ea35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No one is off the hook -- not even places that have improved</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33081494-1c3a-448e-9424-07d55ada5810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states, especially in the Northeast, have enjoyed much better
        success at fighting coronavirus after implementing strict and innovative ways
        to limit the virus'' spread.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee94c5-8c01-4e9e-a503-7c76247d02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d71a89-f13b-4e1c-80b9-cee95e41fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But residents of those states can''t let their guard down, White
        House coronavirus task force coordinator Dr. Deborah Birx said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5357e-a53d-4b32-9a15-54c81004e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59dd9d-5e15-49ef-b7a3-13171810a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing those early suggestions here in the Northeast and
        what we wanted to make clear is the actions this time have to happen at the
        personal level, in our private homes, rather than just the public spaces,"
        Birx said Friday at a briefing in Massachusetts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd7472-d2da-4998-81df-8432d5f98039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469fb75-63b5-48eb-9ab0-abf1ec90bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said people need to learn from the summer outbreaks in the South,
        where seemingly harmless gatherings contributed to spread of the virus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e02b5-44aa-42e4-a9de-785f6aa65971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab9b3a-a9b5-4c62-80ca-40ec658cedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People let down their guard when they were with friends and family.
        And they took off their masks. And they share dinner, or they share drinks
        inside. And those become spreading events," Birx said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25e07b-a578-4e82-b3db-32328af3315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9b138-ad10-4301-ba9f-9d86c5885926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHO: Study showing virus can live 28 days on surfaces has
        limitations</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e52ba9-dbec-4ef2-85aa-db717715d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, the World Health Organization addressed a recent study that
        showed coronavirus could survive on surfaces for up to 28 days.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1d339-2536-454b-99e1-f6a30adcdc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b250a94-ac71-47ba-b095-8eddb947f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "looked at samples that had very high viral loads" and
        was not done in "real world conditions," WHO infectious disease epidemiologist
        Maria Van Kerkhove said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd148c-2073-4900-9a28-10a357253494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471b452-322d-4b79-9244-6380d46c10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was done in the dark, which means it didn''t have any UV lights
        of what you would see in under normal real world type situations," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f8de7-bfb0-4688-8b32-772b8ddb05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19b1c0-234e-472f-a0af-78738ad2d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It found that the virus could remain viable for 28 days at 20 degrees
        Celsius (68 degrees Fahrenheit), and 24 hours at 40 degrees Celsius (104 degrees
        Fahrenheit)."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb295e4-22dc-43ac-8cdb-42f0dc381b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac9b1c-1e14-43c7-9efa-2e96d97f9682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said while this experiment does not mimic real world
        conditions, WHO has looked into the study.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53811b71-0d99-4dbd-ac1d-d660e9098ef0'
