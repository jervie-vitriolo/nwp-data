      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A pop-up restaurant in Singapore''s
        Airport sold out 30 minutes after it opened for reservations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726f137-dd9c-4498-9982-9f03aef89945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:25:35.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines is responsible for the popular <a href="https://www.krisshop.com/en/store/a380?fbclid=IwAR13JrayeHhkDOiIS3cIG9rokJjFTrw-K8MhAAIJH5NKvHqEvk2AxXTIdaU">Restaurant
        A380</a>&nbsp;pop-up at Changi Airport. The unique restaurant is a dining
        experience on board an Airbus A380, the world''s biggest passenger plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f335be-0c18-4bdf-8501-2e9ee34a95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:25:35.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the demand when it opened reservations on October 12, SIA
        has reopened the wait-list and added two more days allowing for more customers
        for lunch and dinner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404f0fd-7337-4892-b068-aa7afe275e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:25:35.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant was originally only going to be open on October 24
        and 25, but the airline added October 31 and November 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d5947-23a2-4976-9314-45c9e19d5b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:25:35.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the extremely strong support from our customers,
        and we look forward to welcoming them to Restaurant A380 Changi," said Lee
        Lik Hsin, SIA Executive Vice President Commercial said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef3500-a625-4b40-b817-abdd470c417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:25:35.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline will use two of their jumbo jets for the experience.
        Customers have their choice of cabin class and special menus will correspond
        with each level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624a702-6a1e-4155-93a9-fac9a221635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:25:35.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-class seating includes a five-course meal including a cheese
        and fruit course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b5532-b7c3-4462-a079-e30485f30172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:25:35.961+08:00
