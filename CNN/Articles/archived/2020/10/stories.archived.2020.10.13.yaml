  'Reina-Mae-Nasino-baby-River-wake-burial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T09:22:24.576+08:00
    'imagesource': 'jcr:2df8ce7b-0d7e-400e-8a25-556315e43e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a5cac3-428b-48a6-909e-ee743e41df12'
    'lead': 'Another hearing on the matter is set for Wednesday morning, after the
      Manila City Jail filed a request to shorten Nasino’s temporary release citing
      lack of personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T09:24:01.449+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:43:43.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:26.870+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local court allows political detainee to attend baby''s wake, burial'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfb839-b475-4f75-a3fd-e4e88578fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:24:01.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> A
        local court on Tuesday allowed political detainee Reina Mae Nasino to attend
        the wake and burial of her three-month-old baby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7e3f7-fdfa-4c18-8b09-ac4dba8e0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:24:01.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 47 gave Nasino a three-day
        continuous furlough starting Wednesday until Baby River''s burial on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e6e68-24ad-4e1f-a631-d1d1716906fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:24:01.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers filed a very urgent motion
        before the Manila Regional Trial Court on Monday to allow the temporary release
        of Nasino so she can properly grieve her firstborn''s death.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c599de4-80af-4a32-a4c9-46ae2846e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:40:22.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the court granted the motion, however, Manila City Jail Female
        Dormitory officer-in-charge J/Insp. Ignacia Monteron filed a request to shorten
        Nasino’s furlough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1202ba-66e6-4262-8bf8-0fe62a3f026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:40:22.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, Monteron cited lack of jail personnel in the appeal
        to allow Nasino to to be out for only one day — on Wednesday, Oct. 14, from
        8 a.m to 3 p.m. -- and attend the funeral at the Manila North Cemetery on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e82009-d43c-4e87-8268-56566649623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:40:22.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteron pointed out that her unit only has 12 personnel in charge
        of 665 detainees. “We cannot compromise the security and safety of other PDL
        who are still seeking our assistance,” she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55a3a7-8e68-4bbf-a960-0b8c363f8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:40:22.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing on the appeal is scheduled on Wednesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f666f8d-4a2c-4e36-b7d9-22385d053d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:40:22.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There seems to be no end to the jail authorities'' callousness
        and indifference to a grieving mother''s agony,” Nasino''s counsels said in
        response to the Manila City Jail’s appeal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c1b56-661a-415d-9767-499a6d705880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:40:22.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be remembered that it was Monteron who moved to separate
        the baby precipitately from Nasino and denied her request to express breastmilk
        and be given access to lactation facilities in jail, despite the clear mandate
        of laws recognizing mother and child''s right to breastfeed,” they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95c3b6-172c-4af6-aa57-0e0affcf1c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:40:22.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that personnel constraints could be “readily remedied,”
        but Nasino’s opportunity to see her child for the last time cannot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670c3ab-fd0d-46ea-a09c-889cb54f722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:24:01.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby River died on Oct. 9 due to pneumonia after being confined
        in the hospital for two weeks. Despite several appeals for a reunion as her
        child''s health deteriorates, the 23-year-old activist was not allowed to
        see her child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a9436-3696-46d1-a409-a89bb1c3321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:24:01.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino was separated from her baby on August 13, following a July
        30 order from the Manila RTC which stated that the prison is not a place for
        a baby, especially as the country deals with the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee6ee6-6fae-4e79-b58b-bb7186d2e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:24:01.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino and her two colleagues were arrested in the office of Bagong
        Alyansang Makabayan or Bayan on Nov. 5, 2019 for alleged possession of guns
        and explosives. Rights group Karapatan said the evidence were planted.</p>'
