    'template': '1'
    'title': 'Newly-elected Speaker Velasco presides over House plenary session for
      the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776b092-0dd4-4b45-811d-8fb39725c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:34:08.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        speakership row has finally ended, with newly-elected Speaker Lord Allan Velasco
        presiding over Tuesday''s session in the House plenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ae7ea-196a-47b8-a310-da4afb1d2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca494018-05b7-41c0-b7ac-4a3d04d496f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Velasco took the Speaker''s rostrum after <a
        href="https://www.cnnphilippines.com/news/2020/10/13/Lord-Allan-Velasco-formally-elected-House-speaker.html">186
        lawmakers voted to ratify his election in the lower chamber</a>, effectively
        removing Taguig-Pateros Rep. Alan Peter Cayetano from his post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09817ce5-088b-4704-860a-2a763009b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc8205-c937-48a4-b217-eada7ec09855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco and his allies arrived at the Batasang Pambansa Complex
        at around 11 a.m, shortly after holding a brief breakfast meeting at the Celebrity
        Sports Plaza in Quezon City to tackle the 2021 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c3fec-208e-4dd8-a7f6-f574f65e7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f0172-032c-4dfc-8c2b-7d5b4ad7757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon, who was present in the plenary, noted
        in a statement that it was the first time that House members have assembled
        inside the halls of Congress in big numbers since the quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60c511-233f-44a0-bea0-758d46ab9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e29c85-9ffa-4b3a-b097-11de31d75e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session, Pampanga Rep. Rimpy Bondoc, who stood as Majority
        Leader, said while 186 votes cast electronically and physically were initially
        counted, Velasco actually garnered more than 200 votes in Monday''s caucus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae1374-d867-4a7a-88fc-6f26f69a9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some lawmakers were unable to immediately participate in
        the proceedings due to physical restrictions, but that they had to stick to
        the 186 vote count on Tuesday to be consistent with voting rules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854ecff-f1e4-41b7-81cb-2e37fc72fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfb0ba-efeb-4b27-a2c5-d9497c0c8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of different political and regional blocs, including those
        who were initially allied with Cayetano, have also expressed their support
        for the new Speaker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029f203-5169-44fb-a511-75368505c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77df03-5df7-4a0d-8edc-6ed5b304325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the session, Cayetano in a live video on Facebook <a href="https://www.cnnphilippines.com/news/2020/10/13/Cayetano-concedes-to-Velasco--resigns-as-House-Speaker.html">conceded
        to his rival</a> and said that he is quietly stepping down to uphold the term-sharing
        agreement brokered last year by President Rodrigo Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b45c8-ae34-4855-a649-52932d7699b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e5f53-7d23-456f-8571-d75bc22d82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Velasco brought up the importance of "palabra de
        honor" or word of honor, alluding to Cayetano''s initial insistence on keeping
        his post and suspending House session last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f3770-da55-4b03-90f1-a8e2b3c86b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c081a94-60ff-4e3b-a2ec-a7086e4e0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rejection of the agreement is a rejection of palabra de honor,
        and likewise a rejection of Mayor-President Rodrigo Dutete himself," he said.
        "If this agreement is honored in the breach, what future agreement will not
        be subjected to doubt and disbelief owing to our failure to honor it?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0555e-96ee-4cb2-8cf2-bf866175f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0042a56-74b4-443b-88c3-76dfeac43b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us show our countrymen that loyalty and fidelity to the promises
        we make are not mere conveniences for us."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd10e6-655a-4b9c-9391-089ade877ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c1e67-636d-46b7-abae-dbf7d5410f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco is expected to preside over the special session at 3:00
        p.m., to resume debates on the 2021 General Appropriations Bill.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec250a63-14f4-4230-b100-fa29328a10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200643b-e5b4-4cf4-8b1a-8640ac6c9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:01:58.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met early afternoon on Tuesday with Velasco and Cayetano
        in Malacanang, and the two lawmakers "agreed to work together as one majority"
        to ensure the timely passage of the 2021 budget and other priority measures
        of the administration, Presidential Spokesperson Harry Roque said.</p>'
  'Johnson---Johnson-Janssen-COVID-19-vaccine-clinical-trial':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T09:43:59.747+08:00
    'imagesource': 'jcr:1d1cf3c5-8dda-40f2-a2d6-4e172416ecfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c345dc9-35fe-4333-95bb-751007de65ba'
    'lead': 'Johnson & Johnson''s Janssen vaccine arm is developing the shot. The
      vaccine developer has sent applications to conduct Phase 3 clinical trials of
      its candidate vaccine in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T09:47:37.314+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:43:42.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:27.203+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson pauses COVID-19 vaccine trial after ''unexplained
      illness'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b6ca9-302e-46ab-8db6-67a6ff675a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Drugmaker Johnson &amp; Johnson said
        Monday it has paused the advanced clinical trial of its experimental coronavirus
        vaccine because of an unexplained illness in one of the volunteers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e268522-167b-4da2-bfeb-3b1c6af4d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following our guidelines, the participant''s illness is being reviewed
        and evaluated by the ENSEMBLE independent Data Safety Monitoring Board (DSMB)
        as well as our internal clinical and safety physicians," the company said
        in a statement. ENSEMBLE is the name of the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eca4e6-feda-4abc-9ace-51fa73fbaa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adverse events -- illnesses, accidents, etc. -- even those that
        are serious, are an expected part of any clinical study, especially large
        studies."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0236630-e716-4ad1-a67b-25e23a09c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:56:21.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/8/3-firms-COVID-19-vaccine-trials-PH.html">Related:
        Johnson &amp; Johnson''s Janssen seeks approval to hold COVID-19 vaccine trials
        in PH</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a8a41-f606-4e61-a940-bc78117ad23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s Janssen vaccine arm is developing the shot.
        The company did not say what the unexplained illness was, but one point of
        clinical trials is to find out if vaccines cause dangerous side effects. Trials
        are stopped when they pop up while doctors check to see if the illness can
        be linked to the vaccine or is a coincidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a09ac-9c08-4dfb-88d1-06657b111674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our strong commitment to safety, all clinical studies
        conducted by the Janssen Pharmaceutical Companies of Johnson &amp; Johnson
        have prespecified guidelines. These ensure our studies may be paused if an
        unexpected serious adverse event (SAE) that might be related to a vaccine
        or study drug is reported, so there can be a careful review of all of the
        medical information before deciding whether to restart the study," the company
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330ee3e-393f-484f-9f1f-a163a4a58526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must respect this participant''s privacy. We''re also learning
        more about this participant''s illness, and it''s important to have all the
        facts before we share additional information," the company added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90167f9-52c3-43fe-971d-d8b6bb42dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serious adverse events are not uncommon in clinical trials, and
        the number of serious adverse events can reasonably be expected to increase
        in trials involving large numbers of participants. Further, as many trials
        are placebo-controlled, it is not always immediately apparent whether a participant
        received a study treatment or a placebo."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79ae66-d6c1-44ff-b1cc-c65135a822be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugmaker said there is a "significant distinction" between
        a study pause and a regulatory hold on a clinical trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997719c-a716-40f1-86cb-d33564644075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A study pause, in which recruitment or dosing is paused by the
        study sponsor, is a standard component of a clinical trial protocol," Johnson
        &amp; Johnson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f1523-5adb-4fb7-98fe-c6b991e623fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A regulatory hold of a clinical trial is a requirement by a regulatory
        health authority, such as the U.S. Food and Drug Administration. As outlined
        in our transparency commitments, we proactively disclose any regulatory hold
        of a pivotal clinical trial."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdcb9c-3e8a-456b-bcba-0202c8dee80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Phase 3 coronavirus vaccine trial to be paused
        in the US. AstraZeneca''s vaccine trial was paused last month because of a
        neurological complication in a volunteer in Britain. While the trial resumed
        there and in other countries, it remains paused in the United States while
        the US Food and Drug Administration investigates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1407046-9697-47ed-9a17-0114b0d76d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:47:37.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s Phase 3 trial started in September. It''s one of six
        coronavirus vaccines being tested in the US, and one of four in the most advanced,
        Phase 3 stage. It requires just one dose of vaccine, so federal officials
        have said they hope testing may be competed a bit faster than other vaccines,
        including those being made by Moderna and Pfizer, which require two doses.</p>'
