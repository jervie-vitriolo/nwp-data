      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the PCOO budget hearing in the Senate, Senator Koko Pimentel
        asked if the agency is involved in red-tagging. He cited the problems the
        PCOO’s budget encountered at the House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9eaeab-1079-4ad1-b940-305c275ea7a8'
