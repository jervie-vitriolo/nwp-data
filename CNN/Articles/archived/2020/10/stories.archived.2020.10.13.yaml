      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853a377-e115-4d78-a369-79520fa97444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco opened the session assuring his colleagues that his feud
        with Cayetano was over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54494071-b4d0-4e44-878a-306092e2d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61131ee0-8194-4cc4-b5e3-373096abdbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay nagkasundo, nagkabati na po (We have reached an agreement,
        and ended the fight)," Velasco said, citing the result of their meeting with
        President Rodrigo Duterte in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d9025-7e39-4dad-84c9-7b4ad897a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2892c-b0e7-4bcc-8ee5-44c834d2ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the two lawmakers <a
        href="https://cnnphilippines.com/news/2020/10/13/Duterte-Cayetano-Velasco-meeting-House-Speaker.html">agreed
        to work together “as one majority”</a> to pass the ₱4.5-trillion General Appropriations
        Bill and other priority legislation of the Duterte administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a379d8-6d21-4b83-ba4e-58284bb0c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1a33f-a8c3-4249-8b5b-e1a221a44c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ News Night, Deputy Speaker Luis Raymund
        “LRay” Villafuerte said it was not their intention to snub the session.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd33a8-8fcb-4d71-a75b-7673a4380321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509de2d4-f7db-4379-a75f-c7514005eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were all supposed to be there... I was actually there already
        as early as 12 noon and some of the members of the Cayetano camp,” Villafuerte
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932aaa4-f380-4dca-aa5d-9d9a14fafc5e'
