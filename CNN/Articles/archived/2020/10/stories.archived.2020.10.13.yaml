      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        country’s top military official sees an escalation of tensions in the disputed
        South China Sea, citing “aggressive” actions by Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65f9a4-2ba1-47ea-8459-f7b777365024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation now becomes more intense –- more tense -– because
        China is conducting its own unilateral exercises,” Armed Forces of the Philippines
        chief General Gilbert Gapay said in an online forum hosted by the Foreign
        Correspondents Association of the Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b0ec0-6cc7-4a28-83cf-92c13afe1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay mentioned Beijing''s reported firing of missiles in the South
        China Sea in August, prompting Foreign Affairs Secretary Teodoro Locsin, Jr.
        <a href="http://www.cnn.ph/news/2020/8/28/Locsin-China-drills-missiles-EEZ.html">to
        warn Chinese authorities to "expect the worst"</a> if the naval exercises
        spill over to Philippine territory. He also recalled Chinese vessels swarming
        in contested areas, and Beijing''s reclamation activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fae6a7-818f-4d4d-b0f1-55ad9c159dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And here comes United States displaying a show of force. So it’s
        very tense right now,” Gapay added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fe396-e7e5-47dd-8253-63eddca8e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Defense Secretary Delfin Lorenzana was quoted as saying
        that the situation in the West Philippine Sea was “stable and manageable.”
        Gapay, on the other hand, describes it as “volatile and uncertain.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238f074-a0df-4201-8e35-3f44eed6ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the South China Sea, including areas
        that an international tribunal in The Hague ruled as part of Manila’s exclusive
        economic zone. China rejects the landmark ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b527ea1-038b-44b6-ada1-b03d8482e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States does not claim any part of the global waterway
        but calls out China’s militarization of the area. It also conducts freedom
        of navigation operations in the contested waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baeb083-0bb3-4b3f-9e1c-0afcd1b409bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte agreed to set aside the arbitral ruling
        to pursue friendship and cooperation with China. This <a href="https://cnnphilippines.com/news/2020/9/24/duterte-UNGA-south-china-sea-arbitral-ruling.html">remains
        the government’s stance</a> despite the country affirming its arbitration
        win before the United Nations General Assembly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d2eb8c-b6c6-4421-916c-140f5fba550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Military diplomacy''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c07d2-ffb7-476e-b306-29cc77da4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with the policy of the Duterte administration, Gapay
        said the AFP is adopting a diplomatic approach, pushing for the establishment
        of open communication lines with China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f85fd-e2b9-48fc-bc3d-cce48f0af0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I myself, I was able to talk to the commander of the Southern Theater
        Command of the Chinese People’s Liberation Army and we really intend to have
        to institutionalize that open lines of communication,” Gapay said. “This is
        part of the military diplomacy.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad64d6-522b-4bbd-bee1-07c9b6fed39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay explained that government forces maintain their presence in
        the West Philippine Sea by conducting daily naval and air patrols, and improving
        facilities in Philippine-occupied features such as Pag-asa Island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930ebe9-fac0-452e-a5e4-b341ae309f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re building barracks there, local monitoring stations and other
        life support facilities for our troops,” Gapay said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa6775-9041-483a-b9aa-c475995d8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has filed several diplomatic protests
        with China amid the pandemic. The latest was in August where it called out
        the Chinese Coast Guard’s illegal confiscation of fishermen’s devices in Scarborough
        Shoal, and its issuance of radio challenges at AFP aircraft conducting regular
        maritime patrols in the West Philippine Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2fa73-5614-413e-97a9-7f6b4bf72bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said the AFP is also involved in the crafting of a Code of
        Conduct, which will determine the only allowable actions countries can take
        in the South China Sea. He hopes the code can be completed by early next year,
        but the target of the Association of Southeast Asian Nations and China is
        to finish it by 2022, well within its three-year timeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c209a07-ed62-4912-acec-6833ddf3cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:10:03.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/17/ASEAN-China-Code-of-Conduct-South-China-Sea.html">READ:&nbsp;ASEAN,
        Beijing resumed meeting on South China Sea Code of Conduct – Chinese Embassy</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6701a-412d-43bf-b2e5-979557183e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:09:08.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
