      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d39b6f-5996-4fa5-8ede-6a6865639cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.312+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being away from it all enhanced his experience of the present; his
        home as the stage for little moments of awe. Its neutral palette of warm,
        tonal whites serve as a canvas to the ever-changing colors of his space in
        the sky. The colors of the sunrise and the sunset fill it with gradients of
        oranges and pinks, turning into a sheer wash of golden light during the day,
        and at dusk, darkening into rich purples and blues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c50aea-f7b4-4e95-b9fa-0ee44169401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took months to renovate the space. “I was patient. I was building
        my dream home after all,” he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ce27c-2aca-4da7-b36b-431ebe179040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in these months that the house began to reveal its personality.
        “I travel a lot and my homes have always been a reflection of that. I originally
        planned to put all the things that I''ve collected from my travels — African
        antiques, Italian pottery, Japanese bowls. But every visit I did during construction,
        I realized that there was a disconnect with the unit and its surroundings.
        That is when I eventually decided to change the entire concept of my home.”</p>'
    '38':
      'image': 'jcr:049b3cb0-0ead-40ff-ab2d-a5e75e2daf83'
      'imageCaption': 'Selma loves to cook. His kitchen is always busy, teeming with
        flavors and aromas across cuisines except French food and Filipino food. Photo
        by KIEL VEJERANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e794cf4-f428-4ace-ba92-667b6cb0184b'
