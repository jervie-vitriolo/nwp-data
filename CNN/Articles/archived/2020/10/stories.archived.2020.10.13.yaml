      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Imee&#39;s
        statement is one of the reasons why we need to strengthen the discipline of
        DEVCOM. People need to know that DEVCOM is a powerful tool to bridge the marginalized
        and the govt. <br>It is not debunked, out-dated, and PACUTE LANG.<br>Sadyang
        hindi ginagamit ng govt nang maayos! <a href="https://t.co/K1vvEfgad9">https://t.co/K1vvEfgad9</a></p>&mdash;
        Marts 😀 (@StandinMartin) <a href="https://twitter.com/StandinMartin/status/1315903441110089734?ref_src=twsrc%5Etfw">October
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
