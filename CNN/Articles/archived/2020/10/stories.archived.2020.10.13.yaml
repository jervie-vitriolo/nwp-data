      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Manuel Dayrit, who earlier backed the reduced
        physical distancing, also noted that Metro Manila has seen a downtrend in
        new cases over the last two months, which he said signals the time is ripe
        for further reopening of the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f635f-51c6-42e3-b130-61e6df44dc68'
