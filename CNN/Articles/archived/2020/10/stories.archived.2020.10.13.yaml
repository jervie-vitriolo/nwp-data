      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6e727-9def-4678-b5a4-3c10e33df16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.412+08:00
