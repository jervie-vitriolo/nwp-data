    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d62abf-2d10-4bca-a732-8e5e208e4048'
    'lead': 'S&P Global Ratings gives two local lenders a negative outlook as it sees
      greater financial risks with the pandemic stretching longer. Fitch Ratings is
      taking a more sober stance, but notes a more difficult environment for banks
      to thrive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T16:54:24.924+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:43:24.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:31.585+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['credit', 'rater', 'debt', 'watcher', 'S-P', 'Fitch', 'Ratings',
      'BPI', 'Security-Bank', 'China-Bank']
    'template': '1'
    'title': 'Credit raters see dimmer prospects for PH banks with prolonged pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2dc68f-54af-44ee-895f-7e1b22da9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Two
        credit rating agencies see rising risks for Philippine banks as the COVID-19
        crisis drags on, putting pressure on profits and capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ea323-3ac7-44e4-984c-bf75e48edba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global Ratings on Tuesday gave negative rating outlooks
        for the Bank of the Philippine Islands (BPI) and Security Bank Corp. as economic
        troubles from the pandemic seem to worsen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21912116-cd3d-4f35-9d98-e0eca2df5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI managed to keep its "BBB+" rating while Security Bank remained
        at "BBB-." However, both were given a negative outlook to signal chances that
        their credit ratings may be downgraded in the coming months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c57fb-95a7-4709-8e3b-a13ba85f2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic risk trend for banks operating in the Philippines
        has turned negative, in our view," the debt watcher said in a statement, pointing
        out that the Philippine economy will likely contract by 9.5 percent this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025659be-a130-439a-9c0e-8c668bb8a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/1/economic-recovery-COVID-19-to-take-years.html">Recovery
        from huge economic losses due to pandemic will take years, ADB says</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409c877-d216-43b9-9d6d-c517c70b3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P said a downgrade may come if operating conditions do not
        improve, but may be lifted if headwinds are addressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577efc4-ece2-4866-9efd-f8d980faa851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the risk of credit losses soaring for Philippine banks
        is higher than we expected, given challenging economic conditions," it added,
        noting that previous lockdowns, joblessness, and weak economic activity will
        eat into the banking sector''s asset quality, earnings, and capitalization
        in the next two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f802359-3eb1-44e1-a4d1-e54ccc6abdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government extended a loan payment freeze and a 30-day grace
        period after lockdowns ended in June, followed by another <a data-cke-saved-href="https://cnnphilippines.com/business/2020/9/18/BSP-loan-grace-period-Bayanihan-2.html?fbclid=IwAR3inCj4Wy0zKIQq7G9gNMHM3NGrUi7stzLKyWWVwrB-v6OSxptvMp70uW8"
        href="https://cnnphilippines.com/business/2020/9/18/BSP-loan-grace-period-Bayanihan-2.html?fbclid=IwAR3inCj4Wy0zKIQq7G9gNMHM3NGrUi7stzLKyWWVwrB-v6OSxptvMp70uW8">two-month
        leeway for outstanding loans</a>&nbsp;that borrowers could take advantage
        of between September 15 until December 31, 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd12eba-976e-40a0-b644-74695be17cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/21/BSP-least-burdensome-scheme-bank-loans.html">BSP
        urges ''least burdensome'' schemes on bank loan payments after grace period</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb98bc5-0f57-4669-a412-93ca1a054236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, Fitch Ratings opted to keep the ratings for
        private banks BPI, BDO Unibank, Metrobank, Philippine National Bank with a
        stable outlook, but placed Sy-owned China Bank on negative watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c201305-770e-44d4-8bd5-24b243d98086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fitch sees government support or possible bailouts for the
        four bigger banks, it noted that the lenders'' viability ratings "continue
        to be under pressure amid the steep economic downturn."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92f05c-daba-4170-bb28-d52e003aec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weak domestic consumption and accelerating credit impairment are
        turning banks'' operating environment more challenging," Fitch said as it
        gave a 9 percent full-year forecast for the local recession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8aa4c5-5b5a-4643-8cbb-ad5924042c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks will see profits drop as they set aside more funds for credit
        provisioning, with the health and financial crisis potentially exposing them
        to more loan defaults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840769d-79a8-46d1-aefc-3e7a279811b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has been easing its regulatory requirements
        to give some leeway for lenders to conserve its resources while allowing sustained
        loan releases to sectors, particularly for small businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc8dc0-8238-4f73-916f-22e098f5a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/8/20/BSP-big-banks-real-estate-loan-limit.html">Bangko
        Sentral allows big banks to grant more property loans</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d122208-bf9b-4db0-80e3-8a5c297c5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:54:24.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, S&amp;P said this may lead to smaller margins for lenders
        with key interest rates trimmed to a record low of 2.25 percent, which is
        the basis of banks in setting loan rates. "Any cut in banks'' regulatory reserve
        requirement could partly mitigate the downward pressure on margins," it added.</p>'
