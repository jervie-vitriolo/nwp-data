      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cristiano Ronaldo has tested positive
        for coronavirus, the Portuguese Football Federation said in a statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdc203-b5bb-463b-b333-7fc282035a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Ronaldo is "well, without symptoms,
        and in isolation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28547151-08d3-41e4-9301-297bf1d5ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Juventus forward played for Portugal against France
        in the Nations League on Sunday and against Spain in a friendly last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f891d90-1e56-4f24-9f78-ddd2a15fee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo will now miss his country''s next Nations League fixture
        against Sweden on Wednesday, as well as Juventus'' upcoming matches which
        include a Serie A clash with Crotone and a Champions League group game against
        Dynamo Kyiv.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b4337-b273-47ee-af68-29c95a20be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Ronaldo''s positive test, the Portuguese Football Federation
        also said that every player subsequently returned a negative test on Tuesday
        morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de846cf-4ec2-4587-9848-105a097da6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International break</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b436f0-b82d-457c-b5bd-3845cc3a1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite surging cases of Covid-19 across the globe, many footballers
        have left their clubs to play international games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68109ae8-96d4-4383-9631-d7afff8425b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some clubs have not released players to play for their
        countries, including Austrian side RB Salzburg whose players were called up
        for Mali, Cameroon, Zambia, Austria and Hungary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af0f69-f075-46e3-ad4c-5b82691ae10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ronaldo posted a photo to social media of him sharing
        a meal with his Portugal teammates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4ad6a-d536-4d02-a62c-5f35a7537804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward has scored three league goals in two games for Juventus
        so far this season -- one against Sampdoria and a brace against AS Roma.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a056d-3ef8-4ee8-b7b0-a33bc08ab509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also scored twice as Portugal defeated Sweden 2-0 in the Nations
        League last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbea552-713f-4f20-aba6-48f6b5e10e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his first goal against Sweden, Ronaldo became the second player
        ever to reach the milestone of 100 international goals. He is now eight goals
        behind the all-time international record of 109 set by Iranian Ali Daei.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77050b4f-da5a-4917-84d5-32dda1af36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Ronaldo flew back to his native Madeira when coronavirus
        cases started to rise across Europe and football was suspended, according
        to Reuters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62ac87-3f1e-44b8-aa6c-1a4fba791fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:08:54.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then helped Juventus lift the Serie A title following the league''s
        resumption.</p>'
