  'bangladesh-death-penalty-rapist':
    'author': 'Sugam Pokharel, CNN'
    'caption': 'Bangladesh is set to allow the death penalty for convicted rapists
      after weeks of protests over sexual violence in the country. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T13:32:43.886+08:00
    'imagesource': 'jcr:a34ee516-9456-4f4b-a732-45fbc46891cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac411ef9-cf8d-4887-b3de-0cf4c668c67f'
    'lead': 'Bangladesh is set to allow the death penalty for convicted rapists after
      weeks of protests over sexual violence in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T13:38:26.195+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:43:32.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:29.589+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangladesh', 'rape']
    'template': '1'
    'title': 'Bangladesh to allow death penalty for convicted rapists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3c5c2-7b00-447b-8262-8225b945483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bangladesh is set to allow the death penalty
        for convicted rapists after weeks of protests over sexual violence in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606dfdf-e56b-46fe-83a0-e181c393da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh''s Cabinet on Monday approved an amendment changing the
        maximum punishment for convicted rapists from life imprisonment to death,
        according to state-run news agency Bangladesh Sangbad Sangstha (BSS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67478b1-91eb-4e53-942d-54c112ccf681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new provision will go into effect once it is signed by Bangladeshi
        President Abdul Hamid. The step is considered a formality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0543f-f5ef-4b0b-8c74-43fbc76cec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely (the law) will be a deterrent to such notorious crimes while
        we simultaneously will make all-out efforts to expedite the trial process
        of rape cases in the relevant courts," Law Minister Anisul Huq said, according
        to BSS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71934521-be9b-4e74-a602-233475ba866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh''s government has faced calls to do more to prevent sexual
        violence amid national outrage over a viral video of a group of men attacking
        and sexually assaulting a woman in the country''s south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e6803-6421-45d0-825f-4263107fce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bangladeshi women have had enough of the government''s abject failure
        to address repeated rapes and sexual assaults," said Meenakshi Ganguly, South
        Asia director at Human Rights Watch, in a statement last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959a444-b6de-456a-ab4e-71716999976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bangladesh government needs to finally make good on its empty
        promises and heed activists'' calls to take meaningful action to combat sexual
        violence and to support survivors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f25b6a-e7fe-4947-9f70-2f5ffbcb12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 975 women and girls were raped in the first nine months
        of 2020 in Bangladesh, according to Ain o Salish Kendra, a Bangladeshi human
        rights and legal aid organization based in capital city, Dhaka.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01cf3e-967c-424c-a6d2-e41bc5b0e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new punishment is unlikely to be widely applied; according to
        Human Rights Watch, Bangladesh has an extremely low conviction rate for rape,
        and victims face myriad difficulties in reporting sexual crimes and pursuing
        legal cases against alleged attackers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35b874-e2b9-4ad5-8fb4-e491f59e8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:38:26.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/12/world/bangladesh-rape-death-penalty-intl/index.html"
        href="https://edition.cnn.com/2020/10/12/world/bangladesh-rape-death-penalty-intl/index.html">Bangladesh
        to allow death penalty for convicted rapists</a>"</em></p>'
