      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we upgrade our transmitters to digital transmitters, we might
        as well make the most out of it and have this digital transmitter go nationwide.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652bead-1166-4ba1-9a3f-759f4956f6b9'
