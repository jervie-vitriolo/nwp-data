      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a46a4a-a097-416f-ab51-c14ffbc344d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use this information to look at our disinfectants," Van Kerkhove
        said. "The good news is that this virus can be disinfected -- with disinfectants,
        with chlorine ... very, very quickly."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31056bc6-c4ec-4213-9dfc-c339278c36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d2526-6c5e-4016-8869-f2038b9c6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does soap kill coronavirus? Can you use soap instead of disinfectants
        on surfaces?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27c66a-3afe-4d86-96d2-37e8d52c61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e87a2-19d4-4dc7-8935-cebfad5a8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pandemic is costing the US $16 trillion, experts estimate</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35731840-7e9d-4a5d-bb34-5f5f436e224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of the pandemic in the United States could be
        more than $16 trillion, according to an article published Monday in the medical
        journal JAMA.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ef6de-8bc3-425c-81a3-93741d3b99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57666b-8d65-4a7b-9b6b-91badb3b78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 90% of the annual gross domestic product of the United
        States, the authors said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecec15c-03c5-40f7-9768-cedfff499e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390bb8b-6a72-4b1a-bd0e-5769b4992716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is based off of the "optimistic assumption" that the
        pandemic will be substantially contained by the fall of 2021, wrote David
        Cutler, a Harvard University economics professor, and Lawrence Summers, president
        emeritus of Harvard University.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43f081-584d-4362-84a5-9a49a25cef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54895975-ea7e-47a6-93c7-96a0dfe35a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimate the combined costs of mortality, morbidity, mental
        health conditions and direct economic losses exceed those of conventional
        recessions and even the Iraq war -- and are more comparable to those of 50
        years of global climate change.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e9228-c105-45d0-86fa-b82704686471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9a234-10f7-4aa8-836c-64d5e17ac078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no price that can be placed on a human life, the
        authors said economists have developed standard ways to measure these losses.
        Using a conservative value of $7 million per life, "the economic cost of premature
        deaths expected through the next year is estimated at $4.4 trillion," the
        article states.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682ac3a-78cc-4b54-b5a8-5f847155a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce03af5-4b68-46c8-923f-d87a2cbfb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say the long-term complications for those who survive
        Covid-19 will cost $2.6 trillion for cases forecasted through the next year.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acc005-64bc-4316-aa64-5bdcc50652cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aef8c0-74a0-4c28-83c3-f9c0b7b0b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased investments in testing and contact tracing are worth it,
        Cutler and Summers said, noting the economic benefits could be 30 times greater
        than the cost.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db1bcf-999d-4f8c-8cab-27938b5392b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd26248-c1c9-4c31-a909-62723314dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More generally, the immense financial loss from COVID-19 suggests
        a fundamental rethinking of government''s role in pandemic preparation," the
        article states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af7809-628f-44a2-904d-4b8342c06a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:03:02.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/10/12/health/us-coronavirus-monday/index.html"
        href="https://edition.cnn.com/2020/10/12/health/us-coronavirus-monday/index.html">''Dr.
        Anthony Fauci hopes worrisome numbers jolt Americans to take steps to stem
        spread of Covid-19''</a></em></p>'
  'Vanessa-Bryant-Lakers-championship-Kobe-Gigi':
    'author': 'Christina Zdanowicz, CNN'
