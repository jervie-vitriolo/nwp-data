      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc666f52-d081-4396-b0d1-471b9cc024c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parang mas daig pa nito yung mga unang games ng ibang mga conferences.
        Ito, talagang pisikalan so maganda kaya nagpapasalamat ako sa mga players
        sa all out na nilalaro nila pati na rin sa coaches,”</em> he added.</p>'
