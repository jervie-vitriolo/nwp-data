    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Velasco', 'Lord-Allan-Velasco', 'Cayetano', 'Alan-Peter-Cayetano',
      'House', 'House-of-Representatives', 'House-speaker']
    'template': '1'
    'title': 'Velasco vows ‘shared leadership,’ fair allocations during term as House
      Speaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eaa370-c2f8-42fc-a449-9b296f5138d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:25:46.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)—</strong> Marinduque
        Rep. Lord Allan Velasco has vowed to implement a different type of leadership—
        one that is “shared by all”— as he officially begins his journey as the new
        speaker of the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9182a51-dded-4822-86f3-c3d7ab4d7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:25:46.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would want a leadership that will be shared by all, because I
        believe that all of the congressmen are all professionals and I’m sure we
        would all want to work hard,” Velasco told CNN Philippines’ <em>The Source</em>
        on Tuesday, the same day his election was <a href="https://cnnphilippines.com/news/2020/10/13/Lord-Allan-Velasco-formally-elected-House-speaker.html">formally
        ratified</a> in the plenary by majority of House members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa3fed-171c-49d7-bc80-d794281aa481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:25:46.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Power in the House in the past few months were only committed to
        a few people. I don’t believe in that,” he added. “You won’t see a Speaker
        that is somewhat like a tyrant, but a Speaker that would share his power with
        everyone.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49ca6b-1254-449a-94e7-21c117a48fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:25:46.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 186 congressmen pledged affirmative votes for Velasco’s
        election as the chamber’s new leader, effectively booting out rival Taguig-Pateros
        Rep. Alan Peter Cayetano, who has also offered to resign from the contested
        post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8c343-93d8-4318-955d-c9fcab4cd27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:25:46.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marinduque solon stressed he will also ensure that each and
        every district will enjoy fair budget allocations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa4836-e1c2-4f18-be00-d9493b3b13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:25:46.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/10/13/Duterte-Cayetano-Velasco-meeting-House-Speaker.html">Velasco,
        Cayetano agreed to work ‘as one majority’ to pass 2021 budget – Palace</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8904769-28a5-47d9-83e2-a8504d4144e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:25:46.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco’s election came hours before the House kicked off its special
        session for budget deliberations— a matter certified as urgent by President
        Rodrigo Duterte. The chief executive has repeatedly called on Congress to
        put aside political differences to ensure the timely passage of the proposed
        2021 budget.</p>'
