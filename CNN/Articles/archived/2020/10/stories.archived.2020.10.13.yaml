      'mgnl:type': 'text'
      'text': '<p>Kobe and Gianna shared a special bond. Gianna was a passionate basketball
        player, and Kobe saw her as the heir to his legacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d10c1-229e-4e60-b6fd-591f0c970314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father invested in Gianna''s future, coaching her team at the
        Mamba Sports Academy in Thousand Oaks, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a3c93-0ec1-4692-a194-5bdb27859cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bryant''s eulogy of her husband and daughter, she reminded the
        world of their inseparable bond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01beb9a0-6a16-42d1-8d8d-b4eb5fd9e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God knew they couldn''t be on this earth without each other," Bryant
        said of the pair at their memorial. "He had to bring them home to heaven together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e148653-b25a-488a-968d-4d60a267e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/12/entertainment/vanessa-bryant-lakers-title-trnd/index.html">"Vanessa
        Bryant wishes Kobe and Gigi were here to see Lakers win title."</a></em></p>'
