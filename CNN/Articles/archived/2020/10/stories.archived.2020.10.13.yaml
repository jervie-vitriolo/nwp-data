      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal no. 1 may also be raised over Camarines Sur, Romblon, and
        southern portion of Quezon in PAGASA''s next bulletin Tuesday evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ea460-e1af-4cf3-97c7-64f14655f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:59:22.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said areas under signal no. 1 may experience winds as well
        as intermittent rains in the next 36 hours. Residents are advised to keep
        updated on the latest bulletins from the weather bureau.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c3de9-0604-4525-8fed-ef3224c47666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:59:22.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofel is expected to hit land in the Eastern Samar-Northern Samar
        area by Wednesday morning and Sorsogon in the afternoon. Ofel developed into
        a tropical depression earlier at 2 p.m. and may still intensify into a tropical
        storm with stronger winds within 48 hours when it reaches the West Philippines
        Sea, PAGASA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c500e-64c4-4430-a8e3-87698c1f9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:59:22.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm will bring moderate to heavy rains to Bicol region, Northern
        Samar, Eastern Samar, Samar, Biliran, and the northern portion of Leyte from
        Tuesday evening to Wednesday afternoon, weather officials noted. On the other
        hand, Quezon, Romblon and the rest of Eastern Visayas will experience light
        to moderate and at times heavy rains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9451955-dc96-4fd1-b394-603f0d7978da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:59:22.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 p.m., PAGASA said the center of Tropical Depression Ofel
        was seen 95 kilometers east of Guiuan, Eastern Samar, packing winds of 45
        km/h and gusts of up to 55 km/h.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dab344-1991-44b2-9c05-01e99f1231a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:59:22.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofel is expected to leave the Philippine area of responsibility
        by Saturday afternoon.</p>'
