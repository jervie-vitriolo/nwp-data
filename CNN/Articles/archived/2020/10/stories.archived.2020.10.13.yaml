      'mgnl:type': 'text'
      'text': '<p>- Northern portion of Leyte (Tabango, Leyte, San Isidro, Calubian,
        Capoocan, Carigara, Jaro, Pastrana, Dagami, Tabontabon, Tanauan, Palo, Santa
        Fe, Alangalang, Tacloban City, Babatngon, San Miguel, Barugo, Tunga)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5331df5b-89c8-4fa7-bdf6-7bec2ff52bae'
      'mgnl:activationStatus': true
