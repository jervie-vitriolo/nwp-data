      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With 33 states reporting a rise in new
        Covid-19 cases and a nationwide uptick in hospitalizations, officials worry
        this could be the beginning of the fall surge experts have warned about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83560c46-bda1-49e3-9794-68d9c3b36a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff974e-9c36-427d-a832-884f8cae7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, Denver Mayor Michael Hancock said Covid-19 cases are
        rising at a "concerning rate," while the city''s seven-day average daily case
        rates are as "high right now as they were at the height of the pandemic back
        in May."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c0bc0-6cf2-41e1-9d5b-61f9cb9ef4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe19d3-c173-46be-8d8e-3f8d016a47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of hospitalizations also rose about 37% in
        a little more than a week, he said during a Monday news conference, and warned
        residents could soon see tighter Covid-19 restrictions if the city''s numbers
        continue to trend in the wrong direction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41edcb-ac67-4615-b52b-47c1aa6d659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6891a3-7885-422f-bc74-9e50fab5d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the country warn of similar patterns. White House
        coronavirus task force coordinator Dr. Deborah Birx last week warned the Northeast
        was seeing "early suggestions" of alarming trends. Kentucky''s governor said
        recently the state is seeing a third major escalation in infections. In Wisconsin,
        a field hospital is opening this week in response to a surge of Covid-19 patients
        -- days after the state reported record-high numbers of Covid-19 cases, hospitalizations
        and daily deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796141b-3451-43d0-b559-32e4870314b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1df0f-a5a2-4a5d-a5f8-fea823b6444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now averaging more than 49,000 new infections daily --
        up 14% from the previous week, according to data from Johns Hopkins University.
        And last week, the nation recorded more than 50,000 new cases for at least
        four days in a row. The last time that happened was in early August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d12881-5800-4ac5-bd3d-e637b9a25a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b9b3d-368f-4546-bf6e-77e7b5471a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:03:58.723+08:00
      'mgnl:createdBy': 'pilar'
