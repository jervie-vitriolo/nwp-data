    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Enchanted-Kingdom', 'COVID-19']
    'template': '1'
    'title': 'Enchanted Kingdom to reopen on Saturday with limited capacity, new health
      protocols'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a12c2b-9d35-434b-b063-39c21f552652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;Popular
        theme park Enchanted Kingdom will be opening its doors again this weekend
        with a few rules to keep visitors safe from COVID-19 transmission, its management
        announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e2e47-1b8b-4efd-bc50-94dbffe130d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enchanted Kingdom Founder Cesar Mamon said during a virtual media
        launch that the park will reopen on Saturday, October 17 at  50 percent capacity,
        in compliance with government guidelines. This means only 8,500 people are
        permitted "at any given time" such as per hour and if the number of visitors
        exceed that, they will be asked to wait outside the park until some people
        leave, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc54453-8b73-4c83-b267-0873561b12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park in Sta. Rosa, Laguna will also only be open during weekends
        from 10 a.m. to 6 p.m. until Christmas season, according to Cynthia Mamon,
        Enchanted Kingdom Inc.''s chief operating officer. By December 14, 2020 to
        January 3 next year, it will be open daily but the schedule is still subject
        to change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1ed3a-0b94-4ed6-9489-fc66d3253cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need this to preserve our mental health, " the park''s COO cited
        as reason for the decision to reopen Enchanted Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56619490-20d3-45ab-8ecd-3afb0eee605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers urged park-goers to book online on their website or travel
        agent partners (Klook, KKDay, SM Tickets, TicketWorld, Traveloka, TicketNet,
        KTix) ahead of their trip so the number of visitors can be managed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593db75-fa89-49ef-a255-c44049842fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management also noted <a href="http://www.enchantedkingdom.ph/eksafenmagical/">several
        measures</a>&nbsp;in a promotional video to ensure the safety of visitors
        amid the pandemic, including:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a3264-3514-4825-9648-ff3eb82154a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Face masks and full face shields are required</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb3c5a-0a0f-4590-b4cf-80333bcf5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Only visitors from ages 21 to 59 are allowed</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3b981-378b-46bf-88d4-d8b87c23841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Temperature check before entering the parking area and accomplishment
        of Health Check Forms for contact tracing. Those found to have body temperatures
        above 37.5C will be given a five to ten-minute wait until the next temperature
        check. If high temperature is still detected they will not be allowed in the
        park along with their companions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1e511-30d5-4757-9e4e-0435b584ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Physical distancing of one meter will be observed in the park
        and on the rides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31306c-e1d9-4597-969e-dcbb2915419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rides will be disinfected every cycle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569733c-4ade-454c-861f-33d7aa66d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all attractions will reopen. The theaters will remain
        closed pending medical grade filtration systems which may come in November.
        Restaurants and gift shops will be open but also with reduced capacities.
        Systems for cashless transactions such as for credit cards and the GCash app
        will be in place as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936e6bb-3b10-401e-b531-a4332957b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand-washing stations will be also available throughout the area,
        management added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dd9e5-8a8b-4269-a9c7-a3b6a42dda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:47:07.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes ahead of the park''s 25th founding anniversary on October
        25. Due to the pandemic, the park will not have a fireworks'' display but
        discounts will be available.</p>'
  'UN-natural-disasters-climate-crisis':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T17:50:46.064+08:00
    'imagesource': 'jcr:e9b46549-29e1-48d5-aa4e-3917cea2f71d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d7e673-1892-4134-b697-17572436e676'
    'lead': 'There has been a "staggering" rise in natural disasters over the past
      20 years and the climate crisis is to blame, the United Nations says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T17:54:07.618+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:43:20.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:32.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN warns that world risks becoming ''uninhabitable hell'' for millions
      unless leaders take climate action'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60eaa8-2290-43dd-80d4-4f09482d24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There has been a "staggering" rise
        in <a href="https://www.cnn.com/2020/08/28/weather/rapid-fire-disasters-in-coronavirus-pandemic-weir-wxc/index.html">natural
        disasters</a> over the past 20 years and the <a href="https://www.cnn.com/2020/09/10/world/climate-global-displacement-report-intl-hnk-scli-scn/index.html">climate
        crisis</a> is to blame, the United Nations said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f08515-823b-4e0c-90e3-874fbf759ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers pointed to a failure of political and business leaders
        to take meaningful action to mitigate the impact of climatic change and stop
        the planet from turning into "an uninhabitable hell for millions of people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd740368-0b08-497c-996d-460dbb33b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the coronavirus pandemic, which has killed more than
        1 million people and infected at least 37 million, has exposed the failure
        of "almost all nations" to prevent a "wave of death and illness" despite repeated
        warnings from experts, the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee3c8c-5388-4b07-ad95-f5ec65636ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2000 and 2019, there were 7,348 major natural disasters
        -- including earthquakes, tsunamis and hurricanes -- that claimed 1.23 million
        lives, affected 4.2 billion people and resulted in $2.97 trillion in global
        economic losses, according to the UN Office for Disaster Risk Reduction (UNDRR).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c515d-37b9-4fb3-b58e-d2ff425318ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s almost double the 4,212 disasters recorded from 1980-1999,
        the UN said in its new report <a href="https://www.undrr.org/publication/human-cost-disasters-overview-last-20-years-2000-2019">The
        Human Cost of Disasters 2000-2019.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed00bc-66fd-4dc2-a72d-c384320f17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Research on the Epidemiology of Disasters'' Emergency
        Events Database characterizes a natural disaster as having at least 10 or
        more people reported killed, 100 or more people reported affected, declaration
        of a state of emergency, or a call for international assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67808241-c1ab-4884-903e-3d03a5eb1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those disasters were climate-related, with
        researchers reporting more flooding, storms, droughts, heatwaves, hurricanes
        and wildfires in the past 20 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325acde2-38ae-464c-8fc2-3eabc55e7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp increase has been attributed to rising global temperatures,
        which scientists say is increasing the frequency of extreme weather and disaster
        events. The report found floods, storms, heatwaves, droughts, hurricanes and
        wildfires have all significantly increased in the past 20 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d231d-b374-48cf-9a05-66460c1c65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is baffling that we willingly and knowingly continue to sow
        the seeds of our own destruction," said UNDRR chief Mami Mizutori and Debarati
        Guha-Sapir of Belgium''s Center for Research on the Epidemiology of Disasters,
        in a joint foreword to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aad06e-1b54-41e6-8dfd-28a770be70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is all about governance if we want to deliver this planet
        from the scourge of poverty, further loss of species and biodiversity, the
        explosion of urban risk and the worst consequences of global warming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede273c7-4665-41e2-9490-186f68235a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia was the worst hit from climate disasters in the past 20 years,
        suffering from 3,068 disaster events between 2000 and 2019. That was followed
        by 1,756 disasters in the Americas and 1,192 in Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514aeda-3055-4474-ad32-0fe8f5118040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst affected country over the past two decades is China, which
        experienced more than 500 natural disasters, followed by the United States,
        with 467 disaster events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f14fdf-7adc-43e2-9ac0-0208693b62cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the deadliest -- considered mega disasters because they each
        killed more than 100,000 people -- were the 2004 Indian Ocean Tsunami, the
        2008 Cyclone Nargis in Myanmar, and the 2010 Haiti earthquake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdd0d7-6794-44b4-88af-a7351c81ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some success in protecting vulnerable communities
        thanks to better early warning systems and responses, the report said. Disaster
        management agencies in countries like Bangladesh and <a href="https://www.cnn.com/2020/06/04/asia/cyclone-nisarga-mumbai-india-damage-intl-hnk/index.html">India
        have saved many lives</a> India have saved many lives through better preparedness
        for cyclones and floods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3136b-4aff-414e-929b-9a37af7ec0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers warn that "the odds continue to be stacked against"
        these communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928d748-ab72-487e-aea5-f4e945c4b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular by industrial nations that are failing miserably
        on reducing greenhouse gas emissions to levels commensurate with the desired
        goal of keeping global warming at 1.5 ̊C as set out in the Paris Agreement,"
        Mizutori and Guha-Sapir said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f10d95-ae87-4b33-a163-9b5e22a2772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on countries to do more to strengthen disaster risk
        governance and to better prepare for future climate catastrophes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a445e42-107f-4e64-b0d0-60b5cf6b4704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the world is on course for a temperature increase of
        3.2 degrees Celsius or more, unless industrialized nations can drastically
        cut their greenhouse gas emissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f63053-034f-4447-9f10-c203caae2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That projected temperature increase is enough to increase the frequency
        of extreme climate events across the world, the report said, rendering any
        improvements to disaster response or climate adaptation "obsolete in many
        countries."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f170921-30dc-4bc1-9eff-e74874d136a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emissions will need to be reduced by at least 7.2% every year over
        the next 10 years in order to achieve the 1.5 degree target agreed in Paris.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764b383-7926-4b17-9f49-471408981f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen little progress on reducing climate disruption and
        environmental degradation," said UN Secretary-General António Guterres. "To
        eradicate poverty and reduce the impacts of climate change, we must place
        the public good above all other considerations."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8730e-2793-4880-bee0-ff164750f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:54:07.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/13/world/un-natural-disasters-climate-intl-hnk/index.html">"UN
        warns that world risks becoming ''uninhabitable hell'' for millions unless
        leaders take climate action"</a></em></p>'
