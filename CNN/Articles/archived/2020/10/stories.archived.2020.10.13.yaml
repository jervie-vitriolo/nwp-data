      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;Ducielle
        Cardema has taken her oath as the representative of the controversial Duterte
        Youth Party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669548b-3c6d-4b2c-8aaa-2b80ea59b4d6'
      'mgnl:activationStatus': true
