      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All diners will receive KrisShop discounts, a limited edition goodie
        bag and additional gifts if they turn up in traditional heritage wear," according
        to the initial press release.</p>'
    '8':
