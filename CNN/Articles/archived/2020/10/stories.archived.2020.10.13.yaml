      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is based on science, it is based on studies... The lockdowns
        have been causing poverty and malnutrition on the part of our children," Roque
        said when asked what changed the minds of<a href="http://cnnphilippines.com/news/2020/9/16/duque-physical-distancing-transportation-1-meter.html">
        some officials who were previously against the plan to trim the one-meter
        distancing</a>&nbsp;to as short as 0.3 meter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cf6d5-7c41-4d3d-b075-dca03f28b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.037+08:00
