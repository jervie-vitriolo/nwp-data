      'mgnl:type': 'text'
      'text': '<p>The activities at Bletchley Park remained a secret for several years
        after the war. In April, <a href="https://cnn.com/2020/04/03/uk/bletchley-park-footage-scli-intl-gbr/index.html">rare
        footage of staff at the site was discovered</a>&nbsp;and published online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
