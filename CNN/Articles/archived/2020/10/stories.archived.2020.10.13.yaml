    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f383d34-569f-4b9d-829b-9d08a3d50d30'
    'lead': 'Marinduque Rep. Lord Allan Velasco has vowed to implement a different
      type of leadership— one that is ''shared by all'' — as he officially begins
      his journey as the new speaker of the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T16:25:46.414+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:43:25.929+08:00
