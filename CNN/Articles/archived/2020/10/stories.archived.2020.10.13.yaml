    '42':
      'image': 'jcr:5359951c-3a91-4b88-a154-77530958d82c'
      'imageCaption': 'All over the house are seashells: Seashell lamps over the kitchen
        counter, smaller seashells on the walls leading upstairs, and in one bedroom,
        barnacle clusters. Photo by KIEL VEJERANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ced6b-bc41-4e10-8f66-3f145dc8487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.332+08:00
