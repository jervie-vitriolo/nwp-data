    'template': '1'
    'title': 'Trump''s doctor says the US President has tested negative for COVID-19
      on consecutive days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd37de-db49-4d39-a2fe-bcb55bc0553e'
