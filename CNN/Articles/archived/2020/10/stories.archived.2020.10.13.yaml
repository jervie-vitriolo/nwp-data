      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02adc6fd-9f6a-4817-826e-9715a2da60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selma loves to cook. His kitchen is always busy, teeming with flavors
        and aromas across cuisines except French food and Filipino food. But when
        visiting friends ask for lechon in the country’s lechon capital, Selma takes
        them out into town for the crunchiest, juiciest charcoal-roasted suckling
        pig.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4557f5f-c144-44ff-941e-f66697c304dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, his kitchen is all about healthy meals. During the past
        eight months, he found excitement in change, in constantly moving things.
        He says, “I''ve moved my office three times in the past eight months!” Latest
        additions to the evolving space include plants on platforms and a spin bike.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437186ac-a886-4790-819f-ea1e8bca01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that homes have turned into the axis around which both our work
        and leisure revolve, Selma is lucky to still have the vacation home he built
        out of his dreams. But before the lockdown, Selma put the house on sale.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf0085-c6dd-4511-94d0-05191ec56f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized I spent and lost so much time traveling from home to
        the office,” he admits. “Because of the traffic, it takes almost an hour just
        to get to work. I left Manila because of the traffic, and I didn’t want to
        live the life I was running away from. After a year of it being a weekend
        house, I''ve decided to let it go and I finally move on to a bigger dream
        — an actual house by the sea, a place for me to retire in the future.”</p>'
  'indonesia-omnibus-law-environment':
    'author': 'Helen Regan, CNN (Analysis)'
    'caption': 'Last week, Indonesia''s parliament passed a controversial and sweeping
      jobs law that environmentalists say will have a disastrous impact on the country''s
      forests and rich biodiversity. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T20:31:03.081+08:00
    'imagesource': 'jcr:bfcf8028-621a-4d0a-8537-9964760d8d5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '500640e5-1ec8-49e2-86b3-511a1f51c704'
    'lead': 'Last week, Indonesia''s parliament passed a controversial and sweeping
      jobs law that environmentalists say will have a disastrous impact on the country''s
      forests and rich biodiversity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T20:38:30.298+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:43:02.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:36.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'Jokowi-Widodo']
    'template': '1'
    'title': 'Indonesia is putting business before the environment and that could
      be disastrous for its rainforests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eae72e-6c16-44ac-a2f8-52c727736f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week, Indonesia''s parliament passed
        a controversial and sweeping jobs law that environmentalists say will have
        a disastrous impact on the country''s forests and rich biodiversity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c9de4-4909-4267-89c2-36800224cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The omnibus jobs creation law was intended to simplify Indonesia''s
        complex web of overlapping regulations to make it easier for companies to
        do business in the country. It includes changes to more than 70 laws across
        the labor, business and environmental sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3a1fc-9c92-4bdc-aa36-32929984c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko "Jokowi" Widodo has promised the law will
        help boost the country''s ailing coronavirus-hit economy by cutting through
        red tape and bureaucracy to attract foreign investment and create jobs in
        Southeast Asia''s largest economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5acc2-4fe2-4c77-b86f-4ffffc15e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people have taken to the streets in the capital Jakarta
        and other cities in a three-day national strike against the reforms, with
        demonstrators, labor unions, and rights groups saying the law undermines workers
        rights. On Thursday, protesters violently clashed with police, who fired tear
        gas and water cannons in an attempt to disperse crowds in central Jakarta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da7940-8268-4a12-8c80-8512b98c93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International called the law "catastrophic,"
        saying the bill was rushed through parliament with no meaningful public consultation
        and criticized the drafting process as opaque. Amnesty''s Indonesia Executive
        Director Usman Hamid said in a statement that the law will "harm workers''
        wallets, job security and their human rights as a whole."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca7f30-5c98-4e90-ba53-e19eab9eb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union and Muslim groups are preparing to challenge the law in court
        and another wave of protests is expected this week, according to Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1db72-ca7c-4a78-8512-ed7a109f8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the protests have focused on concerns over labor rights,
        environmentalists say the law loosens environmental protections and could
        lead to widespread deforestation and habitat loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505b934-e5d8-482d-8d91-00dd5f386d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s rainforests are the world''s third largest after the
        Amazon and Africa''s Congo Basin and are ecologically important for their
        rich biodiversity, with animals including elephants, clouded leopards, sun
        bears and the critically endangered orangutan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2f004-0ed6-4240-9bb5-09a478d64cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation is already driving many species toward extinction
        and environmentalists warn that the law could give them a "strong push towards
        the edge," said Phelim Kine, senior Asia director at environmental campaign
        group Mighty Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cae7a-3461-4a9c-9416-f0c91b29fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why environmentalists are worried</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee623d41-e42e-45f6-9808-22ed2ad58ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia supplies more than half of the world''s palm oil and the
        industry contributes about 2.4% to the country''s GDP. But the industry is
        a major cause of deforestation in Indonesia and palm oil has had a devastating
        impact on the environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee3f92-3fba-45f9-b595-347837edc23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law will remove a requirement that Indonesian provinces
        have a forest cover of 30%, raising concerns that extractive industries and
        palm oil plantations could drastically step up land clearance and escalate
        conflicts over land and Indigenous rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e26a7-28a7-44e7-b610-cf178fbd7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian environmental group the Sustainable Madani Foundation
        warned that the law will weaken environmental protections for forests and
        several provinces that are home to palm oil plantations, like Riau, Jambi
        and South Sumatra, could completely lose their natural forests in 20 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85f5fd-0284-4632-a98a-b17ca8b57301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s staggering, that''s the equivalent of telling a United
        States citizen that an American corporation is going to raze Yosemite, or
        in the UK that they''ll pave the Lake District. The environmental impacts
        are almost incalculable," Kine said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd20e7-4f03-4f31-969e-1a419e13b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borneo is burning: How the world''s demand for palm oil is driving
        deforestation in Indonesia</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775c768-0a57-4365-a6ee-568adf2e764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to concerns is that previously, companies were responsible
        for environmental damage in their concessions, whether they were at fault
        or not. But environmentalists say these "strict liability" provisions are
        now vague and proof of wrongdoing is now required to prosecute the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f10964-86a4-49a9-8ae6-03c5abf61635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say this is to provide legal certainty in criminal investigations,
        according to Reuters, but environmentalists are worried it will weaken laws
        aimed at prosecuting companies that cause forest fires.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79871b65-a2c0-4587-9c64-db5c678f698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid the changes of the liability mechanism will blur
        the lines in trial and hamper law enforcement for the forest fire issue,"
        said Grita Anindarini, a researcher for the Indonesian Center for Environmental
        Law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe55d6-149f-413f-a9a2-f6f54c163dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense forest fires from land burning rage across Indonesia every
        year, with toxic haze spreading as far as Malaysia and Singapore. Farmland
        is burned to prepare for the next year''s crop and to clear forests, with
        the carbon-rich peat burning for weeks and creating a health crisis with disastrous
        consequences for the climate crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e298751-d3fc-46ce-b917-68a7ad6fd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Environment Minister Siti Nurbaya Bakar said on Twitter
        that the rights of Indigenous peoples and those living in forest areas have
        greater protection under the new law and that obligations for companies to
        maintain forest areas will in fact be tighter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a12f3-54ea-4241-a848-9274c2dfc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Major setback in environmental law''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a435461-ed76-4a5c-be11-1620d48eb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners say the law makes changes to several other key environmental
        rules, including removing environmental reviews for many new projects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0758b-14cf-49cb-8969-a2dffadce3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also integrates environmental permits with business permits and
        compliance monitoring will now be "risk-based."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f79fb6-a8ff-43b8-a55c-8be15d19cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies would previously need to fill out an environmental impact
        assessment, called an AMDAL, to asses the impact their project would have
        on the environment and local communities. Now, only companies whose activities
        pose a "high risk" to the environment will need to secure this license.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b3c87-f333-4db2-802a-a0e7be719bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government said high risk means (companies'') activities will
        have a significant impact on the environment, and if you have high risk activities
        you must conduct a environmental impact assessment," said Grita, who added
        that it''s not clear what constitutes a high risk activity or how a company
        will be judged.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d8910-dea6-47a6-8a56-3749e3805ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Grita, companies now only need to consult those people
        "directly impacted" by the project, raising concerns that local people and
        environmental advocates will be left out of the consultation process. "It''s
        very unclear who is directly impacted," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1c912-1498-4e73-aaa8-12a2bb693f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules have raised fears that the system of checks and balances
        on those polluting or exploiting the environment will be diminished.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcab431-c638-4f27-bcf8-7d6c4f36512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a "major setback in environmental law," Grita said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bd6e9-d71a-4da1-8260-c1a19a05e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Environment Minister Siti said the law makes it easier for the
        government to revoke business permits for companies that undermine environmental
        laws.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab99c93-9e22-4880-ba1a-a9cca3989388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By combining the processing of the AMDAL license with the processing
        of business permits, if a company violates it, the government can revoke both
        at once," the minister said on her official Twitter account.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1da5e-1008-4880-8288-ef86812f8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued that corporations "playing around" in forest areas
        will be subject to "strict criminal sanctions."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e3192-2ec5-43fd-8cd4-b299605b5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving forward</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29218e9-623b-46ae-8468-1faefe1ea83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists say Indonesia could have used the opportunity
        to recover its economy in a sustainable way.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5fb04-5939-40ae-b0eb-cdfc0da3cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could have made it a golden region for economic green growth
        with forest cover and biodiversity treated as priceless assets rather than
        items to be pillaged," Kine said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571bce9-0b69-48bf-93f8-8f196c43292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that banks like Citibank and ANZ have said if the
        jobs law is implemented well, there will be a better investment climate for
        Indonesia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211469be-9e35-4ab0-96b6-e87c41b2fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others within the industry say it may backfire. A group of 35
        global investors managing $4.1 trillion in assets issued a letter to the Indonesian
        government warning of the damaging consequences for the environment, according
        to Reuters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7fa2a-d157-4a31-b938-60ec5b936d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grita said that Indonesia''s environmental law is "one of the most
        progressive laws we have" and progress has been made in recent years to step
        up environmental protection, though implementation and monitoring is still
        weak. The palm oil industry in particular has come under pressure from buyers,
        financiers, and civil society groups among others to reduce deforestation
        and the destruction of peatlands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697eaf6-ffbd-4aab-a7a6-0d771d724ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, companies —&nbsp;including in Indonesia —&nbsp;are increasingly
        committing to "No Deforestation, No Peatland, No Exploitation" (NDPE) policies
        and major palm oil importers like the European Union and UK are considering
        stricter standards for agricultural imports. One UK proposal would prohibit
        companies that can''t prove their supply chains are not linked to illegal
        deforestation, and 21 major food firms, including McDonald''s, say the plans
        should be expanded to apply to all deforestation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74eda8-1939-4f86-89ef-4b7578e64abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have also been raised that Indonesia''s new law will move
        the country''s environmental legislation away from international best practices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20331311-10fc-4c85-8a65-fdaef84993a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are calls for the government to repeal the law, and Kine said
        the focus now will be on ensuring it''s implemented in a way that "mitigates
        the extent of the damage that the law on its face can inflict."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444eeb91-327c-49c2-9c2e-7e83c19ef77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reporting from Reuters.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d5ee5-d0df-41e8-979d-627b170134d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:38:30.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/12/asia/indonesia-omnibus-law-environment-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/12/asia/indonesia-omnibus-law-environment-intl-hnk/index.html">Indonesia
        is putting business before the environment and that could be disastrous for
        its rainforests</a>"</em></p>'
  'vietnam-cambodia-nangka':
    'author': 'Story by Reuters'
    'caption': 'Nearly 40 people have died in Vietnam and Cambodia and scores more
      were missing, including rescuers, due to prolonged heavy rain and flash flooding
      as tropical storm Nangka edged towards the Vietnamese coast on Tuesday. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T20:41:29.427+08:00
    'imagesource': 'jcr:76a69b53-e2b0-4dfd-87d8-2e509f2bd0a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a257e5-e856-4e32-bc7e-a64aa666f37f'
    'lead': 'Nearly 40 people have died in Vietnam and Cambodia and scores more were
      missing, including rescuers, due to prolonged heavy rain and flash flooding
      as tropical storm Nangka edged towards the Vietnamese coast on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T20:45:05.918+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:43:01.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:36.514+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'Cambodia', 'Nangka', 'Southeast-Asia']
    'template': '1'
    'title': 'Dozens killed in floods across Southeast Asia as tropical storm Nangka
      approaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003072be-c6ee-4841-a7f0-12cf23c733a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 40 people have died in Vietnam and
        Cambodia and scores more were missing, including rescuers, due to prolonged
        heavy rain and flash flooding as tropical storm Nangka edged towards the Vietnamese
        coast on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660caaf3-bd17-47ba-9d90-f1081bf92abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains since early October have caused deadly floods and landslides
        in several provinces in central Vietnam and displaced thousands of people
        in western Cambodia, officials and state media said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a2671-b397-499a-bffe-2bb4503774b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods are expected to worsen over the coming days, with tropical
        storm Nangka forecast to dump more rain as it makes landfall in Vietnam on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491fb80-8b21-48f2-89e8-55d49e877c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nangka, packing wind speeds of up to 100 kilometers per hour (62
        miles per hour), will trigger heavy rain of up to 400 millimeters (16 inches)
        in parts of northern and central Vietnam from Wednesday through Friday, its
        weather agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415b318-91b5-49f2-b9f2-70983c6d7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing flooding has killed at least 28 people in Vietnam, and 11
        in Cambodia, where almost 25,000 houses and 84,000 hectares of crops have
        been damaged, according to local media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb5b3a-d8f4-449f-8ec8-8adb3f18cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese disaster management authorities said over 130,000 houses
        have been impacted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d03731-ac17-4dff-9218-21e48d553bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen construction workers were missing following a landslide
        at the site of a hydropower dam project in the central Vietnamese province
        of Thua Thien Hue, state media reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b66603-e687-4812-9511-0bcd2c244b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 13 people sent to rescue the workers are also missing,
        the state-run Nhan Dan newspaper reported on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbef1e-c399-4ccc-87ff-da4224df73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s Prime Minister, Nguyen Xuan Phuc, has instructed the
        defense ministry to send more rescue troops to the site of the landslide,
        according to a government statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024311db-f774-4d6e-8a6c-3232409b11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning they were unable to reach the site, the statement
        added, because of high water levels, heavy rains, and additional landslides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30add1-3d55-40d3-8e10-fef002900cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:45:05.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/13/asia/vietnam-cambodia-nangka-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/13/asia/vietnam-cambodia-nangka-intl-hnk/index.html">Dozens
        killed in floods across Southeast Asia as tropical storm Nangka approaches</a>"</em></p>'
