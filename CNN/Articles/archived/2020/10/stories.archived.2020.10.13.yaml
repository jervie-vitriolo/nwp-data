      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCOO Secretary Martin Andanar acknowledged the need for
        updated equipment for the agency to compete with private media companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686155a-438d-498c-b0c4-ff6e40a6a45e'
