      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709b683-5a29-4489-a79e-807d318c1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden campaigned Monday in Ohio, a state once seen as a sure fire
        bet for Trump that Democrats think is now in play, and synchronized his message
        with Capitol Hill colleagues using the Barrett nomination to supercharge claims
        that she would be a vessel to finally kill off Obamacare, which faces its
        next date with destiny in the court a week after the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6daf60-15ff-4005-bb31-6c01dbec41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5966b-9614-47a0-9db5-73dd33a67129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the middle of this pandemic, why do Republicans have time to
        hold a hearing on the Supreme Court instead of providing the significant economic
        need for localities?" Biden asked. "I''ll tell you why. It''s about finally
        getting his wish to wipe out the Affordable Care Act."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7ddfe-180a-49f0-92b6-9d65766ef59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b54cf-7f85-4849-a03d-c396fcb2a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also rebuked Trump for his "reckless" conduct since his diagnosis,
        saying: "The longer Donald Trump is president the more reckless he seems to
        get."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c0e63-a14b-446b-a4a6-6569aa63f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e63417-b52c-4292-9f86-aac495e96dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump says his crowds are ''the real polls''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f8f9d-6914-4d79-889c-de9dc7cb3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken in isolation, Trump''s rally looked like any other big campaign
        event three weeks before an Election Day. While some supporters wore masks
        behind him in the camera shot, many people in the big, outdoor crowd did not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562df0a-79b9-47db-b126-a6c8f77b9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e20fa9-7c40-422a-8f57-9701d1b4642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite presiding over a botched pandemic response, Trump claimed
        he had saved millions of lives. After turning his White House into a superspreader
        that caused multiple infections, the President also criticized Biden for holding
        socially distanced events in which attendees sit in designated circles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171893cf-fec2-4796-b883-976b69af1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1670e-2e48-4a8e-9479-3f4a99e95224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only have the circles because that''s the only way they can
        fill up the room," the President said, before gazing out at his own large
        and raucous crowd that contravenes every government recommendation on combating
        the virus and saying: "These are the real polls."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4cac8-e567-43a5-a4f0-ce6b17bd9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fbfbf1-c328-432b-85df-73d54ed7694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But medical experts expressed despair at Trump''s decision to gather
        huge crowds during a worsening pandemic, ahead of a swing that Trump aides
        said Monday would involve multiple rallies each day in the coming weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a0d3a-5c22-4b9b-aa0b-db6273b68d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a7130-7af8-4566-a620-b325803ad987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you, the virus is there, whether it is an indoor event
        or an outdoor event in these large gatherings," said Dr. William Schaffner,
        professor of health policy and preventive medicine at Vanderbilt University
        on CNN''s Erin Burnett "OutFront," who added that the images of Trump''s rally
        made him "weep."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4535e-1bbd-4db8-b3c1-e2eeaac3ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16430886-32de-47ac-8f2d-5190b7730dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those people will become sick, they will spread it to others
        when they get home and they will become sick. These are accelerator events
        that promote the distribution of the virus," Schaffner said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151907be-4334-46b6-8b99-116118b417f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4993b-06be-424d-9d50-462526e9f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s mockery of his own government''s recommendations -- his
        rallies are almost the only mass participation events taking place in the
        world right now -- came amid fast darkening warnings about the months ahead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa1c3f-a947-4b4a-9463-6927962a91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d35255-8eee-4696-957c-a7ef3d2eee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top infectious disease specialist, Dr. Anthony
        Fauci, warned that rallies like the one Trump held on Monday night are "asking
        for trouble."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef85bc-5920-43b1-8257-9f85e737f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0967f59-8334-4b2c-bf1a-d6dc809ee2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because when you look at what is going on in the United States,
        it is really very troublesome," Fauci told CNN''s Jake Tapper.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4e3c1-7303-4a30-9e4c-74cb58eb453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63b1bf-fba1-4de8-84e8-9763fb0e86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Fauci delivered an even more dire warning about a pandemic
        that is seeing rising cases in 31 one states as a fall spike -- that is effectively
        being ignored by a negligent White House -- begins to gather pace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad1fc4-f63a-4d4a-a2db-029a749689c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24341e96-63f6-422f-9781-1d78e8e61457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re facing a whole lot of trouble," Fauci, the director
        of the National Institute of Allergy and Infectious Diseases, referring to
        coronavirus infections which have recently climbed back above 50,000 a day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36185448-8576-4437-97ef-50db2afad55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e01940-af32-4aba-8900-2cf3753f2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a bad place to be when you''re going into the cooler weather
        of the fall and the colder weather of the winter," Fauci said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958c07f-bd92-4f3a-95a4-7bcdd37f2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
