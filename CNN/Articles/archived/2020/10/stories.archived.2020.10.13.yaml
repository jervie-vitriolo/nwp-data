      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is likely to announce an iPhone 12 with 5G capabilities as
        its new flagship phone, making it the first iPhone that can connect to the
        latest, speediest wireless networks. It will certainly be among the most advanced
        and finely designed smartphones on the market. It could cost over $1,000,
        too. And while the company will sell millions of the devices — the smartphone
        is, after all, increasingly indispensable and, for some, their sole computer
        — it''s a big ask at a bad time for financially strapped consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cace867-0253-46f3-ab14-999c8c798d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73accc-2c65-4488-b70e-b5564a459eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Apple released a phone into so much economic uncertainty
        was the iPhone 3G in July 2008, when the United States was already in a recession
        and just before the financial crisis escalated with the bankruptcy of Lehman
        Brothers. Now, Covid has cast a shadow over all aspects of life in 2020, including
        smartphone upgrade cycles, and not even Apple is immune. The company typically
        announces new iPhones in September, but this year the pandemic disrupted supply
        chains and so it previously announced that the smartphones would ship out
        later than usual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec793583-49f0-457d-bbaf-fcc61b88133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c4517-5683-4819-aa84-e552e2812f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the newest iPhones arrive, they''ll be released in a vastly
        different economic and social environment than those in the past. An unknown
        number of people who just months ago planned to upgrade this fall to the latest
        and greatest iPhone now find that unthinkable due to Covid-related job losses
        and similar financial fears. Apple has been moving into luxury territory for
        years and, for many, a flagship device is now downright decadent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2ad3c-58c3-4a73-a3f7-bd7dea258678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23769b-7a58-4160-9dca-0416ea6afc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even for consumers who can afford it, it may be hard to justify
        the expense of a handset that may top $1,100 (the starting price of Apple''s
        currently largest, highest-end iPhone, the 11 Pro Max). If past iPhone releases
        are prologue, a new top-of-the-line device will include upgrades like a better
        camera and processor, and perhaps some tweaks to its industrial design. After
        13 years of iPhones, changes tend to be incremental rather than revolutionary.
        Such improvements may not feel as necessary if your commute is currently from
        the bedroom to the couch, where you might not have (or need) access to a 5G
        network.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fdf79-61f8-42af-b78e-7bd4db94414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e0808-96f5-4ce3-a058-4166d091c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The less quantifiable benefits of the iPhone may also be dampened
        by the current climate. For decades Apple has been hailed as a vanguard of
        knowing what consumers want before they themselves are aware of it. Products
        like the iPhone, iPad, and Apple Watch set style trends and exude an ineffable
        coolness, more so than any other consumer electronics company. If part of
        the appeal of these gadgets is showing them off publicly while using them,
        what happens when we''re hardly socializing in person?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba71b3-93d1-48ef-b4d7-34b64df8dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb21cc6-84c9-42f1-8e3f-9d533a29fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the current environment, sales to the early adopters who
        are typically among the first to buy new iPhones may not be impacted, Carolina
        Milanesi, an analyst at Creative Strategies, told CNN Business. But three
        to six months after release it could be evident that mainstream shoppers are
        either holding off on buying a phone or going for a less expensive iPhone
        model. Apple''s cheapest current iPhone is the second-generation SE, which
        starts at $399, and the company typically drops the price of the previous
        year''s model when a new one comes out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fc65e-569a-450c-97e2-8ae8e469c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27cd6a-2071-4a3e-ae25-fe7183e7a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These products always have such a long-tail impact on Apple," she
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf91f9-fae7-442c-9c2a-979ad28c62cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/tech/iphone-12-covid/index.html">Why
        a fancy new iPhone will be a tougher sell than ever</a>."</em></p>'
