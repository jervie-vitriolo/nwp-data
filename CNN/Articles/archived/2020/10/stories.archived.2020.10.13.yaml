      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump on Monday launched a three-week
        quest to save his presidency, behaving as though the pandemic that has killed
        215,000 Americans was already a memory in front of a packed-in crowd -- even
        amid chilling new warnings about the resurgent virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1ee54-70a4-489f-a624-1c428496ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e118d1f-5dfa-41a7-ad78-ff7ee003eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first rally since his own bout with Covid-19, Trump painted
        a deeply dishonest picture of the nation''s battle with the disease, mocked
        Biden over social distancing and vowed victory on November 3 as he began a
        frantic push to Election Day, marked by multiple rallies a day that could
        act as superspreader events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37a2e7-8514-48c4-84b1-9e7cb9b61819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79011c-80dc-4048-b3e0-69c6699e0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so powerful, I''ll walk into that audience. I''ll walk in
        there, I''ll kiss everyone in that audience," Trump said in Sanford, Florida,
        showing his illness did not teach him to respect his own government''s pandemic
        guidelines. "I''ll kiss the guys and the beautiful women and the -- everybody.
        I''ll just give everybody a big, fat kiss."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f51d97-ad51-4e42-8553-ee5b78f2475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2db47-a1fe-4bd7-ace2-f9436f93a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s return to the campaign trail coincided with rising
        alarm among Republicans about Trump''s sliding poll numbers and after CNN
        reported that Senate Majority Leader Mitch McConnell recently warned Democrats
        are "on fire." Democratic nominee Joe Biden on Monday seized on the start
        of confirmation hearings from Trump''s Supreme Court pick Amy Coney Barrett
        to warn that the GOP was ramming through the nomination in a last ditch bid
        to destroy the Affordable Care Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2c649-d775-4b44-8657-6de50d6b427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2775e1-4608-4413-9d48-a6e1a17c0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his Florida rally, Trump fed off the large crowd''s energy during
        his hour-long performance and ran through his demagogic list of favored political
        attacks, from law and order to his false claims of voting irregularities.
        He took the stage hours after the White House physician said he posted negative
        Covid-19 tests in consecutive days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f6764-4272-4ae9-85f4-206d7f05098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17005e63-6bc2-444a-bb1d-9d2ce70b8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Biden) may be the worst presidential candidate in history and
        I got him," Trump said, despite a flurry of recent polls showing him down
        by double digits to the former vice president and trailing in most swing states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
