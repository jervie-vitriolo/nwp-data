      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Taguig-Pateros
        Rep. Alan Peter Cayetano and some of his allies skipped the first day of the
        special session on the proposed 2021 budget on Tuesday, which was presided
        by political rival and newly-elected House Speaker Lord Allan Jay Velasco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706263f-e3b4-4de3-a9e7-5db718be69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.599+08:00
      'mgnl:createdBy': 'eimor'
