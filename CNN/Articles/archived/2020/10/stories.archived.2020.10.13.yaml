    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc18de52-6d95-4053-b699-7b405c5ab3f2'
    'lead': "Three players have already been summoned by the PBA Commissioner’s Office\
      \ following flagrant infractions incurred during the opening day of the 2020\
      \ PBA Philippine Cup.  \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T19:58:10.893+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:43:09.230+08:00
