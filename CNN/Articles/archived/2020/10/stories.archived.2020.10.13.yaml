  'Duterte-Cayetano-Velasco-meeting-House-Speaker':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T10:33:44.236+08:00
    'imagesource': 'jcr:b567d212-b18d-4832-ad9b-005415734509'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd75cf5eb-8b60-45d0-97a5-e6e25393f002'
    'lead': 'Newly-elected House Speaker Lord Allan Velasco and his political rival,
      Taguig-Pateros Rep. Alan Peter Cayetano, agreed to unite to work on the 2021
      budget during their meeting with President Rodrigo Duterte on Tuesday, the Palace
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T10:48:03.863+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:43:41.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:27.419+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Velasco, Cayetano agreed to work ‘as one majority’ to pass 2021 budget
      – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788d0a7-c5cb-4192-8831-dc4638232b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Newly-elected
        House Speaker Lord Allan Velasco and his political rival, Taguig-Pateros Rep.
        Alan Peter Cayetano, agreed to unite to work on the 2021 budget during their
        meeting with President Rodrigo Duterte on Tuesday, the Palace said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8489cbf-290e-47c9-9095-d975d074f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba0dbc-b8ba-43ec-88fa-c1f91c549ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the course of the meeting, the two representatives agreed to
        work together as one majority in order to ensure the timely passage of the
        2021 budget and other priority legislation of the Duterte administration,”
        Presidential Spokesperson Harry Roque said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea06fe3-dce3-4a8e-83db-19a3c8e6a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c5e05-e359-47a9-a714-936af5274e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called for a meeting with the two rivals a day after lawmakers
        convened at Celebrity Sports Plaza in Quezon City and named Velasco House
        Speaker. Cayetano rejected Velasco''s election, calling the session fake and
        illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f329e-0117-4993-9a9e-ef6ca0ec00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8b141-1b5c-439a-93d6-7db55830eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after Malacañang announced the meeting to be held in the
        afternoon, 186 lawmakers <a href="https://cnnphilippines.com/news/2020/10/13/Lord-Allan-Velasco-formally-elected-House-speaker.html">voted
        to ratify Velasco’s election</a>, this time within the halls of Congress,
        making it official. Cayetano <a href="https://cnnphilippines.com/news/2020/10/13/Cayetano-concedes-to-Velasco--resigns-as-House-Speaker.html">later
        stepped down</a> as leader of the lower chamber. He said he was offering an
        irrevocable resignation to heed Duterte’s call to set aside politics and focus
        on passing the General Appropriations bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c182b6-91d8-43aa-9360-926570ffad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a321f02-2b86-42cc-909f-a215f7ca728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go shared photos of Duterte''s meeting
        with Velasco and Cayetano. “All is well,” Go said, adding that the President
        advised the two lawmakers to just cooperate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348fdde-7aae-49e9-8955-058f919faaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d582bf-fe74-44d0-ae81-d0b44e234ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the House''s special session at around 3:30 p.m., Velasco
        confirmed that his feud with Cayetano is over. "Kami po ay nagkasundo, nagkabati
        na po (We have reached an agreement, and end the fight)," Velasco said as
        he presided the session.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ab5ce-5064-4d2a-9985-fa6cdb1a1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bc0be-dfbf-4cf1-af87-91a56b0c00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:51:51.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called for a special session of Congress from October 13
        to 16 after Cayetano last week abruptly moved to pass the proposed 2021 budget
        on second reading and suspend the session until November 16, raising concerns
        the final approval would be delayed. The move was seen as a political maneuver
        to prevent Velasco and his allies from declaring the speakership post vacant
        on October 14, despite the term-sharing deal brokered by Duterte.</p>'
  'Diokno-PDIC-higher-deposit-insurance-coverage':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-13T11:21:12.248+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db45888-775f-421b-8dbc-bb52c4a2c0ce'
    'lead': 'Bangko Sentral ng Pilipinas Governor Benjamin Diokno says he is open
      to proposals to raise bank deposit insurance from the current ₱500,000 per depositor,
      but says it will have to follow a certain process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T11:24:40.520+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:43:40.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:27.575+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDIC', 'deposit', 'bank-', 'insurance', 'Thrift-Banks', 'CTB',
      'Ben', 'Diokno']
    'template': '1'
    'title': 'Diokno open to calls to raise insurance cap for bank deposits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a243682-230b-4377-9454-3cf0ebfea8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Bangko
        Sentral ng Pilipinas (BSP) Governor Benjamin Diokno is open to proposals to
        increase the amount of insured bank deposits per client, but said it is not
        an instant process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e22553-ea84-4efd-80e6-dba919e6f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deposit insurance coverage is provided under the Philippine
        Deposit Insurance Corporation (PDIC) charter," Diokno said during the virtual
        convention of the Chamber of Thrift Banks (CTB) on Tuesday. "The law provides
        a window to replace the amount, and this is under the circumstances describing
        the PDIC charter."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb2bb2-a445-4229-83ce-101eedc8062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDIC, an attached agency of the Department of Finance, insures bank
        deposits and pays out balances whenever a bank is ordered closed by the BSP''s
        Monetary Board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac946a1-8b0b-420f-833b-717461fbbca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum deposit insurance coverage is at ₱500,000 per depositor,
        with the amount last adjusted in June 2009. If a bank is placed under receivership,
        multiple deposit accounts under a depositor''s name will be added together
        for insurance payout. A joint account is insured separately, according to
        PDIC rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a1293-1fe0-4bb1-bfad-19e0de4e7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Dizon, second vice president of the CTB, floated the idea,
        suggesting that coverage should be raised to ₱750,000 or even ₱1 million per
        depositor citing the "higher risk faced by banks due to the COVID-19 pandemic"
        as well as to boost the confidence of the banking public in the financial
        system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcc810-b1ac-41ea-aab1-f7f3e61e44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/16/e-wallets-surge-in-accounts-majority-unbanked.html">E-wallets
        drive surge in deposit accounts, but over 51M Filipinos still unbanked – BSP</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6014f-6bec-409e-929a-77b2c516e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision will require a collegiate policy decision on the
        PDIC board and it has to be approved by the President of the Republic of the
        Philippines," Diokno added. "I can assure you I''ll bring this up with the
        PDIC."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec27ef3-689e-42f0-88e3-22d89e1c7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is part of the seven-member PDIC board, which is chaired
        by Finance Secretary Carlos Dominguez III and composed of government and private
        sector representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d668ec-1359-4e04-9193-175f04bfa58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s charter states that the deposit insurance limit may
        be adjusted if a condition arises which "threatens the monetary and financial
        stability of the banking system," which could entail large-scale consequences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a2829-b150-48c5-abb1-942cb89dcb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depositors of a closed bank must file a claim before the PDIC within
        two years after a bank folds up in order to take their money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e773c-31bd-400c-920d-e14cd9fba5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T11:24:40.546+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDIC has taken over three rural banks so far this year upon
        the order of the BSP. Last year, 11 lenders were ordered to close shop.</p>'
  'Lord-Allan-Velasco-formally-elected-House-speaker':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T12:15:03.644+08:00
    'imagesource': 'jcr:bb4f559e-c6cb-4583-a383-5ebb3a54d9cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3eb0b4-2c80-412b-bcfb-fb919faa583b'
    'lead': 'Lawmakers have formally elected Marinduque Rep. Lord Allan Velasco as
      the new House speaker, this time within the halls of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T12:18:27.038+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:43:40.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:27.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'House-of-Representatives', 'Lord-Allan-Velasco', 'Velasco',
      'Cayetano', 'Alan-Peter-Cayetano', 'speaker', 'House-speaker']
    'template': '1'
    'title': 'House ratifies Velasco''s election as Speaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06c64b-f60f-4ec4-94d9-71048e29f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:18:27.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)—&nbsp;</strong>Lawmakers
        have formally elected Marinduque Rep. Lord Allan Velasco as the new speaker
        of the House of Representatives, this time within the halls of legislative
        chamber.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad35c4f-ba5d-41d3-aa8a-86d561007549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 186 congressmen on Tuesday voted to ratify Velasco’s
        election as the chamber''s new leader, effectively booting out Taguig-Pateros
        Rep. Alan Peter Cayetano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e52951-a4ef-472a-9f57-d4645fc7bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominal voting came hours ahead of the special session for budget
        debates in the plenary slated at 3 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f0289-d703-4204-9e29-484307534c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding over the House proceedings for the first time, Velasco
        thanked his colleagues as well as the public for their support and trust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8ede6-640b-4b8b-8e34-334f3955f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of upholding the term-sharing agreement
        he had with Cayetano, adding that “unnecessary turmoil” surfaced due to the
        latter’s refusal to honor the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7e048-6909-44fd-ae52-5c37fbf415c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is one principle that was ignored in silence, the virtue
        we call ''word of honor’,” Velasco said in a speech following his election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72394183-106a-47a0-8eb8-0fb7a7de67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no need to open fresh wounds at this point, as there will
        come a right time for that. However, there is no denying that all this unnecessary
        turmoil we’re currently experiencing resulted from the refusal to honor that
        agreement,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d0132-82d3-40a4-96b4-8295a284c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Rep. Rimpy Bondoc, who stood as Majority Leader, said in
        the plenary that from 186 votes, Velasco even garnered more than 200 from
        Monday''s caucus, as some were unable to immediately participate in the proceedings
        due to physical restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea062ba-cdb0-4685-9b28-7bb297325f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s election was earlier rejected by Cayetano, who argued
        that the session held outside the Batasang Pambansa was “fake.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9164f51-5a94-4af2-a904-7be4e0b40ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lawmakers were scheduled to meet with President Rodrigo
        Duterte— who himself brokered the “15-21” term-sharing speakership deal— in
        Malacañang at 12:30 p.m. Tuesday. No other details were provided as of publishing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc1418-7ac6-42ef-acb2-c8338fffc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:41:02.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/13/Duterte-Cayetano-Velasco-meeting-House-Speaker.html">READ:&nbsp;Velasco,
        Cayetano agreed to work ‘as one majority’ to pass 2021 budget – Palace</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b1068-b031-4c82-b6f0-7c9721c4c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano steps down</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db47a7f-48c1-4583-9af2-03fd76b2e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Velasco formally took over the Speaker''s rostrum, Cayetano <a
        href="https://www.cnnphilippines.com/news/2020/10/13/Cayetano-concedes-to-Velasco--resigns-as-House-Speaker.html">offered
        his irrevocable resignation</a>, saying he would be quietly stepping down
        as the leader of the chamber.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f79ef9-ae0d-46d8-993d-387de9fd6ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“"At 3pm, elect your new speaker and pass the budget... <em>Walang</em>
        maneuvers <em>at</em> political tactics <em>na mangyayari diyan</em> (There
        will be no maneuvers and political tactics happening there),” Cayetano said
        on Facebook Live.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09f91e-bb39-46c1-bd71-b04086170edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco has earlier appealed to his predecessor to finally settle
        their dispute—&nbsp;in a bid to have a “peaceful transition” for the chamber''s
        leadership.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8e322-cba0-4ccc-9625-ab27bf81281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano allies jump ship</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473205c-08a7-4087-8f89-9922f7ec1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of political parties and regional blocs, including those
        who were initially allied to Cayetano, also pledged support for the new Speaker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2dd22d-0b55-4f1a-a4a0-c0f45523dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the morning session, members of the LAKAS-CMD, including
        Majority Leader Martin Romualdez and Pampanga Rep. Mikey Arroyo, have already
        expressed their support for Velasco, noting that they "have decided to act
        on what''s best for the House and [their] party" and have chosen to abide
        by the term-sharing deal brokered between the two speakership rivals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5403b7-6e05-479b-9c48-393f9d7a85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN Philippines Tuesday that of LAKAS'' 36 members,
        at least 19 district representatives and "a good majority" of party-list members
        have already sent their signatures to signify their support for the new Speaker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2e609-ddbd-485c-bb7a-92b4df90a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Liberal Party members who earlier vouched for Cayetano''s extended
        term—including Reps. Jose Christopher Belmonte, Stella Quimbo, and Edgar Erice—have
        also started backing Velasco, as their names were read out in the plenary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b235d-acd7-49f2-85be-e78f195aca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Fight is over’</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b56762-4448-4e85-b649-0d7b96bdd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, also thanked Congress for abiding by the
        President''s directive to set politics aside in order to focus on the budget
        deliberations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ff7a2-3aae-4412-b020-92a0910c45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos na po ang boksing</em> (the fight is over),” Presidential
        Spokesperson Harry Roque said in his media briefing in the same day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae34ae-82fc-4c56-a5eb-5a5dfbc0c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the message was received by everyone that the President
        really needed the early passage of the proposed 2021 budget. <em>Kung hindi
        siguro dahil dito eh lalo pang napahaba ''yung agawan sa pwesto</em> (if not
        for his message, the speakership row may have taken longer),” he added, congratulating
        the new speaker in the process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5b396-1802-4870-a720-2d46a7392fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint in Congress, Velasco has also served as provincial
        administrator for the Marinduque local government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9461bc-3818-45fa-b81c-b26c1c104a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:13:37.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Glee Jalea contributed to
        this report.</em></p>'
  'Cabinet-approves-reduced-distancing-public-transport':
