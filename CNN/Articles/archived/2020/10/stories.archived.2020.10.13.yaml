    'template': '1'
    'title': 'Paolo Duterte gets chairmanship of House internal budget panel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af9447-7cf4-4f1a-864f-14385c029152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Davao
        City Rep. Paolo Duterte was elected chairman of the House Committee on Accounts
        in the first session under the new leadership in the chamber on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05483337-2496-4601-a71f-2027efa05232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7c0bc-898b-4232-a467-87e698f26442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential son replaced Cavite Rep. Abraham "Bambol" Tolentino.
        Deputy Majority Leader Juan Paolo Bondoc nominated Duterte and this was approved
        by the House with no objections during the plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f86a8b-919e-42cf-ad49-0d0f46d2b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4c0fb-3e79-4fda-b7e6-0d8e27d741ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the term-sharing agreement between newly-elected House Speaker
        Lord Allan Velasco and his political rival, Taguig-Pateros Rep. Alan Peter
        Cayetano, a new chairman of the accounts committee should be elected with
        the change of leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd2555-994f-41d9-abfa-323e123a45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbae21-73b5-405d-b652-72f5e01d1611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This committee handles matters relating to the internal budget of
        the House. The congressman was elected on the first day of the special session
        called by President Rodrigo Duterte to pass the proposed 2021 budget by the
        end of this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc6269-ef0f-4f17-8181-9d04a6ac79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e749249-1fbd-400d-8a9d-20374b900f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:24:06.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:43:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ilocos Sur Rep. Kristine Singson-Meehan was elected as
        the panel''s vice chairperson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2189b9f-1bce-4661-89b5-397673b37aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive <a href="https://cnnphilippines.com/news/2020/10/9/duterte-special-congress-session-2021-budget.html">called
        for the special session,</a> which runs from October 13 to 16, after the House
        under Cayetano bruptly passed the General Appropriations Bill on second reading
        last week and prematurely suspended the session until November 16. This was
        seen largely as a political maneuver <a href="https://cnnphilippines.com/news/2020/10/6/No-chance-Velasco--allies-declare-Speakership-post-vacant-House-suspend-sessions-November-.html">to
        prevent Velasco and his allies from declaring the speakership post vacant</a>
        on October 14, when Cayetano was supposed to step down and give way to his
        replacement under a term-sharing deal brokered by the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf767b9-1da6-4274-84ea-ab938992ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5b29d-4827-4ede-bcfa-90ebd6b2b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the speakership squabble, Cayetano met with Paolo Duterte,
        who later said he would not take sides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a9ceb-35e8-4ac7-978a-fa6eefdb011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde98da3-e1ec-4f03-9c01-a56cd36efef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding over Tuesday’s session, Velasco said his feud with Cayetano
        was over <a href="https://cnnphilippines.com/news/2020/10/13/Duterte-Cayetano-Velasco-meeting-House-Speaker.html">following
        their meeting with the President in Malacañang that afternoon</a>. The Palace
        said the two lawmakers agreed to work together “as one majority” to ensure
        the timely passage of the 2021 budget, which includes much-needed funds for
        the country''s efforts to address the ongoing health crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d95b2-8c74-4db5-9d3e-46f78cf33721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d24e20-0d6c-425e-bd63-ecb2fce5cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:25:07.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House withdrew its second-reading approval of the spending bill
        and reopened plenary debates with a goal to pass it on third and final reading
        by Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37412cd-da0b-4e7f-8253-a6b5cc9bb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:43:29.087+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
