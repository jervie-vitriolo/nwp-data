    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'NLEX', 'SLEX', 'Ramon-Ang']
    'template': '1'
    'title': 'San Miguel completes Skyway Stage 3 project'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f5277-9f2b-4963-8bd9-d5bd159cfb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:08:47.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;The
        new Skyway structure, which links the Southern and Northern Expressways, has
        been completed over the weekend, San Miguel Corporation announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e17de6-4862-46d7-80d3-6b9f465bab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:08:47.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱37.4-billion project that will cut travel from SLEX to NLEX
        from three hours to 20 minutes was completed ahead of the projected Oct. 31
        schedule amid delays due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eaffc-21fc-44b3-8838-98c67da99d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:08:47.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this, Skyway 2 in Buendia is now officially extended all the
        way to the North Luzon Expressway," Ramon Ang, president and chief operating
        officer of SMC, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935b687-54af-4246-8e68-f7d3b9ad3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:08:47.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the expressway will not be available for use yet since
        it still needs to undergo asphalt curing which is being delayed by bad weather,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6e5c9-2e54-44ab-a564-4fb3f547960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:08:47.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new road, trips from Magallanes to Balintawak will only
        take 15 minutes as well as from Balintawak to the Ninoy Aquino International
        Airport, while Valenzuela-to-Makati rides will only take 10 minutes, SMC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae8dc9-f60d-4873-82c6-ed267c956028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:08:47.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18.68-kilometer elevated expressway has eight access ramps and
        interchanges — along President Quirino Avenue in Malate, Plaza Dilao in Paco,
        Nagtahan in Manila and after Buendia in Makati. In Quezon City, there are
        ramps on E. Rodriguez Avenue, Quezon Avenue and Sergeant River Street.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2602854-5e75-4307-a709-751119048d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:08:47.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also previously encountered delays due to a <a href="https://www.cnnphilippines.com/news/2020/2/3/Skyway-Stage-3-opening-Pandacan-fire.html">fire</a>
        in a nearby warehouse which caused a portion to collapse.</p>'
  'doj-scam-red-flags':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T19:17:45.210+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddcfa0a-9812-42a4-a7f5-e0e8b1b4ef01'
    'lead': 'The Department of Justice has warned the public from being too trusting
      of emails, calls or messages sent to them regarding personal accounts supposedly
      in danger of being shut down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T19:21:59.887+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:43:15.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:33.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'cybercrime', 'Charito-Zamora',
      'phishing', 'vishing', 'smshing']
    'template': '1'
    'title': 'DOJ: Be aware of ''red flags'' found in email, text scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed8188-f983-42ec-8932-56a36e1985be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Department of Justice has warned the public from being too trusting of emails,
        calls or messages sent to them regarding personal accounts supposedly in danger
        of being shut down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b80a3-014d-406a-8323-0d724dfc1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Charito Zamora, officer-in-charge of the DOJ Cybercrime Office,
        said a common red flag found in messages sent to people by scammers is "an
        overwhelming sense of urgency" where people are made to believe their accounts
        are in jeopardy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62144d-c85c-4048-ad2a-46e0ca817309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be aware of the red flags. <em>Ang</em> common <em>na mensahe...merong</em>
        sense of urgency. Usually <em>ang</em> message, <em>nagkaroon po ng</em> system
        upgrade or temporarily <em>madedeactivate ang inyong</em> accounts...<em>at</em>
        because of that kailangan <em>iupdate niyo ang inyong</em> personal information...
        <em>At kayo walang</em> choice but to do that," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1a7a3-090d-4212-be4b-de2ee8de4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s be aware of the red flags. The common message
        is a sense of urgency. These messages usually say there is a system upgrade
        or that their accounts would be deactivated...and they have to update their
        information...And people will have no choice but to do that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105bbe7b-388b-4956-a985-146015ecb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People would then be directed to sites which appear authentic, but
        have slight differences from the original sites, particularly URLs .coms end
        up being .net or other variations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44f70b-403f-4c35-b24d-b37e39fe17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said customers should ignore or delete messages or emails
        like these, as well as block any numbers who make such calls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf6742-7a5c-4420-8f16-f5d6d5b8e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another measure would be to use multi-factor authentication for
        verification.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14342b-2e11-4f27-8343-717b208aa4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga bangko hindi po sila manghihingi ng</em> personal information
        through emails or phone calls or through text. So <em>ang pinakamainam,</em>
        apart from ignoring all that, <em>tawagan po ninyo ang bangko,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9dcc0-f05f-4fc1-b5f4-8541c2ce67b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:21:59.918+08:00
