      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Bello also shared his discussion with Trade
        Secretary Ramon Lopez on a proposal to exempt ''distressed'' companies from
        giving out the 13th month pay. The Labor chief, however, also presented Lopez
        the option to defer the payout instead, with the payment made at a later time.</p>'
