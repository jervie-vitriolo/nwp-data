      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea is mandating the wearing of
        masks at all crowded facilities, on public transport and at demonstrations,
        even as the country eases up on coronavirus restrictions as the number of
        local infections shrinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded5026-1de4-48c5-87c5-97862f18e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743e0e2-cfec-4191-bf89-03adf7174b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who violates the new face-mask policy, which kicks in next
        month, faces a fine of 100,000 won, or around $87, and facilities which fail
        to follow preventative measures could face closure, health authorities said
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70520344-2430-4d19-b2c6-c0182c3dd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53776683-033e-41b4-bf91-213a6de5479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:18:51.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian nation is only the latest in the region to introduce
        a mask mandate, a sign of how vital face coverings have been found to be in
        controlling infections and preventing future outbreaks. In many cases, such
        as in Hong Kong, such orders are largely inconsequential, as almost everyone
        has been wearing a mask for months now, without being told to by the government,
        something which has been credited for keeping cases low.</p>'
