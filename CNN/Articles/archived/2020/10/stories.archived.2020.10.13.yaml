      'mgnl:lastActivated': 2023-01-25T19:43:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c67ddb-5e64-4723-9314-9e88b809b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the administration seeks to bolster ties with
        Taipei amid escalating tensions with Beijing. The sales are likely to further
        inflame those tensions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e79ca0-4346-4c1e-b788-12c0c2e4ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31db592-78ef-4e92-8d95-fa61a65cf072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sources, the administration provided informal notification
        over the weekend of the proposed sales of High Mobility Artillery Rocket System
        -- a long-range rocket artillery system that can strike targets up to 190
        miles away -- Standoff Land Attack Missile-Expanded Response -- cruise missiles
        that are fired from aircraft and are designed to strike ground targets --
        and external sensor pods for F-16 jets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa186b-828c-4f24-a9fd-6e9530ff448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb48e46-89a7-4662-abb2-4400ca69442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The informal notification process is a common practice in which
        the House Foreign Affairs Committee and Senate Foreign Relations Committee
        get a heads up on planned sales, allowing committee leadership to raise concerns,
        give their input, or place holds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033e156-a8ef-4df0-9109-a4a295ed2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9bd78-2e05-430c-885c-b5a9aa5e5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was the first to report on the informal notifications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36306bb3-d01a-468c-9e38-dc78dd3dd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e7ea8-f41a-4682-9f72-e1733c5227da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Embassy spokesperson told CNN Monday that "China consistently
        and firmly opposes US arms sales to Taiwan and has firm resolve in upholding
        its sovereignty and security" and urged the US to "fully recognize the highly
        harmful nature of the arms sales to Taiwan and stop arms sales to and military
        ties with Taiwan, lest it should gravely harm China-US relations and cross-Strait
        peace and stability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2026aed-c50e-4fcf-bb38-43bb72068f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cf670-5b27-48a6-a7b7-ff97d74965d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taipei Economic and Cultural Representative Office in the United
        States did not immediately reply to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa359970-282f-4b7d-abd2-dc1cc3a8e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a8059-8f2e-4fea-90c1-73ee5c6dea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said that "as a matter of policy,
        we do not comment on or confirm proposed defense sales until they have been
        formally notified to Congress."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116c67e-1408-458c-84ca-899231ace87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30212d-1646-4f74-856a-e11ddf0df628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in mid-September that the administration was expected
        to soon approve another major weapons sale including drones to Taiwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6b34d-4ae0-4475-9aa3-c01e478035d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f439056-084e-488f-a002-77d334188e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary of State for Political-Military Affairs R. Clarke
        Cooper would not confirm the proposed sales in an event with the Foundation
        for Defense of Democracies last week. However, he noted that "what we''re
        doing in that space is to, of course, meet their defense needs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5be58-a4fd-4d98-a40b-3132050e7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6533e27-0884-412a-8f3b-6ec2a63c73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partner there faces an increasing aggressive posture as well
        as pressures from the (People''s Republic of China)," Cooper said. "And our
        efforts there are consistent with the Taiwan Relations Act, and we want to
        make sure that what is available to Taiwan are defense articles and services
        necessary for Taiwan to maintain a sufficient self-defense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048daf8-4df2-42b2-a167-6e09ea5792aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d6e595-6779-44d0-9692-d1d36c2f4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long provided arms to the island under the terms
        of the 40-year-old Taiwan Relations Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7675c-5878-49c6-aa96-29f178cd787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0645a-3f36-4c57-94c7-f64e4db6c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has lambasted those sales, calling them a violation of China''s
        sovereignty. The country''s communist government views Taiwan as part of its
        territory, though the two have been governed separately since the end of a
        bloody civil war in 1949.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49943161-c614-42f5-9326-2d9a26303053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312328c-e577-4f55-b6dd-efc8aad2935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there has been an increase in arms sales to Taiwan during
        the Trump administration as the US has grown closer to Taipei.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ce70e-96ff-41db-9d46-a8535c0cc3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23375a-4822-472f-8795-4d890b669abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has previously approved several major arms
        sales to Taiwan valued at more than $13 billion in total, including dozens
        of F-16 fighter jets, M1A2T Abrams tanks, portable Stinger anti-aircraft missiles
        and MK-48 Mod6 torpedoes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16021ce-2b54-4a24-8d7f-cdf1915de1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0868f-7b25-4a24-bc23-975e229303a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the administration has sent a number of high-profile
        officials to Taiwan in recent weeks, including Health and Human Services Secretary
        Alex Azar and State Department Undersecretary for Economic Growth, Energy,
        and the Environment Keith Krach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e508d-7466-4bf8-af0a-083a72fbace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:51:50.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/12/politics/taiwan-arms-sales-informal-notification/index.html">Trump
        administration gives notice to Congress on three planned arms sales to Taiwan</a>''</em></p>'
