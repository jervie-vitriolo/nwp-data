    'mgnl:tags': ['Samar', 'Department-of-Tourism', 'San-Juanico-Bridge', 'Karen-Tiopes',
      'Reynolds-Michael-Tan']
    'template': '1'
    'title': 'Samar gov''t, DOT eye December launch of San Juanico Bridge lighting
      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3743d-746c-455a-810d-5bb67d1b0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Department of Tourism (DOT) and the Provincial Government of Samar are looking
        to launch the San Juanico Bridge Aesthetic Lighting Program by the end of
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c932c99-0cb6-42d0-a947-27ae84e845d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the timetable, <em>matatapos ang project na ito</em> by
        the end of this month. <em>Kasi</em> as of now it is 75 percent completed,"
        Karen Tiopes, regional director of DOT Eastern Visayas, said at the Laging
        Handa briefing on Tuesday. "Samar is aiming for a launch <em>ngayong</em>
        December of 2020."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17588a-8f26-43bd-87c7-5386a0f7bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the timetable, the project will be finished
        by the end of this month. Right now, it is 75 percent completed...Samar is
        aiming for a launch in December of 2020.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000dfbcc-9479-4052-bb6a-300431dc5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dry run of the project was held on Oct. 10. The program involved
        a 15-minute light show. Tiopes said the DOT and the province would still need
        to discuss how often they could hold it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ab317-f918-4910-b2ac-faf30b3164ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially <em>ang pinag-usapan,</em> we will have this Friday,
        Saturday, and Sunday," she said. <em>"Siguro pagdating ng dilim,</em> let''s
        say six o''clock in the evening we will have one show for every hour."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f00119-910c-4e7c-9400-4ca35c88bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was agreed upon initially is we will hold the
        light show every Friday, Saturday, and Sunday. Maybe we will have one show
        every hour starting at 6 p.m.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bccd11-56a2-4ee7-ae93-f0d9daa6c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar Governor Reynolds Michael Tan, meanwhile, said the provincial
        government is preparing a viewing deck where tourists and visitors could view
        the light show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81369d40-30d7-4cd2-b029-4665236faf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project cost P94 million, according to Tiopes. A total of P80
        million came from the Tourism Infrastructure and Enterprise Zone Authority,
        with the government of Samar investing P14 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc35bcd-6033-4106-9607-ba5aea93495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lighting program was proposed back in 2018, long before the
        COVID-19 crisis. It was supposed to be finished in May this year, but work
        was stopped due to the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a228488-7e96-4986-b9b9-94c1a31bde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said he hopes the program will help put Samar on the tourism
        map.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a7624-1c3a-4ab1-94ec-2d9afc2acbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, it is expected to attract more tourists to the region
        especially Tacloban City and Samar provinces, and bring in tourism-related
        investments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240bca5-3f4b-4aa1-b50f-db1ad9e8d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiopes added that a regional task group which includes national
        government offices like the Civil Aviation Authority of the Philippines, the
        Philippine National Police, the Department of Public Works and Highways, the
        Maritime Industry Authority, and the Philippine Coast Guard would coordinate
        to ensure safety during the lights and sound show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce6dae-322d-494d-ae4c-6b9c13ed9825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the provincial government will shoulder the cost
        of electric consumption estimated at P5.3 million annually.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b2a39-7738-4661-8216-d97c678c1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:50:18.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wil Mark Amazona, CNN Philippines correspondent in Tacloban,
        contributed to this report.</em></p>'
  'AFP-Galvez-House-speakership-row':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T15:36:09.512+08:00
    'imagesource': 'jcr:ec1e2e7a-6fe1-46a8-a287-c702736f25dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820bbf32-0ed0-4704-a47d-84010eb58cf2'
    'lead': 'The chief of the Armed Forces of the Philippines said it was gearing
      up for the possibility that the speakership squabble at the House of Representative
      could get ''out of hand.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T15:41:29.396+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:43:29.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:30.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP says it braced for possibility of House feud getting out of hand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56db16-0404-4c92-a6c9-d2b2c9fbaefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        chief of the Armed Forces of the Philippines said it was gearing up for the
        possibility that the speakership squabble at the House of Representative could
        get “out of hand.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b22ce-4a1c-4c77-b840-fb8a9c31decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33687e71-5973-41fb-a31f-5049a4e3358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief General Gilbert Gapay made this statement in a forum Tuesday
        morning, before 186 lawmakers reaffirmed their votes to elect Marinduque Rep.
        Lord Allan Velasco as House Speaker within the halls of Congress. This made
        Velasco''s election official, and was followed by Taguig-Pateros Rep. Alan
        Peter Cayetano''s resignation as leader of the lower chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7c44e-4837-4a3e-bad5-941d5d83a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39e527-7c52-49b5-b023-f7afcd5426ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said certain groups took advantage of the House leadership
        crisis, which lasted for weeks, to "destabilize the country and discredit
        the government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817b341-0fea-4a97-8358-122d686428f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4e7c5-8170-4bfb-9d4c-7f6d7d534e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming sumasakay e. Minsan nagiging political roadshow na ito
        e. 2022 is just around the corner and some factions are starting to posture
        for 2022," Gapay said in an online forum hosted by the Foreign Correspondents
        of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81360e68-fb6c-41f2-b5b1-83497d21d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa9c7e-703d-4d73-9323-b8f3332fb6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Treanslation: There are those riding-on (the house speakership
        squabble). Sometimes, its turning into a political roadshow. 2022 is just
        around the corner and some factions are starting to posture for 2022.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a6ab7-cf21-4c87-ac46-7e8b0fbc1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03abf1-2382-42a4-bd4b-8c85af13e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay did not specify what particular actions government forces
        were preparing to take, but pointed out that his role is to ensure the organization
        remained "united" and the military leadership "intact".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f486c-b3be-43f5-86e2-b58fccc65c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311b346-47cb-45d0-a879-cb572a6c72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief, whose nomination to four-star general was confirmed
        by the Commission on Appointments more than a month ago, cited the military''s
        "very crucial" role in the country''s political upheavals, including the People
        Power revolutions, serving as the "tipping point" during these crises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185a48f-215b-42f2-9ee7-d52f037148e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146566a-b09a-4dae-af33-32207c3ba288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of doubt, we always go back and refer to our oath, sworn
        duty to really uphold the constitution and protect the welfare of our people--
        which has always been our guidepost when confronted by that situation," Gapay
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcd2d7-6d5f-4166-8106-142dd114ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c5238-d9d0-41b0-b128-7b3417133b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T15:41:29.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:43:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military will serve as a "go-between," keeping an eye that the
        House showdown "will not result in any violence or disorder," he added, pointing
        out that the AFP''s role in times of political instability is "to protect
        the general welfare, ensure peace and order (and) that constitutional processes
        and legal processes are followed."</p>'
