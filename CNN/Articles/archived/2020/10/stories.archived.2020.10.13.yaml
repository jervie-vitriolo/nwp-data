    'lead': 'Juventus forward Cristiano Ronaldo has tested positive for coronavirus,
      the Portuguese Football Federation said in a statement '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T22:36:31.756+08:00
