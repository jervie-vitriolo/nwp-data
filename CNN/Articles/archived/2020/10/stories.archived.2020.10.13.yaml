      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the aim of the PIA, to solidify and improve our communication
        engagement with the grassroots and that includes feedback mechanisms, developmental
        materials,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f7fd1-21b3-48d2-85fb-aa1f5bb9d234'
