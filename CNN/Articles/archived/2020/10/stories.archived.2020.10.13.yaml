      'mgnl:created': 2020-10-13T20:32:33.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'image': 'jcr:ad56d108-1714-4125-ae60-330ddae6efd3'
      'imageCaption': 'The corner view in one of the guest bedrooms with Selma''s
        Alegra chair. Photo by KIEL VEJERANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28f2ac-b1e5-4099-80a6-fa5be0a05849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.332+08:00
