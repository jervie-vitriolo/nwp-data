      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'second-wave-of-mental-health-COVID-19-pandemic':
    'author': 'Naomi Thomas and Sam Romano, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T06:14:10.881+08:00
    'imagesource': 'jcr:4196c4e3-a96f-4a01-ac20-9e30025ab660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c62444-e14a-408c-9836-3a4f58b2aba4'
    'lead': 'While the world struggles to manage the initial waves of death and disruption
      caused by the COVID-19 pandemic, there is mounting evidence accumulating that
      ''a second wave'' linked to rising rates of mental health and substance use
      disorders could be building, according to an article published in the medical
      journal JAMA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T06:16:10.672+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:43:54.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:24.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A ''second wave'' of mental health devastation due to COVID-19 is imminent,
      experts say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982adc5f-059f-4fa3-a8ba-fea012bfb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While the world struggles to manage the
        initial waves of death and disruption caused by the COVID-19 pandemic, there
        is mounting evidence accumulating that "a second wave" linked to rising rates
        of mental health and substance use disorders could be building, according
        to an article published Monday in the medical journal JAMA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a1811-2644-490e-a9fc-4857cb9eb04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A second wave of devastation is imminent, attributable to mental
        health consequences of Covid-19," wrote authors Dr. Naomi Simon, Dr. Glenn
        Saxe and Dr. Charles Marmar, all from New York University''s Grossman School
        of Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea61063-01e1-4a51-8247-bd3a6740b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of this second wave is likely to overwhelm the already
        frayed mental health system, leading to access problems, particularly for
        the most vulnerable persons."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bb2dd-54f1-4040-a4db-2faf1ceff391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: People of color face significant barriers to mental health
        services</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807db65-97e6-42d0-bd9f-c14b2762b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second mental health wave, the researchers suggested, will
        bring further challenges, such as increased deaths from suicide and drug overdoses,
        and will have a disproportionate effect on the same groups that the first
        wave did: Black and Hispanic people, older adults, lower socioeconomic groups
        and health care workers.</p>'
    '14':
