      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House physician Sean Conley said
        Monday US President Donald Trump has tested negative for COVID-19 on consecutive
        days, as the President heads to a crowded campaign rally in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855d79a-408c-4d64-a99d-4b6d52e2caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:10:06.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to your inquiry regarding the President''s most recent
        COVID-19 tests, I can share with you that he has tested NEGATIVE, on consecutive
        days, using the Abbott BinaxNOW antigen card," Conley wrote in a memo, noting
        that those tests were taken "in context with additional clinical and laboratory
        data."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b850b7e-5e12-46a2-84d1-5c1117792090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:10:06.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is "not infectious to others," Conley added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c9bac-e5a9-4031-a0f2-f8f5fcce6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:10:06.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His memo comes moments after the President was seen boarding Air
        Force One without a mask on his way to Sanford, Florida, where he will rally
        a large group of supporters, many of whom are not wearing masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e1563-d0fa-4191-b787-43d85eb3fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:10:06.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President announced he had tested positive for coronavirus on
        October 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0b78b-1296-4abc-b87f-520cd8c552a8'
