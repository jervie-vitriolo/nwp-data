      'image': 'jcr:e4be2008-5996-4e53-bfcb-867f863d9be7'
      'imageCaption': '“This unit has a glimpse of both sunrise and sunset, and that
        for me was the deciding factor. I''m a morning person and what better way
        to wake up than to wake up with the sun?” Photo by KIEL VEJERANO'
