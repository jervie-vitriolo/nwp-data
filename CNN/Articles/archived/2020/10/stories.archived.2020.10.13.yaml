    'mgnl:tags': ['cayetano', 'velasco', 'speaker']
    'template': '1'
    'title': 'Only plenary voting would settle speakership row, lawmakers claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0eec7c-a74c-4af8-870d-e9d885dcfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T08:46:38.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Another
        round of voting, this time in the plenary, would settle the dispute between
        the two Speakers refusing to back down from their posts, lawmakers said, as
        the rival camps claim to have numbers that don''t add up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b6f78-43d3-48a4-b19c-64d785f86a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c8759-6f2b-449a-877d-31c84e755d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 186 lawmakers were announced to have voted on Monday for Marinduque
        Rep. Lord Allan Velasco to head the House, Speaker Alan Peter Cayetano and
        his allies insisted that the gathering outside the Batasang Pambansa Complex
        was "fake" and "illegal." Neither of the two would budge despite the 15-21
        term-sharing deal previously brokered by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd27f15-116f-4024-9318-bfc313bd6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6d79c-7263-4a3c-baa8-750a546c9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Albay Rep. Edcel Lagman, the "rump assembly" held at the Celebrity
        Sports Plaza may have indicated a show of force from the Velasco camp, but
        only a formal election in the House plenary would validate his election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1cb1c-fae5-4c95-b667-1aa875cc7eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abcd9f-540f-4e3b-9358-e0051e6b1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all intents and purposes, the assembly at the Celebrity Sports
        Plaza can be considered a show of force or numerical superiority of the Velasco
        camp," he said in a statement. "Consequently, the ''election'' of Velasco
        has to be legitimized by holding a nominal voting for the new Speaker during
        any day of the special session."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbe22e-b327-4331-a051-9ef130503aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b88b7-7dfa-4a43-aa52-ae0e69882cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman added that the gathering in Quezon City had no consent of
        the Senate ahead of the special session, consequently making it illegal and
        unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fba4a5-879b-4cb5-811f-2c0fd066f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7c30b-82e4-4b45-8355-03ae6c03a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Cayetano released a manifesto supporting the extension
        of his term and bearing the signature of 200 of his peers. He challenged Velasco
        to publicize his own manifesto with 187 signatures to check conflicting figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd964ee7-fbc8-4543-b1ae-db916258b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bda76d-7f8b-42b2-8877-8a126c77a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 299 members in the House, Cayetano and Velasco''s claim
        of their number of supporters could either mean some lawmakers deliberately
        expressed support for both camps or were mistakenly added without their consent.
        The winning Speaker only needs 151 votes, or the 50-percent-plus-one vote
        of the total House body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e608d-8010-4f0a-8d57-32e01a7930f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a98625-e542-4421-a639-b1f8dba1ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pro-Velasco gathering, Cagayan de Oro Rep. Rufus Rodriguez
        insisted that they were holding a valid session, despite claims that they
        were not using an official mace as "symbol of authority of the House." They
        can also resume session if there is a quorum, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82fb86-6d05-448b-b10c-6db7f8370b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b7b95-51ba-4fa8-83ff-daa564822531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Elpidio Barzaga, a Cayetano ally, urged lawmakers not
        to rely on the allegations of both camps alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab482ed-c470-4c28-9556-4efc035c3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d5229-3252-4819-9657-1093f21f0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T09:43:05.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
