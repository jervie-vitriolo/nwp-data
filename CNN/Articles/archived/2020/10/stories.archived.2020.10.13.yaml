    'lead': 'The speakership row has finally ended, with newly-elected Speaker Lord
      Allan Velasco presiding over Tuesday''s session in the House plenary.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T09:27:50.598+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:43:42.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
