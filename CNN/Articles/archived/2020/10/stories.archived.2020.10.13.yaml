      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But Speaker Alan had a meeting with the President and after the
        meeting, it was before 3 pm, he advised us if we can meet in one place just
        to relay the news on what was talked about during the Malacañang meeting.
        Hindi na kami naka-attend (We were not able to attend anymore),” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8e712-8094-4392-9adc-ec0f39d0f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b2e99-6190-4e6f-9dff-be0762f67b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte said they also did not want to cause “some sort of instability.”
        He stressed that he and his colleagues will remain active on the floor despite
        the change in leadership.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb28fe1-7346-487c-bd66-4286e1519019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72bb34-d9db-478b-90a7-e25db88d7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending weeks of power struggle, 186 lawmakers <a href="https://cnnphilippines.com/news/2020/10/13/Lord-Allan-Velasco-formally-elected-House-speaker.html">ratified
        the election of Velasco as House Speaker</a> within the halls of Congress
        Tuesday morning. They earlier cast their votes at the Celebrity Sports Plaza
        in Quezon City, prompting Cayetano to call their session fake and illegal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a778c5-bedf-41a3-807c-0d8b73a22b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b537045-239b-430e-8d48-6632f41894ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But minutes after Velasco’s election inside the plenary hall, <a
        href="https://cnnphilippines.com/news/2020/10/13/Cayetano-concedes-to-Velasco--resigns-as-House-Speaker.html">Cayetano
        stepped down as leader of the lower chamber.</a> He said he was offering an
        irrevocable resignation to heed Duterte’s call to set aside politics and focus
        on the budget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea300b93-dc02-4ce6-937a-08b48807ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399d2c2-01ef-442d-8d55-2890d69ebc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the House under Velasco withdrew the second-reading
        approval of the spending bill and reopened plenary debates which the Cayetano-led
        chamber earlier terminated in a surprise move, suspending session until November
        16.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f47335-59a9-40d3-b355-0f44724053c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9173a54-5970-44ba-8b04-d1bc57698e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was seen largely as a political maneuver to prevent Velasco
        and his allies from declaring the speakership post vacant on October 14, when
        Cayetano was supposed to step down and give way to his replacement under a
        term-sharing deal brokered by the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fe2bb-6e89-4556-90fa-c6cb5a3053bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d5732-a9f7-4e65-a6fa-439a5187d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cayetano camp earlier claimed Velasco could not get enough votes
        to secure the top post. Villafuerte said they believed they “had the numbers,”
        initially estimating that only around 120 lawmakers, or less than the majority,
        backed Velasco.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6c745-62f0-4fe3-91e6-75f2d240709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0aa38-8a8f-46d8-b014-429a01d5a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.602+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that a manifesto of support is going around, he said he,
        his allies at the Nacionalista Party and most of the lawmakers signified their
        intent to be part of the majority.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56274f52-3fd8-49cf-b0f9-4744779ad1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507636cc-5e35-4c35-8650-9b7713d8a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Velasco has to earn their trust, Villafuerte said. “I will
        support Velasco but he should also earn my respect and the other colleagues''
        respect."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc35e7-1079-4284-b451-0aa62e656b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba281c7-1047-4a37-a2e3-807612db9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:47:48.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano told his allies that there will be no change
        in committee chairmanships as earlier agreed upon in the term-sharing agreement.
        Under this deal, only the Committee on Accounts, which handles matters relating
        to the internal budget of the House, will have a new chairman. Presidential
        son and Davao City Rep. Paolo Duterte was elected to the post.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0892aa-6eb9-46cc-b24b-4d6b32942bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:48:20.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:42:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
