  'Cayetano-concedes-to-Velasco--resigns-as-House-Speaker':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T12:53:52.722+08:00
    'imagesource': 'jcr:bd1f78ce-f14a-4c45-b6f9-a7dbe012041f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d69eb0f-7deb-419e-a9dd-b12923af18fe'
    'lead': 'As Rep. Velasco''s election as House Speaker was ratified, Rep. Alan
      Peter Cayetano said he is quietly stepping down to avoid any more ruckus in
      the already-divided lower chamber. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T12:57:56.705+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:43:38.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:28.147+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano concedes to Velasco, resigns as House Speaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75fcbc-5bc2-4182-8710-adde113e843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Taguig-Pateros
        Rep. Alan Peter Cayetano ended weeks of leadership tug-of-war at the House
        of Representatives when he offered his irrevocable resignation as House Speaker
        on Tuesday — acknowledging the election of his archnemesis Marinduque Rep.
        Lord Allan Velasco.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68d346-cc5e-4e2c-adaf-7095c3eda0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Velasco''s election was ratified, Cayetano said he is quietly
        stepping down — avoiding any more ruckus in the House that was divided due
        to the speakership squabble.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37318f4b-93c5-4671-b434-c7345f716f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verbally, I am tendering my irrevocable resignation as the speaker
        of the House of the Republic of the Philippines," Cayetano said on Facebook
        Live. "At 3 p.m., elect your new speaker and pass the budget... Walang maneuvers
        at political tactics na mangyayari diyan (There will be no political maneuvers
        or tactics)."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87501fb2-beb1-4957-bc81-6fa0bb37deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, he claimed he decided to step down following
        President Rodrigo Duterte''s stern reminder to set aside politics in the speakership
        issue and focus on the timely passage of the 2021 national budget.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f3a6c-2eb2-4772-8958-c05fa8153dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte brokered a term-sharing deal between his two close allies
        Cayetano and Velasco in 2019. Tensions escalated in recent weeks as Cayetano
        was supposed to vacate the top seat in line with his prescribed 15 months
        in power, but he suspended plenary sessions until mid-November — increasing
        the possibility of a budget delay.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07d1e7-b1cd-44b3-8680-181d2d69e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking matters into their own hands, Velasco''s allies on Monday
        staged a "session" outside the House of Representatives, where 186 lawmakers
        declared the speakership post vacant and elected Velasco.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8dd720-ec78-49bd-940e-3e50b1f4d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the issue became more out of hand, Cayetano claimed he decided
        to give way to Velasco to ensure the passage of the P4.5-trillion General
        Appropriations Bill. Based on his meetings with the President, he said he
        understood that he was going to turn over the top post once the 2021 national
        budget has been passed. He profusely apologized to Duterte if he misunderstood
        his orders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b445a-fa86-4081-9747-2000fc0b8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, if I made a mistake, kung mali po ang reading ko,
        if I misunderstood na ituloy at tapusin ko ang budget, ako''y humihingi ng
        paumanhin," Cayetano said. "Hindi ko intention na hindi ka sundin."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a19ff-3af4-4d6f-b230-5d2868da2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, if I made a mistake, if I misunderstood
        that you wanted me to complete the budget deliberations first, I am apologizing.
        It was not my intention to disobey you.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28a899-5371-4b5e-87b3-190ccd3b1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously offered to resign before the date agreed upon during
        the two lawmakers'' meeting with Duterte. Some viewed the move as Cayetano
        taking hostage the budget deliberations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadefd7b-cbf9-4bf1-934b-45ddea059cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the 15-21 term-sharing deal meant he will talk to
        Duterte 15 months after his appointment to determine the next actions to take
        on the speakership, and not to turn over the post to Velasco after the said
        period.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a5f98-2ee8-4084-86d2-322253049bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:47:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is stepping down to uphold the gentlemen''s agreement
        between the three of them. He also urged Velasco to keep his "palabra de honor"
        to retain the appointed deputy speakers and committee chairpersons in the
        House.</p>'
  'south-korea-mandates-using-of-face-masks-to-fight-covid-19':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
