  'sws-september-survey-filipinos-covid-cash-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T22:51:25.697+08:00
    'imagesource': 'jcr:50656025-704a-480c-a8f8-db7596e4f233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c38d34-f570-4964-bab6-42e9402b5ffe'
    'lead': 'An SWS survey shows 71% of adult Filipinos said their families have been
      given financial assistance by the government since the onset of the COVID-19
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T23:22:24.835+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:42:54.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:38.205+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 71% of Filipino families received cash aid from gov’t amid COVID-19
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1efca-6c17-4e91-ac37-3f29d4deb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — Seventy-one
        percent of adult Filipinos said their families have been given financial assistance
        by the government since the onset of the COVID-19 crisis, based on a Social
        Weather Stations survey conducted from Sept. 17 to 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411440bb-8d09-401d-a5be-f2f4b1123d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure barely differed from July 2020 results, wherein 72 percent
        of Filipino families were found to have obtained cash aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933997f-b118-405a-ae8a-3b9d3cf9e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September poll showed that 67 percent of those who received
        money did so once, while 29 percent received aid twice. Two percent received
        money thrice, while one percent were given aid four times, and 0.21 percent
        for five times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd504fb-6b4c-4e6b-85ab-c2c3749c148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, families nationwide received a total of ₱7,531 amid
        the crisis, the poll found. This is ₱943 above the average total of ₱6,588.17
        reported in July, SWS noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0eaf8d-3953-4e7f-a5c8-6a38b6555893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results also revealed Metro Manila residents received more cash
        aid from the government than residents from any other area across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f63d3-a7b5-4964-9e9b-848732cbce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proportion of those whose families received money-help from
        government was highest in Metro Manila (82%), followed by the Visayas (73%),
        Balance Luzon (70%), and Mindanao (64%),” SWS wrote. Balance Luzon refers
        to areas in Luzon outside Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ee00c-0d3e-4568-afa5-8e73a82e64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster added that the average amount of aid was
        also highest in the capital region at ₱11,024. This is followed by Balance
        Luzon with an average of ₱7,481, the Visayas with ₱6,833, and Mindanao with
        ₱5,664.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931240b1-b9f4-496c-ad22-20107db6ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related finding, more families in urban areas likewise received
        financial help compared to rural areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa5707-5d3b-4129-a5e1-3e6739714b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T23:22:24.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted using mobile phone and computer-assisted
        telephone interviewing of 1,249 adult Filipinos. The SWS said the area estimates
        were weighted by the Philippine Statistics Authority medium-population projections
        for 2020 to obtain the national estimates.</p>'
