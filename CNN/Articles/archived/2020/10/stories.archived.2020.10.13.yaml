      'mgnl:type': 'image'
    '43':
      'image': 'jcr:a0dfcc85-d56e-4298-8c0b-9036118d7a4d'
      'imageCaption': 'Selma originally wanted to decorate the home with some of his
        collected travel memorabilia but decided against it. “I find it strange when
        homes or spaces are the exact opposite of what’s around it.” Photo by KIEL
        VEJERANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59422f6c-ca03-4385-8226-2fb0fe565750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054cfee-8f2e-47af-8af1-7d6ebd819658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selma backtracked to what brought him there in the first place:
        the beach, the sea, and the sky. Floor-to-ceiling off-white curtains diffuse
        unobstructed sunlight throughout the home. Fragrant sea breeze fills his home,
        gently tossing them, like the rolling waves at the beach just downstairs,
        also depicted in the hyperrealistic Tzaddi Esguerra painting of one of Selma’s
        photographs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63929dc1-f961-469b-aa40-80d7309df845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.329+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While decorating with travel memorabilia expresses his desire to
        see more of the world, making the home a temporary rest stop before the next
        big destination, by taking cues and culling elements from the sea around him,
        he creates a sense of contentment, a signal to be present. Sitting on his
        Arata lounge chair in the living room, he takes it all in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0084d-98e8-4852-8d6c-3a4f446c2394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to create a chair that gave comfort to people without
        having to use any upholstery. The chair is completely made of wood and every
        slat has a change in dimensions, just enough, so a person can comfortably
        slide back and be comfortable,” he explains the Arata’s design.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376293a3-4bf7-414a-9de9-32d16e03bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selma has always used the sea as inspiration for his furniture designs.
        At night, his Bajau lamp, inspired by the homes of the Bajau people on stilts,
        is a charming sculptural piece that emanates a warm glow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158422c-4703-4c65-9e3f-825cefb3bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme continues in the furnishings for his beach house: In a
        guest room is his Alegra swinging chair, cocooning you in macrame reminiscent
        of siesta-ready seaside hammocks tied between coconut trees, while in another
        is a piece from his kids’ line, Willy 9, a rocking whale for his visiting
        nieces and nephews. On the wall are finger-paintings of the sea by his nephew,
        Yxandro. His dining table, a sculptural piece with a base made of two individual
        fins joined together, is called Ariel from his line inspired by “The Little
        Mermaid.” And all over, are seashells: Seashell lamps over the kitchen counter,
        smaller seashells on the walls leading upstairs, and in one bedroom, barnacle
        clusters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb63a3-74ac-42d0-966a-812ee88d16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My work has always been about bringing the outside inside a home,
        be it through textures, colors or materials. This unit reflects that. All
        the colors, textures, materials and objects that you see are all inspired
        by the sea. It is inspired by the beauty that you see when you look out my
        windows,” he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f0521-b84d-4a69-a642-c814257d4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-pandemic, Selma always had guests over, reserving the best rooms
        for them while he stayed in the smallest room on the ground floor. “The guest
        rooms in my home are actually the best rooms,” he said. “The master''s room
        is the biggest with a view of the sunset, while the second room upstairs —
        a corner room with a sunrise view— are my guest bedrooms.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee356ad0-2fdd-4108-8c8d-799430fa9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T20:32:33.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:43:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back to when he first toured the property, it was always
        the windows that provided both a bay and sea view that attracted him. “I came
        back twice a day, morning and afternoon, and I saw how the sun sets. This
        unit has a glimpse of both sunrise and sunset, and that for me was the deciding
        factor. I''m a morning person and what better way to wake up than to wake
        up with the sun?”</p>'
    '46':
      'image': 'jcr:efb622be-c58b-4e3a-839e-e2becdfa13f2'
      'imageCaption': 'His dining table, a sculptural piece with a base made of two
        individual fins joined together, is called Ariel from his line inspired by
        “The Little Mermaid.” Photo by KIEL VEJERANO'
