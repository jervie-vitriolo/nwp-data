    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "PBA summons Erram, Quinahan, Brondial for flagrant infractions during\
      \ 'bubble' opening day  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dfc935-4c3a-4180-ad82-9fe20ab3efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> With
        the conference barely into its first week, three players have already been
        summoned by the PBA Commissioner’s Office following flagrant infractions incurred
        during the opening day of the 2020 PBA Philippine Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b24c5-e3de-4c2d-87f0-1a9e1ffec462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b872b9-4fa8-4b4e-a2e5-168a3d8451cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League commissioner Willie Marcial is set to sit down with Poy Erram
        of TNT, JR Quinahan of NLEX, and Rodney Brondial of Alaska, who were caught
        in physical plays at the Angeles University Foundation Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c34e73-5a69-4319-bc2b-8303b0357609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955fb7f-c190-411a-9c71-6203a95a8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sinummon ko sa pagkaka-ano ng F1 nila so kakausapin ko sila,”</em>
        said Marcial during the Philippine Sportswriters Association forum on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6eefb-52fa-4328-a333-5eb840563379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d4002-8eeb-42ff-8bb5-7c15dc73422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I summoned them because of their F1 (flagrant foul
        1), so I will talk to them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9c9bd-4285-4d3a-ae98-2c67250539ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4cd90-6bf7-4fc6-a4e8-60374eb34e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action quickly heated up inside the PBA bubble last Sunday, with
        two of the three big men ejected from their respective matches after already
        committing a flagrant foul penalty one early in the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264eecf-f97f-4c2f-aca3-cc1b07791cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228e95c-5ce3-453d-a012-d5d1940866b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erram, who had waited months to make his TNT debut, was assessed
        with a technical foul for second motion which resulted in his ejection in
        the third quarter. The Tropang Giga, however, was still able to notch the
        win over the Alaska Aces, 100-95, thanks to a huge outing from RR Pogoy who
        tallied a new career-high 45-points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d80a12-b429-4936-8992-9df8883c8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.894+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778f099-4f60-4979-9f49-30819b1ffcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinahan was thrown out in similar fashion after being slapped with
        a technical foul for resentment to a call with 1:37 remaining in the third
        period. The 36-year-old Cebuano led NLEX with 26 points before getting tossed
        out, but his costly ejection resulted in the Road Warriors losing against
        the hot-shooting Barangay Ginebra San Miguel, 102-92.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc13d5-9295-41ee-a586-3e091bc483f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080ff30-f9b0-4224-a7f4-0890e4bf6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial pointed out that it''s still too early to tell whether penalties
        will be meted out, but admits he was surprised with the physical intensity
        shown by most teams despite the league’s seven-month hiatus prompted by the
        COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c8350-2969-408d-aa92-15fb7b7b16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42784a3f-b2df-47e9-bb8e-6bffb1f19e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Akala natin aalalay sila pero hindi eh. Banggaan, duma-dive
        -- talagang nakikita mong parang may pagkagigil at gusto talagang maglaro,”</em>
        said Marcial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d29f88-9971-43b2-9372-d75b615e9d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235908c-5278-4809-b78e-ee9ee5d4744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought that they will take it easy but that was
        not the case. They were crashing (against each other), diving (for the ball).
        You can really see their intensity, that they really want to play.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28839b1f-ea5e-41d2-b4db-75646a24715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:58:10.895+08:00
      'mgnl:createdBy': 'dani'
