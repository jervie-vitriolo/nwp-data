    'template': '1'
    'title': 'Machu Picchu reopens for a single tourist who''s been stranded in Peru
      for seven months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb70618-ad36-4507-8a92-a35fa199be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Like many travelers around the world,
        Jesse Katayama found his dream trip thwarted by the spread of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f3366-85e5-476f-ba95-c26d393caa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an unexpected seven month stay in Peru, Katayama is finally
        crossing "visit Machu Picchu" off of his bucket list -- and he got to enjoy
        being the only tourist there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30d2df-130e-4a1f-99ee-2765486e0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katayama, a native of Osaka, Japan, arrived in Aguas Calientes --
        the town from which most people begin their Machu Picchu expeditions -- on
        March 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef5081-a58e-44dc-8bcd-8008ac568572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He already had his entry ticket and permit to enter the UNESCO World
        Heritage site on March 16 in hand, but that was when the Peruvian government
        opted to close the site. Katayam awas stranded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ff6b9-059c-489f-b7b2-78ad20534689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the 26-year-old Katayama, a boxing instructor, has become
        a local in Aguas Calientes, where he has been renting a small room for the
        past seven months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9101a2-c017-4f28-baab-6a1b1b61d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although border closures have kept him from visiting other South
        American countries, he has made the best of his experience by exploring local
        attractions like Putucusi Mountain and the Calientes Waterfalls. He even taught
        boxing classes to some of the local kids and has made friends in his accidental
        new hometown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715ab87-3810-4bdc-96b7-83b932d9fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katayama tells CNN that his goal is to open his own boxing gym when
        he returns to Osaka, so he used his lockdown period to practice his moves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43440a-f040-45c6-8962-667118955dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go to run every morning and I could see Machu Picchu afar in
        distance," Katayama told CNN. "I thought I would never make it to Machu Picchu
        as I was expecting it won''t open within this year. but I was OK with it because
        I had a great time here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459c75a-5888-4201-b829-ee605a7d2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as he started to run out of money, it looked like Katayama
        would have to head back home to Japan without ever having used his Machu Picchu
        ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3124a-dd3f-4d7c-8586-400b8d270585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter<a href="https://www.facebook.com/andeanrootsperu/posts/1611026449068326">
        Andean Roots Peru,</a> a local tour company. With help from the national Ministry
        of Culture, Katayama was given special permission to enter Machu Picchu --
        and to have the normally crowded site nearly all to himself. He was accompanied
        by two photographers who documented the experience and by Jose Bastante, the
        site''s chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881d635-73a2-4942-b105-dd2bbbd95dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a celebratory Instagram post, Katayama wrote, "I thought I never
        make it (to Machu Picchu) but everyone asked the government and the town and
        they game me super special permission." He added: "Peruvians are soooo kind.
        Thank you soooo much!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed515524-6541-4fb6-910f-fe8579faec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells CNN that he will leave Peru for Japan on October 16. As
        he prepares to head home, he is saying goodbye to the townspeople who have
        become his friends over the past months. Several local children have drawn
        Katayama pictures and created a doll for him out of toilet paper rolls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922908f9-31e7-482c-a71a-edd5cb6f72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will definitely cry," he says about his farewell to Aguas Calientes.
        "These seven months have been very special to me. I have discovered a new
        part of me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e616f-8440-4198-bd84-f338290f5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese citizen has entered together with our head of the
        park so that he can do this before returning to his country," Peru''s Minister
        of Culture Alejandro Neyra confirmed to reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51510c31-f20e-464b-a153-9302bc7b37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neyra added that there are plans to reopen Machu Picchu to visitors
        at 30% capacity, but did not specify an exact date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49713361-7b4b-4f3b-8b6a-bf6a52d5c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:00:07.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/jesse-takayama-machu-picchu-intl-hnk/index.html">"Machu
        Picchu reopens for a single tourist who''s been stranded in Peru for seven
        months"</a></em></p>'
  'IMF-Philippines-contraction-significant-scarring':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-13T20:31:29.399+08:00
    'imagesource': 'jcr:4821cb4b-ff92-4114-b300-88c33c12436b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c013fd9d-0f48-4b1e-85d0-792a0586bcfd'
    'lead': 'The International Monetary Fund sees an even deeper contraction for the
      Philippines, and will remain ''significantly scarred'' in the next few years
      amid weak public confidence and low remittances. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T18:15:40.628+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:43:18.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:32.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IMF', 'International', 'Monetary', 'Fund', 'COVID-19', 'pandemic',
      'economy']
    'stories': ['85d6966e-d3a6-4300-b3f2-cf2cff35a39f']
    'template': '1'
    'title': 'PH economy to shrink by 8.3% in 2020, left ''significantly scarred''
      by pandemic – IMF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910bf59-6d13-4217-8337-1168f447dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Philippine economy will likely contract by 8.3 percent in 2020 and will be
        left "significantly scarred" by the COVID-19 pandemic in the years ahead,
        the International Monetary Fund said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b1676-b065-475d-9940-21306a4932e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its October World Economic Outlook (WEO) report published Tuesday,
        the global lender said the Philippines will fare far worse than the previously
        projected contraction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c316d1-0f93-4d48-974d-d50dad2139ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downward revision of 2020 growth forecasts for the Philippines
        from <a href="https://cnnphilippines.com/business/2020/6/25/IMF-Philippines-economic-contraction.html?fbclid=IwAR1xwqH9UmZe0LDVRa47eno79FjrgPfsi74Bga_sHYXBZXIitteDnlEIaME">-3.6
        percent in the June WEO</a>&nbsp;to -8.3 percent in the October WEO mostly
        reflects a larger-than-expected downturn in Q2 and a more gradual resolution
        of the pandemic as witnessed over the past months, with prolonged social distancing,"
        IMF country representative Yongzheng Yang said via e-mail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bce20-bb20-4fb9-b263-fd316aeb1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrunk by 16.5 percent in the second quarter, the sharpest
        since available records in the 1980s to officially place the Philippines in
        recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610af7c-c67b-456f-8f23-08192ce7adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a somewhat softer global contraction expected in the October
        WEO, weak public confidence and low remittances in the Philippines as a result
        of the pandemic are expected to continue weighing on private investment and
        consumption," Yang added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e9b14-befe-455d-a57d-ea48f9fce493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised projection for the Philippines is the opposite of the
        IMF''s estimate for global output, which it pegs at a relatively shallower
        4.4 percent contraction against the 4.9 percent projected in June. By next
        year, the world economy may manage a 5.2 percent growth, according to the
        IMF.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c834e14-b224-4b52-8002-2b4db54f2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/8/14/COVID-19-pandemic-costs-global-economy--375-billion-a-month--WHO-says--.html?fbclid=lwAR2">COVID-19
        pandemic costs global economy $375 billion a month, WHO says</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0f1ab-c725-488f-89de-056f379548e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is seen to send close to 90 million people into extreme
        deprivation following the "Great Lockdown," the IMF said. It previously dubbed
        the pandemic as "<a href="https://cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html?fbclid=IwAR0f7Mw0r_8Z4j6ZabP_soeb9d1HNF2pkRzkJWQ-fyuj3oLoXuGPUxmtYoc">a
        crisis like no other</a>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e0fcc-611b-47fa-80ae-c8c9a5810b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 37 million COVID-19 cases in the world, which
        has led to over a million deaths. In the Philippines, the infection continues
        to rise by the thousands daily, settling at 344,713 as of Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87608c63-69dd-4dcd-9988-867ec65c20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said prospects have "worsened significantly" among emerging
        markets like the Philippines, as it noted that overall recovery will be long,
        uneven, and uncertain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49e9b7-e227-4c71-b260-9055f00dfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' contraction is among the worst in Asia, only third
        to Macau''s 52.3 percent slump and India''s 10.3 percent contraction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23317d2-e19c-4551-ad79-ff66d528beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only China and Vietnam will grow by 1.9 percent and 1.6 percent,
        respectively, while Taiwan will see output stay flat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b95b4-f3b3-4ebe-a3c5-98ec3383705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most economies will experience lasting damage to supply potential,
        reflecting scars from the deep recession this year and the need for structural
        change," the report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bd2b2-d020-4a77-8c21-98b745a85226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to bounce back with a 7.4 percent growth
        next year, but it''s mostly due to a low base and the unrolling of "pent-up
        demand" after months of strict quarantine and policy easing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07fdc1-1a7e-450b-86ca-bc450522efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, significant scarring effects (e.g., hysteresis, bankruptcies)
        are expected and it will take a couple of years before real GDP to return
        to the pre-pandemic (2019) level," Yang added, citing larger-than-usual risks
        to growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd721be-3656-45b8-9d53-2356249fdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the upside, Yang said the pandemic slowdown may be used to fast-track
        key reforms like the <a href="https://www.cnnphilippines.com/videos/2020/10/12/Government-begins-pre-registration-for-national-ID-system.html">national
        ID</a>&nbsp;and easing of investment restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56066e5-b1e9-4352-9391-9c55064e8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:15:40.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank sees a <a href="https://cnnphilippines.com/business/2020/9/15/ADB-deeper-contraction-PH-economy-2020.html?fbclid=IwAR1Ah-K7SFxfF5iq5k9aVV8Ehp7rCHyh6P6Q_oISG32_aeKWTkB2r6H51v0">7.3
        percent contraction</a>, while the World Bank pegs the downturn at <a href="https://cnnphilippines.com/business/2020/9/29/World-Bank-uncontrolled-PH-COVID-19-outbreak-new-poor-deeper-slump.html?fbclid=IwAR1slwTwDzbtDGvKtnPysWH336x3LM6TfmDn4RFMg_h_jZ0CjLlQAjUxmck">6.9
        percent this year</a>. All of these estimates are deeper than the 5.5 percent
        forecast decline of the economic team, but falls within the 7-9 percent estimate
        given by central bank Governor Benjamin Diokno.</p>'
