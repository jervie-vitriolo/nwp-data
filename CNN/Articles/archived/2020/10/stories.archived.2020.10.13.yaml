      'jcr:uuid': 'af40313a-f14f-4fc6-b54c-4f11f81f687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While the <a href="https://cnn.com/2020/10/10/economy/china-global-economy-intl-hnk/index.html"
        target="_blank">Asia-Pacific</a>&nbsp;region treads water until a coronavirus
        vaccine is found, the West''s biggest economies are drowning as a second wave
        firmly establishes itself in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009952dd-a7bd-4f6b-9d9d-033b45b043c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is now reporting more daily infections than the United States,
        Brazil, or India — the countries that have been driving the global case count
        for months — as public apathy grows towards coronavirus guidelines. Several
        countries are seeing infection rates spiral again after a summer lull that
        saw measures to contain the virus and travel restrictions relaxed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af35db-915f-407f-bd97-44bdd6278c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, for example, questions are being <a href="https://twitter.com/paulwaugh/status/1315603834979397634"
        target="_blank">asked about</a>&nbsp;whether Prime Minister Boris Johnson''s
        decision to lift the country''s lockdown in June was premature. Northern England''s
        current high rates of COVID-19 are down to the fact that infections "never
        dropped as far in the summer as they did in the south," Jonathan Van-Tam,
        Britain''s deputy chief medical officer, <a href="https://twitter.com/10DowningStreet/status/1315592485658296321"
        target="_blank">told a press conference</a>&nbsp;on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ba631-eb3c-47b3-a24f-dd578a7256e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is just the latest problem to beset Britain''s slapdash pandemic
        response. There are now more patients in hospital with COVID-19 in England
        than there were in March, when a nationwide lockdown was imposed, according
        to Johnson and health officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1873bb-5807-4506-a017-80bd25b351b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and the Netherlands <a href="https://edition.cnn.com/2020/10/12/europe/europe-restrictions-covid-intl/index.html"
        target="_blank">broke their own records</a>&nbsp;over the weekend, reporting
        the highest numbers of confirmed COVID-19 cases since the start of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208fe2d-08a7-4df8-91d0-7de46efb8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there were more new positive cases in the
        White House on October 2 than in the whole of Taiwan, after President Donald
        Trump became the second G7 leader (after Johnson) to test positive for COVID-19.
        Despite his illness, Trump has continued to downplay the severity of the virus
        and potentially endanger the health of those around him, holding a campaign
        rally on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d697ba9-efa0-449b-a3f1-ab636e84cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months after the World Health Organization (WHO) declared
        a global pandemic, life is closer to normal in the Asia-Pacific region thanks
        to the basic lessons of epidemiology: clear communication, quarantines, border
        controls, aggressive testing and contact tracing, Kenji Shibuya, the Director
        of the Institute for Population Health at King''s College London, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d143b8e-2d9b-4ab8-8ac7-56ce32f5437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.wired.com/story/wired25-day3-audrey-tang-taiwan/"
        target="_blank">Nightclubs</a>&nbsp;remain open in Taiwan, which also held
        its first <a href="https://www.instagram.com/p/CDu9etqpI7m/?utm_source=ig_embed"
        target="_blank">full capacity</a>&nbsp;arena show in August. <a href="https://edition.cnn.com/travel/article/great-wall-golden-weekend-crowds-intl-hnk-scli/index.html"
        target="_blank">Thousands were</a>&nbsp;pictured visiting the Great Wall of
        China last week, months after an <a href="https://cnn.com/2020/06/13/sport/rugby-crowds-highlanders-otago-gatland-spt-intl/index.html"
        target="_blank">estimated 20,000 people</a>&nbsp;packed into a New Zealand
        stadium for a rugby match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5a80b-0ac2-4549-b88b-2622d1dc2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries with successful pandemic responses, like Germany,
        have taken this approach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4c54e-0f24-409a-964b-0af07c7cf2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say Spain, the US and the UK are seeing cases skyrocket,
        and cracks appear in the political and public consensus, after they opted
        to <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)32007-9/fulltext"
        target="_blank">prematurely re-open</a>&nbsp;their economies without heeding
        those rules.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da12d4e-a5dc-4929-b4c7-03a7e1468220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s government declared a state of emergency on Friday in the
        country''s worst-hit Madrid region, in order to override regional leaders''
        objections to the restrictions. In the UK, Johnson''s muddled messaging and
        a lack of transparency in decision-making have drawn criticism from <a href="https://cnn.com/2020/10/10/uk/brexit-britain-pandemic-intl-gbr/index.html"
        target="_blank">across the political spectrum</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814e117-03f5-46ad-b3a4-514bfe2ea956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of taking stock of their failures and looking at a sustainable
        way forward, an Anglo-American narrative has grown, suggesting it is too late
        to try to emulate Asia-Pacific nations, said Dr. Tim Colbourn, a global health
        epidemiology and evaluation lecturer at University College London. Libertarian
        think-pieces, open letters and <a href="https://twitter.com/SteveBakerHW/status/1313460295457742848"
        target="_blank">politicians</a>&nbsp;across the <a href="https://edition.cnn.com/2020/09/16/politics/donald-trump-covid-19-coronavirus-abc-townhall/index.html"
        target="_blank">Atlantic</a>&nbsp;have advocated — with little scientific
        merit — for governments to "give up restrictions and let it [COVID-19] spread"
        for the sake of the economy, Colbourn said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2cc90-2b4f-4b2b-9728-f35ce79885fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a maddening idea to the vast majority of health professionals
        and scientists, who point to COVID-19''s high fatality rate and its long-term
        effects on survivors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889840e1-58cc-4214-9877-302ea8677f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When countries [like the US and UK] experience declining life expectancy,
        it really should be a red flag," said Martin McKee, professor of European
        public health at the London School of Hygiene and Tropical Medicine. Deteriorating
        health in populations has electoral consequences, McKee told CNN — adding
        that historically, those factors caused "populism and then you get state failure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1f83c-343b-4ce5-97bf-9e23f4cc50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Classic epidemiology</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0800ce-67be-437a-9385-39c0db63bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resurgences of COVID-19 in the Asia-Pacific region look a lot different
        to what is happening in the West. New Zealand pretty much eradicated community
        transmission within its borders after a minor outbreak in August, during which
        the virus'' spread <a href="https://www.cnn.com/2020/10/01/asia/new-zealand-ardern-trump-election-debate-intl-hnk/index.html"
        target="_blank">never rose beyond</a>&nbsp;19 new infections a day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6504b1-cb28-4fef-9a7c-c70c9ff809ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border controls have been effective, says Shibuya. Singapore, Hong
        Kong and New Zealand have largely kept their borders closed to visitors, with
        returning citizens and work permit holders being quarantined at home or at
        designated facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930adc67-5423-4019-9c3a-c693438073b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true in Vietnam, which remains closed to most international
        travelers and, like many countries in the region, has encouraged citizens
        to holiday within its borders. The lower-middle income country has taken a
        proactive approach to the outbreak, bringing infections down to the <a href="http://vncdc.gov.vn/vi/phong-chong-dich-benh-viem-phoi-cap-ncov/14091/ban-tin-cap-nhat-dich-benh-covid-19-ngay-6-10-2020"
        target="_blank">single digits</a>&nbsp;in October, little more than two months
        after authorities evacuated 80,000 local tourists from the resort city of
        Da Nang after <a href="https://www.cnn.com/travel/article/vietnam-evacuates-tourists-coronavirus-intl-hnk/index.html"
        target="_blank">three residents</a>&nbsp;tested positive for the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab337f-0aaf-44c8-a07b-7aadb6bf5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the European Union resumed inter-regional tourism in
        June, even though many European countries were <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)32007-9/fulltext#seccestitle80"
        target="_blank">slow to require</a>&nbsp;visitors to undergo routine testing
        on arrival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda81987-5fd4-4851-a071-e3e8d0113ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' tourism agency, the UNWTO, found that "Europe
        is the region in which more destinations (81%) have eased travel restrictions"
        while only 28% of destinations in the Asia-Pacific region had eased border
        controls by September 1, according to its analysis of <a href="https://www.unwto.org/news/tourism-restarts-40-per-cent-of-destinations-have-now-eased-travel-restrictions"
        target="_blank">travel restrictions</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28115e8-8c98-4a32-a9fe-2b00b062f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and South Korea, which had the world''s <a href="https://www.bbc.co.uk/news/world-asia-51609840"
        target="_blank">second highest number</a>&nbsp;of cases in February, kept
        a handle on outbreaks without blunt instruments like lockdowns thanks to their
        <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)32007-9/fulltext"
        target="_blank">gold standard</a>&nbsp;test and tracing systems, and a transparent
        communication strategy that has kept the public on side.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448df81b-cedb-49f3-9c7c-67b323906987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK deploys conventional contact-tracing methods, which identify
        cases and track down the people they met after they became infectious, says
        McKee. Meanwhile, Asian countries like South Korea have relied on what is
        known as backwards tracing, which attempts to identify the event, place or
        source of an infection.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a20c4-9d4e-41a5-b35f-ca0b5f634184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was it the churches in Germany, our packing plants or a nightclub
        in Korea?" Mckee said, adding that instead of focusing on the source of infection,
        the UK has "hit whole communities with a hammer" of localized lockdowns without
        consulting local leaders. He says such measures are appropriate "if you don''t
        have intelligence" on the source of an outbreak, but adds: "The UK should
        not be in that position at this stage."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3c1b1-8a14-4853-84c7-a5d27c392c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the economic situation looks less stark. The IMF forecasts
        that the <a href="https://www.imf.org/external/datamapper/NGDP_RPCH@WEO/OEMDC/ADVEC/WEOWORLD"
        target="_blank">economy</a>&nbsp;in the Asia-Pacific region will contract
        by 0.2% this year, while those in US and Western Europe are expected to sink
        by 5.9% and 7.3% respectively.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49afaf-8397-44f3-9881-8b0fc772700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultural tropes</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0761c0-5441-41a9-967b-a8acd9d87f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia-Pacific''s response has been shaped by the 2003 SARS outbreak.
        Trauma from that period meant many Asian countries were better prepared and
        better resourced to act decisively at start of the pandemic with public approval.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7ab43-7236-4567-a6cb-44c64b5b0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a common, and orientalist, refrain has emerged from the <a href="https://www.dailysignal.com/2020/03/27/5-things-americans-should-know-about-south-koreas-handling-of-coronavirus/"
        target="_blank">Western commentariat</a>&nbsp;that more draconian measures
        and — arguably sensible — rules on mask wearing would be impossible to mandate
        on freedom-loving Anglo-Americans.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9945d-2365-40e3-bdff-9095e7b2610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like <a href="https://www.fhi.no/en/news/2020/recommendations-about-face-masks/"
        target="_blank">Norway</a>&nbsp;and the Netherlands recommend masks in indoor
        public spaces, but do not mandate it. Swedish authorities have <a href="https://www.ft.com/content/3148de6c-3b33-42d3-8cf6-d0e4263cea82"
        target="_blank">actively discouraged</a>&nbsp;the use of masks, despite the
        high number of COVID-19 deaths in care homes,</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d39f04-e4d6-4384-bd91-f9ca9b1a9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as resorting to lazy cultural tropes, such as Trump''s <a
        href="https://cnn.com/2020/03/20/politics/donald-trump-china-virus-coronavirus/index.html"
        target="_blank">immediate racialization</a>&nbsp;of the outbreak by calling
        coronavirus the "China virus," American and British leaders have also repeatedly
        undermined guidance and best practice.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53837e-1cdd-49d0-9c66-63d41e079272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has since changed tack, in March Johnson said he <a href="https://www.theguardian.com/politics/2020/may/05/boris-johnson-boasted-of-shaking-hands-on-day-sage-warned-not-to"
        target="_blank">shook hands</a>&nbsp;"with everybody" during a visit to a
        hospital treating confirmed COVID-19 patients, <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/882717/20-spi-b-return-on-use-of-behavioural-social-interventions-03032020.pdf"
        target="_blank">on the same day</a>&nbsp;the government''s Scientific Advisory
        Group for Emergencies advocated against the practice. Trump has turned masks
        into a hyper-partisan issue, routinely mocking Democratic presidential nominee
        Joe Biden for wearing a face covering.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a03401-9bbf-4198-b1ad-0a299b159a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication strategies are an underestimated "non-pharmaceutical
        intervention" which are not only useful in the short term — by encouraging
        measures like mask usage — but have long-term uses as well, says Heidi Tworek,
        an associate professor of international history and public policy at the University
        of British Columbia, who authored a report on democratic communications during
        the pandemic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6c9b3-e1ca-46b7-9341-4ca43f1d60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report analyzed three democratic jurisdictions in the Asia-Pacific
        region — Taiwan, New Zealand, and South Korea — and found that cohesive messages
        from those governments were useful in forestalling "compliance fatigue" and
        laid the foundation for vaccine uptake. "They also matter for cultivating
        trust among citizens and their governments — trust that is critical for the
        future stability of democratic institutions," the report stated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7999e8d-35e3-4797-b3bc-dcfa5109c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winning trust</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc8962-e573-4876-9dfe-ffdae5d49c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trust can easily be lost. A study in <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)31690-1/fulltext"
        target="_blank">The Lancet</a>&nbsp;found that when Johnson''s chief adviser,
        Dominic Cummings, broke lockdown rules but faced no consequences, it undermined
        the public''s faith in the government''s ability to handle the pandemic. The
        opposite happened in New Zealand, where David Clark, its Health Minister,
        was demoted in April 2020 after twice breaking the country''s COVID-19 regulations.
        He <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-07-02-20-intl/h_6e39143e6fd3889157f3359833c19878"
        target="_blank">resigned</a>&nbsp;in July and goodwill for the government
        has <a href="https://cnn.com/2020/08/20/asia/new-zealand-coronavirus-bargain-intl-hnk/index.html"
        target="_blank">remained</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27382693-4d96-4c66-ba60-43fc6d329d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and South Korea adopted a "division-of-labour approach
        to communicating political and scientific information," the report noted.
        Public health officials would first deliver the science. The message would
        be humanized and reinforced with meaning by politicians like New Zealand''s
        Prime Minister Jacinda Ardern or South Korea''s President Moon Jae-on in televised
        addresses or Facebook lives, Tworek said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e96f6-6dbd-4c50-a8c7-5dcc68a39bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinformation and conspiracies were tackled in South Korea and
        Taiwan via high quality information being pushed out on multiple channels,
        Tworek added. To engage the public, the Taiwanese government worked with local
        comedians to create memes for their "humor over rumor" strategy. It included
        the use of a cartoon "spokesdog," a Shiba Inu called Zongchai, to help communicate
        its policies. One meme showed that the 1.5 meter indoor social distancing
        policy equated to the length of three Shiba Inu, while the outdoor social
        distancing policy was two Shiba Inu.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695f238-da8a-4960-a524-cea9e6d4e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks were distributed to Taiwanese households at the start of the
        pandemic -- many of them in a shade of pink. After hearing that male students
        were being bullied for wearing pink masks at schools, officials wore pink
        face coverings at their daily briefing. "It is fantastic because it''s not
        just about countering disinformation, it is about countering stigma and prejudice,"
        Tworek said. "This is not rocket science. These are basic tenets of health
        and risk communications [in order to] establish trust."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7606797-eb96-442a-a7bd-a87e962b699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have an upcoming election in the pandemic? Asian democracies also
        have a solution to that. South Korea saw its highest turnout in April''s poll
        as voters wore masks and gloves, polling booths were disinfected, and people
        spaced out as they queued to vote. In the US, officials are turning large
        venues and sports centers into polling stations in order to accommodate social
        distancing concerns in November''s poll.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3410753-8055-4293-84a3-0395a7e9b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and Hong Kong postponed elections over the summer, citing
        coronavirus fears. While the main New Zealand opposition party <a href="https://www.washingtonpost.com/world/asia_pacific/new-zealand-coronavirus-election-jacinda-ardern/2020/08/16/2366c508-e02c-11ea-82d8-5e55d47e90ca_story.html"
        target="_blank">backed the move</a>, some pro-democracy <a href="https://www.cnn.com/2020/07/31/asia/hong-kong-election-coronavirus-intl-hnk/index.html"
        target="_blank">activists</a>&nbsp;in Hong Kong claimed the government was
        using the pandemic as an excuse to avoid potential losses in a crucial election.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23d358-4e29-4f7b-89f7-d7c37787a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s largest roadblock remains its President, who has repeatedly
        called into question the integrity of the democratic process by undermining
        the safest way to hand in a ballot in a pandemic: Mail-in voting.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69debf39-481f-4c87-a3ee-0f04cb866062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump continues to downplay the threat of the virus, another
        20,000 COVID-19 deaths are "inevitable" by the end of the month, former director
        of the US Centers for Disease Control and Prevention, Dr. Tom Frieden, <a
        href="https://www.cnn.com/2020/10/11/health/us-coronavirus-sunday/index.html"
        target="_blank">told CNN this weekend</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed5b48-003e-435f-b8eb-9121f96b59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Asia-Pacific region, the West appears to be well on its
        way to a tragic winter.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52738af-1174-49dd-af9a-8f8e5a93b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:08:15.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:43:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/12/europe/coronavirus-asia-pacific-west-intl/index.html"
        target="_blank">The West is being left behind as it squanders Covid-19 lessons
        from Asia-Pacific</a>."</em></p>'
  'samar-dot-san-juanico-bridge-lighting':
    'author': 'CNN Philippines Staff'
