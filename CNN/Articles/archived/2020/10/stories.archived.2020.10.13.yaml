      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661e7f0-ed88-4320-9ccd-a8cc21758ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.648+08:00
      'mgnl:createdBy': 'dani'
