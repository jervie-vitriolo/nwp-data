      'mgnl:lastActivated': 2023-01-25T19:43:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliberations experienced a hiccup in the lower chamber after
        the budget hearing was suspended due to PCOO Undersecretary Lorraine Badoy’s
        red-tagging issue involving several lawmakers from the Makabayan bloc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652ab06-6f40-4912-be78-ea12d67be9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.412+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Andanar stressed that there is <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/13/Andanar-denies-PCOO-red-tagged-anyone.html"
        href="https://cnnphilippines.com/news/2020/10/13/Andanar-denies-PCOO-red-tagged-anyone.html">no
        red-tagging in the PCOO</a>, while Badoy said that the Supreme Court has already
        dismissed the cases filed against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5231389-1b51-4fb9-baeb-354f57d3c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.412+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were brought to court by the NUJP, Gabriela, Rural Missionaries
        etc. Up to the Supreme Court, the ruling was that there is no, the threat
        is not real and is based on amorphous grounds. The ruling of the Supreme Court
        is that membership to a group red-tagged is not an actionable threat,” Badoy
        said.</p>'
    '15':
