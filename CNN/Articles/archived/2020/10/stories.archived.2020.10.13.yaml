      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This magnitude of death over a short period of time is an international
        tragedy on a historic scale," the authors said. "This interpersonal loss is
        compounded by societal disruption."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b1678-87f8-4895-adb5-c227cb8716ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of central concern, the authors wrote, is "the transformation of
        normal grief and distress into prolonged grief and major depressive disorder
        and symptoms of posttraumatic health disorder."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780fdec-094f-4ac2-82c5-2e7082c431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A grief that lasts longer</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f360c-a7ae-4fc2-bda4-8aa901d1050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged grief, which affects approximately 10% of bereaved people,
        is characterized by at least six months of intense longing, preoccupation
        or both, with the deceased; emotional pain; loneliness; difficulty reengaging
        in life; avoidance; feeling life is meaningless; and increased suicide risk.
        These conditions can also become chronic with additional comorbidities, such
        as substance use disorders, the authors said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a44ad-5428-48c8-b60f-c6fcba9fcfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10% affected by prolonged grief is likely an underestimate for
        grief related to deaths from Covid-19, and each death leaves approximately
        nine family members bereaved, the authors said. This means there are a projected
        2 million bereaved individuals in the US and "thus, the effect of Covid-19
        deaths on mental health will be profound."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfcb82-89ef-466d-9b89-c3a820df1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern for the authors is the psychological risks
        for health care and other essential workers. "Supporting the mental health
        of these and other essential workforce is critical to readiness for managing
        recurrent waves of the pandemic," the authors said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17c45d-88a9-4acf-aae4-e3ad006a18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 is already affecting mental health</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640a606-8170-4177-b772-d41a9e84385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has already brought with it a mental health crisis,
        according to data from the US Centers for Disease Control and Prevention.
        And a new report found that Americans are experiencing more coronavirus-related
        mental health issues than people in other countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a6916-75c7-428a-b3c8-0778d7c0cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC survey data reported that nearly 41% of respondents are
        struggling with mental health issues stemming from the pandemic. The issues
        are related to the pandemic and to the measures set up to contain it, including
        stay-at-home orders and social distancing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2baa348-db29-4adb-a91c-b67d8b4280fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 41% of respondents reported one or more behavioral or mental
        health conditions, including substance use, symptoms of depression or suicidal
        thoughts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df2cdb-6652-4500-8f02-272485aa19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Americans reporting anxiety symptoms is three times
        the number at this same time last year, according to the CDC, and several
        studies have shown that the pandemic has hit Black people and other people
        of color the hardest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32fad6-237f-467a-9b2e-a4541d5910a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also taken its toll on caregivers, according to
        the Blue Cross Blue Shield Association. The national analysis of at least
        6.7 million caregivers insured by the association found that 26% of unpaid
        caregivers trying to balance work and family due to Covid-19 are feeling more
        stress and have poorer physical health than before the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1baa2f-4766-41c4-a996-6d7399de010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:16:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYU authors suggest the solution will require increased funding
        for mental health; widespread screening to identify those who are at highest
        risk; primary care physicians and mental health professionals who are trained
        in treating people with prolonged grief, depression, traumatic stress and
        substance abuse; and a diligent focus on families and communities, creatively
        restoring the approaches they have used to manage loss and tragedy over generations.</p>'
  'Apple-iPhone-12-event':
    'author': 'Rishi Iyengar and Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-13T06:16:39.605+08:00
    'imagesource': 'jcr:1de1e5bf-aea5-4755-a8a9-82657d32d835'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a41bac8-0291-469a-aaf7-3a50faf0a7b3'
    'lead': 'Apple is finally set to announce new iPhones, after weeks of delays and
      pandemic-related disruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T06:18:08.602+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:43:53.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:24.663+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect from Apple''s iPhone event'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553f464-5898-4050-9cb0-4efc11f05ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple is finally set to announce new
        iPhones, after weeks of delays and pandemic-related disruptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8bc8e-5a97-41d1-93b9-e3680c2d1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invitations for an October 13 event featured the phrase "Hi, Speed,"
        hinting at a long-rumored upgrade that would allow the iPhone to connect to
        the new 5G wireless network that''s currently being rolled out by carriers
        in the United States and abroad. (The festivities start at 1pm ET and you
        can watch it live here and follow along in real-time on CNN Business.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05332be-87be-46ac-a596-93a99fbd4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still nascent, 5G promises to deliver much faster connection
        speeds when it''s fully deployed. Beyond phones, It will pave the way for
        more connected devices: Advances like self-driving cars, virtual reality,
        smart city technologies and networked robots could be powered by the new network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870279c3-0e76-4984-9305-999ca9393642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is somewhat late to the 5G phone game. Its new phone will
        join a growing list of options from Google, Motorola, Samsung, Huawei, LG
        and others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45031c-7587-4268-a5ab-daf2a50d31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the iPhone may be able to hold its own given its loyal fan base,
        and some analysts expect the 5G iPhone to generate a "supercycle" of device
        upgrades, potentially prompting more people than usual to buy the new device.
        And the fact that 5G networks aren''t completely ubiquitous yet means there''s
        still room to grow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bf51d-0a1e-448f-9340-e3b3c031d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 13% of smartphones sold in the first half of 2020 had 5G capabilities,
        and only 6% of customers would rank 5G as a primary factor in their next smartphone
        purchase, according to Ben Stanton, an analyst at research firm Canalys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2670862-4375-491c-b45c-0b1d50797ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is not too late to 5G, as smartphones with 5G have not yet
        seen mass adoption," Stanton told CNN Business. "Part of the reason for this
        is that the killer use-case for 5G on mobile has not yet emerged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b801b-c7b2-4579-b357-9c6f096036a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four new iPhones</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e6dc7-5145-4baa-93f2-920470f0d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may give its users more choices than usual with its latest
        smartphone lineup. The company is gearing up to launch four new iPhone models
        on Tuesday, ranging in size from 5.4 inches to 6.7 inches, according to analysts
        and multiple news reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9cde1-a2f0-4e02-ba9f-881878d2d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has stuck to a three model lineup for iPhone launches in recent
        years, with one basic model and two pricier models with more cameras and better
        displays. But this time around, a fourth, more basic model with a smaller
        display — the name "iPhone 12 mini" has surfaced in rumors — could help Apple
        target more price-conscious consumers, though it''s unclear how it would compete
        with the low-cost iPhone SE.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302332e6-9686-4acd-9bdf-c055a30235dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has made a serious effort to make its hardware more price-competitive
        over the last 12 months," Stanton said. "But Apple''s great challenge is that
        it needs to find a way to become more price-competitive without diluting its
        premium brand image."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9c7ad-1639-4eb1-a1b6-fa58cb078a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top end of the new iPhone range could also provide a big draw,
        with its rumored 6.7-inch display that''s even larger than the 6.5-inch iPhone
        11 Pro Max.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91331c7-7125-4107-b1ec-a95a2b8e0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular we are seeing Apple and its Asian suppliers anticipate
        stepped-up demand for the larger 6.7-inch model which is raising the overall
        iPhone 12 expectations heading into this ''once in a decade'' potential launch,"
        Wedbush analyst Dan Ives wrote in an investor note last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc5036-b262-4d1e-ac87-37743e60db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedbush estimates that 350 million of the 950 million iPhones globally
        could be due for an upgrade, which could lead to an "unprecedented" cycle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74362dfa-0cdf-4026-bf2c-fa389fb6c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last major iPhone "super cycle" of upgrades happened in 2014
        with the iPhone 6, said Daniel Morgan, VP and senior portfolio manager at
        Synovus. "Since 2014, the newest iPhone launches have felt more like ripples
        [as] opposed to a wave."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773c438-9afa-4ec1-907a-46d29c30412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone sales have slumped in recent years as people wait longer
        to switch out older models, though Apple staged somewhat of a recovery in
        2020 with the iPhone 11.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97297dca-45ed-48cb-b104-d393aebad3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyes on the price</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bb496-eb41-4ed2-9717-41ec3d9c62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s pricing strategy for the new iPhone lineup will likely
        be one of the biggest talking points. In recent years, the company''s battle
        with Samsung for premium smartphone users has led to exorbitant prices that
        would have been unthinkable for previous devices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed606d45-998a-4d97-8351-f23adaef6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s current top-of-the-line model, the iPhone 11 Pro Max, starts
        at $1,099 and the Samsung Galaxy S20+ 5G costs $1,199 — though Samsung has
        also released foldable smartphones costing as much as $2,000.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff6c19-3207-4944-9f0d-b6866698b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have released lower-cost models of their flagship
        smartphones in recent months. And other rivals such as OnePlus and Google
        appear to have all but stopped competing in the fight for the high-end smartphone
        market.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d149a-7b01-48cb-b535-de15f1561133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple could use the 5G features to justify a slightly higher price
        point for the iPhone 12, but the fact that it is expected to release four
        iPhone variants rather than the three could mean a more affordable offering
        is in the works as well.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce15173-aa84-4742-a4c1-6b2b8579fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One more thing?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee06bc-51f7-473d-83ec-37500437f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Apple events, it''s rarely just about the phones.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9f810-8c45-425d-bd92-a107899f0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has previously used its pre-holiday launch event to
        roll out upgrades to its iPads, smart watches and increasingly popular services
        such as Apple TV+ — though it did much of that already in an event last month.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e5598-599f-4277-90c5-73f17675c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped the rumor mill from speculating about updates
        on other products, including augmented reality glasses, a new HomePod smart
        speaker and even over-the-ear wireless headphones.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e3f89-3c78-4804-9731-c5ae68e3e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canalys'' Stanton also mentioned the possibility Apple would announce
        "AirTags," a rumored new product consisting of Bluetooth-enabled tiles to
        help track misplaced valuables.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2510d21-85b7-4a31-aac0-d3cd9e994547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:18:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that is certain, is that Apple will again showcase the
        best-practice for virtual events, and set a standard for the industry to follow,"
        he added.</p>'
  'Chinese-vessels-detain-trespassing-South-China-Sea-Malaysia':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T06:22:00.624+08:00
    'imagesource': 'jcr:2e02f79f-b4bc-46bb-b0dd-28279f13c8a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e71318-19ca-49bd-b68b-79d97570e542'
    'lead': 'Maritime authorities in Malaysia said they stopped six Chinese fishing
      vessels in Malaysian territorial waters, as Beijing increases its presence throughout
      the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T06:23:26.959+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:43:52.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:24.842+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia detains Chinese vessels for trespassing in territorial waters'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a647bc3-a4cf-44f1-948d-1aa07ff6750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Maritime authorities in Malaysia said
        they stopped six Chinese fishing vessels in Malaysian territorial waters Saturday,
        as Beijing increases its presence throughout the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7df19-f643-4858-a97b-36e2c6cd64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, 60 Chinese nationals were detained during
        an operation off the eastern coast of Johor, the southern Malaysian state
        which borders Singapore. Their vessels, all of which were registered in Qinhuangdao,
        a port in northern China, were en route to Mauritania, West Africa, when they
        trespassed in Malaysian waters, the country''s maritime authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c80bbc-6d2f-4b6a-bca3-cf986107a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia reported 89 intrusions by Chinese coastguard and navy ships
        between 2016 and 2019, as tensions continue to escalate between the United
        States and China over Beijing''s claims to most of the resource-rich South
        China Sea, which is also a major trade route.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5158a-c0d6-4942-861a-4d8051e410cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests in Malaysia coincide with Chinese Foreign Minister Wang
        Yi''s tour of Southeast Asian nations. The four-day trip, which takes in stops
        in Cambodia, Malaysia, Laos, Thailand and Singapore is intended to help bolster
        regional ties amid growing pressure from Washington and continued fallout
        from the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9237c3c-7a43-4a65-b402-3063fd51df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce said the Association of Southeast
        Asian Nations (ASEAN) and China have become each other''s largest trading
        partner, with total trade from January to August reaching $416.5 billion,
        according to Chinese state media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954dd722-7ef5-443f-a3e4-107807191479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions between the bloc of Southeast Asian nations and China
        remain over aggressive moves by Beijing throughout the 1.3 million square
        mile South China Sea, almost all of which is claimed by China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e06b5a-1554-416e-85f7-986dfe77c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, despite the objections of its neighbors and an
        international tribunal ruling, Beijing has militarized islands and reefs throughout
        the sea, and stepped up patrols of the region, as the Chinese fishing fleet
        expands outwards, often trespassing into other countries'' territorial waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3068d-15c2-492d-ba90-da6a49217c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Washington has long objected to Beijing''s actions, the US
        stepped up its challenges this year: it formally rejected China''s claims
        as illegal, and sanctioned dozens of Chinese companies for building the artificial
        islands. In July, two US Navy aircraft carriers conducted joint military drills
        in the sea for the first time in six years -- a strong show of force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a051c12-c818-4931-b3c2-17ecc4b97ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also increased engagement with the Quad, an alliance
        with Australia, Japan and India which some see as becoming a sort of Asian
        North Atlantic Treaty Organization (NATO), much to Beijing''s chagrin. Speaking
        last week, a US State Department official said that a "sudden turn toward
        gross aggression by the Chinese Government in its entire periphery" has increased
        the willingness of Beijing''s neighbors to push back, and made "the Quad actually
        matter and function this time around."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e11989-7ad0-4f6c-a44d-276d7780f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competing claims in East China Sea</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2ff4b-1660-4180-8bbd-57e7249f0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese maritime expansion isn''t only happening in the South China
        Sea. On Monday, the Japan Coast Guard (JCG) said that two Chinese vessels
        entered what Tokyo regards as its territorial waters near the Senkakus, a
        hotly disputed set of islands in the East China Sea known as the Diaoyus in
        China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d44902-c162-4797-8cfd-68f21c15527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Chinese Coast Guard patrol ships have been in the area since
        Sunday, Japanese authorities said, and have attempted to approach Japanese
        fishing ships in the area to get them to leave what China regards as its territorial
        waters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6da1d1-cac1-41ad-95ed-130045d5160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:23:26.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:43:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan -- which recently increased its defense budget to the highest
        ever amount -- has complained about "relentless" intrusions into the waters
        around the Senkakus, which encompass rich fishing grounds, and potential oil
        and natural gas deposits. This is the 18th time in 22 days that Chinese ships
        have entered Japanese waters, JCG said.</p>'
