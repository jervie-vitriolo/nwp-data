      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0c4e8-2989-4f2c-841e-e2ce8a1c5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Are we really involved in red-tagging which in my opinion amounts
        to propaganda? And our chairman earlier stated that the mandate of the PCOO
        is not to involve itself in propaganda?,” Pimentel asks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3718fe3-44ff-4c55-b3cf-b77165243fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf27192-a343-4a4f-bec9-b97015a90dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar maintained that the PCOO never red-tagged anyone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94594de7-7af6-4d9b-a9b2-da9eaa9d1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cf716-32df-413d-9735-55c2ca9f51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the issue on red-tagging at the lower chamber has
        already been resolved with congressmen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382c999-6b5f-4584-9085-ec8d1d4153c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19304175-4146-406c-b304-152c3473d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCOO as an institution has never red-tagged any person of this
        republic. My definition of red-tagging is when you accuse an individual to
        be a member of the communist party, CPP-NPA... You can check with our</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ced73-9082-45ea-9dd0-feceaf07282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTV broadcast, Radyo Pilipinas. You can also check the Philippine
        Information Agency... These agencies never red-tagged anybody,” Andanar explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8f980-99c4-4de5-b015-e59b534ca8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359aad9-d566-40ef-a3f5-771a1d1a6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Badoy said the Supreme Court has already dismissed
        the cases filed against her due to alleged red-tagging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa18b5-ca47-4ef5-96c8-01ca7cc26dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4977ba-0624-4388-9f57-20665bfe15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said red-tagging is not a real word--- and was only coined by
        the CPP-NPA-NDF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f359da7-a137-4cbc-8a15-5de4b3a53fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f1d33-e342-4b11-8d0b-393059426b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were brought to court by the NUJP, Gabriela, Rural Missionaries
        etc. Up to the Supreme Court, the ruling was that there is no, the threat
        is not real and is based on amorphous grounds. The ruling of the Supreme Court
        is that membership to a group red-tagged is not an actionable threat,” Badoy
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009a06b-dc7e-4485-b32b-dc2f2ad70172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71f2d0-6b60-4fcf-b2f8-fb77ee731430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Richard Gordon said he also believed red-tagging
        is not true.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511ce4c-da0c-49d1-b4d7-53daa5a8afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ee107-367c-42f0-8af4-e9a3626243a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T16:32:30.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is why I was trying to balance the other side of the coin.
        They will say they are being red-tagged so they will get the attention of
        the public. And they do get the attention of the public. Kung tama yan, they
        will go after you. Pero di naman totoo yan e. Tingin ko di totoo (I think
        it is not true),” Gordon said.</p>'
  'S-P-Fitch-banks-outlook-dimmer-COVID-19':
    'author': 'Melissa Luz Lopez, CNN Philippines'
