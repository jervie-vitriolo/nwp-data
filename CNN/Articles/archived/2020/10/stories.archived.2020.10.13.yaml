      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US doing worse that other nations in virus deaths</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6345a5-1811-433d-9ee8-63af916d52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claim to have saved millions of lives is based on the presumption
        that there would have been many more deaths had no counter-measures been taken
        against the disease -- a scenario no one was seriously advocating.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477f903-a0f5-47a2-94fa-b6289b6277d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fcf78-cf44-48a2-8895-39c43acb66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research on Monday exposed the President''s misinformation and
        showed in staggering clarity how the US has done far worse than many other
        industrialized nations in saving lives during the pandemic. After May 10,
        the US had more deaths per 100,000 people than other high mortality countries
        featured in a study published in the medical journal JAMA.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97495d16-0b09-4074-a286-6b084ecd0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49b41c-03b8-4dc5-9880-cf8058ad28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including South Korea, Japan and Australia recorded fewer
        than five deaths per 100,000 people. If the US had comparable death rates
        to Australia since the beginning of the pandemic, it would have had 187,661
        fewer deaths, according to the study conducted by Alyssa Bilinski, a PhD candidate
        at Harvard University, and Dr. Ezekiel Emanuel, vice provost of global initiatives
        and professor at the University of Pennsylvania.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ade0a9-a64b-484c-b980-a15864209fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aaa8a2-82c6-4a88-92a9-9f961f7a6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US had comparable death rates to Canada it would have had
        117,622 fewer deaths. And it would have recorded 96,763 fewer deaths if it
        had comparable death rates to France.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a482a-636a-4b98-a848-1b9665ef22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74014cc6-13ec-4ebd-a782-01220f9f7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP alarm over Trump''s prospects</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8f970-0e2c-4b4b-a953-8827d5cd89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CNN Poll of Polls on Monday, Biden led Trump by 11 points.
        Fresh New York Times/Siena surveys in battlegrounds Michigan and Wisconsin
        released Monday showed the Democrat up 6 points and 10 points, respectively.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189849a-5748-406e-afdc-9cdda0937e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49668bc6-0557-4f03-8a61-526ddf08ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is hoping to use his return to the campaign trail to portray
        himself as triumphing over Covid-19 and to solidify his assurances to Americans
        there is nothing to fear from the disease, despite its rising nationwide threat.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46991b4d-bfba-4b95-b104-fd1b7846dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499bee5-ed0a-4b85-8e70-294dec823502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President -- who has rarely tried to reach beyond his political
        base -- is counting on a massive turnout not just from his 2016 supporters
        but also from new working class white voters who identify with him culturally
        but who have rarely cast a vote in previous elections. Trump''s rally on Monday
        was for instance peppered with comments about the "Panhandle," the portion
        of northern Florida where he performed especially strongly in 2016.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d23780-d1db-42f2-ad6d-013f84d3d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3730303-fe3c-41a7-800d-8e8216f80588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN White House reporter Kevin Liptak reported Monday that Trump
        is pressing his advisers to organize multiple rallies in the next few weeks
        as he tries to unleash a late wave of momentum to overhaul Biden.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0695953-de9f-426b-8025-8cc4d0c8e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4cf7b-1750-491f-bbed-b8afa7492fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is pining for two and three events a day -- which
        in the circumstances could turn into multiple superspreader events -- to revive
        the spirit of his push up to his shock victory over Hillary Clinton four years
        ago.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41627df-0476-4cfb-99ce-ced38581c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ecdb49-9cb1-4bd9-ac7c-0813dabf1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that the GOP hierarchy in Washington is not
        seeing the similarities with 2016, with some seeing Trump''s antics, including
        a boorish performance at the first presidential debate, as giving Democrats
        a golden opportunity to grab both the White House and Senate.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3d88a-4404-45cf-9735-060717cc821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bb428-c2c9-4d5a-9d97-375381cf4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell delivered his warning about Democrats being "on fire"
        in a call with lobbyists recently, according to someone familiar with the
        remarks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d0ec9-f63f-478b-85d2-55e56a50a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2db2ea-0022-408a-8cd9-d9b97d12f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans who never expected to have a serious challenge,
        such as Lindsey Graham in South Carolina and Joni Ernst in Iowa, are at serious
        risk. Graham, who as Senate Judiciary Committee chairman is leading the Barrett
        hearings, is facing a challenger, Jaime Harrison, who just shattered the single
        quarter fundraising record for a Senate race with $57 million.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2c9b4-2686-4f93-ad30-60f9a0ea9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103b588-1d14-424d-9ba0-355a31411ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s itinerary for later this week also indicates a campaign
        playing defense as he travels to Iowa, Pennsylvania and North Carolina --
        all states he won four years ago and where he is in danger of losing now.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ae770-bc66-4f39-a990-e9892b447b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:43:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/politics/donald-trump-election-2020-campaign/index.html">Trump
        mocks virus as he launches potential superspreader sprint to win reelection</a>."</em></p>'
