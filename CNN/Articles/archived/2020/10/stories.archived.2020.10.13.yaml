      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fc7db-0db2-43c0-9323-7f0533ee625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13)</strong> — The
        Philippines has recorded nearly 345,000 COVID-19 cases since the start of
        the pandemic, with an additional 1,990 infections reported by the Department
        of Health (DOH) on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c21ea8-f8c9-4029-9ef9-9d56d57f0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the country’s lowest daily rise in cases since Sept. 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714cd97-b518-4059-a631-cc6974603964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, however, noted that 17 testing laboratories were not able
        to submit their case reports on time and were not yet included in the latest
        count.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de389b03-1b5a-42cc-ad06-17a4c6004c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national tally rose to 344,713, where 44,958 or 13 percent are
        active cases or currently ill patients, based on the DOH’s report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6a284-bd5e-4507-92b0-d319530ff528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging the highest rise in infections nationwide is Metro Manila,
        which registered 580 more infected residents. This is followed by its neighboring
        provinces Cavite with an additional 114, Rizal with 105, and Laguna with 100.
        Misamis Oriental in Northern Mindanao also made it to the top five contributing
        areas with 94 new cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8c217-5308-4489-8b05-05b579af450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said 327 more patients have recovered from the
        disease, raising the number of survivors to 293,383.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4450fd-b745-4f7d-ba67-b27cb835bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll reached 6,372 with 40 new fatalities —
        18 died in October, 15 in September, and seven in April to August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd46d1b-d0fd-4469-9b25-f0e42366d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that as part of its data cleaning process, 93 duplicates
        were removed from the total case count, including 85 recoveries. Eleven cases
        were also mistakenly reported as recoveries and were reclassified as deaths
        after final validation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91cde6-d904-41e2-9e88-908710d56661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:43:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said 26
        more caught the virus, while another 34 recovered and eight died. The total
        figures now stand at 11,108 detected cases, of which 7,170 are recoveries
        and 810 are fatalities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084cfbf-9fb0-427d-97b6-b36d5c8ccc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T17:51:54.452+08:00
      'mgnl:createdBy': 'kristel'
