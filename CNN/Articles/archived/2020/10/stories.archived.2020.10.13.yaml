      'jcr:uuid': '836bf84c-a81e-4451-b12b-36996c67fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For three months this year, in the
        early stages of the coronavirus pandemic, Diane Lusk was out of work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47739e5c-31eb-4791-9a4c-6b40358277dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81990b13-3445-49fc-a567-ef0f77b09fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had watched unpaid utility bills pile up -- then one day came
        home to find her electricity had been turned off. "I just never dreamed that
        I would see the days that I''m seeing," Lusk told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652bfff-296a-4d2a-8967-6b8c49cdad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24326a7-54d2-42ef-a12c-caa5d65592d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lusk finally found a new job flipping cheesesteak sandwiches at
        Happy Eats restaurant in Dallas. Now the 60-year-old cook often works 12-hour
        days trying to dig herself out of the valley of despair created by the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc1c50-2e57-47a3-9bd4-62926dd44b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aad4da-ac21-483c-a2cb-51d3f14b2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with a steady job the pressure isn''t easing up. Lusk learned
        last month that her landlord would not be renewing the $600-a-month lease
        on the modest home with yellow siding that she shares with her three dogs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73d950-10ad-462a-942a-50c83cd73d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e68a9-ba2e-4140-b911-6c324aae1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lusk makes $11 an hour and is struggling to find an affordable new
        place to live. She said most rental homes she finds are asking at least $1,000
        a month and that''s too much for her right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef74e59-fdef-42b0-b247-715043fbc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72f378-9dd7-486c-96ac-f4252668f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lusk''s eviction case is slated for a court hearing this week and
        she''s hoping the judge gives her until the end of the month to find a new
        place to live. She''s growing anxious about what the days ahead will bring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed4deb-68bc-4b49-acf8-4999a427ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4112f0f-0a2a-4da5-b3ab-c124adeeb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty of coming home wondering if the key will unlock
        the door gnaws at her every day. It''s a reality she never dreamed of having
        to deal with at this stage in her life. "If I have to move tomorrow, God help
        me," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfe9a6-c9ba-466b-8c33-e5b0b7df249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8144d76-fcf8-4c43-955c-bde1c56b76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to climb that mountain and get out of the valley."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964e627-3ceb-48cc-beab-033c5b6ce899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85c56f-1971-4735-8a60-f4678cc3ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Neighbors called to help</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab9d95-6763-43c3-9812-eea50dbd1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lusk and others have found a lifeline through the help of the congregation
        at Praise Fellowship Church in her hometown of Wilmer, about a 30-minute drive
        south of Dallas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e9830-2de5-4c60-8a54-f05cc596da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b9eba-20e9-4971-99bf-a55cb3efbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Tuesday, Pastor Edwin Favors and a team of volunteers host
        a food line. The food line started before the pandemic but in recent months
        the demand has grown like never before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702ba0a-9244-4501-ab91-69bd3339bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51230e-69af-4429-b421-7019d60199a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favors said that, before the pandemic, close to 400 people a week
        would show up for boxes of meats and fresh vegetables. The church now serves
        about 3,000 people a week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818ce32-c517-46ec-a481-a00bf3e752de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12510d-5489-4c1a-895c-599b289b5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praise Fellowship Church sits on the side of Interstate 45. Most
        people probably don''t even notice the tiny church as they speed past it on
        any given day. But on Tuesdays it''s impossible not to see the hundreds of
        cars that line up waiting for their turn to wind their way through the food
        line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12167e-8ce5-4c1a-aa28-a7df731415ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142a054-5c97-4653-97d3-8d982d66ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand stunned Favors and made him realize the tentacles of
        the coronavirus have reached every corner of the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070e60d-9f4d-4311-87dd-2ff6f2aa4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a66cc-a8c6-4d2d-a054-c54ced958c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very surprised," said Favors. "Everybody''s going through
        it. You know this is a crisis that has literally hit every household."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b46c97-e2fd-4925-b747-a966f804e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be95e3-1cb4-4bd6-9cb8-e6e3c78774e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car line is filled with the stories of Americans struggling
        from week to week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513516d-ba45-4417-9ce1-20f416ea570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17071eec-fc41-4b59-aaf6-9b6ffd6867b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include a housekeeper who spent 20 days hospitalized with Covid-19
        and has been out of work for most of this year. Another is a father whose
        catering company cratered in the pandemic and who now works part time as a
        security guard.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99244f9b-96c0-44b3-ac55-05db6284e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5c57f-52f9-4c04-951c-4329ff050331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were just a few of many others who talked about losing hours
        at work and struggling to make ends meet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734438b-8401-4ef6-8746-1c856404cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe0a58-f10c-4fc7-a01d-d3b552dc0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Team of lawyers volunteer time</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedff01-2283-49f1-8ac9-5723caaa6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The profound impact of the pandemic is still unraveling across the
        country and some are warning that, as coronavirus cases begin surging once
        again, relief for the most vulnerable is desperately needed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830af56-4314-4c02-b28d-11bed1b41227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f80dee-d14d-459b-8686-5da906bbadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Dallas tax attorney Mark Melton knew that as the economy
        shutdown there would be thousands of people in danger of losing their homes.
        Melton started sharing legal advice on eviction through social media accounts
        and since then the calls for help have not stopped.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef0a00-ea4a-42e3-afc2-84cd567943e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a776287-0bb3-433c-8efd-1da7b2f21d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the kitchen of his home, Melton spends hours every day counseling
        people of their rights as tenants and what they can do to protect themselves.
        The demand has been so intense that Melton recruited 150 lawyers to help.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e506c5c-aead-4c7a-8e41-7a87de9adae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64c58f-f277-4120-89e7-1cc33cba1552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melton dials another phone number and on the other end is a woman
        desperately trying to help a friend who is days away from not being able to
        pay her rent. The caller says her friend has been unemployed during the pandemic,
        her savings have run out -- and she fears that she''s about to get locked
        out of her apartment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f98c57-6074-4dac-b507-60b355506dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44fb16-4271-4969-8533-4429834420e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s so scared. She''s all by herself," said the caller.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7d820-502c-4836-aed7-a71f5f19f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee95ce-fe5f-4c1b-9fd7-3640da8b68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melton said the team of volunteer lawyers have helped 4,000 people
        who are facing eviction in the last six months.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97795925-755f-4a4c-8d40-38c867890a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de49538-55af-4f43-8d02-469cb1a4629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly is emotionally draining. I spend ... many hours a
        day talking to people that are going through what is probably one of the worst
        experiences of their life," he said. "There are definitely days where I just
        turn the lights off and sit in here and just cry my eyes out trying to figure
        out how to take the next step."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d68cf-70af-41ae-a9b4-4f102a508284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a6aa6-7c21-4c38-957f-4298e80472ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A mass homelessness event''</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb69c07-53f6-41ef-aeaa-e510e207de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months ago, Melton said he got a call from a woman who had
        been kicked out of her apartment. The landlord was moving all of her belongings
        onto the sidewalk.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de2b1c-b989-4730-9422-d7297072fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb16d2b-994d-4f36-80a8-3c7ff0d3cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melton said it was an unlawful eviction and spent six hours on the
        phones with local prosecutors and law enforcement officials.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60fbf4-144f-477e-8a11-b1085fe6c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28880e0-80a2-4110-93a3-f2dafab8f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his case and by the end of the day all of the woman''s belongings
        were moved back into her house.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f46bf-4993-464f-9710-8366abc163b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ffe5b-e9aa-4360-8130-f5b4bd433747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melton understands the fear and heartbreak on the other end of these
        phone calls. When he was 20 years old, he lost his home in a foreclosure after
        being laid off from one of his first jobs when he lived in Tulsa, Oklahoma.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b00762-e245-4b2f-9795-38d48a8f6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71123bc3-aab7-4270-9a93-42ba235395c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially homeless, Melton packed his wife and children into a
        car and moved to Dallas to start over. That experience is what guided him
        to start offering his help to those most in need during the pandemic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be2054-79ea-492d-9035-926ee68fc658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e635f9f-637d-4312-a206-c573ce4959fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really is no answer to this problem, unless the economy just
        magically recovers tomorrow," Melton said. "We''re going to see a mass homelessness
        event like we''ve never experienced."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69517b5-a886-4ccf-887e-046141dd8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c2af5-e8b7-418f-8d9e-2da6a2bfad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T06:57:39.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:43:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/10/12/us/coronavirus-pandemic-homelessness-texas/index.html"
        href="https://edition.cnn.com/2020/10/12/us/coronavirus-pandemic-homelessness-texas/index.html">Threat
        of homelessness piles more pressure on pandemic front lines</a>''</em></p>'
