    'template': '1'
    'title': 'DSWD says refund of cash-out fees above ₱50 for cash aids ongoing  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79544b-e96d-48e7-8a3a-4609abf773f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>&nbsp;Beneficiaries
        of the government’s cash aid program who were charged cash-out fees of more
        than ₱50 by payout centers can now get their refund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09298863-b0a6-4568-99fa-3b915fee3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a49768-f8c9-42e9-8768-8a4a267079bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Rep. Josie Limkaichong, who sponsored the Department
        of Social Welfare and Development''s budget for 2021, said the refund through
        GCash is currently ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0d6eb-0a91-43c1-9820-701bb2c563d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145465df-5f1c-4257-a467-95612971cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sinasabi natin na charges exceeding ₱50 can be refunded by
        FSPs [financial service providers], according to the Central Bank of the Philippines.
        So there''s a continuing activity in giving out the refund by GCash,” said
        Limkaichong during the budget deliberation for the department at the House
        of Representatives on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1f9a6-39cd-4028-a3dd-e30d5b6a11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92611728-1738-43df-9c15-1cec7f5139b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The answer here is GCash committed to refund within three to five
        working days to be credited to their GCash accounts,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234921e-aecb-45b5-9ae2-5f021af51d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf0f7d-6ea8-479d-9827-de32c6d47f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD and Limkaichong made the statement after Gabriela Party-list
        Rep. Arlene Brosas asked for an update regarding the refund on the cash-out
        fees. She cited reports that some payout centers are charging cash-out fees
        as high as ₱250.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe78c1a-c272-4247-b751-efb9f41c2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c036bf-c549-44ae-91a6-8851c1ebeeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash is one of the financial service providers tapped by the DSWD
        for the digital payment of the second tranche of the social amelioration program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836237c8-7d15-43cc-b773-5c8a8420cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1393147c-9417-4932-a919-bf2433b5600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD earlier said that payout centers are not allowed to deduct
        more than ₱50 as cash-out charges from the program beneficiaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e780eb5-0251-48a6-9bcf-8d79c5c20bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c04fe-b569-46fb-9c0f-a54016d4d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limkaichong added that the DSWD will soon launch an information
        drive on how the excessive charges can be refunded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3a871-8bf4-48c1-a8a9-5a95733c1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0398a09-b60d-4c06-bbec-14016c0481bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:25:31.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The department commits to make sure that the info drive is disseminated
        to the farthest, to all the beneficiaries, so they can avail of the refund
        from GCash,” she said.</p>'
