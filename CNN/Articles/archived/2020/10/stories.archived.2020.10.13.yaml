      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/10/01/golf/brendan-lawlor-disabled-golf-european-tour-cmd-spt-intl/index.html">READ:
        ''One in a million'' golfer Brendan Lawlor blazing a trail for others to follow</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ab5ce-8153-4b2e-a71c-50c2017c978c'
      'mgnl:activationStatus': true
