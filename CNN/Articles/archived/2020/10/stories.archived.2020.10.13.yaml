    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5b51a5-66e1-439b-9e68-0aac8be229a8'
    'lead': 'The new Skyway structure, which links the Southern and Northern Expressways,
      has been completed over the weekend, San Miguel Corporation announced on Tuesday.'
    'mgnl:activationStatus': true
