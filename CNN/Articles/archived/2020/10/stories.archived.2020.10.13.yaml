    'imagesource': 'jcr:d6e9ed87-cc9e-4de9-95a1-7c56ba8fd542'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71262cff-9a27-4b57-a15e-0f67f1b634da'
    'lead': 'Commuters will only have to sit one seat apart aboard jeeps, buses, and
      other modes of public transport as the Cabinet approves new measures to reopen
      the economy further.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T12:34:26.689+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:43:39.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:27.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'physical', 'distancing', 'transport', 'commute', 'PUV']
    'template': '1'
    'title': 'Cabinet approves one-seat distancing in public transport, ​raises train
      capacity'
    'updated': 2020-10-13T14:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96365c-c355-4e8d-910e-10323e2f0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong>  More
        commuters may board jeepneys, buses, and other modes of public transportation
        after the Cabinet approved reduced physical distancing rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4d81b-e8d9-41c6-b2cb-85fc1d13ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque announced Tuesday that the
        Executive is allowing increased public transport capacity by letting riders
        take one seat apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82643fd8-ff20-446f-9f04-0fc4593ff4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​He clarified that the new rules will only take effect once published
        in the Official Gazette and will no longer need a separate approval from the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1ba86-51ef-4c37-824a-70813f14bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet also allowed the increase in train ridership to 50 percent
        from the current 30 percent capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecab7b8-cade-4701-b5f1-cd41bbcf3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that more provincial buses, shuttles, ride-hailing services,
        and motorcycle taxis will be allowed to operate to accommodate more passengers,
        ​as the government fast-tracks service contracting for more jeepney and bus
        routes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecbaf9-6d60-4924-8c15-c378971ed9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers may eventually be allowed to sit beside each other provided
        that there are plastic barriers separating them. If barriers are not available,
        the use of UV light for disinfection is also allowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd6922-a186-4dd5-8c21-584423786e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a departure from the one-meter distancing required since
        public transport was gradually reopened in June. The guidelines also call
        for:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07552e5e-401f-44cb-8c4f-59b083c53ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Wearing of proper face masks</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ab131-e96f-44ab-9ad5-4e382612aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Wearing of face shields</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2287e-847e-4a5b-a004-5f258c2fd6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. No talking and no eating</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfef4c6-0bc3-4244-a8f2-530ef7bf721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Adequate ventilation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c0c57-987e-4916-bb28-0cec3f37b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Frequent and proper disinfection</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e44d1-6dc4-4b6f-89ca-e3e343d473f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. No symptomatic passengers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fed8e-4b2a-4cdb-a6e8-a30d8e85ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Appropriate physical distancing</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7974438-a074-429c-9594-e0b6e5aac42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:14:10.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/15/reduced-physical-distancing-medical-experts.html?fbclid=IwAR3E78SkbC58XPBFxMOIjTgdShzoqS2YAICh5f-EHuEUhgpomUrKaKba-Ek">Reduced
        physical distancing OK as long as other health measures in place — health
        experts</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f16af-654a-458a-a468-c14510e9d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T12:34:26.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recommendations came from President Rodrigo Duterte''s
        economic team, whose members have long said that <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/10/8/limited-public-transport-holding-economy-back-Galvez.html"
        href="https://www.cnnphilippines.com/business/2020/10/8/limited-public-transport-holding-economy-back-Galvez.html">limited
        public transport has been holding back economic recovery</a>&nbsp;after months
        of community quarantine rules due to the COVID-19 crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a2d16-4ee6-4d0f-b12e-44f96c78eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:43:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The decision was unanimous, Roque said, as Cabinet officials knew
        how crucial the easing of restrictions would be in further reopening the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92f6a9-48f5-44f3-8522-01520923959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.036+08:00
      'mgnl:createdBy': 'mel'
