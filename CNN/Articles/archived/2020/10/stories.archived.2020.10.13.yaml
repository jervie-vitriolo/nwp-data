      'Kobe-Bryant', 'Gigi']
    'template': '1'
    'title': 'Vanessa Bryant wishes Kobe and Gigi were here to see Lakers win title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd56c77-6464-4e1c-9267-b291cd1950be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As the Los Angeles Lakers <a href="https://cnnphilippines.com/sports/2020/10/12/Lakers-NBA-champions-17th-title.html?fbclid=IwAR3tECrBiVZ6UxJYaE-oDZzGAa1L9ymbZNcyxpVavluAsBM11_afCPTE1tg">became
        NBA champions</a> Sunday night, there were two people whose presence was especially
        missed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0ca22-9f8e-4736-9846-7bb122fecfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant congratulated the team on Instagram Sunday in a heartfelt
        post, remembering her husband and her daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29d291-500b-4040-a8f3-d9ddb57ffa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wish Kobe and Gigi were here to see this," Bryant wrote on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3bb4c-37a8-40f1-928f-62ab749d2b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been almost nine months since Kobe Bryant, along with his
        daughter Gianna and seven others, died in a helicopter crash January 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe22a1-020c-4b46-837c-e8fad594ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers beat the Miami Heat 106-93 in Game 6 of the NBA Finals
        Sunday night. It was the Lakers'' first NBA Finals appearance since Kobe Bryant
        won his fifth and final NBA title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff93fc5-7f87-48be-a295-ae5f6915c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant shared a photo of her late husband with Lakers General Manager
        Rob Pelinka along with the message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d61c33-ab44-466b-af08-50f4382b9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations Uncle P!" Bryant wrote. "Congratulations @lakers
        Kobe was right, RP! ''Stay the course-blockout the noise.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea64bf2-7baf-4f12-87b6-c19b38de0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T07:51:11.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:43:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s win coincided with Father-Daughter Day on Sunday. Bryant
        remembered the daddy-daughter duo on Instagram with a throwback image of Kobe
        holding Gianna in his arms after the Lakers won the 2009 NBA Championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
