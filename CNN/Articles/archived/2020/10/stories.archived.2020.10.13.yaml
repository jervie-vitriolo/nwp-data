      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Communications
        Secretary Martin Andanar clarified Tuesday that the Presidential Communications
        Operations Office, as an institution, has never red-tagged anyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38ca9b-8a55-430f-9a88-4a91950fd744'
