      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:43:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a nightmare product-release scenario,
        even for Apple: A raging pandemic has infected millions, including the President,
        and forced millions of Americans out of work. A reckoning with racial injustice
        has swept across the country. And in the company''s home state of California,
        record-breaking wildfires blaze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f79c8f-fd42-433e-8e1b-6ee801246991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.036+08:00
