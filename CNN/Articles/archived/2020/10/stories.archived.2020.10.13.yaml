  'plenary-vote-Cayetano-Velasco-Speaker':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-13T08:42:26.948+08:00
    'imagesource': 'jcr:8b37819d-4f67-4e6a-ba62-6b43d57e354b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4a0d44a-8da3-47d6-86eb-6c92bbf48456'
    'lead': 'Another round of voting, this time in the plenary, would settle the dispute
      between the two Speakers refusing to back down from their posts, lawmakers claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T08:46:38.118+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:43:44.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:26.673+08:00
