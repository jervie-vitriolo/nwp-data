  'facebook-bletchley-park-donation':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-13T22:39:04.483+08:00
    'imagesource': 'jcr:63c439aa-1ce4-49af-b55c-f48e5c4be5ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b92766-9621-473b-9a25-8787e470adae'
    'lead': 'Facebook has made a £1 million ($1.3 million) donation to the museum
      at Bletchley Park, where British code-breakers decrypted messages sent using
      Nazi Germany''s Enigma cipher and contributed to an Allied victory in World
      War II, after the site was forced to cut dozens of jobs as a result of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T22:48:00.406+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:42:55.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:38.090+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook donates $1.3 million to boost WWII code-breaking site Bletchley
      Park'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998f598-fb69-4f2f-aeff-8d78d4a5f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook has made a £1 million ($1.3 million)
        donation to the museum at <a href="https://cnn.com/2016/11/24/europe/uk-bletchley-park-college/index.html">Bletchley
        Park</a>, where British code-breakers decrypted messages sent using Nazi Germany''s
        Enigma cipher and contributed to an Allied victory in World War II, after
        the site was forced to cut dozens of jobs as a result of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13c613-7544-470d-a81e-8c5dcb777c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the war, the mansion in Buckinghamshire, southeastern England,
        was home to the British government''s Code and Cypher School, where the<a
        href="https://cnn.com/2015/09/13/europe/bletchley-secret-war/index.html">
        world''s first programmable digital computer was built</a> to decipher the
        Nazis'' communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3053d02-4c83-46bb-b155-737a4fefee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Monday that "the era of the computer was born" at
        the venue, as it announced its $1.3 million contribution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa2fe3-5f0a-4846-8580-3803c1f4b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like too many of our favorite places, it has been hit hard by a
        drop in visitors and revenue this year, pushing it toward difficult decisions
        about its future," Mike Schroepfer, the company''s chief technology officer,
        said in a blog post. "Facebook is honored to be able to provide £1 million
        of support to help keep Bletchley Park open to the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfed468-dbcb-4d2e-87db-0954a493e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum that now operates on the site said in August it expected
        to lose £2 million ($2.6 million) in 2020 as revenues fell, and was planning
        to dismiss 35 workers — a third of its staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833d761-1978-487d-9116-27c28d75936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work of 10,000 mostly female code-breakers during the war saved
        countless lives and shortened the conflict, and historians debate whether
        an Allied victory could have been achieved without it. Alan Turing, the visionary
        mathematician who worked at the site, was the subject of the Academy Award
        winning 2014 film "The Imitation Game."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48625e2b-20af-44d6-a3d2-007b34d1d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook simply would not exist today if not for Bletchley Park,"
        Schroepfer wrote. "The work of its most brilliant scientist, Alan Turing,
        still inspires our tens of thousands of engineers and research scientists
        today."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8765cb-b8c5-40bc-9d79-d957fe2bcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T22:48:00.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:42:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum said on <a href="https://twitter.com/bletchleypark/status/1315911434891653120">Twitter</a>
        that "this vital support will contribute to our ongoing work and help mitigate
        the financial impact the coronavirus pandemic has had on the Trust."</p>'
