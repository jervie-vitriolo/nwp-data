    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9861eff-2137-4584-9adc-e5d768d5f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:24:22.829+08:00
      'mgnl:createdBy': 'bamba'
