      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Tensions spiked between Greece and
        Turkey on Monday over offshore rights in the eastern Mediterranean, with Athens
        vowing to push its European Union (EU) peers to activate sanctions against
        Ankara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc49b44-b3b3-4a9f-a734-d2d65e490233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deterioration in relations followed the departure earlier on
        Monday of a Turkish ship, the Oruc Reis, to conduct work south of the Greek
        island of Kastellorizo, which is close to Turkey''s southern coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661193f-b53a-43eb-bc76-7fa137f35947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s foreign ministry described the development as a "major
        escalation" and a "direct threat to peace in the region."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb05fc-7a70-4c8e-8ab0-e437b61e0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara had withdrawn the same vessel from contested waters in the
        eastern Mediterranean last month to "allow for diplomacy" before an EU summit
        at which Cyprus pushed for sanctions against Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c159e2-8ec3-4791-bc8a-d66f2d53cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey has proven it lacks credibility. All those who believed
        Turkey meant all it said before the European summit of October 1 - 2 now stand
        corrected," Greek government spokesman Stelios Petsas said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bcdef-fabb-40e1-838b-eee2049d6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Energy Minister Fatih Donmez wrote on Twitter that the Oruc
        Reis had weighed anchor after undergoing maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9032e59-bc22-45c4-9d6e-784fc7bed142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to explore, dig and protect our rights," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38606ea9-f571-430a-9ac0-562f0fc839aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Greece and Turkey are complicated by a range of
        disputes, from juristiction in the Mediterranean to ethnically split Cyprus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ed1cc-6252-4394-b479-4650f47c67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyprus tensions</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd09e0-6ee7-451c-8a7e-72b97f74de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cyprus situation was inflamed last week by the Turkish Cypriot
        north partially reopening a beach resort abandoned by Greek Cypriot residents
        during a 1974 war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61763c5a-a140-4a09-8ed8-0e0f0b138c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the growing tensions, about 200 people brandishing
        a large Greek flag burst through a checkpoint close to Varosha in eastern
        Cyprus on Sunday night, attempting to cross to the Turkish Cypriot side of
        the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc779fd8-190a-43be-8ad3-2bf65be906ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed them pushing through a thinly-staffed police
        cordon leading to a United Nations controlled buffer zone, lighting flares
        and chanting "Cyprus is Greek."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0176528-0e9a-4063-95e6-4e646768212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the summit in early October the EU said it would punish Turkey
        if it continued operations in the region and that sanctions could be imposed
        as soon as December. Ankara said such a warning strained ties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009883ae-ac35-4dec-97f4-6b1c01eabee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek government spokesman Petsas said the EU does not need to wait
        two months before taking action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab050641-77f3-4b19-8add-e64f64b45570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey did the precise opposite to what was sought by the European
        Council ... So the only issue here is to activate more drastic solutions,
        for Turkey to feel more stick and less carrot this time," Petsas said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55246b58-f5e9-461c-908f-3d3d9d33fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:25:41.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/12/europe/greece-turkey-tensions-survey-ship-eastern-mediterranean-intl/index.html"
        href="https://edition.cnn.com/2020/10/12/europe/greece-turkey-tensions-survey-ship-eastern-mediterranean-intl/index.html">Greece
        condemns Ankara as Turkish survey ship sets sail</a>"</em></p>'
  'europe-restrictions-covid':
    'author': 'Emma Reynolds, Nicola Ruotolo and David Wilkinson, CNN'
    'caption': 'European countries including Italy and England are mulling strict
      new measures to stop the spread of the coronavirus, as cases on the continent
      continue to soar. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-13T13:25:46.818+08:00
    'imagesource': 'jcr:0644c68d-c69e-4822-b46e-159ffef18205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb701e4-abb9-4eb9-b61d-c84e1fe0c9da'
    'lead': 'European countries including Italy and England are mulling strict new
      measures to stop the spread of the coronavirus, as cases on the continent continue
      to soar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T13:30:36.137+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:43:33.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:42:29.376+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Europe']
    'template': '1'
    'title': 'Strict rules loom across Europe as second wave of COVID-19 intensifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a2cf3-83c7-445c-aae3-c9c3f028c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European countries including Italy and
        England are mulling strict new measures to stop the spread of the coronavirus,
        as cases on the continent continue to soar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179c60f-af79-4cfc-a051-73aa7422c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More leaders are preparing to take drastic action, which will likely
        damage their economies, to contain a second wave of COVID-19 —&nbsp;following
        in the footsteps of nations such as France and Spain, which have been forced
        to tighten restrictions in major cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9358df0-e389-489c-8157-8aaaccc64997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italy expects new rules</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdfb700-a309-498f-8869-96d05c15b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy —&nbsp;one of the worst-hit European countries during the
        first wave of the pandemic —&nbsp;is expected to impose new rules this week
        after Sunday saw the highest increase in coronavirus patients entering intensive
        care since March 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9501a-557e-4c5c-abe9-b1cc2040cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government decree widely discussed in Italian media could include:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772cecb-cbd8-4cfa-a717-6b59f61d95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy last Thursday brought in a rule mandating the use of masks
        outdoors and when in close contact with people who are not household members
        —&nbsp;with exceptions for young children, people with disabilities or pathologies
        that preclude mask-wearing, and people playing sports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3feb87-94e3-47b4-abea-d86004842e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone caught breaking the rule faces fines of between 400 and 1,000
        euros ($470-1180).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31f843-bbef-45ef-a948-6c101f5fccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Sunday reported a total of 420 people in ICU —&nbsp;up
        30 on the previous day —&nbsp;the highest increase since late March. A total
        of 5,456 new cases and 26 new deaths were recorded Sunday, bringing the nation''s
        Covid-19 death toll to 36,166.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0965ccd-b96c-4ff5-a7e2-0e9ad1ba07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>England prepares for tiered system</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bed51c-88c5-4bb6-8dea-2b664592e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson is set to announce a new system
        of alert levels in England, as authorities try to curb rising numbers of infections
        in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e0b71-3ca7-41eb-ad39-9987965b47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each area of the country will be placed under "medium," "high" or
        "very high" alert levels, according to a statement from Downing Street. It
        added that the government was working with local leaders to decide how areas
        would be classified, and what they will mean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db427f3d-ee1d-444c-ab79-8b9083359d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool in northwest England is expected to be in the highest
        tier, which will see restrictions tightened, and gyms, pubs and casinos closed.
        The middle tier is expected to involve restrictions on households mixing indoors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dc124-5009-49b9-9bfe-6a82198b8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PM was due to chair a meeting of the government''s COBRA emergency
        committee on Monday morning to finalize the details before outlining them
        in Parliament later. MPs will debate and vote on the measures this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f4a23-1720-4d0e-a17d-4e41821ff2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do everything we can to protect the NHS (National Health
        Service) and make sure it can continue to deliver the essential services that
        so many people rely on," a Downing Street spokesperson said. "This is a critical
        juncture and it is absolutely vital that everyone follows the clear guidance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0c231-f343-47a2-a6e8-f8312b6161c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government reported 12,872 new cases and 65 deaths Sunday,
        meaning the country has recorded a total of 603,716 cases and 42,825 deaths.
        It reported a record 22,961 daily cases on October 4 following a backlog.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b496d3c-fad2-49ef-9a8f-7e46431ee1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many large German cities are now hotspots</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5d322-6c40-461c-90b6-479fa995c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s largest cities have all become hotspots over the past
        few days, with Berlin seeing the most cases and high numbers also recorded
        in Cologne, Dusseldorf, Essen and Stuttgart.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f7e9d-a6c2-4a13-818b-beafffb469f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany reported 2,467 new coronavirus cases Monday, according to
        data from the Robert Koch Institute (RKI), Germany''s public health institute.
        It came after a daily rise of more than 4,000 over the previous few days —&nbsp;the
        highest figures since April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7b38c-28f5-4c6e-b820-e7dc7307ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuttgart has asked the military for help in combating the virus.
        The military is already assisting some areas with contact tracing and running
        test centers but it is not as common for a large city to request help.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d85e9-2390-4890-a810-57471390f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has now recorded 325,331 coronavirus cases and 9,621 deaths,
        according to the RKI.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901aa076-d13f-4f6a-bc3f-ea810a7378ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More French cities on ''maximum alert''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ef81d-e783-4079-9830-b0ade3d5a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French cities of Toulouse and Montpelier will be added to the
        "maximum alert" category from Tuesday, France''s regional health agencies
        announced Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae0779-4fba-4790-9d75-ec735aa80373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris, Marseille, Lille, Lyon, Grenoble, Saint-Etienne and the overseas
        department of Guadeloupe are already in the "maximum alert category," which
        means stricter measures including the closure of bars and gyms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10095e99-5d88-4281-b9d6-28625eefa857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "maximum alert" level is established when the virus incidence
        rate rises above 250 cases per 100,000 people, the incidence rate for people
        aged 65 and above is more than 100, and more than 30% of ICU beds are occupied
        by coronavirus patients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f688fc7-f2da-45eb-8d08-381b28e26650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Health Minister Olivier Veran on Sunday responded to criticism
        of the measures on Twitter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bb0ac-3490-4ac5-9a34-6cbf6aa576de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our health workers gave a lot during the 1st wave and are tired,"
        he posted. "What we want is to slow down the virus, avoid severe forms, limit
        having people in ICUs and limit deaths."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353922ef-c427-434d-af66-b8e923d855e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s national health authority said Sunday that 16,101 new
        daily cases had been reported. A record of 26,896 new daily cases was announced
        Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508010e1-a8dd-4ecf-bb0b-69f796ba4a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate —&nbsp;the percentage of tests that are positive
        —&nbsp;has risen to 11.5%, up from 7.6% on October 1 and 4.3% on September
        1. There have been 32,730 Covid-related deaths in France, according to the
        health authority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c501733-f1a0-450b-b8e0-c32a6826f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelien Rousseau, head of the Paris region health authority, said
        Monday that the positivity rate was 17% in the Paris region. He told CNN''s
        affiliate BFM "this is a number we have never reached."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec5f8a-fe4e-498f-836a-994086eeb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T13:30:36.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:43:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valentina DiDonato, Nicola Ruotolo, Claudia Otto, Fred Pleitgen,
        Pierre Bairin and Samantha Tapfumaneyi contributed to this report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e6e30-238e-47e1-bc0b-a1ee2b0e33c5'
