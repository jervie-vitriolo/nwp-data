      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Senators
        have expressed their support for the 2021 proposed budget of the Presidential
        Communications Operations Office (PCOO) to strengthen information dissemination,
        particularly about the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7caf82d-0593-41e8-8956-4abde493a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39c7c2-76d6-4a13-b9c4-78da3f375d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget hearing of the Senate Committee on Finance Tuesday,
        Senator Richard Gordon emphasized the important role of the PCOO in building
        an “informed citizenry,” especially during the time of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d7b0d-268a-4976-a1de-e6cba26b767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3906e-e86d-490e-9d58-032dfb58b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can maximize your current engineering capabilities, and have
        a strategy. What you need is good content,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f945d-834e-40e8-9ac0-9e40d3421d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc619cf-8fbf-4fba-87f3-740c46400517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:05:30.411+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Gordon praised the Laging Handa briefing of PTV-4,
        for informing the public with the current developments on the coronavirus
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
