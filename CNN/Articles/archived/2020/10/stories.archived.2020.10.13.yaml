      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I don&#39;t
        think DevCom needs a revolution to exist. The mere fact that pressing issues
        of minorities continue to exist means that there&#39;s a need for DevCom practitioners
        who aim to be minority-oriented, to contextualize issues, and open discourse
        to better alternatives. <a href="https://t.co/9D5OMforKW">https://t.co/9D5OMforKW</a></p>&mdash;
        nitch the pancake (@macoyapan) <a href="https://twitter.com/macoyapan/status/1315913289411379200?ref_src=twsrc%5Etfw">October
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
