      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc284b79-0240-4d95-9fec-417d6f023189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T19:50:08.036+08:00
      'mgnl:createdBy': 'pilar'
