      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global case count has climbed to 37.8 million, with over a million
        deaths and more than 26.2 million recoveries, the Johns Hopkins University
        COVID-19 dashboard showed.</p>'
    '6':
