      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO budget deliberations in the House of Representative’s plenary
        was deferred a couple of times after the chamber''s Minority Bloc demanded
        that Presidential Communications Undersecretary Lorraine Badoy be removed
        from her post..</p>'
    '6':
