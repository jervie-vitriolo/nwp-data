      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Tuesday before the meeting, the official
        explained that while all employers are required to provide workers the said
        benefit no later than December 24 ever year under Presidential Decree 851,
        its implementing rules and regulations say companies in distress are exempted.</p>'
