    'lead': 'Davao City Rep. Paolo Duterte was elected chairman of the House Committee
      on Accounts in the first session under the new leadership in the chamber on
      Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-13T17:25:07.617+08:00
