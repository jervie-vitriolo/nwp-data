      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and practitioners slammed the senator online, posting in
        response what the field of study is all about and how vital it is in “bridging
        the marginalized to the government,” as one netizen tweeted.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’ll
        just share our Devc10 readings on different paradigms of development: <a href="https://t.co/zVk4Aa4I9x">https://t.co/zVk4Aa4I9x</a>
        <a href="https://t.co/C7qCDmkJMy">pic.twitter.com/C7qCDmkJMy</a></p>&mdash;
        Jolo (@PanDeJolo) <a href="https://twitter.com/PanDeJolo/status/1315911875754823682?ref_src=twsrc%5Etfw">October
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48ec90-7a60-4e3f-8fef-bf806670f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T18:42:25.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:43:17.193+08:00
