    'jcr:uuid': 'b1237646-cb27-47df-b88a-341ef10da479'
    'lead': 'It''s a nightmare product-release scenario, even for Apple: A raging
      pandemic has infected millions, including the President, and forced millions
      of Americans out of work. A reckoning with racial injustice has swept across
      the country. And in the company''s home state of California, record-breaking
      wildfires blaze.'
