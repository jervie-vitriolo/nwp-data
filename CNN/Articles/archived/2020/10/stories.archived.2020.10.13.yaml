      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After months of quarantine, <em>alam na natin ang gagawin: mask,
        iwas, hugas</em> [we already know what to do: wear a mask, keep your distance,
        and wash your hands]," he added, noting that the "<a href="https://www.cnnphilippines.com/news/2020/9/21/Metro-Manila-MGCQ-DTI-Mon-Lopez.html">Seven
        Commandments</a>" should be enough to reduce the risk of infections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f08334-06f1-4798-affd-d1cc2bfb2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T14:10:42.037+08:00
