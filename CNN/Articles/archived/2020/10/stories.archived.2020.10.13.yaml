  'skyway-3-project-completed':
    'author': 'CNN Philippines Staff'
    'caption': 'The new Skyway structure, which links the Southern and Northern Expressways,
      has been completed over the weekend, San Miguel Corporation announced on Tuesday.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-13T18:08:46.192+08:00
    'imagesource': 'jcr:f96dfe28-b0cc-4322-a16b-0f2a24d92bb1'
