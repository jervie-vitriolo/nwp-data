    'template': '1'
    'title': 'The future of golf could be shorter than you think'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa8cf3-0cdf-44be-9e68-795cc175f6eb'
