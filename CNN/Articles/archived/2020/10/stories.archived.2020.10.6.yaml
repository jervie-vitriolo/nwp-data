      'jcr:uuid': '1693f301-534d-4874-a7be-eb22d728156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relatively little is known about the levels of plastic nestled
        on the sea bed and in the deep-sea sediment at the bottom of our world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1496e6-7e9f-4d69-bd59-ed63a9d069fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fc9de-a697-4031-9ad4-37411b8e22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study from Australia''s national science agency CSIRO and
        published in the journal Frontiers in Marine Science on Monday, has shed some
        light on this plastic problem, estimating that there is 14 million metric
        tons of microplastics sitting on the ocean floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd3da7-e8d7-4d57-ab99-c165ec3811c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57195b2a-d083-4cbd-8bed-5349bc5121c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than 35 times as much plastic than is believed to be
        floating on the surface, the study suggests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd06d33-f13e-4fa8-b6fd-0f7e70e72784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ed622-6b66-49e7-ac31-5acdfdd47652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the work is the first global estimate of microplastics
        -- pieces of plastic that have been worn down by the elements into tiny fragments,
        smaller than 5 millimeters (0.19 inches) -- on the seafloor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7c855-3a8f-4fc5-af31-be965c51865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a7b5e-7eee-4067-a6b4-733d994b3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a robotic submarine, the team collected samples of deep-sea
        sediments up to 3,000 meters (9,800 feet) deep from six sites in the Great
        Australian Bight, up to 380 kilometers (236 miles) off the coast of South
        Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd904aa8-6795-4e63-a998-ab1d8c50a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6708e-f167-4868-9134-44918d262787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of the 51 samples taken found that there was an average
        of 1.26 microplastic pieces per gram of sediment. Researchers say that''s
        up to 25 times more microplastics than previous deep-sea studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3197ad3-ebf9-4073-8380-9a31af1506d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915519ca-1fac-44f3-bd00-0ea636f2bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Barrett from CSIRO''s Oceans and Atmosphere who led the
        study, said in a statement that, "Even the deep ocean is susceptible to the
        plastic pollution problem."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2a570-086e-44a2-98cb-04b73bc3f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c4ead-0756-4de4-b74b-8e4df5a21eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic pollution that ends up in the ocean deteriorates and breaks
        down, ending up as microplastics," she said. "The results show microplastics
        are indeed sinking to the ocean floor."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb9d07-de6b-42ff-ba45-44e2de792d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812113f-758b-44f9-a3ba-aa8855dc91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have called plastic litter "one of this generation''s
        key environmental challenges" and the problem is an internationally recognized
        environmental issue. Plastic is a persistent pollution that hurts wildlife,
        the ocean itself and there''s growing concern about the potential health risks
        it poses to humans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0a84f-9005-4a5c-b015-ef5e329dd28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118879a8-658a-4d70-b580-37588af1228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is only set to get worse as plastic production and pollution
        is expected to increase in the coming years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b3b53-cc8b-4fa3-9b17-96f1eb87c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f60cb-bb89-4de4-9679-564409509058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent study suggested that even if we embarked on an immediate
        and globally-coordinated effort to reduce plastic consumption, there would
        still be an estimated 710 million metric tons of plastic that will pollute
        the environment by 2040.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b56bc-0173-4ac7-a20b-3b26bd965c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e5196-ccdd-43ac-80cc-4951ffa1fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Denise Hardesty, Principal Research Scientist and co-author
        of the study, said they were "surprised to observe high microplastic loads
        in such a remote location."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118faf3-1145-431b-b471-5d905f92f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f051c-fee4-47c6-a8ac-807506170db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that plastic can accumulate on the seafloor by sinking
        through the water column or from currents that transport microplastics down
        underwater canyons to the deep seafloor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1225c0e-3f4e-4bba-9146-5c8dcc95b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467ce6b-7f7d-4bff-834c-66f798d75196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research found that the deep ocean is a sink for microplastics,"
        Hardesty said. "By identifying where and how much microplastic there is, we
        get a better picture of the extent of the problem."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002a197-9f72-424f-b617-c2ed5fcf6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9a239-0e9e-4acd-9cb9-052bbb04c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core samples were taken in March and April 2017 from a range
        of depths of between 1,655 meters (5,400 feet) to 3,062 meters (10,000 feet).
        Researchers then scaled up their data taken off the coast of Australia to
        get a global estimate on the weight of microplastics in deep-sea sediment
        and reached an estimate of 14.4 million metric tons -- an estimate they say
        is conservative because the location was remote and away from urban population
        centers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72099891-bd83-4796-8ce7-9238f392d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1c0d2-802f-4ec8-9035-8550ba3617ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their findings show a huge amount of microplastics on the
        seafloor, the researchers say it is a fraction of the total amount of plastic
        that is annually dumped into the world''s seas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edbe390-5a47-4d9d-9ba2-54201f7f1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bb18c-455c-4a54-94c2-9061e261d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 150 million metric tons of plastic are already floating in
        our oceans -- with an additional eight million tons entering the water each
        year, according to the World Economic Forum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e734fff-6b26-472c-8e93-1373d1acdaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
