      'mgnl:lastActivated': 2023-01-25T19:17:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        National Bureau of Investigation is eyeing to file cases against more individuals
        tagged in the so-called pastillas scam, an official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462432ce-ea8f-4721-8501-9befc0c141c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67305e0f-c201-403d-8fb5-5121762c7d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ongoing pa po ang investigation natin (The investigation is ongoing).
        We are expecting na mas marami na pong makakasuhan (that more people will
        face complaints),” Atty. Emeterio Dongallo, head of NBI''s Special Action
        Unit, said during the sixth hearing on the alleged bribery scheme that allows
        Chinese nationals to enter the country seamlessly for a “service fee.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd9147-5629-4388-bf04-a27232c938ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.136+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74553ecc-5b34-4633-920a-bf989a35ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a month, we will try our best na makapag-file ng (to file the)
        second batch (of complaints),” Dongallo added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe270305-51ae-4f5c-b32a-331b83f6ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7a69e-aa1f-4112-abd9-ab8a3f9df39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development came after whistleblower Jeffrey Ignacio cooperated
        with the NBI and gave his testimony against the “pastillas group,” Dongallo
        said. Prior to this, the NBI only <a data-cke-saved-href="https://www.cnn.ph/news/2020/9/2/NBI-files-criminal-charges-19-Immigration-officers-Pastillas-scheme-.html''"
        href="https://www.cnn.ph/news/2020/9/2/NBI-files-criminal-charges-19-Immigration-officers-Pastillas-scheme-.html''">filed
        cases</a> against 19 “foot soldiers” of the scheme and not the “bosses” of
        the group, Senator Risa Hontiveros noted during the legislative inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca9399-d7eb-4b38-883f-a6a6344339c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.137+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio is an immigration officer who became part of the alleged
        scam in late 2017. He said during the same hearing that he joined the scheme
        due to financial problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fa85d-7655-4084-8738-07b228d80d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a7644-197e-4df2-8735-182fe0679ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He named as “bosses” of the modus former immigration deputy commissioner
        Marc Red Marinas, as well as Erwin Ortañez, Benlado Guevarra, Denden Binsol,
        Deon Carlo Albao, Arlan Mendoza and Anthony Lopez -- BI officials who used
        to be assigned at the Ninoy Aquino International Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb50862-68ab-4a57-b168-32382462a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03197969-4473-4291-a34f-626417dbc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariñas resigned in 2018 to join the Muntinlupa mayoral race, while
        the other alleged leaders were relieved from the posts and were reassigned
        to the administrative division of the bureau earlier this year over their
        supposed involvement in the modus, Deputy Immigration Commissioner Tobias
        Javier said in the same hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b2250-2eba-4513-94a6-7e7591e66ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.138+08:00
