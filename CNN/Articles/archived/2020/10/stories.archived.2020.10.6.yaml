      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s the 100th anniversary of the
        19th Amendment and Mattel released a new Barbie to celebrate.</p>'
