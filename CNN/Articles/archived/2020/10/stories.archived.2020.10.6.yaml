      'jcr:uuid': '1db6e3a9-eaa6-4b86-aac0-1967adab40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870abf5c-3a41-4326-9d8e-7032444511f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether your stress stems from anxiety regarding your children attending
        school in person, concern about getting sick as we spend more time indoors
        this fall, the ongoing fight for social justice or a not-so-distant US presidential
        election, it all makes sense that we''re stressed. Uncertainty is not a favorite
        human emotion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34d13c-1320-4635-853e-6a1b0a5f2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5981878-f6d2-4b92-9f62-e1773642202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food can be comforting, and there is nothing wrong with that, experts
        say. Sometimes you might turn to food intentionally, as it can be soothing.
        Other times, you might be craving something other than food but find yourself
        impulsively reaching for sweets or mindlessly nibbling on chips. At mealtimes,
        you may simply wish to figure out what it is you want to eat based on how
        you are feeling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485944ae-3e72-462e-b325-f0a6695c9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b35a00-b7c6-4e4a-a708-66ba2ef5628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the hunger meter -- a tool to help create space between
        you and the fridge or kitchen cabinet -- can come in handy. By taking a sacred
        pause and asking yourself where you are on the hunger meter, you can increase
        your awareness, which can allow you to make an informed decision about eating.
        And it can be especially helpful if impulsive or stress-related eating has
        become more frequent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce1ae6-f0f4-4176-af2c-357f9b2150be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c8f64-46c8-4329-92f3-f2ca2575bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hunger meter is one of our most helpful tools for getting back
        to what the body already knows how to do, in case you''ve found yourself off
        path and off in the weeds a bit during this stressful time," said Signe Darpinian,
        a certified eating disorders specialist and the coauthor of "No Weigh! A Teen''s
        Guide to Body Image, Food, and Emotional Wisdom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a239b-8d35-404c-a0a3-c99a9d307e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb32b5-18e7-460c-b3d8-e7d632c464ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of collective anxiety at this time, which can lend
        itself to more emotional eating, which makes perfect sense," Darpinian said
        via email. "But feeding a body that''s not asking to be fed on a regular basis
        can lead to preoccupation and more emotional headspace than what is ideal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881fb13f-3cda-44ac-99ff-c56fccf6904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c1cde-3c2d-4117-921a-e88507c020f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, when you create a pause to become aware of what you are
        doing, that awareness in and of itself is a very powerful motivator for change
        if you realize a particular behavior no longer serves you, explained Wendy
        Sterling, registered dietitian and coauthor of "How to Nourish Your Child
        Through an Eating Disorder" and Darpinian''s co-author on "No Weigh!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83828182-5863-4c86-b287-5121bea8eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d32750-9a9b-48ee-aad8-f3762957d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How the hunger meter works</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e42c1-9b1a-4ef6-a7d8-23aa2787467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you feel a pull toward food, create space between you and
        the food to see where you are on the hunger meter," Darpinian said.</p>'
