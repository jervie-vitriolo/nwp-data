      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) –</strong> Young
        Filipina tennis star Alex Eala and her American partner Elvina Kalieva suffered
        an early exit in the opening round of the 2020 French Open girls'' doubles
        tournament Tuesday in Paris, France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00f743-943f-4e8d-871c-72569b858fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.899+08:00
