      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) —</strong> Actor, director and producer Clark Middleton
        has died, his wife Elissa confirmed in social media posts on Monday. He was
        63.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19defb3-aff9-4594-ba73-12f3da3baac4'
