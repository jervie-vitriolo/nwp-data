      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government debt is seen to hit ₱10.16-trillion by December, data
        from the Budget Department showed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6967874-f605-46de-99cd-be8f380cc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:53:23.829+08:00
