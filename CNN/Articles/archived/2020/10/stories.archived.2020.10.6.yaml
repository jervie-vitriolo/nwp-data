      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has borrowed an additional ₱1.59-trillion so far this
        year, or 24.4 percent higher than the end-2019 level of ₱7.73-trillion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722a723-9119-47fb-b605-fb7fd2b4d8ea'
      'mgnl:activationStatus': true
