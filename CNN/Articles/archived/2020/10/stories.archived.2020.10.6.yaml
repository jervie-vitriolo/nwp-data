    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:33.693+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mars is closer to Earth in October than it will be for another 15 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a01496-04a5-47a2-94df-0fdf887abefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you spied a fiery red star close to
        the full moon over the weekend, it was actually Mars shining its bright red
        light in the night sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576f2c8-930c-42ea-ae7b-e3b16e6a514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744b846-8b15-4e4c-9c2f-2529f8b5a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet will be visible at night throughout October, rising the
        highest in the sky around midnight each evening. It will shine in the east
        each evening and in the west before dawn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74d497-0a09-4791-8ff9-883f90b07ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0c272-7353-4264-aec0-1d3e4d17e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mars doesn''t always make an appearance like this. So, why is
        Mars shining so brightly?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc307e6d-8ce9-4e6e-8cdb-b1e53d94d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43bfdd-0ded-4337-af68-d6dffc3a264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red planet makes its closest approach to Earth at 10:18 am ET
        on October 6. Mars will be 38,586,816 miles away from Earth --- yes, that''s
        close for Mars -- and it won''t be this close again until 2035. Mars in 2003
        made its closest approach to Earth in 60,000 years, coming within a distance
        of 34.65 million miles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee46e4-46f2-4f46-9675-97503a346289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67182ceb-2094-427b-ad99-20a412431cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, Earth will swing between Mars and the sun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b780ffc-7ee8-4497-b01f-630553edc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2fbe2d-aec0-460e-9cf7-72ee731fb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This event, called Mars'' opposition, occurs on October 13, when
        it will be directly on the opposite side of Earth from the sun, according
        to NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0644ac0-c58f-42f8-a0b6-52aaa24587a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad1ddb-3e3b-4354-97af-bdebef8a13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars and Earth don''t orbit the sun in perfect circles or even on
        the same plane. Instead, the planets have elliptical orbits shaped like ovals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2944a8-25f6-44d9-ae9c-4d3a3bcf0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcc440-ca6e-4f88-a5d3-167391486482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, while Earth only takes 365 days to complete an orbit
        around the sun, Mars takes 687 days. When Earth moves closer to the sun, Mars
        moves away from it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c7a1d-e846-4749-b9b3-12e7f7aa190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b5b5a-273f-4268-b3a2-96dfe77339f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, NASA''s Perseverance rover is zipping through space and
        on its way to landing on Mars in February 2021. It''s one of several missions
        en route to Mars, including the United Arab Emirates'' Hope probe and China''s
        Tianwen-1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4241cb2-d3a5-453e-96fd-17eab6636c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db9531-b72e-4f0c-b605-1ebd8f8395fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perserverance launched on July 30, specifically within a time frame
        that would allow for a quicker journey between Earth and Mars when they''re
        in alignment on the same side of the sun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b172677-24c3-489b-9d15-8c9516cd42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881f06a-197b-4f13-9fb8-fb77021feaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Watch for Venus, Jupiter and Saturn</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa99391-9ec1-44a9-98c4-6c881d34d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to beautifully bright Mars, look out for other planets
        lighting up the sky.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1d367-89ab-46ae-b9a5-29d05b56ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c726391-3d73-4ff6-8785-79b95a77aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus, which is the third brightest object in the night sky after
        the sun and the moon, is still brighter than Mars -- it only appears so in
        the morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a26934-e53c-4334-bd50-1820b766d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970f6c3-0571-40c6-a37b-e6e1f5df3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars reigns supreme in the night sky right now and Venus shows off
        its brightness in the eastern morning sky, according to EarthSky, a nonprofit
        organization and astronomy website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96af116-4df2-4c3b-b475-e678b5a97d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1590f2-8090-4cac-bca9-88d4232ef27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars is even outshining Jupiter throughout October.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e8a51-17a4-44a7-a971-833ee2c922ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aeeae4-0814-4246-91d6-e1e3e28cdcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once Mars fades from view, Jupiter will be one of the brightest
        objects in the evening sky, and Saturn will also be visible to the east of
        Jupiter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e89e4-b3d7-4236-847b-d7cf927138a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4ca7b-1e46-4811-92a7-ab417ea71558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because of a conjunction of Jupiter and Saturn. The two
        largest planets in our solar system are having a rare meeting that occurs
        every 20 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5c57c-30e0-48d0-b760-028195e400fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a99568-8939-45c9-b36c-8c52639c9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conjunction officially occurs on December 21, 2020, but both
        planets are visible now in proximity to each other and will be for the rest
        of the year in the night sky.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb976b6-15d1-4dda-99b5-84e70a4dc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10510d-5405-4118-b61e-d4f7f24b8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter outshines the stars, while Saturn gives off a bright golden
        glow.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501991f-4bf0-43e9-8ac8-88dc09cb66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3120b9c-1a35-40ae-ad8e-c8359362b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last great conjunction in 2000, the two giant planets
        were near the sun from our perspective on Earth, making them difficult to
        see.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb2b48-b8c8-48b9-97b3-41626eda8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe50451-8e68-4998-9585-cc01d2e846d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason this conjunction is rare is due to the orbits of these
        giant planets -- Jupiter takes 12 Earth years to complete one orbit around
        the sun, and Saturn takes 30 years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca83b14-b7ae-4db8-b91b-432b75a30fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451552a-958c-48d0-9bc0-a40b258a2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every 20 years, Jupiter catches up with Saturn from our perspective
        on Earth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e96b8-8eab-46ce-bce8-d3e1ffc1e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b0046-45d6-45b8-baf5-93cf36f47556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So take advantage of this rare opportunity to see both close together
        in the night sky.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880433a-5d61-42df-a457-6d2e09212c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:22:30.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/05/world/mars-close-to-earth-october-2020-scn-trnd/index.html"
        target="_blank">"Mars is closer to Earth in October than it will be for another
        15 years"</a></em></p>'
