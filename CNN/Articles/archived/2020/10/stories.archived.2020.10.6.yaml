      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that while courts should allow authorities to enforce
        their functions, there must be checks and balances to prevent rights violations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df680885-ac68-46b5-a4c7-a69ce3b15a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, a former Court of Appeals justice, is an administration
        ally. He was surprised to find himself in the narco list which President Rodrigo
        Duterte himself once described as only<a href="https://cnnphilippines.com/news/2019/3/14/Rodrigo-Duterte-narco-list-war-on-drugs-DILG.html">
        "somewhat validated."</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa693a82-840d-43a2-b814-377378499c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have called it a "hit list," after a number
        of killings of those tagged in the drug trade. Malacañang has repeatedly said
        there are no state-sanctioned killings, and that an inter-agency panel is
        looking into the anti-drug operations that resulted in death of the suspects.</p>'
  'olympic-high-jumper-loomis':
    'author': 'Noura Abou Zeinab, for CNN'
    'caption': 'Priscilla Frederick Loomis competes in the women''s high jump final
      at the Pan American Games in August 2019 in Lima, Peru.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-06T20:25:09.035+08:00
    'imagesource': 'jcr:88da0a8f-05e4-4a93-9098-6e5e43d35b37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2d5f5fa-cb9c-48c0-89ed-7ceca78be321'
    'lead': 'The rejection was brutal. At the age of 16, Priscilla Frederick-Loomis
      attended a model agency casting session in New York City where she was told
      that she was "too heavy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T21:06:16.644+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:16:27.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:13:02.321+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic high jumper pressured to ''perform better'' and lose a few pounds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e6aee1-0e8f-40d0-8d43-daefafb543c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The rejection was brutal. At the age
        of 16, Priscilla Frederick-Loomis attended a model agency casting session
        in New York City where she was told that she was "too heavy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe8899-398f-4cb8-bc21-6e2c072051d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now at the age of 31, those two words still play on the Olympic
        high jumper''s mind. Raised by a single mother in New Jersey, Loomis also
        toyed with the idea of becoming an actor and that''s a dream she hasn''t given
        up on as she has pursued her athletics career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4c4d3-36dd-4849-b753-17169bbe3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to use track and field as a way to make a name for myself,"
        Loomis, who is a two-time Pan American Games silver medalist and competed
        at the<a href="https://www.cnn.com/sport/olympics"> 2016 Olympics in Rio</a>,
        tells CNN Sport from her home in the US. She represented Antigua and Barbuda,
        where her father is from.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298e5de-4a5b-4fb0-bc3c-ed073da1cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuing a career in track and field hasn''t been easy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dccbd0-fd55-40c1-bffa-282dc19602ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are trying to be an elite athlete, on top of trying to
        get signed on, on top of dealing with coaches, you also have, the pressures,
        one for me, of being an African-American female representing a Caribbean island.
        And you''re adding on top of all that body shaming."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f2a8a-45a5-42ff-b790-adb560f58ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Don''t eat ... jump better''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230707c-b1da-41b9-ba8f-41c903af3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the modelling industry left Loomis scarred and dissatisfied with
        her shape, then perceptions of her weight have also impacted her sporting
        ambitions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ccbf8-a88e-45b6-8637-451c7417ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she never thought she had an eating disorder, Loomis
        remembers a conversation she had with her college nutritionist, asking: "''How
        can I be anorexic and be an athlete?''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a8ca9-a992-477c-816b-d9574309f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I said to my nutritionist that I want to be anorexic, never
        did I mean I want to have an eating disorder. The power of the word wasn''t
        apparent to me.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d9f67-ccb3-4ef3-9f7a-3a117f559db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I look back like and think, ''What the hell was wrong with
        me? I didn''t even realize a lot of female athletes have eating disorders."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e60c4e-6162-419f-9038-1850b8db281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at that point in her career, that''s what Loomis felt she had
        to do to be successful given she was 158 lbs and is 5 ft 10 tall, which she
        noted is six inches shorter and at least 20 pounds more than her rivals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa899d-df78-4b22-ab16-8dea6a6d54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my head, it was common sense: don''t eat a lot, look better,
        jump better," said Loomis, who remembers a time at college when her then coach
        Richard Fisher advised her to grab something to eat after a training session.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115f68f-87ad-471c-b5f1-285c23cb7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted an ice cream, a little ice cream," she says as she demonstrated
        how small the size was.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31735e9d-21e1-407b-a210-698e7113549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except another coach told Loomis to put the ice cream down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fef12b-eb6c-472b-88d4-0b54cfd6a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my head, that stuck with me for so long because I was like,
        ''I''m making bad decisions. I''m fat,''" says Loomis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c82959-b2a5-4059-9e58-7c6d845e9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''One in a billion''</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f20b28-052a-4b4f-a9c2-65a1f58eadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US-based eating disorder expert Dr. Gayle Brooks our
        culture emphasizes and overvalues thinness as the health and beauty ideal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed6faf-1029-4c64-994b-686b4a2ec784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this cultural value system is combined with the pressures
        of athletic competition, which places an emphasis on diet, appearance, size
        and weight to achieve peak performance, it places some athletes at high risk
        of developing disordered eating and possibly eating disorders," Dr. Brooks
        told CNN Sport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0f613-fce9-40f0-bc9b-10a4be702c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a US study -- Prevalence of Eating disorders among
        Blacks in the National Survey of American Life -- anorexia was the rarest
        eating disorder among African American adults and adolescents, while binge
        eating was the most prevalent eating disorder among adults and adolescents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98daa48-fe25-4cc8-8f11-45a6ca901209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really understanding more and more that eating disorders
        are not just a White, suburban women''s disease, and that, you know, for a
        long time the belief was that women of color, particularly Black women, were
        protected culturally from developing eating disorders," said Dr. Brooks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918b8c7-bfe9-400d-9655-14b66f39d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she trained for her first Olympic appearance in 2016, Loomis
        adhered to a strict diet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d0eb7-6138-4364-a38a-b94c5efaa6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would eat super healthy and super clean, be on it for a month.
        One time I was just like, ''I really would love a donut, or I really would
        love a cupcake'' and I have a sweet tooth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74703b97-a8e6-4663-8862-15ea22fa66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to then-coach Richard Fisher, Loomis wasn''t
        eating enough.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8568821-7344-4a00-9bcb-ae39d99c7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started working together, she was eating maybe three meals a
        day tops. Everything was low and minimum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da088160-98f4-4c43-971a-aca30e1020b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would be so hungry, she would eat unhealthy things as anyone,
        and her lack of nutrition was hindering her from performing the correct way
        that she needed to."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceada546-d4da-4a50-979a-3c6498148ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track and field coach adds: "A lot of coaches look at, I would
        say the average high jumper who''s professional and look at their height and
        their weight ratio.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5304c5-14bf-4a49-858c-565476749636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They use that as the standard for what they believe an athlete
        should be, which in reality is not true all the time. Yes, it might be the
        perfect standard of what you want. But a lot of these athletes, you have to
        realize, are one a billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e0db3-92f1-4bcd-aabf-954fbca1d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priscilla always used to say to me, ''I''m the shortest, fattest
        high jumper out there.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f15c6e-e444-42f1-9e07-6b0dea1b1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Loving myself''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61aa5df-9edb-4915-8f61-b9023076b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Athletics, in a statement sent to CNN: "There
        is no one kind of body measurement requirement to qualify for the Olympics.
        That is not the case. There is no such requirement. The qualifying standards
        are all based around performance."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53cf05-1157-4cfa-ae12-4a722ae15699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year World Athletics released a Nutrition Consensus Statement
        providing the latest research and guidance around nutrition to athletes, coaches
        and administrators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc889fdd-b439-4baa-9947-85f182e8ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Sport, the International Olympic Committee
        also said it "stands for non-discrimination as one of the founding pillars
        of the Olympic Movement, which is reflected in the Olympic Charter, Fundamental
        Principle 6.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc41b7-04d5-4011-aa1e-fd01487b9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enjoyment of the rights and freedoms set forth in this Olympic
        Charter shall be secured without discrimination of any kind, such as race,
        colour, sex, sexual orientation, language, religion, political or other opinion,
        national or social origin, property, birth or other status.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab9ae5-3b47-474e-91a2-4c386c4fbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, athletes'' safety and wellbeing is a priority and
        a core value for the IOC, which is committed to leading and supporting the
        Olympic Movement in the implementation of safeguarding measures, in line with
        its mission stated in the Olympic Charter to promote safe sport and the protection
        of athletes from all forms of harassment and abuse."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9d781-d759-4073-b165-5cc69527abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Loomis'' teammates were all too quick to chime in with disparaging
        comments about her appearance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c3b51-4182-4192-9e42-a14cd502ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Loomis'' appearance at the 2015 Outdoor World Championships
        in Beijing, she says she was called "thick" and "heavy" by her teammates from
        Antigua and Barbuda. And that was after she had just competed on the track.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c4837-8415-40f0-a671-3c6dab304568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antiguan and Barbuda Olympic Committee did not immediately respond
        to CNN Sport''s request for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20848016-ecf8-4b85-8532-6fb40a4edef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later she placed fifth in the high jump at the Commonwealth
        Games in Australia. She went to the bar to grab a beer to celebrate when a
        man, who recognized Loomis from her famous purple hair, came up to her and
        said, "Oh, I saw you on TV. If you would drop a few kilos, you would have
        performed better."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c889a9e-5878-44ee-b01c-6685eb969c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of those comments, Loomis says she would drink a pot
        of coffee to dehydrate herself to appear slim on screen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efefeb-b27c-4d3a-98ad-7e3d6ea95f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loomis is currently working with a female coach, Lauren Biscardi,
        a former New York state champion in high jump, who the 31-year-old athlete
        says has "changed my professional career. She has helped me love training,
        love myself and has allowed me to feel."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf58fb-d36c-4900-8642-16aac8ac7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cleaning business</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384865c-d4bc-45ca-98af-8e6053ed5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, the African American athlete says she did not see anyone
        she could relate to in the advertising industry. She says she wanted to be
        "light skinned," but as she has discovered the idea of self-love, Loomis realized
        that she does not want other women "to wish they had to be different to be
        pretty."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9204fb1-40e7-480c-9234-cf071bd3f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that the color of my skin and my beautiful chocolate
        skin color are sometimes deemed as negative and not marketable," added Loomis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471278d-52dc-4943-8e6f-2e045b567019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viola Davis said it best, ''If you''re darker than a paper bag,
        you''re deemed not sexy.''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3549a-d5ac-4d5b-8701-de6076a3c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the track, Loomis has had to be creative in finding ways to
        fund her sporting career.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b7756-5fb5-4a14-8bf2-7c9fcc609e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make $12,000 a year," she says, referring to her sporting income.
        "When people hear that, they''re like, ''There''s no way,''" she says, "I''m
        like, ''Yes I have an Olympic solidarity with Antigua and it''s $1,000 a month
        but that has to cover everything, which it doesn''t."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344741c-7fc6-4ec1-b49a-46a1453a8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her Olympic appearance in 2016, she had to move in with her
        coach Fisher and start her cleaning business.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a107c9d-cbb6-46fb-a4a1-5abd7e24066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she lives with her husband Kenneth Loomis, a high school teacher
        and coach, but she still oversees the cleaning business.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e87c00-63b3-444c-b42c-fa97328e8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gets exhausting. It gets tiresome. I clean just about three
        to four times a week. All of my clients are about an hour to an hour and a
        half away. So, with that, I have to start by 8 a.m. I''ll clean for four hours."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130c6a7-2efc-41bf-9e96-70ff6c4425b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She trains two to three hours after she''s done cleaning.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd8cf0-5c98-46ad-99bc-266b63b8af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as most people think that I''m making all this money, I''m
        just, you know, faking it till I make it," says Loomis, who is now training
        to take part at the 2021 Tokyo Olympics and the 2022 Winter Olympics in Beijing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e03d3e-696f-4293-a1e8-f7de3573c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her goal is to become a three-time Olympian and if she makes it
        to Beijing -- Loomis plans to compete in the monobob, the one-person bobsled
        event.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397588d9-468d-4ef4-aa8f-b81c874907ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those acting ambitions when she finally leaves track and field
        behind, Loomis says she wants to start attending acting classes, adding that
        Storm, Captain Marvel, Wonder Woman are the three superheroes that she dreams
        of playing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c921c-71cb-494a-917e-7bdc52256c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to entertain people. I want to entertain large crowds. I
        want to make them feel things the same way that I feel from movies and get
        these emotions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cd70f-2a70-42c7-a98b-cb5be0e7cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, at 31, I look back and realize that my story is incredible.
        My pain is valid, my perception is valid, and my success is valid. I''m not
        just another strong Black woman, I''m a powerful voice that won''t allow other
        opinions to weigh her down or belittle herself. That''s what makes me a winning
        athlete."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d02283-1a5d-4ace-be3c-f0769071df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:06:16.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:16:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/sport/priscilla-frederick-loomis-olympics-spt-intl/index.html">"Olympic
        high jumper pressured to ''perform better'' and lose a few pounds"</a></em></p>'
