      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343a8a7-7dcb-4786-bca1-d5f842bb0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent President has been accused of being behind the "Davao
        Death Squad"  a shadowy vigilante squad that human rights groups blame for
        the extrajudicial deaths of some 1,000 crime suspects in Davao City since
        the 1990s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802df82-8b96-4695-a095-168a6add0683'
      'mgnl:activationStatus': true
