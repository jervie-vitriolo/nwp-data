    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7198950b-5542-486d-8a74-4cfa8d7839d8'
    'lead': 'That''s more than 35 times as much plastic than is believed to be floating
      on the surface, the study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T17:15:51.678+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:17:48.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
