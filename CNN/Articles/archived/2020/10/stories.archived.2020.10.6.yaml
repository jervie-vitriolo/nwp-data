    'jcr:uuid': '2354437f-c31b-4bc3-898f-1719575f0e56'
    'lead': 'Filipina tennis ace Alex Eala survived a rain-delayed match to defeat
      Mara Guth of Germany and progress into the third round of the 2020 French Open
      girls'' singles competition '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T05:56:44.110+08:00
