      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also claimed on <a href="https://cnnphilippines.com/news/2017/11/10/Duterte-kill.html"
        target="_blank">November 2017</a> he killed a teenager, which served as a
        threat against those who are involved in illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc98849-b540-4648-84b5-448d1b73b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af660e-87a2-4e1f-9121-f0c6173dedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the age of 16, may pinatay na ako eh. Tao talaga. Rumble. Saksak.
        Noon 16 years old ''yun. Nagkatinginan lang. Eh lalo na ngayon Presidente
        ako," the President said in front of the Filipino community in Da Nang, Vietnam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061c227-b9e0-425b-9d6d-42c9d7f8ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
