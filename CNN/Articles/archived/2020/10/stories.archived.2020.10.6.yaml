      'mgnl:created': 2020-10-06T18:51:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikiusap rin tayo sa mga traders na huwag naman samantalahin
        itong panahong na ito</em> during pandemic<em> na malulugi ang mga</em> rice
        farmers," urged Dar.</p>'
