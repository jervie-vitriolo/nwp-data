      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aac80a-5de9-4444-b4d8-3df40abcdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
