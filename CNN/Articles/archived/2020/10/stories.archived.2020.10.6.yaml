      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c29c86-0864-4fe9-a564-106cd305d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can almost hear her speak, ''Yes, your honor, I have many things
        to say.'' She is still telling us to get ''a citizen''s right to vote,''"
        Susan B. Anthony biographer Ann Gordon said in the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f89b2-de7a-4043-b919-f245c4c2ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:19.255+08:00
