  'Biden-says-Trump-responsible-for-getting-coronavirus':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T13:22:02.885+08:00
    'imagesource': 'jcr:9d9ee630-a5bd-4f25-9456-f27b07db9be8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4309e7e9-23fd-4f83-a8a6-de4e332e813e'
    'lead': 'Democratic presidential nominee Joe Biden said Monday night that President
      Donald Trump is responsible for contracting coronavirus, faulting Trump for
      failing to wear masks and follow social distancing guidelines.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T13:24:16.220+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:18:05.619+08:00
