      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the total taxes and customs duties collections in
        the first nine months of 2020 exceeded the department''s estimate of ₱1.68-trillion.
        But these overall collections are down by 12 percent compared to the same
        period in 2019.</p>'
