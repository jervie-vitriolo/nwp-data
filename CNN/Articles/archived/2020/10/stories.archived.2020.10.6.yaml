    'mgnl:tags': ['jose-calida', 'travel', 'intel-funds']
    'template': '1'
    'title': 'Calida''s office flagged for proposing millions worth of travel, intel
      funds amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e57ff-2e62-4f84-ac27-ba0efb2005c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A lawmaker
        has called out the Office of the Solicitor General (OSG) for proposing millions
        worth of travel and training expenses, and confidential funds for 2021 despite
        physical restrictions brought by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498da6a-b2a0-4d62-9479-3248e142315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1cc455-0b5d-405a-92aa-ad15700086ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberation in the House on Tuesday, Bayan Muna
        Party-list Rep. Carlos Zarate questioned the OSG''s hefty ₱24.5 million proposal
        of travel expenses for local and foreign trips for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641bd50-5711-419b-89bb-a62e29d18fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf007a-eb71-4b84-bfab-ae3c89601370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ito ang unang pagkakatoon na nagkaroon ng bahid ng kwestyon
        sa mga travel expenses,"</em> Zarate said. <em>"Sa mga unang taon ng kasakuluyang
        administrasyon, pinagbawalan na ang pagbyahe ng byahe ng mga opisyal, ang
        iba dahil sa byahe nila, tinanggal. Pero dito (OSG), tuluy-tuloy ''yung pag-allocate
        natin ng milyun-milyon."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef3c47-dfb5-49ec-8d59-76e683fac0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e11b1-8e13-4618-9772-aee40bc645cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not the first time that questions were raised
        over travel expenses. In the first years of this administration, officials
        were barred for numerous travels and those who did were removed from their
        posts. But here with the OSG, we continue to allocate millions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a58cb-ce8c-4ae8-8c21-d632da23c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30607e-9fb8-4a4e-9cf5-6dd299d00f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the 2021 National Expenditure Program (NEP), Zarate also
        noted that aside from the ₱24.5 million, another ₱23.8 million will be allotted
        for supposed trainings and scholarship expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356775f-ea1a-4150-acf1-6fddc8b03277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a536c-cb9a-4e5f-8dcc-38edc9d0ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also has ₱19.2 million approved by the Department of Budget
        and Management (DBM) under the NEP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe6aa1-a7bc-4d26-9dc4-e87fda37cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb811a-0fb4-4a5d-bf33-433575536e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Rep. Jose Antonio Sy-Alvarado, who stood as sponsor of the
        OSG budget, said the agency has already committed to "reallocate" the questionable
        funds to the rehabilitation of the agency''s old building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1f91f-f78c-4c31-8c46-f0818229ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fd676-304f-4618-af84-935fe452b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahilingan po ng OSG na ang confidential funds ay mailipat
        po sa capital outlay,"</em> Sy-Alvarado said. <em>"Hindi naman po nagamit
        at hindi rin po magagamit. Ang building po ng SolGen (Solicitor General) ay
        lumang-luma na at delikado nang mabasa yung mga papeles na nakapaloob doon."</em></p>'
