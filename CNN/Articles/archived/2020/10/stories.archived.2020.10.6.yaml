    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:49.660+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''s 14 million metric tons of microplastics sitting on the seafloor,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573838ac-3bb0-4439-ad1f-86f70e4ceabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- It is well documented that large quantities
        of plastic enters the oceans every year, polluting the seas, littering beaches
        and <a href="https://www.cnn.com/2019/07/30/health/seabirds-plastic-pollution-health-problems-scli-intl/index.html">endangering
        wildlife.</a> And that <a href="https://www.cnn.com/2020/05/04/world/coronavirus-plastic-waste-pollution-intl/index.html">plastic
        pollution</a> has been found even in the most remote regions of Earth, such
        as Antarctica or in the deepest parts of our oceans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d8837-2446-4f12-85d3-3eed66676366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relatively little is known about the levels of plastic nestled
        on the sea bed and in the deep-sea sediment at the bottom of our world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36cce4d-ace6-41c6-8b65-97d156dc18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study from Australia''s national science agency CSIRO and
        published in the journal <a href="https://www.frontiersin.org/articles/10.3389/fmars.2020.576170/full#B54">Frontiers
        in Marine Science</a> on Monday, has shed some light on this plastic problem,
        estimating that there is 14 million metric tons of microplastics sitting on
        the ocean floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4a3fd-a556-4374-8efe-acb0c744336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than 35 times as much plastic than is believed to be
        floating on the surface, the study suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9905e3-6fcf-44cc-9b7a-b36456807685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the work is the first global estimate of microplastics
        -- pieces of plastic that have been worn down by the elements into tiny fragments,
        smaller than 5 millimeters (0.19 inches) -- on the seafloor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71e729-498f-4b16-8054-809071569c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a robotic submarine, the team collected samples of deep-sea
        sediments up to 3,000 meters (9,800 feet) deep from six sites in the Great
        Australian Bight, up to 380 kilometers (236 miles) off the coast of South
        Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c3a67-1a2e-4fe3-afe4-48b9fae0cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of the 51 samples taken found that there was an average
        of 1.26 microplastic pieces per gram of sediment. Researchers say that''s
        up to 25 times more microplastics than previous deep-sea studies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde25c2b-23a8-4280-a02a-719b275d77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Barrett from CSIRO''s Oceans and Atmosphere who led the
        study, said in a statement that, "Even the deep ocean is susceptible to the
        plastic pollution problem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff341092-9e9c-4e06-b4e2-5f9c44e9a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic pollution that ends up in the ocean deteriorates and breaks
        down, ending up as microplastics," she said. "The results show microplastics
        are indeed sinking to the ocean floor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226e141-276c-455c-9440-776691ceedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have called plastic litter "one of this generation''s
        key environmental challenges" and the problem is an <a href="https://www.unenvironment.org/explore-topics/oceans-seas/what-we-do/addressing-land-based-pollution/marine-litter-issue">internationally
        recognized</a> environmental issue. Plastic is a persistent pollution that
        hurts wildlife, the ocean itself and there''s growing concern about the potential
        health risks it poses to humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e759d0-c9fc-4671-87f4-d24f0c5f9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is only set to get worse as plastic production and pollution
        is <a href="https://www.cnn.com/2018/03/21/health/ocean-plastic-intl/index.html">expected
        to increase</a> in the coming years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cf2e3-aab2-472d-ac51-061396fa25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent study suggested that even if we embarked on an immediate
        and globally-coordinated effort to reduce plastic consumption, there would
        still be an <a href="https://www.cnn.com/2020/07/23/world/plastic-pollution-2040-study-intl-hnk/index.html">estimated
        710 million metric tons</a> of plastic that will pollute the environment by
        2040.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8bb40-c75a-410f-bf41-920289feadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Denise Hardesty, Principal Research Scientist and co-author
        of the study, said they were "surprised to observe high microplastic loads
        in such a remote location."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a4c43-1ca2-4e7b-9c12-045efa18efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that plastic can accumulate on the seafloor by sinking
        through the water column or from currents that transport microplastics down
        underwater canyons to the deep seafloor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a3c0e-9f72-4a02-ba1a-1a2061f28bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research found that the deep ocean is a sink for microplastics,"
        Hardesty said. "By identifying where and how much microplastic there is, we
        get a better picture of the extent of the problem."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443a6f0-1668-4033-b419-93f0274e0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core samples were taken in March and April 2017 from a range
        of depths of between 1,655 meters (5,400 feet) to 3,062 meters (10,000 feet).
        Researchers then scaled up their data taken off the coast of Australia to
        get a global estimate on the weight of microplastics in deep-sea sediment
        and reached an estimate of 14.4 million metric tons -- an estimate they say
        is conservative because the location was remote and away from urban population
        centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ceab6-0440-4943-8c29-04555731b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their findings show a huge amount of microplastics on the
        seafloor, the researchers say it is a fraction of the total amount of plastic
        that is annually dumped into the world''s seas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf177ff-aa64-4b18-8974-c0addb074543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 150 million metric tons of plastic are already floating in
        our oceans -- with an additional eight million tons entering the water each
        year, <a href="http://www3.weforum.org/docs/WEF_The_New_Plastics_Economy.pdf">according</a>
        to the World Economic Forum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243270c-a4f4-44b3-8aeb-c71d7f9fb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the researchers say most of the plastic dumped into the ocean
        likely ends up on the coasts, rather than on the ocean''s surface or floor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c601e6a-03ae-4b2f-9978-b063ccc662bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results show that it''s more urgent than ever to find effective
        solutions to stop plastic pollution before it reaches the oceans, and to cut
        plastic use in general, according to Hardesty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1a0c1-425c-403a-b030-ec3c1ec2f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will help to inform waste management strategies and create
        behavioural change and opportunities to stop plastic and other rubbish entering
        our environment," she said. "Government, industry and the community need to
        work together to significantly reduce the amount of litter we see along our
        beaches and in our oceans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f739aa3-29b2-4387-9aa6-e0cce7ca9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:15:51.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/world/microplastics-oceans-14-million-metric-tons-intl-hnk/index.html">"There''s
        14 million metric tons of microplastics sitting on the seafloor, study finds"</a></em></p>'
