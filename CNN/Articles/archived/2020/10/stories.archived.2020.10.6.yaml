      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deciding third set, both teams engaged in a tight battle
        but it was Pigato and Alvisi who got a better tempo in the closing games with
        their perfect slate of second serve points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d6f5e-6ffe-445e-8ac4-b45ef28af93f'
