      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Governors'' Cup champion Barangay Ginebra will begin its
        quest for a second straight title when it battles the NLEX Road Warriors on
        opening day on October 11 at the Angeles University Foundation gym. TNT, which
        is now known as the Tropang Giga, will take on the Alaska Aces in the curtain-raiser.</p>'
