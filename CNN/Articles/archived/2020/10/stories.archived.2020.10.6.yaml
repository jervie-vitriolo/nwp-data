      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Indonesian partner Priska Nugroho won the girls'' doubles
        title of the 2020 Australian Open <a href="https://www.cnn.ph/sports/2020/1/31/Alex-Eala-Priska-Nugroho-australian-open-junior-doubles-title.html"
