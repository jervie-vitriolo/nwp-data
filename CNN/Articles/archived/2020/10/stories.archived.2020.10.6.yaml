      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Philippine Red Cross has distributed ₱73-M in cash grants in several areas
        nationwide, with each family receiving ₱3,500 in aid during the pandemic,
        the agency''s head said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92046d8-2291-464d-b4f8-402d86dcc26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:27:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga</em> cash grants, <em>umabot na tayo sa</em> ₱73...million
        <em>sa mga binibigyan natin sa iba''t-ibang lugar, at hindi pa tapos yan,"</em>
        Senator Richard Gordon, who is also PRC chairman, said during the Laging Handa
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6c092-e981-4e27-bdb6-5ec91e718f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:27:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have reached ₱73 million in cash grants for different
        areas and we have not finished.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f533e17-64a8-499b-8556-3d1e712b817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:27:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the places Gordon named were Quezon City, Taguig, Manila,
        Las Piñas, Cebu Province, Western Samar, and Bulacan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b6f0b-0f00-4682-abe1-730d488c7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:27:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from cash aid, he said the PRC distributed hot meals and extended
        help to locally-stranded individuals and returnees from Sabah.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7955a-dd75-42ae-ae45-ec24fd461aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:27:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said they were also continuing the vaccination campaigns
        against polio, measles, and dengue, as well as blood donation drives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7cff3-66e2-499b-a0f5-d422fb99c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:27:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added the PRC has administered over one million COVID-19
        tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac0e25-a168-405d-a9fe-9e564ef49066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:27:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:43.090+08:00
