      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation expenses rose by 16.3 percent for this income group,
        double the headline rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9c89d-28b4-4aa4-87fb-25b71d1ab10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sectors saw muted price movements, with recreation and culture
        slipping by -0.5 percent as many players remain shut during the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38911b-cef3-4e3c-94df-508fceda8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank N.V. senior economist Nicholas Antonio Mapa said the slow
        inflation trend "will help preserve purchasing power for Filipinos consumers"
        amid the recession, but also demonstrates "fading economic momentum" as COVID-19
        continues to crimp domestic activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189aeea-731b-4fb6-b9e0-7bbcefac903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said separately that the September
        inflation print is within expectations. He added there are signs of "gradual"
        improvement in economic output which will receive a boost as previous monetary
        easing moves as well as the rollout of the <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html?fbclid=IwAR3OTlCwnHNe3s-cA8EC_5NLFlafSDFflwQ9nQ_OhF5POxZGXxw4I1Z3RYo">Bayanihan
        to Recover as One Act</a>&nbsp;find their way into the financial system.&nbsp;</p>'
  'green-screen-bamboo-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-06T09:24:48.317+08:00
    'imagesource': 'jcr:1cdc00dc-c692-4be6-b5a8-baffde650e0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be7351bf-0e9b-42ac-aa23-f106c1184e7f'
    'lead': 'A Filipino scientist has designed a sustainable product, which could
      be used to hide messy backgrounds during online meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T09:26:16.336+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:18:11.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
