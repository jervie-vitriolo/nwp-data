      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton was known for his performances in "The Blacklist,'' "Twin
        Peaks" and "Kill Bill: Vol. 2." His decades in the film industry included
        work with directors such as Henry Bean, Ang Lee, Richard Linklater, Frank
        Miller, Robert Rodriguez, and Quentin Tarantino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f1fea-9a67-4400-8882-8effa3a3e43a'
