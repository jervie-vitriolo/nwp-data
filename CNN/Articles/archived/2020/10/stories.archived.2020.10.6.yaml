      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b4584-1baa-436d-8221-fcddc095829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.900+08:00
      'mgnl:createdBy': 'david'
