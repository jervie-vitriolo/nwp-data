      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbbf70-67d3-434a-b440-d3457aa7fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Prize in Chemistry will be announced on Wednesday, followed
        by the Nobel Prize in Literature on Thursday, the Nobel Peace Prize on Friday
        and the Prize in Economic Sciences next Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dcfe0-5321-4766-887f-50e6ca486121'
      'mgnl:activationStatus': true
