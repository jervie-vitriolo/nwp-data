      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ca821-c103-4e36-99f7-472ab3242582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised when I learned that Sir Red Marinas
        and Sir Erwin Ortanez and other bosses who did not face charges gave their
        statements to NBI. It seems they used us as shields.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52862983-00f3-4292-ad70-16c3cb6763f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.139+08:00
