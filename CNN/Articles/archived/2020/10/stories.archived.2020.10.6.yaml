    'jcr:uuid': '4a3a4678-cdcc-4f1e-aaf3-6d41071e8f0e'
    'lead': 'The Philippine Red Cross has distributed ₱73-M in cash grants in several
      areas nationwide, with each family receiving ₱3,500 in aid during the pandemic,
      the agency''s head said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T17:27:34.576+08:00
