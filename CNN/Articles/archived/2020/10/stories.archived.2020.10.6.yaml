      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Millie Bobby Brown says she almost
        quit acting after being passed over for a role in "Game of Thrones."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c9adf-93bf-4468-895c-a3abb93e2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:59:46.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was just very disheartened by the rejection, which is
        something I tell everyone," Brown told Jimmy Fallon during an interview on
        "The Tonight Show."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c81826-e1a3-4ab9-86df-a7f1ada6ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:59:46.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, 16, added, "Like, this industry is just full of rejection,
        24/7. You get far more noes -- a lot of noes -- before you get a yes. I was
        auditioning for commercials, for anything, really. I then auditioned for ''Game
        of Thrones'' and I got a ''no'' for that. Then that''s kind of when I was
        like, ''Oh, this is really difficult,'' because I guess I really wanted that
        role."</p>'
