      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise known as Senate Bill no. 203, which was filed by Sen.
        Bong Go, aims to address housing needs of Filipinos through generation and
        mobilization of funds for housing, as well as to encourage participation of
        the public and private sectors in the program.</p>'
