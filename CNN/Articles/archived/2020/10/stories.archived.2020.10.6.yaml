    'template': '1'
    'title': 'Alex Eala advances to 2020 French Open 3rd round'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acb297-5e9a-46ac-b75c-a1fc0e8943db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) –</strong> Filipina
        tennis ace Alex Eala progressed in the third round of the 2020 French Open
        girls'' singles competition after edging Mara Guth of Germany, 6-1, 5-7, 6-4,
        Tuesday morning (Philippine time) at Stade Roland Garros in Paris, France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1deadb-25e7-43e9-b88c-bcd1960ac7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfebef2-34b2-45c5-b783-674d571be77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year old tennis star easily dominated the German in the first
        set, displaying an outstanding 83 percent on first serve points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c8d29-37ef-4bf7-ba51-7d5e720c7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488c760-2376-4860-9b01-78a72053dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guth resurrected in the second set and engaged Eala in a see-saw
        battle. The 17-year old German took a crucial break in the 11th game and swept
        the Filipina in the 12th game to tie the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46def030-ebd7-47e2-ae74-ecd0244f3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932956e6-786a-4988-a7e1-05ce50662607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was delayed by rains, however, after the second set which
        forced Eala and Guth to wait for many hours for the deciding set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd732b20-651a-4f29-b0d5-e78375141732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cfa3e-8780-41b6-9a9f-aa58a6220ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match postponement did little to affect the energy of Eala and
        Guth as both engaged in a tight battle, with the German grabbing the lead
        at 4-3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e5cf9-eb1a-4b4a-8d58-66edd149bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19f47d-f039-49ca-94b7-9961181fd320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Eala utilized her brilliance in scoring first serve points,
        marked at 90 percent in the deciding set, to win three straight games. This
        sealed her ticket to the third round of the prestigious tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49379d4b-3d31-4d6b-aea5-07e609a0572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69588e84-d293-4248-aa52-2a9e86bb10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Filipna tennis star, ranked fourth in the world in the
        International Tennis Federation girls juniors rankings, will next face Spain''s
        Leyre Romero Gormaz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb32f3-0144-496e-943b-f03f1aad931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c08e58-f578-4b35-afe7-ab74215bcd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala, a student at the Rafael Nadal Academy in Spain, previously
        beat Hungary''s Natalia Szabanin, 6-4, 6-1, on Sunday morning (Philippine
        time) to open her 2020 French Open campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f282265-0fa3-4997-bd7e-e5682d3752b3'
      'mgnl:activationStatus': true
