  'civilian-killed-patikul-sulu-abu-sayyaf':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-06T14:47:26.246+08:00
    'imagesource': 'jcr:5e74ae3a-8c78-4336-95b8-1fd380563df2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5630dbde-54d6-4525-bb91-2a09d1450ae2'
    'lead': 'A resident of Patikul, Sulu was killed after suspected members of the
      Abu Sayyaf fired at a group of civilians on Monday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T14:50:24.304+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:17:58.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:44.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civilian killed in Abu Sayyaf attack in Sulu – military  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da91327-5e3b-4be5-85b1-da6f27d82b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:50:24.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — A resident
        of Patikul, Sulu was killed after suspected members of the Abu Sayyaf fired
        at a group of civilians on Monday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f69534-f1be-4f37-9879-9ccd6ae0cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:50:24.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is seen as a response to Patikul residents’ declaration
        of the Abu Sayyaf group as persona non grata in their town, which has been
        a known lair of the local terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ff8b0-ea91-4c4b-9939-d5dbe1f4d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:50:24.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Alaric Delos Santos, spokesperson of the military’s Western
        Mindanao Command, told CNN Philippines on Tuesday that the Abu Sayyaf shot
        at a group of civilians harvesting their farm products in Barangay Igasan
        in Patikul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35ea1e-4f8b-4328-9ad5-c52623745ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:50:24.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tali Lakibul, a member of the Barangay Peacekeeping Action Team,
        was killed while the others were unharmed, Delos Santos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0d0fb-3267-4a1b-b917-02db4f4130f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:50:24.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a ‘desperate’ move by the local terrorists because they
        don''t have food to eat because they already lost the support of the local
        populace, and basically, they were demoralized,” Delos Santos said in a text
        message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6e213-3d5c-46e7-a6da-066398f52045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:50:24.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Patikul residents led by Mayor Kabir Hayudini signed
        a People’s Peace Covenant denouncing the Abu Sayyaf. The extremist group,
        which has pledged allegiance to ISIS, is notorious for kidnap-for-ransom activities
        and the beheading some of its hostages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c36f1-ab04-461a-aaf8-679c9bba6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:50:24.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops are currently conducting hot pursuit operations
        against the Abu Sayyaf.</p>'
