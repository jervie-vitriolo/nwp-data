      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16665a-90d6-40db-b576-ca2bbfc8fd9d'
      'mgnl:activationStatus': true
