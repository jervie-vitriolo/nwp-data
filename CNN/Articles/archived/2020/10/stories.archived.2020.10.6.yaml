      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb87a9-aed1-4b85-aae1-555169bee604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.125+08:00
      'mgnl:createdBy': 'vince'
