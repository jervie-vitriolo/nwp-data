    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95f0a6-e26f-4165-936a-7e7576b59fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act no. 11203, or the Rice Tariffication Law, the
        NFA is tasked to maintain a buffer stock to be sourced solely from local farmers.
        Under its rules and regulations, supply must be enough for 15 days. Last year,
        the price of the staple grain was generally on a downtrend, which some farmers
        said was due to the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b4f30-8fff-4956-a651-cd34734bf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.458+08:00
