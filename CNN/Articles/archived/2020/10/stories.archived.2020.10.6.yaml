      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the age of 16, I had already killed someone. A
        person. It was a rumble. I stabbed him. We just looked at each other. What
        more now that I''m President.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f0ceb-d52e-431e-a8be-ffaaefe77b2b'
      'mgnl:activationStatus': true
