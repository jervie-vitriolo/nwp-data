      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/27/SWS-involuntary-hunger-new-record-high-September-COVID.html">SWS
        survey reveals new record-high number of Filipino families experiencing hunger</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4492fc-f5d9-4293-b6e6-350a9c24cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:14:17.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford a stunted future," he said. "We must feed the
        future, we must save the children from malnutrition––by saving a generation,
        we are saving our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828edb0-642f-4209-8df9-0e41af68d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:14:17.996+08:00
      'mgnl:createdBy': 'kristel'
