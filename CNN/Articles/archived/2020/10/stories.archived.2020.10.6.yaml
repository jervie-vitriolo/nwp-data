    'jcr:uuid': '2f7c4f3d-d3c5-4feb-b140-b920f2513efe'
    'lead': 'The Philippine Statistics Authority (PSA) said the pre-registration for
      the National ID System will begin on Oct. 12, covering some five million people
      spread over 32 provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T15:15:00.034+08:00
