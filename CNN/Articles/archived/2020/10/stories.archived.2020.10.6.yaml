      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fc6ab-23e0-4473-9328-53b5f247cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN''s Jake Tapper that it
        "seems highly likely" the outbreak "originated at the SCOTUS announcement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63bcbbd-f94a-42a9-b69a-555cd7f6f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.125+08:00
