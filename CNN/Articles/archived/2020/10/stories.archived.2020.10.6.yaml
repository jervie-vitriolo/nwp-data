    'template': '1'
    'title': 'Singapore will pay citizens to have a baby during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee902e6-ca34-433a-b105-9b9fa959ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.614+08:00
      'mgnl:createdBy': 'vince'
