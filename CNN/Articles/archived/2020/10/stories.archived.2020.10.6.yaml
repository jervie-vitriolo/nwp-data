      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385402f1-3c32-407b-b39f-932b1ea31a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the press corps have generally taken more precautions
        than White House officials during the Covid-19 crisis, as the president of
        the association, Zeke Miller, pointed out in an interview.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa695f-2b29-4ba9-816e-e9530dd295a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ad9d1-f5ab-4655-97d5-c23691271242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look around, you know, travel on Air Force One, the press
        is always wearing a mask, and that has been a requirement of ours for some
        months now," Miller said on Sunday''s "Reliable Sources.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfedc22f-17ef-4145-a389-0114f08a9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cac967-c2ae-4ab4-9f63-f82aafb7d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shear made a similar observation on Monday. He pointed out that
        the president chatted with reporters on Air Force One on the night of the
        Pennsylvania rally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3383f-e607-44a5-8a72-bb0051d6ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3510f2-e794-465b-a79e-1aeb5fc43dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not wearing a mask and he spoke to us for about ten minutes
        off the record," Shear said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4197385a-98a2-439c-88a4-1ab1b172d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.128+08:00
      'mgnl:createdBy': 'vince'
