    'template': '1'
    'title': 'White House declines offers from CDC to help with contact tracing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fda765-9c3b-44c9-8140-77a81bebb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House has declined offers from
        the US Centers for Disease Control and Prevention to help investigate the
        outbreak surrounding President Donald Trump''s COVID-19 diagnosis, according
        to a federal health official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad1af0-c2bc-4c02-83d6-3067d0cedbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77dddf-317a-4da0-8786-930387adcc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer by the CDC to engage with such efforts as running contact
        tracing occurred almost immediately after the President made public he had
        contracted coronavirus. Despite the concerns expressed by those at the CDC,
        including agency Director Dr. Robert Redfield, officials at the White House
        turned down the CDC''s offer to help, the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88fd2d-f32b-449f-8326-1b23792a28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ac5f7-eefd-46db-a0cc-e563334ecec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer was repeated in a phone call Monday, according to the
        source. USA Today first reported the rebuffed offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef79785-40f7-4f88-97e8-7f67c23d5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1fee3-8679-45f2-9271-5faa36490ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House has shown little indication it is conducting
        a comprehensive effort to properly trace contacts from those exposed at events
        like the Supreme Court nomination ceremony where almost no masks were worn
        and there was no social distancing both at the outdoor event and an indoor
        reception.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a351d-1902-42ff-9bec-390608ab6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5046a-2913-4cbf-b33e-0075dea97509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attendees said they have had no outreach and others have said,
        even when notified, they were not asked the slate of questions typically used
        to document who else may have been exposed through contact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf875fc0-03f2-468c-927b-960fe6b02eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9330e-472e-4841-8ca7-25862132211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC referred all questions for comment to the White House. An
        administration spokesman, Judd Deere, said positive cases are taken seriously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa6bec-d764-4155-92be-2e1074af6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916f6da-031d-4147-a407-80e50c753f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House has plans and procedures in place that incorporate
        current CDC guidelines and best practices for limiting COVID-19 exposure and
        has established a robust contact tracing program led by the White House Medical
        Unit with CDC integration," Deere said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b2e8b-20a5-4397-922d-edbca3ff5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4506b-29ff-4f80-9190-657eea1556d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said a CDC epidemiologist has been detailed
        to the White House since March and is assisting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ad1ec-c89e-4ef7-a430-961fbc448d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be52048-297e-4928-9561-4841fc253a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington, DC, government, where many of the attendees reside,
        has gotten no response from the White House despite multiple efforts by political
        and health officials to get information. Mayor Muriel Bowser said Monday there
        had been no "substantial contact."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c79dd-cf63-4757-b6c0-050b93921b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa3529-3921-4f03-b81e-7fbff69e936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susana Castillo, a spokeswoman for Bowser, said there have been
        "multiple attempts" since Friday to contact the White House at both the political
        and public health levels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902d481-1783-400a-9b65-38a911b1f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f9b18-17e9-44be-8e5d-21fa64648822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past weekend, White House press secretary Kayleigh McEnany
        said the White House would not be providing public information about how many
        staffers on the White House campus become sick, citing privacy concerns. McEnany
        herself publicly announced Monday she was infected with Covid-19, and two
        of her aides have also tested positive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babcff1-d06e-41c2-88b9-4e05489d577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc622f-0bad-4780-b2c6-d0418ec1d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following the President and first lady''s diagnoses,
        there has been little clarity about how the White House is contact tracing
        and alerting those who may have been exposed at a string of events and gatherings
        he attended, leaving the work to the individuals themselves and ramping up
        the risk of exponential spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8b52f-071c-4007-8b1b-0354c7bc58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd78f01-f661-4c21-aa14-35ff45043f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the efforts appear mostly contained to White House staff
        who interacted with the President, first lady and top adviser Hope Hicks,
        and do not include many who attended their intimate meetings or crowded events.
        After reaching out to more than half a dozen people who came into contact
        with Trump over the past week, CNN has uncovered little more than a few phone
        calls and emails to potentially infected people encouraging them to get tested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5b581-10a5-47ad-b1bd-20052e0247c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b61c00-c156-4fdc-a658-de8b3f3554c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of a robust contact tracing effort is emblematic of
        the White House''s relaxed approach to preventing the spread of the virus
        among its ranks. Until this week, masks were worn only infrequently by staffers
        and social distancing was absent at Trump''s events and within the corridors
        of the West Wing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aac54e-5470-4dd3-8e80-709c76c8e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0066526-9bcd-40b5-b606-6e3db488187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has insisted a "full contact tracing, consistent
        with CDC guidelines" had been conducted following Trump''s New Jersey fundraiser
        on Thursday, and that similar efforts were taking place for other events.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32fa76-4177-4871-ac34-d493b110f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb00c6-362a-4014-beec-0c5b04be97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:22.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the individuals themselves are muddling through on
        their own. Trump''s lawyer Rudy Giuliani said he has been running a do-it-yourself
        operation, quarantining himself, arranging for a coronavirus test (it was
        negative), and alerting those who he has come in contact with -- all decisions
        he made without guidance from the White House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b14abb-3383-4101-b87c-74bc973eb065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:23:23.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/politics/white-house-contact-tracing/index.html">White
        House declines offers from CDC to help with contact tracing</a>."</em></p>'
  'ransomware-attacks-on-the-rise-us-election':
    'author': 'Brian Fung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T21:23:29.138+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42afbc09-843e-4d23-907b-07eb474e4673'
    'lead': 'News of the spike comes as Americans brace for a chaotic election — and
      a bumpy flu season that could exacerbate the ongoing effects of the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T21:27:46.102+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:15:51.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:13:03.464+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'cyberattack', 'ransomware', 'technology',
      'business']
    'template': '1'
    'title': 'Report highlights concern heading into election: Ransomware attacks
      on the rise in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d720cb-1332-4f45-b4bb-9ec7d6d835ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cyberattacks that seize control of computers
        and hold them for ransom are on the rise, with the United States seeing a
        doubling of so-called "ransomware" attacks over the last three months compared
        to the previous quarter, according to Check Point Research, a cybersecurity
        firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb8e65-7e8c-4306-a0bf-4ab2397e6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab40ecc-e03c-4102-ac64-05087b3c692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data back up a slew of alarming recent disclosures from hospital
        systems, city and county governments, and other targets that have been hit.
        Check Point recorded more than 300 ransomware attacks in the third quarter,
        up from roughly 150 in the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a095d-679d-4e2b-baf5-74da00376f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becf9e4-ed65-47aa-aaca-55ebc2e412e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the spike comes as Americans brace for a chaotic election
        — and a bumpy flu season that could exacerbate the ongoing effects of the
        coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e31f2-030f-4b0f-ac96-529bfcb449d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b7d4b-3288-4f04-9936-26bf06cd8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it follows a series of attacks that became highly publicized
        last week: One targeting Tyler Technologies, a software vendor used by numerous
        local governments, and Universal Health Services, one of the nation''s largest
        hospital companies. A statement on Tyler Technologies'' website has said the
        company does not directly make election software and the software it does
        produce that is used by election officials to display voting information is
        separate from its internal systems that were affected by the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809efc5-4bba-440d-8150-e988fd98a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fccca-5404-442e-b4ca-469721cd7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UHS said in a statement Monday that it is continuing to restore
        service to its IT network and that no electronic medical records were directly
        affected by a cyberattack that took place Sept. 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b174c0-bc93-4221-9bf1-8b17cca8b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d9fab-74f4-4653-bd8d-61fa38d9c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US hospital networks have been among the most popular targets for
        ransomware attackers, accounting for 16 percent of the quarter''s overall
        volume, said Check Point threat analyst Lotem Finkelsteen, who published a
        report on the findings Tuesday. Hospitals are viewed as a critical piece of
        the nation''s coronavirus response, and their need to remain up and running
        at all costs has emboldened attackers who''ve become increasingly confident
        in a quick payday, said Finkelsteen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98726d29-c193-4233-bc0e-7bd16ca82fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca518bd3-e455-456f-b49b-172124361edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hackers are swarming on ransomware because others have done it
        successfully," he told CNN. "Organizations are willing to pay. Organizations
        pay the price instead of dealing with encrypted files and the need to recover
        their IT systems. This creates a vicious circle: The more such attacks "succeed,"
        the more frequently they occur."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e195ce-2b98-45ad-926e-cd18305a569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb0e1d-fd99-4ea9-b798-2c83a7140ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying off hackers might seem like a quick solution to an immediate
        problem. But experts warn that paying ransoms only creates more incentives
        for attacks to continue. The US government finally got involved last week,
        as the Treasury Department issued two warnings that paying off hackers, or
        facilitating a ransom payment on behalf of a victim, could be considered a
        US sanctions violation if the recipient is located in a target country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785761c-2a97-4cdb-9463-009db82e96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583832a-e5a8-4ec8-8876-440bd4c2b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person subject to U.S. jurisdiction may be held civilly liable
        even if it did not know or have reason to know it was engaging in a transaction
        with a person that is prohibited under sanctions laws and regulations," the
        warning read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7fd4c-0e84-49d5-b090-0ebc2874f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc6e3f-8bb5-4d6f-af5a-58b15abaeb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing to pay ransoms could lead to short-term pain, including
        the release of compromised internal data on the internet, said Finkelsteen.
        But, he warned, the current trend of payments points to a worse outcome: Hackers
        funneling their proceeds into research and development to create even more
        potent forms of ransomware.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e41665-766e-4ac5-8053-4dcb016355e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e7c21-8ede-458b-a0ea-db0dd501e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most effective way to put an end to the cycle is to stop paying
        the ransom," he said. "Simply put, if the cash flow stops, the attack flow
        stops."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e2f7d-74f8-46aa-901e-60ba8fe46a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157a284-46d5-4b61-946e-9752c7d61dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sectors that have come under attack include US manufacturing,
        software vendors, government agencies and insurance or legal providers, Check
        Point said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e1388-5cda-4571-834d-7e4e767e5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fbee7-1b09-416c-ad3b-d8d3c6d8de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware could pose a risk to the election process if systems
        designed to support voting are brought down, Finkelsteen said, but so far
        experts regard it as "mainly a hypothetical threat right now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f151449-22e8-4f52-a25e-e4c5ec916e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:27:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/tech/ransomware-election/index.html">Report
        highlights concern heading into election: Ransomware attacks on the rise in
        the US</a>."</em></p>'
