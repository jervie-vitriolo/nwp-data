      'mgnl:lastActivated': 2023-01-25T19:14:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f3d8f-2e51-405e-99e8-374212d1d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.337+08:00
