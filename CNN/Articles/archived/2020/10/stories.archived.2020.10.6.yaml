      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a394d-e66c-47c5-a787-796e3854ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shear has spoken publicly about his positive test, while the other
        two members of the media have not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c502cd7-dba7-4326-a187-68a13ac27d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364e1eb-c6c8-4a84-bb0e-766aa6fa81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shear was not in the Rose Garden for the Supreme Court announcement,
        but he was at the White House that day to obtain a Covid test, which was required
        before he boarded Air Force One to travel with the president to a post-announcement
        rally in Pennsylvania.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268eda00-ddf1-47b4-9b7d-d67d561c9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.146+08:00
