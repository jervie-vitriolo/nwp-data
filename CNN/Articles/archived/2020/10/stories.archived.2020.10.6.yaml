      'text': '<p>Meanwhile, Bayan Muna Party-list Rep. Carlos Zarate criticized the
        slow progress of the housing project for Marawi rehabilitation. Daza said
        this was delayed due to the procurement of lots. This is targeted to be completed
        by December 2021.</p>'
