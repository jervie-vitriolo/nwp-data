      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added in his speech that he has never ordered anyone to
        kill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612c12d-ee39-4268-acfc-c83683c366ef'
