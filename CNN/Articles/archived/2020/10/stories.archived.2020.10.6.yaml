      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d31b79-281a-4799-b218-6c50f12ef9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.972+08:00
      'mgnl:createdBy': 'glee'
