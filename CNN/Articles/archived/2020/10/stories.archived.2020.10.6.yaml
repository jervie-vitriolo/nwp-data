      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I do, I just keep it in my mind because I know that whether
        I like it or not, there is a war going on. I cannot stop the killing of criminals
        and the killing of my soldiers and policemen," Duterte explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a06e48-ce88-4301-8a72-283b6b302fa6'
