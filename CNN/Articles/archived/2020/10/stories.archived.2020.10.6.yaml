  'Trump-hospital-discharged-COVID-19':
    'author': 'Kevin Liptak and Maeve Reston, CNN'
    'authorImage': 'jcr:46ecdb6a-d2d1-47e8-9588-5034b9d87b26'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T06:59:50.168+08:00
    'imagesource': 'jcr:fa04d1ae-8054-4237-a2a6-5bccf07b0ecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86bbea7e-1c44-4458-8772-24aa9d72169b'
    'lead': 'US President Donald Trump staged a reckless departure from Walter Reed
      National Military Medical Center, telling his followers the virus that dangerously
      deprived him of oxygen and hospitalized him for 72 hours was nothing to fear
      before posing for a mask-less photo-op on the White House balcony.'
