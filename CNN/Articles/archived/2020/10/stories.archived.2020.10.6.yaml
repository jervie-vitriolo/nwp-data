      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1e20a-7469-4c3f-9795-9713976742b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palay prices cost from ₱18 to ₱19 per kilo in major rice-producing
        areas like Central Luzon and Cagayan Valley, according to the Philippine Rice
        Information System''s quick palay price survey report in late September. Dar
        likewise agreed that there has been a decrease in prices across different
        provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca5c9f-803c-45e5-bca5-08255976fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5214c-f66f-411a-94b7-e30b24c4b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority, an agency under the DA, is also buying
        palay at ₱19 per kilo as part of the government''s bid to address low palay
        prices. The NFA hopes to purchase 18 million bags of palay and has already
        bought 2 million to date, added Dar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311c40a-567d-4637-b326-cc0842ee28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.676+08:00
      'mgnl:createdBy': 'pilar'
