      'mgnl:lastActivated': 2023-01-25T19:18:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruling is only temporary, and could be appealed by the
        US government. The ruling could also eventually be thrown out: The judge only
        weighed in because TikTok challenged the ban, and the company could lose its
        court case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd18563-8c1a-4254-aa9a-db716bf64b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make things more confusing, TikTok''s court case isn''t the only
        thing governing the future of the app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71212942-beeb-4e4e-8c05-d2d97bdc9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s Chinese owner, ByteDance, is racing to close a deal with
        the American firms Oracle (ORCL) and Walmart (WMT) that might be enough to
        satisfy the Trump administration''s concerns about the app and stave off US
        pressure once and for all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f427bf-0084-4aab-a1b9-6ad3b8f482d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What started all of this?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a003a-49fe-4dff-9917-aa377b525dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump and his administration have been attacking
        TikTok for months because of its ties to China. They claim the app is a risk
        to national security because the user data it stores on Americans could wind
        up in the hands of the Chinese government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd1f35-4c31-43a8-b359-aeb7e71d4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attacks came to a head in August, when Trump issued executive
        orders that would effectively ban TikTok in the United States. He later said
        that the ban could be avoided if a "very American company" buys it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a14560-8335-450b-944e-a12465043320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, meanwhile, has pushed back against the claim that it poses
        a security risk, saying that the user data it keeps on Americans is stored
        stateside, with a backup in Singapore. Its opposition to the ban spurred TikTok
        to sue the Trump administration in federal court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ed602-3b7d-42e3-9dfe-928c2f88a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened to the ban?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc76948-c345-4489-9ae0-09dcd0a1b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ban on the ability to download TikTok from US app stores was originally
        supposed to go into effect Sept. 20, according to the US Commerce Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d152366-9825-49f7-87e2-b8d81229473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That date was delayed by a week to Sept. 27 after Trump gave his
        tentative blessing to the agreement with Oracle and Walmart. Then that deadline
        was postponed indefinitely after federal judge Carl Nichols temporarily blocked
        the ban, in response to TikTok''s legal challenge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e5756-e9fe-4f0a-8ded-2001b404b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce7196-c14b-4adc-9c4f-24742041625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department has said that it intends to "vigorously
        defend" its order, and there have been no major developments in the court
        case since the judge issued his ruling last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5219cf5-1279-4269-8ff1-eed906fc7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the app store ban is not the only TikTok deadline on the US
        government''s radar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5dbbd-3428-4709-9929-0d5bda19f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusingly, one of Trump''s executive orders gave TikTok a much
        longer Nov. 12 deadline to find a US buyer. After that date, the Commerce
        Department said internet backbone companies would be banned from carrying
        the app''s traffic, effectively shutting down TikTok''s US operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc8335-d754-485b-bae5-274e03794c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok could also try to push that deadline back. The company has
        until Oct. 14 to file a request to temporarily block those restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052ecf8-9294-4170-a31a-a08b81b5027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening with that deal?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed2c93-327f-4785-a84f-1836451f476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with Oracle and Walmart is still a work in progress.
        The two firms would own at least part of a new entity called TikTok Global,
        which would be headquartered in the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689461d-a6fd-4153-8283-7290f820dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some core elements of the proposal remain unclear.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4b6be-8e87-4ea9-a9d4-767b054586d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he won''t approve the deal unless Americans control
        the company. That demand has caused confusion, since an initial announcement
        about the tie-up with Oracle and Walmart implied that ByteDance would continue
        to own a majority of Tiktok going forward. (In the days after that, a person
        familiar with the deal told CNN Business that TikTok Global would be partially
        owned by ByteDance''s international and Chinese investors, but that ByteDance
        itself will hold zero percent of the company to be created by the deal to
        run the app outside of China.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0415ec4-ac5c-48af-9053-e9a8919d7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about China?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9718e5-0388-4f37-9ddb-fa6a69fe21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance applied to the Chinese government last month for a license
        to export its technology, indicating that the company needs some kind of approval
        from China before the deal can go forward.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276d154-d173-4a3f-883e-78fc293a2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s role in signing off on the deal is murky, though. In August,
        Chinese regulators introduced new rules that govern the sale of certain kinds
        of technology to foreign buyers. Experts pointed out that the change would
        likely require ByteDance to obtain government permission before selling TikTok
        to a foreign company.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d425647-846f-44c4-902d-a36504c27548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ByteDance has said that the US deal does not involve the transfer
        of its algorithms and technologies — just that Oracle would be able to review
        the app''s source code.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b101bc6-f04e-45c1-b274-b3541b2c8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has also received aggressive pushback from Chinese state
        media, which last month encouraged Beijing to kill the deal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa5230-2d20-4dc0-9634-df0938198900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about WeChat?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db0fec-e427-466c-bc59-30ab37b663e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another Chinese-owned app that''s also facing pressure
        in the United States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ea7a4-fb10-466f-b10a-6972ca198081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s August orders called for a ban on transactions using
        WeChat, not just TikTok. The app, which is owned by Tencent, is ubiquitous
        in China and is widely seen as equivalent to if Facebook, Paypal, LinkedIn
        and other platforms were all rolled into one. It''s also a popular way for
        people to stay in touch with friends, family and business contacts in China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf3b38-e0d5-4f03-98db-5d63526f6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal judge Laurel Beeler temporarily blocked the WeChat ban Sept.
        20 after it was challenged in court by a group of US-based WeChat users. The
        judge said those users had shown "serious questions" in their claim that the
        executive order threatens the users'' First Amendment rights.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07d15f-f70c-4579-9ae2-a5d9530451fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the US Justice Department said it would appeal that
        decision, which could stretch out litigation over the future of the app.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847418b0-9287-4e8d-94d9-4d0f27bed9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the appeal, Beeler is expected to reconsider her
        temporary halt on the ban Oct. 15.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43ac5d-1913-4e16-a53e-a7cde7231a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:02:04.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/05/tech/tiktok-what-next-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/05/tech/tiktok-what-next-intl-hnk/index.html">TikTok''s
        US ban is on hold. What comes next?</a>"</em></p>'
  'four-countries-in-Europe-below-coronavirus-threshold':
    'author': 'Amy Woodyatt and James Frater, CNN'
    'caption': 'Only four European countries countries are now measuring below a crucial
