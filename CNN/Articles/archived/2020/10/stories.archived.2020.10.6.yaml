      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regal and Cineworld cinemas recently announced they would be suspending
        operations at their theaters in the United States and United Kingdom until
        further notice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b5eff-d667-45a5-82b5-dad8521a7714'
