    'template': '1'
    'title': 'Gordon: PH Red Cross med techs paid ''top dollar'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5601b4a-a4ce-4bf2-9c5d-57462c429be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.119+08:00
