      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ Newsroom Ngayon today, Bello
        said these workers who were temporarily terminated should get their jobs back
        after six months.</p>'
