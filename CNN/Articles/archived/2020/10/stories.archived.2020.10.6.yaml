      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as of September, there are already guidelines for FMR development
        framework plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bc986-f4ff-4d39-a00f-c7f84b9434d8'
