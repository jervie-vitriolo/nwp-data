      'mgnl:lastActivated': 2023-01-25T19:17:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2098574-696e-44ab-8217-79aa0082632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly reported fatalities, the DOH said nine died in October,
        15 in September, and one in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07720e5b-c289-4966-99c0-9b8ae797b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
