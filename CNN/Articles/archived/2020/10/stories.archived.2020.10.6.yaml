      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios have struggled as many movie theaters have either shut down
        or reduced capacity because of the Covid-19 crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bcffe-dd0a-4ac5-bacf-cd43134090b8'
      'mgnl:activationStatus': true
