    'jcr:uuid': '10f083dd-fecd-41b1-a024-e8087f97a51b'
    'lead': 'More than 3 million general election ballots have been cast with less
      than a month before Election Day, according to a CNN and Edison Research survey
      of election officials in 26 states reporting voting data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T20:08:27.668+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:17:21.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:13:00.441+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-election', 'US-president', 'Donald-Trump', 'Joe-Biden', 'ballots',
      'November-election']
    'template': '1'
    'title': 'More than 3 million general election ballots cast so far in November
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7c341-8b8f-4c8a-8183-714e7b6971d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 3 million general election ballots
        have been cast with less than a month before Election Day, according to a
        CNN and Edison Research survey of election officials in 26 states reporting
        voting data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dbd90f-2b9d-46e9-bae3-5f34066dd56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54eb35a-01b3-47b2-a66f-dd2968e070da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballots returned have exceeded 2 million in 10 of CNN''s most competitive-rated
        states. Registered Democrats comprised more than half of the ballots cast
        in six of those states -- Florida, Iowa, Maine, Nebraska, North Carolina and
        Pennsylvania -- that reported party data on the ballots. That''s not necessarily
        an indicator of the ultimate outcome, though, since polling shows President
        Donald Trump''s supporters strongly prefer to vote in-person on Election Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7af1c-b7f2-48e0-b564-32c762c18a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d55fb-8246-4c78-bae0-54ce56e4d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the returns represent a small fraction of the expected number
        of ballots to be cast in 2020 -- Trump and Hillary Clinton received about
        130 million votes combined four years ago -- some states have reported the
        number of ballot requests and returns have already set records, in part due
        to the coronavirus pandemic prompting more people to vote by mail or early.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb18ceb-877b-417e-b741-0a5e34f5ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b67db-5cef-4343-8222-2b9a790ece44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina is one such state, where ballot requests have skyrocketed
        compared to 2016 levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c0dd3-91e2-4ea3-9941-ba7a32195982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff8b11-a8c3-42bc-8208-3212e23442dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this morning, county boards of elections had received 1,193,857
        mail-in ballot requests! That''s nearly 9X the number of requests received
        at this time in 2016," the North Carolina State Board of Elections tweeted
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b88a0-767f-4a79-b314-08a40bb8fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da3112-e8c0-4033-8b0a-5286397a198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 30% of those ballots requested have been returned so far
        in the Tar Heel State, and Democrats continue to outpace Republicans in casting
        their votes early. In fact, North Carolina Democrats have returned more than
        half of all ballots so far, despite comprising less than 36% of registered
        voters in the state. Republicans, meanwhile, make up over 30% of registered
        voters but only account for about 17% of ballots returned so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144b5fa-1dc1-46ad-b1a3-fae8585483f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bcb405-9882-47cd-b5eb-eb5b593943fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Secretary of State Jocelyn Benson on Monday advised Americans
        voting by mail to cast their ballots early.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a6f40-9a8c-42b2-a39f-0be7b49263fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b9df8-6194-4bea-8279-c870ad5c0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do want, if citizens do choose to vote by mail, for them to
        do so early," Benson said during a visit to one of 23 satellite voting offices
        that opened in Detroit that day. "We don''t want them to wait to the last
        minute to either request to return their ballot through the mail, and certainly
        as we get to within two weeks of the election, we''re going to be telling
        every voter, to not return your ballot through the mail, it''s too close to
        Election Day return it at a local dropbox or at your clerk''s office."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc85409-318a-43bd-a9b3-4c87151d8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0e1e6-5d57-466c-9efc-9844ccb5acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, more than 32 million ballot requests have been made
        -- primarily for mail-in ballots -- in the 37 states currently reporting.
        Another 43 million ballots have been or will soon be mailed to voters in the
        nine states -- along with Washington, DC -- that are automatically mailing
        ballots to eligible voters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821db68-fd30-4442-9d2c-ecc3fe83d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04b723-0a49-4606-ade2-9961d317e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 5 million ballots in two critical states, Ohio and Arizona,
        begin to go out Tuesday and Wednesday, respectively. In-person early voting
        in the states begin on those days as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e43f6-6755-4b67-a78d-0e4e3c89685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf23770-d35a-4666-b349-da037927d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of states, however, are not yet reporting early ballot
        returns or have not sent ballots out domestically.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc282f-10c1-4ccf-b52b-536932ab0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:08:27.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/politics/ballot-returns-early-voting-2020-election/index.html">More
        than 3 million general election ballots cast so far in November election</a>."</em></p>'
  'house-to-house-feeding-program-schoolchildren':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T19:39:05.830+08:00
    'imagesource': 'jcr:8c47d73f-d0ff-4842-b86d-681f5c8cb87f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed21ee0d-5791-4c33-8dda-aabf0417be25'
    'lead': 'In the absence of face-to-face classes due to COVID-19, nutritional food
      products for undernourished schoolchildren will be directly delivered to their
      homes, says Cabinet Secretary Karlo Nograles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T20:14:17.994+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:17:20.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:13:00.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t to carry out house-to-house feeding program for schoolchildren'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0899ec-2c64-47ad-8b13-1d430389da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:14:17.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — In
        the absence of face-to-face classes due to COVID-19, nutritional food products
        for undernourished schoolchildren will be directly delivered to their homes,
        Cabinet Secretary Karlo Nograles said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509dffb-f22f-4a74-af20-64215d14fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:14:17.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, who heads the government’s Zero Hunger task force, said
        both the Department of Education (DepEd) and the Department of Social Welfare
        and Development (DSWD) will implement this approach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652582bf-82af-4d24-b373-e3112a205552'
