      'mgnl:lastActivated': 2023-01-25T19:14:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec08281-075d-4d2a-bf6c-3286919ed28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.990+08:00
