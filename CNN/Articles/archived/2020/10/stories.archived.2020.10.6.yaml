    'lead': 'It''s official: Select entertainment shows and movies of ABS-CBN will
      be back on air starting Saturday, October 10 through a broadcast deal with Zoe
      TV. The new A2Z channel 11 will be available on free TV in Metro Manila and
      nearby provinces. '
    'mgnl:activationStatus': true
