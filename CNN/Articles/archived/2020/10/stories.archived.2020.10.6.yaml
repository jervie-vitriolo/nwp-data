      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60e3ac-7898-4b43-b827-fcfa8d6742e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the same claim of killing people on <a href="https://cnnphilippines.com/news/2019/7/10/duterte-says-he-killed-because-he-felt-arroyo-wanted-him-too.html"
        target="_blank">July 2019</a> since he felt that was what former President
        Gloria Macapagal-Arroyo wanted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdff9b-351e-4c63-9858-634e3e3ac361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a0bde-b923-4a65-8560-ad5c915dde1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might want to know that even when I was mayor and for the years
        that President Arroyo was there, I was really working for her. Of course,
        wala akong pinatay na tao na utos niya. Pinatay ko na lang kasi feeling ko
        gusto niya (Of course I didn''t kill under her direct orders. I just killed
        because I felt that is what she wanted me to do.)," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703dc5cd-2d49-4a95-8ca6-cccb8b78c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.171+08:00
