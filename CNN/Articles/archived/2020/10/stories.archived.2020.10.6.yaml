    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c08f8-5d05-4e28-b538-6b201684a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.116+08:00
