      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e28f0-13ba-4a43-afac-9e7ea25772cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the unidentified reporters who tested positive was in the
        Rose Garden for the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e5075-5267-4e53-a8ee-30cc730749aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
