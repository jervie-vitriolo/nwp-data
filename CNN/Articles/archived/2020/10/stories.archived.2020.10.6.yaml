      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f31887-096b-4c50-bc2f-99dac299a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.922+08:00
