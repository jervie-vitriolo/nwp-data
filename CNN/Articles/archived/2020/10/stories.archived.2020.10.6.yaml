    'mgnl:lastActivated': 2023-01-25T19:18:20.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:35.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump returns to White House and removes mask despite having COVID-19'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9f01d-4f84-4df4-a357-715eb1e70da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump staged a reckless
        departure from Walter Reed National Military Medical Center on Monday, telling
        his followers the virus that dangerously deprived him of oxygen and hospitalized
        him for 72 hours was nothing to fear before posing for a mask-less photo-op
        on the White House balcony.</p>'
    '101':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273b884-0e65-4115-839b-2ba826146161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2204a3-1bd7-437e-b8d9-90313d492ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable attempt to convert his still-ongoing disease
        into a show of strength, even as it underscored his longstanding practice
        of denying the pandemic''s severity and downplaying its risks despite the
        more than 200,000 Americans dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58848e8-79fd-4d73-b5a6-983b01bf0a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t be afraid of Covid. Don''t let it dominate your life," Trump
        wrote several hours before walking carefully out of the hospital''s gold front
        doors, even as his doctors warned he wasn''t yet "out of the woods."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51d9d3-6671-464a-9987-91fd19658b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a white cloth mask and a navy blue suit, Trump gave several
        thumbs up and a first bumps as he walked down the hospital''s front steps
        toward his waiting helicopter. He would not answer when asked how many of
        his staffers had tested positive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a5bb9-5588-4ebf-b22b-e34e23638797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a flight over Washington, Trump landed on the South Lawn and
        proceeded in an unusual route up a set of stairs the first-floor balcony,
        where aides had positioned a row of American flags.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe2f33-b0e4-402f-9d24-4948cebb60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peeling off his mask, Trump posed in salute as his helicopter departed
        before walking inside.</p>'
    '102':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        arrives at the White House after spending three nights in the hospital for
        coronavirus treatment. After exiting Marine One, he walks up a set of stairs,
        taking off his mask to pose for photos.<a href="https://t.co/tjz9iUwmO0">https://t.co/tjz9iUwmO0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1313258562366263296?ref_src=twsrc%5Etfw">October
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb8c64-b34b-4862-bd1e-05f16b3671a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042a044-a497-4370-8a98-b6bfff5b35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building he''s returning to has become a center for viral contagion
        -- in part because of disregard for mitigation measures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45911cc2-e566-42a7-9b37-168a7377dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was jarring not only because it was irresponsible but
        that it came from a current coronavirus patient who has experienced serious
        symptoms of the disease and whose recovery has included experimental treatments
        unavailable to most Americans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5a53b-5afd-43dd-974f-b52bc31dd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more of his aides test positive for the disease and questions
        emerge about what steps have been taken to curtail the spread, Trump''s physician
        Dr. Sean Conley offered few details on how staff members would be kept safe
        upon Trump''s return to the White House, which is equipped with its own medical
        suite.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b186ae-c328-4f31-85c4-6c8eb644bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also continued to obfuscate on critical pieces of information,
        such as when Trump last tested negative for coronavirus or what was revealed
        in a lung scan. He said privacy rules prevented him from disclosing those
        details, even though he and other doctors treating the President offered very
        specific figures in other areas that seemed to show Trump''s condition improving.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a67f65-8884-49c6-b41e-c6dfa0ea40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say Trump had been administered another round of the antiviral
        drug remdesivir and has remained on dexamethasone, a steroid. He will receive
        another round of remdesivir at the White House on Tuesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a92522-1a34-4eae-bc0e-e2db609ff415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Trump''s doctors have said his condition required intravenous
        medication and, on at least two occasions, supplemental oxygen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7b613-8d18-4fb6-abf6-80a5fe723d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Conley insisted Trump was well enough to return home.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01327d-c646-481d-a0e4-898d0b645555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s met or exceeded all hospital discharge criteria," he told
        reporters outside Walter Reed. "We plan to get him home."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c789b-9dd7-49b4-85a7-7c741cf6611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump told aides he feels better and was agitating to get
        out of the hospital, some aides encouraged him to stay, warning him of the
        bad optics if his condition were to worsen and require a second hospitalization.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea3cc9-da94-400d-a5fc-6cd14ce15a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted on returning, however, and on Monday made the announcement
        on Twitter.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8906682-b164-4c2b-8d8d-f6a174ba5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be leaving the great Walter Reed Medical Center today at
        6:30 P.M. Feeling really good!" Trump tweeted on Monday afternoon.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd428a-3b74-44d3-9b08-15627e7760a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have developed, under the Trump Administration, some really
        great drugs &amp; knowledge," he went on. "I feel better than I did 20 years
        ago!"</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2262ba-acb8-48a1-b633-7a825a1ac611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message downplaying the severity of the virus will do little
        to dispel the notion his own nonchalance toward mitigation measures is what
        landed Trump in the hospital in the first place.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19cb14-49bb-4def-a09d-14f42b17c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his mention of therapeutics meant to combat the virus will have
        little application for regular Americans facing a positive diagnosis; medical
        experts have suggested the combination of experimental treatments and therapies
        Trump received would be mostly out of reach for anyone except the President.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480a7b2-36eb-4ca3-bb26-9adf510d787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday, Conley said it had been 72 hours since Trump''s
        last fever and that his oxygen levels were normal.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da053561-b813-4b37-9779-8d2edc6c9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may not be entirely out of the woods yet," Conley acknowledged,
        but said his current condition supported a "safe return home."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879b086-16a3-472b-91b1-5fbb0f289c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bored and eager to appear healthy, Trump had agitated for a swift
        release and on Sunday made a foray outside the hospital walls for a slow-motion
        drive-by to greet supporters gathered at a roadside nearby.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de047f67-1662-4027-9aa2-ba70deac66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have spoken to the President over the past day say he
        sounds in good spirits even as he pushed to be released. Trump was demanding
        to go back to the White House on Sunday, two sources familiar with the situation
        told CNN, but was convinced to remain by his medical team.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702ec95-23f3-47d6-89c9-a71ad5dc48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is done with the hospital," one of the sources said of Trump''s
        mood on Sunday. Trump is concerned the sight of him being hospitalized "makes
        him look weak," the other source said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcabf6f-239b-4b72-8f33-e61e9e3e501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:54:58.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of his allies are in agreement; the President is being warned
        if he rushes to leave the hospital and then has a setback requiring readmittance
        it would be damaging not only to his health but politically as well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca075ec0-2de0-40c2-aec6-435a9b5d1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McEnany tests positive</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d55491-f7b2-4628-8679-bf8339009432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the President''s health appears to be improving, the situation
        within his administration was hardly stabilizing. Press secretary Kayleigh
        McEnany wrote she tested positive on Monday morning after a string of negative
        tests through the weekend.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2dd51-e4ec-4dd3-ba05-52945b597cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with the positive tests of two of McEnany''s deputies,
        that brings brings the number of Trump insiders to have contracted coronavirus
        to more than a dozen, including his wife, senior adviser, personal assistant,
        campaign manager, two debate prep advisers, party chairwoman and three Republican
        senators.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d053c4-7eb2-4592-b671-70a0f84b7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany spoke to reporters briefly at the White House on Sunday
        without wearing a mask. In her statement, she said "no reporters, producers
        or members of the press are listed as close contacts by the White House Medical
        Unit."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693905d-3740-4dd5-a66d-395ef983ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her diagnosis heightened the impression of the virus spreading
        quickly through Trump''s staff, who only began wearing masks regularly as
        he was being transported to hospital on Friday. Some aides have expressed
        frustration at a lack of communication about the situation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40483d2d-f7bb-458a-924c-0720a3c7a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindful of Trump''s aversion to appearing weak, the White House
        has tried to control the optics of his illness with misleading briefings,
        posed images and the reckless photo-op outside the hospital.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb08bd-d6ad-43d8-bf4f-49e9e60780f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday morning, the President''s advisers were signaling he would
        likely be back to the White House by the evening, a prospect first raised
        by one of his physicians during Sunday''s briefing. The messages were funneled
        through Fox News, which the President has been watching almost without interruption
        inside the presidential suite at Walter Reed, often growing upset by what
        he views as exaggerated descriptions of his health.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a466a-56c0-4d08-9a2c-80b9a57d5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to publicly telegraph a date of expected discharge
        caused some anxiety among the President''s aides, who feared the optics if
        Trump is not back to the White House by Monday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174f849-6ab9-409b-9b2e-beef4a08bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also led to concern the President is applying pressure on
        his medical team to leave the hospital earlier than is prudent.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30312cd-6842-4546-a13a-d1b8424e4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Conley said the most critical stretch of Trump''s disease
        will come seven to 10 days after diagnosis.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58c8fb-62e1-4215-87f6-8d6abad40d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on current calculations of a positive test on Thursday evening,
        the President on Monday was only at four or five days. But without knowing
        when the President''s last negative test took place -- information the White
        House and Conley have refused to provide -- it''s not clear how far along
        the President is in the disease.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec4e5c-6d3c-474f-9233-d065efa952f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he and his medical team were weighing the time of his potential
        discharge, Trump was issuing a furious burst of all-caps tweets related to
        the presidential election.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27df67-b3e1-4655-adbd-0b6cf4264798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NEXT YEAR WILL BE THE BEST EVER. VOTE, VOTE, VOTE!!!!!" he wrote,
        following by nearly 20 messages each listing an issue he hopes voters will
        deem important.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0d9d1-821d-41bc-90d0-b4a355c24368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Car ride</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3dd90b-f3f7-4309-bff3-df8f16fbd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, in the midst of an aggressive course of treatment,
        Trump left Walter Reed with his security detail Sunday afternoon so he could
        take a brief ride in an SUV past supporters cheering him on.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10f16f-ccb0-42f0-a564-929ed331471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise outing, where Trump waved to his supporters through
        the window while wearing a mask in the back of his SUV, was an attempted show
        of strength that displayed the President''s questionable judgment, his willingness
        to endanger his staff and the fact that he still does not seem to comprehend
        the seriousness of a highly contagious and deadly disease.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47a49e-2c20-495b-a819-86cba4a5383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s doctors on Sunday provided concerning details about his
        condition to reporters, including two alarming drops in his oxygen levels.
        But their professed hope that he could be discharged on Monday -- followed
        by the afternoon photo-op -- underscored that the primary concern for the
        President, who was furious at his chief of staff for telling reporters about
        his troubling vital signs, is projecting a commanding image to the public.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bba2a-cea6-4100-920f-2522a5451c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attending physician at Walter Reed harshly criticized Trump''s
        Sunday drive-by as a risk to the lives of Secret Service agents who accompanied
        him in his SUV.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8e1a9-088c-4c73-9dc5-f8a1d4829ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single person in the vehicle during that completely unnecessary
        Presidential ''drive-by'' just now has to be quarantined for 14 days. They
        might get sick. They may die. For political theater. Commanded by Trump to
        put their lives at risk for theater. This is insanity," Dr. James Phillips
        tweeted.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d89ee-a9ca-4a14-b854-90a848bd9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risk posed to others in the hospital, the driver and
        security, White House spokesman Judd Deere said that "the movement was cleared
        by the medical team as safe to do" and that "appropriate precautions" were
        taken, "including PPE."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211ee37-c45d-4dd5-99ca-65b5decb8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the circle of people in government or close to the President
        who have tested positive rapidly widening over the weekend -- including at
        least eight people who attended the Supreme Court nominee announcement in
        the Rose Garden last month -- there were renewed questions about the White
        House''s commitment to the social distancing and mask-wearing guidance from
        its own coronavirus task force.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09528c9-ff51-4584-a607-6f189b1a07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:02:33.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Management Office sent its first staff-wide email
        Sunday night since Trump tested positive for coronavirus early Friday morning.
        Until then, staffers had gotten no word about whether to come into work or
        to remain home given that several of their colleagues tested positive. Stunningly,
        the email, which was viewed by CNN, states they should not contact the White
        House testing office if they have symptoms.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a01aa6-9061-4d2b-8c74-edd24e58b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:04:06.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/05/politics/donald-trump-covid-condition-walter-reed/index.html">"Trump
        returning to White House after recklessly downplaying COVID-19"</a></em></p>'
