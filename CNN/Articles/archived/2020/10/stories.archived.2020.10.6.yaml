    'title': 'No chance for Velasco, allies to declare Speakership vacant as House
      suspends session until November  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34881a94-521d-4441-8326-c36d34f5bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:18:07.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) -</strong> Suspension
        of the session in the House of Representatives today has left Marinduque Rep.
        Lord Allan Velasco no opportunity to challenge the leadership of Speaker Allan
        Peter Cayetano in the chamber until November 16 when congressmen resume work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97745498-50aa-4844-8360-ac079e5e87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:21:10.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84333e89-c2ba-4637-94a9-1ea5201f366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:21:10.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco expected to assume the post of Speaker on October 14 as
        provided for in a term-sharing agreement with Cayetano but with this development,  he
        and his allies would have no chance to declare as vacant the top post  in
        the chamber on that date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca04b8-baff-4704-9d27-29ec07482d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:21:10.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e600703-2a8b-4d07-aa80-b4fb4d515111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:21:10.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Session was suspended today after Cayetano cut short deliberations
        of the 2021 General Appropriations Act, which was subsequently approved on
        second reading by the plenary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03db8a-411e-4f85-8c60-26918003818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:21:10.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d1bbc-6806-4630-a1c3-a0a575239b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:21:10.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move blocked any attempt by Velasco and his supporters to try
        to assume the speakership before session resumes in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7738dd-8f41-4636-95b4-202511f2a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:21:10.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8267d3-9edd-44a4-a9b0-9f0659bc6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:22.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque shared earlier that the Marinduque
        lawmaker sought for President Rodrigo Duterte’s approval to continue his bid
        for the Speakership post. Roque recalled that Duterte told Velasco that it
        is within his right under the term-sharing deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce655d1c-1fb5-452a-ab92-63d1f66fe21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:22.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50ad3e-962a-407a-8f10-b12e59853678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:22.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Velasco said that Cayetano''s move to "maneuver" the
        House Rules and calendar shows that he is avoiding the Speakership turnover
        on Oct. 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88fc74-a78b-401a-be9c-afd86d9163a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:22.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb27445-1106-45e6-b626-b9d2261477d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:22.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maneuvering of the House Rules and Calendar which is obviously
        an aftermath of Speaker Cayetano''s failure to secure full support of President
        Duterte during our recent meeting and evade the October 14, 2020 peaceful  transition
        of House Speakership to this representation based on the term-sharing agreement,"
        he said in a statement.</p>'
