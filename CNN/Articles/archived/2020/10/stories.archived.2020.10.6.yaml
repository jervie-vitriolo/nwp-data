  'cape-town-celebration-water':
    'author': 'Derek Van Dam, CNN Meteorologist'
    'caption': 'Cape Town''s reservoirs have topped 100% for the first time in six
      years, a magnificent change in the "Mother City" compared to its dire situation
      just two years ago. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T13:53:50.434+08:00
    'imagesource': 'jcr:c3386a58-cad3-4009-8843-54fd97957f5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d35818-322c-40ff-a880-2789a07e7433'
    'lead': 'Cape Town''s reservoirs have topped 100% for the first time in six years,
      a magnificent change in the "Mother City" compared to its dire situation just
      two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T13:58:22.877+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:18:03.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:43.596+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cape-Town']
    'template': '1'
    'title': 'After nearly running out of water in 2018, Cape Town dams are now overflowing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e8b42-96ed-468b-a662-add47d5af612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cape Town''s reservoirs have topped 100%
        for the first time in six years, a magnificent change in the "Mother City"
        compared to its dire situation just two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bb03d-b0cb-4c5e-9d42-4b4052c2107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 Cape Town was on the precipice of becoming the world''s
        first major metropolitan area to run out of water, prompting what officials
        referred to as "Day Zero." A combination of strict water rationing, infrastructure
        changes and above-average rainfall this year in the South African city has
        made those memories a thing of the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53616578-7da8-4c2f-8b72-5838092e3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least for now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8955c3-c246-4429-99cd-d97aa06eb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having flown over Cape Town''s six major supply dams during and
        after the drought, it is almost impossible to believe the changes in the visuals
        of the dams," says Jean Tresfon, a marine conservation photographer, who has
        been documenting Cape Town dam levels since before the drought began.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65d46c-1157-4b43-9593-d554be96ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From nearly empty (total storage capacity of 19%) to overflowing
        (total storage capacity 100.8%), the change is amazing, with lush greenery
        covering the surrounding countryside instead of dry, parched, semiarid conditions,"
        Tresfon says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f40b21-7fe8-4a48-9622-68a00f756365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capetonians became all too familiar with 90 second showers and
        reusing gray water to flush their toilets.</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6496c0-d5c1-43e2-93aa-3efd7993ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the crisis and just days before dams ran dry, residents
        were restricted to 50 liters per day (just over 13 gallons) for all cooking,
        drinking, washing and bathing. If "Day Zero" had been implemented, residents
        would have had to queue for daily water rations of 25 liters per person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7682637-7122-4848-84a6-1f347211dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s no easy task, considering the average American uses between
        300 and 375 liters (80-100 gallons) per day, according to the US Geological
        Survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3a5f5-bb93-4fda-b2ce-a89d5a2968a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capetonians rallied together to ration water like never before,
        changing its societal relationship with water. It was and continues to be
        a united effort to save their precious, limited resource.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1feb30a-9731-4acd-a37c-a4b2e726a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city thanks everyone who helped navigate our way through the
        record-breaking drought, and raises a glass to the collective effort that
        brought us to this point of plenty. It is cause for well-deserved celebration,"
        proclaimed Alderman Xanthea Limberg, Cape Town''s mayoral committee member
        for water and waste.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9652c1b-2d43-463d-932b-bfd7760954c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this celebration may be premature if future water conservation
        efforts are relaxed and the city falls back into a period of demand outweighing
        supply. Cape Town has a long history of water stress, as it''s situated in
        a semiarid region of southern Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97af40-db69-428c-b034-4ef71338f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the Western Cape has received above-average winter
        rains, which has helped alleviate the city''s drought stress and replenished
        the dams to their former glory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fa286-8a94-4765-b72e-aa29b7df961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:58:22.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/05/weather/cape-town-celebration-water-drought/index.html"
        href="https://edition.cnn.com/2020/10/05/weather/cape-town-celebration-water-drought/index.html">After
        nearly running out of water in 2018, Cape Town dams are now overflowing</a>"</em></p>'
