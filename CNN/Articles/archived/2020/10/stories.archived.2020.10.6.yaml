      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110249c7-1a6e-4dff-96bb-6a68356ecc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:53:23.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government borrowed an additional ₱450.9-billion on
        August 2020, an increase of nearly five percent from July and more than a
        fifth compared to August 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f097cf-00a0-4070-b5ba-3a511f3ecc1b'
      'mgnl:activationStatus': true
