      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has avoided the worst of the global pandemic, isolating
        suspected cases early, imposing strict lockdowns when clusters of infections
        became apparent, and using technological innovations to rush out a contact
        tracing network. Just 27 people have died as a result of Covid-19, according
        to Johns Hopkins University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043e312-5b88-486e-b0fe-ae2943f38a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
