      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will conduct house-to-house distribution include child
        development workers, supervised neighborhood play workers, and other barangay
        volunteers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f2431-c8ee-4e92-ae3f-140194470bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:14:17.996+08:00
