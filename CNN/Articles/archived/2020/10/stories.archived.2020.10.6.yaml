      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9065d5-b706-4da6-b2ab-d59a05794a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:58:20.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chain reaction ensued, causing multiple crashes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55baa47-844c-4a77-a1d9-4fb5738126ee'
      'mgnl:activationStatus': true
