      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>All foods and occasions fit</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845041e2-9b8b-4cda-8901-5cbfdd4fe2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember that all foods fit as part of a healthy
        diet, experts say, and it''s not so much about what or how much you choose
        to eat or not eat.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc223daf-481f-4e66-b2bf-ca29359d4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288770b7-69e4-44ba-b451-f6899e185490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about becoming more self-aware," Sterling said. "Awareness
        gives you a choice. Only you can know what you''d like your stopping place
        to be, it''s very personal."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34559e0f-5457-4a7b-a635-44890e9e0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd6217-fa61-4a4c-935c-0d2dd309ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At your favorite restaurant, for example, you may wish to feel a
        bit more anchored by your food, and stop at say, an "8," whereas on a workday,
        stopping at a "6" at lunch may help you feel more energized.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe22e5-d5a2-434d-90f8-6b9de7533e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed882452-8003-43ad-b110-74b692b693a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not about judging your choices. "Diet culture likes to
        demonize (choices) -- but I teach my clients to truly accept all foods. You
        might grab cookies one night and cucumbers and hummus the next night," Sterling
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77311d7b-89f6-48ef-b2ec-d58748fd6c3b'
