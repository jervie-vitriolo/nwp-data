      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48294d1-a533-4cda-bc8f-ffb149edc916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:39:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton died on Sunday from West Nile Virus, his wife said in
        a statement obtained by Variety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874af9ad-63a6-4a3b-9c23-9a9a51245453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:39:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5806049-73ab-4b68-a3c1-9e7485e7a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:39:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for your love and support for My Mister," Elissa Middleton
        said in a post on Twitter. "I cannot count the number of times he said ''Give
        the world your best and the best will come back to you,'' quoting his father
        Mel. And he meant it! He is in the light, happy and free, and sends love."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hi. Elissa
        here, Clark&#39;s wife. Thank you for your love and support for My Mister.
        I cannot count the number of times he said &quot;Give the world your best
        and the best will come back to you,&quot; quoting his father Mel. And he meant
        it! He is in the light, happy and free, and sends love</p>&mdash; Clark Middleton
        (@SparkMiddleton) <a href="https://twitter.com/SparkMiddleton/status/1313297069331738624?ref_src=twsrc%5Etfw">October
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
