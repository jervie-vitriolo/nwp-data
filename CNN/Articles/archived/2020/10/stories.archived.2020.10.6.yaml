      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) –</strong> Bestselling
        author Kevin Kwan aims to promote diversity in including two Filipina characters
        in his new book ''Sex and Vanity.''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12605cb0-36bd-4730-98bb-0838f12a595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549683e9-6858-46da-973e-b687dd18fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Rico Hizon on Tuesday, Kwan
        shared he has been fascinated with Filipino women every time he visits the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2f44e-adb7-49ca-8898-65123b5b70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527797a2-c178-4718-8e2f-2c718ea64a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them tend to be these beautiful, elegant, worldly, Filipino
        women. I''ve always used these as an inspiration point to create my characters,
        so that''s what I did this time with the Ortiz sisters," said Kwan, known
        for his bestselling book ''Crazy Rich Asians.''</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/_0apt4SzyGk"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbea12a-015a-421f-aa21-2f24dd861b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.992+08:00
