      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf6aac-54f8-4128-8b4d-f475901ff194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:33:42.804+08:00
