      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Department of Agriculture is coordinating with unhusked rice importers not
        to bring palay in during the country''s main harvest season, which currently
        runs from October to November, as low prices hound farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d7d44-5ddf-4ae2-8f0d-1f4e87245ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cee4a-3a91-4da5-a6da-a92cafd5274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikiusap po sa lahat ng</em> traders <em>na nag-i-</em>import
        <em>at tumutugon naman dito sa usapan na hindi muna magparating ang ating
        mga</em> importers<em> ng bigas</em> during the harvest period," Agriculture
        Secretary William Dar said in a virtual briefing on Tuesday. <em>"Kasi doon
        talaga babagsak masyado iyong presyo ng palay kung talamak iyong pagdating
        ng</em> imports."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cce531-bc57-4bde-92bc-420ebfd4df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297af5f-f55f-4105-bc17-212c284177f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are calling on all traders importing palay, and
        so far they''re adhering to our agreement not to bring palay in during the
        harvest period. Palay prices will definitely fall if too many imports will
        be coming in.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3732424-8c56-44b1-969a-e34f1b3553b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fca651-078d-418e-bed6-77edec84234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the department is appealing to the sense of patriotism
        of the rice importers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb418e3-54d3-4edd-9e34-e6b1d7bba1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
