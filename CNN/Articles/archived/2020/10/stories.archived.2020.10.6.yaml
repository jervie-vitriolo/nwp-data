      'jcr:uuid': 'cbbbfb27-f9ac-4778-b00d-e51d277d6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — President
        Rodrigo Duterte stood up for the Health secretary again, saying he believes
        Secretary Francisco Duque III is innocent of all accusations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d381735-6a15-404e-b8d3-79db62d7ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address on Monday, Duterte said he has been advised
        to let Duque go, but the President did not pay this any attention, saying
        the secretary was a hardworking government official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958974b-94c8-4ea9-bc62-20b18adc0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a lot of things I have heard...and even some advice
        <em>na dapat daw si</em> Duque...<em>ilaglag ko na</em> because <em>hindi
        maganda sa aking</em> administration. You know, <em>may mga tao na pwedeng
        ganon,</em> you go for the safe side. And there are a lot of people who do
        it. <em>Yang gusto lang nila na mawalan ng problema, yung basta paalisin mo
        na lang... Ako po''y hindi ganon,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533071f-a06a-423b-88c5-f1a6b83696f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There has been a lot of things I have heard...and
        even some advice that I should drop Duque because he is not good for my administration.
        Some people might do that, you go for the safe side. And there are a lot of
        people who do it. Those who want to just get rid of a problem... I am not
        that kind of person.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7961d17-93ea-41de-be85-8bb5c215359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a lawyer, Duterte said he was familiar with what was needed before
        filing a case against someone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bec7e-1062-41c2-ba54-1373d1084b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "I have yet to find, ''<em>yung sabi nila na idedemanda
        si</em> Duque <em>dahil may kasalanan</em> [what they say about filing a case
        against Duque because he is at fault]. I have read the filings and for the
        life of me, I cannot really find a good reason to prosecute an innocent man."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464e8d0-96c0-4423-be7a-bc73042217ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his job was to make sure that the rule of law was followed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efa888-9cf5-4b75-bc18-3d4b7d74b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has come to Duque''s defense before, as the secretary
        came under fire after corruption allegations against PhilHealth surfaced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebb03f-6d58-4b37-ba94-fe14770f2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Duterte said Duque still had his trust and it was<a
        href="https://cnnphilippines.com/news/2020/9/7/Duterte-Duque-not-time-to-resign-.html"
        target="_blank"> not time to resign</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0105423-daf2-49e5-9a03-57a17f903a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:20:44.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:18:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told Duque to let the investigation by the Justice
        Department-led task force on PhilHealth to run its course.</p>'
