      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genzel, born in Bad Homburg vor der Höhe, Germany, is director at
        the Max Planck Institute for Extraterrestrial Physics in Garching, Germany
        and a professor at the University of California, Berkeley.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc999e-0f58-44fa-ab24-6fa81eb59d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3607e-c896-4ab1-84c1-2fd12cc82622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Laureates share this year''s prize -- 10 million Swedish
        kronor ($1.1 million) -- for their discoveries about "one of the most exotic
        phenomena in the universe," according to the news release from the Royal Swedish
        Academy of Sciences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667164c2-2839-46a9-b5b6-9f8167ca3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93819d75-c61c-4eb3-968a-e5c9d9499e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penrose showed that the general theory of relativity leads to the
        formation of black holes. Genzel and Ghez discovered that an invisible and
        extremely heavy object governs the orbits of stars at the center of our galaxy.
        A supermassive black hole is the only currently known explanation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6bfab4-7090-4e3c-ae47-f35fbeb8838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d4155-6fb6-4e38-9800-29ce87319606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Nobel Prize in Medicine was jointly awarded to the
        US-UK trio of Harvey J. Alter, Michael Houghton and Charles M. Rice on Monday
        for the discovery of hepatitis C virus, which led to the development of tests
        and treatments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e41d4-2f2d-41d2-85e2-2d2a320cac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.771+08:00
