      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95f147-4d35-4b97-88ad-f6777a0d35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three journalists who work at the White House are known to be ill.
        All three individuals tested positive last Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fc502-cfc8-4975-a439-30fe5480a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.125+08:00
