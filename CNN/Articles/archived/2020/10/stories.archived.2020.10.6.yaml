    'lead': 'Bayan Muna Rep. Carlos Zarate questions the Office of the Solicitor General''s
      proposed ₱24.5 million travel funds for local and foreign trips in 2021 despite
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T12:53:21.919+08:00
