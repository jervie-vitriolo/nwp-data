      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles said Calida receives his allowances from client agencies
        represented by the OSG. On the intelligence funds, he noted that these are
        currently under the MOOE (maintenance and other operating expenses) which
        could be realigned to a capital expenditure allocation for the revamp of their
        building.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
