      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203828f8-f22a-47e9-bfff-305922c183dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:32:50.116+08:00
