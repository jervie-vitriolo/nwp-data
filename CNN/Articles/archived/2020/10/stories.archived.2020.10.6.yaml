      'jcr:uuid': '536c219a-4339-49ef-aa83-9c0a029c7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among likely voters, 57% say they back Biden and 41% Trump in the
        poll that was conducted entirely after the first debate and mostly after the
        President''s coronavirus infection was made public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6dc65c-0f46-4f59-b617-7a52e2649c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aeba2d-865d-45fa-8730-6b6f69fe2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of Biden''s national lead, the race for the White House
        will ultimately come down to a handful of swing states that will drive the
        outcome in the Electoral College. The former vice president leads in several
        of those critical battlegrounds, but by more narrow margins than his national
        advantage. A poll is not a prediction of how the election will ultimately
        turn out but instead is a snapshot of the race as it currently stands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241237f6-4135-47e0-8480-8aa225e7b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e072c6-e645-4104-b9c4-4d9172458a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/presidential-polls"><em><strong>View
        2020 presidential election polling</strong></em></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7529a27-c027-405c-b709-4702f334d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2669b0-0863-4bb8-b55a-7bf0295da8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely voters broadly prefer Biden over Trump on a number of issues
        that voters consider critically important in the race, including the coronavirus
        outbreak (59% prefer Biden, 38% Trump), health care (59% to 39%), racial inequality
        in America (62% to 36%), nominations to the Supreme Court (57% to 41%) and
        crime and safety (55% to 43%). The two are about even over who would better
        handle the economy (50% say Biden, 48% Trump), similar to where they have
        been among registered voters in recent polling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e3bd4-83ab-4fe6-b8cf-b793e6834317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab8b5a-2761-48b0-bdea-1c933541d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s favorability ratings have also improved, with 52% of Americans
        now saying they have a positive impression of the former vice president, compared
        with 39% who have a positive view of Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8989f-cc24-4eb7-9a52-f2dc422497a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd067d-a015-46f1-b8af-42c3d66b0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely voters are more apt to consider Biden the candidate who would
        unite the country (61% Biden to 33% Trump), who is honest and trustworthy
        (58% Biden to 33% Trump), who cares about people like you (58% Biden to 38%
        Trump), who has a clear plan to solve the nation''s problems (55% to 39%)
        and who would keep Americans safe from harm (55% to 43%).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9b368-b50e-4942-939d-03a28126dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875affa7-d386-49d3-bae4-6a1a3a720616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this is the first national CNN survey to report results
        among likely voters, a comparison of results among registered voters now to
        those from a survey about a month ago reveals Biden has made substantial gains
        in support among several key voting blocs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a97747-071d-459b-ab80-d115f0d90ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a9647-6c88-47e9-b59c-d1a36616018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has expanded his edge over Trump among women, from 57% to
        37% in September to 66% to 32% now. That shift includes substantial gains
        for Biden among white women with college degrees and women of color. Among
        people of color generally, Biden''s advantage has increased from 59% to 31%
        in September to 69% to 27% now. The former vice president has also made gains
        among younger voters, moderates and independents over the last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e185aa-13f6-4280-bad9-b5d3f96e26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c0e23-66bc-4055-a498-690a03ec0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to note that these increases in support for Biden
        have not come alongside substantial decreases in backing for Trump. The President''s
        core supporters remain as supportive of him as they have been, if not more.
        Among white men without college degrees, for example, Trump''s support has
        increased from 61% in September to 67% now. But Trump does not appear to have
        made any gains among the groups his campaign needs to attract in order to
        dent Biden''s longstanding lead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4009ab-64ff-4095-84df-fec8a422e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626bdd7-6946-45ea-b6ad-2175c0ee8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the last national CNN poll, the partisan composition
        of this poll is only slightly more Democratic (33% of all adults say they
        are Democrats now, compared with 30% in early September) and no less Republican
        (28% GOP now vs. 27% in early September). Among registered voters in the poll,
        35% consider themselves Democrats, 30% Republican, those figures were 33%
        and 30% respectively in the previous CNN poll. When independents who lean
        toward one party or the other are added in, the results also show little movement,
        53% of registered voters now are Democrats or lean that way, 43% are Republicans
        or lean that way. In last month''s poll, those figures were 52% Democratic
        to 42% Republican.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc98fd-efd5-44d1-ae0a-07a2ac945a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606b640-c16a-4e5a-b2b5-a23f4724f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifts in this poll are similar to those seen in an NBC News/Wall
        Street Journal poll released Sunday, which was conducted after the presidential
        debate but before the President''s diagnosis of coronavirus was revealed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f001e0-76c7-4df4-93e0-46aa44434e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc954cc-b26b-445d-b3b7-0abdef20a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll suggests the debate itself may have helped to boost Biden.
        Those voters who say they watched last week''s debate largely see Biden as
        having done the best job (57%), with only 26% saying Trump did best, similar
        to the divide in a CNN Instant Poll of voters on the night of the debate.
        Still, 14% report that neither did well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a62d83-6e87-490d-839d-d12d925446a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337b659-dd65-4148-81d7-9a29c3e51dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most voters in the poll (64%) say that Trump has not done enough
        to denounce white supremacist groups, after being asked to do so at the debate
        and instead saying that the Proud Boys should "stand back and stand by." Among
        people of color, 76% say Trump hasn''t done enough to denounce such groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cee02b-54d3-48b5-b77c-5050ee5e669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07835b22-540b-40ef-900f-c9aba64c9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues that matter most to voters continue to vary dramatically
        with a voter''s presidential preference. Trump''s backers are far more likely
        than Biden supporters to say crime and safety (51% extremely important among
        Trump supporters vs. 33% among Biden supporters) and the economy (48% among
        Trump supporters, 36% among Biden supporters) are top concerns in their vote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22a4ff-e33f-412f-bcd3-5d4f239fc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c0467-cd83-4507-8b76-c4ec5484ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Biden''s supporters, 66% call coronavirus extremely important
        to their vote vs. 21% among Trump backers, 63% say race relations are important
        vs. 16% of Trump voters, 58% consider health care extremely important vs.
        25% of Trump supporters and 51% say climate change is extremely important
        compared with just 5% of Trump supporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2432c-ef0b-421a-b909-4356447b6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3943f3c-0f72-4ced-8180-d5865aa36b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One point of agreement emerges, though: About half of both Biden
        (53%) and Trump (48%) supporters call Supreme Court nominations extremely
        important.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cc581-6263-47d6-a3ae-ce782b6612b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57835004-5607-4b47-b14a-5c2d61a30010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey finds that among likely voters, a small majority, 54%
        say they intend to cast their ballots on Election Day, 30% plan to cast ballots
        by mail and 14% say they will vote early in-person. Biden supporters continue
        to be far more likely than Trump supporters to say they will vote before Election
        Day, including 41% who plan to vote by mail and 19% who say they will vote
        early. Among Trump''s backers, though, 76% say they will vote in-person on
        Election Day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bf9ec-aba0-4452-ae56-66db995e070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63355e01-42e2-4ca5-8b3f-7855e5b3f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six in 10 Americans say they are confident that votes will be cast
        and counted accurately in the presidential election, up slightly since August.
        Registered voters who support Biden are becoming increasingly confident that
        votes in the country will be cast and counted accurately (75% now vs. 65%
        in August), while the share of Trump supporters who feel that way has softened
        some (from 50% to 44%).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624f270-f618-42aa-a82e-2056d4690a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f886b99-f4b1-417f-a107-b1f6b222527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although nearly all Americans agree (86%) that the loser of the
        presidential race has an obligation to concede once the results are certified,
        Trump supporters are slightly less likely to say that than they were in August
        (78% now vs. 83% in August, it was 94% among Biden supporters in both polls).
        Most say they don''t expect Trump to accept the results and concede (58%),
        while 71% say Biden would. Most of Trump''s supporters, though, say that they
        do believe the President would concede (63%).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606dd37-3f62-4374-9348-6cbd46ca7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c79711-4a83-4dc3-94b2-336986883c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Poll was conducted by SSRS October 1 through 4 among a random
        national sample of 1,205 adults reached on landlines or cellphones by a live
        interviewer, including 1,001 likely voters. Results for the full sample have
        a margin of sampling error of plus or minus 3.3 percentage points, it is plus
        or minus 3.6 points for results among likely voters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c626ab-6266-495a-bee8-8885a8630bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:51:53.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/politics/cnn-poll-biden-trump-2020-election/index.html">CNN
        Poll: Biden expands lead over Trump after contentious debate and President''s
        Covid diagnosis</a>."</em></p>'
  'Amy-Coney-Barrett-abortion-record':
    'author': ' Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T19:52:01.419+08:00
    'imagesource': 'jcr:40c071db-8404-4648-baaf-ae9c1525d6fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23f61bcf-81df-4fbe-8817-5f6d1725c12c'
    'lead': 'For someone who has long vowed to appoint what he called "pro-life" judges
      to the Supreme Court, US President Donald Trump said this week that he didn''t
      know the position of his nominee Amy Coney Barrett on Roe v. Wade, the nearly
      50-year-old Supreme Court decision legalizing abortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T19:55:39.377+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:17:26.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:59.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amy-Coney-Barrett', 'Donald-Trump', 'Supreme-Court', 'abortion',
      'United-States']
    'template': '1'
    'title': 'Amy Coney Barrett''s record of advocating for limits to abortion rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2da73-7eac-4971-901d-6e4adba75057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For someone who has long vowed to appoint
        what he called "pro-life" judges to the Supreme Court, President Donald Trump
        said this week that he didn''t know the position of his nominee Amy Coney
        Barrett on Roe v. Wade, the nearly 50-year-old Supreme Court decision legalizing
        abortion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baff2d1-aedf-4a98-a0d7-75d38dd052fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da158b44-c7c1-4468-836a-0b0b4406b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know her view on Roe v. Wade. You don''t know her view,"
        Trump told Democratic nominee Joe Biden in last week''s presidential debate,
        in response to Biden''s admonition that the future of Roe is on the ballot
        this fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03142317-fb59-458a-98a2-82d5c3958e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8bda9-bcde-48a6-9de9-9282af24f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Barrett''s supporters and detractors alike, it''s clear
        that her confirmation would cement a conservative majority on the Supreme
        Court to limit abortion access.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4484f-dff6-4195-833b-75df31de5475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df693be7-b5d4-491f-b6f8-7b47fc0513ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the court doesn''t overturn Roe, there are cases percolating
        in courts nationwide that would chip away at an individual''s right to decide
        whether to terminate a pregnancy and give the state room to second-guess that
        decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87018fb-5b22-4ace-aab3-af2b62269b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f46a3f-5f95-4fb7-938f-e83ae061fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Barrett added her name to a list of "citizens of Michiana"
        who signed a "right to life ad," sponsored by a group that opposes abortion,
        that appeared in the South Bend Tribune. The ad from the Saint Joseph County
        Right to Life calls for putting "an end to the barbaric legacy of Roe v. Wade
        and restore laws that protect the lives of unborn children."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6268c62-11cd-42b6-ad14-1956c2477a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df19170-f4f5-4345-85b9-d0012a72c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years later, Barrett told an audience at Jacksonville University
        she believed that while Roe wouldn''t be overturned, access to abortion could
        eventually be limited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749210c-972a-4a7f-a6f4-39d6fdcc0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cea63c-01b1-470b-aa78-667425627814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the core case -- Roe''s core holding that, you know,
        women have a right to an abortion -- I don''t think that would change," Barrett
        said. "But I think the question of whether people can get very late-term abortions,
        you know, how many restrictions can be put on clinics -- I think that would
        change."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8abc9f-2d13-46d0-83e0-bf07d05eac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e289183-37d6-4e27-849f-d89a36a6d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of abortion rights are watching more than 15 cases percolating
        in the lower courts that will likely arrive at the Supreme Court in the coming
        terms. They include issues such as requirements for the burial of fetal tissue,
        hospital admission rules and parental notification, as well as bans on abortion
        as early as six, eight or 10 weeks into pregnancy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2722a94-f2b1-42c4-a668-4c7f73a554a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03830ff4-c33f-44db-b9fb-3aeaf39070b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How far Barrett would go is a question roiling the country as progressives
        lament that Trump chose to replace the liberal late Justice Ruth Bader Ginsburg
        with a 48-year-old conservative jurist who is the feminist icon''s ideological
        opposite, especially when it comes to reproductive health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b8ab8-2557-43ac-b147-df15609d102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad31a5-1076-4700-87cf-1769bc6fb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this unprecedented time, and while the nation is still mourning
        and paying tribute to Justice Ginsburg''s tremendous contributions to advancing
        equality, President Donald Trump has nominated a replacement who would gut
        Justice Ginsburg''s legacy and turn back five decades of advancement for reproductive
        rights," said Nancy Northup, president and CEO of the Center for Reproductive
        Rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfccdc-8135-4594-9ecc-5b722afc96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5c71e-b4b9-4da0-a14d-e26a1c852589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives, some of whom gathered on the court''s plaza last
        Saturday night as the President announced the nomination, think their time
        may have finally come. Chanting "6-3, 6-3" to reflect the court''s new potential
        majority that night, they believe Trump has fulfilled a campaign promise from
        2016 to appoint anti-abortion justices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a9af3-2270-4119-bc16-b970a1b97f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10e63a-911c-40a3-82b5-8c6f65bdb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett''s record indicates she believes the Roe v. Wade decision
        is an act of "judicial imperialism," Republican Sen. Josh Hawley of Missouri
        said at a Judiciary Committee meeting last Thursday. "I do believe Judge Amy
        Coney Barrett''s record bears that out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1158a47-c29f-4b2a-be5f-219e33642129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2cf11-98e5-41a2-a076-af7fec6f8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bench, Barrett, a deep thinker and meticulous jurist who
        was well aware long before her nomination that she was on Trump''s short list,
        has left a careful trail. That trail reveals votes open to more restrictive
        laws and a state''s expanded ability to regulate abortion, as well as a judicial
        philosophy aligned with that of her mentor, the late Justice Antonin Scalia,
        who believed Roe v. Wade was wrongly decided.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5d6b1-5812-4f67-924f-da7d8b09a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6df60-59cc-488b-b65a-bf68353247bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Barrett said at her 2017 Senate hearing</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167d4b8-c3d0-4fbd-a682-ec4fa22a4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation hearings, long on drama and often short on substance,
        rarely reveal anything new about a nominee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98672393-a60c-4c2a-bc06-b4e98245e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f474a-8360-47bd-bb7b-c4af6b24557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Barrett appeared before Congress for her confirmation
        to the 7th US Circuit Court of Appeals and was pressed on Roe v. Wade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bba1f-d7ad-47e9-a683-1111013fc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf691e18-6666-4adc-b74d-2b83b7e6c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed the script of most every nominee to come before the
        Senate Judiciary Committee, noting that lower court judges are bound by Supreme
        Court precedent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885b68d-fe65-4144-8f88-4a21b7ccb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6488adf-bcf0-4086-be0f-d4755ea4235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roe has been affirmed many times and survived many challenges in
        the court, and it''s more than 40 years old, and it''s clearly binding on
        all Court of Appeals," she said. "And so it is not open to me or up to me,
        and I would have no interest in, as a Court of Appeals judge, challenging
        that precedent -- it would bind."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aee5da-9518-4ea6-938c-7618f6d62f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f9519-62e0-4da2-bf02-213c7cb41bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Judiciary Chairman Chuck Grassley asked Barrett about her Catholic
        faith.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c302bee-a68d-489e-9db8-5e8f2c10eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c97238-c44b-4e13-9d84-8b5b00b8ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When is it proper for a judge to put their religious views above
        applying the law?" the Iowa Republican queried.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf2e22-607c-4090-bd4b-580862b91cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ad517-c315-4ebb-94dc-94a635fd0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is ever a conflict between a judge''s personal conviction
        and that judge''s duty under the rule of law, that it is never, ever permissible
        for that judge to follow their personal convictions in the decision of the
        case rather than what the law requires," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a61172-9536-4ae7-b7a6-53658e7e6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee624d5c-5f93-48c3-ba73-4bfb37dd97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Dianne Feinstein of California, the top Democrat on the panel,
        persisted, asking the nominee whether she considered Roe v. Wade the kind
        of precedent that could be overturned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d220b8-6331-49f9-b0cf-54b5144917b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b4187-3561-43f7-97ec-636e3a0be63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were confirmed, I would follow all Supreme Court precedent
        without fail," Barrett responded.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d202a3c-c332-44fc-a932-15af73bd593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172c697-e74f-4fc1-9c1c-58315c12e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking such questions is often a fruitless endeavor. That''s because
        every lower court judge is bound by Supreme Court precedent. But the stakes
        would be different on the high court.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0c5f2-a16b-468f-b01f-c54327f79c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc574cd1-aaa3-475b-9aee-238c702320b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her upcoming confirmation hearing Barrett will be asked what
        she thinks of the doctrine of stare decisis. It''s a legal term that refers
        to a court''s practice of following precedent. Literally, it means "stand
        by the thing decided."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05784c39-bf5e-40cc-a611-741a163c3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70f9ad-40ac-4bbb-bf45-b3fa89833996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes up as senators push to see a particular nominee''s view
        on the doctrine. Justice Clarence Thomas, for example, has said he has little
        respect for it, while other justices believe it''s an important stabilizing
        factor for the court.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fe95b-b89a-4f81-b27a-2ac25d2be83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4c232-e249-448a-9e07-b27a0fb0c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O. Carter Snead, a longtime colleague at Notre Dame, says he''s
        hard-pressed to see where Barrett has been definitive on Roe v. Wade.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7b503-44b4-4a4c-9b1c-791b49defa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575ae37-e422-47ef-9ba8-2b1bc1cfe5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In her scholarship, I''ve never seen her stake out a position on
        Roe v. Wade, as to whether it was decided correctly in the first instance
        as an originalist matter, or how principles of stare decisis might apply to
        overturning it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0cd2d-5aa3-4a05-85d5-eeb02fd7198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df13dec-7aa8-4ad6-a55e-bc562ba240ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are likely to turn to Barrett''s own writing from 2013,
        when she was a professor at Notre Dame and she penned an essay centered on
        the doctrine. While she pointed to its strength, her critics focus on the
        fact that at one point she suggested room for some cases to be overturned.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7338233-d0f2-41b0-81e1-2dc7fa8e8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47080ffc-b182-479f-bdbc-6485d9b0e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, the public response to controversial cases like Roe
        reflects public rejection of the proposition that stare decisis can declare
        a permanent victor in a divisive constitutional struggle rather than desire
        that precedent remain forever unchanging," she wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9cbf5-b6e0-4ce2-9734-5d2536435fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0269c42-7072-42d2-b184-428ab452e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Court watchers," she added, "embrace the possibility of overruling,
        even if they may want it to be the exception rather than the rule."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9ac94-6041-405e-b26b-29c13d6fcf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b9008-74d4-41c5-9acf-f197a1aecde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Barrett has said about abortion on the bench</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11099101-e108-439f-884a-b3d7c079dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her critics won''t be able to point to an appellate court opinion
        where she has taken a position in a merits case cutting back on Roe, but they
        are looking at two votes in particular.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da562f-635e-4f4b-8733-1da781234b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd9389-fa45-4218-8b38-cdac450b6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one, a three-judge panel struck down an Indiana abortion law
        with provisions dealing with fetal remains and barring abortion based on the
        race, disability or sex of the fetus. Indiana asked the full appeals court
        to review only the provision on fetal remains, which it declined to do.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f5e535-5fa8-4ed9-979e-de3f4a5de525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f451e-c219-4968-b3fc-b20e8f063297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Judge Frank Easterbrook wrote in dissent, saying he thought
        the full court should have voted to revisit the case, and was joined by Barrett.
        Easterbrook returned to the law''s provision barring abortion on the basis
        of race, disability or sex of the fetus, calling it a "eugenics statute,"
        and he wrote that there is a "difference between ''I don''t want a child''
        and ''I want a child, but only a male, or ''I want only children whose genes
        predict success in life.'' "</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0d14b-4f21-413f-8e68-1c801cc03929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06a0c3-eed3-4a54-a250-650f4b6024a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the Court''s abortion decisions holds that states are powerless
        to prevent abortions designed to choose the sex, race and other attributes
        of children," he wrote.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aceefb-d777-40c5-95f9-50a7f123e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeabaa-3164-4716-a066-3ba033b1bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Barrett expressed a will to reconsider a dispute about
        the Indiana law (even though Indiana didn''t even ask for a rehearing on that
        provision) suggests she thought the panel had gotten the decision wrong.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978a0da-b322-42ea-bf24-fb29590422b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18576254-47d1-4fd3-bdac-48fb4f40d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her critics seize on the Indiana law as being just the kind of statute
        that chips away at an individual''s right to make the decision on whether
        to terminate a pregnancy and gives the state room to second-guess that decision.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46b3da-b660-4d94-b90e-9f2bbc79c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66f455-3bbb-42ca-bc96-1f061c977111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, a three-judge panel struck down a law dealing with
        parental notification when it comes to minors seeking abortions. Planned Parenthood
        was challenging the law before it went into effect. The panel held the law
        was likely unconstitutional. Again, the full 7th Circuit Court denied Indiana''s
        request to rehear the case.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10161142-a4e0-4597-a345-27804d89cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b84dd3-d197-415d-ad43-73e8b7017b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett wanted to reconsider the panel decision and joined the dissent,
        which raised questions pertaining to when a law could be blocked prior to
        its enforcement date. "Preventing a state statute from taking effect is a
        judicial act of extraordinary gravity in our federal structure," Judge Michael
        Kanne wrote.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dad4b7-2b14-4f7a-bc98-0466deac3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011e999-fa23-455e-b2f7-4c9976c13cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion rights activists say her vote signals that she may believe
        a law should be challenged only after it goes into effect. As things stand,
        restrictions are often blocked before they take effect.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5eae59-e9ff-46b2-9eca-37658d5d0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279841e-3bea-4ef8-9a6f-9dc7bdfd0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dangerous sign that in the only two abortion cases she
        heard she was going to reach out and disrupt a three-judge opinion by her
        colleagues that these restrictions violated 40 years of Supreme Court precedent,"
        said Helene Krasnoff, vice president of public policy litigation and law at
        the Planned Parenthood Action Fund.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9f03f-ebfa-4568-a546-930ac88ae648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e34bf5-1a33-4c73-97f7-4f4275d4160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, there is nothing in her record to suggest the opposite.
        In fact every writing and every decision suggests that she would be a reliable
        vote to restrict access to abortion," Krasnoff said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119aefc-3c5e-4aaa-b1b1-2b6d050e1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d917783-a566-4181-a611-c9676c8c3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett''s supporters note that she voted with the majority to uphold
        Chicago''s so-called "bubble zone" ordinance, which bars opponents of abortion
        from approaching someone within 8 feet in the vicinity of a clinic if the
        purpose is to engage in protest.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e56e8a-f524-457b-ad5a-124679a60076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241f2bc-a3d3-4d32-88ba-730c7b131b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some may say that the opinion, rooted in the First Amendment,
        protected those seeking abortions, others note that the court made clear it
        was bound to apply a Supreme Court case that was "materially identical" to
        the case at hand.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a2307-73d4-4ea2-ad39-7d77a507f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ebd93-c94d-48f6-851a-18a3badd2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the opinion suggests that if she were presented with the
        same issue as a Supreme Court justice, she would rule the other way," Krasnoff
        added.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adb8c4-f095-4846-a0a6-79fe7e8b0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2b86c-bbbe-4dc8-be7c-a24af5a295ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something Barrett''s supporters reject.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867bda9-7538-4298-afb6-77a99eb96d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6cf1f-e5d9-4536-937e-64af73cde42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 1973 Democrats have been scaring American voters that every
        Republican Supreme Court nominee would overturn Roe v. Wade, and here we are
        nearly 50 years later and Roe v. Wade is still intact," said Mike Davis, president
        of the Article III Project, a group that supports Trump''s nominees.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b7379-bf1d-4102-9f1d-eeb96e524620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c191f-5af2-49d5-b39d-ccfc2cd865cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Barrett, someone who is clearly pro-life, has also clearly
        demonstrated on her three years on the 7th Circuit that she can separate her
        personal views from her judicial decision making," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f47c3-e4b8-4297-be37-dfa04ee69902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4538b9-86a1-4177-b405-4f7911704972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At Notre Dame</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee7c24-cae7-4b70-bdbe-d994c3b439b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Notre Dame Magazine article from 2013 detailed a "Professors for
        Lunch" lecture series that featured a talk by Barrett. The article said she
        "spoke both to her own conviction that life begins at conception" and to the
        " ''high price of pregnancy'' and ''burdens of parenthood'' that especially
        confront women."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cccc3a-2ea2-499c-818f-64080c8546ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14ff1e-d4fd-4fd1-8e7d-f55bb18f1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the article, "she asked her audience whether the clash
        of convictions inherent in the abortion debate is better resolved democratically."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b51e6-5a9c-416a-a861-9d2c8f4de05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0899da29-5b31-4f6d-a007-9f5c849a2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a line of reasoning evokes Scalia''s jurisprudence. He thought
        a judge should interpret a text as people would have understood that text
        at the time it was ratified. As Barrett said in 2016: "Justice Scalia resisted
        the notion that the Supreme Court should be in the business of imposing its
        views of social mores on the American people."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69ed52-98a7-4e2a-941e-5847689e0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e508a-538e-478f-a67c-4765b6ddb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012 Scalia told CNN what he thought about Roe: "My view is regardless
        of whether you think prohibiting abortion is good or whether you think prohibiting
        abortion is bad, regardless of how you come out on that, my only point is
        the Constitution does not say anything about it. It leaves it up to democratic
        choice."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db6562-e28d-45db-abb3-17ced10f6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fe307-92fb-49ef-9ea5-a635891c9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett was also a member of the Notre Dame chapter of a club called
        University Faculty for Life. The group wrote a resolution in 2016, when Barrett
        was a member, noting that it sought to "promote the truth" that "every human
        being, from the moment of conception and until natural death, must be cherished
        and protected, and must never be intentionally killed." As such it wrote to
        oppose Notre Dame''s decision to award a medal to then-Vice President Joe
        Biden.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d8e5f-24b2-42bd-b795-42108334f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addfd51-6c4d-4169-8d1d-ac0a261966bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Biden has for decades conspicuously rejected Church teaching
        about life," the resolution read. "He has rejected it repeatedly and consistently
        in the context of abortion, where (he has been quoted as saying) he would
        not want to ''impose'' this teaching upon a woman and her doctor."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84b7c5-1456-475f-ba04-31d1d1105436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:55:39.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/politics/amy-coney-barrett-abortion-record/index.html">Amy
        Coney Barrett''s record of advocating for limits to abortion rights</a>."</em></p>'
