    'lead': 'Marinduque Rep. Lord Allan Velasco called out House Speaker Alan Peter
      Cayetano and his allies for "railroading" the proposed 2021 budget, contrary
      to the Speaker''s supposed commitment to a transparent national budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T16:21:38.451+08:00
