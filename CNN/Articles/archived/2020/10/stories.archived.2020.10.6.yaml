      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury reported that in August, the country''s debts
        reached ₱9.62-trillion as the government sought more funds amid the COVID-19
        crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde75a9b-9786-43af-9474-232ec1da5273'
      'mgnl:activationStatus': true
