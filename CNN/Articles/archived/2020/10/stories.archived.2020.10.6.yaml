      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the upset loss in doubles'' play, Eala will still play in
        the third round of the singles'' event as she will face Spain''s Leyre Romero
        Gormaz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760c013-7ee2-4e5f-81bd-045f223efad4'
      'mgnl:activationStatus': true
