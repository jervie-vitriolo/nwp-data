    'template': '1'
    'title': 'Budgeting, procurement issues behind delayed distribution of self-learning
      modules — DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94aaaba-b25c-4a97-b022-472a9127e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—</strong> The
        Department of Education (DepEd) said that budgeting and procurement issues
        are the main reasons behind the delayed distribution of self-learning modules
        for some students and teachers under the blended learning program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940a466-e07f-48b1-8aac-ab0cb4a38b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Education Undersecretary
        and Spokesperson Annalyn Sevilla explained that DepEd had to reprioritize
        policies and seek approval for new programs, as the COVID-19 pandemic was
        not yet on the cards when the initial budget was approved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40e0fc-5585-4420-866c-dc50b316d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reasons for the delay are various— one is the budgeting. The
        budget that we had for 2020 is the face-to-face approach,” Sevilla said in
        an interview with<em> The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20c60a-f9ca-4b75-aaab-cdc585faf624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, we had to realign, to reprioritize, and of course, seek
        approval, <em>na may mga bago tayong programa</em> (that we have new programs),"
        she added. "We have to find ways on how to also give the resources down to
        the schools.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9bd5c-637c-4bfd-b650-8ab8a60314b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical challenges, including internet connectivity and access
        to gadgets, hounded Monday’s opening of basic education classes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56861a-c49c-4d81-b162-46361ee71cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd on Saturday also said it was still on the <a href="https://www.cnnphilippines.com/news/2020/10/3/DepEd-module-distribution.html">process
        of distributing</a> the modules to students, saying that some parents have
        yet to pick up the learning materials from schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140fb12-58ad-42f6-a515-6627a10279d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from budgeting, Sevilla also attributed the slowdown to issues
        on procurement, supply, as well as communication and coordination among the
        concerned parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636264d-7180-4e80-991e-662a89d08ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Senator Win Gatchalian, chairman of the Senate
        Committee on Basic Education, vowed to help seek solutions for the challenges,
        including the improvement of internet connectivity and timely distribution
        of the learning materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8cc0e7-19dc-4525-8507-ca9b5b09678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 22 million students from over 40,000 public schools officially
        went back to school on Monday, as the new school year kicked off amid the
        COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f1aa3-fca9-431a-9809-578e1ab010aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:36:50.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://cnnphilippines.com/news/2020/10/4/DepEd-calendar-assessment-grading-guidelines-school-year-2020-to-2021.html">DepEd
