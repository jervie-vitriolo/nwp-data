  'Venice-Italy-flood-barrier':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-06T07:59:57.460+08:00
    'imagesource': 'jcr:4375ec01-ce9c-40bf-9840-e0f7d1149c9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b586f21-3d28-4d8f-b0d3-d5c9b7de0f69'
    'lead': 'As annual floods return to Italy''s canal city of Venice, a newly installed
      flood barrier manages to keep the rising waters at bay— a success hailed as
      vital to its tourism recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T08:05:53.964+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:18:14.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:37.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venice', 'Italy', 'flood-barrier']
    'template': '1'
    'title': 'Venice holds back the water for first time in 1,200 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bd3e7-20fe-4264-9849-6e0000a873d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Sebastian Fagarazzi is used to moving
        his belongings around. As a Venetian who lives on the ground floor, every
        time the city faces acqua alta -- the regular flooding caused by high tides—
        &nbsp;he must raise everything off the floor, including furniture and appliances,
        or risk losing it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb6cdb-1374-4b48-9f2a-4fc4ca939247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on October 3, with a 135-centimeter (53-inch) high tide forecast
        -- which would normally see around half the city under various levels of water
        -- when the flood sirens went off, he did nothing. "I had faith," he says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd77855-19bc-4dd7-836f-60639214d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday was the first acqua alta of the season for Venice. It was
        also the day when, after decades of delays, controversy and corruption, the
        city finally trialled its long-awaited flood barriers against the tide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab56b4f-ae38-4167-82ac-25cbb00edc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous trial in July, overseen by Italian Prime Minister Giuseppe
        Conte, had gone well -- but that was in good weather, at low tide. Earlier
        trials had not managed to raise all 78 gates in the barriers that have been
        installed in the Venetian lagoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de051827-d077-4bb2-a9a7-fc4b674590fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against all the odds, it worked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c6044-c81a-441e-8551-4911b46a858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12.05 p.m., high tide, St Mark''s Square -- which starts flooding
        at just 90 centimeters, and should have been knee-deep -- was pretty much
        dry, with only large puddles welling up around the drains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93192e32-6198-4d89-a5f6-efab325fa5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The square''s cafes and shops, which often have to close for hours
        on end, remained open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c695e-53e9-4803-9d7f-38fb17da87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the northern district of Cannaregio, Sebastian Fagarazzi''s
        home stayed dry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40f937-ead8-47c3-86be-47a1ed69d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d heard the [warning] sirens in the morning but I didn''t raise
        any of my furniture this time because the barrier lifted on the last test,
        and I had faith that it would work," Fagarazzi, co-founder of social initiative
        Venezia Autentica, says. "This is historic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be8a27-b63a-4268-96ca-f97a357c9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense system is called MOSE, the Italian for Moses, a name
        derived from the more functional Modulo Sperimentale Elettromeccanico, meaning
        Electromagnetic Experimental Module. It consists of 78 flood barriers installed
        in the seabed at the lagoon''s three main entrance points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a6e2f-1518-45aa-a84e-895e8828ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the high tide arrives, they can rise to form a dam, stopping
        the Adriatic Sea surging into the lagoon and flooding the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8a6f5-5578-41c7-9d37-66232c73324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delays and corruption</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6d3e4-fb71-4e59-a071-c18689742c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice''s acque alte ("high waters") are normally seen between October
        and March, and last a couple of hours, predominantly affecting the two lowest
        (and most visited) areas of the city: San Marco and the area around the Rialto.
        The phenomenon is usually caused by a combination of exceptionally high tides,
        low atmospheric pressure and the presence of a southern sirocco wind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63c2f0-31c8-4315-bff2-e97615040ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, their frequency and severity have been increasing
        due to climate change. On November 12, 2019, the city was devastated by an
        acqua alta that reached 187 centimeters, with almost 90% of the city flooding.
        Businesses have struggled to recover since, with a sharp dip in tourist numbers
        on top of damage costs. The destruction, followed by the pandemic, has brought
        locals to their knees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe834f8-0dea-46ed-af7e-923483ecd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOSE project has been in the works since 1984, but has been
        so beset by delays and corruption that many Venetians never believed it would
        work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d7fad-0a22-4f2d-8d3c-7b12c1a98677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t seem true," says Serena Nalon, at the Bottega del Mondo
        shop in Cannaregio. Her business -- a fair trade co-operative -- suffered
        major damages in last year''s floods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe93e4-fd6e-430a-8dcc-0cbac70f8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very skeptical -- not least because they''ve spent so much
        money, without any result until now, so this morning I had minimal expectations,"
        she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615317c-ae6a-421c-8b9a-5e1e327d9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was worried when I saw the tide predictions, then somewhere between
        incredulous and happy when it worked. You appreciate things more when you
        don''t expect it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85ad86-c680-4ecb-addf-5ba9fee7b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, Federica Michielan, owner of bar Ae Bricoe, felt the same.
        "It''s great -- it''s finally been resolved," she says. "At least, I hope
        it has, because if it breaks, we''ll be under water."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6254d8-2dfe-4093-b100-c77f394bc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Historic day''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da0d72-aefe-4bec-ad42-2daf559cce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A test in poor weather conditions had been the next step for the
        MOSE, which is not yet completed. And on Friday, when a full moon and high
        winds were predicted for the following morning, the city council asked permission
        to raise the barriers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c62b3-0aee-4115-9174-c8039227c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual flood sirens rang throughout the city at around 8 a.m.
        Saturday, while the test started half an hour later. By 10.10, the barriers
        were fully raised -- and while the water level rose to 132 centimeters outside
        the MOSE, inside the lagoon, it remained at 70 centimeters -- enough to keep
        San Marco dry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee2b80-0b0b-45da-bbfb-e5b2ba6672b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a historic day for Venice," Mayor Luigi Brugnaro, who
        had watched the raising of the barriers with MOSE special commissioner Elisabetta
        Spitz, later told journalists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ab772-0d7d-42c3-8b66-29efc487ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a huge satisfaction, having spent decades watching helplessly
        as the water arrived everywhere in the city, causing vast amounts of damage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802cdd7-cdd1-4e78-878a-c9a10c898eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have shown, not only with a tide that would have flooded the
        city but also with a sirocco wind of 19 knots, that it works."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4ea73-98bf-485e-919a-03020132c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city, Venetians -- many of whom had barricaded their property
        against the incoming water -- could hardly believe their luck. At El Fornareto
        bakery in Cannaregio, locals grinned as they queued for bread in sneakers
        instead of the gumboots they''d usually be wearing. In the church of San Nicolò
        dei Mendicoli in the southern Dorsoduro district -- which normally floods
        at 130 centimeters -- the priest, don Paolo Bellio even referred to the success
        in his evening sermon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2ea9a-da2c-45b4-879e-b52e3df1cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we were saved," he said afterward. "We didn''t have to use
        the pumps. It was a surprise, but I''m happy it worked -- especially as it
        has been so criticized. This is a day of joy for everyone."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d57b7d-3992-4a4b-b9ef-b81a3845cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it a "clear success," commissioner Spitz underlined on Saturday
        that this is "only a fundamental step towards protecting the city and the
        lagoon." The project -- which also involves raising pavements in the lowest
        areas of the city to 110 centimeters, and permanent defense walls near the
        flood barriers -- is due to be completed December 2021, when it will be handed
        over to the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf7b64-6630-499b-a269-fa20094c2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, it has been agreed that from now on, the barrier will
        be raised each time the tide hits 130 centimeters, meaning devastating floods
        such as last year''s should be a thing of the past (at least, in the medium
        term. Climate change means MOSE will not hold back the water indefinitely).
        However, once the city takes over, the barriers will go up earlier, at 110
        centimeters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29ec8c-1cdc-4641-9532-1a0f171b6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sour taste''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9432a-6ab2-432b-86a5-12a6797cee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it does mean, however, is that acqua alta in St Mark''s Square
        -- which floods at 90 centimeters -- will continue. And indeed, on Sunday,
        just 24 hours after the MOSE triumph, the city''s iconic piazza was calf-deep
        in water, with a sea level of 106 centimeters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e291a5-6934-403a-9e37-86530202ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tourists snapped selfies and danced in the water, an air of resignation
        hung over the shops and cafes that had had to close -- again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903d972-baa1-4dc8-b416-81c377e8a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Quadri, one of the square''s most famous cafes, where everyone
        from Proust to Brangelina have sat beneath the mirrored walls, manager Roberto
        Pepe was beginning the clean-up operation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e3de3-c542-4ff2-8cf3-b1dfbaefaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although high tide was at 12.25 p.m., he had kept the café closed
        all morning, to pile velvet chairs on raised tables and blockade the entrances.
        Not that it helped; even an hour after high tide, the odd napkin and coaster
        was still swimming on the green mosaic floors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0561b-8b99-4a21-8938-e32b4d9bd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Venetian I''m happy about yesterday, but as someone who works
        in Piazza San Marco, it changes nothing, and leaves a sour taste," he says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c817f67-97d4-4b2e-a8fa-c3f4029a4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the solution. Yesterday the piazza was dry. This is the
        day after the test, and look at it. We just want to work -- this is the heart
        of the city, it provides so much work for so many people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b00f4-d0ce-4090-b223-46f37990e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always approached acqua alta with resignation, but now it''s
        with disappointment because we know there''s a solution. We''ve waited 30
        years -- now let''s make it work."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed00435-20d2-4362-9bc5-af0e32bf8971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Brugnaro told CNN that MOSE''s success was a "comeback," not
        just for Venice but for Italy as well, after the country''s heavy suffering
        during the pandemic. "Giving the sense of an easier, more normal city, even
        with a bit of acqua alta -- because a few centimeters is nothing compared
        to devastation -- I think it could show to the world that we have technology
        here, and it could become another economy to balance out tourism."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f172fd4-7693-456d-a49b-9d11b6ca7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fagarazzi, meanwhile, is just relieved for now. "Last year was traumatic
        -- you''d hear the sirens and it was unstoppable. I think we still haven''t
        comprehended how amazing the news is. This is a new day for Venice because
        it''s the first time in 1,200 years [since the seat of power moved to St Mark''s
        Square] that a high tide didn''t cause the city to be flooded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0ccfa-66a0-4dc1-a462-7146caf4d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Venetians, this feels like the first step of Armstrong on the
        moon."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eca82b-61c8-4c0e-931f-3fbbbbc1707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T08:05:53.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/venice-flood-barrier/index.html">"Venice
        holds back the water for first time in 1,200 years."</a></em></p>'
