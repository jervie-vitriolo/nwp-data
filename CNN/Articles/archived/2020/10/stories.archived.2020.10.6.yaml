    'updated': 2020-10-07T11:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf873b8-7be0-4516-b98a-d3dc34aa6829'
      'mgnl:activationStatus': true
