    'title': 'NBI eyes cases vs. more individuals in ''pastillas'' scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a4e62-b012-4ed6-ad9c-511ae87e50df'
      'mgnl:activationStatus': true
