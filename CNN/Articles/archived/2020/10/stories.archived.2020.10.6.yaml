      'mgnl:lastActivated': 2023-01-25T19:17:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Senator
        Richard Gordon says medical technologists employed by the Philippine Red Cross
        are well taken care of, earning ₱35,000 a month,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b09d1-1ddc-42e7-b2ff-7381dc09a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC made the revelation at a televised briefing on Tuesday,
        after saying that over 3 million COVID-19 tests have been logged in the country,
        with their group administering over 1 million tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b974ec9-acc2-4cd6-8518-b87776d01109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pay them top dollar; ₱35,000 <em>ang bayad namin sa</em> med
        tech. <em>Mayroon silang</em> hotel, <em>kapag nagtatrabaho din sila libre
        ang pagkain,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a49c5-0463-4ca5-a456-786b94ede1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We pay them top dollar; med techs receive ₱35,000.
        They have hotel accommodations and are given free meals while on duty.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6146c-a1eb-4d1c-b209-9c5ff450d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said they were strict in enforcing health protocols
        among their personnel, constantly reminding them not to visit other rooms
        in their lodgings to keep them from getting sick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2215d64-71a1-42ea-a144-eeba76496766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said treats like chocolates were also given to their personnel
        from time to time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f19f75-7f16-4484-9a8a-f9da71d08f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Department of Health released Department Memorandum
        No. 2020-0153 which provided interim guidelines for the emergency hiring of
        health personnel amid the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fa1e5-ea34-46a2-a189-bf36ef6b0bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the guidelines is the salary for each position. For
        <a data-cke-saved-href="https://www.doh.gov.ph/sites/default/files/health-update/dm2020-0153.pdf"
        href="https://www.doh.gov.ph/sites/default/files/health-update/dm2020-0153.pdf"
        target="_blank">medical technologist II</a>, the DOH indicated a basic pay
        of ₱32,053.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c471fd9-c121-4997-909f-944eda85b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:01:02.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the DOH said it was continuing to fill up the slots,
        however it was <a href="https://www.doh.gov.ph/press-release/EMERGENCY%20HIRING%20SLOTS%20FILLING%20UP%2C%20DOH%20CONTINUES%20CALL%20FOR%20MORE%20APPLICANTS"
        target="_blank">calling for more applicants</a>.</p>'
  'cara-de-jesus-interview-beauty':
    'author': 'Marga Buenaventura'
    'caption': 'The Summer International country director and loungewear brand owner
      Cara De Jesus schedules time slots for every item on her to-do lists. “It feels
      really good to cancel things off my list.” Photo courtesy of CARA DE JESUS'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-10-06T18:18:21.062+08:00
    'imagesource': 'jcr:dd03cb86-d934-4586-89cc-68c32e6633e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba1bf85b-45f0-483e-ad4d-39ed6dcc2602'
    'lead': 'The country director and loungewear brand owner schedules time slots
      for every item on her to-do lists. “It feels really good to cancel things off
      my list.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T18:24:17.921+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:17:39.342+08:00
