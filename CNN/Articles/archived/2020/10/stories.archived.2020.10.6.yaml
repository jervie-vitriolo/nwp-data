      'mgnl:lastActivated': 2023-01-25T19:17:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c7325-390f-4dca-a3b8-aa887eba4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted that 20 testing laboratories were not able
        to submit their reports on time and were not yet included in the latest figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768344f-7b5b-46b1-8608-9581728518de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3d908-f48d-465c-bb78-ff22bd1dbd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two duplicates were also removed from the overall case count
        as part of DOH’s data cleaning process. It added that eight cases previously
        reported as recoveries turned out to be deaths after final validation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65faac1-51ee-433e-9154-46c042c0776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:40:15.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a day after announcing nearly 300 more infections among
        Filipinos residing abroad, new COVID-19 cases recorded by the Department of
        Foreign Affairs dipped to three on Tuesday, with the total climbing to 10,843.
        It also listed another death, bringing the death toll to 799, while recoveries
        stayed at 6,903.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662e9b3-4dcb-438e-8a5e-bbca2ab945f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:40:15.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global cases have reached 35.5 million, according to the US-based
        Johns Hopkins University, including 24.7 million recoveries and over a million
        of deaths.</p>'
  'house-2021-budget-approved-second-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T16:08:17.322+08:00
    'imagesource': 'jcr:b1b67eac-7758-4778-8f57-b972f49a45ee'
