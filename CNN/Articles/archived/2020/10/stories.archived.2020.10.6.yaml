      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/05/media/michael-shear-white-house-journalist/index.html"><em>"New
        York Times reporter infected with Covid-19 says the White House is not doing
        contact tracing"&nbsp;</em></a></p>'
