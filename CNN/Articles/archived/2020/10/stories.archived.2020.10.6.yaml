      'mgnl:lastActivated': 2023-01-25T19:17:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acb2d9-250d-4778-94a1-adc58052556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Coucou Chloe referred CNN to the artist''s apology
        statement on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71f4a6-b4cf-4ba5-994d-1c2b53b2a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d058cb7-d289-422a-8271-8af9ae34bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to deeply apologize for the offence caused by the vocal
        samples used in my song ''DOOM''," Coucou Chloe said in the tweet. "The song
        was created using samples from Baile Funk tracks I found online. At the time,
        I was not aware that these samples used text from an Islamic Hadith."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9cafc-ca28-49ec-8155-d7e115cb857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d384df7-2dc1-4122-8553-c08cea9aec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer added that she takes responsibility for not doing research
        on what the words meant and is working on getting the song removed from all
        streaming platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5f95d-8740-4f7c-b849-6b56f7a77898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d6c57-2bbf-4201-b30a-ee3fd4b544ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was met with what clothing designer Farrukh Ershad described
        as "the collective outrage of Muslims."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e082b0-3758-4571-9577-b693d7098247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb76429-bbd1-4373-b8ee-a397e5a32465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us Muslims, Ahadeeth are a sacred scripture and fundamental
        part of our religion," Ershad, who is CEO of 5ive Pillars, a fashion brand
        inspired by Eastern and Islamic culture, told CNN. "To see a Hadith used in
        this type of context both by the artist, and by Rihanna''s Fenty team was
        distasteful and disrespectful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02297fe-45d2-44f6-8b69-691a17674287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fffb0d8-e413-458e-ac79-8abb23e2f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others outside the fashion industry, including those who describe
        themselves as longtime Rihanna fans, also took offense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc535154-f1c5-45b6-998c-6d8286b0dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34adced1-1bdd-477e-8d58-e39aefde7c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I felt very disrespected, especially since the show
        was supposed to be revolutionarily inclusive," Myesha Choudhury, 19, told
        CNN. "While I do extremely appreciate how the show showcased all types of
        races, ethnicities, and body types, I was disappointed that such an inclusive
        show would alienate its Muslim audience."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc3ab1-c80e-4560-8701-564605557cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5b137-a4fd-482d-9df0-efa1420090b3'
      'mgnl:activationStatus': true
