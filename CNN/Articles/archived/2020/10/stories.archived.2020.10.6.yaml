      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bf328-1962-4f0a-ae48-56965a02c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday morning, White House press secretary Kayleigh McEnany
        announced that she has tested positive for the virus. Like many of the other
        members of Trump''s inner circle who are infected, McEnany was at the September
        26 Rose Garden event announcing the nomination of Judge Amy Coney Barrett
        to the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa08674-dc8a-4ba1-8171-2c8ae6c24d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.125+08:00
