      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans for the implementation of COVID-19 related projects came
        from the Asian Development Bank, World Bank, Asian Infrastructure Investment
        Bank, Agence Française de Développement, Japan International Cooperation Agency,
        and the dual-tranche issuance of US dollar-denominated global bonds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3ce03-6f48-4a4f-8f68-6c853462c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:53:23.828+08:00
