    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 2,000 new COVID-19 cases bring PH tally to 326,833'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48979bf3-0a74-4d04-9c00-31c0f824f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.437+08:00
