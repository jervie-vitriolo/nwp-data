    'template': '1'
    'title': 'First day of classes went well despite challenges, DepEd says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950cf18-f6ba-4e84-bb76-457c25a162eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:08:05.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—</strong>&nbsp;
        The Education Department on Tuesday acknowledged that technical challenges
        hounded the opening of basic education classes, but maintained the first day
        of school generally went well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff23de-56e2-40b6-af24-9048b42251c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a big picture, it went very well yesterday,” Education Undersecretary
        and Spokesperson Annalyn Sevilla told CNN Philippines’ <em>The Source.</em>“There
        are problems of course, we have a command center, we have some calls… Overall,
        we can say it went well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd434ab-0064-43f6-8d65-fb556c91fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones backed the sentiment, touting
        the school opening as a “success” despite the hurdles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f3a72-53da-46aa-ad6c-44ecf67d15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the whole, <em>maraming</em> challenges, <em>marami din</em>
        efforts <em>na titigilan ang pag-umpisa ng klase</em>, pero sa tulong ng buong
        bayan, sa tulong ng pamahalaan, ng civil society… napagpatuloy natin ito,”
        Briones said in a briefing in Malacañang later in the day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628d5e8-1c72-4bc1-8bb8-c3b9cb233f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the whole, there are a lot of challenges, even
        efforts to stop school opening. But with the help of the nation, the government,
        the civil society… we were able to push through with this.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f396b-5eb2-4a80-8cfe-b1b2aa10a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency officially opened the new academic year on Monday, with
        over 22 million students from around 47,000 public schools going back to class
        amid the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a6bca-3b74-4434-8852-1bc9a882b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/5/COVID-19-pandemic-school-opening-DepEd-Briones.html">DepEd
        claims victory over COVID-19 as classes start</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9571b4-0e6f-4f27-b345-32a4b5f38ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla recognized the challenges for teachers and students — including
        poor internet connectivity and lack of gadgets for online learning— but stressed
        the government is working to resolve these problems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096c8d1-39d2-4b1a-86b6-1379f8f1c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that majority or about 85 percent of the enrolled learners
        chose the modular approach, wherein printed modules will be used for alternative
        learning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dd36a-f398-40e2-8d8d-044092ae0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do acknowledge that it (internet) is a problem, but for education,
        we have to continue. There’s something that we can do, and that is the modular
        approach,” the Education spokesperson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95182ea6-4fbb-4baa-b9c4-f1c55412476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Briones also revealed the department has received around
        96 inquiries or concerns on the first day of school through its command center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113ca6c-68eb-4935-a264-68bd82f83096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Opposite of victory’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd9365-4a0f-41d1-bf65-8edadf0187f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teachers’ group meanwhile countered DepEd’s latest pronouncements,
        labeling the controversial “victory against COVID-19” claim as an “outright
        denial” of problems on the ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553ec54-4041-473f-85c9-eae7a4f0c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The mere opening of classes is not by itself a victory against
        COVID-19 and its disruptive impacts on the people’s lives, especially not
        a claim the government can make. It was teachers’ hard work and sacrifices
        that enabled us to open schools, costing us personal resources and to the
        detriment of our own well-being,” the Alliance of Concerned Teachers said
        in its statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6493336-f8ae-4e5d-8307-c3339e216b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT reported that some teachers were relegated to performing non-teaching
        tasks on the first day, as parties had to adjust to the new academic set-up.
        Online class meetings were also hampered by weak signal and low internet data
        credit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06944d-0c2a-45a1-9c84-4f08f48d1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered a six-week-long postponement
        of the school opening, as the government sought to iron out the logistical
        limitations for the conduct of the blended and distance learning classes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0ee99-d3cc-4f23-b0c4-ceba5abc0b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:24:12.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:18:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the school year should start not later than the last
        day of August, but a measure signed by Duterte in July allowed him to set
        a different start date when there’s a state of emergency or calamity.</p>'
  'Instagram-hide-comments':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-06T12:06:11.003+08:00
    'imagesource': 'jcr:5ec4c3a6-949e-4397-8b6b-7e4f8f80375a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ed8706-db35-4811-bb5d-321f0fd12f47'
    'lead': 'Instagram will begin automatically hiding potentially offensive comments
      as part of its ongoing attempt to address online bullying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T12:08:34.342+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:18:07.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:41.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram will hide comments that could be considered offensive'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f77067-58bd-4b85-9cd7-4b7dae03e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Instagram will begin automatically
        hiding potentially offensive comments as part of its ongoing attempt to address
        online bullying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfce1b-eb4a-41aa-b91b-82e1a4eb7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the comments that will be hidden will be similar
        to those that have been reported by users in the past. Instagram said it''s
        using existing artificial intelligence systems to identify bullying or harassing
        language in comments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64d99c-3de6-48ab-90ff-cf47b96a1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram announced on Tuesday it would be testing the feature.
        The day also marks the app''s 10th tenth birthday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e7f03-8605-43a5-9cd0-12a22e356eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will still be able to tap "View Hidden Comments" to see those
        remarks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4997a6a-73c6-47bc-b756-86dc383bf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mosseri, who took the helm of Instagram two years ago, has
        pledged to fight online bullying. Last year, the Facebook-owned company rolled
        out a tool called "Restrict." It allows you to "restrict" another user, meaning
        that comments on your posts from that person are only visible to them, and
        not to other people. It also previously added a feature that lets people know
        when their comment may be considered offensive before it''s posted. The idea
        is that it gives people the ability to pause and reflect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e1807-1245-4927-b2bc-915b8e450a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram said, since introducing comment warnings, it''s seen "significant
        improvement" in people editing or not posting the comment, although it did
        not elaborate further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf4210-5297-42f7-988c-3cda79c4174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Instagram also said it''s adding an additional warning
        for people who have posted several comments that could be offensive. The notification
        prompts them to go back to their comment, otherwise they could risk consequences
        such as their comment being hidden or even their account getting deleted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82dd68-396f-41db-9b79-68cc42f72cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:08:34.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has conducted similar tests. Earlier this year, it began
        prompting users to consider rewriting their reply to a tweet before publishing,
        if it contained potentially harmful language.</p>'
  'DepEd-module-delay-distribution-budget-procurement':
