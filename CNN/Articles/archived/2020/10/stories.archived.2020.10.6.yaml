  'September-2020-inflation-slows':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-06T09:24:00.000+08:00
    'imagesource': 'jcr:0a3c74c8-1b61-4c1a-9c95-a2222ec4f5e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e007cdb5-c177-4f22-9c88-db92d3240ed3'
    'lead': 'Transport costs maintained its climb in September, led by tricycle fares
      which surged nearly 46% from a year ago. This led to higher prices shouldered
      by the country''s poorest households, the Philippine Statistics Authority says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T09:25:00.062+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:18:12.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:39.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['September-2020', 'inflation', 'prices', 'commodity', 'basic-goods']
    'stories': ['5ebbcc5d-e356-480d-93da-5a3cae36d209']
    'template': '1'
    'title': 'Inflation eases anew to 2.3% in September with cheaper food items'
    'updated': 2020-10-06T14:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1fb6a-20c6-469e-854b-931f23e2fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:25:00.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Prices
        of basic goods saw an even milder climb in September, sustaining a downtrend
        for the second straight month, according to government data released Tuesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ee07c-cd91-49c5-9e43-dc187d6ed3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:25:00.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority announced that September inflation
        was at 2.3 percent, slower than the 2.4 percent pace tallied in August but
        up from 0.9 percent a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f0756-7f6a-4bfe-937c-68e918078655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:25:00.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said the slowdown was due to slower
        increases in food costs ​at 1.5 percent, namely for vegetables – particularly
        eggplant and garlic – chicken, pork, as well as milk, cheese, and eggs. Cigarettes
        also saw a slower increase in prices.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82c4c3-f02d-4649-bd4b-604c13f812ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:25:00.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices remain lower compared to a year ago, a trend sustained
        since May 2019 following the influx of additional supply from abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76491c0a-254a-44ff-8c77-af8d4b003d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/9/World-Bank-beyond-rice-higher-incomes.html?fbclid=IwAR3Ui0Lfpxp3FOmCgxVO2AWmm4fnhQhzhFmqK9Mp1deL0x3wFZ3sIKpe9_g">Farmers
        should look beyond rice in pursuit of higher incomes – World Bank</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a9947-48dd-475b-923b-3e2cfc8c2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel. Expenses for restaurant meals, items for personal hygiene like rubbing
        alcohol, and other personal care items also rose for the month, the PSA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cceb5-5cb5-4567-a3a3-1b42e32ee2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transportation costs led price increases for the month​
        as it surged by 8.3 percent, the fastest in nearly two years. Tricycle fares
        zoomed by 45.7 percent compared to a year ago, ​a sustained trend since July
        when public transportation vehicles were allowed to ply their routes again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec602310-859f-4bac-9d5d-e8a358bbda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the minimum tricycle charge is now averaging ₱18.60 in
        Metro Manila. Last year, it was ₱8.50. "Our projection is our transport index
        will still increase because of the base effect, particularly tricycles. Because
        of the social distancing, <em>nagdadagdag talaga sila ng</em> [they really
        raised the] fare," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e487042-6919-4a9f-b6f1-67000001e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/14/reduced-distancing-public-transport-rise-COVID-cases.html?fbclid=IwAR1ioXqVGhCbZvTz7CETL9dHzP5xl52XgJtyu5YO1qPdk9GIPF-iIbPQlzs">Physicians
        group warns of rise in COVID-19 cases with reduced distancing in public transport</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a82dc-b375-4185-956c-944ab5bb5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, inflation was felt faster in the provinces at 2.4 percent
        against a 2.2 percent average in Metro Manila. Although rice and corn remained
        cheaper compared to last year in the regions, the prices of sugar, jam, and
        similar sweeteners inched up, alongside the price of fish and fruits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47854122-c3ef-46fb-a670-7c95dfb14f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol residents bore the brunt of price increases, with costs up
        by 4.5 percent last month. On the other hand, Davao region saw the softest
        price spikes, logging just a 0.8 percent increase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92ce38-941a-4639-b113-d43d33c62fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown came as the Philippines remained under community quarantine,
        with economic activity muted as fewer people head out to shop. ​Inflation
        has averaged 2.5 percent this year, well within the Bangko Sentral ng Pilipinas''
        2-4 percent target range and higher than the <a href="https://www.cnnphilippines.com/business/2020/10/1/BSP-policy-rate-decision-October-2020.html">full-year
        forecast of 2.3 percent.</a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f1275-8b17-4dc7-bb20-b713c2100807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP last week pegged September inflation at 2.2 percent, or
        from a range of 1.8-2.6 percent, citing lower prices of oil, rice, and electricity
        as the main drivers of the downtrend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa4125-c933-483b-ae59-30775866454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projection here is that inflation will actually be bordering
        around this average of 2.4-2.5 percent going into the remaining months of
        2020," Mapa said in a press briefing.&nbsp;<br>Presidential Spokesperson Harry
        Roque said Malacañang is pleased with the latest inflation figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de45f5-54ce-4110-b3bb-220d8636c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:30:04.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Presidential Spokesperson Harry Roque said Malacañang is pleased
        with the latest inflation figure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26107fcb-8d46-4922-b224-aac914622bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:30:04.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagagalak ang Palasyo at hindi po masyadong tumaas ang presyo
        ng ating mga bilihin</em> [The Palace is grateful that the prices of basic
        goods saw modest increases]," he said during a briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f9000-ead4-407c-b19e-896e1df79b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s poorest households were more affected by
        price increases. Data showed that inflation among the country''s bottom 30
        percent income earners experienced 2.8 percent inflation rate as they had
        a more costly commuting experience. Mapa said these Filipinos are more likely
        to ride tricycles, a service which was forced to charge more as they can only
        carry one passenger at a time for drivers to make a profit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5283332-3a3d-491d-ac96-cfb654139400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:01:48.097+08:00
      'mgnl:createdBy': 'mel'
