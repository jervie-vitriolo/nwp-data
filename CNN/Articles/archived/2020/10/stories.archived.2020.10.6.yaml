      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d06d1-a266-4b1d-91b7-dab8ab3f0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shear continues to file stories for The Times from home. He said
        on "New Day" that he is "feeling okay," but that "this is definitely an uncomfortable
        thing to have. I wouldn''t recommend it to folks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f183efc-51ab-4210-b4d7-8d44b37cf55a'
      'mgnl:activationStatus': true
