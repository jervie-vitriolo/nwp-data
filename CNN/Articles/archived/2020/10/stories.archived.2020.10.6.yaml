      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:01:03.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their previous meetings on the House leadership issue, Cayetano
        was absent in the appointment arranged by his nemesis. During the Monday meeting,
        Roque recalled that the President said it is within Velasco''s right to run
        for the speakership post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05df4f-1256-4e13-b786-65984b8e0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:01:03.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karapatan mo ''yan sang-ayon sa kasunduan niyo kay Speaker Cayetano,"
        Roque said, quoting Duterte. He refused to give any more details or interpretation
        of the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953dc94-bf07-465e-8a26-f0abd207c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:01:03.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco''s ally, Oriental Mindoro Rep. Doy Leachon, offered more
        details on the meeting — likening it to a father-and-son conversation that
        lasted for hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61efd9-a449-4f80-9ed0-820a115116eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:01:03.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was categorical when he said, ''Lord, it is your
        right time now. I have already spoken. You have to insist your right based
        on the term-sharing agreement,''" Leachon said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6365d9-fe23-486a-9454-9a8bc98e2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:01:03.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte failed to stop the tussle between Velasco and Cayetano on
        the term-sharing deal, with the turnover of top post set on October 14. Cayetano
        offered to resign on September 30 — two weeks ahead of the plan — in the midst
        of House deliberations for the 2021 national budget. An overwhelming number
        of lawmakers rejected Cayetano''s offer to immediately resign and clear the
        way for Velasco to take over the top post to uphold their term-sharing deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794479d8-f007-48ee-a587-067e8c152d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:01:03.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the term-sharing agreement brokered by Duterte in 2019, Cayetano
        was supposed to serve as Speaker for the first 15 months or until October
        this year. Velasco would then take over the post for the succeeding 21 months.</p>'
  'Duterte-Cabinet-meeting-economy-restart':
