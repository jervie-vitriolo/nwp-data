      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy company unveiled a new Susan B. Anthony doll last week as
        a part of its line of inspiring women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c48ee0-b707-4139-adca-d1f6f9565477'
      'mgnl:activationStatus': true
