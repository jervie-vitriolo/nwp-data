      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the DepEd has a supplemental feeding program for
        children from Kinder to Grade 6, while the DSWD provides supplemental meals
        for kids not yet in Kinder through its neighborhood play and child development
        center programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e65f11-2596-47a8-bd67-b27a42302e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:14:17.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the government acknowledges the need for these initiatives,
        especially in light of a recent survey showing a new record-high number of
        Filipino families experience hunger, as more people slip into joblessness
        and poverty due to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311e969-7f7f-4db9-86c8-537d60bd236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:14:17.995+08:00
