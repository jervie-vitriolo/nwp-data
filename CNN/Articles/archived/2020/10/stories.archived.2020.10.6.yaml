    'title': 'Lawmakers push to increase budget for NFA palay procurement  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77579c-b81c-46e5-8d10-49bc63673744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) –</strong> Lawmakers
        are pushing to increase the ₱7-billion budget for the National Food Authority''s
        direct palay procurement from rice farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478b797-cc2c-4d31-ab15-bc60337da4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520e59f-2187-4c65-bba2-df0e1b9c0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberation on the Department of Agriculture''s
        2021 budget on Monday, Aklan Rep. Teodorico Haresco, the sponsor of the department''s
        budget, said the annual allocation of P7 billion for the NFA''s palay procurement
        is not enough to maintain the purchasing price of palay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fe16e-c4d8-4f50-b2c3-06b151356497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2120deb-4ada-4c7e-99bc-bf3c82c5ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ₱30 billion is needed to achieve this. The lawmaker explained
        that the program needs P1 billion per day that will be rolled over and enable
        it to increase buffer stocking from 15 days to 30 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7565e0-4847-4152-b7e1-ae9650413405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
