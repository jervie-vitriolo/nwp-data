      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Janette Garin said these projects should benefit farmers,
        and will only be used for the transport of agricultural products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
