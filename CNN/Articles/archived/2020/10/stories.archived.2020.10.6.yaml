      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Flash" will hit theaters on November 4, 2022, instead of June
        3, 2022, while "Dune" will be released on October 1, 2021, instead of December
        18, 2020.</p>'
    '5':
