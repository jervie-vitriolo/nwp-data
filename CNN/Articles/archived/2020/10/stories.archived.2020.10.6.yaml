    'title': 'New York''s historic Waldorf Astoria hotel auctions off 80,000 items
      ahead of complete renovation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a0636-cb20-4205-a967-4ded7c2fe996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.937+08:00
      'mgnl:createdBy': 'bamba'
