      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de65f15-7816-447b-af1c-4186fe30c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:32:50.116+08:00
      'mgnl:createdBy': 'david'
