      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Solicitor General Henry Angeles, who represented the OSG,
        responded to queries regarding Calida''s allowances, as the latter is the
        <a href="https://www.cnn.ph/news/2020/7/29/Calida-ranks-second-highest-paid-govt-official.html">second-highest
        paid government official for 2019.</a></p>'
    '25':
