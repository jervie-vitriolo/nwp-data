      'text': '<p>Amid slow internet, difficulty in delivery of modules, and no access
        to TV, DepEd vows to address challenges confronting teachers, students, and
        parents in the ''new normal'' system of learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8421d-402b-421c-b23a-f43f11ed396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:48:32.702+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-25T19:18:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, Basic Education Committee Chairman, and
        DepEd Undersecretary and Spokesperson Annalyn Sevilla join us live.</p>'
  'DepEd-first-day-of-school-went-well-internet-challenge':
