      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d2220-ad12-4454-bb3c-dda72075fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said he decided to seek NBI’s help last month after he learned
        that the alleged leaders of the group used foot soldiers like him as “shields”
        to avoid charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60f178-7867-4b7b-95c9-0f02747b8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed81bf9-b302-49e0-ad06-126103f4dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Laking gulat ko nung malaman ko na si Sir Red Marinas at si
        Sir Erwin Ortanez at ibang boss na hindi nakasuhan ay nagbigay ng statement
        sa NBI. Parang ginawa kaming shield,”</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc25b7-0536-4c00-b8a2-c81160c58f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:28:51.139+08:00
