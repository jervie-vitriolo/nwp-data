      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides an increase in acute pain, people who used weed before surgery
        also needed more anesthesia during surgery -- undergoing anesthesia can be
        risky for some people, such as the elderly or those with chronic illnesses
        such as diabetes -- and used more opioids during recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc72e02-cffb-4b6d-b357-05a572e54f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434dac92-c90d-4fa0-8036-53a747487330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows that it is important for patients to tell their
        physician anesthesiologist if they have used cannabis products prior to surgery
        to ensure they receive the best anesthesia and pain control possible, including
        the use of non-opioid alternatives," Holmen said. The research was presented
        at the annual meeting of the American Society of Anesthesiologists on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80aa45d-1e66-4048-a8f3-a56dd39e6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795c02e-e4e2-4355-91a1-c89156e62985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compared patients undergoing surgery for a broken leg
        who said they had used cannabis before the operation to those who said they
        had not. The type and method of use of marijuana was not known; nor was how
        frequently the patient used weed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35cc151-33f0-490a-8493-9f347d89f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae0dfd-6ee7-45eb-af45-a688d8ba7e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who reported using weed received 58% more opioids per day
        while in the hospital, reported greater levels of pain on a scale of 1 to
        10, and required an additional 12.4 milliliters of anesthesia during surgery
        than those who did not use pot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeae4a8-03f7-4e40-b5ec-f0906972785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e4481-2746-4be4-9600-0dc51d3904bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During surgery, an anesthesiologist will up the dosage if they observe
        "involuntary body movements, increased heart rate, high blood pressure or
        increased rate of breathing," the study found -- all signals of greater pain
        levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e20de1-b8a9-4e9d-aa4d-467a3597b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf70ebb-21e1-46a3-bfdf-8166fca4e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to existing research, which has found patients
        who use weed have more surgery-related pain, which is also the case for opioid
        users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd9caf-565f-4c9d-990c-4fbe656d8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e9765-9662-4362-a2fa-a83606d94a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now understand patients who chronically use opioids prior to
        surgery often have exaggerated pain responses and need increased pain medication
        after surgery because they have an increased tolerance," Holmen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3174b72-da67-47f2-a7f4-11c17bd10f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de3766-d898-4bdf-b3b9-4ce6d18c7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We speculate that cannabis use may cause a similar effect, but
        we need more research to determine if this is the case."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2b231-8b5b-4377-9b02-e3eafc6c4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/05/health/weed-pain-anesthesia-increase-wellness/index.html"
        target="_blank">"Marijuana use increases pain after surgery, requires more
        anesthesia, study finds"</a></em></p>'
  'Mars-is-closer-to-Earth-in-October-than-it-will-be-for-another-15-years':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T04:35:27.774+08:00
    'imagesource': 'jcr:a45a5043-2907-45ac-b062-88454a6c3b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cf639a4-3da5-4d32-93e1-901856457cc7'
    'lead': 'The planet will be visible at night throughout October, rising the highest
      in the sky around midnight each evening'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T04:22:30.790+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:18:51.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
