      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A vehicular
        accident involving 14 cars and motorcycles on Tuesday killed one person while
        leaving nine others injured, Taguig City police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cd6d0-a5b1-43f0-861a-ce733131ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:58:20.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a684c-2b8f-474a-a005-adf73501adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:58:20.594+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation by revealed that a Toyota Innova, driven by
        Conrad Toledo, started the smashup at around 11:20 a.m. after it sudddenly
        accelerated and hit the other vehicles along PAE DOST Avenue, Barangay Upper
        Bicutan, Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2ff8d-3cc8-4874-a135-9af4ae8856f1'
      'mgnl:activationStatus': true
