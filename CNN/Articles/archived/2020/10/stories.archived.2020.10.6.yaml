    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientist designs ''resilience screen'' for online meetings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35199a14-6afd-47ed-a9f2-a7bb8145c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Are
        you having a hard time choosing the perfect spot at home for your online meetings?
        Chin up!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3d0e7-4fc7-405d-9674-adecc75363ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino scientist has designed a sustainable product, which could
        be used to hide messy backgrounds during online meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8673de-efc2-4f84-b477-05ddb44e7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the “resilience screen” — it is a “green screen” which comes
        with a stand made completely of bamboo that can be clamped to a chair, designer
        Mahar Lagmay told CNN Philippines’ New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13140b0b-1243-434e-aaf3-98d618ec42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can have any picture put as your background during Zoom meetings
        or whatever meeting that you have,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e0b9e-a57e-4269-82d9-c684b6ef1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no metal. There are no screws. It makes use of bamboo’s
        properties,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4792b-9b9a-4631-847d-a90e07ef3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video conferencing software like Zoom has a feature which replaces
        people’s real background with virtual ones. But for people to use that, they
        need to have a physical green screen behind them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ff9fa-ff3b-45ec-9056-1bdac274b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole set costs P1,000, Lagmay said. People could visit the
        Facebook page of <a href="https://www.facebook.com/resiliencescreen" target="_blank">Resilience
        Screen Philippines</a>&nbsp;to know how to order the equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb95a9-d5f2-4340-a69a-57a401775159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:59:15.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is seen to help create jobs and feed families suffering
        from the financial impact of the pandemic.</p>'
  'Philippine-Airlines-retrenchment-COVID-19-pandemic':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T09:56:30.703+08:00
    'imagesource': 'jcr:73bbded5-b81d-4cae-842f-c42d95594202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc029f6e-24b4-4db5-ab54-5cdeb7995fa2'
    'lead': 'The country''s flag carrier says roughly 2,450 workers will be affected
      by ongoing job cuts, whether through voluntary or involuntary retrenchment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T09:58:32.596+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:18:10.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:39.730+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL urges employees to apply for voluntary separation amid ongoing job
      cuts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead1bc9-79c7-4c87-b7f6-e45c39d48356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:58:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Philippine Airlines has called on its employees to apply for voluntary separation
        as it is set to lay off up to 35 percent of its 7,000 workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7d99b-536d-42a4-9da8-c1a8cabd5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:58:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier on Monday said roughly 2,450 workers will be affected
        by ongoing job cuts. The retrenchment, both voluntary and involuntary removal,
        will be carried out until the end of the year as PAL implements its recovery
        plan amid the COVID-19 pandemic. It assured employees that the retrenchment
        will be fair and legal, vowing support for further assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8f9a5-18c8-49b3-a606-bea34cf0bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:58:32.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collapse in travel demand and persistent travel restrictions
        on most global and domestic routes have made retrenchment inevitable, with
        PAL currently operating less than 15% of its normal number of daily flights
        after eight months of lockdowns," it said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d047f92-7c77-4ae7-8dc2-c64c55987e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:58:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also laid off some 300 employees in February in a bid
        to reduce losses due to the health crisis. Fellow airlines AirAsia and Cebu
        Pacific followed suit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93ba7f-e88b-4742-8d0e-a035da20ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T09:58:32.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL in July <a href="https://cnnphilippines.com/business/2020/7/23/Philippine-Airlines-Q1-loss-coronavirus.html">reported
        losing $183.1 million (around P9 billion)</a> from January to March as the
        entire aviation industry took a big blow in the light of travel restrictions
        brought about by the pandemic.</p>'
  'Philippine-Competition-Commission-mergers-and-acquisitions-Bayanihan-2':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-06T09:59:57.001+08:00
    'imagesource': 'jcr:c73abc92-a788-46e4-8f92-662b4c8631a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '189864d7-2a88-4c19-8aca-3bad9f0ef7cc'
    'lead': 'A lawmaker questions the provision of Bayanihan 2 exempting mergers and
      acquisitions worth less than P50 billion from review of the government''s anti-trust
      body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T10:02:54.506+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:18:10.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:40.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon questions exempting mergers and acquisitions from gov''t review
      under Bayanihan 2'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bede415-2bae-4ce8-9683-bffe301dd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> A lawmaker
        questioned the provision of Bayanihan 2 which exempts mergers and acquisitions
        worth less than P50 billion from review of the government''s anti-trust body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe61990-7f35-4613-92c5-408b6fc222be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Rep. Arlene Brosas said during the plenary deliberations
        on Monday for the Philippine Competition Commission''s 2021 budget that the
        Bayanihan 2 provision exempting these kinds of transactions from the required
        compulsory notification under Republic Act 10667, or the Philippine Competition
        Act, curbs the authority of the PCC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d429b-2ba9-4347-98c1-3312ca89d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that this exemption affects transparency when it comes
        to disclosing such business deals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23bddb-c215-4dad-a93b-99c9ab920aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provision under Bayanihan 2 covers transactions entered into
        within a period of two years from the law''s effectivity. Also, these transactions
        will be exempted from PCC''s motu proprio review for one year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57bece8-0641-457e-905e-2e21aa937fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, the PCC had to be notified of transactions valued at
        P2.4 billion. The agency reviews these to ensure that this will not limit
        competition and negatively affect consumers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22995e-3600-4364-9f8c-f332a00f4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas specifically mentioned Dennis Uy, who, she said,  was able
        to build "his empire in the matter of years under this administration." She
        asked how businesses like his can be monitored since they can benefit from
        relaxing restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a1995-1789-4942-a231-43f2bcf5c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, the sponsor of PCC budget, explained that
        this restriction was lifted to allow businesses to have "efficient operations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9985f-e9dc-4d16-89ef-6e3beeee4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the way the pandemic affected our economy, there is a greater
        economic logic that we allow these transactions to proceed unhampered," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de17c3-b3e6-4c78-b657-8ed5124180fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted that not doing so will further negatively affect the
        country''s economy, especially in terms of value of production, job, and consumer
        welfare by way of prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f31a7-a4cb-4e00-8907-3378ea93381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidelines</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ea72a-1605-4307-878d-e7993e35cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC has issued rules on merger reviews to ensure that market
        competition is still maintained. It said mergers and acquisitions that are
        "likely to substantially lessen competition" may be reviewed motu proprio
        after 1 year from the effectivity of Bayanihan 2.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263e68e-9761-4dc5-863c-6b34e1962dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Section 4 (eee) of the law also exempts transactions with values
        below P50 billion if entered within 2 years from the effectivity of Bayanihan
        2. It also suspended the PCC''s exercise of motu proprio review of these transactions
        for 1 year</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1826d-f830-421b-ba7b-2fc544d45268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://phcc.gov.ph/press-releases/pcc-mao-rules-bayanihan2/">guidelines
        released on Monday</a>, it said the following transactions are still subject
        to compulsory notification:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064a8f6-60ea-4011-925c-b7c93f9d598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transaction value is at least PHP 50 billion</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f534d50-3aa8-46ce-80e5-f685fe982160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:02:54.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Entered into before the effectivity of Bayanihan 2 and exceed
        the applicable thresholds when the definitive agreement was signed.</p>'
  'NBI-complaint-PhilHealth-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T10:10:32.322+08:00
    'imagesource': 'jcr:50d36802-d90f-4167-a315-9632b6279ea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c72f7cd-e365-4f79-b529-1e3911bb6d10'
    'lead': 'Philippine Health Insurance Corporation President and CEO Dante Gierran
      assures that complaints filed by the National Bureau of Investigation will not
      hamper the operations of the embattled state health insurer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T10:13:54.193+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:18:09.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:40.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI complaints will not hamper PhilHealth operations, says Gierran'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ee5ef-93f6-4036-b1c3-5bc989544b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Philippine
        Health Insurance Corporation President and CEO Dante Gierran assured Tuesday
        that complaints filed by the National Bureau of Investigation will not hamper
        the operations of the embattled state health insurer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814fd14-97e8-408c-ae5e-a8527b484c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gierran welcomed the complaints filed against the
        nine previous and incumbent PhilHealth officials, including resigned chief
        Ricardo Morales, over "questionable" cash advances given to hospitals earlier
        this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7a716-d1ed-4f78-af0e-46ede69bad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d25c4d-6d1c-4699-8dd2-902c40f16216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth assures the public that the case and those that will
        be filed henceforth will not in any way affect the operations of the agency,"
        Gierran said. "It appeals to everyone to let the said complaint take its due
        course without casting undue conclusion and judgment to those involved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2f36e-112f-45b0-98cc-46ec6ae279b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc19fc-8031-4344-aa41-9a18e09901cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter will now be properly heard and looked into by the Ombudsman,
        and that the concerned officers will now have the opportunity to be heard
        and defend themselves against allegations of fund misuse," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70026374-9f30-4bac-ba66-d6a4ddde6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ff32b-7a85-4346-9e8a-b56dbc672cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said on Friday that the Department
        of Justice endorsed to the NBI <a href="https://www.cnn.ph/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html">the
        filing of charges of graft, malversation of public funds or property and violations
        of the National Internal Revenue Code</a> before the Ombudsman against the
        officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53b728-6b32-40a8-84b6-8ff2c73de5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9566a3e1-5b20-48e1-bf06-57fc3af1b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Morales, they were Arnel De Jesus, PhilHealth Chief Operating
        Officer; Renato Limsiaco, Jr., Senior Vice President on Fund Management Sector;
        Israel Pargas, Senior Vice President on Health Finance Policy Sector; Gregorio
        Rulloda, Area Vice President for Area II – South Luzon and NCR; Lolita Tuliao,
        Branch Manager of PhilHealth Regional Office in NCR; Imelda Trinidad-De Vera;
        Gemma Sibucao; and Lailani Padua.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2578d9-b7d2-42a6-aa3a-e0a9e2b601da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb0f19-623e-4c5c-ab03-b86a7e8b2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were linked to the implementation of PhilHealth''s interim
        reimbursement mechanism scheme which allowed prepayments to hospitals affected
        by a "fortuitous event" such as the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c405b-5821-4bd9-95d3-db5e843816eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9167c9-0e64-41b3-931f-fb090fe6fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A task force under the DOJ earlier held its own investigation into
        PhilHealth and issued its recommendations September 15 stating that the agency''s
        executives were found to be negligent after cash advances were given to hospitals
        even before the circular for its implementation became effective and without
        taxes being held.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d4159-1de1-4735-9816-edb56f8e3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a2337-e9ec-48a4-8197-b5d7174f61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously approved the recommendations
        and floated the idea of either abolishing or privatizing the PhilHealth, but
        said he will first attempt to reorganize the agency by deeming all its personnel
        resigned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd53ea0-8643-4bb3-aa56-c121c4daa7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda48d2a-0aac-441f-b539-4198f2d40da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T10:13:54.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.cnnphilippines.com/news/2020/10/1/PhilHealth-Dante-Gierran-privatization-trust-government.html">Gierran
        opposed privatizing the agency</a>, saying that it will only send a "wrong
        signal" that people distrust government officials.</p>'
