    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed70fa8b-ab4c-4b9d-92ac-26f60325e387'
    'lead': 'Since serving a 15-month suspension, the longest in league history, the
      32-year-old Kapampangan cager remains hopeful on his reinstatement as he shows
      promising changes mentally and emotionally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T18:50:35.872+08:00
