      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since it opened in 1931, the Waldorf Astoria
        hotel in New York has been frequented by society''s elite: politicians, actors
        and even royalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6096bee-0b3f-42c2-a036-58f10f996ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2508a-8fd9-48fe-8f73-34441cd2a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "unofficial palace," the Waldorf has hosted the likes
        of Grace Kelly, Frank Sinatra, Ella Fitzgerald and every US president from
        Herbert Hoover to Barack Obama. Some members of high society even lived at
        the hotel, including composer Cole Porter and the Duke of Windsor, Edward
        VIII, with his partner, Wallis Simpson, after he abdicated the British throne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04253a7a-9db1-4be8-8c5e-e800cc865acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cecd1-3314-4f09-aa78-de890c0d97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the landmark hotel on Park Avenue is auctioning off 80,000
        of its most timeless furnishings in preparation for a complete renovation,
        as part of the Fine Furnishings of the Historic Waldorf Astoria New York auction,
        according to a news release from Kaminski Auctions, which is hosting the sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43ec04-a6e6-485a-8c70-2a9a2b44a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ed03d-17e4-4417-a311-f65f40e4918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 15,000 are part of a package of several items that
        must be purchased together, said Kamsinki spokeswoman Ashton McLeod.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a68a2e-ae20-4d99-bbee-328b21171a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a37d9a-7a97-40ec-bf94-b40a066ed707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the pieces for auction have been a witness to history,
        and we are excited to see them find new life in the homes of avid collectors,"
        said Andrew Miller, CEO of Dajia US, the owner and developer of Waldorf Astoria
        New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed784d6-bad9-4a48-956a-75ed1dabf3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd03e02-bacd-4f8a-ba57-3723b97a316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can now own classic 19th century French furniture from the
        Windsor Suite, the Cole Porter Suite, the Winston Churchill Suite and the
        Presidential Suite, among others. The furnishings include bespoke chandeliers,
        a Steinway grand piano and Charles X-style benches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cb47b-58c4-42a4-98b8-1b3ef2055775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2fc8c-65f3-40e7-8b9a-ebaad4f95402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online bidding and personal viewings of the items at Silver City
        Galleria Mall in Massachusetts, where they''re being held, started Saturday.
        A two-week live and Covid-safe auction is scheduled to start October 17. The
        auction is set to end November 15, according to the news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca53a04-9d58-40c9-bf08-ab94440eb11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb232f-3c2a-4c85-ba96-cb102ceba73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds from the auction will go to the St. Bartholomew''s
        Conservancy to help restore the exteriors and gardens of St. Bartholomew''s
        Church and Community House, located across the street from the hotel, according
        to the news release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96280dae-ea4a-4a3e-a59a-1a0ac5fcdff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa9472-0547-4c9c-90b7-9aa6dd62027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Waldorf Astoria started the construction in December 2017 as
        part of a major renovation. The hotel is expected to reopen in two to three
        years and will include 375 condominium residences and 375 rooms, according
        to the news release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444049d-73fc-4ac8-ac0c-542b4e9dd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:38:35.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:15:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/05/us/waldorf-astoria-auction-trnd/index.html">New
        York''s historic Waldorf Astoria hotel auctions off 80,000 items ahead of
        complete renovation</a>."</em></p>'
  'masungi-georeserve-microsnail-new-subspecies':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipino scientists have discovered a new subspecies of the microsnail,
      called Hypselostoma latispira masungiensis, at the Masungi Georeserve in Rizal,
      the conservation area''s management said on Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T21:51:31.517+08:00
    'imagesource': 'jcr:40c2ee48-2692-4e14-8cab-2c3ee78aba4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490d460b-4f17-4c71-9c37-f239c6e6c21b'
    'lead': 'Filipino scientists have discovered a new subspecies of the microsnail,
      named Hypselostoma latispia masungiensis, at the Masungi Georeserve in Rizal,
      the conservation area''s management said on Tuesday.'
