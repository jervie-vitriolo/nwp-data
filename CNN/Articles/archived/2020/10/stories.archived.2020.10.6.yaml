    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21d63d-f2c3-42ec-bec7-0830467bfab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also called on provincial government units and multinational
        companies to purchase palay locally to help maintain decent prices amid the
        pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69504bc5-adc0-4e55-bde1-0f6efa42c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
