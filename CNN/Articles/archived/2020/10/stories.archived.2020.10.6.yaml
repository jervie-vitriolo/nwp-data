  'Duterte-shabu-destroyed-next-week-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T01:42:28.048+08:00
    'imagesource': 'jcr:c273d524-4f39-437b-b050-b4f964d6a4e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40913cc-99d5-41f6-a0a7-330be9bf2ac4'
    'lead': 'President Rodrigo Duterte orders law enforcement agencies to destroy
      all seized illegal drugs, like shabu (methamphetamine), next week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T01:45:30.904+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:18:53.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:33.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'shabu', 'illegal-drugs', 'destroy']
    'template': '1'
    'title': 'Duterte wants all seized shabu to be destroyed next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed4965-fc65-47d7-8f1f-73da7c1a8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:45:30.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) -</strong> President
        Rodrigo Duterte ordered law enforcement agencies to destroy all illegal drugs,
        like shabu (methamphetamine), next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e944a4-0b64-4968-a824-d1a3aa3e00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:45:30.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want all the shabu, residual, or otherwise, however minimal,
        destroy the whole of it by next week. You have so many days to do it, one
        week. Do it in one week. Destroy and get specimen,” said Duterte in his late-night
        address on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fa23e-e4ec-45df-b769-5a58b7dfcfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:45:30.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that destroying confiscated illegal drugs would prevent
        some from recycling them. He cited that some policemen do not even report
        the drugs they seized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0284dda-ddde-491f-94af-a89ed6df9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:45:30.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why do we have to put on our shoulder the burden of keeping a contraband
        or merchandise that can be stolen, used, and recycled,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acf96e-7e87-48f6-9818-d241fc1e76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:45:30.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping that the Supreme Court would support his move against
        illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232980e1-c1ef-4a52-886f-6950dbebbe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:45:30.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we can more or less improve things, better protect the Filipino
        people, by doing a concerted action, immediately after, just a few,” said
        Duterte. “I hope the Supreme Court will agree with me, just a few days after
        they should be destroyed and be accounted for accurately.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f551ee5-1d73-4dc3-b2ee-93407b5f5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:45:30.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war on illegal drugs has been one of the highlights of the Duterte
        administration since 2016. The reported extrajudicial killings were heavily
        criticized by local and <a href="https://www.cnnphilippines.com/news/2020/9/9/Human-Rights-Watch-drug-war-worsened-COVID-pandemic.html">international
        human rights groups</a>,&nbsp;<a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">even
        the United Nations.</a></p>'
  'Marijuana-use-increases-pain-after-surgery--requires-more-anesthesia--study-finds':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
