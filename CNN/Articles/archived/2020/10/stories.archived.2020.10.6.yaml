      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e3d3f-d249-4120-a7e8-69da3db3fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Filipina characters in ''Sex and Vanity'' are Paloma and
        Mercedes, who are both in their 70s and came from the most revered families
        in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e539df5-6c1c-49d8-ba19-59ce606a9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4adf0-796d-476c-801e-8461c00b9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean-American writer added the inspiration in creating
        Paloma and Mercedes came from one of his favorite books ''Room with a View''
        by Em Forster, also his overall motivation in coming up with the new literary
        piece. The English novel featured two elderly ladies called Miss Allens, whom
        Kwan described as "very fussy and old fashioned."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6674bdb-5987-4979-8610-4fc33442fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a4ee0-1931-4d47-91dd-56c2b88144f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan emphasized that including Filipino characters is a step to
        foster diversity in novels. The lead character of ''Sex and Vanity'' is a
        biracial American, with a half-Chinese blood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209753f-62f7-44b2-b3d2-5d0fa408f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f6037-14df-487c-9ca2-2183070f84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope there''s always room for all people from around the world.
        From the Philippines, from all parts of Asia," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801bb1b-8e37-4947-898e-6d3dcfc84615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae321e-2136-4454-8eda-766b8a21e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan confirmed that ''Sex and Vanity'' will have its film adaptation,
        which he hopes the characters of Paloma and Mercedes will be portrayed by
        Filipina actresses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be46ff5-e60f-4a17-83a9-6bcaf066a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99d55e-d547-4c1f-9ea8-e566149e6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well they definitely have to be. Come on! You know, they''re Filipino
        women so we will have to tap into all the amazing talent that there is with
        Filipino actors," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069850e-df08-4970-8a9f-ec0c7e4b0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b705f7c-f7fb-470f-9317-831fe5f5de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:56:53.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film version of ''Crazy Rich Asians'' released in 2018, Kwan
        tapped Filipino actors Nico Santos and ''Queen of All Media'' Kris Aquino
        in minor roles.</p>'
