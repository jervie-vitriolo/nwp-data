    'template': '1'
    'title': 'DA working to curb palay imports during October to November harvest
      season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f7c43-7bb8-4166-b6cd-72ff635bf2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:51:47.675+08:00
      'mgnl:createdBy': 'pilar'
