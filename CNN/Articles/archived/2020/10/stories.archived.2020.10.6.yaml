      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—</strong> The
        Philippine segment of this year’s YouTube fan festival is set to honor vloggers
        Lloyd Cadena and Emman Nimedez, who both passed away earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df324ed-a4d1-48b5-b558-0c99ac163af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:52:06.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folk-pop band Ben&amp;Ben and boy group SB19 are among the local
        artists and creators expected to share tribute video messages for Cadena and
        Nimedez, in a bid to celebrate their legacy in the digital community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811b55c-63a9-4b70-8ff1-0419e49aeca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:52:06.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is to celebrate their legacy and look back at the ways they
        touched the lives of so many netizens and communities,” YouTube said in a
        statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040e6d7-f3a0-4b2a-8706-d11eea248c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:52:06.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the two content creators came only weeks apart. <a
        href="https://www.cnnphilippines.com/entertainment/2020/8/16/Emman-Nimedez-dies-cancer.html">Nimedez
        passed away in August</a> after a battle with cancer, while <a href="https://www.cnnphilippines.com/entertainment/2020/9/4/Vlogger-Lloyd-Cadena-dies.html">Cadena
        died in early September</a>. Cadena’s family later revealed that he had <a
        href="https://cnnphilippines.com/entertainment/2020/9/7/Lloyd-Cadena-COVID-19-heart-attack.html">tested
        positive for COVID-19.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1a436-35dc-432d-b28e-902024a4b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T17:52:06.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube FanFest will be streamed live on October 11 through
        the event’s <a href="https://www.youtube.com/watch?v=4ajHxKJruLU">official
        channel.</a></p>'
  'philippine-red-cross-med-tech-salary':
