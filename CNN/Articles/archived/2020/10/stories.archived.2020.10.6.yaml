    'lead': 'President Rodrigo Duterte emphasizes that he never killed anyone, contradicting
      previous statements where he claimed he killed some individuals during his term
      as Davao City mayor'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T06:46:33.259+08:00
