      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Philippines’ COVID-19 cases rose by 2,093 on Tuesday, hitting 326,833, the
        Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79de16-93d1-4f78-be92-4ddacd1025d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the tally, 47,655, or around 14 percent, are active cases or
        currently ill patients, based on the DOH’s count. Some 85.6 percent have mild
        symptoms, 9.5 percent have no symptoms, 1.6 percent are severe cases, while
        3.4 percent are in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ae8f4-8470-4f10-b6a4-646e9e29863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02c2ca-9677-4e8e-8fd5-928315696f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case report showed that Metro Manila accounted for 557 of the
        new patients, while Cavite had 253, Iloilo had 166, Bulacan had 125, and Batangas
        had 118.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045c133-2c0e-418a-a802-d72261b53c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763be6c-bbc2-4692-97a0-b1f0cef2a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:11:43.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 209 COVID-19 survivors also brought the recovery tally to
        273,313, while 25 new fatalities raised the death toll to 5,865.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf34ac-896f-44ed-ab82-4dc5eba0126a'
      'mgnl:activationStatus': true
