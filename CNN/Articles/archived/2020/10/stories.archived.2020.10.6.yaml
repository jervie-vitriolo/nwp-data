      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A total
        of ₱99.6-billion worth of assets representing the alleged ill-gotten wealth
        by the Marcos family are still under litigation, a lawmaker bared Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f952d-7704-4cab-9c36-2fbb615e3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.311+08:00
