      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91599e0-2283-45b1-99c9-cf558e5bc5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:53:23.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first monthly progress report of the Bayanihan to Recover
        As One Act made public on Monday, around $9.91-billion worth of loans and
        grants has been secured so far by the national government to aid its COVID-19
        prevention efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e70384-812f-42bd-a50d-61edca24a79e'
      'mgnl:activationStatus': true
