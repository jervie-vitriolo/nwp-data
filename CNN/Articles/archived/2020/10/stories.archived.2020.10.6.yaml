  'US-CDC-COVID-19-airborne-transmission':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T06:07:47.804+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a986b08-4c6e-4a4d-aa42-f1722d25f267'
    'lead': 'The US Centers for Disease Control and Prevention has again updated its
      guidance about how COVID-19 spreads to include information about potential for
      airborne transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T06:09:55.570+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:18:28.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:34.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC again updates guidance to say COVID-19 can spread by airborne
      transmission'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b4712-9639-4055-847f-285d055a8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention has again updated its guidance about how COVID-19 spreads to include
        information about potential for airborne transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33681cb9-9a5d-4d23-a370-0bc24b10989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC continues to believe, based on current science, that people
        are more likely to become infected the longer and closer they are to a person
        with COVID-19," the agency said in a statement on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca263b4-d578-438f-9789-904cc8b1cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s update acknowledges the existence of some published reports
        showing limited, uncommon circumstances where people with COVID-19 infected
        others who were more than 6 feet away or shortly after the COVID-19-positive
        person left an area. In these instances, transmission occurred in poorly ventilated
        and enclosed spaces that often involved activities that caused heavier breathing,
        like singing or exercise. Such environments and activities may contribute
        to the buildup of virus-carrying particles."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd91ef-f95c-4039-a5b6-91e579969756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the available data suggest "it is much more common for the
        virus that causes COVID-19 to spread through close contact with a person who
        has COVID-19 than through airborne transmission," the new guidance says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d477c-c21d-4537-8272-5f1d918b5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Covid-19 spreads</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2575a2a-f8e3-45ec-ab16-1cd34ce6c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency still says Covid-19 is thought to mainly spread through
        close contact between people -- within 6 feet of each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300fbc8-170d-44e1-a46b-6ba53e9622ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people with COVID-19 cough, sneeze, sing, talk, or breathe
        they produce respiratory droplets. These droplets can range in size from larger
        droplets (some of which are visible) to smaller droplets," the guidance says.
        "Small droplets can also form particles when they dry very quickly in the
        airstream."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc105e-ae94-4a62-bb66-d8d4c716fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CDC now says the virus can spread through small particles
        of virus that linger in the air and may be able to infect people more than
        6 feet away. In enclosed spaces with poor ventilation, a person who was breathing
        heavily -- while singing or exercising, for example -- can infect people who
        aren''t nearby, even after the person with Covid-19 has left the space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094040f-061f-4708-9125-1242a5f41dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance is also clear about asymptomatic transmission:
        "People who are infected but do not show symptoms can also spread the virus
        to others," it says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84fb24-4ece-4576-9847-3658e51fa16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CDC says Covid-19 spreads "less commonly" through contact
        with contaminated surfaces, and "rarely" between people and animals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befbace-3a4a-44a8-8b2e-6466ea08936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC says people can protect themselves from the coronavirus by staying
        6 feet away from others, wearing a mask that covers the nose and mouth, washing
        hands frequently, cleaning surfaces and staying home when sick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c568c79-5517-4a35-87bd-56eb50844bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC says previous guidance was posted in error</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f5630-2b89-4dc3-a252-d45995b86478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many researchers and doctors have said for months that coronavirus
        can be transmitted through small airborne viral particles. In July, 239 scientists
        published a letter that urged the World Health Organization and other public
        health organizations to be more forthcoming about the likelihood that people
        could catch the virus from droplets floating in the air.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55abde-d4de-4b0f-8810-da949803e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said they were encouraged last month when the agency updated
        its guidance to say Covid-19 could spread through the air.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7924307-4f89-4e95-bb91-141aa5d48d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days later, CDC abruptly reverted to its earlier guidance, which
        did not include information about airborne transmission. The agency said a
        draft version of proposed changes had been posted in error, and the guidance
        would be updated again once the scientific review process was completed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea9166-595b-477c-becc-fbf9dc832e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unvetted post followed reports of interference in other CDC
        guidance and reports and sparked concerns about political pressure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413d1ef-5993-4421-b24e-4da2eac8db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they retracted this, even though this is common scientific
        knowledge at this point, one has to wonder what''s behind it," said Dr. Leana
        Wen, an emergency physician at George Washington University and CNN medical
        analyst, said last month. "Was there political pressure? Political interference
        that''s driving this rather than science?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5deddf-f47f-4668-a1e5-9ea4c0ef8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, CDC said its recommendations to prevent
        spread remained the same "based on existing science and after a thorough technical
        review of the guidance."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b141be7-e46f-4c6b-9ee1-434ece529cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:09:55.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to prevent illness is to avoid being exposed to this
        virus," it says.</p>'
  'White-House-press-secretary-Kayleigh-McEnany-COVID-19-Trump':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T06:11:58.253+08:00
    'imagesource': 'jcr:19f98957-75a3-4f21-bec6-5e8db3e8a864'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93718903-60c5-4b11-8492-4149ce2a1f12'
    'lead': 'White House press secretary Kayleigh McEnany is the latest White House
      staffer to test positive for the virus, adding to questions about how widespread
      the West Wing outbreak will become. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T06:13:28.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:18:27.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:34.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House press secretary and two aides have tested positive for coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c65d51-4c86-4892-9f20-c489a53128f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House press secretary Kayleigh McEnany
        has tested positive for COVID-19, she tweeted in a statement Monday morning.
        McEnany emphasized that she had previously tested negatively "consistently"
        and is experiencing no symptoms.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/SKT9xq8rqs">pic.twitter.com/SKT9xq8rqs</a></p>&mdash;
        Kayleigh McEnany (@PressSec) <a href="https://twitter.com/PressSec/status/1313138387994509313?ref_src=twsrc%5Etfw">October
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666781d-09cb-48a0-ae33-c14fb4863f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:20:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d3f9b-3505-42fc-9f51-ca062e138d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany is the latest White House staffer to test positive for the
        virus, adding to questions about how widespread the West Wing outbreak will
        become. McEnany''s diagnosis is a stark reminder that the administration has
        flouted science and best practices before and even after the President tested
        positive. She continued to publicly shirk mask usage in the days since President
        Donald Trump and other staffers and outside advisers tested positive for the
        virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bdfa03-da80-4145-b325-e3d825c88597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was scheduled to appear on Fox News on Monday morning but the
        appearance was cancelled. The press secretary later shared she was positive
        for the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17884ae-e777-4f2b-a3ca-b1fa584b140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of McEnany''s deputies, Chad Gilmartin and Karoline Leavitt,
        have also tested positive for coronavirus, two sources told CNN Monday afternoon.
        White House press staff are working remotely, an official said, but some essential
        workers are still at the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece13020-54ce-45fc-8e55-d77debf3a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany also wrote Monday that she will "begin the quarantine process,"
        meaning that she will isolate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7f8c7-797d-4d36-8461-40a1564ec3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the White House was doing contact tracing in the aftermath
        of top Trump adviser Hope Hicks'' diagnosis, McEnany was told that she had
        been a close contact of Hicks, and was pulled off the President''s fundraising
        trip to New Jersey. She wasn''t told until later that afternoon that Hicks
        tested positive, reaffiriming in her statement Monday that she "definitively
        had no knowledge" of that prior to the briefing. McEnany said she had tested
        negative "every day since Thursday."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102817e-050d-4e8c-9d5d-1cf593780870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not, however, take any steps to isolate herself given her
        known close contact with Hicks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b421b-78c4-48e5-b668-19611e288fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany last briefed reporters in the briefing room on Thursday
        morning, hours before news of the President''s diagnosis. On Friday, she appeared
        on Fox News and removed her mask to speak with reporters on the White House
        driveway. She spoke with reporters again on Sunday night, and did not wear
        a mask.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0260718-addc-4456-af4f-131dba89e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany told reporters Sunday that the White House would not be
        releasing the number of West Wing staffers who tested positive, citing privacy
        concerns. She also declined to provide a specific timeline of when the President
        was tested when pressed repeatedly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4811077-44f1-4ea2-933a-b61284e213c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the President and first lady Melania Trump, there
        are several known positive cases of coronavirus at or near the White House,
        including Hicks, Trump body man Nick Luna, an unnamed press staffer, former
        White House counselor Kellyanne Conway, Trump campaign manager Bill Stepien,
        Republican National Committee Chairwoman Ronna McDaniel, former New Jersey
        Gov. Chris Christie, and Republican Sens. Thom Tillis, Mike Lee and Ron Johnson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499a2ad-14fb-407c-8c6a-947c07dc646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany, Trump''s fourth press secretary, assumed the role amid
        the pandemic in early April after serving as the Trump 2020 campaign''s press
        secretary. A Harvard Law School graduate, McEnany rose to national prominence
        -- and also captured then-candidate Trump''s attention -- during the 2016
        presidential election, when she was frequently on air as a paid CNN political
        commentator. After the election, she joined the Republican National Committee
        as a spokeswoman before joining the campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976227f-3735-4d4e-b821-92404ec349da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:13:28.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April, she has held press briefings, largely on a weekly basis,
        and frequently spoken on behalf of the administration on Fox News.</p>'
  'brain-intact-Vesuvius-eruption':
    'author': 'Rory Sullivan and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T06:24:21.321+08:00
    'imagesource': 'jcr:f073c438-acf9-40f8-aa7c-83e4eb69dd08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9806c286-ef73-45d6-8f01-d6bfa902bdbb'
    'lead': 'The brain cells of a young man who died almost 2,000 years ago in the
      eruption of Mount Vesuvius have been found intact by a team of researchers in
      Italy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T06:37:03.910+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:18:26.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:34.932+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists find intact brain cells in skull of man killed in Vesuvius
      eruption nearly 2,000 years ago'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc4333-0532-4a41-b483-f9ed8cd540b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The brain cells of a young man who
        died almost 2,000 years ago in the eruption of Mount Vesuvius have been found
        intact by a team of researchers in Italy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2c4f5-3982-4e9f-a58b-b38567d34f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made when the experts studied remains first uncovered
        in the 1960s in Herculaneum, a city buried by ash during the volcanic eruption
        in AD 79.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167eb2a5-e380-4655-85b5-94bbee50db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, who was found lying face-down on a wooden bed in a building
        thought to have been devoted to the worship of the Emperor Augustus, was around
        25 years old at the time of his death, according to the researchers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ed845-5c1e-4b73-8fcc-f0f1277dffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pier Paolo Petrone, a forensic anthropologist at the University
        of Naples Federico II who led the research, told CNN that the project started
        when he saw "some glassy material shining from within the skull" while he
        was working near the skeleton in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402e18c-e284-4312-8305-1631593a2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published earlier this year in the New England Journal
        of Medicine, Petrone and his colleagues revealed that this shiny appearance
        was caused by the <a href="https://cnn.com/2020/01/23/world/mount-vesuvius-herculaneum-skeletons-scn/index.html"
        target="_blank">vitrification of the victim''s brain</a> due to intense heat
        followed by rapid cooling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d513291-65c2-4f11-8ae2-e59d07203892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about this process, Petrone said: "The brain exposed to
        the hot volcanic ash must first have liquefied and then immediately turned
        into a glassy material by the rapid cooling of the volcanic ash deposit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73545397-c23a-43a9-8d87-068fbe614f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After subsequent analysis including the use of an electron microscope,
        the team found cells in the vitrified brain, which were "incredibly well preserved
        with a resolution that is impossible to find anywhere else," according to
        Petrone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c9bbe-46cb-4182-8939-65ad5802100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found intact nerve cells in the spinal cord,
        which, like the brain, had been vitrified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95f886-29a6-4fb5-9e88-effd23ca7ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest findings were published in the American journal PLOS
        One.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9dd0a-29b5-454f-bc45-467133861df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido Giordano, a volcanologist at Roma Tre University who worked
        on the study, told CNN that charred wood found next to the skeleton allowed
        the researchers to conclude that the site reached a temperature of more than
        500 degrees Celsius (932 degrees Fahrenheit) after the eruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9d3a9-285e-4212-88a0-5eb8a276f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the latest findings, Giordano said the "perfectness
        of preservation" found in vitrification was "totally unprecedented" and was
        a boon to researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc273c82-4dfc-4626-99ed-9f8b47ae9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This opens up the room for studies of these ancient people that
        have never been possible," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e09998-2875-45eb-8808-95e757827370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers -- archaeologists, biologists, forensic
        scientists, neurogeneticists and mathematicians from Naples, Milan and Rome
        -- will continue studying the remains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5406e1-dfd2-440a-b43b-a7aa5481a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to learn more about the vitrification process -- including
        the exact temperatures victims were exposed to, as well as the cooling rate
        of the volcanic ash -- and also hope to analyze proteins from the remains
        and their related genes, according to Petrone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768f80b-befe-422b-a3f2-167575cba856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former task is "crucial for the evaluation of the risk by the
        relevant authorities in the event of a possible future eruption of Vesuvius,
        the most dangerous volcano in the world, which looms over 3 million inhabitants
        of Naples and its surroundings," Petrone said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf2464-79c8-4003-b1ad-ac7ac4ca276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:37:03.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/05/europe/brain-cells-vesuvius-victim-herculaneum-scn-scli-intl/index.html#:~:text=(CNN)%20The%20brain%20cells%20of,team%20of%20researchers%20in%20Italy.&amp;text=The%20researchers%20also%20found%20intact,the%20brain%2C%20had%20been%20vitrified."
        target="_blank">Scientists find intact brain cells in skull of man killed
        in Vesuvius eruption nearly 2,000 years ago</a></em></p>'
  'Russia-Armenia-Azerbaijan-conflict':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T06:37:09.614+08:00
    'imagesource': 'jcr:c1aea787-274f-4821-b386-e69e25eaeada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ce877a-f528-4714-aee5-ab6fffeccf5d'
    'lead': 'Russia is the only country able to stop the Armenia-Azerbaijan conflict.
      Will it step up and do so?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T06:41:10.477+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:18:25.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:35.100+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia is the only country able to stop the Armenia-Azerbaijan conflict.
      Will it step up and do so?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0cd19-6117-4608-bc3d-01f57a4e5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For a while it seemed like they were
        friends. Russian President Vladimir Putin, the former KGB spy, had managed
        to slowly pry away one of NATO''s most awkward members -- Turkish President
        Recep Tayyip Erdogan. The pair seemed always on the phone, Turkey was kicked
        out of the US-led F-35 program for buying Russia''s S-400 air defense missile
        system, and Ankara seemed suddenly closer to Moscow than the Brussels-based
        alliance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86d497-982b-4869-b1ae-9da63fed2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how that has changed. After clashing in Syria, backing opposing
        sides in Libya, and generally finding the other an irritant in their respective
        bids to capitalize on America''s regional withdrawal, Putin and Erdogan are
        no longer speed-dialing each other. In fact, with the ongoing and escalating
        fighting between Armenia and Azerbaijan over the enclave of Nagorno-Karabakh,
        Erdogan has left Putin in perhaps his most complicated spot in years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bceaa-6d55-42c9-ac63-c0175975bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s full-throated backing for the Azerbaijani campaign --
        and quite possibly, its facilitation of Syrian mercenaries to back Azerbaijan,
        something Ankara officially denies -- has led Baku to some swift and brutal
        progress. Armenia has suggested reviving the old negotiations format, courted
        US support and vowed to fight on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1b650-1d81-4c76-88c2-009037925c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it does appear to be losing some ground. And as the shelling
        reaches civilian areas with greater frequency and depth on both sides, there
        is a deafening silence from Moscow. The regional powerbroker, which neighbors
        Azerbaijan but has a formal security alliance with Armenia, has used diplomacy
        to demand the guns fall silent, yet has so far watched this messy chapter
        in its backyard play out without its discernible influence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f51811-f3f8-42d9-8d21-364922407166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Moscow''s move, really, this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65c4b4-5832-4ee6-ae5d-88c37a907025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenia does not look like it has the technical capabilities to
        match the drones and pace of Azerbaijan''s offensive, and is instead widening
        the conflict, Azerbaijan alleges, by shelling its main cities. This is the
        moment when traditionally the Kremlin would threaten, cajole or bomb everyone
        back into the old, established order -- reminding the neighborhood who was
        its boss for the Soviet decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d57f3-6f44-4bc8-a3ec-a84a01c2ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t, and it is unclear why.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdbb44-5a58-48e4-9af0-162e0b7a59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Putin talked with his security council via teleconference,
        and, by noon on Monday, the Kremlin website had him talking about the issue,
        among others, with the President of Tajikistan -- hardly front and center
        of stemming the prospect of a regional conflagration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d1c74-610e-4601-a237-0dbfe020ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an argument that the Armenian Prime Minister Nikol Pashinyan,
        who swept to power after a Velvet Revolution in 2018 demanding Western-style
        reforms, has been exactly the sort of ally Moscow dislikes. Pashinyan has
        been moving cautiously closer to the European Union, while balancing his country''s
        deep economic ties to Russia. So leaving Yerevan''s latest leader to sweat
        -- and perhaps even lose -- could be punishment for his policies. Remember,
        Russia even invaded Ukraine''s Crimean peninsula after it went too far in
        its renewed 2014 vigor to befriend Brussels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ad49d-a2b1-4fa0-85c9-ee25b44d297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that message -- of the price of inadequate fealty to Russia
        -- has perhaps already been heard by Armenia. What''s louder is the broader,
        regional message: that Turkey''s ally appears to be winning. It is a risky
        calculus for Russia: that a nation moving towards the EU -- albeit very, very
        slowly -- might emerge from this crisis angrier at its pro-EU prime minister,
        than at its long-term ally -- Russia -- who left it to face the music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd244dc-4ac5-4c79-a816-1cc00317d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another argument that Nagorno-Karabakh -- a mountainous
        area, that sits inside Azerbaijan''s borders and appears as a baffling anomaly
        on the map -- simply has not enough strategic value for Moscow to bother spending
        military or political capital on. Yet Armenia is a long-term asset for the
        Kremlin, that they even doubled down on in August, selling yet more arms at
        a discounted rate to the member of its Collective Security Treaty Organization
        (CSTO), despite fury from wealthier Azerbaijan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70403e2a-772b-417e-9948-b45a1ec4308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSTO was due to hold exercises this week in Belarus -- called
        Indestructible Brotherhood -- but Armenia said Monday it would pull out, citing
        the conflict''s pressures. Armenia had obviously not fallen off Putin''s security
        radar. Pashinyan has spoken by phone with Putin several times amid the crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99f421-5c3b-4f1d-b81c-9e0d85a1ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West there is a flattering tendency to think that everything
        around Putin happens by his design. The conventional narrative is the judo-expert
        Kremlin head outmaneuvers its foes, with greater flexibility, less checks
        and balances, and longer perspectives geopolitically than the democracies
        that oppose it. That it sees crises emerging, and outflanks them with decisive
        action, while the United States or Europe simply express their concerns in
        the strongest possible terms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603efe7-cb54-4bbe-86e9-5197859f4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Kremlin has been intervening a lot recently. Moscow currently
        has (proxy) forces in Ukraine, Syria, and Libya (according to US officials).
        It has also had to send emergency support to embattled Belarusian dictator
        Alexander Lukashenko, the extent and format of which are not public. That
        is four separate crises, all of which are very much alive. Does the Kremlin
        have the resources or stomach for a fifth?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293446ba-3a5c-4246-9ea5-439a0baa3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inserting Russian military power into the Nagorno-Karabakh conflict
        would not be easy. It has bases in Yerevan and Gyumri, Armenia, but would
        have to fly additional men and materiel in, or beg Georgia for land transit.
        To add to that, it is late. The Azerbaijanis seem to have the technical and
        strategic upper hand, although Ankara denies France''s direct accusation that
        some of that is bolstered by Turkey flying in Syrian mercenaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20e45c-9c9f-4143-8825-544202368b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is also not that comfortable domestically. His poll ratings
        have recovered recently from a pandemic and domestic political discontent.
        The Russian economy is still in trouble. He''s been accused of poisoning his
        most public opponent by Germany. Protests abound. And Belarus is far from
        stable. Perhaps now is not the time for another new, open-ended military adventure?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9913f-d4a7-4b3e-8696-9ce1b5c615e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet were that the case, it would be almost as startling as the other
        key absence here: the United States. Traditionally an outsize presence stabilizing
        the volatile Caucasus, Washington''s first response to the Nagorno-Karabakh
        skirmish was to put Deputy Secretary of State Stephen Biegun on the phone
        to both foreign ministers. Last week, Secretary of State Mike Pompeo added
        to the sense of American indifference when he told Fox News: "We''re discouraging
        internationalization of this. We think outsiders ought to stay out. We''re
        urging a ceasefire." Basically, the US isn''t interested, and is more than
        a little distracted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94392a0b-7554-409a-902d-4e58b16b7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would be remarkable for Turkey''s growing bravado and regional
        sway, is if Russia was distracted and disinterested too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8e5bd-1594-4912-bbf5-8e16db13950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:41:10.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/05/europe/russia-armenia-azerbaijan-conflict-analysis-intl/index.html"
        href="https://edition.cnn.com/2020/10/05/europe/russia-armenia-azerbaijan-conflict-analysis-intl/index.html"
        target="_blank">Russia is the only country able to stop the Armenia-Azerbaijan
        conflict. Will it step up and do so?</a></em></p>'
  'Tasmanian-devils-return-Australia':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T06:41:28.583+08:00
    'imagesource': 'jcr:af919951-9969-4f36-bc90-efc3edc6c278'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979d6f21-2164-4d10-b5cf-e78f9147c471'
    'lead': 'Eleven Tasmanian devils have been reintroduced to mainland Australia,
      more than 3,000 years after they died out there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T06:44:45.582+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:18:23.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:35.243+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 3,000 years, Tasmanian devils are returning to Australian mainland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada89335-b087-441f-927e-ff229a2724b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eleven Tasmanian devils have been
        reintroduced to mainland Australia, more than 3,000 years after they died
        out there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea45e7-8eba-4641-a594-5ef1fa3d166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carnivorous marsupials have been released into a 400-hectare
        (988-acre) wildlife sanctuary north of Sydney, New South Wales, Australian
        NGO Aussie Ark said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04f76a-4c64-4241-8c94-394dc632bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 100 years, we are going to be looking back at this day as the
        day that set in motion the ecological restoration of an entire country," said
        Tim Faulkner, president of Aussie Ark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08bdac-bdac-4205-a1eb-67c32933f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is this the reintroduction of one of Australia''s beloved
        animals, but of an animal that will engineer the entire environment around
        it, restoring and rebalancing our forest ecology after centuries of devastation
        from introduced foxes and cats and other invasive predators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaeb54b-b937-49c9-928a-74ddce6209af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmanian devils died out on the mainland after the arrival of dingoes
        and were restricted to the island of Tasmania. However, their numbers suffered
        another blow from a contagious form of cancer known as Devil Facial Tumor
        Disease (DFTD), which has killed around 90% of the population since it was
        discovered in 1996.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88673314-ca6c-4eb7-87ad-d6a534dbd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now just 25,000 wild devils left in Tasmania, and Aussie
        Ark has been working to conserve the species for the past 10 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a6dfd-d0e1-4fb2-bd7d-41b9e58afc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team released the 11 devils on September 10, following an earlier
        trial involving 15 of the marsupials, which means 26 Tasmanian devils now
        live in mainland Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f0abd-8ca0-4731-b272-fda1ca945f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devils come from Aussie Ark''s breeding program, which has grown
        from 44 individuals in 2011 to more than 200 today. The team raises the devils
        using methods that foster natural behaviors, so they have a better chance
        of survival when released into the wild.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef519e7-f838-4781-a088-6b08411b29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without Aussie Ark''s incredible work and perseverance over all
        of these years, the recent devil reintroduction would not have been possible
        and instead of looking forward to the recovery of the species, we would be
        watching the devil slip into extinction," said Don Church, president of the
        Global Wildlife Conservation charity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf0dfb-03df-4d3c-880e-0b50817d943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incredible example of how to rewild our planet, bringing
        back the natural systems to the benefit of all life on Earth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63c016-e032-4e1b-8695-d38c7fa5fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmanian devils are the world''s largest carnivorous marsupials
        and are native apex predators. This means their reintroduction will help control
        populations of feral cats and foxes that hunt other endangered species. Devils
        are also scavengers, which helps to keep their environment free from disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbee6ad-3c04-421f-bf51-06209b97b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aussie Ark is planning two further reintroductions involving 20
        devils each, and it will also reintroduce other cornerstone species into the
        wildlife sanctuary as part of a plan to rewild the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4e87a-155c-4291-87ac-93ca210d14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will track the animals using radio collars, camera traps
        and regular surveys to find out how they are faring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16155a2-852f-44dc-aaa5-249fccf0043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faulkner hailed the project as a ray of hope after Australia''s
        devastating 2019-20 wildfire season, which killed around three billion animals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a362bc5-a658-411f-9252-ce305edd6899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our response to that threat of despair: come what may,
        ultimately we will not be deterred in our efforts to put an end to extinction
        and to rewild Australia," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8fb3d-bb18-44bf-a225-122c4b269ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:44:45.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:18:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/05/australia/tasmanian-devils-mainland-australia-scli-intl-scn/index.html"
        href="https://edition.cnn.com/2020/10/05/australia/tasmanian-devils-mainland-australia-scli-intl-scn/index.html"
        target="_blank">After 3,000 years, Tasmanian devils are returning to Australian
        mainland</a></em></p>'
  'Duterte-claims-he-never-killed-anyone':
