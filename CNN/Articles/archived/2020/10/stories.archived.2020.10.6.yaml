      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb319648-3072-4c24-ade4-2a54424e8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has struggled to reverse the trend since the 1980s, with
        public campaigns encouraging childbirth and a host of financial and tax incentives
        unable to stop its slump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c48777-2fbf-42c4-955d-c5fd8bb6e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6c49c-c419-46a2-ace3-0237cf11ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many developed countries, Singapore''s key population challenges
        are our low fertility and an ageing population," the government wrote in a
        2011 report. "Our aim is to achieve a sustainable population that supports
        both economic growth and social cohesion, so that Singapore remains vibrant
        and liveable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f1c57-ca7d-411e-98a8-106c39966386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:54.589+08:00
