      'mgnl:type': 'text'
      'text': '<p>[Translation: The OSG wishes to transfer these confidential funds
        to the capital outlay. These were not used and will not be used. The SolGen''s
        building is old and important documents stored inside could be easily damaged.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45933a6-1055-4c53-a00d-1f036306f9bf'
