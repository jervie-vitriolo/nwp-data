      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) –</strong> President
        Rodrigo Duterte assured the public the government is properly spending the
        funds allocated for the government''s COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b5afd-693e-4d28-a01c-961cf0ace6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f6f54-601c-4c53-a396-efba34c24337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito namang pera ng</em> Bayanihan Act, I assure you, that it
        was spent wisely, it was spent according to rules. <em>At sinigurado ko ''yan</em>
        at the start. <em>Wala hong ano diyan, sindikato. Wala hong, sabihin mo na
        may nakawan,</em>" Duterte said during the weekly Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760bc98f-3f63-431f-bc5a-bc510fe30f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ef2bc-e604-4155-b234-81d893ac6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The money allocated in the Bayanihan Act, I assure
        you, that it was spent wisely, it was spent according to rules. And I assure
        you, I made sure from the start. There is no syndicate there. There is no
        corruption.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fe4d8-6bfe-4aab-830d-f4e74d6f4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc9f15-fb27-44f3-be13-ad1c4dfb2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal As One Act or Bayanihan 1 was signed by Duterte
        in March which granted Duterte additional powers to combat the COVID-19 pandemic
        in the country. The national government realigned around ₱275-billion from
        the 2020 national budget to focus on their efforts to defeat the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ceb77-b521-400c-9abc-c7cb3842c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e05bf-8f57-429d-8329-0840af4081be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:39:43.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Bayanihan 1 expired in June, legislators crafted the Bayanihan
        to Recover As One Act or Bayanihan 2 that will aid the country''s economic
        recovery amid the pandemic. Duterte signed the ₱165.5-billion Bayanihan 2
        into law in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
