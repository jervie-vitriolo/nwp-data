      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phoenix Super LPG Fuel Masters plunge into action the following
        day and face the Meralco Bolts. Blackwater and NorthPort, meanwhile, will
        make their conference debuts in the second match.</p>'
