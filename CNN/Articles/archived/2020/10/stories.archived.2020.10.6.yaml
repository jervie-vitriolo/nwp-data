      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the NBI filed complaints against Atty. Joshua Capiral,
        head of NBI legal assistance division, and his brother Christopher John Capiral,
        an immigration officer, for allegedly accepting bribes from those tagged in
        the ‘pastillas’ scheme.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e95845-9223-48c8-b65d-60d45462f9d0'
