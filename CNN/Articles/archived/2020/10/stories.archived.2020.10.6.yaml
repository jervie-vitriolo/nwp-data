      'mgnl:lastActivated': 2023-01-25T19:13:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10374f-f3cc-4cbd-b336-f3440a90d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:13:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo was outlasted by unseeded Italian pair Lisa Pigato and Eleonoa
        Alvisi, 5-7, 6-2, 7-10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d13e76-5c2e-4a0e-8756-ca30565fc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:13:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a045e-c750-4df6-8edb-632fa855d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:13:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Kalieva, who partnered in the 2019 US Open, held a 5-4
        lead in the opening set but the Italian duo made some aggressive breaks to
        force a 12th game and win the set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d04c5-3331-4594-9a7c-3e600d7d7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:13:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fa0ea-a665-4507-9de6-74af403499cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:13:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum shifted to Eala and Kalieva during the second set as
        they never surrendered the lead due to their high percentage of first serve
        and receiving points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc0835-0d03-450c-8561-9de7d75ebd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.900+08:00
