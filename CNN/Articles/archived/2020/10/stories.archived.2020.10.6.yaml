      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you think smoking or ingesting weed
        helps control pain of all types, think again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11897f-1800-4757-bf11-624a8f288d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using marijuana before entering the hospital for a surgical procedure
        can make your pain during recovery significantly worse, according to research
        presented Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a9144-ec63-4738-9159-9df685a1aab9'
      'mgnl:activationStatus': true
