      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, she didn''t give up. Two months later, she landed the
        role of Eleven on "Stranger Things."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33e04b-7be1-471e-91a6-f6925cceb733'
