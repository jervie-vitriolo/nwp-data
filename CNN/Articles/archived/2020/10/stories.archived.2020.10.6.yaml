      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499faf6d-59bb-408f-ab1c-6ec95c64f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.262+08:00
      'mgnl:createdBy': 'david'
