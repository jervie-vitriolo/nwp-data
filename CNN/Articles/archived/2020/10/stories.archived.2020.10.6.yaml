      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the untitled "Matrix" sequel is being bumped up from
        April 1, 2022, to December 22, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f675c-8782-4bec-9e55-f2880ba3ddbf'
      'mgnl:activationStatus': true
