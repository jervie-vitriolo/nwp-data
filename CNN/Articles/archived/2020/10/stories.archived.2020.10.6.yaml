      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea966da5-3689-4aca-9dca-d526459887e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:39:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so happy thinking of his newfound freedoms and I know his
        transition will be graced by the beautiful souls he loved who preceded him,"
        Elissa Middleton added in a Facebook post. "We are so happy you loved him
        too and hope you will join us celebrating his remarkable life."</p>'
