    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:56.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2020-Nobel-Prize-in-Physics', 'Roger-Penrose', 'Reinhard-Genzel',
      'Andrea-Ghez', 'black-holes']
    'template': '1'
    'title': 'Nobel Prize in Physics awarded for black hole discoveries to Roger Penrose,
      Reinhard Genzel and Andrea Ghez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0dfb2-ea87-44f4-ba1a-a7ee83966aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2020 Nobel Prize in Physics has been
        awarded to scientists Roger Penrose, Reinhard Genzel and Andrea Ghez for their
        discoveries about black holes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171379c6-f949-4fa3-a1fb-72c4904c10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Göran K. Hansson, secretary for the Royal Swedish Academy of Sciences,
        said at Tuesday''s ceremony in Stockholm that this year''s prize was about
        "the darkest secrets of universe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcc53b-ed39-43d5-b42c-d99b082dfd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d4bb3-f25a-43dd-a603-8a94fc441cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penrose, a professor at the University of Oxford who worked with
        Stephen Hawking, was awarded half of the prize "for the discovery that black
        hole formation is a robust prediction of the general theory of relativity."
        The other half was awarded jointly to Genzel and Ghez "for the discovery of
        a supermassive compact object at the center of our galaxy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1eaba-148d-485e-bb85-7516763ab180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62453f90-47fc-4c3e-8982-29ab8513afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Penrose, Genzel and Ghez together showed us that black holes are
        awe-inspiring, mathematically sublime, and actually exist," Tom McLeish, professor
        of natural philosophy at the University of York, told the Science Media Centre
        in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f0c0e-e3ca-4b89-a937-d3450c26660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39d381-f5ae-4261-bd2f-759fa30bd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghez, born in New York City and a professor at the University of
        California, Los Angeles, is only the fourth woman to win a Nobel physics prize.
        It was awarded to a woman for the first time in 55 years in 2018, when Donna
        Strickland won for groundbreaking inventions in the field of laser physics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779b018-3ba5-4248-bd83-cb4bd53a8550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac239a4d-947f-4577-be2c-d6440d3aa26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think today I feel more passionate about the teaching side of
        my job than I have ever," Ghez said after the announcement. "Because it''s
        so important to convince the younger generation that their ability to question,
        and their ability to think, is just crucial to the future of the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b08322-0348-407f-abc7-87c26d275783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2968e-36b1-41ee-b48f-f1ddd403402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thrilled to receive the prize and I take very seriously the
        responsibility associated with being, as you said the fourth woman to win
        the Nobel Prize. I hope I can inspire other young women in the field," Ghez
        added. "It''s a field that has so many pleasures, and if you are passionate
        about the science, there''s so much that can be done."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4812f7-0e66-427e-960b-c25d5bd46572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197ec7b-a476-42eb-b763-0004403a7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Curie, the only woman to have been honored twice by the Nobel
        committee, won the 1903 Nobel Prize in Physics and the 1911 Nobel Prize in
        Chemistry. Maria Goeppert Mayer was the only other woman to win the physics
        prize, in 1963 for discoveries concerning nuclear shell structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2ddc9-3016-475c-8236-9b2558a61d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee438b5-6f35-47a4-a9d8-4dad350236b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penrose, born in Colchester in England, worked with fellow physicist
        Hawking to merge Einstein''s theory of relativity with quantum theory to suggest
        that space and time would begin with the Big Bang and end in black holes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ec81c-4891-4e95-b4e2-11816dbd22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26cdf9-3f01-4c10-a4d5-02f021c23840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nobel legacy stipends that the committee cannot award posthumously.
        Professor Hawking''s contributions are mentioned in the Nobel''s scientific
        backgrounder in both the Penrose and Genzel-Ghez sections, giving a ''nod''
        to the British physicist," said David Pendlebury, analyst at Clarivate, which
        compiles an annual list of Nobel prize contenders based on research citations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219db11-0105-40cd-92fd-15f090c66300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036d018-5523-4cad-b609-448d6d64c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how delighted I am that Roger Penrose has been
        recognized with a Nobel Prize. For many outside of physics he has been seen
        as being in the shadow of his long-time collaborator, the late Stephen Hawking,"
        added Jim Al-Khalili, a professor of physics at the University of Surrey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ff301-0c12-48d5-8a2a-f2be593f7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88961087-083a-4641-8e9e-571a4b778257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But while Einstein''s general theory of relativity predicts the
        existence of black holes, Einstein didn''t himself believe they really existed.
        Penrose was the first to prove mathematically, in 1965, that they are a natural
        consequence of relativity theory and not just science fiction," he told the
        SMC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178eb73-b83b-4081-a81f-8c7d23488503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:42:14.770+08:00
      'mgnl:createdBy': 'pilar'
