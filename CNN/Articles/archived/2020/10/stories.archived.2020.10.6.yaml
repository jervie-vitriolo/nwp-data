      'mgnl:lastActivated': 2023-01-25T19:18:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668d0da-fe82-40b7-8898-7dfb394056ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the NFA was ordered to purchase farmers'' produce
        at ₱19 per kilo, on the condition that produce has 14% moisture content and
        95% purity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc287d-78e1-4c0a-8114-072dafa551dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2c880-09ef-4617-a961-c974ab409650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Haresco said the DA needs about ₱130 billion to complete
        all of its farm-to-market road projects covering 13,000 kilometers. Annually,
        government only allocates P5 billion for this program, he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
