      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/9/22/NBI-s-legal-assistance-chief-arrested-for--accepting--bribes-from-members-of--pastillas--scheme.html">kickbacks</a>
        were purportedly in exchange for excluding some individuals in the list of
        people to be charged by the NBI.</p>'
  'Red-Marinas-alleged-ring-leader-pastillas-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T17:31:20.569+08:00
    'imagesource': 'jcr:c107248d-fd25-4d20-a2cc-2fe398e88ed4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f13e8e-b19b-460c-8ccc-1577e615c9e6'
    'lead': 'A whistleblower claimed on Tuesday that former Immigration deputy commissioner
      Marc Red Mariñas is the ‘ring leader’ of the so-called pastillas scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T17:32:30.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:17:41.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:51.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-immigration official tagged as ‘ring leader’ of ‘pastillas’ scam'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dab372-ad0a-4adc-a0a5-5208a0a232c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A whistleblower
        claimed on Tuesday that former Immigration deputy commissioner Marc Red Mariñas
        is the ‘ring leader’ of the so-called pastillas scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce65865-3632-487f-abb8-66c20a2a6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Dale Ignacio made the revelation during the sixth Senate
        hearing on the alleged bribery scheme, which allowed Chinese nationals enter
        the country seamlessly in exchange for a “service fee.” The operation is called
        "pastillas" because the money would be hidden in rolled bond paper like the
        wrapping for the milk candy, but it was upgraded to pay envelopes for the
        release of kickbacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111bbe6-3cd6-448b-8989-c2e460bc8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio also said Mariñas and other “bosses” of the pastillas group
        received the lion’s share of the kickbacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7eebe-30d8-45f6-a4ad-a314cd48e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Batay po sa aking personal na kaalaman at ito ay open secret na
        rin sa lahat ng miyembro ng Pastillas group, ang nagbabasbas, nagko-control
        ng pastillas scheme, at kumukubra ng maraming pera ay sina Sirs Marc Red Marinas,
        Erwin Ortanez, Benlado Guevarra, Denden Binsol , Deon Carlo Albao, Arlan Mendoza,
        Anthony Lopez,” Ignacio claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29891fc-f998-4f41-85cc-ae2b3a3dedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on my personal knowledge, and this is also an
        ‘open secret’ among the members of the Pastillas group, those who are giving
        their blessing to, controlling, and receiving a big amount of money from the
        scam are Sirs Marc Red Marinas, Erwin Ortañez, Benlado Guevarra, Denden Binsol,
        Deon Carlo Albao, Arlan Mendoza, Anthony Lopez.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af8720-dc1a-4ac6-b47e-53f8722c1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariñas was the chief of the Port Operations Division, while the
        others were heads of the Travel Control and Enforcement Unit at Ninoy Aquino
        International Airport terminals, Ignacio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348304d7-af27-40d0-bc64-3eb404957aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariñas resigned from his post in 2018 to join the mayoral race
        in Muntinlupa City. He was replaced by Grifton Medina, who is one of the 19
        immigration personnel facing graft complaints over the scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a93420-16d6-4d9c-9e63-8e6456ef19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ignacio said the modus ‘continued’ even after Mariñas’ resignation.
        Medina has claimed no knowledge about the scam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd169e-4001-459c-9b12-57a77761a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the terminal heads who are allegedly involved in the
        bribery scheme were reassigned to the administrative division of the bureau,
        Deputy Immigration Commissioner Tobias Javier said in the same hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd13c31-59fb-46a8-a388-77c4e6dc8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said he became a part of the scam in late 2017, and served
        as "foot soldier" of the group like fellow whistleblower Allison Chiong, receiving
        between P5,000 and P20,000 worth of grease money every week or two. He said
        he initially declined to be a part of it, but he eventually gave in due to
        financial problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1337815-c4ae-43a7-87fe-89c6fc2dce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Chiong said the kickbacks ranged from P10,000 to P200,000
        but could go as high as millions of pesos when the transaction involved high-profile
        personalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10391f-f9d2-4729-9cbf-899f117bcddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mariñas, 3 others cited in contempt</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b791433-d427-4296-bb77-07c043a590f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate panel cited in contempt two members of the Mariñas family,
        who were former immigration officials; and three other personnel, for not
        attending the probe despite being issued subpoenas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4341a1f-4709-498e-b0a4-1a9cb4a7ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos moved to cite in contempt Red Mariñas, his father
        Maynard Mariñas, who retired from his post as chief of the Special Operations
        Communications Unit earlier this year, as well as BI officers Den Binsol and
        Totoy Magbuhos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33b429-e373-43f2-b5fa-2c955014f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is but proper that they should submit themselves to this committee
        in the continued hearings,” said Marcos, who is a member of the Senate Committee
        on Women, Children, Family Relations and Gender Equality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f310d-1825-4662-a2ce-1f94da0442c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:09:56.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:17:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, chair of the panel, ruled to approve the
        manifestation of Marcos.</p>'
