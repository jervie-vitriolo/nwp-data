      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418eb9d-d2c6-4e37-a28f-2246414d1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:32:50.133+08:00
