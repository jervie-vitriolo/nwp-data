  'more-than-3-million-election-ballots-cast-november-election':
    'author': 'Adam Levy, Ethan Cohen and Liz Stark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T19:59:42.501+08:00
    'imagesource': 'jcr:4b2ba4d3-b9e9-4ed7-ad29-77323a0ac073'
    'jcr:mixinTypes': ['mgnl:hasVersion']
