      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2cf2f-2647-4741-bd54-49889386de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:53:23.828+08:00
      'mgnl:createdBy': 'david'
