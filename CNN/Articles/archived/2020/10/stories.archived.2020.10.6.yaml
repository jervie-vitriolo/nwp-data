      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54687b-13f8-4415-9d2a-06913ec7bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T05:56:44.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:30.657+08:00
