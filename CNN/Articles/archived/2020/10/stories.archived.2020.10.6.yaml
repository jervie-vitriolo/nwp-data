    'lead': 'The national action plan (NAP) to fight the pandemic must be modified
      to make it more adaptable to the varying situations across the country, Carlito
      Galvez Jr., chief implementer of the National Task Force Against COVID-19, told
      a briefing on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T19:45:28.242+08:00
    'mgnl:createdBy': 'pia'
