    'template': '1'
    'title': 'Galvez: Action plans now must be more flexible, people-centered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e997ad3-331d-4d83-bb4d-9d122c8b9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        national action plan (NAP) to fight the pandemic must be modified to make
        it more adaptable to the varying situations across the country, Carlito Galvez
        Jr., chief implementer of the National Task Force Against COVID-19, told a
        briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d7dfd-21ab-46fc-947d-ba67041081fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, phase 1 of the national plan was strict as
        the priority focused on the prevention and containment of the virus to proetct
        the health and safety of the people from March to June 2020. The second phase
        involved reopening the economy slowly while protecting the health of the people,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cee990-cce1-4247-ba22-f876b264c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3, the last phase, must be a balance between the economy and
        public health, Galvez said. It seeks to continue implementing the policies
        under the earlier two phases from the last quarter of 2020 until the first
        quarter of 2021, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9757e-0fcb-43b5-82ae-f099a35a0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gagamitin po natin ang mga aral na natutunan natin sa</em>
        phase one <em>at</em> phase two...<em>para maipatupad nang maayos ang</em>
        NAP phase 3," he explained. <em>"Ang</em> NAP phase 3 <em>ang gagabay sa atin
        sa pagtawid sa</em> new normal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89058c-297f-44d4-be8c-3579fefd986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will use what we learned during phase one and phase
        two to properly enforce phase 3. NAP phase three will guide us through the
        new normal.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2a0b7-9fd7-4903-8d66-c952eb76384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the NAP must be people-centered, locally-led and nationally-supported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1330e5-b562-400d-9eda-9cd59e184005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/10/3/covid-19-task-force-phase-3-plan-until-2021.html"
        target="_blank"><strong>RELATED: COVID-19 task force aims to sustain gains
        from previous months until Q1 next year</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7f11c-5a1f-48ff-8b85-01c6f86310cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa paggawa po ng</em> National Action Plan phase three, <em>ay
        base po sa kaganapan po kung ano ang nangyayari</em> on the ground... <em>Kailangan
        natin yung</em> real-time information <em>sa</em> ground," he pointed out.
        <em>"Ito po ang bubuo sa mga</em> data <em>natin at yun po ang gagamitin natin
        sa</em> decision making process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc63f9-9b6a-4895-baf9-f486176a5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Crafting phase three of the National Action Plan,
        was based on one-the-ground experience... We need real-time, on-the-ground
        information. This will make up the data we will use in the decision-making
        process.[</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738efd24-58f5-45ee-9c13-ee4ff4ca9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said plans must be kept adaptable and flexible to better
        suit different situations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27515ca5-b520-4f31-b236-1737781d8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:12:43.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, he said that under the third phase, the country must
        be able to sustain the gains already achieved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253b0f4-a53e-4393-a85f-a5dd6681c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:12:43.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no more trade-offs," said Galvez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea6557-3636-44be-9774-60ea4f3bcdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:12:43.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 includes efforts from Recharge PH, a task group led by the
        National Economic and Development Authority, which will have three sub-groups
        that will handle engaging businesses and workers, improving Filipinos'' lives
        and ensuring responsive governance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0456e1-bb93-4c9f-bbf2-5a1bc59a5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:12:43.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he also wants to improve bed capacities in healthcare
        institutions under this phase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a72b2e-1f69-4e01-ae4c-6d496a51e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:12:43.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/10/1/galvez-national-action-plan-finding-tracing.html"
        target="_blank">Last week</a>, Galvez said NAP would expand case finding efforts
        to include areas not considered as hot spots in a bid to further stem the
        spread of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000325eb-d3a0-46b5-9418-9c8261e89898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:12:43.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is a good move, noting the team will be able to determine
        whether there are active cases in remote areas and will be able to isolate
        them immediately.</p>'
