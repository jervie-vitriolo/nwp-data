      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN shares saw a surprise lift this week – its first recovery
        in months since its franchise bid was denied by Congress – amid rumors of
        a deal that will bring back its shows on free TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129dfc2-d8c8-40d7-91dd-b08843f8dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:47:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Corporation as well as ABS-CBN Holdings saw stock prices
        jump by 50 percent on Monday, riding on reports that some programs of the
        Lopez-owned network will find their way back to TV broadcasts <a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html?fbclid=IwAR2">five
        months after the network''s shutdown.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02177b9-8e1c-480f-8a83-868cf55c8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:47:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapamilya shares spiked to ₱10.58 apiece after Monday trading
        from a ₱7.06 rate last Friday, its best showing since July 10 – the last trading
        day before the House of Representatives denied the media giant a fresh franchise.
        The spike was partly tempered by the end of Tuesday trading, although still
        better than last week''s average to close at ₱9 apiece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9b77b-37bd-43a2-ad4b-6b6cac8f54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:47:06.019+08:00
