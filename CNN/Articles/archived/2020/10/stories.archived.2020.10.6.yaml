      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Of
        the 4.4 million jobless Filipinos recorded as of September, 1.9 million lost
        their jobs only temporarily due to the coronavirus pandemic, Labor Secretary
        Silvestre Bello III said.</p>'
