      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ede83f-6eeb-472f-b99d-71c5da81c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House Correspondents Association said there
        have been no further positive tests among the press corps since Friday, "though
        we know some are awaiting test results."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4e467-daa5-4bbb-b416-1a161d2e1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d776509-fbea-4a04-8d13-7c493547c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said "we wish Kayleigh, the president and everyone
        else struggling with the virus a swift recovery."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c65042-cf94-4a19-82e4-0475841fd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:42.127+08:00
      'mgnl:createdBy': 'vince'
