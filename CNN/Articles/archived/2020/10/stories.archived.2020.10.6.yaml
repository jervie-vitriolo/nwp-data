      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Susan B. Anthony Museum &amp; House in Rochester, New
        York, officially unveiled the doll on October 1. It appeared on Mattel''s
        website on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fe8b6-6176-498a-b23b-e68f511bbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.970+08:00
