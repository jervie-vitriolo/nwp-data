    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Masungi-Georeserve', 'microsnail']
    'template': '1'
    'title': 'New microsnail subspecies discovered in Masungi Georeserve '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169baa3-3884-4c37-b4be-4e4a818533c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:56:43.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong>Filipino
        scientists have discovered a new subspecies of the microsnail, named Hypselostoma
        latispia masungiensis, at the Masungi Georeserve in Rizal, the conservation
        area''s management said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec36112-ac7f-4c53-b1d2-68e980abf711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:56:43.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the new subspecies highlights the importance of
        Masungi and other karst ecosystems as areas of high conservation value," the
        Masungi Georeserve Foundation said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ac1df-151e-473d-a440-df881782dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:56:43.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists from the University of the Philippines-Los
        Baños first found the microsnail in 2017, noting its similarity to the H.
        latispira in Baguio City. Microsnails have shells measuring less than 5 millimeters,
        or about the size of an ant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bd821-4520-4bae-a864-b56f2da122e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:56:43.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only recently that their discovery was published in the Philippine
        Journal of Systematic Biology, the foundation said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc284e63-e88e-428c-be47-f7b62a7ef336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:56:43.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years of study and analyses, the researchers found that
        the snails from Baguio and Rizal differed in size but had 99.8-percent genetic
        similarity. The snail in Baguio has a smaller shell size and four apertural
        teeth inside while the new subspecies has five teeth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3405c-7643-4384-aafe-68417aabfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:56:43.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two may have physical differences due to different environmental
        conditions, stressing the need to protect the Masungi Georeserve from quarrying
        and land trafficking, said Ann Dumaliang, the foundation''s management trustee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478381c-e43e-4d6c-8ddb-e3ff23703929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T21:56:43.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the rocks and soils are extracted, these species will be annihilated
        without a trace," she added.</p>'
