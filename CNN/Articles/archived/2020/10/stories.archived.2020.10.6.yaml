      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Chua''s recommendation was to increase care
        capacity for critical and severe COVID-19 cases so we can open the economy.
        We have equipped our hospitals.]</p>'
  'PSA--Pre-registration-for-national-ID-system-starts-Oct.-12':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T15:11:41.667+08:00
