    'mgnl:tags': ['Chile']
    'template': '1'
    'title': 'Officer detained for allegedly throwing boy off bridge at a protest
      in Chile'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d2883-ae9c-447f-9c59-2a5c98ffbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chilean police officer has been
        detained on suspicion of attempted murder after he allegedly threw a teenage
        protester from a bridge during protests on Friday, the country''s Prosecutor''s
        Office has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf5a22-9498-4865-9ed6-933ea7474043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3418e-fac2-4b2f-b111-3f6b375594a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos purporting to show the incident at an anti-government protest
        in capital city Santiago have gone viral in Chile, sparking anger and a fresh
        round of demonstrations over the weekend. The footage appeared to show a scuffle
        before the boy, 16, falls head first over the side of the bridge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13e9f0-451e-4c05-b65b-0210de29e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc336884-b916-46e3-9aa4-3217407abfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prosecutor''s Office also said the officer involved "abandoned
        the victim" and "gave false information to the Prosecutor''s Office."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7feef9c-a0c9-47d3-9e71-6cce72eb9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289ade5-2875-4c5b-8f63-35b051429631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the officer''s lawyer Nubia Vivanco rejected the charges at
        a hearing Sunday, saying that the officer had followed protocol and that teenager
        had been trying to escape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b4c4c-5a87-433b-bfcf-7097c7d971c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd535b-915d-4348-8cbd-5a7df4c40f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique Monrás, Chief of police in the region of Santiago where
        the incident occurred, said that the teenager lost his balance and fell, and
        that the officer immediately notified emergency services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf7272-75c3-4ad3-89dd-614daf918a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa015112-b1be-4ee5-86a8-052ee79cc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:17:17.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was injured in the fall into Santiago''s Mapocho River and
        was admitted to a medical care center, Reuters reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d44a6-cf38-469e-8125-f6f6b0fd938a'
      'mgnl:activationStatus': true
