      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0207ec8-c3bc-42e9-855c-9f467f1fd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T23:48:37.900+08:00
      'mgnl:createdBy': 'david'
