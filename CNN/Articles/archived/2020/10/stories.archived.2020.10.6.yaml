      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93873232-7e3e-4ec2-97a8-365def09473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:53:23.829+08:00
      'mgnl:createdBy': 'david'
