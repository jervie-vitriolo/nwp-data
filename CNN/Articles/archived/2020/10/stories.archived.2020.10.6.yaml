    'title': 'Close to P100-billion Marcos assets still under litigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368e87a-3df8-4a2f-846e-cf9d8975d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:23:28.401+08:00
