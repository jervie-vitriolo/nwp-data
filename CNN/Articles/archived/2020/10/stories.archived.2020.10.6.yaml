    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says Trump is ''responsible'' for getting coronavirus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18308e38-2b5b-4365-9287-502b4664bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Democratic presidential nominee Joe
        Biden said Monday night that President Donald Trump is responsible for contracting
        coronavirus, faulting Trump for failing to wear masks and follow social distancing
        guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777a456-606e-4c4b-a292-4ea7c0e707d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4b435-afb1-453d-901f-8fddfaa47b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who contracts the virus by essentially saying, ''masks
        don''t matter, social distancing doesn''t matter,'' I think is responsible
        for what happens to them," Biden said of Trump in an NBC town hall in Miami.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254e76b-d6d2-4805-8329-92eb93cab152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94e88e-e951-46b3-8520-1fba42062e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment was Biden''s most direct criticism of Trump since the
        President revealed early Friday morning that he had tested positive for the
        virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051bd08-fe42-4f3b-92fc-080be1ec976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c71e50-d98a-43bd-9c91-6258207f87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding up a mask, he said, "I view wearing this mask, not so much
        protecting me, but as a patriotic responsibility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655e3d4-213b-4013-9575-49a793521bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616132d4-037c-4ab8-83f5-e95ae76fb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN''s Election Center for full coverage of the 2020 race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966e0e2-5b04-47e5-945f-d430c4c8f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554009f-b60e-4e41-86c4-49b66e261fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he hoped the message Americans will take from Trump''s
        sickness is that masks and social distancing are important and can save lives.
        But, he said, he was concerned by Trump''s tweet that Biden characterized
        as telling Americans, "Don''t be so concerned about this, essentially."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c5e7e-d682-4081-88ae-6e32f17381cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b6fd1-71cd-4072-8bb9-6de5c89a1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t be afraid of Covid. Don''t let it dominate your life," Trump
        had tweeted hours before he departed from the Walter Reed medical center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0512895-d676-4cbe-a277-001beb28cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59b1be-8a53-4af5-8332-a0ba60d376e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have about 1,000 people a day getting the coronavirus. It''s
        a significant concern. I hope no one walks away with the message thinking
        it''s not a problem," Biden said. "It''s a serious problem. It''s an international
        pandemic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4286c7-0fc8-4636-bb85-ecfa49c81421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f24bf-3ec2-4ed5-b48c-14696f1eec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he "wasn''t surprised" when Trump tested positive for
        the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9ac65-eb7a-45f1-8d4e-335f0b87f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe9310-9e87-4cec-bbaa-97a1a333ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last three months, three times a week, I''m on the telephone
        and on Zoom with some of the leading immunologists in the nation, and they
        go through everything that''s happening. And so the idea that Covid does not
        spread in proximity when you don''t have a mask on, when you''re not socially
        dancing, when there''s large groups of people, when you''re inside in particular
        and even when you''re outside, that''s not surprising," Biden said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279f3d5-80ec-4b2d-98f2-8eb573e32631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:24:16.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:18:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee2782-e496-4337-98d3-7c6a7f488fb6'
