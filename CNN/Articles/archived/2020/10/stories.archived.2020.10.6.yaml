    'mgnl:tags': ['House-of-Representatives', '2021-budget', 'Alan-Peter-Cayetano',
      'House-speakership', 'Lord-Velasco', 'House-Speakership', 'Senate-of-the-Philippines']
    'template': '1'
    'title': 'House approves on second reading the proposed 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fcbc9-03ad-4b6f-b6e6-0bb38f4d64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:21:38.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        House of Representatives passed on second reading the proposed ₱4.5 trillion
        budget for 2021 after Speaker Alan Peter Cayetano moved to terminate plenary
        debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68f56a-8466-4ac9-8d29-252fae83b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:21:38.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35481e03-43c4-4831-9d4f-5007c4d114e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:21:38.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was given time to speak before his colleagues in the middle
        of deliberations on the budget for Department of Environment and Natural Resources.  The  controversial
        Speaker discussed issues related to the contested leadership of the chamber
        and the importance of preparing a “relevant and responsive” budget that Filipinos
        could be proud of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a068f54-bedc-43af-8bae-9392e3ec1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:21:38.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb59b34-1f1c-44d6-8969-3c3bc571886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T16:21:38.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then moved to terminate the plenary debates for the proposed
        2021 budget which was then approved by the House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12242c69-489e-41b3-b2eb-1f4485052305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:42:56.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, plenary debates were supposed to end on Oct. 9, Friday,
        followed by the period of amendments, then the voting on second reading. Final
        voting would have been conducted three days after.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850028c2-e708-4125-8bdf-866bc5d88b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af993d-108f-412a-a095-d2d328989d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marinduque Rep. Lord Allan Velasco called out Cayetano
        and his allies for the hasty approval of the budget without going through
        the proper process. He also criticized the suspension of the plenary session,
        which was originally scheduled from Oct. 17 until Nov. 16.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36374818-7706-4517-aa8e-c619f9df83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae1474-6782-4e89-93d4-6b0aa5fa6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said they should also be held accountable for not giving
        lawmakers enough time to take up budget proposals of some major government
        departments, and “railroading” the budget, which he said was contrary to Cayetano’s
        supposed commitment to a transparent national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef63bf-fa2f-4ae9-b272-b6c4dabb17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:42:24.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Cayetano''s speech, <a href="https://cnnphilippines.com/news/2020/10/7/Velasco-allies-House-posts-Cayetano-speakership.html">three
        known allies of Velasco were also removed from their committee chairmanships</a>
        and replaced by known supporters of the Speaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e26e72-b444-4775-b571-0c27958db08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:42:24.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c17fc-e20b-4d6c-b38d-90184b249f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:42:24.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. Angelina "Helen" Tan, who chairs the House health committee,
        was replaced by Guimaras Rep. Lucilla Nava;  AAMBIS OWA Party-list Rep. Sharon
        Garin lost her economic affairs panel chairmanship to Aklan Rep. Teodorico
        Haresco, Jr.; and Valenzuela City Rep. Eric Martinez was superseded by Manila
        Rep. Yul Servo Nieto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b1224-075b-49b1-98d9-7d275995f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:42:24.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43092b-1275-45e0-8fe0-45addd6287f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:42:24.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, 1-Pacman Party-list Rep. Michael Romero also lost his
        deputy speakership to Capiz Rep. Fredenil Castro, a known ally of Cayetano.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d81c1e-0845-46e3-929a-56443cb3112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc182930-8c0e-41a1-9030-ae0bebc9a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Velasco and Buhay Party-list Rep. Lito Atienza said Cayetano''s
        move shows how the current Speaker is “desperately hanging on” to the speakership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c112e9-107a-4934-b77c-48cd29913492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:42:56.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/6/No-chance-Velasco--allies-declare-Speakership-post-vacant-House-suspend-sessions-November-.html">No
        chance for Velasco, allies to declare Speakership vacant as House suspends
        session until November</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9bec8b-90ac-452c-a8df-f24e062ba68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said many of them, who were present via Zoom on Tuesday''s
        plenary deliberations, were objecting, but were again muted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79aafa8-b446-4c32-a496-f538510d8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83fb5a-9664-4ca1-9b8c-b70f55534ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He didn’t care about Constitutional integrity, throwing everything
        into the air and making Congress go on a long vacation,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776b246-255d-46a0-93f4-4e810b4fad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4b287-97e7-48c5-ada1-3fb7b4e7c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also moved for the creation of a small committee that will
        consolidate not only individual, but also committee amendments on or before
        Nov. 5. The output of the committee will still be brought for third reading
        once session resumes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852625b9-15e1-40da-ba16-b044594de3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c7da3-cdb8-4c8e-bbb9-153afe9ae10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment, Presidential Spokesperson Harry Roque said that
        this is purely an internal matter of the lower chamber, while also thanking
        the body for passing the budget.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13d18d-234a-436d-bdb0-a413f9ba2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e5c0a-3d1b-4ab8-9f83-910f6fc9a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said senators cannot finish their work
        on the budget if it will not be transmitted to them before Oct. 14. . Senate
        plenary debates will depend on how long senators can prepare after the House
        passes the budget upon the resumption of sessions, he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855db43-4435-45eb-8b31-660ca3fb36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0f97c-0274-4635-b05d-2ad2a8d32b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The HOR has just disregarded the request priority of the President
        (Rodrigo Duterte) to pass the budget… Do not blame us,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f8dca-7a09-426c-857f-71c6af54be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf7df5-fb41-45a5-b38d-559ab68752b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for a possibility of a reenacted budget, Sotto said “yes,
        most probably.” However, Malacanang said on Monday that Duterte does not want
        this to happen.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3f4a6-a2c2-40b9-b04f-e6aae1e12393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151ef40-d785-412c-a5a0-15535437ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Ping Lacson said they will have enough
        time to finish their floor deliberations and avoid a reenacted budget depending
        on when the House can finalize amendments and have the budget approved on
        third reading.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ca6fb-106b-4081-bb1a-60d67a42ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292f135-2448-4ff2-8894-91b03860b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:05:01.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Facebook Live post, Cayetano assured that the budget will not
        be delayed. He also told senators that House members would be happy to work
        with them during the break and to set aside political issues.</p>'
