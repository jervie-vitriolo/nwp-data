      'text': '<p><strong>(CNN) --</strong> In light of the pandemic, studios are
        continuing to shift movie release dates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1006c2-dd33-48e7-a9ee-569cc52f3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:32:50.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:14:58.051+08:00
