      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71c78c-01a4-4170-b816-bab37371db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy-Alvarado, who stood as sponsor of the proposed budget of the
        agency, added that the Marcoses'' jewelry collection amounting to ₱1.8 billion
        is part of the assets in question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb7ba8-a5b1-405d-95b7-9a33fcd11bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce60ecf-f38b-4e40-b75b-966d85639647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masasabing totoo ang hangarin ng PCGG bagamat nais ng bawat
        isa na pabilisin ang prosesong ito para maging patas sa taumbayan, ganun din
        po sa pamilyang Marcos,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd37899-dd6f-4133-8a6b-22c7814b95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6a47b-c0b6-4b8c-aa1f-5cf3238974df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can say that the PCGG has genuine intentions but
        it''s everyone''s wish for the process to speed up for the sake of fairness
        to the people, and to the Marcos family.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d24357-49cb-4aaa-9d1a-dd1a3871db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1ef2f-4f1f-4f82-82ae-224cbf48a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sakali namang mapatunayan na ito ay parte ng ill-gotten wealth,
        sana maibigay o mapadala agad sa gobyerno upang ang kulang na ₱100 billion
        ay magamit ng pamahalaan lalo na sa programang pangmahihirap upang maitaas
        ang antas ng pamumuhay ng ating mga kababayan,"</em> the lawmaker added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2cfbd-5472-488c-9417-089ad9dd48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a856e-4bb2-4e63-af87-361f54deadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once it is proven that the amount is part of the ill-gotten
        wealth, we hope that it would immediately be given to the government so that
        the ₱100-billion worth of assets can be used for programs that will help uplift
        the welfare of our countrymen.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1a9a9-7648-4c3f-b528-824969ce3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cec3a-d91e-4c23-a44b-29312cd4a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate, who did the interpellation on the
        issue, called for a more active collaboration on the pursuit of the unexplained
        wealth by the Marcoses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98a2c8-fcf5-4b54-919f-93aab61d5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60184c66-93a9-4f14-8d21-5cbbe175a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier lamented the lack of progress and assurance that the
        wealth accumulated during the two-decade regime of the late dictator Ferdinand
        Marcos will be returned to government coffers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee3806-a0a2-4aa1-81ac-5f06ebd60e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74691f1f-557b-4e1c-b3ce-ebe576bd4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires himself previously said in a House hearing
        that he has not met with the PCGG to discuss concrete plans on recovering
        the Marcos family''s seized assets. He, however, noted that all cases involving
        the Marcoses and their cronies are now at the Sandiganbayan for resolution.</p>'
  'john-mcafee-tax-evasion-arrest-spain':
    'author': 'Rishi Iyengar and Christina Carrega, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-06T15:45:56.504+08:00
    'imagesource': 'jcr:315a3292-5b56-499b-8137-36193224e1a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '977a769a-e8da-4883-a9f8-7b99c3af5ff2'
    'lead': 'John McAfee, the antivirus software magnate and former Libertarian presidential
      candidate, has been indicted for tax evasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T15:51:45.942+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:17:54.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:47.210+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John McAfee indicted for tax evasion, arrested in Spain'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498ab6a-9257-4c40-bdca-cf8b61efb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;John McAfee, the <a href="https://money.cnn.com/2015/12/30/technology/john-mcafee-everykey/index.html">antivirus
        software magnate</a> and <a href="https://www.cnn.com/2016/03/23/politics/john-mcafee-third-party-libertarian/index.html">former
        Libertarian presidential candidate</a>, has been indicted for tax evasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff04a5-6114-41fc-8fd2-9e824b22dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAfee allegedly failed to file his taxes for four years despite
        earning millions in income between 2014 and 2018 from promoting cryptocurrencies,
        consulting work, speaking engagements, and selling the rights to his life
        story for a documentary, according to the indictment filed in the US District
        Court for the Western District of Tennessee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a674d-4a3b-4bbd-b5fd-f3061c8829c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment alleges that McAfee evaded taxes by having his income
        paid into bank accounts and cryptocurrency accounts in the names of others,
        while also using the names of others to conceal ownership of property and
        assets including a yacht.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070919b4-589f-4afe-8df1-1c450c27a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount McAfee owes was not specified in the indictment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d7af9-a962-4865-99c0-ab36ad494c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 15, 2020 indictment was unsealed following McAfee''s arrest
        in Spain where he is pending extradition, prosecutors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6d487-563c-4a23-bffe-847396edf0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an attachment to the indictment, if convicted, McAfee
        faces a maximum of five years in prison on each count of tax evasion and a
        maximum of one year for each count of willful failure to file a tax return.
        McAfee also faces a period of supervised release, restitution, and over $350,000
        in monetary penalties, according to the indictment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188387b2-1c1a-45f5-9454-1b7f59dc3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cybersecurity tycoon was also hit with<a href="https://www.sec.gov/news/press-release/2020-246">&nbsp;a
        lawsuit from the Securities and Exchange Commission</a> on Monday, accusing
        him of making millions by recommending several cryptocurrency initial coin
        offerings (ICOs) on Twitter without disclosing that he was being paid to promote
        them by the companies issuing the offerings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f655b1f-583c-402b-81a4-d121d593fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also "falsely claimed to be an investor and/or a technical advisor
        when he recommended several ICOs," the SEC said in its complaint. The SEC
        alleges this gave the impression that he had vetted the companies involved
        and that he was willing to invest his own money in them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d2168-8aeb-42f8-ad9f-0924748a834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, McAfee''s tweets were paid promotions disguised as
        impartial investment advice," the complaint added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596c502-388c-4330-b246-9f7ff3b2569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said McAfee made more than $23 million from his recommendations,
        which the agency labeled as "materially false and misleading for several reasons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40815f76-b0ae-4552-a8ab-d78187772c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:51:45.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:17:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/05/tech/john-mcafee-tax-evasion-sec-cryptocurrency/index.html">
        "John McAfee indicted for tax evasion, arrested in Spain"</a></i></p>'
