      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/intl_business/singapore-childbirth-pandemic-bonus-scli-intl/index.html"><em>"Singapore
        will pay citizens to have a baby during the pandemic"&nbsp;</em></a></p>'
