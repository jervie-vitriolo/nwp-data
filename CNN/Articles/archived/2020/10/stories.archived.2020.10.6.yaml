      'mgnl:lastActivated': 2023-01-25T19:17:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e5f93-f5dd-4d50-8b18-26b8a1c71f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> President
        Rodrigo Duterte has instructed the Department of Health (DOH) to distribute
        to the public at least P2.2 billion of ''idle'' and ''near-expiry'' medicine,
        the Palace said on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639e40c-fee5-4e09-9d63-00b872c4b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82856498-6087-40e7-b1eb-ddeae1e41f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mandato po ng Presidente sa DOH, lalong-lalo na iyong mag-e-expire
        na, paki-distribute na po nang hindi masayang at iyong mga overstock at slow-moving
        naman po, ilabas na po natin sa ating mga warehouse nang magamit ng ating
        taumbayan," Presidential Spokesperson Harry Roque said during a virtual briefing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3f6ea-3e31-4d40-a322-1e6b2ff960cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4668653-c624-4824-8768-254566842713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s mandate to the DOH is to distribute
        [medicines] under their possession, particularly those nearing expiry, so
        they won''t go to waste. For overstock and slow-moving ones, let''s get them
        out of our warehouses so the public may use them.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2e322-8611-49fc-bd9a-7354187dc1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e1cb0-d991-4fd2-9610-79beb0ac283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit stated in its 2019 report on the DOH that
        the agency had ₱2.2 billion worth of drugs, medicine and medical and dental
        supplies which are either expired, overstocked/slow-moving, or nearly expired.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b070242-9783-4543-9d52-e09c0a981179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c33997-282e-429f-9bbd-e91c5e9074b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said DOH has ₱1.14 billion of overstock or slow-moving or idle
        medicine and another ₱1.02 billion nearing expiry. The auditing body also
        found that P29.9 million worth of items have already expired.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e60d3-1ae6-4a1d-81b0-0906cea1a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b844384-b5cb-4b5d-8080-1a5549c84489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors attributed this to poor procurement planning, along
        with inefficient and uncoordinated transfer or distribution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e2b07-7930-44a1-ba1e-9bf0d8af587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82843457-9440-4cb8-b307-30aedaed2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also cited the lack of monitoring and proper storage
        of the said items, adding this "hindered the maximum delivery of the highest
        quality of medical/health care services to the general public" and "entailed
        wastage of government funds."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24c47f-f908-4d99-b716-5f007ff9a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a2b85-328b-4688-9713-8e0ab4bc677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:34:05.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the commission''s recommendations to the agency was to expedite
        the distribution of the nearly expired medicines, which cost ₱1.024 billion,
        and slow-moving inventories worth ₱1.138 billion, to health centers and hospitals
        in need of drugs.</p>'
