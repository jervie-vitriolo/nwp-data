      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bdd4e8-3c85-4c6f-be0f-7751a0b3a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Department of Justice during the plenary debate,
        Bulacan Rep. Jose Antonio Sy-Alvarado said there are also 88 pending cases
        before the Presidential Commission on Good Government (PCGG) involving Marcos
        wealth cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f8a35-ca59-4ebd-b83f-787a65680167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7de53-84b8-4594-9a10-eb74ee4be5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang total value of assets under litigation ay kulang ₱100 billion
        o ₱99.6 billion po. Mayroon pa pong 88 cases ang PCGG kasama na ang Marcos
        jewelry collection,"</em> said the solon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ac17b-14d0-4e9e-8f50-37387f6e817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4389c1-e27d-4e38-b1a3-fee97ef111b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The total value of assets under litigation is more
        or less P100 billion or P99.6 billion. PCGG still has 88 cases, including
        the Marcos jewelry collection.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fc5bb-6fb9-4b9a-8c25-6156e46e5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:32:33.312+08:00
      'mgnl:createdBy': 'glee'
