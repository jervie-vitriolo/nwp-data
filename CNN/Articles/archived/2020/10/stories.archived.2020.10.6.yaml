      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar Rep. Paul Daza, the sponsor of the Department of
        Human Settlements and Urban Development’s 2021 budget, said during the plenary
        deliberations on Monday that this will help solve the country’s housing backlog
        at 6.5 million for both formal and informal sectors.</p>'
