      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —&nbsp;</strong>​​​​​​​Your
        favorite Kapamilya shows will be back on TV screens starting Saturday, October
        10.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bbe71-d978-490f-96ed-43dfd1584a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:33:42.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN officially announced Tuesday  its broadcast deal with Zoe
        Broadcasting Network, a free-to-air channel owned by the family of religious
        leader and Congressman Eddie Villanueva.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4e076-f03b-4eca-8995-1ca611ac06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:33:42.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe TV was recently included on the lineup of channels offered by
        Lopez-owned SkyCable, as well as by the MVP Group''s Cignal service. With
        the partnership, the channel has been renamed as A2Z. It may be viewed using
        TV sets in Metro Manila and nearby provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca72345-daf7-4a4d-bf1b-8b4231b5b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:33:42.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:18:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN and Zoe are committed to work together to provide entertainment,
        public service programs, and educational content to the public," the Lopez-owned
        network said in a disclosure on Tuesday.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        week, you can watch ABS-CBN’s teleseryes, movies, and live entertainment shows
        on the newly rebranded A2Z channel 11 on analog broadcast. <a href="https://t.co/ANt7Nk9v9y">pic.twitter.com/ANt7Nk9v9y</a></p>&mdash;
        ABS-CBN PR (@ABSCBNpr) <a href="https://twitter.com/ABSCBNpr/status/1313689346793304064?ref_src=twsrc%5Etfw">October
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632c9bc-892d-49ec-98d5-3073fd236131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:57:21.425+08:00
