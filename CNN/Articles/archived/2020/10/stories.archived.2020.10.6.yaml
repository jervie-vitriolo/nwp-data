      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shear said the lack of followup "just shows you that they''re not,
        you know, they''re not taking it seriously, at least as it pertains to themselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c58ad7-ae85-43e2-afa1-30513b28a17e'
      'mgnl:activationStatus': true
