      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8baf9-d953-4f9b-87f6-736b07334957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the researchers say most of the plastic dumped into the ocean
        likely ends up on the coasts, rather than on the ocean''s surface or floor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f495e36-8555-43a4-b2e5-8f1e43b2eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71449bc1-dcca-4e85-a90c-b6ef87171513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results show that it''s more urgent than ever to find effective
        solutions to stop plastic pollution before it reaches the oceans, and to cut
        plastic use in general, according to Hardesty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cb536-ceb2-4d1f-8829-e0a0b23d9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38407e-e76d-4715-b0d6-1edf334821c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will help to inform waste management strategies and create
        behavioural change and opportunities to stop plastic and other rubbish entering
        our environment," she said. "Government, industry and the community need to
        work together to significantly reduce the amount of litter we see along our
        beaches and in our oceans."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cab2d4-9cb2-40de-a082-ed9f3c596161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:41:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:17:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/world/microplastics-oceans-14-million-metric-tons-intl-hnk/index.html"><em>"There''s
        14 million metric tons of microplastics sitting on the seafloor, study finds"&nbsp;</em></a></p>'
  '2020-Nobel-Prize-in-Physics':
    'author': 'Emma Reynolds and Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T19:16:38.009+08:00
    'imagesource': 'jcr:e2e3ccf4-5c18-4898-aceb-325882185488'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c08bba-29af-48e4-826b-84b5119a416d'
    'lead': 'The 2020 Nobel Prize in Physics has been awarded to scientists Roger
      Penrose, Reinhard Genzel and Andrea Ghez for their discoveries about black holes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T19:42:14.767+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:17:32.101+08:00
