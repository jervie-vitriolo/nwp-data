      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the scheduled meeting comes after the recommendation of
        Acting Socioeconomic Planning Secretary Karl Chua to open more businesses
        and alllow establishments to increase their operating capacity as long as
        the healthcare system can attend to severe and critical COVID-19 patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761411e-64d3-4629-b058-46d1fd4716c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:14:16.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang naging rekomendasyon ni Secretary Karl Chua, basta paghandaan
        ang magkakasakit ng kritikal o severe ay pwede na buksan ang ekonomiya. Pinalakas
        na natin ang mga ospital," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6bcb8-e2c4-4686-996e-8120cb3ae0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:14:16.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.094+08:00
