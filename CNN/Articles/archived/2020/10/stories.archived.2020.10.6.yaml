    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002cd73-8e07-458c-8f72-4ba62de36a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T13:39:44.351+08:00
