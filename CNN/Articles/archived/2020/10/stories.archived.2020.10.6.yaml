      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Duterte admitted in front of business leaders
        at the Wallace Business Forum he killed suspected criminals when he was still
        mayor of Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ce823-9626-4af2-8af5-67fe55b0e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b8a96-2e0d-469e-8696-d5ddf45bfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Davao, I used to do it personally. I go around Davao with a
        motorcycle, with a big bike around and I would just patrol the streets and
        looking for trouble also. I was really looking for an encounter so I could
        kill," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446264f-3eaa-4a85-91b5-ec7ef190dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d5088-5baa-4904-8038-44faff3b3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.261+08:00
