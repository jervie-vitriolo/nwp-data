      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. has confirmed to CNN that the eagerly awaited film
        "The Batman" starring Robert Pattinson has been moved from October 1, 2021,
        to March 4, 2022, while "Shazam! 2" will be released on June 2, 2023, instead
        of November 4, 2022.</p>'
