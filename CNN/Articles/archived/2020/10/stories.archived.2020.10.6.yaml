      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar concerns were brought up on Monday''s Senate hearing on
        the agency''s budget before it got deferred. Senator Francis Tolentino echoed
        the Commission on Audit report which disclosed that the OSG violated the Joint
        Circular No. 2015-01 of the DBM or the guidelines on the entitlement, release,
        use, reporting and audit of confidential and/or intelligence funds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1968bb5-aba2-4775-8b17-2687d375f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T12:53:21.922+08:00
