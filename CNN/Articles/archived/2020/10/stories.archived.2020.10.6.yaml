    'template': '1'
    'title': '₱73-M in cash grants given by PH Red Cross'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f66fb8-c360-4652-808e-7dac848034f3'
