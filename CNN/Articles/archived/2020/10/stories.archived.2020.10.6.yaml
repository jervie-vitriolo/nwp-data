  'china-global-reputation-coronavirus':
    'author': 'Ben Westcott, CNN'
    'caption': 'Chinese President Xi Jinping arrives for a reception at the Great
      Hall of the People on the eve of China''s National Day on September 30.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-06T22:28:07.104+08:00
    'imagesource': 'jcr:e2081842-b536-42d8-b903-9d3fe16f3ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6defb694-db59-429a-b94f-f60750bb67c9'
    'lead': 'Global perceptions of China have turned increasingly negative in recent
      months, according to a new survey released by Pew Research on Tuesday, with
      the majority of countries polled saying that Beijing has done a bad job of handling
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T22:30:18.047+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:15:06.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:13:05.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s global reputation plunges in the wake of coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a16fa-c788-48aa-b4a7-3315373645be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Global perceptions of China have turned
        increasingly negative in recent months, according to a new survey released
        by Pew Research on Tuesday, with the majority of countries polled saying that
        Beijing has done a bad job of handling the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fe5bc-4bf3-47f9-ba94-0b49138a4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in<a href="https://www.cnn.com/2013/01/04/world/asia/xi-jinping---fast-facts/index.html">
        Chinese President Xi Jinping</a> has also plunged over the past 12 months,
        with more than 77% of people surveyed in the United States saying they had
        no confidence in Xi to "do the right thing" in global affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9ec9b-c916-4126-80f4-51d733ba2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-partisan American "fact-tank" Pew Research surveyed 14,276 adults
        in 14 countries between June and August, primarily by telephone due to the
        ongoing Covid-19 pandemic. Among the countries surveyed were the US, Canada,
        France, Germany, Australia, Japan and the United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a712ee-9881-4880-97a9-87b2c0ff56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major finding is that unfavorable views of China are rising
        precipitately and this is tied to the fact that China has not done a good
        job handling the coronavirus," said Laura Silver, senior researcher at Pew
        and co-author of the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbd4cf-dffc-4dca-a248-84b490365adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases of the virus were reported in the Chinese city of
        Wuhan late last year. China has since faced <a href="https://edition.cnn.com/2020/04/28/asia/china-coronavirus-model-democracy-intl-hnk/index.html">criticism
        for its initial handling</a> of the pandemic, with <a href="https://edition.cnn.com/2020/09/18/asia/china-us-ambassador-terry-branstad-intl-hnk/index.html">numerous
        Western politicians blaming</a> the early spread of the virus on the country''s
        inflexible political system. However, China has since managed to contain the
        outbreak, with life largely <a href="https://edition.cnn.com/travel/article/china-golden-week-coronavirus-intl-hnk/index.html">returning
        to normal in recent months.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc0a57-b815-4320-b1de-299a841253b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 14 countries polled by Pew Research, every one had a majority
        negative view of China. In every country except for France, Japan and Italy,
        Beijing''s reputation was at its lowest point on record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73f2a3-8a06-4b1c-9427-40bc7a2b6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sharp drop</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12c98c-6917-4a22-b680-cc90f2fadb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew Research began to survey global opinions of China and other
        major world powers in 2002 but not every country has been polled every year.
        Respondents in Denmark and Belgium were polled for the first time this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a63b5-c42c-4467-9407-644558f4e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the drops in favorable opinions toward China have been sharp.
        For example, in 2017, 64% of Australians surveyed said they felt positively
        toward their largest trading partner -- three years later, only 14% feel the
        same way. Now, 81% have an unfavorable opinion of China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebf980-cf43-4399-86bc-f89df4937c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were similar results in the UK. In 2018, 49% of those surveyed
        said they had a favorable opinion of China, compared to just 35% with an unfavorable
        view. Now 74% of British citizens polled say they have a negative view of
        China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5905b13-5e05-4bfe-af1a-5e925479c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver said that originally the researchers had intended to survey
        50 countries as part of their research, "the vast majority of which would
        have been with face to face survey methods," but had been forced to reduce
        their polling to just 14 nations in the wake of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a367f-acb2-4d1e-b911-2894a21b6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Changing attitudes</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0b669-9eea-419f-8554-e7c51407f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic is likely to blame for some of the rapid
        fall in China''s favorability ratings, according to the survey. Across the
        14 countries polled, 61% of respondents said that Beijing had handled the
        viral outbreak poorly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e3882-0b18-4d61-9364-df23069b1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sentiment toward China was already souring in 2019, the survey
        found, before the pandemic began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126dc92-f01b-4a9d-882c-fa9a80ccce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past two years have seen a wave of negative news for the Chinese
        government. Criticism of Beijing''s crackdowns on <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk">protesters
        in Hong Kong</a> and mass internment of Muslim-majority ethnic groups in the
        Xinjiang region made headlines around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c9810-7f50-4e41-92b5-213f59bb3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, an aggressive new breed of Chinese diplomats,
        known<a href="https://www.cnn.com/2020/05/28/asia/china-wolf-warrior-diplomacy-intl-hnk/index.html">
        colloquially as "wolf warriors"</a>&nbsp;for a patriotic film series of the
        same name, have defended Beijing from any perceived slight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a92bbc-99af-4f44-a8bd-b9e67b554f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pew Research, Xi was the second least trusted leader
        out of six alternatives offered to survey respondents in 14 countries. Xi
        was behind German Chancellor Angela Merkel, French President Emmanuel Macron,
        UK Prime Minister Boris Johnson and even Russian President Vladimir Putin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82014ddb-98ba-449d-aba7-a396cc3ed82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only world leader who had a worse reputation than Xi was US
        President Donald Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048609b-d705-47a6-9d51-92e32e072986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:30:18.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:15:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/06/asia/china-global-reputation-coronavirus-intl-hnk/index.html">
        "China''s global reputation plunges in the wake of coronavirus pandemic"</a></em></p>'
