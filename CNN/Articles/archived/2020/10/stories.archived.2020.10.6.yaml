      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efe56b-531a-4aa2-bb16-edccfd2e556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9 = Thanksgiving day stuffed</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a086b84-9812-4f22-81a1-25c2c54b2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d3da2-08a9-48db-911b-db4c447524a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 = Uh oh. Time to unbutton</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66014f9b-c911-423f-953f-8ed00520baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615776cf-b402-4f9c-b385-aa8ba37beae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is to match your fuel to your hunger level. For example,
        if you are a "4," you might need a small snack, like a fruit with a small
        handful of nuts. If you are a "1" on the hunger meter -- that is, basically
        starving -- you might need a full meal. Just an apple will not do.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8e6c1-d24a-4fc8-a37e-3b2215b25df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3476a-72fd-47f1-8e92-d89af648ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You likely will need something more substantive, like a turkey
        sandwich with fruit and chips," Sterling said. "As your blood sugar comes
        back to normal, you should ask yourself, ''Why was I so hungry? Did I miss
        something that day? Was my lunch not filling enough?''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340f46d-cb6f-4378-bb49-322638b64ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b36c54-698b-4110-9bf3-a749c7fa8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s time for a meal or snack, experts recommend eating
        when arriving at a manageable hunger, what is called a "3" on the hunger meter
        -- a place that is somewhere between not too hungry and not too full.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0885b-0cb4-403b-8120-92893aa1add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4358069-eba9-4222-91f5-232e27049d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel calm and mindful about the decision to eat. You''re not
        ravenous, but you may feel a little twinge in your stomach, a little emptiness
        telling you that your body wants food. It''s been a few hours since you had
        your last meal, and you feel ready to find food so your brain and body can
        perform at an optimum level," Sterling said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653577af-6d30-4f6d-8a32-68f3a7a2ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb5c01-a346-4e7c-bb5f-d1b203b8e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors including what taste, texture and temperature of food you
        are in the mood for -- like sweet, smooth, creamy, crunchy, hot or warm --
        can help you figure out what to eat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c130e-7e56-4d1c-b6a8-afd3de42a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719a6ff-22a3-4904-9ed9-a10dc7bec47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you pause and identify that you are on the fullness end of the
        hunger meter -- say an "8," "9" or "10," you might be curious why you''re
        placing a few cookies on a plate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065cb4c-4414-466d-b6a0-dd09d0382d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c0be6-cc87-4cce-9f20-c887fd048dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a ''9'' on the hunger meter -- meaning you are pretty
        full -- you''re likely not physiologically hungry at all," Sterling said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a836c1-f8ae-4d5e-aff2-b63dfb866b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93513d75-86a8-4902-85dd-39f58d00ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between "8" and "10," "the focus is not so much on whether or not
        you end up eating the food or not ... but strengthening your ability to create
        the space and cultivate curiosity about why the food is there if you''re not
        hungry," Darpinian said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d256a-c7bb-4cac-93ed-51cb8a6ddf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330bbe3-6a53-4b22-ba7d-2ba4625b0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, a simple question and answer with yourself can help you
        to see what''s really going on. For example, if you are not hungry for food,
        what is it that you''re actually hungry for?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f40ea-a9cf-4cdd-bbb5-4e6fdf22dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1b60d-12a4-4c9d-b6e5-daf6371ed99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s a nap you really want, or possibly a day off," Sterling
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636b827-2ec5-4d44-86d9-ecb9f2fe73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a52829-26ab-47e0-b361-2866b1a80ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, you may just want cookies, even if you are full. And
        that''s OK.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f6bc7-264e-4ded-8040-80b0d40d752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:18.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcaf0a-66f1-406b-8a33-0af543a36bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can certainly have dessert without hunger, and in that case
        it may be fulfilling a need for pleasure. "But if it happens chronically or
        habitually, in a way that makes you uncomfortable, you might want to ask yourself,
        ''If it wasn''t about the cookie, what would it be about?''" Darpinian said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57df96e-1db7-4034-8e66-8aa23a90a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1abe01-607f-41b0-b64b-56ec58c7744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you determine that eating the cookies grounds you in this time
        of stress, maybe you switch it up a bit and sometimes it''s yoga or writing
        in your journal as a way to anchor your thoughts on paper," Darpinian said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005327f-3f4d-4a0d-bb98-37ddc70aa6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eae22f-58d5-4eba-9f88-5766c74a68e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities you might consider include taking a walk, calling
        a friend, painting or taking a shower.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb5d4e-2653-43e0-827c-1506e50c7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3c490-feda-41cd-b4df-d3c810ebc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I coach my clients to add in more foodless fulfillment -- things
        that really excite them -- to fill them up from the inside in a way that food
        without hunger never could," Sterling said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e842f2d-5604-4c8f-8c44-8e6e7fe16b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:57:09.337+08:00
