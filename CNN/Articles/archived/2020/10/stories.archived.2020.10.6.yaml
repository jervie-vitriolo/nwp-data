      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12216a-7ce6-483c-a079-3cd72e3f64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:15:55.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some evidence that cannabis may be beneficial for chronic
        and nerve pain. However, early research suggests that this is not the case
        for acute pain such as for surgery of a broken leg," said lead author Dr.
        Ian Holmen, an anesthesiology resident at the University of Colorado Hospital
        in Aurora, in a statement.</p>'
