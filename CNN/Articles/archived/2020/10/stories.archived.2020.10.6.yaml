      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f6087-d738-4ed5-9e7a-3ffe19348d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited-edition doll is dressed in a black and lace dress that
        reaches the floor and is complete with glasses and a cameo brooch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f603e-5996-4987-8caa-01f40ea24762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
