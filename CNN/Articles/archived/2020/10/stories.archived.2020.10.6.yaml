      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e5805-c6ac-416c-9047-f5ba023c14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were delighted that the design team from Mattel reached out
        to us early in the project, demonstrating their interest in a doll and packaging
        that would reflect Susan B. Anthony''s life and work," Deborah L. Hughes,
        president &amp; CEO of the Anthony Museum, said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b111d-b478-4f7b-8dcd-705639e71c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
