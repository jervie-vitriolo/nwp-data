      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending Philippine Cup champions San Miguel Beermen, which hold
        a 1-0 win-loss slate after winning its first game of the year against the
        Magnolia Hotshots before the season was suspended last March due to the COVID-19
        pandemic, will tackle Rain or Shine on October 13. Terrafirma, previously
        known as Columbian, will open its season against TNT in the second game.</p>'
