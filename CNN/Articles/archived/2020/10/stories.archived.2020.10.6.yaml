      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is for a cookie to get back to being a cookie again, not
        a way to feel good or bad about yourself," Darpinian added.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e16fd4-312d-4106-9a5d-7b03693eaf02'
      'mgnl:activationStatus': true
