      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III confirmed the figure to President
        Rodrigo Duterte during the weekly Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases meeting on Monday.</p>'
