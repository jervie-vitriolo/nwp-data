      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b92b9-b063-4c51-8d91-496a110bfbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:59:46.413+08:00
