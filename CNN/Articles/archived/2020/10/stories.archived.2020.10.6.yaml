      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Singapore will offer a one-time payment
        to aspiring parents during the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726d3a5-7055-4b7a-ad8e-4467ebe8d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s deputy prime minister said the incentive would help
        reassure people who face financial pressure and are worried about their jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645f0d3-e47f-4d7b-b0aa-66e6b7676839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29f1f1-b053-498a-936b-72f612875949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received feedback that Covid-19 has caused some aspiring
        parents to postpone their parenthood plans," Heng Swee Keat told lawmakers
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31feec0-fa79-41e2-a46a-bc21d6ff54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e173e9-280d-4071-93d7-a9a7aede69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is fully understandable, especially when they face uncertainty
        with their income," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9235616-0613-4a12-8985-70151c758c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbcb15-8ead-4000-ae2f-6fd0ce4792a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heng said the payment would help parents with expenses, but he did
        not confirm how much would be paid out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd20dc8-3adf-4f99-949f-99ecca0b3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cc0f0-b596-4190-88d1-ba64cee4b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a largely successful public health response to the pandemic,
        Singapore''s economy has been thrown into a deep recession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b74b6-2e49-4467-b04e-2476410b4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a44df-6013-42e4-b213-3be275d00547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP likely shrank 12.6% in the second quarter compared to the same
        time the previous year, marking "the steepest drop on record," according to
        economists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6cfd5-1faa-469f-b67c-905cfcf83e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327f145-aa5d-4498-a439-68c78bc41056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has one of the lowest birth rates in the world, a statistic
        that successive governments have attempted unsuccessfully to reverse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad0a8a-7ac8-4e6b-80fd-d731023b5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cc594-4d63-44bd-96d2-9535834483d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fertility rate now stands at just 1.14 births per woman, according
        to its national statistics body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407de92-4b82-4639-b3d1-e79adda2ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8414b-9062-4b1a-b193-1a7c83538003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That places it level with Hong Kong, according to the World Bank.
        Only South Korea and the US territory of Puerto Rico have lower rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b82150-4c98-488c-9b96-cc7585e9e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b8ec1-053c-48f8-a7e8-69b67fcc5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a country to naturally repopulate itself, women must have 2.1
        babies on average — though most developed countries are now below that level,
        as a decline in the proportion of couples and the lessening importance of
        traditional gender roles have seen fertility rates drop globally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294723b-f46a-410a-ba9c-15eee2fad28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T22:39:41.617+08:00
      'mgnl:createdBy': 'vince'
