    'mgnl:tags': ['Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte claims he never killed anyone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850e438-ab15-49a5-95f2-3762f6963cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) –</strong> President
        Rodrigo Duterte claimed that he never killed anyone, contradicting previous
        statements where he said he killed some individuals during his term as Davao
        City mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74e185-e625-428a-8ef2-84ed6bf6e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fae71a-b3ef-4cda-8d31-6c73dcb06bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala ho akong pinatay na tao (I did not kill anyone). Never, never.
        Magtanong ka sa pulis dito sa Pilipinas (Just ask the police here in the Philippines),"
        said Duterte during the weekly Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95493b-54e4-4e4b-8fa8-a15a3effec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a3c33-af29-45b2-a543-c6f78f9859c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:46:33.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remark after saying that he would "see to
        it that the rule of law against a person is followed" in investigating Health
        Secretary Francisco Duque III amid calls for his resignation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ced70a-a834-48b6-87f0-9065750a7321'
      'mgnl:activationStatus': true
