      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you get sick with COVID-19, don''t expect
        to get the same treatment as US President Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c7b88-8445-4fba-b69a-40a5b3c5f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem obvious the country''s leader would receive extra attention
        and the best care possible. But some of the treatment he''s getting isn''t
        even available to the general public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c35da7-1be8-4684-85a8-86b6f63c485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fact may have been lost on Trump when he told millions of followers
        "Don''t be afraid of Covid."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edfd489-1a12-487d-ac55-cabe6cdc36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel better than I did 20 years ago!" he tweeted Monday -- not
        mentioning that other Americans with the deadly disease don''t have access
        to the drugs and treatment he received.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040e1ac-62dd-4562-a5d6-713724031695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was hospitalized Friday, Trump received Regeneron''s experimental
        antibody therapy —&nbsp;which may reduce levels of coronavirus and has shown
        promising results in a trial involving 275 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22309a4-0f18-4b9c-9f1f-eb5e5075d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the treatment has not yet received emergency use authorization
        from the Food and Drug Administration. Biotech company Regeneron said it provided
        the drug after receiving a "compassionate use" request from Trump''s doctors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effafa3-b622-45e7-ac71-6222a7420b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people, "getting access to not-yet-approved drugs through
        a compassionate use request can be a long and challenging process," the Mayo
        Clinic said, listing a series of requirements that most patients would need
        to meet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5bf59-a020-4df8-86d1-07eb41f28ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump received the therapeutic Friday, just one day after he
        tested positive for Covid-19, according to the White House press secretary
        and Trump''s doctor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570b976-d11e-4d43-9b76-6eec9754eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, this is the President of the USA. He is going to get
        the kitchen sink thrown at him medically, offered all there is -- whether
        it''s authorized under emergency use or not, in the case of the antibody treatment,"
        epidemiologist Dr. Seema Yasmin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27ef95-9d55-4cdf-95a2-9e37d7abf78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then there are (almost) 210,000 Americans who have died over
        the past few months because the pandemic response has been so bad. And they
        certainly didn''t get access to this kind of treatment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f63d4d-3553-4d55-a79d-a6f8c895c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the only advantage Trump has compared to the hundreds
        of thousands of other Americans who have been hospitalized with coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a55a1-20d8-451f-ac47-7649c4bc5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump may be ''the only patient on the planet'' to get these 3
        drugs</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4726c35-4f62-47de-b3ab-6162ece4c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the experimental antibody therapy, Trump was also
        given remdesivir and dexamethasone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95d754-6447-413d-a409-25c92c49a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President might be the only patient on the planet ever to receive
        this particular combination of medicines," said Dr. Jonathan Reiner, a professor
        of medicine at George Washington University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb53e03-f45c-4029-a4d3-7c377747608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir has not received FDA approval for the treatment of Covid-19,
        but it''s gotten an emergency use authorization from the agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a240f-fff8-447f-8369-ba76ca06718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials have shown that a five-day course of remdesivir
        can speed recovery times in some patients. But the antiviral can also cause
        side effects such as anemia, liver toxicity and kidney toxicity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbdf76-253b-4a73-8f1d-fdf3acd574fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir is administered by IV, so patients are typically hospitalized
        when getting the five-day course.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdb789-1143-4df8-a5b3-289f43a4dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s doctors let him go home early Monday evening to finish
        the treatment. Unlike other Americans'' homes, Trump has an in-house White
        House Medical Unit, "where he''ll be surrounded by world-class medical care,"
        his physician Dr. Sean Conley said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affcc68d-df90-4f8f-bb42-b630e3994078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also received dexamethasone, a cheap and widely available
        corticosteroid that can reduce inflammation. But it also suppresses the immune
        system, so it''s generally not recommended for Covid-19 patients unless the
        situation is severe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66036d97-2a12-43d8-95a5-912896f898db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients who have benefited from dexamethasone still die less
        than a month later, Reiner said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4743c-4ed6-411b-b7dd-de7d687505a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that dexamethasone does reduce the risk of mortality. That
        comes from data from a trial called the Recovery trial," Reiner said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043362c9-b32e-4ac2-a7ba-88466255650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to show you what the stakes are, the patients in that trial
        who received dexamethasone and derived a benefit still had a 23% 28-day mortality
        rate. So almost a quarter of the patients treated with dexamethasone were
        dead by a month out," Reiner said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5720d0-8377-4b84-889a-de0ed081d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the only conclusion one can make from this triple therapy is
        that the President''s physicians feel that he''s in grave danger."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74f77f-c96f-4013-9451-e5201b89e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley said his patient seemed well enough to leave Walter Reed
        National Military Medical Center on Monday evening. But he acknowledged he''s
        concerned about a possible reversal in Trump''s condition.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4cd3d-6e30-4e71-be63-45be06d2091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we all remain cautiously optimistic and on guard, because
        we''re in a bit of uncharted territory when it comes to a patient that received
        the therapies he has so early in the course," Conley said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dfd9b-5a51-4c41-8e33-6921f3e13fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abundant access to testing</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493903ff-2ae6-4a4c-9509-445c6681503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Americans have struggled to get Covid-19 tests or test
        results without massive delays, Trump has been "the most tested man in America,"
        White House press secretary Kayleigh McEnany said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbdbf56-db72-40c2-a775-d2fae4bdf32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s tested more than anyone -- multiple times a day," McEnany
        said in July. (Later that same day, Trump contradicted his press secretary,
        saying, "I do take, probably on average, a test every two days, three days.
        And I don''t know of any time I''ve taken two tests in one day. But I could
        see that happening.")</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e94f10-209e-45c1-8834-a7f1a99f1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s abundance of testing is in stark contrast to the availability
        for most Americans. While testing nationwide has ramped up in recent months,
        the White House just last week announced its plan to distribute 150 million
        rapid tests that was initially touted in August.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2da077-7542-4d35-83c7-fd05c8cf27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has cited Trump''s frequent testing as a reason
        why he didn''t need to wear a mask in public. But health experts have said
        that''s flawed logic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c31fe4-e823-45cc-9627-867aa5ca62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike face masks, testing provides zero protection against getting
        infected. And even if everyone around you got tested, some test results are
        actually false negatives.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b9932-8ec2-4605-807d-33e7991d7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are advantages to having easy access to frequent testing.
        After Trump''s top aide Hope Hicks fell ill and tested positive last week,
        Trump was able to quickly get tested. And that could have allowed him to quickly
        isolate himself and protect others as soon as possible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000620ec-44b6-420c-b0e2-0999741b0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Conley has given conflicting reports about when Trump first
        tested positive.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32be5df-abb1-4936-bea0-1c36832843b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley first reported Saturday that Trump was "just 72 hours into
        the diagnosis now" -- meaning Trump would have had Covid-19 on Wednesday,
        the day before he traveled to New Jersey for a campaign fundraiser.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f2159-6a27-4375-8eca-e5734dd75f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another physician, Dr. Brian Garibaldi, said Trump was treated with
        an experimental antibody therapy "about 48 hours ago," which would have been
        midday Thursday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2750d19-3ba2-4cb9-9e85-16fc6adf55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After widespread concerns about that timeline and Trump''s fundraising
        trip, Conley released a statement saying he meant to say Trump was on his
        third day of illness Saturday, not that he was diagnosed on Wednesday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9dd913-f4f7-4d31-8009-821a7d8a3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany insisted Trump first tested positive after returning from
        New Jersey on Thursday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4d082-c13e-4d4a-bfad-d138d9e40b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note Covid-19 patients who get symptoms are often
        more contagious before they start showing symptoms.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316c95c-da2d-4576-aa97-532a3124bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany refused to answer questions Sunday about whether Trump was
        tested Tuesday before his debate with Joe Biden. She also refused to say whether
        Trump was tested Thursday before his fundraising trip to New Jersey. Conley
        also refused to say when Trump''s last negative test result was.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a8fcd-3de8-4f7e-abcb-2ac144c7d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency medicine physician Dr. Leana Wen said it''s critical to
        know Trump''s recent testing history and when he started to be contagious
        -- especially because other people''s health is at stake, too.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092c0de-35d5-406d-919c-0a8bd88ab1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for us to know for his condition, and also for
        the purposes of contact tracing, to safeguard the health of others around
        him ... not only his senior staff, but also the wait staff, the Secret Service
        agents, the people who attended his rallies," Wen said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8460e6-ff02-4ad1-ba4f-fe411d47f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people matter, too."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53958994-60b0-4317-8d53-d5dcce3ef85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of details about Trump''s recent testing also means "we
        don''t actually know what is the course of the President''s illness because
        we don''t know when he last tested negative," Wen said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab53afe-b142-4d09-9bf1-0cc9ae322174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he were actually getting daily tests -- let''s say he got a
        negative test on Wednesday and a positive test on Thursday -- then we should
        be alarmed by how quickly the President is progressing, how quickly his symptoms
        are developing," she said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e3de2-7e13-4f96-a949-8290b3d1b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if in fact he had a negative test much earlier, and perhaps
        a positive test even earlier, too, then that course of the illness actually
        makes more sense."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d229dd-6843-48b8-a44d-479ae450d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his advantages, Trump''s Covid-19 battle could be lengthy</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ca1a8-a3c1-410f-a36e-a246146fef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because Trump was discharged from the hospital Monday evening
        doesn''t mean his fight with Covid-19 is over.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a351d-37f0-4d7d-9f5a-8a695eb6b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients "seem to be doing OK initially. In fact, many of these
        patients may get discharged from the hospitals when they first come in," Wen
        said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e979f-e84e-4f64-80ca-f7aeb5c7e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then they go home, and they return because they worsen over
        time. Actually the median time, from when somebody first starts getting symptoms
        to when they may need ICU care -- if they end up in the intensive care unit
        -- is 10 to 12 days," she said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701e039-ecd6-4d17-afe2-e098857c7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:14:20.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:18:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we should be relieved that the President is doing well for now,
        if that''s indeed the case. But we should not be breathing a sigh of relief
        quite yet because there''s still some time to come."</p>'
  'Chilean-officer-throws-boy-bridge-protest':
