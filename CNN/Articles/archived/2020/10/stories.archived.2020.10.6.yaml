    'template': '1'
    'title': 'Calvin Abueva sought ways to manage emotions, says GAB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d266c2-68a6-4054-bb20-cd2622281a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Embattled
        Phoenix Fuel Masters forward Calvin Abueva has been included in the team’s
        official 14-man line-up ahead of the restart of the 2020 Philippine Basketball
        Association''s (PBA) Philippine Cup in Clark, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafda66-6197-44d1-8cf4-5c92efc8c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4f0f0-62ac-41a0-9ba7-fc5f80625e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name, however, came with an asterisk which indicated that he
        will only be eligible to play upon completion of requirements set by the league
        and the Games and Amusements Board (GAB)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbbb76-7eb0-459f-b46f-e47810582e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d9c20-524a-49a2-9b23-ffc0f2886687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to regain his professional license, Abueva has been
        undergoing GAB’s three-day Professional Athlete’s Code of Conduct and Ethical
        Standards seminar while inside the league’s bubble in Clark, Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ea6b3-d139-4b27-bcfd-fcf48424441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405837a-e4c7-4ad0-addc-ece96d75d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Calvin was attentive and willfully participating in the seminar
        activities,” assured GAB staff Kara Mallonga in an update to GAB Chairman
        Abraham Mitra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51bca2-d965-4f8a-988a-65a98be326e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9add6c-69bf-4161-aeb3-d9ff2b0287fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our pre-assessment, he seems to have a basic understanding
        of the concepts of the conduct and ethics required of a professional athlete
        inside the basketball court.,” Mallonga added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2993058-31bc-44df-a004-0ac4fdbc2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37085a5-1038-4cc6-9935-bb5d60f09b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva has been serving an indefinite suspension since June 2019,
        following a series of on-court incidents including a clothesline hit on TNT
        import Terrence Jones and a lewd gesture towards a player’s girlfriend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f732da-4ccc-4418-ba25-7f15925e8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d203d2-1d23-43fa-8386-33db6e25b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since serving a 15-month suspension, the longest in league history,
        the 32-year-old Kapampangan cager remains hopeful on his reinstatement as
        he shows promising changes mentally and emotionally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc897833-e3b9-4ebb-b905-fc181a44c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457aea5-cdfc-4cd6-b12a-4cf795718431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He interacted with vigor and expressed utmost eagerness to return
        back to the game for the sake of his children not wanting them to end up with
        what he has experienced as a child,” Mallonga said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d5c10-28a8-4775-8ae6-748876d8d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c7784-e11a-4172-940b-118f6b81a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He acknowledged that he used to have a tendency to become overwhelmed
        but has now proactively sought of ways on how to manage his emotions,” she
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f155e25-1fd3-4617-958a-8033a1fd2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c42549-2088-4c9e-af96-dad7f79ee0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due process and mental health support as among the important factors
        in maintaining a good sense of self as a professional athlete were emphasized
        by Abueva during the virtual session.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e982a7-dcde-4215-a1c8-20a4d7857b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335df2f-8979-4dda-ae27-e0ce3298f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from seminars, Abueva has also been mandated to take a drug
        test as part of final requirements before he is deemed fit to return on the
        court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eef276-67fc-46cc-a0bf-77cd72c9ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814d3a9-4152-4faa-9dc2-34d36b642b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Abueva was allowed to join Phoenix inside the PBA bubble,
        but was limited to participating only in team workouts and five-on-five scrimmages
        at the Angeles University Foundation gym.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b728b04-0c5f-4a8f-ac7a-b8162494d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad5d84-e730-4f8f-a9a6-e6a5e2243f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:50:35.883+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phoenix Fuel Masters will open their Philippine Cup campaign
        against the Meralco Bolts at 4 p.m. on Oct. 12.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec2699-19d4-445a-8d5c-451c37c184fa'
