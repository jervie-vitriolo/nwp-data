      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811de94-92c2-434c-b7ad-b27e4406448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony is known for her work for woman suffrage and her infamous
        arrest after voting in the 1872 presidential election when it was illegal
        for women to do so. She also spoke out against slavery and was instrumental
        in getting colleges to admit women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ca699-a2e7-455f-bec1-4ec42efac313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
