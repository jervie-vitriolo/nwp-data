    'template': '1'
    'title': 'Only four countries in Europe are below a critical coronavirus threshold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c64d9-40ca-40e2-9422-853476566f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Only four European countries countries
        are now measuring below a crucial level of COVID-19 cases, according the latest
        figures Monday, as the continent struggles to contain fresh outbreaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb7939-7f41-4052-97eb-7a69a3178288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Centre for Disease Prevention and Control''s (ECDC)
        coronavirus alarm threshold is 20 cases per 100,000 people on a seven-day
        average. Beyond that, the agency says, the risk of Covid-19 is high, with
        a very high probability of infection, while vulnerable individuals face a
        "very high impact" from the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783df733-dbe7-4512-b1db-cfdbc1de4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the situation is looking precarious. Only Germany (18.4 cases
        per 100,000), Finland (15.5), Cyprus (14.6) and Norway (13.9) fall below this
        case threshold, ECDC data showed on Monday. At the other end of the scale
        are the Czech Republic (167.6), the Netherlands (140.3) and France (120.3).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9eee7-7c5e-4c90-ad51-36c80a951dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate has also been rising in Europe and sustained increases
        in case levels have been recorded in 27 countries, the agency said Thursday
        in its weekly report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abfca1-e7df-4e1b-98d5-7fa39524fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are also introducing new restrictions in order to curb
        the spread:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988a539-5fde-4f65-89bc-2ad4238c5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ireland, the National Public Health Emergency Team has reportedly
        recommended placing the whole country on the highest level of restrictions</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b058e-baf5-4364-9525-2b19dcdd4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland has brought in a range of new rules, including restrictions
        on gatherings and the closure of some leisure facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8eda38-55a4-436e-a331-3a06ce573bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s capital is on the verge of a fresh lockdown, with the
        greater Paris area classified as a "maximum alert" zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0e781-0af4-4fcf-a562-594f0a471492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic has entered a state of emergency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018532a-d954-429f-968e-3c9cb134274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central districts in Berlin have been classified as risk areas by
        Germany''s health body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee30c9-574a-42fb-9750-fe120efb3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, European Commission President Ursula von der Leyen is
        self-isolating after participating in a meeting that was attended by a person
        who subsequently tested positive for COVID-19. She tested negative for the
        virus for the second time on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea1b1a-13c4-404b-8d52-da1d1a152909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the health authority in England admitted that thousands of infections
        had not been included in the UK''s coronavirus case tally due to a "technical
        issue."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc2962-97b4-4778-833f-bdd02dc8d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paris faces new lockdown</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd2a95-8c45-4da8-8c64-55de2fcadddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris is on the verge of a fresh lockdown as coronavirus cases surge
        in France.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a6dee-671d-4be3-a04f-3d7af0a9cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jean Castex confirmed that the greater Paris area
        will be classified as a "maximum alert" zone, forcing bars to close, with
        measures in effect from Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a3c39-a455-452c-bc83-774f8a35fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from Castex''s office said the region has crossed
        the three thresholds that would put it in such an alert category: disease
        incidence rate, incidence rate for the elderly and occupancy rate of resuscitation
        beds by Covid-19 patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76579f-1dd7-49b8-983c-d032820d65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of measures expected to stay in place until October 16,
        restaurants will remain open providing they respect new health measures, but
        gyms will stay closed and the sale and consumption of alcohol in public spaces
        after 10 p.m. will be forbidden, Paris police chief Didier Lallement said.
        Organized public gatherings of more than 1,000 and gatherings of more than
        10 will be banned, although demonstrations will be allowed, Lallement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf0358-310f-45d9-b0b3-e2dda9ee0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the country recorded 16,972 new COVID-19 cases over
        24 hours, surpassing last week''s previous daily record. According to Aurélien
        Rousseau, the head of Paris'' health authority, more than 36% of ICU beds
        in the region are currently occupied by Covid-19 patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dcd4a-13cc-41ad-8a72-45b3bca099cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ireland mulls highest restrictions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a911e31-171d-4b67-8028-b0d1c017d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s chief medical officer Dr. Tony Holohan will on Monday
        meet the COVID-19 Oversight Group of top civil servants to discuss the latest
        National Public Health Emergency Team recommendations, which suggest placing
        the placing country under Level 5 restrictions —&nbsp;the highest level of
        measures, RTÉ reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c2aa4-61aa-4d58-8289-498cb0e95614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If introduced, Level 5 restrictions would see all retailers except
        those deemed essential closed, while social gatherings would be restricted
        and people restricted to exercising within 5 kilometers of their homes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c397d3-67b5-48ab-acd0-ade63aa5a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU leader enters self-isolation</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e888321-4178-4796-a325-bea971c82b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen is self-isolating
        after participating in a meeting that was attended by a person who subsequently
        tested positive for Covid-19, she announced on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7305d8-e589-47c2-8630-e42361a934ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said on Monday that she tested negative for the virus,
        and would continue to self isolate until Tuesday evening, having previously
        announced that she tested negative for the virus last Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6ad91-4fed-40d0-a7ee-b838a2329b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Belgian government rules, von der Leyen is required to quarantine
        for seven days after coming into contact with a COVID-19 positive person.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384118c-3a41-4ca1-84be-ae3cf62510e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Mamer, the EU Commission''s chief spokesman, said von der Leyen
        would not be able to attend Tuesday''s European Parliament plenary session
        or the EU/Ukraine summit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f93c9-a4ee-4cf3-b065-5058e5a35ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Czech Republic in state of emergency</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a685e6-9f1e-4254-80f4-92fae1097fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency has been introduced in the Czech Republic —&nbsp;which
        saw some initial success in curbing the spread of the virus —&nbsp;to help
        to curb the country''s accelerating growth of new COVID-19 cases, and to to
        relieve pressure on the health care system as a total of 1,841 new cases were
        recorded on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f4dd3-145c-4e4a-97ab-74d12e406344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30 days of measures —&nbsp;the second state of emergency implemented
        this year —&nbsp;will enable the authorities to legally declare and enforce
        various anti-coronavirus measures without government approval, according to
        the health ministry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8abe5-d951-453d-baa6-90d328b7b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the restrictions, which are not as as draconian as
        they were during the first state of emergency from March to May, primary schools
        will remain open but secondary schools will close in the most affected areas
        for two weeks. Singing is banned in all schools, while no more than six people
        are allowed at tables in bars and restaurants, which can remain open until
        10 p.m.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f3863-ba32-4a1a-bd06-a9c259f9d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor events are limited to 10 people and outdoor events to 20
        people, while operas, musicals and other singing performances are banned for
        two weeks. Religious services are limited to 100 people and singing is banned
        during religious services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6143c5-4436-4876-9e13-54c0aabf70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more than six people are allowed at tables in bars and restaurants
        in the Czech Republic, which has implemented a second state of emergency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2be39-0293-4997-a4ef-3562df6978a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more than six people are allowed at tables in bars and restaurants
        in the Czech Republic, which has implemented a second state of emergency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e7b5a-4c4f-48ec-96b4-e82a9eef8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands of cases were missed off UK figures</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e26612-b497-424a-9432-1b0ae8dff885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of reported coronavirus infections in the UK jumped on
        Sunday to a new daily record of 22,961 on Sunday, nearly double the previous
        record for a single day, as it emerged that thousands of infections were not
        included in previously published daily figures, according to Public Health
        England (PHE).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083042b-a015-42a4-a7e6-19d316eaad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency admitted that they failed to report a further 15,841
        positive cases between September 25 and October 2 because of a "technical
        issue," it said in a statement. The majority of these cases occurred in recent
        days, PHE said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca07530-69e6-426f-9ce3-1745698246fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s opposition Labour Party criticized the government''s failure
        to report the infections at a time when a second wave of positive cases are
        being seen across the country, calling the mistake "shambolic."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7944d-fc09-423b-b71b-5a97e9515aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s significant increase in reported cases means the UK''s
        total has now surpassed more than half a million infections since the start
        of the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b28b56-4fc5-4c13-8c32-41e2de3b0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sections of central Berlin at risk</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b3a5a-22c7-40ac-a9ec-afda0bbe4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large parts of central Berlin have been classified as risk areas
        after the areas surpassed the country''s crucial incidence rate of 50 cases
        per 100,000 inhabitants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fc651-66bd-4dbf-86e1-6102d3d0f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The districts —&nbsp;Friedrichshain-Kreuzberg, Mitte, Tempelhof-Schoeneberg
        and Neukoelln —&nbsp;have been labeled red on the website of the Robert Koch
        Institute (RKI), the German agency for disease control and prevention. As
        of Monday morning, Germany has more than 300,000 coronavirus cases, according
        to the RKI. The death toll has climbed to 9,534.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373343c3-93fa-471a-97b7-81b43516f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Germany reported 2,673 new coronavirus infections --
        its highest number of daily infections since April 18.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efc1ce-e030-4226-a755-97778b5ab34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New rules in Iceland</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd14fb-d0d9-446d-ac0a-d2f23bbc23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions came into effect in Iceland on midnight on October
        5, as virus cases have continued to rise since mid-September. According to
        the restrictions, in force until October 19, gyms, pubs, clubs and casinos
        are to be closed, and no more than 20 people can gather, with some exceptions
        including for parliament and funerals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf32d7-8c8a-4589-9193-a7c945497125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary and secondary schools will remain open as usual, but colleges
        and universities will not permit more than 25 people in the same space.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebe556-5f0a-4b98-82bc-87e4fadd0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Frater reported from Brussels. Amy Woodyatt wrote
        from London. Inga Thordar, Sharon Braithwaite, Frederik Pleitgen, Stephanie
        Halasz ,Tomas Etzler, Pierre Bairin, Jonny Hallam and Livia Borghese contributed
        reporting.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd9f67-58e0-4bbe-b05d-8da84404428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T14:07:29.242+08:00
