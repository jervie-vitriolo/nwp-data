    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cb154-16e4-4af7-89ca-9b8ae4ab5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Rihanna ignited backlash this week
        after Muslim fans called her out for using a song that included sacred Islamic
        verses during her second Savage x Fenty lingerie fashion show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7740a0-f38a-4c49-a493-de4f2c038eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce291bd-94a3-46d9-a348-15b9f779965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingerie models danced to the song "Doom" by London-based producer
        Coucou Chloe during a portion of Rihanna''s show, which streamed on Amazon
        Prime on Friday. The song, released in 2017, includes a remix of a hadith
        narration about the end of times and judgment day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb92b6e-b499-4e2e-b741-b9362fa4ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc5f88-0226-4520-9b07-2e6619b79e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hadith, a written record of the sayings and actions of the Prophet
        Mohammed and his closest companions, is considered extremely sacred to Muslims,
        and come secondary only to the Quran in terms of textual authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949fb09-a91b-4532-a96f-80775915c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d649b14-47c3-4ba9-8ac6-c9757cdf0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was listed on the Savage x Fenty Volume 2 playlist on Amazon,
        where the fashion show streamed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22028410-3c3e-46e9-a5b5-20e1b9105130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee71d04-a3ec-489a-a548-abebb8cbae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna''s team did not respond to CNN''s multiple requests for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f177b5-00dc-44e6-9926-3b1ccaec5741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:17:55.140+08:00
