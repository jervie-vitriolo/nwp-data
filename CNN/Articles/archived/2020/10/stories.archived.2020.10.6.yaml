      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was not present in the hearing. The agency was instead asked
        to submit documents on Calida''s allowances, travel expenses, and other expenditures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ff743-3769-42fb-995e-5cc656fb7612'
