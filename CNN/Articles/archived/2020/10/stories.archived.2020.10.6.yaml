    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:53.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The productivity secrets of a beauty and fashion entrepreneur'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5299ed-bc71-49e2-b468-7b281c3d769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> “If you aren''t
        ready to adapt, you die.” Entrepreneur Cara de Jesus says this is her main
        takeaway from the pandemic so far — a sobering thought that many small business
        owners like her have had to learn in the last seven months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b55eb8-d237-49a1-bfcf-eb970c64d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It sounds harsh but I find that companies that are always ahead
        of the curve are the ones that are never afraid to lose by trying new things
        out, thinking outside of the box and exhausting all ideas, crazy ones included,”
        De Jesus goes on to say. “One thing that my boss, Althea Lim, always tells
        me is ‘Fail fast so you can succeed faster’.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0ea83-0419-423e-a753-308671dec7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus wears two hats at work. Her 9 to 5 is being the country
        director and corporate communications head for Summer International, a lifestyle
        and beauty company headquartered in Los Angeles and South Korea. On the side,
        she’s growing her own clothing line called <a href="https://www.instagram.com/crow_ph/?utm_source=ig_embed"
        target="_blank">Crow</a>, which produces comfortable loungewear and casual
        pieces that cater to straight and plus sizes. Like many burgeoning Instagram
        stores, Crow relies heavily on word-of-mouth marketing; the brand’s stylish
        and affordable pambahay-friendly wares have been seen on the likes of actress
        and socialite Heart Evangelista.</p>'
    '28':
      'image': 'jcr:723af0dd-a12c-429e-b14a-6b686333a43e'
      'imageCaption': 'Cara De Jesus has her own clothing line called Crow, which
        produces comfortable loungewear and casual pieces that cater to straight and
        plus sizes. Photo courtesy of CARA DE JESUS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c8f48-c882-4d2e-baf1-5996835a1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c87048-8197-4f28-b036-a2741b096b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s been around for a while now but kind of tapered as I lost
        interest,” says De Jesus of her brand. “I focused on it a bit more this quarantine
        since I had nothing much to do and it ended up taking off! I love it when
        kids shop and end up buying more for their moms and titas, then it becomes
        a full blown family affair!”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363e70f-06dc-4d6d-9d5c-e32e8cfd1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiencing the pandemic’s effects on two industries gave De Jesus
        some perspective on what hasn’t been working, and what needs to be improved.
        “In the beauty sphere, things have changed dramatically. A lot of products
        we were once crazy about are finding themselves collecting dust in our vanities
        (lipsticks, foundations, eyeshadows, etc), which is why there''s a major call
        to really start recalibrating about what products to carry in your lineup.
        Not only that, it''s also how you execute it in terms of marketing, sales
        and relationship building.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc556559-7dba-4d8d-b7ce-8c3f65482042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it’s unclear if we’ve gotten past the worst of it, De
        Jesus herself hopes that this difficult time can help the industries she’s
        part of to find new ways to innovate. “It''s an interesting time to be in
        this space actually,” she says, “since it''s exciting to see how brands will
        be pivoting.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5713042-4f4a-4566-bb17-f34b5e08575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the beauty and fashion
        entrepreneur talks about working with time slots for her to-do lists, and
        the challenge to remain relevant on lockdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2b5af-1bc0-4d0f-b4f5-65bea7903e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.925+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b13606-a941-421f-8d9c-87365efbe57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I note down my to-do list with a time slot for each task. While
        I don''t follow everything to a T, it really helps provide a framework to
        what I''m doing and active timelines to see what I need to prioritize first.
        It also feels really good to cancel things off my list because I''ve accomplished
        them already.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b46381-0c52-4934-9f55-6fb790215f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a69887-2b70-42b1-af4e-edf0db8c9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon! I work in a company with offices around the world,
        so time differences are part of my daily life. By afternoon, everyone around
        the world is usually up and about so it''s easier to communicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00efea6-cc98-4ad2-82cf-346c69d63b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc0854-7ce4-4748-a641-cb10b3abf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love working in beauty and lifestyle, so the fact that I can create
        products from nothing and have them rolled out to the public is really exciting.
        I think the challenge in general has always been to remain relevant, but that''s
        even harder now due to the COVID-19 pandemic. To pivot your beauty brand to
        something with value at a time like this is exceptionally challenging, but
        also in a way exciting? You''ll see a lot of new trends not just in product
        development but also in marketing styles and valuation come out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31167bac-74c5-4fdf-8517-a5eea829197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d92390-e464-4147-b0d1-10b82f636773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how things are going with lockdown and all, I don''t take
        myself too seriously anymore. I''m less hard on myself with distractions,
        so if I feel like playing with my dog in the middle of work or trying on a
        new lipstick, I''ll do it and take joy in it. Obviously with distractions
        that take up a lot of time, that''s when my to-do list comes in handy!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827f98a-acf0-4a1f-8a75-2169a6a24216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e29d2-33ed-413c-9258-545375b82c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like I mentioned, giving a time frame from each task serves as my
        ritual. I''m not strict about it, but the importance of routine in the work-from-home
        environment helps keep me focused and have a semblance of discipline. I also
        wear lip gloss/light lipstick daily just so I can feel a slight sense of normalcy!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff476d-c957-4478-bdd2-74c335e531f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c5447-1559-412a-8fda-b857807c5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The to-do lists were initially a requirement in my job since we
        all work across the world, it was important for our bosses to see what was
        in each employee''s pipeline. From there, I kind of just appreciated it and
        stuck to it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7d0a1-05b2-4cec-88ba-8765e1900555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f4a43-c2e5-41b4-b341-8a41265be130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are days when I forget or don''t necessarily accomplish the
        whole list/follow the correct time slot for each task. I''m less rigid now
        that I''m hitting my 30s, so I just charge it to experience and declare tomorrow
        as another day. It''s realizing there''s only so much hours in a day and sometimes
        things don''t always go as planned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dec21-0edf-43fa-bf3b-4e17573f0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012fa9b-2a7e-4981-83af-23ce637d0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely! Planners, note taking, scheduling — all these are things
        I never saw much value in until much later in life. The earlier you can start,
        the better. Having an organized day really pays off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b2652-bbc1-4668-961c-d226b2cfe0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c46abc-f7f7-42eb-8568-6232af6381f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our company uses Dingtalk, which admittedly was difficult to use
        at first (and I hated it) but eventually helped make our lives easier by having
        schedules visible to one another, calls, chat logs, etc. Rather than use multiple
        applications, it was helpful to have all of it in one app. Plus, if you have
        colleagues from other countries like China, it''s so helpful since they can
        have instant translations from Mandarin - English!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bc7f6-d297-4037-b005-50f231515c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab2bb5-6519-4bd2-959e-73a5f2a3a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:24:17.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:17:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately it''s been experimenting with different makeup looks and
        trying (but failing) at decluttering all my junk! I also have the odd day
        or two where I binge on my Nintendo Switch.</p>'
  'PH-Resorts-gaming-demand-Mactan-casino-hub':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'PH Resorts Group''s The Emerald Bay casino complex in Cebu is under
      construction'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-06T18:33:03.535+08:00
    'imagesource': 'jcr:dc39baa1-d356-4bf0-8e12-1acead408aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11068f8-989c-4449-a4bd-5e5070f94346'
    'lead': 'Businessman Dennis Uy''s PH Resorts Group is forging on with its plan
      to build an integrated casino resort in Cebu, hoping investors will gamble on
      sustained appetite for gaming post-pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T18:38:28.424+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:17:37.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:53.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dennis-Uy', 'casino', 'PH-Resorts', 'complex', 'Emerald-Bay', 'Mactan',
      'Cebu']
    'stories': ['14361693-afc8-457c-b1a9-0427a3ba910c', '0ce6b8bf-dd7a-4d5d-991c-b9dd650b9a43']
    'template': '1'
    'title': 'PH Resorts betting on sustained gaming demand as Mactan casino complex
      opens in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319c589-0118-4957-8cc5-eeaf48a70c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> PH
        Resorts Group is relying on sustained appetite for casino and gaming as it
        looks to raise as much as ₱1.125 billion for its integrated resort in Mactan,
        Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69351ecb-6a82-4149-bd9f-42a2469800d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming firm owned by businessman Dennis Uy briefed investors
        on Tuesday days ahead of its follow-on offering of up to 450 million common
        shares at the Philippine Stock Exchange. It is hoping to woo market players
        to cash in on future revenues of the Emerald Bay integrated resort and casino
        located minutes away from the Mactan Cebu International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa82a0-9ced-4ff4-baaa-55bf599d35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares will be priced next week and will range between ₱1 and
        ₱2.50 apiece. PH Resorts stocks are currently priced at ₱3 each as of Tuesday''s
        trading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b45e36-176d-4eef-8a98-299daa81458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors must subscribe at least 10,000 common shares to participate
        in the offer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa6a29-823f-4e0b-9c35-50ca48810842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymundo Martin Escalona, president and chief executive officer
        of PH Resorts Group, said the Philippine gaming industry remains "robust,"
        having grown by 20 percent from 2010 to 2019. However, gross gaming revenues
        are seen to slow this year due to "access restrictions" amid the COVID-19
        pandemic as <a href="http://www.cnnphilippines.com/news/2020/3/15/PAGCOR-casino-POGO-coronavirus.html">gaming
        establishments are closed under strict community quarantine rules.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61588d46-9477-4fd9-bcc3-c5e9fc0a2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalona said growth may recover to 4.2 percent in 2021 to match
        last year''s level, coming from a soft 1.7 percent increase this year. By
        2022 – or the year when Emerald Bay is set to open – revenues are seen to
        rise by a record 5.1 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c514e-fcfb-499e-8f16-9d074258ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also seen as a viable gaming destination due
        to lower dealer labor costs and competitive gaming tax rates compared to other
        Southeast Asian destinations, with Escalona also pointing out that Filipino
        hospitality is also a plus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c8288-59ea-4a7d-868f-67ee09948178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/24/pogo-philippines-pandemic.html?fbclid=IwAR0QAOUtLkoVJyGyNc6PP-TwvktHs41a-XcNheEY3MiLYS1bgnq9iwuKx1Y">Only
        over 20 POGOs left in PH</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23e321-49f1-4225-82b5-00a4fe121598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Angel Sueiro, chief operating officer of PH Resorts Group,
        added that the Mactan project is on time and on budget for a soft opening
        in December 2021. However, full opening of the phase one of the project was
        pushed back to the second quarter of 2022, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce070d-f122-40b3-8868-78737ae99c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueiro said a COVID-19 vaccine is likely ready by then, adding that
        the group does not expect any "significant" change in the behavior of casino
        players once gaming tables are reopened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7672f3-955d-4a1c-8b2f-fe1615df7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the 2022 opening gives enough time for the company
        to reconfigure the floor plan if there is still a need for social distancing,
        such as the spaces between slot machines, as well as additional health and
        safety standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933de97-4607-45a1-b1b2-2fa5c07d3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12.5-hectare Mactan property that will feature five-star hotel
        facilities mainly targets Filipino players, but it is also "well-positioned"
        to cater to foreign tourists and even junket gamers and VIPs, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd34c9-6d4c-4e52-8b30-1575fff48975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The integrated resort will have 4,514 square meters of gaming floor
        area under its first phase, with 270 hotel bays and 122 tables and a 300-meter
        beach strip view.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd6e25-f1e7-4472-93de-6264454ba58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the stock market, the group''s chief financial officer
        Lara Lorenzana added that PH Resorts will also secure debt to sustain Emerald
        Bay, which will be capped at 70 percent of total capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611991d-2fb6-4845-a50f-c277b17a9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of future revenues will be derived from gaming, while a tenth
        will be drawn from non-gaming activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b1a49-2fa2-4cab-8285-5b7600408e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:28.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Uy''s plan to build a similar <a href="http://cnnphilippines.com/business/2019/11/20/Clark-Global-City-Dennis-Uy.html">casino
        complex in Clark, Pampanga</a>&nbsp;remains on the table, the listed firm
        said.</p>'
  'iatf-endorses-motor-taxi-pilot-study-resumption':
    'author': 'CNN Philippines Staff'
    'caption': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases has endorsed to the House Transportation Committee a request from Metro
      Manila mayors to continue the pilot study on motorcycle taxis. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T18:31:34.870+08:00
    'imagesource': 'jcr:1d6b3dda-504d-4073-b3cd-f2f6cc5b4a0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31a24bc-6508-483e-8f70-1c4f33249bc6'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases has endorsed to the House Transportation Committee a request from Metro
      Manila mayors to continue the pilot study on motorcycle taxis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T18:38:49.471+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:17:37.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:12:54.012+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'motor', 'taxi', 'Angkas', 'JoyRide']
    'template': '1'
    'title': 'IATF endorses NCR mayors'' request to resume motorcycle taxi pilot study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ea9e4-69d7-4dc5-8eed-1fe112c1d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:49.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:17:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong>&nbsp;The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has endorsed to the House Transportation Committee a request from Metro Manila
        mayors to continue the pilot study on motorcycle taxis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37d1b9-a399-4038-80ec-70b6b459df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:17:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF''s Resolution No. 77, signed on October 5 by Health Secretary
        and IATF chair Francisco Duque as well as Cabinet Secretary and Co-chairperson
        Karlo Nograles, endorsed the request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bf489-78ff-4c5c-976c-02f1d8f26e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:17:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motor taxi operations have been suspended since March, when community
        quarantime was first implemented, while the pilot study ended in April. Backriding
        on motorcycles is currently restricted to passengers living in the same household.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9e1d6-d186-4571-8ccb-8cf1675977d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:17:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, ride-hailing firms Angkas and JoyRide presented measures
        and equipment to ensure the safety of passengers against the spread of COVID-19.
        Angkas proposed a backpack-like barrier worn by the rider to shield the passenger
        from possible transmission, which was also <a href="https://www.cnn.ph/news/2020/7/13/Angkas-back-riding-shield-approved-for-use.html">approved</a>
        by the government. Both firms also suggested that passengers <a href="https://cnnphilippines.com/news/2020/6/20/passengers-helmet-Angkas-JoyRide.html?fbclid=IwAR3w1eFz2NATLXoOFwZxf51dQ1L82lw2G0uBZP237iiXo4xZFP2L2vG8vs8">bring
        their own personal protective equipment.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630667a-b611-4d30-8233-56ff20ee76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:17:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle barrier requirement for couples living in the same
        household was dropped in August amid criticisms.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781fb34-ea1c-4fc5-954c-35bf03358486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T18:38:49.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:17:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://www.cnnphilippines.com/news/2019/5/10/dotr-approves-angkas.html">started
        a pilot study</a> on the use of motorcycle taxis last year over concerns on
        safety and the service''s viability.</p>'
  'Calvin-Abueva-sought-ways-manage-emotions':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-06T18:48:34.524+08:00
    'imagesource': 'jcr:574ce7c5-0929-4b86-a410-47c9908a3f48'
