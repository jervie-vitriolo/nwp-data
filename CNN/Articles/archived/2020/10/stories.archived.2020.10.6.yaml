      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33414d8-8f14-4b0c-9bf6-c52e72e009de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Magsasaka Party-list Rep. Argel Cabatbat and Bataaan Rep. Geraldine
        Roman expressed their support to increase the budget allocated for the procurement
        of palay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d2acfa-6b31-40ca-89a1-7d735dfb10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60edc7-1be8-41dc-8d67-ac0f25fd8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabatbat said procurement should also be made mandatory, especially
        for government agencies. On the other hand, Roman noted that this will make
        sure that farmers are able to sell their produce at P19 per kilo set by the
        government because there are reports that farmers in her province sell their
        harvest for P12 per kilo, excluding cost of production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31771b-ec9c-4c5d-84d7-9e9b26db628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:02:07.458+08:00
      'mgnl:createdBy': 'david'
