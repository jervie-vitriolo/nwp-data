    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b00ff8-42f6-4f26-8cda-176f4873c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test, called FELUDA—an acronym for FNCAS9 Editor-Limited Uniform
        Detection Assay—was named after a popular Indian fictional detective. It intends
        to "address the urgent need for accurate mass testing," according to a statement
        from TATA Sons, which manufactured the test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62088a9-46d6-42ef-be9e-1381b687fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0476ef3-5040-4d63-993b-584eaaf36a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kit could be manufactured for self-testing in the future, according
        to Agarwal, but the prototype being developed currently is only intended for
        testing in labs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8437ab-2e01-4eec-952e-e5f538b38b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fad2ad-617f-4b36-b8e3-56c7836cf2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FELUDA test follows a similar rapid test kit developed in the
        US this spring. Both tests use a gene-editing technology called CRISPR to
        detect the virus in a patient''s RNA. The US Food and Drug Administration
        approved the emergency use of the SHERLOCK test kit in May, developed by the
        Massachusetts Institute of Technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3946412-1d7c-4932-86c9-cf9c1e81a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b56d0-cc0c-4553-ae8d-610c9404d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test received approval for commercial launch by the Drugs Controller
        General of India, the country''s drug authority, on September 19. It had a
        96% sensitivity and 98% specificity for detecting the novel coronavirus, meeting
        the Indian Council of Medical Research''s (ICMR) quality benchmark, according
        to a statement from the Ministry of Science and Technology. A test''s sensitivity
        indicates the likelihood of false negative results; its specificity indicates
        the likelihood of false positive results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf0923-18f7-4062-8beb-881187e0c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ceda18-ab08-465a-b9f7-380f5096f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks a significant achievement for the Indian scientific
        community, moving from R&amp;D to a high-accuracy, scalable and reliable test
        in less than 100 days," the Ministry of Science and Technology statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de486d2-5af4-4875-9299-d9b93a4c23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf1a22-205d-44e4-947f-a5313a8897e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test "is simple to administer and easy to interpret, enabling
        results to be made available to the medical fraternity in relatively lesser
        time as compared to other test protocols," Banmali Agrawala, president of
        Infrastructure and Defense and Aerospace for Tata Sons, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5b224-f791-4843-b17c-86914cf533b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff6ae9-c32a-4141-8534-1d1efb8d9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond administering the test, the result takes another 15 minutes.
        This means the entire test can be completed in roughly less than an hour,
        according to Agrawal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f3412-47fc-46ed-8d16-3b3d9a21ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad8af6-ed84-4bfe-aac1-114a33bb4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian kit was created at the Council of Scientific and Industrial
        Research''s constituent lab, part of the Institute of Genomics and Integrative
        Biology (CSIR-IGIB) in New Delhi. It was then shared with Tata Sons for production
        and manufacturing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce1fd9-d9fe-449d-a9cf-9f80c0e5ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b58a14-ebdb-4105-bfdb-d20f52f054c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reliability is always measured against existing methods," Agrawal,
        director general of CSIR-IGIB told CNN on Monday. He attributes the test''s
        high levels of accuracy to a molecular diagnostic method called PCR (polymerase
        chain reaction), which detects the virus itself. By contrast, a blood test
        would detect antibodies to the virus produced by the body.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804946c-d0cb-45d5-8fa9-fc31a54bd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101b4ee-3c3a-4f6e-acae-06137dd02b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has suffered the second most COVID-19 cases in the world,
        and has seen more than 100,000 deaths since the pandemic began.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee6df5-2b96-4d04-b19e-f8298bf65ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T04:28:05.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/05/india/india-covid-19-hour-tests-approved-intl/index.html"
        target="_blank">"India''s drug authority approved paper-strip COVID-19 test
        that could return results within hour"</a></em></p>'
