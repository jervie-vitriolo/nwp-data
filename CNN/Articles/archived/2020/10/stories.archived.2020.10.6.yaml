      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been contacted by the White House," Shear said on CNN''s
        "New Day" Monday morning. "Nobody from the White House has said ''boo'' and
        asked anything about where I was or who I talked to or who else I might have
        infected."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93f0d1-be7f-45bd-8ba4-b20e1b72d8af'
