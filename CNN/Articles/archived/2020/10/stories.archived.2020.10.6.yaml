  'Appeals-Court-Vicente-Veloso-narco-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-06T20:28:18.699+08:00
    'imagesource': 'jcr:2c4958b7-f9ae-45c5-9a59-b236635fc454'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867def11-59b9-4af4-8344-e06defec9e63'
    'lead': 'The Court of Appeals ordered law enforcement officials to submit all
      data gathered on Leyte Rep. Vicente Veloso’s alleged involvement in the illegal
      drug trade, reversing its earlier decision on the lawmaker’s petition.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-06T20:31:03.338+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:16:56.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:13:01.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Narco-list inclusion violated solon’s rights, Court of Appeals says
      in revised ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e5dad-cd8d-4244-a338-702f753dc973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:16:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Court of Appeals ordered law enforcement officials to submit all data gathered
        on Leyte Rep. Vicente Veloso’s alleged involvement in the illegal drug trade,
        reversing its earlier decision on the lawmaker’s petition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e5962-b742-41c2-8e99-c9aaf475ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:16:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, Veloso<a href="https://cnnphilippines.com/news/2019/3/15/narco-list-vicente-veloso-duterte.html">
        filed a petition for writ of habeas corpus</a> and sought for the deletion,
        destruction and rectification of records concerning his inclusion in the narco
        list released by the government. The Supreme Court <a href="https://www.cnn.ph/news/2019/6/28/Vicente-Veloso-writ-of-habeas-data-narco-list.html">granted
        Veloso’s petition</a>, but the Court of Appeals remanded it to the Office
        of the Ombudsman after the Department of Interior and Local Government (DILG)
        filed a complaint against Veloso and other alleged narco politicians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb987a3-b8d4-4ce4-a35b-86ee22c01012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:16:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court''s earlier decision to remand is SET ASIDE," the appellate
        court said in its 42-page decision promulgated on Monday and made public on
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e07a1a-1d42-4d19-b240-1eb8fa848f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:16:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondents are directed to produce and submit directly to
        the Court all data, information, documents, or records, duly sealed, regarding
        the person of the petitioner that have to do with the information collection
        efforts and actions undertaken that led to his inclusion in the narco list,”
        the ruling read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c9dc5-fd56-4e53-b73b-365df3b0d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:16:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were given 15 days to comply. These include officials
        of the Philippine Drug Enforcement Agency, the Philippine National Police,
        the Armed Forces of the Philippines, the National Intelligence and Coordinating
        Agency, and the DILG.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Court
        of Appeals reverses earlier decision on Rep Vicente Veloso’s petition for
        writ of habeas data over his inclusion in “narco list.”<br><br>CA gives respondents
        inc. PDEA, PNP, AFP, and NICA 15 days to submit documents that led to Veloso’s
        inclusion in narco list | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/6Ok1zmj6Nm">pic.twitter.com/6Ok1zmj6Nm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1313384612291203072?ref_src=twsrc%5Etfw">October
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d955a-9e5f-4367-93c2-251a1c0d7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:35:07.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:16:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ae032-fbdf-4293-a5b1-6e1bd03df592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contrary to the respondents’ assertion, the petitioner’s inclusion
        in the 14 March 2019 narco list was not a result of the mere filing of an
        administrative case against the petitioner with the Ombudsman but came from
        a series of State interference in his personal life,” the court ruling read.
        It noted the respondents’ admission that the government already had a list
        of drug-linked individuals as early as 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e913f-c8c1-4035-8086-c9dc35d12bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The validation and intelligence activities that followed violated
        Veloso''s right to privacy in life, liberty, and security, and to honor and
        reputation, the court said. “We find that the process pursued by the respondents
        failed to afford the petitioner that minimum degree of protection to ensure
        that his rights are neither infringed nor violated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09b716-ccd1-46f1-95e4-a47f10c1246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T20:31:03.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:17:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said the respondents’ failed to prove that the information
        on Veloso cannot be disclosed due to national security, but it committed to
        protect all privileged information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1dba6-a60a-47bd-b98d-7ce7e1e99f08'
      'mgnl:activationStatus': true
