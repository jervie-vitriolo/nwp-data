      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently recovering from the economic effects of
        the COVID-19 pandemic which forced massive movement restrictions and widespread
        closure of businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1703b98-c140-4e4c-b556-57aa2185ff13'
      'mgnl:activationStatus': true
