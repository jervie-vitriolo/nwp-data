      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Adam," which was due out on December 22, 2021, and "Minecraft,"
        which was scheduled to be released on March 4, 2022, have both been postponed
        with no new dates announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72317aaa-eecd-425d-b119-a98257419dea'
      'mgnl:activationStatus': true
