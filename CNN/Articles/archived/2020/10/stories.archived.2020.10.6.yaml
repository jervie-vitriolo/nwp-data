    'mgnl:tags': ['National-ID-System', 'PSA', 'Philippine-Statistics-Authority',
      'Rose-Bautista']
    'template': '1'
    'title': 'PSA: Pre-registration for national ID system starts Oct. 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199f8f4-8f1c-473c-9f30-340ca595de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Philippine Statistics Authority (PSA) said the pre-registration for the National
        ID System will begin on Oct. 12, covering some five million people spread
        over 32 provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5019644-60ee-4f6f-84b0-c1eed0f6226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA Assistant Secretary Rose Bautista made the announcement at a
        televised briefing on Tuesday, saying heads of low-income households from
        the Department of Social Welfare and Development''s Listahanan program were
        the initial targets of the pre-registration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2f754-04b3-43eb-b988-5535e21e6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting Oct. 12, <em>merong mga magbabahay-bahay sa</em> 32 provinces
        <em>para ipre-register o yung</em> first step <em>na tinatawag at dito kukunin
        yung impormasyon na kakailanganin para pagpunta sa</em> registration center,
        biometrics <em>na ang kukunin,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9d7c6-147c-41e5-9730-9e56425ce172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stating Oct. 12, representatives will go around these
        32 provinces to pre-register or make what we call the first step and needed
        information will be taken so when they go to registration centers, only biometrics
        will be taken.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428f075-111e-4820-8d8e-c8ab04a42a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista gave assurance that all information will be kept safe and
        confidential. However, she did not identify which provinces would be included.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6c763-a92e-40bd-9e06-cfc993de5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a budget hearing in <a href="https://cnnphilippines.com/news/2020/9/10/National-ID-pre-registration-may-happen-mid-October---NEDA-chief.html"
        target="_blank">September</a>, National Economic Development Authority chief
        Karl Chua said physical IDs, procured by the Bangko Sentral ng Pilipinas,
        may be released in November or December this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1d833-f82a-4d64-b4f7-a6536d2160d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte stated in his message for the proposed
        2021 national budget that the government has allocated around P4.1 billion
        to hasten the implementation of the national ID system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f350641-d395-4daa-a068-65a18b9953af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thn ID will contain the Philippine Identification System number,
        full name, facial image, sex, date of birth, blood type, and address of the
        person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb9ecc-a2c1-45c1-bd42-f16789b4456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the Philippine Identification System Act into law
        in August 2018, which aims to create a single official ID card for all citizens
        that integrates and interconnects various government-issued IDs.</p>'
