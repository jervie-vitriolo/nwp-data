    'title': '10% of the world may have been infected by COVID-19, WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc217c-7c4c-4ae0-8aee-382848236b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The novel coronavirus may have infected
        about one in 10 people globally, meaning the majority of the world remains
        vulnerable to Covid-19, a World Health Organization official has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49a1b2-faa8-4086-89d0-09d213625d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8929fa8-84b6-4dfa-ac72-c2a43a316a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current best estimates tell us that about 10% of the global
        population may have been infected by this virus," Dr. Mike Ryan, director
        of the WHO''s Health Emergencies Programme, said at a WHO executive board
        meeting Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6369403-575d-46c0-a2c7-52e2c02d6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2f6cf-8b47-4f08-aa19-9003c8d8016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This varies depending on country, it varies from urban to rural,
        it varies between different groups. But what it does mean is that the vast
        majority of the world remains at risk," Ryan added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edfd89-7c7b-4b4b-bb2a-cd45f5193faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234963b9-0963-4c64-b9bc-d2f990b3c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 35.5 million confirmed Covid-19 cases globally,
        according to the widely-used Johns Hopkins University dashboard, but WHO and
        other experts say that is almost certainly an enormous undercount. Over the
        summer, the US Centers for Disease Control and Prevention said cases in the
        US had likely been undercounted by at least 90%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168960dd-9fc9-4dff-9d97-3191571f9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0da9b-6d1e-4ae7-8b8d-0dfab619742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a global population of about 7.7 billion people, Ryan''s estimate
        would mean about 770 million have been infected -- but most have not been
        diagnosed or counted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a81f2b-31d3-4849-805f-1ff62c90ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d99a99-bda7-4996-8a5a-5e90ae92e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan noted Monday that Southeast Asia continues to see a surge in
        cases, while Europe and Eastern Mediterranean regions were seeing an increase
        in cases and deaths. However, he noted that the situation in Africa and the
        Western Pacific was "currently rather more positive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3694cc-8589-48b5-8095-602f2e9e8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e642d-6287-4a8d-92e5-2601518b90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, countries are struggling to contain resurgent outbreaks
        and are reintroducing measures in a bid to curb the spread of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9b52e-7a40-4f1f-8bcb-c702c1ffdaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da10bf-387c-49e3-9c8e-afa0dd7def9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now heading into a difficult period. The disease continues
        to spread," Ryan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bcc2f5-0536-45d5-bc75-b55b20b6ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882b860-b8cf-4a66-ab2d-a0ba8e687405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four European countries are now measuring below a crucial level
        of Covid-19 cases, according the latest figures Monday, with the European
        Centre for Disease Prevention and Control''s (ECDC) warning in its latest
        risk assessment the risk of Covid-19 is high, with a very high probability
        of infection, while vulnerable individuals face a "very high impact" from
        the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51006a7c-c80e-400a-924e-8919baaa90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e2331-a756-4db3-b3d1-012bbcec9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T19:45:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall cases in the US are on the rise as well, with the country
        reporting more than 50,000 daily cases on Friday and Saturday. The last time
        the US saw more than 50,000 cases back to back was in mid-August, and the
        country''s leading infectious disease expert Dr. Anthony Fauci has warned
        that the country is still behind on testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
