      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> President
        Rodrigo Duterte is set to meet with his entire Cabinet on October 12 to discuss
        ways to open more sectors and businesses while protecting the public against
        COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83962f-8494-46ef-94fe-bf15f42bb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T15:14:16.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Tuesday said Duterte personally
        called for the meeting with all his appointed Cabinet secretaries. Roque added
        they will also tackle the lack of public transport, especially if more employees
        will be allowed to return to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870b55a-9b71-4d3b-938e-a40f908033f3'
      'mgnl:activationStatus': true
