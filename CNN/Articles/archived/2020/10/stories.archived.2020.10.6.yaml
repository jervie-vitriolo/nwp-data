      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f4189-39ce-4c9f-911b-aa42cedb7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T06:53:23.827+08:00
      'mgnl:createdBy': 'david'
