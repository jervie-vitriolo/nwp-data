    'jcr:uuid': 'a5219342-7bac-4a20-bdb8-c25872373116'
    'lead': 'A Chilean police officer has been detained on suspicion of attempted
      murder after he allegedly threw a teenage protester from a bridge during protests.'
    'mgnl:activationStatus': true
