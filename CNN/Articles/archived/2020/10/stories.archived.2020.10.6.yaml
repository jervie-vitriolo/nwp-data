      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536068e-b3ba-4e8c-8e96-42e3036b3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:18:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is especially significant as 2020 marks the museum''s
        75th anniversary, Anthony''s 200th birthday, as well as the 100th anniversary
        of the 19th Amendment, which gave women the right to vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a80e42-971f-4e3e-8476-1ab522dcf911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T07:09:13.971+08:00
