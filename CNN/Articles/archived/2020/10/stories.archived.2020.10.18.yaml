        Bieber''s ''Lonely'' shows the dark side of childhood stardom."</a></em></p>'
  'DENR-Antiporda-bayaran-remark-undeserved-UP-experts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-18T11:48:13.781+08:00
    'imagesource': 'jcr:f28a628a-91bc-4043-ab90-a9a5831b5546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a948acc0-6516-427c-8c02-c95ec5c40210'
    'lead': 'Vice President Leni Robredo says making rash statements against experts
      and critics on government response only sets a bad example to the public amid
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T11:52:35.404+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:49:52.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
