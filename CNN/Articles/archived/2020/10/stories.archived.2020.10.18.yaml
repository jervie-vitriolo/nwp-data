    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'Marawi', 'Marawi-rehab']
    'template': '1'
    'title': 'Robredo calls for more urgency in Marawi rehab 3 years after city''s
      liberation'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825de01-9ea5-4873-9d9e-f1fbb13c21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)—&nbsp;</strong>Vice
        President Leni Robredo on Sunday called for a "more urgent approach" in the
        rehabilitation efforts for Marawi, three years after the <a href="https://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">city
        was freed</a> from an armed group''s grip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b7bb6-275e-498c-8f3a-13d8c47f3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo said "equitable and inclusive progress"
        should be achieved for the people of Marawi, noting that thousands of residents
        remain displaced following the deadly 2017 siege.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba5909-f189-4a02-ba5c-0ca16b046d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liberation entails much more than silencing the gunfire," Robredo
        said, pointing out how the city has yet to reclaim a "semblance of normalcy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f8cf8-cd8e-40ec-8545-1a21712718b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we remember the Marawi we lost, even as we renew the call
        for a more urgent approach to the rehabilitation process, and recommit to
        the rebuilding of a more peaceful and prosperous city."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0e61f-067e-475a-a310-488e1e715fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The siege may have been lifted, but the Marawi of today reminds
        us: violent extremism remains among the biggest threats to society. And to
        truly address it, frustrations must be met with compassion… Equitable and
        inclusive progress must be achieved for the people of Marawi," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1676bd3-80d9-458c-9b98-1b211326719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also honored the government troops and other
        victims of the conflict, which left over 1,100 people dead.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Vice President <a href="https://twitter.com/lenirobredo?ref_src=twsrc%5Etfw">@lenirobredo</a>&#39;s
        message on the commemoration of the liberation of Marawi City.<br><br>&quot;The
        siege may have been lifted, but the Marawi of today reminds us: violent extremism
        remains among the biggest threats to society.&quot; <a href="https://t.co/itbFynsD2m">pic.twitter.com/itbFynsD2m</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1317655501606330368?ref_src=twsrc%5Etfw">October
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1440a-063a-43d0-a6ab-53e335e6d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7af69-0b35-40a8-8ec8-c02b6d9b26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared the liberation of Marawi from
        Islamic State-linked fighters in October 2017, some five months after the
        war broke out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7ce87-8694-4e44-8db1-71af12ef5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and lawmakers have continuously appealed for the government
        to <a href="https://cnnphilippines.com/news/2020/5/23/govt-officials-fast-track-Marawi-rehab-amid-COVID19.html">fast-track
        the rehabilitation programs</a> for the city, especially with new challenges
        brought about by the COVID-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a9f5c-5894-4021-9557-7bdda4cee6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/28/Duterte-5th-SONA-Marawi-.html">Marawi
        rehab not a priority? Duterte SONA hit for leaving out war-torn city</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc7a80-1e3a-48f4-8460-7a616b62e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:54:59.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi Chairperson Eduardo del Rosario earlier
        said the government is now working double time to meet its <a href="https://cnnphilippines.com/news/2020/6/11/Marawi-rehabilitation-on-track-says-task-force-chief.html?fbclid=IwAR04roZm5u__NoiMVtfanadxOeCD4Fr5nD2qdsaO9Yd9BWJYP2bW2LAL6y0">December
        2021 deadline</a> to reconstruct public facilities in Marawi which was "somewhat
        slowed down" by the current health crisis.</p>'
  'PH-coronavirus-cases-over-356k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-18T16:45:22.743+08:00
    'imagesource': 'jcr:514b0697-7373-493d-ba0b-c95e752a7e5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20dced18-17c6-4dce-9feb-15fdcebc9044'
    'lead': 'Nearly 15,000 new COVID-19 recoveries brought the country''s tally of
      survivors to 310,158, while 2,379 more infections pushed the total case count
      to 356,618.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T16:46:33.823+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:49:46.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:31.228+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 tally breaches 356,000 as recoveries jump to over 310,000 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171a978-dc3a-4dd9-8a31-6af1e1c80b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        Philippines recorded on Sunday a rise of 2,379 in its coronavirus tally, which
        has reached 356,618, according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140dd61-68f8-43f6-ab3f-c28825c4dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 172 are from Quezon City, 147 from Rizal,
        136 from Bulacan, 117 from Caloocan City, and 101 from Cavite, the case report
        showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5891954-6990-4fee-9249-37d31225a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said recoveries surged to 310,158, with 14,941 more
        cleared of the infection. The huge increase is due to the department''s weekly
        release of data from its Oplan Recovery program, which tags a patient as having
        recovered after spending a certain amount of time in quarantine and upon the
        loss of symptoms, even without a confirmatory RT-PCR test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891248db-a024-4e72-99fc-35d591740073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll hit 6,652, after 50 more died of the illness.
        Eighteen of this number occurred in October, while 14 in September, 18 in
        June to August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500df96f-3a6e-4c52-beaa-88559a479ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases in the country are now at 39,808, which means 11 percent
        of the nationwide case tally are currently ill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eba975-5898-4a86-b349-0265003e077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen laboratories were not able to submit their case reports
        on time and were not yet included in the latest count, the DOH noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2daf0-781a-4c4b-9a43-9f5ef76e7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 99 duplicates were removed from the overall tally
        including 84 recoveries and a death. Eleven cases mistakenly reported as recoveries
        were also reclassified as deaths after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e35bee-2d2d-4370-a6a9-36f6335a114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City, the city with the highest number of COVID-19 cases
        nationwide, reported on Sunday that it has logged a record-high 90 percent
        recovery rate. This came days after the city tallied its lowest reproduction
        rate in over a month at 0.67 from Oct. 7 to 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbd23b-62d1-45a3-8b41-67af1493dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the city''s 21,543 cases,19,363 have already recovered, according
        to the local government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11457be5-769a-48bd-a992-2d4e8990ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:46:33.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said this development serves "as
        the ideal sign for further opening up the economy," which will also help more
        residents recover from the economic impact of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327de39a-fb0d-49ee-83a9-ef4ea0598cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:31:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        another case of the viral disease, which brought the total to 11,149. The
        number of survivors and fatalities remained unchanged at 7,199 and 812, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877fc50-ceae-4f81-a08b-69873a41b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:31:09.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the coronavirus count is approaching 40 million, including
        over 1.1 million deaths and more than 27.2 million recoveries, according to
        data from the US-based Johns Hopkins University.</p>'
  'sulu-yusop-jikiri-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-18T16:44:00.883+08:00
    'imagesource': 'jcr:1eea5edc-9641-4f8f-bae6-8d9c09f6bf1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f90fb7-2b81-4db5-822f-8b5cf95c84fc'
    'lead': 'Former Congressman and Sulu Governor Yusop Jikiri has died. He was 66
      years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T16:47:35.527+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:45.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:31.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sulu', 'Yusop-Jikiri', 'MNLF', 'AFP', 'Armed-Forces-of-the-Philippines',
      'Edgard-Arevalo']
    'template': '1'
    'title': 'Former Sulu Governor Yusop Jikiri dies at 66'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbdb39-0318-4e75-86b3-543718ec2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:47:35.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Former
        Congressman and Sulu Governor Yusop Jikiri has died. He was 66 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d24d0-f15a-42ff-aa4c-6a07fd9e49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:47:35.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Jikiri''s death broke on Sunday. He served as Sulu governor
        from 2001 to 2004, and was the representative of Sulu''s 1st District from
        2007-2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce10fd-9175-4fd7-bef9-566c0a2f4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:47:35.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death, he was the chairman of the Moro National Liberation
        Front.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e30bd-ae2d-49ba-a5d8-bdb628f7b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:47:35.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Armed Forces of the Philippines Spokesperson
        MGen Edgard Arevalo said they mourned Jikiri''s passing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2937f-dc42-446d-b87b-c633c4558793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T16:47:35.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His work with the MNLF and in Sulu as one of its former Governors
        and Congressional Representatives were instrumental in the forging of a strong
        partnership between the AFP and the MNLF in the quest for peace that culminated
        in the realization of the GPH-MNLF Peace Agreement.," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b46a41-fa17-4ea0-90f3-e04513796208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:33:41.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
