      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports, footages and photos have surfaced over social media, showing
        the 23-year-old mother, handcuffed and wrapped in a protective gear for most
        of her visit. Some incidents had led to commotions, like when officers tried
        to whisk away Nasino in the middle of her interview at the wake.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961a3df-127e-48c5-bbb8-73055db149bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:23:36.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department earlier defended the actions of the security
        efforts, saying they acted with restraint and professionalism despite being
        "abused by leftist groups aligned with Nasino."</p>'
  'snl-mock-us-presidential-debate':
    'author': 'Frank Pallotta, CNN Business'
