    'template': '1'
    'title': 'California''s record-breaking wildfires consume nearly 1 million acres
      in a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03893373-fcdc-49b1-a482-c6b114439d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;California''s record-breaking wildfires
        have consumed about 1 million acres in just the past month, according to California
        Department of Forestry and Fire Protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c8c51-e1ee-478a-a52f-32229ccf835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea4821-2db4-4d0d-8ca7-8795303d6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst wildfire season in state history has been one of shocking
        superlatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc4ef8-5d07-4c7f-a3ea-800832852d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363665a4-6e94-4f8d-ab89-97c6b29b4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CalFire reported Saturday that more than 4.1 million acres have
        burned across the state in 2020 -- nearly 1 million of those since mid September,
        when California had seen more than 3.3 million acres scorched by fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ab5de-2bc4-4e97-9cd1-43649c89cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed19b7-6d50-4179-8501-f71cdcb6b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansive August Complex in the northern part of the state,
        alone, has had more than a million acres burned. Earlier this month, it became
        California''s first "gigafire" -- a term for a blaze that burns at least a
        million acres of land -- in modern history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f188a-44a0-4fe5-9f3b-13c04ef60473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90452a-e8e8-4ed5-a0f9-2367efb3ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, an small army of 8,000 firefighters remain on the front
        lines of 20 wildfires, CalFire reported Saturday. A dozen of them are still
        major incidents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b8567-1fa7-4198-857f-7469dc933b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeba3ac-90ab-41d9-9a38-d0001b8a1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday alone, firefighters responded to nearly 40 new fires across
        the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64852ce-0d3c-434b-8193-7226b5059763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28630768-718e-4332-8df5-3e91fbf55154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Red Flag Warning for critical fire weather continues today in
        much of the North State for gusty winds and low humidity," CalFire said Saturday.
        "Warm and dry conditions persist throughout the State, continuing the elevated
        fire threat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894646a-2414-42d3-a89f-9b1075a77243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b55a21-17b0-4ec6-a10e-a4c03e7838ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has seen more than 8,500 wildfires, which have claimed
        31 lives and destroyed more than 9,200 structures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983319f-f17e-4976-9543-ea52865804bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8342a1f-445e-4df6-be72-6e7adbc13c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and California authorities have blamed the climate crisis
        for the intensity of this year''s fire season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e8c5f-3050-4c99-ae06-3514c33838fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:37:40.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/17/us/california-wildfires-saturday/index.html">California''s
        record-breaking wildfires consume nearly 1 million acres in a month</a>''</em></p>'
