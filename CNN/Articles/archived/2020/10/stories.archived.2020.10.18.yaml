    'template': '1'
    'title': '''SNL'' takes on the dueling town halls between Trump and Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3aad08-9e0a-422a-b68b-2738e3180c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Instead of a presidential debate, this
        week had dueling town halls between <a href="http://www.cnn.com/2020/10/04/media/snl-premiere-trump-biden-debate/index.html"
        target="_blank">President Donald Trump</a>&nbsp;and former Vice President
        <a href="http://www.cnn.com/2020/09/16/media/jim-carrey-joe-biden-snl/index.html"
        target="_blank">Joe Biden</a>. "<a href="http://www.cnn.com/2020/10/11/media/snl-kamala-harris-mike-pence-vice-president-debate/index.html"
        target="_blank">Saturday Night Live</a>" covered both, like many viewers,
        by flipping back and forth between the two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12ade1-c5df-48ab-85fe-16d0d2d11a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One town hall was a thoughtful, cogent discussion of the issues
        facing our country," the show''s announcer said kicking off the show. "The
        other featured President Trump."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9703c-e1d5-4ded-88b3-b1a2493c9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC variety show then took viewers to Biden''s town hall on
        ABC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582ee97-8540-492c-92ca-576fed31447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve given every audience member a glass of warm milk and a blanket,"
        Biden, played by Jim Carrey, said. "Now, who''s ready to have some fun with
        some facts and figures?!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a2b0b-c721-4b21-9d11-8a7fa22dac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" then flipped over to Trump''s town hall on NBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80364c1-b2f7-4c48-bfaa-76f5ced5aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good evening, America. I''m surprise bad ass Savannah Guthrie,
        and if you were angry with NBC for doing this town hall, just let me get a
        few questions in and I think you''ll thank me," Guthrie, played by Kate McKinnon,
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667002b3-a558-441e-afb7-abb2c4bae3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alec Baldwin''s Trump then took the stage and was asked about tweeting
        conspiracy theories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f61d55-52f6-473f-968a-2defa373b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t tweet it. It was a retweet, which is short for a really
        smart tweet," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff56fd-8322-4186-82f6-6b3a60c39f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, but you can''t just do things like that," McKinnon''s Guthrie
        responded. "You''re not just someone''s crazy uncle."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb97715-facf-4e27-8afe-d4a3bd924b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really? Because this conversation we''re having right now is a
        preview of Thanksgiving dinner," Baldwin''s Trump shot back. "So crazy uncles,
        stand back and stand by."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5212dd-0d51-442a-b622-8ee35d636319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" then switched back to the Carrey''s Biden town hall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91649a21-8eb7-419b-ac4b-e899581e9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that brings us to 1939, a year where I went the World''s Fair
        and met the real Mickey Mouse," Carrey''s Biden could be heard answering a
        question.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b6194-c61f-441b-9994-e035669e17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show then switched back and forth between the two.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6290d3-7749-4ebc-9ef0-5c04158b9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One second Baldwin''s Trump and McKinnon''s Guthrie were fighting
        each other like professional wrestlers, the other had Maya Rudolph''s Kamala
        Harris showing up, and then Carry''s Biden was turning into Mr. Rogers and
        painter Bob Ross.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dabc18-6291-4ed9-954f-5e600639fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each tree has its own personality, just like America," Carrey''s
        Biden as Bob Ross said while painting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e036b-3892-47b3-ae4d-5a2798dce1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then closed his town hall by saying that he''ll never tweet because
        he doesn''t know how.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe5cc2-823b-4ccb-9fb2-41de587e20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other town hall, Baldwin''s Trump wrapped up his talk with
        McKinnon''s Guthrie.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbae50-b7f1-4f67-a2e9-aac90f5df7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conclusion, there''s only one question that matters," Baldwin''s
        Trump said. "Just ask yourself America, aren''t you better than you were four
        years ago?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cf1a6-d36b-4cf0-957a-0548d9461efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cartoon map of the country loudly responded, "No!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e8d07-b146-4962-b94a-5439fab9501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alright, well just try to take me alive," Baldwin''s Trump said
        before saying the show''s signature catch phrase, "Live ... From New York!
        It''s Saturday night."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a5373-a906-4a7d-be05-b4c2a4f514fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:07:26.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/18/media/snl-biden-trump-town-halls/index.html"
        target="_blank">''SNL'' takes on the dueling town halls between Trump and
        Biden</a>."</em></p>'
  'europe-coronavirus-second-wave':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T14:08:11.187+08:00
    'imagesource': 'jcr:bfbe2007-e325-4905-bba6-305ea3e5d1e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af8203c-9ab6-43dc-b12a-5297c6dd01f0'
    'lead': 'As coronavirus cases spike across the continent, European governments
      are facing a new obstacle in their efforts to enforce restrictions — with several
      major cities and regions fighting back against instructions to lock down in
      recent days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T14:12:27.633+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:48.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:30.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'econd-wave']
    'template': '1'
    'title': 'European leaders face off against regions as a second wave engulfs continent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186000a6-35b2-4bc2-bcd8-00d9514070f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-17-20-intl/index.html"
        target="_blank">coronavirus</a>&nbsp;cases <a href="https://www.cnn.com/2020/10/16/europe/europe-coronavirus-records-intl/index.html"
        target="_blank">spike across the continent</a>, European governments are facing
        a new obstacle in their efforts to enforce restrictions — with several major
        cities and regions fighting back against instructions to lock down in recent
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b219a53-f0fb-4f4a-97d8-53892152b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/10/16/uk/london-coronavirus-restrictions-gbr-intl/index.html"
        target="_blank">Cities in the UK</a>, France, Spain are resisting centralized
        efforts to impose tighter regulations, with days of tense negotiations ongoing
        as infections increase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb132869-7f82-442a-8c75-4e82c3128e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern English city of Manchester, UK Prime Minister Boris
        Johnson has become engulfed in a row with local mayor Andy Burnham over whether
        to move the city from the UK''s second tier of restrictions to its most severe
        third tier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d70e7-fb2a-4e45-91b3-098e4f30a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an agreement cannot be reached, I will need to intervene in
        order to protect Manchester''s hospitals and save the lives of Manchester''s
        residents," Johnson said on Friday, urging Burnham to "reconsider his position"
        and "engage constructively" with the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d695998-0627-455b-8b3d-0da1b7adc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Burnham has resisted the government''s efforts to increase the
        severity of his city''s measures, urging for more financial measures to protect
        the region''s workers placed under stricter rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b47e73-8843-4222-b8f8-9745f356d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension is a far cry from the UK''s first coronavirus peak,
        when its four nations all essentially went into lockdown in unison, and adherence
        from regional authorities and the public was a given.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f453c6-66de-4114-8d20-13581c3c2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, there is confusion in some parts of the country about what
        rules they are required to adhere to, with much depending on their local authority''s
        willingness to follow the government''s instructions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6299ca-d00b-4329-9535-3b48f03ad698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, the mayor Sadiq Khan was calling for tougher rules for
        several days before Johnson announced them, while in Liverpool, Lancashire
        and other regions, deals were agreed with the government just before the weekend,
        with some councilors expressing misgivings about the order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b52e54-8db7-42cb-922c-ae5af13da4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even where local leaders are amenable to tougher rules, the
        public appears less so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6d3ed-3d40-439f-9e12-a44a89bc47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fed up," Rebecca Duncan, a 39-year-old from south London,
        told CNN on Friday after <a href="https://edition.cnn.com/2020/10/16/uk/london-coronavirus-restrictions-gbr-intl/index.html"
        target="_blank">the city moved into "tier 2."</a>&nbsp;"It''s like one thing
        starts to open up and life starts to seem slightly normal and then something
        else comes along and pushes us all back."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e8f96-0487-4fe7-818c-d5a7fcba68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a similar scenario is unfolding across Europe, as leaders grapple
        with the difficulties of pursuing a "whack-a-mole" approach to slowing the
        spread of Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9da8b-32d0-48fd-9ca9-32bb39f66b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month a Madrid court rejected lockdown <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-09-20-intl/h_da631b817547d8994a678d26db7614f5"
        target="_blank">laws imposed on the capital</a>&nbsp;by the Spanish government,
        leaving millions of residents wondering whether they were clear to travel
        for a national holiday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3dd83-d843-40bd-959e-ed5d2b3a8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the restrictions, which banned residents from leaving
        the capital and nine suburbs last Friday, interfered with "citizens'' fundamental
        rights without the legal mandate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16395b-79cd-423f-be7a-cac115ac813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s left-wing national government and Madrid''s center-right
        regional administration have long been at loggerheads over the pandemic response,
        and the lockdown measures are the latest political battleground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0059c98-7c66-434f-927e-1c020f11c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Germany, a slew of court orders are causing trouble for Angela
        Merkel''s government as she attempts to battle a rising load of cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1ac44-d770-409f-9c80-d3495abf2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most prominently, a Berlin court sided against the government and
        with a group of business owners on Friday, suspending late-night curfews on
        bars and restaurants in the city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466c24d-3fa1-4a21-93f2-f35777f17636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not apparent" that closing food and drink establishments
        between 11 p.m. and 6 a.m. would help fight contagion, the court found in
        the case. The measure, which came in force on October 10, was therefore a
        "disproportionate encroachment on the freedom" of the hospitality industry,
        the court said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d5e78-c903-4b08-9e6d-90c0d34ccae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Jens Spahn said he was "very disappointed" at the
        ruling, saying that "there is no doubt that in big cities ... especially in
        the late hours, what is happening in private and public places is a driver
        of current infections," according to AFP.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e7427-80d6-4279-b314-507954167988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Macron will be closely watching the arguments taking place
        across Europe, after imposing curfews in Paris and several other French cities
        that took effect on Friday. As of yet, the French government has not faced
        major opposition to the plan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64bffa-0458-45fa-b06c-7d06b88dc21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to opposition from local lawmakers and aggrieved business
        owners, the question of policing is causing confusion in some areas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b0f73-1776-4dae-a606-8711a6a31de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Constable of Greater Manchester Police responded firmly
        on Saturday to a report in the Telegraph newspaper, which had claimed there
        were "fears" over whether officers would follow Burnham''s lead and refuse
        to put in place measures mandated by Johnson''s government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22f879-65de-4f3a-b5a4-1264138f0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We carry out operational policing without fear or favour and in
        line with the Police Services code of ethics alongside colleagues across the
        country," Ian Hopkins said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737c9e2-ae54-4dd1-bf43-5eb0a2784759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the barrage of challenges from councils and the hospitality
        industry are causing headaches for several European governments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe536351-c987-4ea3-9189-2efad48ddea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases continue to rise across the continent. The UK,
        Germany, Italy, Poland and the Czech Republic, alongside other nations, have
        all recorded their highest-ever confirmed Covid 19 infections in October,
        as leaders warn of potentially severe winter outbreaks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfda157-dc37-40c1-bd0a-e4cf5f233974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:12:27.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/18/europe/europe-coronavirus-restrictions-regions-intl/index.html"
        target="_blank">European leaders face off against regions as a second wave
        engulfs continent</a>."</em></p>'
  'coronavirus-Scott-Atlas':
    'author': 'Jeremy Diamond and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T14:13:02.633+08:00
    'imagesource': 'jcr:4a3425b1-6d92-4bf5-beab-6c3054b423d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '792dcae5-5ac1-4e24-8586-69caea6e7d5b'
    'lead': 'White House coronavirus task force member Dr. Scott Atlas sought to undermine
      the importance of face masks on Saturday as coronavirus cases spike across the
      US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T14:16:48.118+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:47.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:31.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Scott-Atlas', 'covid-19-infections', 'masks']
    'template': '1'
    'title': 'Trump coronavirus adviser Scott Atlas undermines importance of masks
      as cases spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781d830-41a9-4c50-bcdf-aeb54cd18fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House coronavirus task force member
        Dr. Scott Atlas sought to undermine the importance of face masks on Saturday
        as coronavirus cases <a href="https://www.cnn.com/2020/10/17/health/us-coronavirus-saturday/index.html"
        target="_blank">spike across the US</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551185d-aa50-4401-b22c-5f7b316ec24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas wrote in a tweet, "Masks work? NO" followed by a series of
        misrepresentations about the science behind the effectiveness of masks in
        combating the pandemic. The tweet links to an article in the American Institute
        for Economic Research that argues against the effectiveness of masks, among
        other things.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd144ff-82dc-488e-b5aa-e55f4de3ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message pushed by the controversial neuroradiologist goes against
        guidance from the US Centers for Disease Control and Prevention, which recommends
        people wear masks in public settings and when around people who don''t live
        in their household, especially when other social distancing measures are difficult
        to maintain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0f6a8-0228-413d-8bb4-3fc983d4a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier guidance from US officials didn''t recommend widespread
        masking, but in April, the CDC recommended face coverings for the general
        public given that people without symptoms could unknowingly transmit the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a45885-ee6c-4337-80dc-5614069a48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are primarily to prevent people who have the virus from infecting
        others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db078a3-4e90-4b5e-9805-eb02f68361bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas'' tweet echoes President Donald Trump''s <a href="https://www.cnn.com/2020/10/16/politics/fact-check-trump-cdc-masks-85-percent/index.html"
        target="_blank">misleading claims</a>&nbsp;about masks even as the US grapples
        with grim new spikes in cases. A federal official told CNN last month that
        CDC Director Dr. Robert Redfield is concerned that Atlas is providing Trump
        with <a href="https://www.cnn.com/2020/09/28/health/redfield-atlas-coronavirus-data-comments/index.html"
        target="_blank">misleading information</a>&nbsp;about COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05981ab-135a-4f3a-a720-a0e41b9bfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten states reported their <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-10-17-20-intl/h_76ec73d68f64ed4f45177f018d02f2b1"
        target="_blank">highest single-day tallies</a>&nbsp;of new COVID-19 infections
        Friday, as experts say a dangerous fall surge of coronavirus infections is
        well underway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9488b2-0eca-4862-bb13-2c8276b38317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the US reported more than 69,100 new COVID-19 infections
        Friday — the most in a single day since about 71,300 were reported on July
        29, according to Johns Hopkins University data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e8fd2-d18b-45b9-abcf-ffe0a7f4dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the government''s medical experts who advised Trump in the
        early months of the pandemic, Atlas has adopted a public stance on the virus
        <a href="https://www.cnn.com/2020/08/12/politics/scott-atlas-donald-trump-coronavirus/index.html"
        target="_blank">much closer to the President''s</a>&nbsp;— including decrying
        the idea that schools cannot reopen this fall as "hysteria" and pushing for
        the resumption of college sports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ec45a-cc0e-45ce-8def-77179bf15e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s working with us and will be working with us on the coronavirus,"
        Trump said in August. "And he has many great ideas. And he thinks what we''ve
        done is really good, and now we''ll take it to a new level."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba316836-4278-48e6-af83-cf715fe28216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:16:48.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/17/politics/scott-atlas-face-masks-coronavirus/index.html"
        target="_blank">Trump coronavirus adviser Scott Atlas undermines importance
        of masks as cases spike</a>."</em></p>'
  'Leni-Robredo-Marawi-liberation-urgent-rehab-efforts':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-18T14:48:30.638+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dc95e3-92b7-4647-afa4-88970de83d22'
    'lead': 'Vice President Leni Robredo called for a ''more urgent approach'' in
      the rehabilitation efforts for Marawi, three years after the city was freed
      from an armed group''s grip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T14:54:59.150+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:49:47.244+08:00
