      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest the song is hard for me to listen to considering how
        tough it was to get through some of these chapters," Bieber <a href="https://twitter.com/justinbieber/status/1316954343812354048">writes.</a>
        "I believe it is powerful to express vulnerability and that''s why I believe
        this song is so powerful."</p>'
    '10':
