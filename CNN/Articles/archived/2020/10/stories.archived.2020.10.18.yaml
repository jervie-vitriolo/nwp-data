      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> A
        new low pressure area approaching the country is bringing rains over the eastern
        portions of Visayas and Mindanao, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde8b9c-f67d-4f84-912c-43b00a2fc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:10:29.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d485c2-aad7-4943-ad80-0d313906099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:10:29.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7:00 a.m., the trough or the elongated region of the LPA is
        bringing cloudy skies with rainshowers and thunderstorms over eastern Visayas,
        Caraga, and Davao. Flash floods or landslides are possible due to moderate
        with at times heavy rains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8e988-f4e4-4570-989d-f0bece0214b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:10:29.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99463a5d-62ba-4cd1-8fff-d451a8ff7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:10:29.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is expected to enter the country within the day and may
        intensify into a tropical depression, PAGASA weather forecaster Loriedin dela
        Cruz said in her morning weather forecast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef82a1-70f9-4174-87a6-df1acbb185a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:10:29.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e546d6-4d03-4b8a-8e40-d45c99e4d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:10:29.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Posible po itong pumasok ngayong araw</em> (it will likely
        enter Philippine territory today), early noontime or early afternoon," she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba396fb0-5a10-4aeb-8224-30d401ac1a80'
