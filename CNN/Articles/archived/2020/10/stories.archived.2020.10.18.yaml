    'template': '1'
    'title': 'Halloween is going to look very different during the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec811c2-e224-4799-a0ce-1d63fb0b093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Halloween, a holiday that brings people&nbsp;together
        over a shared love for candy and costumes, will look very different during
        the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcc1fc-f857-4b77-bf45-86df02bc79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As families reconsider Halloween traditions, companies that usually
        rely on Halloween for sales have been shuffling to adapt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2811fb-9469-4a05-bc89-123e7ce65e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277d149-c16c-47ee-a6a4-0a4b52f6353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what Halloween will look like this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a90800-5252-4f9c-a0c2-6afb2040b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b64611-ed8c-417e-b10a-c13201679fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Candy</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba83d0-f54a-4495-b3dd-f4396824960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic is putting a damper on traditional trick-or-treating
        this year, a disappointment for kids and candy lovers alike. For candy companies
        like Hershey''s, Halloween is the biggest season for sales, and the pandemic
        threw it a curveball.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2600c4-8478-4c3c-923d-1f1466b3b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bc013-e572-4b44-961b-3383fdfb9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost sales and keep customers interested, this season''s Halloween
        preparations include putting Halloween-specific packaging on fewer treats,
        focusing on family-sized packs and extending the shopping season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d796fc-c791-4e66-bacb-e9a3920eb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07caa4-4c48-4b03-a800-1994c5e57801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halloween celebrations are unpredictable this year, but candy companies
        should still be optimistic, David Steinberg, co-founder and CEO of Zeta Global,
        a data-driven marketing technology company, told CNN Business. He added that
        consumers will continue to shop for candy for reasons that don''t include
        trick-or-treating: For example, candy sales increased in April, at the start
        of the pandemic, indicating that "people are viewing candy as comfort" while
        they are staying at home and social distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e0b15-5b3c-4168-86b5-cbf3e8609d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199fbcd-4584-4dc8-88fe-fbc00892b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Costumes</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc4625-152f-4235-9b4b-c4c74167b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasonal chain Spirit Halloween, which is known for its extensive
        costume collection, is prepared for a very non-traditional Halloween. The
        company is shifting its strategy during the pandemic, getting creative by
        offering new ways to celebrate and offering contactless Instacart delivery
        for Halloween costume shopping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b087e-ede3-421a-81ad-b112f5b5a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac775043-dd80-4690-8e63-ef2dc4dc0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing strong customer foot traffic and are anticipating
        sales on par with last year," Erin Springer, senior manager of public and
        media relations at Spirit Halloween, told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ad1ea-e7c5-4d46-89e8-c5d8bff44514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582a382-f0cd-42f3-a9da-5e7484343477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And costume sales are still going up, Steinberg said, even though
        it may be unsafe to partake in traditional trick-or-treating. "Kids are still
        excited for Halloween. Parents don''t want to disappoint them -- especially
        after a tough year of having school from home," Steinberg said. "Whether or
        not they are trick-or-treating, there is still a reason for them to dress
        up as their favorite character."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44296ca4-8e5f-49cf-b4d2-d8c748da641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b26aea-d56b-4514-984f-ba9bdddf65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Socially distant trick-or-treating</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e288e1a-e15a-48e0-aa9c-1e2409a809ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Centers for Disease Control and Prevention issued
        Halloween safety guidelines, labeling traditional trick-or-treating as a "high
        risk activity." As an alternative, the CDC suggested "one-way trick-or-treating,"
        which involves dropping off individually wrapped goodie bags at neighbors
        and friends'' houses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd031b03-9956-4cf3-a12a-251667cb71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ebc7b-898e-4aaa-b07e-b843711c391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers, such as CVS, Target and Meijer, took note, tapping into
        one-way trick-or-treating by offering "boo bags" -- bags of candy that are
        meant to be left at your friends or neightbors'' front doors, eliminating
        human contact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986c47f-207e-4d1d-a800-c9a44b2785fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d6145-4709-4fff-97ed-7fd2fb27cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a group of companies -- including Party City, Hershey,
        Shoprite, Spirit Halloween and the National Retail Federation and Unicef --
        teamed up to create halloween2020.org, a website that maps out how to trick-or-treat
        safely in every county in the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea14e3-dbda-41f4-8e49-38c269920fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79e050-b42b-4d89-a70b-262c0910e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spirit Halloween recommended contactless trick-or-treating (even
        though they don''t sell candy), socially distant costume parades, graveyard
        scavenger hunts and virtual ghost storytelling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13bf23-8bcd-4b56-aad2-f06303e4af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04d6a4-b61b-49dc-9a4a-1f064c346e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>To shop or not to shop</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c9db8-ee01-49c0-968e-259d3a837cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online shopping has taken over during the pandemic, and curbside
        pickup -- which minimizes human contact -- has become one of the biggest shopping
        trends of 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f15dd6-99dd-4180-affb-4ed43eaf1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ac1a8-5d89-4617-818b-7d899144f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for Halloween, Lowe''s is launching drive-through,
        curbside trick-or-treating events leading up to the holiday, giving customers
        free candy and pumpkins. Lowe''s is likely using the event as an opportunity
        to keep shoppers coming to their stores. The initiative allows customers to
        partake in curbside pickup for items they ordered from the store while simultaneously
        participating in curbside trick-or-treating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4e079-44ab-4531-9344-d7d69041257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ee880-8e4e-470d-9193-466b014a8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party City has shifted its strategy, too. "Party City has essentially
        written the playbook on virtual at-home and drive-by celebrations," company
        CEO Brad Weston told CNN Business, adding that the company developed virtual
        party kits, step-by-step guides and checklists to make it easier to plan Halloween
        celebrations during the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b774e-8470-4646-883d-47cd0e9017a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bc173-412d-48c1-ac14-25e03e6d970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party supplier is still struggling, however. In 2019, the company
        had 275 Halloween pop-up shops around the country, and this year, the company
        will have only 25 Halloween pop-up shops in the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9b6f6-cec2-4e2d-af3c-34d3b7b0d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7181021-a934-41ee-aa7a-9845151021ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spirit Halloween, however, which has become a Halloween staple for
        many, opened 1,360 locations nationwide last year, and this year increased
        that number to 1,400.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ef0a1-c600-41a5-a4b9-b11bad3c153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T06:31:53.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:56.577+08:00
