      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers previously said that they
        were looking into the possibility of taking legal action against the way authorities
        acted during Nasino'' visit to her child''s wake and funeral.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
