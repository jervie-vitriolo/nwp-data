      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also bringing partly cloudy to cloudy skies with isolated
        light rainshowers over Ilocos region and the rest of Central Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20871e1f-3f2a-4775-ada2-1e0752f80e92'
