      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09b573-41b7-42cc-87ed-3b77e9d43e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/15/DENR-Benny-Antiporda-resignation-calls-write-complaint-Duterte.html">In
        an interview with CNN Philippines'' The Source</a> last week, Antiporda then
        made an apology to the whole UP community, but noted that he will resign only
        if President Rodrigo Duterte says so.</p>'
  'West-Philippine-Sea-oil-exploration-moratorium-lifted-right-direction':
