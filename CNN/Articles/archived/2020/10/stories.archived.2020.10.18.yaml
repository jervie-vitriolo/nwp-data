    'template': '1'
    'title': 'Resident in Pope Francis'' residence tests positive for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0d04a-0c32-4cc0-a637-87f945d40a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A resident at Casa Santa Marta, the building
        in the Vatican that houses the Pope and other clergy, has tested positive
        for Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d4e3a-348b-477d-abe4-51d68078ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident is currently asymptomatic and has been placed in isolation
        outside of Casa Santa Marta, along with all who came into direct contact with
        him, Holy See spokesperson Matteo Bruni said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbee35-1820-404e-aa12-bd43c2a05204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health of all other residents is being constantly monitored,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d62da-e05d-4dd3-a9aa-c25264febd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive test raises fears over the well-being of 83-year-old
        Pope Francis and other senior clergy, and comes days after four members of
        the Vatican''s Swiss Guard tested positive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f392635-fcfc-4f1c-b110-72398b3117d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those guards were all showing symptoms and a contact tracing operation
        began at the Vatican after their results came through, Bruni said earlier
        in the week. Three other Vatican residents also tested positive in recent
        days, it was announced at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6025cc-7cbc-4a35-adda-3c7b85966846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican City, which is a city-state located within Rome, is the
        home of the Pope and the headquarters of the Roman Catholic Church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bf3da-027a-43cd-a862-14f957b51dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy reported more than 5,000 new coronavirus cases on October
        9, which represents the highest daily rise in new Covid-19 cases since March
        28. The Italian Council of Ministers passed a decree on Wednesday that requires
        the mandatory use of masks outdoors in an attempt to slow down the spread
        of the virus across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732956e2-2b37-4b1c-bb70-ae0d0d74eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T21:37:37.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-18-20-intl/h_e2f6861f4500f4039de6fe3a523d7fa5">"Resident
        in Pope Francis'' residence tests positive for Covid-19"</a></em></p>'
  'two-basilan-jailbreakers-dead':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-18T22:46:57.168+08:00
    'imagesource': 'jcr:9888b5b2-233f-4193-b038-0882763be6e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aecb7563-5605-49eb-be75-a4a06534473e'
    'lead': 'Two inmates who escaped from the Basilan Provincial Jail were killed
      after a shootout with security forces on Sunday afternoon, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T22:49:44.658+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:49:40.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:32.607+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Basilan jailbreakers killed in encounter with security forces '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e5947-6b67-4dc7-a2c4-5f3492e00257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T22:49:44.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Two
        inmates who escaped from the Basilan Provincial Jail were killed after a shootout
        with security forces on Sunday afternoon, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d20e1-df71-4bb9-b41a-4844b0738d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T22:49:44.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain escapees were identified as Nurhasan Lahaman and Battuh
        Kusain Murah. Both were convicted of murder and were involved in the Lamitan
        City bombing last July 2018, according to the 4th Special Forces Battalion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc964bc-31ce-4d0a-8364-097e06519a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T22:49:44.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men broke out from prison with at least five other convicts
        last Tuesday. On Sunday, a civilian reported Lahaman and Murah "lurking around
        several meters away" from the Special Forces camp in Brgy. Cabunbata, Isabela
        City, the military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16dc74-df34-4040-9f2a-765ee4e75049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T22:49:44.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the troops advanced to the location, they were fired upon by
        the suspects which spawned a firefight and resulted in the immediate death
        of the two suspects," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0c933-f126-40e4-aef6-ce3e0385f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T22:49:44.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two guns and several rounds of ammunition were recovered from the
        slain convicts, the military added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f75a30-4765-4b59-802b-8828af3fc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T22:49:44.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still conducting pursuit operations against the
        other fugitives identified as: Gappal Saripada, convicted of multiple and
        frustrated murder; Hernie Asao, convicted of illegal possession of explosives
        and firearms; Albaser Ahmad, convicted of multiple murder and frustrated murder;
        and Kiliji Hajirul, convicted of murder.&nbsp;Another escapee, identified
        as Mahad Massan and who was also convicted of murder, was already recaptured
        on Oct. 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaddb40-ecff-4b86-9059-ff835a9dd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T22:49:44.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said individuals with any information that may lead
        to the apprehension of the jailbreakers should immediately contact the authorities.&nbsp;It
        is offering a reward to those who will help lead to the rearrest of the escapees,
        with a bounty ranging from ₱100,000 to ₱200,000 per inmate.</p>'
  'vaxart-biotech-company-investigation':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'In this photo illustration Vaxart logo is seen displayed on a smartphone.
      Vaxart, which is working on a Covid-19 vaccine, is under federal investigation
      and is being sued by a number of investors for allegedly exaggerating its involvement
      in the US government''s Operation Warp Speed program.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T23:38:25.876+08:00
    'imagesource': 'jcr:4ab584e8-2f33-4245-8939-8a1b61aa8af8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d380deb-d25a-4112-9631-8c2961e56e2d'
    'lead': 'California biotech company Vaxart, which is working on a Covid-19 vaccine,
      is under federal investigation and is being sued by a number of investors for
      allegedly exaggerating its involvement in the US government''s Operation Warp
      Speed program for developing Covid-19 vaccines and treatments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T23:42:34.001+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:49:40.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:32.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 vaccine company under federal investigation after allegedly
      misrepresenting its role in government program Operation Warp Speed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf9f49-4400-47f6-9969-0940f80a8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- California biotech company Vaxart, which
        is working on a Covid-19 vaccine, is under federal investigation and is being
        sued by a number of investors for allegedly exaggerating its involvement in
        the US government''s Operation Warp Speed program for developing Covid-19
        vaccines and treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832cd14-911b-4916-9dce-b49eddcbfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaxart stated in an October 14 <a href="https://www.sec.gov/Archives/edgar/data/0000072444/000143774920021115/vxrt20201013_8k.htm">Securities
        and Exchange Commission</a>&nbsp;filing that it''s being investigated by the
        SEC and federal prosecutors, and that it was served with a grand jury subpoena
        in July from the US District Court for the Northern District of California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a275d7-6a94-41e5-87cd-c36c11d64cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Vaxart issued a press release that said "Vaxart''s Covid-19
        Vaccine Selected for the US Government''s Operation Warp Speed." The news
        helped propel Vaxart''s stock price to nearly $17, up from approximately $3,
        and hedge fund Armistice Capital, which partly controlled Vaxart, sold shares
        for a profit of more than $200 million, according to its SEC filings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ea186-e1a3-42c2-be90-b835ce3e094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks before the announcement, Vaxart granted amendments to
        the warrants agreements, which allowed Armistice to sell almost all of their
        stock, which they did once the stock price skyrocketed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5c68d-856c-4398-ae11-965d59ba08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the US Department of Health and Human Services (HHS) <a
        href="https://www.nytimes.com/2020/07/25/business/coronavirus-vaccine-profits-vaxart.html">told
        the New York Time</a> that it had not entered into a funding agreement or
        negotiations with Vaxart. Armistice and HHS did not respond to requests for
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869db71b-d334-428c-93ba-3e1f679d9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaxart has not been chosen by Operation Warp Speed to receive research
        funding, but instead had limited involvement, HHS told the New York Times
        in July. Vaxart''s vaccine, an oral tablet, was only involved in preliminary
        studies on primates sponsored by Warp Speed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1633bc-7c6b-4eed-a810-b6677dbdac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business Saturday, the company said, "The
        Vaxart non-human primate challenge study was organized and funded by Operation
        Warp Speed, as stated in the June 26, 2020 company press release. The statements
        made in that press release are accurate and any allegation to the contrary
        is baseless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfc607-f2f1-4780-bbc2-5bbb5dcad482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its October SEC filing, Vaxart wrote that it has provided documents
        called for by the subpoena to demonstrate its role in Operation Warp Speed.
        "The company has voluntarily provided documents requested by the SEC and is
        cooperating with this informal inquiry," it stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b5116-df50-4bcb-a5db-12f940009f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaxart and its board have been&nbsp;<a href="https://www.globenewswire.com/news-release/2020/08/25/2083625/0/en/VAXART-ALERT-Bragar-Eagel-Squire-P-C-Announces-That-a-Class-Action-Lawsuit-Has-Been-Filed-Against-Vaxart-Inc-and-Encourages-Investors-to-Contact-the-Firm.html">sued
        several times</a>&nbsp;by shareholders who accuse the company of allegedly
        inflating Vaxart''s stock price by misrepresenting its role in Operation Warp
        Speed. Vaxart addressed those lawsuits in its filing, saying that it''s seeking
        to have two of the suits dismissed, while another class-action suit is still
        proceeding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa4d1e-b4ce-49e7-bb74-952a34618098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 14, Vaxart announced encouraging results from its study
        on hamsters that received oral dosages of its Covid-19 vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e6e61-8855-4729-b266-1a9338243ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock was down 3.5%, to approximately $6, as of Friday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5fcb46-b7f7-4a4b-ac99-51117de0cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:42:34.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/18/business/vaxart-sec-investigation/index.html">"Covid-19
        vaccine company under federal investigation after allegedly misrepresenting
        its role in government program Operation Warp Speed"</a></em></p>'
  'russia-vaccine-disinformation-allegations':
    'author': 'Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T23:45:13.892+08:00
    'imagesource': 'jcr:5ab469c2-64d3-4aa3-a4bc-cf570ac91f7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14411872-f459-4489-8140-f0617cb2f782'
    'lead': 'Kremlin spokesperson Dmitry Peskov dismissed the reaction of the UK Foreign
      Secretary Dominic Raab to the Times report saying that Russia is engaging in
      a disinformation campaign to discredit the Oxford University coronavirus vaccine
      in an effort to promote its own vaccine Sputnik V, developed by the Gamaleya
      Institute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T23:49:50.982+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:49:39.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:32.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kremlin dismisses vaccine disinformation campaign accusations as ''circus'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2987a4-55f7-4b51-91f0-98bcd0f678be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kremlin spokesperson Dmitry Peskov dismissed
        the reaction of the UK Foreign Secretary Dominic Raab to the Times report
        saying that Russia is engaging in a disinformation campaign to discredit the
        Oxford University <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-18-20-intl/index.html">coronavirus
        vaccine</a> in an effort to promote its own vaccine Sputnik V, developed by
        the Gamaleya Institute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d300caf-f305-4a16-a868-6adfbb43aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commenting on the accusations against Russia is getting more and
        more circus-like," Peskov said in a conference call with reporters Friday.
        "Russia is not misinforming anyone, Russia proudly talks about its successes
        and Russia shares its successes regarding the first ever registered [coronavirus]
        vaccine in the world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4772f-1b52-461c-9de2-38b364207cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times <a href="https://www.thetimes.co.uk/article/russians-spread-fake-news-over-oxford-coronavirus-vaccine-2nzpk8vrq">published
        a report on Friday</a> outlining a supposed Russian disinformation campaign
        "designed to undermine and spread fear about the Oxford University coronavirus
        vaccine." The campaign involves spreading memes and videos suggesting the
        vaccine, manufactured by a pharmaceutical company AstraZeneca is "a monkey
        vaccine" that could turn people into monkeys because it uses a chimpanzee
        virus as a vector, according to the newspaper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b0870-2b38-45f2-85e2-ff05672ed5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that Russia has got a track record in this area. Previously
        we''ve commented and called them out on it," Raab said in an interview with
        Sky News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bb5b4-2137-45a9-a99e-f08dc97888a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But anyone trying to basically sabotage the efforts of those trying
        to develop a vaccine I think are deeply reprehensible. It''s unacceptable
        and unjustified in any circumstances."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e4060-353e-4549-a48a-6d3f17a2a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said a "whistleblower" "involved in the campaign" passed
        on the images to the paper out of concern about potential damage to the public
        health efforts. The newspaper notes it is not clear whether the campaign was
        directly authorized by the Kremlin but added "there is evidence that some
        Russian officials were involved in its organisation and dissemination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b1def-bb85-409a-aa07-1bd8f79e1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misinformation is a clear risk to public health. This is especially
        true during the current pandemic which continues to claim tens of thousands
        of lives, significantly disrupt the way we live and damage the economy," Pascal
        Soriot, CEO at AstraZeneca, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fee20-fde1-4711-a344-5e9e2ebb0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge everyone to use reliable sources of information, to trust
        regulatory agencies and to remember the enormous benefit vaccines and medicines
        continue to bring to humanity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c71e4-028b-4c5b-beb1-d3862c83e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation is "reckless and contemptible behaviour that could
        lead to real damage to people''s health", said a source in Whitehall, the
        area in central London where key UK ministries are based. "This sort of lie
        fundamentally harms all of us around the world and we need to be alert to
        identify and counter this kind of activity to support the provision of factual
        information for all people about Covid-19 and vaccines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9bb2c-8978-4c8d-bae3-c56f860f570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on the article, the Kremlin spokesperson in
        turn accused the UK of spreading disinformation about the Russian vaccine
        suggesting it''s a testament to the unfair competition in the vaccine race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c7701-ebc1-4652-b75a-35e28eef1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia already has documents of intention to sell or jointly produce
        this vaccine in a number of countries, and of course in these countries Russia
        is not shying away from informing [the public] about the advantages of our
        vaccine," Peskov said. "A number of [producers] who could be called competitions,
        they are the ones engaging in disinformation, the disinformation agents are
        sitting in the UK, among other places."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1349d-65c3-4c5c-bddc-f572cd183b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the campaign was aimed at "countries such
        as India and Brazil where Russia was trying to market its own vaccine" as
        well as Western countries that are developing their own vaccines. To date,
        Russian sovereign wealth fund (or the RDIF), which sponsors the vaccine, said
        it reached deals to supply Sputnik V to India and Brazil, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82a060-b9f6-4841-9c54-8d3af18c31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDIF said it condemns social media attacks against AstraZeneca vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082300e-a442-44c4-b925-8eae5453561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the social media posts aimed to denigrate AstraZeneca
        vaccine described by The Times today. We believe any attempts to smear any
        vaccine are wrong including those against Gamaleya''s Sputnik V vaccine,"
        Kirill Dmitriev, the CEO of the RDIF, told CNN in a statement Friday. "All
        vaccines should, of course, be subject to the most rigorous scientific investigation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08e6be-bd9c-46b6-89b9-5af0aa2bcb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the "monkey vaccine" narrative has been voiced by Russian
        officials and the state media before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be03a50-3432-4d9b-8e9c-cc19a480dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 9, following the news of a pause in AstraZeneca''s
        global trials due to an unexplained illness, Dmitry Peskov said the British
        vaccine is less safe as it is a "monkey vaccine" while the Russian development
        is a "human vaccine" and believed to be "much more reliable" by the Russian
        scientists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8cbc08-1158-4120-96d5-4c95bdb7b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude images depicting monkeys with captions such as "Monkey vaccine
        is fine" and similar memes have appeared on Russian state media two days after
        AstraZeneca announced the pause. On September 10, Russian state-news agency
        RIA Novosti published an editorial piece titled "Why the West is losing the
        vaccine race: Russia has been exposed," which contained four caricatures on
        the monkey vaccine with English captions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f4613-8ffb-4b5e-8dc8-a00e037fb164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has since resumed the trials in the UK. In the US, the
        FDA is considering whether to allow AstraZeneca to restart its trial after
        a participant became ill. At issue is whether the illness was a fluke, or
        if it may have been related to the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b5ddf-15bc-4b1d-94fd-080adf19fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Russian Direct Investment Fund, which sponsors the
        development of Sputnik V, said in September the company is "delighted" to
        see that the AstraZeneca trials are moving forward but called the approach
        "unacceptable" due to "excessive reliance upon new unverified technologies,"
        including the use of a monkey adenovirus vector or mRNA technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0c467-c95a-4bf1-a302-c87dfbc4dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, however, the RDIF announced that one of its portfolio companies,
        drug maker R-Pharm, reached a deal with AstraZeneca to produce the Oxford
        vaccine in Russia. The announcement came after warnings that Russia-linked
        actors are attempting to hack UK, US and Canada-based research centers in
        order to gather intelligence on the vaccine production. Russia denied any
        involvement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfa0b1-7713-4854-ae9b-83ba99e4f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the RDIF Kirill Dmitriev told Reuters at the time Moscow
        did not need to steal any secrets as it already had a deal with AstraZeneca
        to manufacture the potential British vaccine in Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b446f1-e618-4120-8558-4b3d6fc68479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transfer of the cell line and the adenovirus vector to Russia
        has been carried out; it is planned to produce the antigen here and produce
        the finished doses," R-Pharm said in a July statement. "At the same time,
        Russia will be one of the hubs for the production and supply of the vaccine
        to international markets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52e5a0-97dc-4dd9-9c7b-8a9e8a74ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Friday to comment whether AstraZeneca''s pause in trials
        and technology threatens the deal with a Russian producer, Dmitriev said:
        "One of our portfolio companies is manufacturing the AstraZeneca vaccine.
        We believe that both human adenoviral vector approach that Sputnik V is using,
        and chimpanzee adenoviral vector approach used by AstraZeneca are both very
        promising approaches based on solid scientific basis."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc65ed1-f699-4347-8407-537f1063cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya is using adenoviruses in their Covid-19 vaccines; this
        is the same approach used in the vaccine developed by the University of Oxford
        and AstraZeneca. The adenovirus delivers genetic material for the spike protein
        that sits atop the virus that causes Covid-19, and that genetic material is
        designed to generate an immune response to the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0ebe5-8a8f-411d-a1d3-5b526a815aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses can cause a variety of symptoms, including the common
        cold. The researchers manipulate the virus so it will not replicate and cause
        illness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2cfc35-1638-46fe-88f4-8a9d2ae297c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gamaleya vaccine is given in two doses, and each dose uses a
        different adenovirus vector.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d137d1-304d-4280-aa8b-af2391814a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia registered its first coronavirus vaccine Sputnik V in August
        after testing it on 76 volunteers and ahead of large-scale Phase 3 trials.
        The announcement came to much fanfare from Russian state media but drew widespread
        skepticism from the international community concerning its safety and the
        notion the approval could''ve been rushed by political goals. Sputnik V is
        now in its stage 3 trial which so far involved 13,000 people and seeking to
        enroll up to 40,000, according to Russian officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49837352-eedd-48f8-9f0c-bd4f01c87942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca began large-scale phase 3 human clinical trials in August
        seeking to enroll up to 30,000. Such trials are the last step before a vaccine
        maker seeks approval from regulators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3d9ab-3866-4b26-9801-691983307533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine EpiVacCorona developed by a former biochemical weapons
        lab Vector, was registered in Russia this week before going through Phase
        3 trials. The third potential Russian vaccine, from the Chumakov Institute,
        began Phase I trials last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60b189-9342-47bb-8197-5bab7347d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T23:49:50.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/18/europe/russia-vaccine-disinformation-allegations-intl/index.html">"Kremlin
        dismisses vaccine disinformation campaign accusations as ''circus''"</a></em></p>'
