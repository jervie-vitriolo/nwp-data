    'mgnl:tags': ['DENR', 'Antiporda', 'bayaran', 'UP']
    'template': '1'
    'title': 'Robredo defends UP experts from DENR official''s ''bayaran'' remark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2716f-a1ab-475c-8226-b1ca32461ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) —</strong> For
        Vice President Leni Robredo, the accusations of Environment Undersecretary
        Benny Antiporda against experts from the University of the Philippines of
        being mercenaries or “bayaran” was "totally undeserved and uncalled for."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a97da8-26d2-4504-90d7-d906fa559310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832361f-38fd-4f4e-8df0-ec15a74c31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show on Sunday, Robredo defended the UP Marine Science
        Institute — a longtime partner of the Department of Environment and Natural
        Resources — against Antiporda''s controversial remarks, following its recommendations
        on Manila Bay''s rehabilitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f81aa3-d9f4-4c0d-9a3f-0b2dabaae8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a25d96-2fcf-4e24-a038-699e0ae8b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi dine-deserve ng grupo yung pambabastos na ginawa sa kanila.
        Sila, ginagawa lang yung trabaho nila,"</em> Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c255576-a4f9-4776-b85f-0bb286b4f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ded21-047f-4d37-89d6-d4fa1586da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The group did not deserve such abuse that they got
        from him. They were only doing their job.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ec9eb-7f0e-487f-8778-1d4e3620a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba758f-a77e-4f85-9ae5-f884a7456bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam natin kung gaano kahalaga yung mga rekomendasyon ng mga
        scientists, mga taong eksperto sa field na iyan. Again, totally undeserved
        ng UP MSI department yung accusation,"</em> she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617ee48-28f3-40d8-8e26-d1c4769ce8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2468c23-c993-4545-9c1c-9fb1310f40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know how important are the recommendations
        of scientists, actual experts in that field. Again, UP MSI department totally
        did not deserve those accusations.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa01ad-d690-4503-b4b6-6d217f623fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb812d6d-919c-4f7c-97f8-f7da16bddb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP MSI earlier noted that <a href="https://cnnphilippines.com/news/2020/10/1/UP-Marine-Science-Institute-Manila-Bay-white-sand-dolomite.html">the
        dolomite project in Manila Bay won’t help solve the environmental problems
        in the area</a>, and may even pose health risks and threats to the marine
        environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43cc25-5f08-405b-8259-aeab63249b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc5bfc-ed81-437f-a868-10b5867835f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute also refuted Antiporda''s earlier claim that it has
        been receiving "half a billion" worth of consultation fees from the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca98ba-6ea0-4ac9-9616-c066ce76244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bef2dd-68fa-4d4c-8b3b-d16b63a23dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and various academic organizations eventually called for
        Antiporda''s resignation, <a href="https://cnnphilippines.com/news/2020/10/15/DENR-Benny-Antiporda-resignation-calls-write-complaint-Duterte.html">citing
        his "ill-fitting background" for the job</a>, and for disregarding the opinions
        of scientists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47536e-75bb-40b7-9b0b-c77e5faab04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aa03c-998d-4c77-bef7-a6213fe4e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his "bayaran" remark, Antiporda also denied that the
        crushed dolomite laid over a portion of the Manila Bay coastline — under the
        government''s "white sand" beach project — was washed out. What happened,
        he said, was that black sand from the sea had covered the beach front.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2428bad-c895-4840-915f-a7ee463d871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T11:52:35.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:49:52.250+08:00
