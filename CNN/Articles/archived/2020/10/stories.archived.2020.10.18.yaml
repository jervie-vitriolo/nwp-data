    'title': 'A French bulldog is wearing a different Halloween costume every day
      this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70393d5c-a6bb-4a12-9938-7f5da13fbb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s a dog in Texas dazzling more than
        13,000 followers on Instagram with his Halloween costumes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4fedc2-cf76-49eb-b94f-60fbaa363eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toad, known by his handle <a href="https://www.instagram.com/Goodboy.toad/"
        target="_blank">Goodboy.Toad</a>, is delighting fans with #toads31daysofhalloween,
        a hashtag people can follow to see him wearing a different Halloween costume
        every day of October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17364e15-4b6d-439c-80d8-54b12c4eae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than two weeks, his owners have already dressed him as Napoleon
        Dynamite, a mermaid and Jake from State Farm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581b4a8-0c13-44f3-9ad4-47cc160cc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners Amy and Clint Herrington adopted Toad from a breeder in February,
        right before the coronavirus pandemic hit. They''ve since been stuck inside
        their Dallas home as they try to avoid contracting the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7e907-c248-4793-803f-ff33d358a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amy Herrington, their boredom inspired them to start
        dressing up Toad in costumes and posting his images on Instagram.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850242e0-71d4-4583-bae3-26c602fb4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making these silly videos of him gave us something to do while
        we were working from home," Amy Herrington told CNN. "I started posting on
        my own account and then realized that my friends were getting sick of it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6849284-da97-4268-93af-ffa22f8379a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple decided to make a separate account for Toad. At first,
        the costumes were made out of cardboard and other material scraps they could
        find. But once stores reopened, they began using children''s clothing to make
        most of Toad''s costumes. (For the record, he''s a size 14.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0b995-3003-4c50-8eb3-40073863bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was surprised to see how much attention their pup received
        online, and that inspired them to keep the momentum going. They might even
        keep making content after Halloween.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe735a9-2a92-419a-bbdd-3950658c5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely want to get back into making more videos," Amy Herrington
        told CNN. "But there''s nothing planned yet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1d9d9-5da7-46dd-b138-84d78b4ad2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To catch up on all of Toad''s costumes, click here.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c17cd3-2140-48b3-8373-e7f78fb34a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T14:01:49.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/18/us/french-bulldog-halloween-trnd/index.html"
