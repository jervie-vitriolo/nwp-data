    'jcr:uuid': 'f4f23000-8c44-456c-a255-e0091fcbd891'
    'lead': 'Instead of a presidential debate, this week had dueling town halls between
      President Donald Trump and former Vice President Joe Biden. "Saturday Night
      Live" covered both, like many viewers, by flipping back and forth between the
      two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T14:07:26.257+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:49.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:30.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
