      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila and the rest of the country will have partly
        cloudy to cloudy skies with isolated rainshowers due to localized thunderstorms.</p>'
