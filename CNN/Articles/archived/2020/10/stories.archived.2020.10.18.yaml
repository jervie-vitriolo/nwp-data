    'jcr:uuid': 'eee8b352-0e29-4656-be62-192a00581fcc'
    'lead': 'A resident at Casa Santa Marta, the building in the Vatican that houses
      the Pope and other clergy, has tested positive for Covid-19.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T21:37:37.037+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:49:40.790+08:00
