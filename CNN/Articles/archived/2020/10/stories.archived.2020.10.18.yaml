      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)—</strong> A former
        foreign affairs official sees the lifting of the moratorium on oil and gas
        exploration in the West Philippine Sea as a “step in the right direction”
        for the country — as long as activities pursued in the area are in line with
        local laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c3777-1846-4095-8b17-88f3d4d21729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines over the weekend, former
        Foreign Affairs Secretary Albert del Rosario labeled President Rodrigo Duterte’s
        decision to lift the suspension as a “constructive” move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd5530-012e-480e-87b5-d3953e8d3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Duterte’s) lifting of the moratorium on oil exploration in the
        (West Philippine Sea) is, we believe, a constructive move,” Del Rosario said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63205c0-4d27-4918-b548-f2fe50257979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For as long as we pursue activities with China that is in accordance
        with Philippine law, this would be a step in the right direction towards a
        peaceful settlement of disputes,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a13026-4e44-4758-a876-0a842ab3c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of the said moratorium— first <a href="https://cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">announced
        by the Energy Department on Thursday</a>— paves the way for the resumption
        of drilling activities in the disputed waters as well as the planned joint
        exploration with China, which meanwhile welcomed the development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc9123-00d9-43ee-b577-2e2e8ad8dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Zhao Lijian, in a media briefing
        in Beijing on Friday, <a href="https://cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">expressed
        hope</a> that the two parties “will work together for new progress in the
        joint exploration.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42df18-6d45-4daa-a7df-34a71827be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, for her part, argued that the joint oil
        exploration with China should only commence once it acknowledges and abides
        by the 2016 Hague ruling on the South China Sea case, one that recognized
        the Philippines'' sovereign rights in areas within its 200-nautical mile exclusive
        economic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de78b3-c690-4ceb-b2b9-58a384aa4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““<em>Hangga’t hindi kinikilala ng Tsina ang ating tagumpay sa</em>
        Hague ruling,<em> walang</em> negotiation on joint exploration <em>ang magiging
        produktibo</em>,” Hontiveros said in a statement on Sunday. “<em>Sa ngayon,
        dapat patuloy nating igiit na ang Pilipinas lamang ang maaring magsagawa ng</em>
        exploration <em>sa ating</em> EEZ.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377399e8-890b-4828-87d2-cf4c8aca9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as China refuses to acknowledge our victory
        in the Hague ruling, no negotiation on joint exploration will be productive.
        For now, let’s push that the Philippines should be the only one to do the
        exploration in our EEZ.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db83564-0d3d-48ad-836d-654f0304dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T12:18:55.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has continuously refused to acknowledge the landmark decision,
        which it labeled as “illegal and invalid.” Duterte earlier agreed to “set
        aside” the ruling to pursue cordial relations with the economic powerhouse.</p>'
  'french-bulldog-costumes-halloween-goodboy-toad':
    'author': 'Giulia Heyward and Douglas S. Wood, CNN'
