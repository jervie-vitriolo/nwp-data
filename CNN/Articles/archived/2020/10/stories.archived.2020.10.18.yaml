      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after "Lonely" was released, Bieber tweeted about his experience
        making the song.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f5f4e-3265-4e2d-9c8f-03400431ab51'
