      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Two new cast members, Shalita Grant
        and Travis VanWinkle, will be joining season three of "You," Netflix has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03553048-f517-4fbd-a6e7-fed6a6a7f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:44:03.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant will play the character of Sherry, who according to the streaming
        service is a "mom-fluencer who appear down to earth but is actually a mean
        girl who only pretends to welcome Love into her social circle." While VanWinkle
        will take on the role of Cary, who "invites Joe [Penn Badgley] into his inner
        circle."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fresh
        blood joining You Season 3:<br><br>Shalita Grant will play Sherry, a &quot;Mom-fluencer&quot;
        who appears down to earth, but is actually a mean girl who only pretends to
        welcome Love into her social circle.<br><br>Travis VanWinkle will play the
        wealthy Cary, who invites Joe into his inner circle <a href="https://t.co/Js70prlmZv">pic.twitter.com/Js70prlmZv</a></p>&mdash;
        Netflix Queue (@netflixqueue) <a href="https://twitter.com/netflixqueue/status/1316877035499708416?ref_src=twsrc%5Etfw">October
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247748e-856f-47f3-8ff4-5eef7fe76ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:44:03.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0741643-22f7-4c95-88a2-d1cd8c74747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:44:03.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant is known for her role as Sonja Percy on "NCIS" and VanWinkle
        from the 2009 film "Friday the 13th."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88185128-1e69-4ab3-af3e-a7b290751766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:44:03.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is based on a pair of books by Caroline Kepnes, and it
        follows Joe Goldberg, a man who in season 1 would do anything to win the heart
        of a woman he meets when she comes into the New York City bookstore where
        he works. In the second season, Joe has moved to Los Angeles, where he uses
        the name Will Bettelheim and falls for a new woman, Love Quinn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747671de-b704-445d-a514-c8c5c355f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:44:03.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about the upcoming season but season 2 left off
        with Quinn becoming pregnant with Goldberg''s baby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad6d5f-c270-45cf-bb03-d3301b8e646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T08:44:03.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.943+08:00
