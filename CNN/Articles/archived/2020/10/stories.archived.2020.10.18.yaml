      'mgnl:lastActivated': 2023-01-25T19:49:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In various capacities, Brother Jikiri''s efforts were focused on
        how to achieve genuine and long-lasting peace in Muslim Mindanao. He was a
        staunch supporter of the Bangsamoro peace process, who believed that genuine
        peace can only be achieved through peaceful dialogue."</p>'
  'makabayan-bloc-anti-terrorism-act-petitions':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-18T17:14:55.002+08:00
    'imagesource': 'jcr:63ac418c-7389-4eee-99eb-3e73d4f47e49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08f29483-f7a5-432a-8246-fda84891f968'
    'lead': 'Days after the release of the implementing rules and regulations of the
      Anti-Terrorism Act, some groups are now calling on the Supreme Court to act
      on the petitions against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T17:18:39.676+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:45.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:31.463+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act', 'Supreme-Court', 'Carlos-Zarate']
    'template': '1'
    'title': 'Groups call on Supreme Court to act on 37 petitions vs. Anti-Terrorism
      Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558a73b-b0b0-4784-9231-f69ec29b06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — Days
        after the release of the implementing rules and regulations of the Anti-Terrorism
        Act, some groups are now calling on the Supreme Court to act on the petitions
        against it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7582486-10eb-4729-a072-6f180c7446b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing more human rights abuses, lawmakers from the Makabayan bloc
        are asking the high court to address the 37 petitions against the controversial
        new law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85f0bf-61ad-4f58-81e8-caa86053eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bayan Muna Rep. Carlos Zarate, the Anti-Terrorism Council,
        an executie body composed of presidential appointees, could be the "new face
        of martial law".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52557d-c628-479d-a23e-926d9a612f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ''yung bagong mukha ng</em> martial law, <em>na ''di na
        kailangan magdeklara ng</em> martial law <em>dahil meron nang</em> anti-terror
        council <em>na parang</em> military group <em>na naglalabas ng</em> policies
        <em>at</em> judicial functions <em>para manghuli ng pinagdududahan nilang
        terorista,"</em> said Zarate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f474ef-316f-45fd-ac24-b051245729fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the new face of martial law ,which does not
        even need to be declared because there is the anti-terror council that acts
        like a military group that releases policies and judicial functions to arrest
        those they suspect to be terrorists.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6e453-488f-449a-b0e1-80590fc8b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate is also asking the Supreme Court to declare as unconstitutional
        one of the provisions of the IRR, which states that individuals and groups
        designated by the ATC to be "terrorists" will be published in a national broadsheet
        and online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a2444-a32c-4f7f-a422-0133172fd580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag naka-publish na ang pangalan mo, bibigyan ka ng labinlimang
        araw para i-contest ito. Andun na ''yung pangalan mo sa</em> newspaper of
        general circulation, <em>tinagurian ka na terorista at maghabol ka sa tambol
        mayor kung pakinggan ka nila,"</em> says Zarate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858ea36-937c-4e9c-8ce2-5022a5ba70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will be given fifteen days to contest once your
        name is published. Your name will be published in a newspaper of general circulation,
        calling you a terrorist, and even if you shout all you can, they will not
        listen to you .]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb354808-8b27-4647-95ef-46b8e3b99c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Usec. Adrian Sugay, the designated spokesperson on the Anti-Terror
        Act, assured that the tagging of individuals as "terrorists or involved in
        terrorist activities" will be based on probable cause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d917b9-bd7d-4c1a-beaf-3be1d507a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugay adds that authorities who do not comply with the procedures
        laid down in the IRR with regards to the arrest of suspected terrorists will
        face a penalty for non-compliance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab7afe-baf1-48c5-b5a3-1138df0788d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are enough safeguards in the law and besides, before persons
        can be arrested for being suspected terrorists, there are procedures that
        can be followed and there is a quantum of evidence that needs to be complied
        with," Sugay assures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5184166-ef2b-4a71-99a7-0aac6247e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:18:39.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to schedule oral arguments on the petitions
        against the law.</p>'
