      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a man who truly valued his words and walked his talk," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97834a-1c32-4980-b4bb-7f094e371afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:33:41.953+08:00
