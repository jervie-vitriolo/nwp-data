      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Presidential Peace Adviser Carlito Galvez
        Jr. extended his condolences to Jikiri''s family and friends, saying the former
        lawmaker was a "man of peace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47eb997-59e0-4698-a34c-21fb99847097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:33:41.952+08:00
