      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083319dd-37fd-4ca3-92fd-f440dcebf517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new agreement -- set to start at midnight local time (4 p.m.
        ET Saturday) -- was announced after both sides earlier in the day accused
        each other of attacks that violated the Moscow-brokered, week-old peace deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592513c1-bb92-420d-ab7f-a3e464016a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute dates to the collapse of the Soviet Union, when Nagorno
        Karabakh declared independence from Azerbaijan, sparking a violent conflict
        that ended in a shaky 1994 ceasefire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb0b43-dbf7-4885-b252-0cf0e4afa583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenia backed Nagorno Karabakh, which established a de facto independence
        that is not recognized by most of the world. Though it sits within Azerbaijani
        territory, the region is populated and controlled by ethnic Armenians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da6141-3abf-4117-902d-103366df633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenia has said the current flare-up is between Karabakh and Azerbaijan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ac8fd-378c-4f66-9851-a50ab24ec911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov talked to his Azerbaijani
        and Armenian counterparts on the phone Saturday to emphasized the need for
        the truce to hold, according to Russia''s Foreign Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75105b86-a334-4252-a7b2-48c6f49d8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arayik Harutyunyan, leader of the contested region, welcomed the
        new peace effort, saying in a statement, "The Republic of Artsakh confirms
        readiness to observe the humanitarian truce on a reciprocal basis," in line
        with the ceasefire agreements brokered by Moscow on Saturday and one week
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1274f1b-0048-4486-8368-0785b0953cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagorno Karabakh is called Artsakh by Armenians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85984c23-f4f3-4b75-9ad3-61174c20201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the latest ceasefire attempt Saturday, Azerbaijan accused
        Armenia of a rocket attack against its second-largest city, Ganja, killing
        at least 13 civilians -- including three children -- and wounding more than
        50 others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2f260-b2c7-4a45-9f4a-f678341ad4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan President Ilham Aliyev called the missile strike a "cowardly
        shelling" that "cannot break the will of the Azerbaijani people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd94ed-a947-4a20-8ddb-36271084be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred in the early hours of Saturday morning and targeted
        civilian quarters in the central part of the city, according to a statement
        from the Azerbaijani prosecutor''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6de92c-3792-48d4-9eb9-1c1b16a0e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijani presidential adviser Hikmet Hajiyev accused Armenia
        of using ballistic missiles in the attack and said authorities had evidence
        to support the claim, according to a Twitter post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb7ea4-a806-46b8-9ace-f35f3a12cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the international community see the barbaric acts of Armenia
        against civilians," Hajiyev added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61acdf84-e581-493e-aed1-925f2591e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video and photos purportedly from the scene showed rescue workers
        clearing rubble to reach survivors. The prosecutor''s office said officials
        were compiling a complete list of the victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0576b61-e9ac-4047-943f-14501726286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, another temporary ceasefire fell apart after weeks
        of fighting, with the two countries trading accusations of violating the agreement
        amid reports of casualties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324a53a-9494-43a3-937a-099245aa129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has demanded "an immediate end to hostilities" since fighting
        broke out between the countries on the morning of September 27.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf58f70-de67-4178-96fd-3eaf4f280475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short lived ceasefire last week came after UN High Commissioner
        for Human Rights Michelle Bachelet spoke of the suffering the conflict was
        inflicting on civilians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a37bc-b210-491f-b2c3-b804b9fa4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over Nagorno-Karabakh has run hot and cold since the
        1994 ceasefire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459b33a-c0ea-4bf6-ad9f-2c35a0c6237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region lies within Azerbaijani territory, connected to Armenia
        proper by a costly highway. It is heavily militarized and its forces have
        been backed by Armenia, which has a security alliance with Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f2b5d-2686-4735-8f0e-28d61590ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have risen since July, when several days of clashes rocked
        the border between Armenia and Azerbaijan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f6c16-1c77-4a7b-8d3f-23780d1b93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:24:12.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/17/europe/azerbaijan-armenia-ceasefire-intl/index.html">"Azerbaijan
        and Armenia agree to a pause in fighting."</a></em></p>'
  'Justin-Bieber-Lonely':
    'author': 'Giulia Heyward and Jeanne Bonner, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-18T09:28:43.682+08:00
    'imagesource': 'jcr:9abfb68f-534a-4ce7-bd6b-fc762b956848'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a44b20d-06ba-43d9-91f4-8c8b319c2b81'
    'lead': 'Justin Bieber shows the dark side of childhood stardom in the new music
      video for ''Lonely.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T09:33:01.046+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:49:52.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:29.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Justin-Bieber', 'Lonely']
    'template': '1'
    'title': 'Justin Bieber''s ''Lonely'' shows the dark side of childhood stardom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b0e73-d04f-4f2d-ba38-4c071dda3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> What if you had it all but nobody
        to call?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0fd39-7a28-4041-9a26-76ab0eff38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber shows the dark side of childhood stardom in the <a
        href="https://www.youtube.com/watch?v=xQOO2xGQ1Pc">new music video for "Lonely."</a>
        The video was released at midnight on Friday. As of Saturday, it''s already
        racked up over 8 million views.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3991c5-bd7f-45c0-987a-ab84a69cc6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 14-year-old Jacob Tremblay, who plays Bieber, dons the signature
        purple hoodie and side swept bangs of Bieber''s "My World" era. Bieber, who
        is now 26, was discovered at age 13 by manager Scooter Braun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5704a-d668-41b6-badc-c0802a6082b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Tremblay is seen by himself in a dressing room before
        producer Benny Blanco, who collaborated with Bieber and producer Finneas on
        the track, lets Tremblay know it''s time to get on stage. Tremblay sings the
        song''s melancholy lyrics to a seemingly empty audience before it''s revealed
        in the last 10 seconds that the real Bieber has been listening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8004b-9f49-4528-89c9-afe780c9223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And maybe that''s the price you pay / for the money and the fame
        at an early age/ And everybody saw me sick/ And it felt like no one gave a
        s*** / They criticized the things I did as an idiot kid," Bieber sings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e31cb-d6b8-4704-9e48-1c19f3351fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics and video have a much more somber tone than the music
        video for rapper DJ Khaled and Drake''s "Popstar," released last month. In
        that video, Bieber struts around a house party at a mansion, and lip synchs
        lyrics about promiscuity, alcohol use and the decadence of fame. But in "Lonely,"
        Bieber doesn''t lionize fame -- instead, the song paints a much more realistic
        image of what it means to be world famous as a teenager.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435a4c5-a03b-4fec-a79d-53ad40dae208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in September 2019, Bieber posted on social media about mental
        health, reflecting on the mistakes he had made in his past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9c0d1-60ac-4d23-8eb4-f3172a565adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was 18, with no skills in the real world, with millions of dollars
        and access to whatever I wanted," Bieber writes. "This is a very scary concept
        for anyone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad698f-9f14-4aa1-8267-cf3dd1cc79cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T09:33:01.048+08:00
      'mgnl:createdBy': 'alyssa'
