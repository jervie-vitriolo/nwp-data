      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/17/business/halloween-businesses-pandemic/index.html">Halloween
        is going to look very different during the pandemic</a>''</em></p>'
