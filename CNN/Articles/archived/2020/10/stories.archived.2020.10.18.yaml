    'jcr:uuid': 'cb9802aa-330d-464e-a0ca-531e97d16a38'
    'lead': 'Halloween, a holiday that brings people together over a shared love for
      candy and costumes, will look very different during the pandemic.'
    'mgnl:activationStatus': true
