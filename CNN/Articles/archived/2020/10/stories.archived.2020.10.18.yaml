      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeasterly surface windflow is also affecting northern and
        central Luzon. Cloudy skies with rainshowers are occurring over Cordillera
        Administrative Region, Cagayan Valles, Aurora, and Quezon.</p>'
