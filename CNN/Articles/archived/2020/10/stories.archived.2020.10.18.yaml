      'mgnl:lastActivated': 2023-01-25T19:49:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committees on Public Accounts and Good Government are
        expected to release on Monday their joint findings into the PhilHealth mess,
        ending an investigation marked by the absence of top PhilHealth executives
        and by the shift in priority to passing the national budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74689d83-edee-48c1-8488-e1a55be734cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bayan Muna Rep. Ferdinand Gaite and Gabriela party-list Rep.
        Arlene Brosas, both members of the committee on public accounts, are confident
        the findings would be enough basis to push for amendments to the Universal
        Health Care Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774114e-9f16-4a23-89c0-97d9cd506a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Health Care Act, which is meant to provide every Filipino
        with health insurance, is just two years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b3f92-12ba-4a95-bb26-4f372c6ad027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the law''s implementation is largely administered by
        PhilHealth. The law also gives PhilHealth, together with the Department of
        Health, the prerogative to ask Congress for a supplemental budget to meet
        the law''s obligations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c251a33-b672-499c-a06a-bc5d0309665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakabilis ni-release ''yung pera ng</em> IRM <em>pero napakabagal
        nung</em> process <em>ng pag-accounting. Dapat maging</em> accountable <em>talaga
        ang</em> PhilHealth. <em>At hindi siya payagan na hanggang ngayon, habang
        may anomalya ay nilalagyan ulit ng pondo mula sa</em> 2021 budget," Brosas
        told journalists in an Oct. 18 online briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19165e1e-0a17-403e-b497-3c46b8a4177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Philhealth very quickly released funding for the IRM,
        but was too slow in properly accounting for the disbursements. Philhealth
        should be made accountable. And it should not be allowed to get its share
        of the 2021 budget as long as there are anomalies hounding it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221c257-bd0f-4f63-82c9-78cb27c18825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas was referring to PhilHealth''s Interim Reimbursement Mechanism
        (IRM), an emergency measure intended for coronavirus-infected patients. But
        some of the ₱30-billion IRM funds allegedly were disbursed to hospitals that
        did not even treat COVID-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b3c15-f433-420c-82f0-531643a6ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth also has been under probe for alleged overpricing of
        IT equipment and systems, as well as on suspicion that top executives manipulated
        the state health insurer''s books.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe610a-b62f-491b-a3fc-ca16653ea211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has already filed graft charges
        against nine PhilHealth officials in early October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549ef84-8985-4bc5-82ed-af87ae5135ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional probe was done in aid of legislation as it is
        only the judiciary branch that has prosecution powers. President Rodrigo Duterte
        already ruled out the privatization of PhilHealth and instead ordered its
        new president and CEO to "cleanse" the institution by yearend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7af7c-b8a7-4b82-bc6c-a24e1bd17f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:22:11.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya''t kung gagatasan lang ito uli ay ''wag na lang.</em>
        [So if funds will only be siphoned off, then it should stop]. I think there
        should be a general restructuring and the calls for abolition should be taken
        seriously," Gaite said.</p>'
  'mexico-cienfuegos-zepeda':
    'author': 'Rafael Romo, Senior Latin American Affairs Editor'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T18:43:25.128+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370f4340-104d-4332-8882-3fdbf70d3b50'
    'lead': 'Cienfuegos Zepeda, who served 54 years in the Mexican armed forces, is
      accused of taking bribes in exchange for allowing a Mexican drug cartel, known
      for gruesome acts of violence, to operate with impunity in Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T18:49:21.630+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:44.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:31.888+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cienfuegos-Zepeda', 'Mexico', 'illegal-drugs']
    'template': '1'
    'title': 'Arrest of former defense minister shatters trust in Mexico''s armed
      forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23cfa03-e762-46e8-addd-69390b073453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The general''s speech was forceful and
        unequivocal, his demeanor somber and severe. Impeccably dressed in full military
        uniform, Salvador Cienfuegos Zepeda, then Mexican Secretary of Defense, spoke
        before a group of thousands of Mexican soldiers under his command on a spring
        day in April 2016 at Military Camp Number One, near Mexico City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332dc6b3-a967-4433-9a2a-3190bdb04bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who act like criminals," the general said, reading from prepared
        remarks, "those who disrespect people, those who disobey — not only are they
        breaking the law but are not worthy of belonging to the armed forces."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50285d94-f7bf-4a19-a9b9-28389f31cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Cienfuegos Zepeda was reacting to a video showing several
        soldiers torturing a suspect. The video of the crying woman, sitting on the
        floor with her hands tied behind her back, had gone viral in Mexico, tarnishing
        the reputation of an army that had been increasingly used by then President
        Enrique Peña Nieto and his predecessor, Felipe Calderón, for law enforcement
        purposes, especially for Mexico''s war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda6f36-391a-4c11-8cea-473a773591c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general''s words now sound hollow. The man in charge of the
        Mexican armed forces <a href="https://www.gob.mx/sedena/documentos/gral-de-div-d-e-m-salvador-cienfuegos-zepeda"
        target="_blank">between 2012 and 2018</a>&nbsp;was arrested Thursday upon
        his arrival at Los Angeles International Airport. According to federal prosecutors,
        <a href="https://www.cnn.com/2020/10/16/world/mexico-former-defense-minister-detained/index.html"
        target="_blank">the 72-year-old faces drug and money laundering charges</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca6967-139c-4611-aca4-1b086286f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cienfuegos Zepeda, who served 54 years in the Mexican armed forces,
        is accused of taking bribes in exchange for allowing a Mexican drug cartel,
        known for gruesome acts of violence, to operate with impunity in Mexico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e8e7c-f37f-4685-8d45-402cc0da0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Now what?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f661ab-3c60-482b-bdda-8942eade9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of general Cienfuegos Zepeda has shaken not only the
        armed forces but also the trust Mexicans have had in the military for generations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46637040-4e30-401a-b532-3964c151dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.animalpolitico.com/2017/02/mexicanos-confian-en-el-ejercito/"
        target="_blank">A 2017 survey conducted by Parametría</a>, a Mexican polling
        firm, concluded that six in 10 Mexicans agreed the military should continue
        doing security work on the streets. The survey also showed the armed forces
        were among the most trusted institutions in the country, a finding that had
        remained favorable for the military for the preceding 15 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea0d3a-ee2d-4ba1-a836-cb1180218f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and federal police forces lost the trust of the Mexican people
        a long time ago. After all, Miguel Ángel Félix Gallardo, aka "The Godfather,"
        leader of the Guadalajara Cartel at its height in the 1980s and blamed for
        the murder of DEA agent Enrique Camarena in 1985, started his career as a
        federal police agent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651126f9-8a51-456a-82f3-c2bfdaef7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two decades, presidents have entrusted anti-narcotics enforcement
        to the military -- from right-wing Vicente Fox in the early 2000s, to his
        successor, Felipe Calderón, who declared a war on drug cartels at the beginning
        of his presidency in 2006, to the Enrique Peña Nieto and the current president,
        leftist Andrés Manuel López Obrador.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7918222-b3ce-4444-b0cd-9ceccab2ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have done so precisely because the armed forces were perceived
        as trustworthy and incorruptible. For many Mexicans, the arrest of general
        Cienfuegos Zepeda, who also served as director of Mexico''s Heroic Military
        College, the most prestigious of its kind, poses a tricky question: Now what?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837f745-a17e-41dd-94e1-483242d6f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramón Celaya Gamboa, a retired lieutenant colonel who works as a
        military law professor, said the arrest of a former Mexican Secretary of Defense
        is not only "unprecedented" but a huge blow to the Mexican government and
        its armed forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79eebfd-f330-4a9d-999c-9a70791f56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sole detention of general Cienfuegos has already had a strong
        impact in the media," Celaya Gamboa told CNN. "It affects the army''s credibility
        as a whole and it also affects the credibility of the Mexican government.
        It reinforces the image many have abroad of Mexico as a country of drug traffickers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5c078-39e6-4094-bd8b-028fb6378dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico City, the arrest became conversation topic number one
        overnight. To many Mexicans, the Cienfuegos Zepeda case strikes at the heart
        of Mexico''s fight against drug trafficking and transnational criminal organizations
        that have managed to corrupt government officials at the highest levels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c05fc9-f9a0-407b-b073-02c6215edb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arturo Alcántara, 38, a psychologist, considered the arrest "something
        negative regarding Mexico''s image and regarding Mexico''s fight against corruption."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa466a-00c5-4963-95f7-70ad06fad8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in the end it''s proven that Cienfuegos is guilty, that means
        one of the people that was in charge of the Mexican war on drugs was corrupted
        by organized crime," Alcántara said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfcd86-0056-4976-93c6-ce05fed07544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like accountant Alejandro Barrera, 34, have a let''s-wait-and-see
        attitude.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faad6ac-d039-40e7-8d60-bbdabc03892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gentleman has to go through the whole legal process, and let''s
        hope that he''s not a guinea pig just because he''s a high political target,"
        Barrera said. "They have to first demonstrate he''s guilty and, if that''s
        the case, he has to be punished."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6d1d6-1538-4930-b24e-49a60f82d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesús Esquivel, U.S.-based correspondent who writes for the Mexican
        weekly "Proceso," says the general''s arrest did not surprise him. Esquivel
        has investigated corruption within the Mexican police and armed forces for
        years, and he says he had learned through sources about the upcoming arrest
        of a high-profile former Mexican official, a story he did not publish to avoid
        compromising the investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511febab-b9d4-43bf-8e01-d42dd749381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Cienfuegos Zepeda] is being linked with the Beltrán-Leyva criminal
        organization, which dominated [the Mexican state of] Guerrero, trafficking
        cocaine, heroin and marijuana to the New York region when he was an officer
        in Mexico''s Ninth Military Region," Esquivel said. "That''s why the case''s
        jurisdiction will fall upon the Brooklyn federal court."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca828153-de45-451f-bb37-6307cdef795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reach of Mexican criminal groups</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f4859-8031-4c80-a901-acc331dbfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The District Court for the Eastern District of New York is the same
        one where <a href="https://www.cnn.com/2019/07/17/us/el-chapo-sentencing/index.html"
        target="_blank">Joaquín "El Chapo" Guzmán</a>, the former leader of the Sinaloa
        Cartel, was found guilty of drug trafficking and other charges. He was sentenced
        in July 2019 to life in prison plus 30 years and ordered to pay $12.6 million
        in forfeiture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f67f11-5364-4947-a5f1-1b5e466feab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cienfuegos Zepeda''s case is not the first time US law enforcement
        targets a high-profile Mexican official. Genaro García Luna, who served as
        secretary of public security from 2006 to 2012 during the administration of
        President Calderón, pleaded not guilty last December to charges related to
        a <a href="https://www.cnn.com/2020/01/03/us/mexico-public-safety-secretary-plea/index.html"
        target="_blank">drug trafficking conspiracy</a>&nbsp;after being arrested
        in Dallas, Texas. Federal prosecutors say García Luna allegedly accepted millions
        of dollars in bribes from El Chapo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e204d-0791-4a64-977f-d687eb67f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel, the Mexican journalist, says Cienfuegos Zepeda may have
        a lot of information he may be willing to share with federal prosecutors,
        given he was in a position to know possible links between criminal organizations
        and the upper echelons of the Mexican government during several administrations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7cb27-b84e-46df-beea-17cad45f3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we don''t know is whether the US Department of Justice is
        going to offer a plea deal so that the general may become a cooperating or
        protected witness, and that''s what we will see once he appears in front of
        the magistrate in Brooklyn, New York," Esquivel said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1076314-1b90-4de3-8a95-13966f503085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Vigil, who served as Special Agent in Charge of the DEA''s
        Caribbean and San Diego Divisions, says Cienfuegos Zepeda''s arrest is a glaring
        example of the strength and reach that transnational Mexican criminal organizations
        have, especially when it comes to their power to bribe.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5517a-c414-4e49-ab1e-48633f9d3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug cartels in Mexico, including the Sinaloa Cartel and Jalisco
        New Generation, have become very powerful," Vigil told CNN. "They''re making
        a lot of money, and it is very easy for them to bribe high-ranking officials."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a4a29-003e-4427-9cce-9fc51629618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigil also says this high-profile arrest illustrates a lack of trust
        between law enforcement agencies in Mexico and the US.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba81ddd-f884-4d21-b12f-d1f9f1d1f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation was carried over during many years and there
        was no coordination with Mexico because Cienfuegos had many contacts inside
        the government," Vigil said. "Had he been informed he was a target of an investigation,
        he would''ve never been captured because he would''ve never come to the United
        States. The formal complaint was sealed until his Thursday arrest in Los Angeles."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ea6af-6936-468e-ba1d-bcc2a8d887d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a July 2015 ceremony in Mexico City, where he received a prestigious
        award for his decades of service, general Cienfuegos Zepeda reflected on every
        Mexican''s responsibility to create a better country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf19ed5-40f0-4b56-a649-d4c5c765ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should ask ourselves, what are we doing to bring about peace?
        What kind of country are we hoping to leave for the next generations of Mexicans?"
        Cienfuegos Zepeda rhetorically asked those in attendance. "More specifically,
        what kind of Mexico do we want?"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5a515-6b75-4c3c-8459-7929c0861ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:49:21.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/18/world/mexico-defense-minister-arrest-dea/index.html"
        target="_blank">Arrest of former defense minister shatters trust in Mexico''s
        armed forces</a>."</em></p>'
  'suspect-paris-decapitated-teacher':
    'author': 'Pierre Bairin, Pierre Buet, Eva Tapiero, Martin Goillandeau and Ivana
      Kottasová, CNN'
    'caption': 'Police on the scene in a suburb of Paris where the teacher was found
      decapitated.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T18:51:57.300+08:00
    'imagesource': 'jcr:d1403043-af65-4d89-93b1-1e4dfbeae0d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd64f44d8-7960-4c97-845a-fbdb6c573483'
    'lead': 'An 18-year-old Russian refugee of Chechen origin has been identified
      as the suspect in Friday''s beheading of a schoolteacher in a suburb of Paris,
      French authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T18:55:20.022+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:49:43.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:32.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teenager of Chechen origin suspected of decapitating teacher in ''Islamist
      attack'' in Paris suburb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e26dc-1b67-4676-bed0-56cbc00972ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An 18-year-old Russian refugee of
        Chechen origin has been identified as the suspect in Friday''s <a href="http://www.cnn.com/2020/10/16/europe/paris-suburb-man-decapitated-intl/index.html">beheading
        of a schoolteacher</a>&nbsp;in a suburb of Paris, French authorities said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d581b8-991f-4740-bbe4-e366a5fe941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged attacker, Abdoullakh Abouyezidovitch A., was shot dead
        by police on Friday afternoon in Éragny, the same area where the body of Samuel
        Paty, a 47-year-old history and geography teacher at College du Bois d''Aulne,
        was found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb081687-2845-4686-aee8-2cca8ca02652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to national anti-terrorist prosecutor Jean-François Ricard,
        the attacker approached students outside the school in the northwestern Paris
        suburb of Conflans-Sainte-Honorine earlier on Friday, asking them to point
        out his victim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0024d-f58a-4a07-adcd-50c31d8f7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paty was attacked on his way home, according to Ricard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f43b9-d0aa-4f9a-9584-58c2bfca1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abouyezidovitch, who was not known to intelligence services, was
        a resident of Evreux, a town outside of Paris and a little over an hour''s
        drive from the scene of the attack. He claimed responsibility for the attack
        on Twitter, Ricard said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5459caa-ac1c-46ac-8677-c8672e0115c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricard did not say whether the attacker had at any time attended
        the high school where the victim worked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196cd2a-c65c-4777-ad9f-7309be4f7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Education Minister Jean-Michel Blanquer said Saturday that
        Paty was murdered "for teaching a class that had to do with one of the pillars
        of democracy -- freedom of expression."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eee9a7-ae69-4eba-93fb-a2d008b3ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samuel Paty embodied our Republic''s most noble asset: its schools.
        He was cowardly murdered by enemies of freedom. We will be united, firm and
        resolute," Blanquer wrote in a tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e7032-cb8c-40b1-96f5-dc4a308abc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricard said the investigation has revealed Paty had organized a
        lesson on freedom of expression around the caricatures of the Prophet Mohammed
        published by the satirical magazine <a href="https://www.cnn.com/2015/01/21/europe/2015-paris-terror-attacks-fast-facts/index.html">Charlie
        Hebdo</a>. The satirical cartoons were originally published by a Danish newspaper
        in 2005, and then republished by Charlie Hebdo in 2006. In January 2015, a
        total of 17 people were murdered in a terror attack that started in Charlie
        Hebdo''s offices and lasted three days. Friday''s attack comes as a trial
        with 14 people allegedly involved in the attacks continues. It began in Paris
        last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af347d1f-78f6-4ac2-8fd0-cb8a4dfd0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 7, the father of one of Paty''s pupils used Facebook
        to call for action against Paty, whom he named directly, asking for his dismissal
        from the school. He had filed a complaint against Paty on October 8 and published
        a video on YouTube targeting the teacher on October 12, the prosecutor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662224a-70e6-4f54-8ce3-693703c938b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paty had in turn filed a complaint for defamation, the prosecutor
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdf447-85b3-4e7f-8abd-c4fe1815d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and eight other people have been taken into custody,
        Ricard said. He added that a sister-in-law of the father, who remained unnamed,
        "had joined the Islamic State Organization in 2014 in Syria and is, as such,
        the subject of a search warrant by an anti-terrorist investigating judge."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601b5b2-ca69-4d09-ae77-22ba3afaa531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French judicial source told CNN earlier that the nine people taken
        in for questioning included the suspect''s parents, grandfather and brother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d0808-051e-4a19-ad6a-dd60a4e3eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said the teacher was a "victim
        of an Islamist attack." Speaking at the scene of the attack, Macron said the
        educator was "killed because he was teaching students freedom of speech, the
        freedom to believe and not believe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaeeb5b-40cf-4e82-9fe9-3d76cc73d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nordine Chaouadi, a parent of one of the pupils at the school, told
        Agence France-Presse that the teacher had taken the Muslim children out of
        the class before showing the caricatures. "My son told me that it was just
        to preserve them, it was out of pure kindness, because he had to show a caricature
        of the prophet of Islam and simply said to the Muslim children: ''Go out,
        I don''t want it to hurt your feelings.'' That''s what my son told me," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c17a97-8b93-40d4-bbc8-e928dc81cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Gerald Darmamin said on Twitter that he was "keeping
        himself directly informed" of the situation "from the crisis room (he) had
        opened, in liaison with the President of the Republic and the Prime Minister."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9c55a-e743-4cb0-9f61-05441667e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T18:55:20.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:49:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/17/europe/paris-suburb-man-decapitated-intl/index.html">"Teenager
        of Chechen origin suspected of decapitating teacher in ''Islamist attack''
        in Paris suburb"</a></em></p>'
  'us-government-execute-lisa-montgomery-execute':
    'author': 'Jay Croft, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T20:14:51.941+08:00
    'imagesource': 'jcr:db5faad0-db31-4b6e-bb1c-fdd592752331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9062b9-5323-49e2-a078-dc9c04d55a5f'
    'lead': 'Lisa Montgomery is expected to receive lethal injection on December 8,
      the Justice Department says. In 2004, she was convicted of strangling a Missouri
      woman who was eight-months pregnant, then cut out and kidnapped the baby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T20:24:28.686+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:42.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:32.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Lisa-Montgomery']
    'template': '1'
    'title': 'US government to execute first woman since 1953'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdaf66-fe75-4d5b-8af1-2924cb0c648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The federal government, continuing its
        string of executions this year, has set the dates for two more, including
        the first woman in more than six decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a8d01-7a58-439c-b048-75e79fc64723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Montgomery is expected to receive lethal injection on December
        8, the Justice Department says. In 2004, she was convicted of strangling a
        Missouri woman who was eight-months pregnant, then cut out and kidnapped the
        baby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de1ed2-1d7b-45c2-af7d-7dc8a0f4090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2013/07/19/us/death-penalty-fast-facts/index.html"
        target="_blank">Death Penalty Fast Facts</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76832524-1f76-4ae2-9698-8109609284cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last woman executed by the US government was Bonnie Brown Heady
        on Dec. 18, 1953, according to <a href="https://www.bop.gov/about/history/federal_executions.jsp"
        target="_blank">US Bureau of Prisons</a>&nbsp;records, for kidnapping and
        murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091a577-6cdb-4dff-aefe-3badd9a7fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 1953, Ethel Rosenberg was famously executed for espionage,
        along with her husband, Julius.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca40e01-db9c-4193-ab1a-fabe1f0c0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery''s execution will be the Justice Department''s eighth
        this year after a <a href="https://www.cnn.com/2020/07/14/politics/daniel-lewis-lee-supreme-court-rule-execution/index.html"
        target="_blank">17-year hiatus</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63dc77f-d470-4651-9200-73559057b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth execution will be Brandon Bernard, who was convicted of
        killing two youth ministers on a military reservation in Texas in 1999. He
        is scheduled to be executed by lethal injection on December 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c98f29-d8d3-4ff5-afd7-b08d5211aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard''s co-defendant, <a href="https://www.cnn.com/2020/09/24/politics/supreme-court-federal-execution/index.html"
        target="_blank">Christopher Vialva</a>, was executed on September 22.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdede0-548d-42ec-ab66-b9f1c161d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Montgomery and Bernard are held at the federal prison in Terre
        Haute, Indiana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2f6ac-132a-4178-ab4e-1c74cd5fbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this year, the federal government had not executed anyone
        since 2003, and just four people since the 1960, Bureau of Prisons records
        show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43670f-e84c-4af3-880f-2ceab3c712e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Montgomery and Bernard said executing them would be
        unjust.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d051b-ea9b-4639-87b7-c4f897b09c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley Henry said Montgomery, her client, is mentally ill, suffered
        horrible childhood abuse, and had poor representation at trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c10fca-1f98-419f-bfa7-e1e8200b42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard is a peaceable prisoner who was 18 at the time of the killings
        and had no violent record, said his attorney Robert C. Owen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e7e4b-4fa6-400e-88e7-7c4c75874638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:24:28.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/17/us/lisa-montgomery-brandon-bernard-executions-trnd/index.html"
        target="_blank">US government to execute first woman since 1953</a>."</em></p>'
  'robert-brockman-tax-evasion':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T20:25:27.900+08:00
    'imagesource': 'jcr:8fc3fb3a-65d9-4726-a6ac-9b7c3d555605'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1604f3be-2d3f-4d1e-a762-8026260f0707'
    'lead': 'Texas tech mogul Robert T. Brockman has been charged in a $2 billion
      tax evasion case, the largest ever tax charge in the United States, law enforcement
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-18T20:29:49.108+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:49:41.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:49:32.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert-Brockman', 'tax-evasion']
    'template': '1'
    'title': 'Software CEO Robert Brockman charged in $2 billion tax evasion case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4dcdea-ec72-4806-a427-95919d4b093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Texas tech mogul Robert T. Brockman has
        been charged in a $2 billion tax evasion case, the largest ever tax charge
        in the United States, law enforcement officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73efd54-cfab-4525-a798-2cc22b888c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal grand jury returned an <a href="https://www.justice.gov/opa/press-release/file/1327921/download"
        target="_blank">indictment</a>&nbsp;alleging that Brockman, the CEO of software
        company Reynolds &amp; Reynolds, engaged in tax evasion, wire fraud, money
        laundering and other crimes as part of a nearly 20-year scheme to conceal
        around $2 billion in income from the Internal Revenue Service and defraud
        investors in his software firm''s debt securities, federal authorities <a
        href="https://www.justice.gov/opa/pr/ceo-multibillion-dollar-software-company-indicted-decades-long-tax-evasion-and-wire-fraud"
        target="_blank">said in a release</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ec5ce-584d-43e3-834d-d92a182c481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-count indictment — filed earlier this month in the Northern
        District of California and unsealed this week — reads at times like a screenplay:
        Allegations against Brockman include operating a complex web of foreign companies
        and bank accounts; using unreported taxable income to buy a luxury yacht called
        "Turmoil;" creating an encrypted email system to communicate with employees
        using code names such as "Bonefish" and "Snapper;" asking a money manager
        to attend a "money laundering conference" under an assumed identity; and persuading
        that same money manager to destroy documents and electronic media using shredders
        and hammers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103ace5-1420-4fd2-a2c3-fb6ee732ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dollar amounts aside, I have not seen this pattern of greed or
        concealment and cover-up in my 25+ years as a special agent," Jim Lee, chief
        of the IRS Criminal Investigation Unit, said during a press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff921b-8e5a-4f5d-867f-253d70152a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brockman founded Universal Computer Systems, a computer systems
        and software provider for car dealerships, in 1970. In 2006, the company merged
        with Reynolds &amp; Reynolds, of which Brockman is now CEO and chairman. Prior
        to Universal Computer Systems, he served in the US Marines, and worked for
        <a href="https://www.wsj.com/articles/houston-software-executive-robert-brockman-charged-with-tax-evasion-11602790834"
        target="_blank">Ford and IBM</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe3ef2-9817-49cb-a9c2-5d82ec3c272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brockman made an initial federal court appearance Friday, where
        he pleaded not guilty on all counts and was released on a $1 million bond,
        according to a report from the Wall Street Journal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c2fce-fd5f-40a2-a744-7604b0ea1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to defending him against these charges," Kathryn
        Keneally, counsel for Brockman, said in a statement to CNN Business. Keneally
        is a former Assistant Attorney General of the US Department of Justice Tax
        Division.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a7cf6-25d8-41a9-ae2b-c096dfb629b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Reynolds &amp; Reynolds said the allegations
        in the indictment focus on activities Brockman engaged in "outside of his
        professional responsibilities with Reynolds &amp; Reynolds," according to
        a statement provided to CNN Business. "The company is not alleged to have
        engaged in any wrongdoing, and we are confident in the integrity and strength
        of our business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8dfd8-d8e2-4210-be85-f6728a844785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brockman, an investor in Vista Equity Partners, allegedly used offshore
        entities in Bermuda and Nevis and secret bank accounts in Bermuda and Switzerland
        to hide from the IRS income he earned on his investments in the fund, according
        to the indictment. Vista Equity Partners is a private equity firm that invests
        in software, data and technology startups; its founder, chairman and <a href="https://www.cnn.com/2019/05/19/business/robert-smith-billionaire-morehouse-gift-trnd/index.html"
        target="_blank">CEO, Robert Smith</a>, cooperated with officials in the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff1574-228f-429f-9bf5-e34871193cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also alleges that Brockman took measures such as
        asking employees to backdate records and using encrypted communications to
        conceal the alleged scheme. Brockman is also alleged to have fraudulently
        purchased nearly $68 million of his software company''s debt securities, while
        maintaining insider information about the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb9546-3b2c-41b7-8b03-d6d57896f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Brockman faces "a substantial period of incarceration,"
        authorities said, as well as restitution and criminal forfeiture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf95fce-f15b-472e-85c6-64fa4e1fa628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, of Vista Equity Partners, accepted responsibility for his
        role in the alleged tax evasion scheme and agreed to a non-prosecution agreement,
        officials said. Vista Equity Partners declined to comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af47d4-8818-47ce-a456-d05a55d2c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say Smith, 57, hid money in offshore accounts in Belize
        and Nevis. Smith used his untaxed income to buy a vacation home in Sonoma,
        ski properties in the French Alps and to make charitable donations including
        the maintenance of a home in Colorado for inner city children and wounded
        veterans, authorities said. As part of a settlement with the Justice Department,
        Smith will pay $139 million in taxes and penalties, abandon his $182 million
        protective refund claim and pay interest, but will avoid prosecution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df4657-f357-45f3-80ea-717bb2c1af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is never too late to tell the truth. Smith committed serious
        crimes, but he also agreed to cooperate," said US Attorney David Anderson.
        "Smith''s agreement to cooperate has put him on a path, away from the indictment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d3ed7-21ac-472e-8d35-57c3e0af8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T20:29:49.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:49:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/17/business/robert-brockman-tax-evasion-charges/index.html"
        target="_blank">Software CEO Robert Brockman charged in $2 billion tax evasion
        case</a>."</em></p>'
  'casa-santa-marta-resident-coronavirus':
    'author': 'Nicola Ruotolo, CNN'
    'caption': 'Pope Francis delivers his weekly general audience at the Vatican on
      Wednesday. ALBERTO PIZZOLI/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-18T21:33:47.729+08:00
    'imagesource': 'jcr:193ba52d-7852-4784-8259-f843a1f8fb73'
