      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/investing/paypal-bitcoin-cryptocurrencies/index.html">"Bitcoin
        prices surge after Paypal jumps into the cryptocurrency business"</a></em></p>'
  'no-conditions-China-vaccine-access':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T15:25:05.257+08:00
    'imagesource': 'jcr:9554e08d-e011-4d99-879c-187a35fb92c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d0aaa3-9e2f-44d2-9c26-943249377803'
    'lead': 'Philippine Ambassador to Beijing Chito Sta. Romana says the country should
      focus on securing cold storage facilities for COVID-19 vaccines as Chinese drug
      makers are very near in receiving final approval for mass production. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T15:32:25.631+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:10:57.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:15.015+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'COVID-19', 'access', 'envoy', 'Sta-Romana', 'China',
      'Sinovac', 'Sinopharm']
    'stories': ['94182c20-71e8-4c28-99c4-fff070708515']
    'template': '1'
    'title': 'No conditions set by China for access to COVID-19 vaccines – PH envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905f9cd-dac2-4b53-aa43-8a035d33b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> China
        has not set any conditions for prioritizing the Philippines for the supply
        of coronavirus vaccines being developed in the mainland, Philippine Ambassador
        to Beijing Chito Sta. Romana said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46f0d1-cce1-459c-8343-18d00a5e5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana stressed the need for local authorities to double its
        efforts in ensuring cold storage capacity ahead of the expected mass production
        of vaccines from Chinese drug makers, which he said are set to be approved
        soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6891262-132f-4868-9bbc-4024b148a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, mass production and distribution will happen in the
        near future, as early as November or December in terms of production and it
        will depend on our capability to receive the vaccines in terms of our facilities,"
        the Filipino envoy said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d7e6a-415b-42ba-9b90-5e2ba96f45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospects are bright in terms of a breakthrough in a vaccine,"
        he added, noting that one or two brands are likely to be approved soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd07cb8-0497-473d-b424-890979230551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These, however, will still need to be approved by the Philippine
        Food and Drug Administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056707f-9b29-49d0-945e-b729edb9150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/15/DOH-draft-rules-for-COVID-19-vaccine-distribution.html">DOH
        to draft rules on initial COVID-19 vaccine distribution</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2fac1f-7c27-42c3-bdb3-39b8d8ac6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana also clarified that the cold storage facilities were
        not specific conditions demanded by China for vaccine supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c86987-b97b-413d-92c6-20dc9857e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a condition," he said. "It''s just a reminder that if
        you get a vaccine and you don''t have cold chain storage, it''s useless. So
        you have to prepare."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca45453-976c-441c-871a-f78ba3ff0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and even Chinese Ambassador to Manila
        Huang Xilian have both said that Beijing will give priority access to the
        Philippines once a vaccine clears clinical trials, owing to the closer ties
        between the two nations since late 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f117b-28c0-4f5f-b848-8b9498a83c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical firms Sinovac and Sinopharm are close to completing
        phase 3 trials, the last step before regulatory approvals are given for widespread
        inoculation of vaccine doses, Sta. Romana noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cc69c-1f75-42c3-b0e7-2c9bf891dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador, however, said some 60,000 Chinese nationals have
        received the vaccines, including health workers and port frontliners who agreed
        as volunteer subjects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3165a-6983-42d5-aa93-099b7e0b4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There been no report of an adverse reaction," he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65095e-6561-4698-98b8-2f9c80c001ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/16/Russia-China-COVID-19-vaccine-Duterte.html">DOH:
        No pressure for PH vaccine experts panel to buy COVID-19 vaccines from China
        or Russia</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5f60e-70f2-40fb-979d-2a8910b294b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not committed exactly how many vials of the drug will
        be made available to the Philippines once production starts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d778572-58f2-4b1d-997c-c8ca8eff417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is subject now to discussions, this is a matter that will
        entail more exchanges," Sta. Romana said. "I cannot give a definitive answer
        right now but in terms of number, they will definitely do it... They''re talking
        of hundreds of millions in terms of production<em> dito sa</em> (here in)
        China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b8592-7dc7-4b48-850c-c09f90f02502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that cold storage could be a "major issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d7d03-8c81-4bec-b617-17c42382e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has started to seek for facilities, even
        mulling to <a href="https://cnnphilippines.com/news/2020/10/7/DOH-COVID-19-vaccine-storage.html?fbclid=IwAR1VjfS1etCAfF7iRx4u1bxs-TEh0QYAh_W77pljFeCAUzsx3KvVCUXtXXA">tap
        private assets for storage.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a58b6c-2f54-433a-9944-61fe2d5af80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposing the vaccines to sub-optimal temperatures could affect its
        potency, Sta. Romana added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac805a15-573a-466b-b6eb-29ee8dddc149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:32:25.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/17/Enough-people-take-COVID-19-vaccine-efficient-Fauci-.html">Enough
        people have to take a Covid-19 vaccine for it to be efficient, Fauci says</a></p>'
