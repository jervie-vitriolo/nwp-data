      'mgnl:lastActivated': 2023-01-25T20:11:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a "building distrust" in public
        health agencies as the coronavirus pandemic resurges in large parts of the
        United States, said Dr. Anthony Fauci, the government''s leading infectious
        disease official, in a recent interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73976d7f-1842-4c5c-af23-6bbb633c50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20a8cb-7ba1-4373-b4b6-76c34dd8d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transparency in public health information is "absolutely
        essential," Fauci said in an interview with the Council of Inspectors General
        on Integrity and Efficiency, which was posted online Wednesday by the Project
        On Government Oversight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49124e-9489-4568-9c2b-eb337168583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.042+08:00
