      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong bottlenecks po, proseso lang ang sinusunod natin.
        Kapag kumpleto, inaakyat lang ito sa Office of the President,"</em> Avisado
        said.</p>'
    '30':
