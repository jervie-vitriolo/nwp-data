      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only ₱4 billion has been released by the Department of Budget and
        Management out of the ₱165-billion Bayanihan 2 funds, but Avisado said ₱46
        billion is already pending Duterte''s approval, and ₱24 billion is already
        being processed by the agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67ea24-d351-4207-8696-283a78dd941f'
      'mgnl:activationStatus': true
