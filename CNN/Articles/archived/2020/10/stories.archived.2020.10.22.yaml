      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also acknowledged the rights of those conducting protest activities
        for Nasino, but said gatherings must be limited to up to 10 people in observance
        of distancing protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0c281-2343-4ebe-95ce-2d70baebe406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b930b70-f40b-4d48-a97b-cfea6b905374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past days, numerous calls to free Nasino were renewed following
        a series of reports on how she was treated by the Bureau of Jail and Management
        Penology and the Philippine National Police as she mourned for her child,
        who died two months after their separation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7a17a-e121-4e32-8860-11d2b3c21211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2c244-6d9e-40cb-bb1e-347b48ea0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino was pregnant when she was arrested last year with two other
        activists allegedly for possession of illegal firearms. She had filed a petition
        before the Supreme Court to request for an early release due to her pregnancy.
        She also asked to be allowed to care for her daughter at the hospital or the
        prison nursery after giving birth in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65cb84-4fab-4be0-a7d6-c912c923c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c53101-941f-4c41-af9f-0528d547fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of those requests were denied, and the local court separated
        the mother and child up until Baby River struggled with lung complications.
        She died from pneumonia on Oct. 9 without reuniting with her mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad81e61-5824-4520-8697-6e1dad7332bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7e42c-1c9d-42dd-9700-4fbcb422422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Regional Trial Court Branch 20 cited a letter from the Manila
        City Jail Dormitory that claimed no facility can be used for newborn babies.
        Baby River died in a special care unit of a Manila hospital after suffering
        from acute respiratory distress syndrome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7e12b-ab0e-4129-af93-f0997faf3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af6541-9139-49f5-a26f-5a06de0f0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, following the baby''s death, Nasino was initially given
        three full days to grieve with her family, but it was shortened to a total
        of six hours after the Manila City Jail noted that it did not have enough
        personnel to secure the political detainee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dfc7d-680e-414a-a5db-3ef66599c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d842e0f-671b-4cb6-99ab-102c989a36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers previously said it is looking
        into the possibility of taking legal action against the way authorities handled
        Nasino, especially during her visit to her child''s wake and funeral.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12802d87-b5e3-446e-a9f0-72670554d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a730be7-9d81-4590-b39a-568cb7192ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics earlier slammed the "overkill" treatment toward a mother
        who was simply grieving for her child. The Interior Department then defended
        the efforts of their officials, saying they acted with restraint and professionalism
        all throughout the incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ce04d-d96d-494f-bd83-2b3eb4a8709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201fdc7-5f36-44b9-b531-4a2b9799f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/18/Reina-Nasino-Baby-River-wake-burial-overkill-Robredo.html">Treatment
        toward political prisoner during baby''s wake, burial an ''overkill'' — Robredo</a></strong></p>'
  'more-older-people-in-europe-infected-by-covid-19':
    'author': 'Ivana Kottasová and Krystina Shveda, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T17:21:11.635+08:00
