  'COVID-19-testing-OFW-Philippine-Red-Cross-Philhealth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T14:04:27.852+08:00
    'imagesource': 'jcr:22afecb8-74cd-4a72-8cbc-d79a1b22aa1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97df10b2-1bff-4472-bdef-b0fe574d81a4'
    'lead': 'Private COVID-19 testing laboratories are offering their services to
      overseas Filipino worker returnees affected by the reimbursement issue between
      the Philippine Red Cross and government health insurer PhilHealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T14:07:09.952+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:10:59.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:13.486+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private labs offer to test OFWs amid Red Cross-PhilHealth impasse'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c62943-bfb5-49a7-bdb3-1bc261598472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:07:09.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Private
        COVID-19 testing laboratories are offering their services to overseas Filipino
        worker returnees affected by the reimbursement issue between the Philippine
        Red Cross and government health insurer PhilHealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d35e15-7d11-4a76-b8f1-9063ad094c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:07:09.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Thursday said eight
        laboratories have expressed willingness to take up the slack over the impasse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56326467-ac44-4043-8d9e-902e8ded0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:07:09.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the following "signified interest to help": Biopath Clinical
        Diagnostics Inc. in Makati, E. Rodriguez, and Cebu; AFRIMS, Macacare Medical
        Inc.; First Aide Diagnostic Centre; Detoxicare Molecular Diagnostics Laboratory;
        Philippine Airport Diagnostic Laboratory; The Lord''s Grace Medical and Industrial
        Clinic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703579b-54ed-48ae-bcb0-e54c314e70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:07:09.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes the laboratories can begin processing OFW test resuts
        within the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d562cf-9a60-4e68-b75c-58a9157ca414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:07:09.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Philippine Red Cross announced last week that it is stopping
        testing for OFWs charged to PhilHealth due to mounting unpaid claims, the
        specimens of migrant workers were rerouted to 11 government laboratories.
        However, the growing number of tests led to delays in the release of results.
        The situation left over 6,000 OFWs stranded in Metro Manila hotels converted
        into quarantine facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ecb00-7ec0-4eb2-bf4d-5fe634380e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:07:09.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government vowed to pay P930 million it owes to Red Cross, including
        at least half of the amount settled within the week. The Department of Justice
        is also reviewing the memorandum of agreement signed by Red Cross and PhilHealth
        for the testing deal.</p>'
