      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648581cc-92e5-45b8-96a8-9369d693bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.729+08:00
      'mgnl:createdBy': 'glee'
