    'template': '1'
    'title': 'The number of older people getting coronavirus in Europe is rising again.
      That''s really bad news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcae85c-666a-4445-95b1-da90b11f5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe is deep in the second wave of the
        coronavirus epidemic, and a particularly worrying trend is beginning to emerge:
        More older people are becoming infected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc946de3-ea7b-4c04-b660-08fb31e4e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19379de8-3aa5-484d-97a9-0f53742d88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer months, the continent saw infection clusters popping
        up mostly among younger people who were venturing out into bars, restaurants
        and other public spaces. While that wasn''t ideal, it meant the death rate
        stayed relatively low, since younger people are statistically less vulnerable
        to the virus and most avoid getting seriously ill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae9ee5-f4e2-4665-ac40-0f0e405277b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef3653-2df1-4be5-94a9-30beb461b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the European Centre for Disease Prevention and Control
        (ECDC) has warned that more older people are now becoming infected. According
        to the ECDC''s latest situation report, at least 13 countries in Europe saw
        new infection rates among people aged 65 or over rise to what ECDC defines
        as "high" last week -- between 64 per 100,000 in Croatia and 206 per 100,000
        in the Netherlands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f7b17-032e-471d-b379-7e3fd7d23238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd46eff-6348-4800-8412-6984dcb2195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sharp increase in infections among older people in recent weeks
        can be seen in almost all European countries where data is available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9558b-0aea-4903-bb80-d9842365c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902f413-bfe7-45a6-98c8-d17b2d39d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 infection rates among over-65s in some Eastern European
        countries are now more than double what they were during the first wave --
        over 100 in the Czech Republic, Romania, Slovenia and Hungary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917342cc-2f1d-476b-b71c-85467b1ab875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd8134-1b7e-444c-b192-dd0c1a9bc36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher infection rates among the elderly are worrying because older
        people are much more likely to end up in hospital and to face a significantly
        higher risk of dying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ebc70-765b-48f9-a11a-21f330f2b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c2890-d76f-4e12-8174-ee6d12a960a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, almost 88% of all deaths
        in Europe were among the over-65 age group, as of late August. In the Czech
        Republic, over-65s made up 14% of weekly infections, but 94% of deaths as
        of October 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be8de1-3810-4a08-a386-23af6b03ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e313ea-0077-439c-88e0-96e43d7bd490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the infection starts spreading among older people, hospitals
        can quickly become overwhelmed -- as they did in Italy, Spain and other countries
        during the first wave of the virus in the spring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55f578-3178-4f08-8b78-f18975be3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401a4ee-f965-437e-a68b-14ef51525d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest available data from the Department of Health
        and Social Care, the number of people over 60 who tested positive in the UK
        quadrupled compared to early September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054155ce-2ce4-4a30-b781-2a3c4e107975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0bb8b-23ec-4907-9a70-1c082634b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Jonathan Van-Tam, the deputy chief medical officer for
        England, said at a government news conference last week that the higher infection
        rates originally seen among younger people have recently started to "creep
        up" into the higher age groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b3245-abe3-436a-9f33-9275b0958eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9df1b8-4118-4d1b-bd1f-19ef4395c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robert Koch Institute, Germany''s center for disease control,
        warned in its latest situation report on Monday that the "proportion of cases
        in older age groups has been increasing" since early September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b17a27-6f7b-4025-ad9a-22f1ad7f8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0721a-f697-44ac-81a6-d8da82d1b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, the number of new Covid-19 cases among people 65 and
        over has tripled in just six weeks, according to the French health agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d75d78-57a1-4c3a-90f0-74322d20c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ecc73-a0f2-47cd-8ba4-45bdbd5608b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And data from Spain shows that while the median age of those newly
        diagnosed with the virus dropped from 40 in late July to 37 in late August,
        it has recently increased again to 39.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ae821-8cf1-48fa-be5b-01e3760533be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a170e-1742-4eb2-8a5a-b9f9ac09f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of infections from younger to older age groups has been
        documented elsewhere too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5de61-161e-4759-9b53-623a718e560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da604f-9c20-4d33-8623-2c8970135994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers from the US Centers for Disease Control and Prevention
        studied a coronavirus outbreak across the southern United States in June,
        they found that the increase in infections among younger adults preceded the
        increase among older people by between four and 15 days. In other words, once
        an outbreak has spread among younger people, it starts spilling over into
        older, more vulnerable age groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a56b3-10f7-4f9e-bbc8-35f9f452bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d6f20-fdf5-46d4-8770-4daac0362acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jennifer Cole, from Royal Holloway, University of London, said
        the data in England shows the outbreak isn''t "contained" within the younger
        age groups, and that a lot of the virus''s spread may be linked to multi-generational
        households.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6a5c3-8a14-4ad4-83f6-cc3765bae48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3a0bb-e8ee-4b7f-88b2-676ca4bbaba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many European countries are now racing against the clock to prevent
        their health systems from becoming overloaded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda2965-63ff-457e-bcfb-f4d4ddc4fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad38149-1ddb-417e-bc92-e1a936137024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there were suggestions earlier in the pandemic that if
        the elderly could somehow be protected from the virus, then the rest of society
        should be able to continue life as normal, most governments are now realizing
        that plan failed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d22914-bf63-4341-92df-2c45c47ca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924e51e-126e-4b76-869a-d689e8b9dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a spike in cases, Ireland announced Monday that it will
        reimpose a six-week lockdown from Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce058d2d-09b6-4c42-838c-63c4fbba0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89680449-7d76-48d2-87f0-665e7747e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic went into lockdown last week. On Monday, the
        government made face masks compulsory nearly everywhere. Belgium has introduced
        a curfew between midnight and 6 a.m.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042760d-a4ef-48fb-9150-8e9e2ba79a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175611b-a223-467a-a8b7-45f5aedb3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government declared a state of emergency in the Madrid
        region almost two weeks ago. On Tuesday, it said it was also considering imposing
        a curfew, which could be implemented in other parts of the country too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec60203-bce6-4b6e-a042-2b7bf8e8ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a53eec-4b17-4aa4-a0e5-8f62675d0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, Wales will go into a two-week "fire break"
        lockdown from Friday, the country''s First Minister Mark Drakeford said Monday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f0b59-7d96-468b-9af1-d7e4c3bccc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3a678-91bc-42ca-8e86-411a10c25a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of major French cities including Paris, Grenoble, Montpellier,
        Toulouse, Lille and Lyon have curfews in place between 9 p.m. and 6 a.m.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec497819-b661-483a-a1dd-a599ba46698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23a442-b241-475c-a37c-5e7b11538d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Prime Minister Giuseppe Conte announced a new set of tighter
        restrictions on Sunday, after the country recorded new record high numbers
        of positive tests for a fifth consecutive day. Crucially, Conte has given
        Italian mayors the power to impose curfews in public areas after 9 p.m.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d226c7d-a4e0-4433-a6b5-63598a195e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.592+08:00
