    'template': '1'
    'title': 'Breaking up in the time of COVID-19 brings new challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3949e-21e7-41ed-b22d-9eb40fe949cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There comes a moment in many relationships
        where the partnership is no longer viable, and where separation — or, for
        married couples, divorce — is the unavoidable next step.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06fa44-6b0e-4fba-92eb-22a7a267295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b8380-953d-46a6-bbc4-056c50b93050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while divorcing or going separate ways is rarely easy, couples
        dissolving their households during Covid-19 are facing new woes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6e4e0-f1f9-4717-8dcd-c78f6aa5e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c20336-9167-44fb-b191-8b708fd9669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury is still out regarding spiking divorce numbers as a result
        of the pandemic. But without a doubt, for many people, relationships — not
        to mention sex — have become more complicated in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119b222-426a-435a-b3b2-b8b98288e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cda58f-79d5-4c6a-8b36-c978477b0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it''s a case of emotional or physical abuse, the right time
        to get out of marriage or a relationship is always right now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8dc7f2-f05d-4f16-8c3f-6f03fa13d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea3e93-19a3-4a10-b561-1875284b2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For marriages and relationships involving the usual strife, the
        stress of job losses, shared housing, co-parenting and health insurance worries
        have been exacerbated by the pandemic. That has couples weighing when (not
        to mention if) it''s the right time to bow out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a051a47-3440-43b9-b7e6-ce8a136a1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d05fb3-5344-429d-aec6-392fd6264c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For many couples — married or not — the time is now</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ae7b5-6c89-40a7-acea-0d6bb918cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Missy, 43, an information technology consultant (we''re not
        using her real name to protect her privacy) the moment she decided it was
        time to finally end things for good with her partner of nearly 20 years came
        in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4961e-9494-48ff-9551-865df4b4adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae36674-6128-4ea8-9234-96198e2e42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in 2001 and had two children. "Sometime late
        last year, I started feeling like we''d grown into different people," she
        said. "And I started to realize that if I was going to choose a person now,
        it would be someone different than him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd8800-5c14-42ac-876f-48a8816a5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a53ee-58f5-417d-a323-bb82e6a61f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the pandemic hit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea2732-358b-4b67-9dee-bf209a89dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43cd25-71ac-4a60-a440-3b7d098a5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was working from home since March and was thinking, there''s
        a pandemic, I can''t (split up) now," she said. "Where would we live? How
        would we do this?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d7072-6089-47eb-85d4-fc4aa1a86258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a539e31-66a5-4614-b2ee-4e15f298d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very beginning (of lockdown), I absolutely thought, ''We
        need to stick together, we have to ride this out,''" Missy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a746d7c-c2f3-40e1-98d6-3485980f3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07c536-a734-4f0b-b820-9c9cb814a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by April, after a fight that was finally the last straw for
        her, Missy said, she and her ex-husband decided he would move out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db3a05-72a6-4075-a50d-2e8c73de4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0583779-b388-486a-804a-b796792ff93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let Covid be your excuse to stay in a bad relationship,"
        she said. "I am really glad I ended mine when I did."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a123fe-c5df-4878-baa4-654947f9d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43900a6-f2ad-4967-a73c-407c347c99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coveting a different future</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302e573-88f2-402b-9d3a-fb84dd86f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missy is one of many people pushed to a breaking point and breakup
        during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba77684-ddb9-447e-b4fa-7ab93e73261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f310ca-fc62-48fd-9e3b-28a51e1ea46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ''normal'' times, a crisis would force couples into a cooperative
        pattern," said Clarissa Silva, a New York City-based behavioral scientist
        and relationship coach. "But Covid-19 is creating and re-creating patterns
        of uncertainty for many families. Covid-19 has extended the disillusionment
        phase to be part of everyday life."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66577b0-f7e3-44f6-9b58-54abaaf7f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efcb80-156c-4a1a-a1f0-a87bd085264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people forced into closer proximity and more time with
        their partners, this sense of disillusionment has brought into sharper relief
        the behaviors and beliefs they can and cannot live with anymore.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4665b28-ecb5-4c0e-8e1c-e41b94dfaadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf8d9b-ecb4-41ab-a843-5ed77b224c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people are really planning their escape or their next step
        in life for their freedom right now," said Kem Marks, founder and chief attorney
        of Just In Time Legal Solutions in Bessemer, Alabama.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4a4c4-e7f8-4f73-9314-3d057bbedb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f6d19-058d-4a71-9f23-7b25d29708e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said she fields constant queries from her clients about when
        they can expect their divorce proceedings to be finalized. "People are coveting
        this ideal life they never had time to think about or plan before."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1da70-c102-4ecf-80c0-f7d3b3142719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7979b5e-0fed-4dc5-ac30-e9e611da09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some divorces may be happening faster, thanks to Zoom</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92bd02-ad43-4b0f-b115-bf744996bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divorce proceedings have changed since the pandemic began, said
        Frances Martinez, a family law attorney with Older, Lundy, Alvarez &amp; Koch
        in Tampa, Florida.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126f557-579f-4314-b2d6-5568cb8b4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc825ca-cb67-414c-a2a8-39b7d342fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be the perception the courts are closed or people
        don''t have access to the courts right now, but that''s totally false," Martinez
        said. "The courts are 100% open, and if anything, we are getting into court
        faster."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60941134-dd7b-4674-ac13-7338494e728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69fffe-3cde-48d7-a684-6633e6c4bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to do many things on Zoom video conferencing has saved
        time, too. "What used to be a five-minute hearing that you''d spend an hour
        in court waiting for has been eliminated by these Zoom proceedings," Martinez
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d20391-c636-4a20-a818-324cacf33518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e3368-11fe-4db5-98c8-a4110ccb5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hardly means the emotional toll of getting divorced right
        now isn''t taking a toll, she said —especially when it comes to formulating
        parenting plans, with so many uncertainties still surrounding the coronavirus
        and schooling options.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca709218-4a47-404a-92dc-c5a38085d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a2607-e659-4382-add4-f909a4c8ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been doing this for 15 years as a high-conflict parenting
        litigator, and I have all the stories. But anxiety levels are at an all-time
        high for most people," she said. "This is some of the most hysterical behavior
        I''ve seen in a long time."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e427bb-14e8-4a5f-bc35-54c911437358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86941cd-923d-4762-b1e8-6a94ebed35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents are fighting over virtual or in person, they want to deny
        time-sharing because of these things," she said. "How you run your household
        may be very different than how your parenting partner runs their household,
        and that''s been highlighted."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fa9de-31b0-4741-9455-afe9f6e318fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bc522-c8b2-4129-8fd1-37fea310a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teetering on the edge</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073e309-f833-45b8-ad93-577c15cecaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has people teetering on the edge more than ever due
        to both the overall stress of the pandemic and the inequalities that have
        been further highlighted because of it, said Linda Waite, a professor in the
        deparment of sociology at the University of Chicago.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29225e-5c7a-4365-92e9-4c390b0324b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc761271-2cb4-4208-8740-6182a15a465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most professionals have kept their jobs," she said. "They''ve been
        able to work at home, most have their kids in schools that are doing a good
        job at staying on top of things, or maybe they''ve made learning pods."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1c288-4dce-43c7-9abc-1c798ae90cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e73a6-28ee-4c9f-98e0-68ae1cae53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stresses and losses have "fallen disproportionately on people
        who don''t have a lot to begin with," Waite said. "Those are likely to be
        Blacks and Hispanics, but many Whites, too, with only a high school education."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12c914-ca06-413d-8cf9-e197dec94744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195c9c6-bf1a-4745-a794-dfde3b482d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have also suffered disproportionately during the pandemic
        compared to men, with the bulk of the responsibility of child care falling
        on them, she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0f5a8-b63c-4b52-afb5-f2caf7b7eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed0848-2b21-4837-9531-44dd55d0ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, for some people, "marriage has gotten more fragile
        because they''re under so much stress."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74508e5-7021-4333-a715-a8b02647dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bbe32-4c56-4014-a843-3442f7ff5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Couples without kids are also suffering</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232f5b4-c4aa-4ef9-a55a-38d2e09c4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples without kids who are separating or divorcing are also enduring
        huge losses right now, Waite said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043130b2-7d30-405c-bd05-e21334783658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232bbce8-2be5-48bb-ad8d-fcb989df8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you lose your partner, even if you don''t have kids, you still
        have to find a new place to live," she said, not to mention sharing assets.
        "And it''s very hard to replace a partnership now."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d5447-4c27-4dfa-ac20-16a51a88c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202c526-172b-4203-99f3-d6f1bd32800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Duprat, 25, a performer and composer in Boston, just decided
        to divorce two weeks ago after seven years of marriage.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603cc87a-067d-4150-a430-9e198841dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14020a2-a138-40e8-9d67-e90f17c271f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic definitely stirred things up," Duprat said. "I think
        the urgency that the pandemic brings makes people reflect on their deepest
        goals and what they want."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884413b-a161-4fa2-91fe-b1f4710f4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad5d34-8c45-42cf-aff5-42dda8c5c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what he and his wife found out, he said, is their life goals
        no longer matched. "We''ve been together so many years," he said. "And not
        having each other now at the same time everyone is locked inside or 6 feet
        apart is going to be difficult."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7e914-f081-48b0-9d95-654b436b700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49769715-b658-40ee-b59a-f088450de9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like the pandemic has been a preparation for the tough
        period ahead of us," he said. "We''re both worried about the other one a lot."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02f8cf-6d87-45f1-b5dd-04444d60c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea08c4-7010-4cd8-aaa9-0c7d923a2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving forward</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a37f9-1c56-4240-baf5-80c066979e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having empathy with your soon-to-be ex is a best-case scenario when
        it comes to separating — although not always attainable.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d321a8c-4a22-4713-9e47-70b245da4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5757f-dd29-4e85-90e4-64264bd2d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said she encourages her clients to go to individual counseling
        during a divorce "to deal with the emotional and psychological trauma they''ve
        experienced, mostly in parenting situations, since you have to interact with
        that person forever."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2517d4-237a-48e0-addb-9abe71be9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae307d19-5658-45be-9569-cf5a060c255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider hiring a mediator, too, which can potentially save you
        thousands of dollars on lawyer fees.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9c0ee-d67f-4a10-a61e-6d53cf0d455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acfae5-1310-468c-b3ed-a43d1f701dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mediation, which is a great tool to resolve a divorce case, is
        also being conducted virtually, and we have been highly successful in resolving
        cases using this process," wrote Daria Wise, founding partner of The Wise
        Law Firm in Marietta, Georgia, in an email to CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3405087-0a7c-4f9b-aa8b-6efd95b89564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb92c11-d695-4117-a266-f917355a64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have decided it''s time to involve a lawyer, Wise recommended
        scheduling a consultation with a family law attorney, calling several to see
        which attorney best suits your needs.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c5ba3-ca80-4dd2-8b6c-8499f414cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1daa453-dc13-4cf1-9f65-dad11a82985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you can expect some things to go more smoothly during the
        pandemic, other factors may be more difficult.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f33ba9-e960-484c-b216-820577492b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1dcbf6-a31c-40dd-9b7d-f26f3ec3969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In certain cases, it may be harder for some (people) to handle
        mediations or court appearances virtually," Wise said. "Divorce is an emotional
        process, and sometimes that human connection of having your divorce attorney
        in your actual corner can be calming."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21ccc6-9316-47b9-8083-7c988cb2c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df3b19-75b3-40ee-88e9-7b3cbbd40434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once couples have decided divorce is the only path forward, said
        Gail Nankervis, a certified divorce financial analyst whose business, Changeover
        Divorce Transitions, offers mediation and financial adviser services for couples
        who are separating, there are several things to keep in mind.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56c6f3-ce45-4c5d-bad7-5bb829f817f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d11e22-be25-4bdd-b91c-386a47f7145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to stay as flexible as you can. If you are unavoidably heading
        for divorce, get your ducks in a row by knowing your financials and what you
        need your bottom line to be in the future," she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dd8c4-eb86-4567-b127-ad0f2ff9bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5c355-7741-43b4-815a-70eda842f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the uncertain economy, if a couple has decided to divorce,
        I would suggest they move forward quickly at this time," Nankervis stated
        via email. "The sooner everything is bound contractually, the easier it will
        be to move forward."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3597529-3a65-47d0-8d82-415fc25fd10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f8cbe-483e-4c06-b768-a85f5bdb3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parenting classes previously offered in person are now offered online,
        she said, which can be less stressful.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50a4e2-5b2a-47e2-8c88-fa47cc1cc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30be000-ae0f-44c6-85ff-ae8fba665365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially when children are involved, she said, it''s important
        to focus on what''s best for your entire family, no matter how mad you are
        at your ex-partner.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fba20-4827-471f-8679-87f35ef29a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eab24b-840b-4cb7-8819-a43a777fca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after a divorce, you are still a family," Nankervis said.
        "It just looks different."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a168a-2085-4131-adca-8354b15c76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:07:13.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/22/health/divorce-separation-covid-19-pandemic-wellness/index.html">Breaking
        up in the time of Covid-19 brings new challenges.</a>"</em></p>'
  'sinovac-application-phase-3':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T19:04:35.718+08:00
    'imagesource': 'jcr:ce51a7f1-0182-474c-b84e-07ec77eccf54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
