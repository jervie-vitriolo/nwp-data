      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Czech Republic''s coronavirus crisis
        is now so bad that when Prime Minister Andrej Babis stood in front of reporters
        during a live news conference Wednesday, he did something few leaders often
        do. He apologized to the people. Five times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada8361-c703-4af7-867a-ad14e8ed9e69'
