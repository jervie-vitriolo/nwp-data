    'jcr:uuid': '413c1a17-fc05-4cd2-85c9-e3c2dcb9f0f0'
    'lead': 'Even Pope Francis’ stance on civil unions may not be enough to convince
      Filipino lawmakers to pass a bill to make same-sex union legal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T16:28:31.485+08:00
