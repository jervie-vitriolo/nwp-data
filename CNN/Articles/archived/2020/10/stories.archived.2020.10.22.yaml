      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue is that communists might take advantage
        of the advocacies of personalities like Liza and Catriona.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b1868-a90e-42ac-bfff-923b8bfa98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:53:27.194+08:00
