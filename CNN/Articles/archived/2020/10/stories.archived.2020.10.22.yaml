    'template': '1'
    'title': 'Hontiveros flags ₱2-B budget cut for public hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d3af5-24f8-4160-b84e-7c579a4dc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — A
        number of public hospitals crucial in the fight against the coronavirus will
        be operating on a reduced budget next year based on the proposed spending
        plan for 2021, Senator Risa Hontiveros said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43db5f-1e90-44ec-b8c3-64c09e16bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros questioned the budget cuts, which she said totaled ₱2.04
        billion. Funds slashed were for maintenance and other operating expenses of
        more than 30 national and regional hospitals across the country, which would
        have covered the cost of utilities, medicine, and diagnostic procedures, among
        others, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2cada-9ac2-4224-8ae0-b056667b8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Billions worth of cuts in the middle of a pandemic means we drastically
        slashed the capacity of government hospitals to provide services and medicines
        for free,” Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6697246-cb5d-418a-b4d4-96d5ccd2595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil dito, aakyat pa ang out-of-pocket expenses ng mga tao</em>
        (Because of this, the public’s out-of-pocket expenses will further increase).
        This is grossly anti-poor and anti-people,” the senator added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2561f36-7e2b-419d-8895-8c2177c86cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital revenues which would have been used to procure more beds
        and equipment for the pandemic might compensate for the lack of funds, Hontiveros
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de978bb-9ff2-497e-b39d-f000237f97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Hontiveros’ office show that the Department of Health
        initially asked for ₱12.38 billion for the operation of public hospitals in
        Metro Manila, the region with the highest number of COVID-19 cases. The allocation
        approved by the Budget Department is short by over ₱326 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99c5c4-8c04-4247-bfde-e49e3ed89000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining budget cut of ₱1.7 billion was meant for regional
        hospitals and health facilities for the rest of the country. The DOH proposed
        a ₱35.5 billion fund for this, but only around ₱33.77 billion was included
        in the 2021 National Expenditure Program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22162f7c-8e4e-47a3-b43b-1f766e94fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the <a href="https://cnnphilippines.com/news/2020/8/12/philhealth-southern-philippines-medical-center.html?fbclid=IwAR2nwf0W8bxWLFmIcecPgB57SICLUWUZH_8frz5GJ0Waq-QWkp0rIwuZKc4">Southern
        Philippines Medical Center,</a> a COVID-19 referral facility in Davao City
        and the largest hospital in the country, suffered the biggest budget cut at
        ₱699.20 million. Hontiveros noted that the hospital is at full capacity for
        COVID-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944160e-1406-4054-8f9d-8d2080bf5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a laboratory licensed to conduct RT-PCR tests, considered
        as the gold standard in detecting coronavirus infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b233f-3b2f-410b-9ae9-b29426764776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also sounded the alarm for Quirino Memorial Medical Center’s
        proposed budget which was slashed by ₱305.48 million. The facility is in Quezon
        City, a highly populated area in the capital region which has recorded the
        most coronavirus infections in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5d1e0-14fa-4055-8fd9-8185777b6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Corazon Locsin Montelibano Memorial Hospital was also denied ₱242.19
        million, despite being a major COVID-19 testing center in Bacolod City,” Hontiveros
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25791bfc-6dc4-4b4c-9870-1295b88bce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier called the ₱4.5-trillion General Appropriations
        Bill <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/16/house-approves-2021-budget.html"
        href="https://cnnphilippines.com/news/2020/10/16/house-approves-2021-budget.html">which
        has already been passed by the House of Representatives</a> as <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/9/2021-health-budget-anemic-Risa-Hontiveros.html"
        href="https://cnnphilippines.com/news/2020/9/9/2021-health-budget-anemic-Risa-Hontiveros.html">“anemic”
        in funding the health sector.</a> It will be transmitted to the Senate for
        Congress to come up with the final version that will be submitted to President
        Rodrigo Duterte for enactment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10a568-b05f-4db1-aaba-2d21c07ffe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:46:17.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/22/2021-budget-fast-track-Duterte-December-Bayanihan-2.html">READ:
        Palace prods Congress to fast-track 2021 budget approval so Duterte can sign
        it by December</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09c4cc-2ed2-4dd7-aa3d-d1abb3eded81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Hontiveros, other lawmakers like Senate Minority Leader
        Franklin Drilon have been calling for an increase in the DOH budget, which
        went down by almost ₱49 billion, from ₱180 billion this year to only ₱131
        billion in the proposed financial plan for 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4759c9e-c2c0-4710-88a5-23e812b22b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:43:50.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier <a href="https://cnnphilippines.com/news/2020/10/19/COVID-19-vaccine-budget-DOH-allocation-2021-national-budget.html">said
        it needs an additional ₱10.5 billion to purchase COVID-19 vaccines</a> enough
        to immunize 20% of the population.</p>'
  'nearly-700-economists-oppose-trump-reelection':
    'author': 'Matt Egan, CNN Business'
