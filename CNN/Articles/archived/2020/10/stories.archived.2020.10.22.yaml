      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ccf5b-2761-4df6-9d8a-4552841cf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Spain surpassed 1 million total recorded Covid-19 cases
        on Wednesday, according to Johns Hopkins University (JHU) figures. It joins
        the United States, India, Brazil, Russia and Argentina in passing that threshold.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97687c33-b1a3-4f90-953f-7b559771bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29410211-8484-47e0-a600-309459f0be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s coronavirus death toll reached 34,366 on Wednesday, according
        to JHU data. The country, like neighboring France, has been struggling to
        contain a second wave of coronavirus infections after being hit badly in Europe''s
        first wave in the spring.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da2894-1430-47b5-95c3-ced1e26b2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fbcda-03a8-44bf-8da6-7f1a639330c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s strict new lockdown measures came into force Thursday
        and are set to remain in place for six weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315254b3-8b69-4cc7-9b59-aabfecdb035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdfeb9-52c4-4d85-8ed6-9a9fc5c2e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to remember that we are doing this to protect our
        families and the most vulnerable in our communities. We will come through
        it and we will see each other again," Taoiseach Micheál Martin tweeted late
        Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5932d-deb9-4a94-9363-2b2472dc6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388715e1-a896-4cca-a592-3fa7e1ec907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the restrictions, people are asked to work from home unless
        providing an essential service. Social gatherings in homes and gardens are
        prohibited, but people can exercise in parks within 3 miles of their homes.
        Schools, childcare services and "essential retail" services will remain open
        but bars and restaurants can open only for takeaway and delivery service.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ed696-5f8e-45e7-8e0e-031e2761b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b30649-db96-4205-b5fb-999c7bec877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland recorded an increase of nearly 2,000 new cases last week
        over the week before, prompting the government to announce the stringent measures
        Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e52b88-a913-445a-8aaa-17fba85ff2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137aba9e-2bbc-4713-a872-f23975dc0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relative infection rates</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2757e-ab84-4340-812f-da827a92e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measured against their populations, the Czech Republic and Belgium
        are seeing the highest number of new coronavirus cases worldwide, according
        to a CNN analysis of data from JHU and the World Health Organization.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a520da-d6c3-47ee-bb96-d1c808736f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287f679-f209-4e88-8f43-151205c74cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 16, both countries were reporting a daily average
        of more than 800 new cases per million of their populations, with the Czech
        Republic at 817 and Belgium tallying 811. Those figures represent roughly
        a quadrupling of new cases in the first two weeks of the month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833afe1-b33e-423c-aec2-24714a692b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b82aa-9f6a-4621-a2ff-48d784e6c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands is the next worst affected, with an average of 462
        new cases per million population on October 16, compared to 172 at the beginning
        of the month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0f5a8-3b69-4ded-a9fb-f541516d089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88225a-458e-4b90-8aeb-8d73c0144073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, meanwhile, had an average of 214 new cases per million people
        on October 16, more than four times higher than the figure at the start of
        October.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfd3b1-44ce-4f0b-8d27-a1e62e7aac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6884f97-5f30-4899-9036-7dbce7110dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, one of the worst-affected countries earlier this year, has
        also seen a sharp rebound in cases reported. It stood at an average of 151
        per million on October 16, up from just 36 at the beginning of October. In
        the same period, Germany''s per million tally of new cases rose from 27 to
        75.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e44bf-6fe1-428e-98a0-55b961dd4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/22/europe/europe-coronavirus-cases-intl/index.html">Czech
        PM apologizes as country suffers in Europe''s second coronavirus wave</a>."</em></p>'
