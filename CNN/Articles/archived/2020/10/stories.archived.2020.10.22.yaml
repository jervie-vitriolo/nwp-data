  'PH-coronavirus-cases-363k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T16:13:06.091+08:00
    'imagesource': 'jcr:5a28016b-05ea-4360-99d0-5a12f15279fb'
