  'liza-soeberano-arlene-brosas-antonio-parlade-red-tagging-womens-rights':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T17:16:54.566+08:00
