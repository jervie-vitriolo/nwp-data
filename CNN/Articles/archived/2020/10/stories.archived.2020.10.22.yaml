      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86040848-3c7a-464c-bb54-82ece625f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen an increase in the numbers of cases. It started with
        younger people in their 20s and spread gradually to older ages as well," Patrick
        Vallance, the UK''s chief scientific adviser, said at a briefing last month.
        "That increase in case numbers has translated into an increase in hospitalizations.
        As the hospitalizations have increased .... very sadly but not unexpectedly,
        deaths are also increasing."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
