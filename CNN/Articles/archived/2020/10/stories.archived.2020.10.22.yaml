    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe6d85-3ed8-4a28-8623-814c84936b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.043+08:00
