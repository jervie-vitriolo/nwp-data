      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c083ba1-7531-4f3b-9637-7086d6ab8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has spawned a new wave of businesses looking to get
        in on a growing market for safety gear. The market estimates for masks alone
        are anywhere from $1 billion in sales by 2021 to as much as $9 billion, assuming
        that 50% of the US population will be wearing a reusable mask by this time
        next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fb784-c5ef-4eae-b13b-f959e5deea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4587f2-03d9-45ec-b9ef-71c6a2eada4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 Essentials wants to cash in on the trend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb9585-3a99-42b9-8b13-aadbc7cbb984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0429c7a-8248-49c2-a282-3ee8d0a8db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benimetzky, a Miami-based businessman, said the idea for the store
        came to him in the early months of the shutdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1e620-e7b0-4b18-93c8-53cdb65b470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4de49-5aae-4b77-bbfe-9f0f5e6025d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was closed in March and April. People were selling these
        medical masks that weren''t the most comfortable," he said. "I thought if
        everyone is going to have to wear face masks why not make them more comfortable
        and put fashion in it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a732d-40ab-40b3-839e-7fc780700353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf112036-2588-4c84-b7aa-ddb83776d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benimetzky, with his brother and sister, partnered on the idea to
        open a store to meet the evolving mask needs of consumers. "The game plan
        was simple," he said. "There are already so many stores that have gone out
        of business in malls. We would find a vacant store and take over."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2200b39-7686-4741-954d-64e4ddc6ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffc50a-eb50-40ce-a9ac-cd1dce60333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first Covid-19 Essentials store opened in early June
        in the Aventura Mall in Miami. Other locations include one at the upscale
        Short Hills mall in New Jersey and another at the Fashion Show Mall in Las
        Vegas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046f075-38c9-487b-b7f7-a8dbcd8ea8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf457cd-00e5-4297-87d2-1a04bc2a29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stores also sell a few other products, like disinfecting UV
        lights, and devices to allows contactless touching of elevator buttons or
        keypads. Benimetzky wouldn''t disclose how much he has invested to date in
        opening all of the stores, but said he''s recouped the startup investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb18ec-2bc6-4403-a011-0efe6ea78666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86f425-aadf-41a4-9721-6b0a22d8a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benimetzky said he''s aware that the stores'' survivability may
        be short term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9e6f2-ec12-4226-87b0-127bf6ae5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1304a-01a1-4ec9-806f-3a4f3dba4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are capitalizing on the fact that there is a pandemic and there''s
        an immediate need for these items to keep people comfortably safe," he said.
        "We also know this could be short-lived. The day the pandemic is over, we
        will move on to another new concept."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbc4fa-8c9e-4b3a-acaf-17ecb4655b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e833cb-4f59-4adc-9767-8b0275629046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the only one trying to get in on a growing market right
        now. In New York City''s Herald Square, another similarly-named store -- CV19
        Essential -- is catering to the pandemic needs of consumers and businesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a165f-4d8d-4b74-bdf2-ad40dc28a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05b716-894b-42e5-9088-366124150a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store manager Benjamin Hu said CV19 Essential sells a wide variety
        of products, such as reusable and disposable masks, wipes, hand sanitizers,
        sanitizing devices, air purifiers and even plexiglass barriers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0812551-e038-41c0-9507-730c666e87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d304d8-5db4-4003-a7d8-55c3a8937a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CV19 Essential opened in early September. "In the beginning we would
        see people walk by and take photos. They were hesitant to come in," said Hu.
        "Now it''s much better. They like being able to see, touch and feel before
        they buy." And they can also get a Covid-19 test done at the store.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e2cb6-7e32-4ef1-b36b-1bddf63f8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc4bda-b6f1-4086-b9b5-9606959872ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a nose swab with a standard 72-hour result," said Hu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6122d6-88ea-4678-9906-acdacbc69d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/business/covid-19-essentials-stores/index.html"><em>"A
        mask startup is rapidly expanding into empty mall stores"&nbsp;</em></a></p>'
