      'mgnl:lastActivated': 2023-01-25T20:10:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1d1cb-6dd3-4ef7-a99b-c1cc284d2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Comelec is also working with the Foreign Affairs department
        to encourage more Filipinos to register.</p>'
  'stacy-rodriguez-interview-productivity':
    'author': 'Marga Buenaventura'
    'caption': 'Eustacia''s Stacy Rodriguez talks about the transformative power of
      lists, and why her morning fast gives her the energy she needs throughout the
      day. Photo courtesy of STACY RODRIGUEZ'
    'categories': ['589e521b-4363-46c7-9f01-1b91c9a7d16e']
    'created': 2020-10-22T17:52:19.035+08:00
    'imagesource': 'jcr:af90fe87-3ea4-4dfb-b5fa-0b17520cfff4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce10e7cb-6ded-4a90-91c5-35fdeffd6124'
    'lead': 'Eustacia''s Stacy Rodriguez talks about the transformative power of lists,
      and why her morning fast gives her the energy she needs throughout the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T18:19:47.032+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:10:24.381+08:00
