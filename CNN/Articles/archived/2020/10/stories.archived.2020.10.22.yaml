      'mgnl:created': 2020-10-22T20:50:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babis, who is overseeing one of the worst coronavirus epidemics
        in the world, admitted he and his government had made mistakes in handling
        the outbreak and pleaded with people to follow strict lockdown rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d16ff-45f0-4637-9327-a96dd47a2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de3819-eb46-4ac7-b863-971639530b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry for the new restrictions that will impact lives of business
        owners, citizens, employees. I am also sorry for having de facto ruled out
        the possibility of this happening because I could not imagine that this would
        happen," Babis said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176238c5-616f-4cac-b152-da43af048a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbf792-066b-48cb-ab2b-a3e5305321e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech leader''s contrition came as other European nations, including
        Germany and Poland, reported record daily new case numbers, and Ireland prepared
        to impose the strictest lockdown in Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ec38b-7e1a-4732-aa72-678d12476e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bb16d-7610-4d39-ad07-333be8f5ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Czech measures, which came into force Thursday morning,
        include limits on people''s free movement and the closure of non-essential
        services and stores. They will remain in place until November 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514eb08-66db-4756-b0fb-ee124ef975a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2bf94-cef9-4231-be13-4caac788e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strict mask mandate was also reinstated on Tuesday, making them
        compulsory anywhere within urban areas and in cars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb6bf4-9839-43cc-b212-0ec0f743cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a957d30-63c2-4438-880a-66b1231c7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the Prime Minister refused to impose stricter rules on
        the population, citing the need to protect the economy. But the decision --
        which in some instances contradicted expert opinion -- has led to an out-of-control
        spread of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac462a-2fcc-490f-b279-eb21c90ce619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d3ac2-13ed-468d-910f-25eadff873bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation of 10 million is now reporting more new Covid-19 cases
        per 100,000 people than any major country in the world. It reported almost
        15,000 new infections on Wednesday, an all-time high.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9bf42-69e3-4c46-bd84-e419c8b60d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5823e8d-6405-4c03-90d7-30a93859bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic was praised for the way it handled the first
        wave of the pandemic in the spring when the government imposed an early lockdown
        and made masks compulsory at a time when most of the Western world barely
        considered that move. That strict mandate was lifted over the summer, however,
        when the government believed it had the epidemic under control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ebf80-2b21-40dc-851e-ee670981f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae2b9f-c64c-4c4f-be3b-83ef634dfb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babis admitted Wednesday that the country had become a victim of
        its own success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402101a1-87ca-486e-b55e-a15094ff86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c0c4a-645d-4d25-a320-a2e751321c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly made mistakes when we thought at the end of May, when
        we finished the reopening, that we had managed it," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1665f41-f85e-446d-a444-a54928fd16be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e52599-8813-4bbf-9966-ed52831b3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the extent of the crisis that Health Minister Roman Prymula
        announced Wednesday that the United States National Guard was sending 28 doctors
        to help the stretched Czech health care system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d7263-9251-4c6d-9cdd-4a3ffe22a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dd0ea-62f8-426f-ba1e-545a3afb0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union will also send 30 ventilators to help a member
        "going through hard times," European Commission president Ursula von der Leyen
        tweeted Thursday. "More support will come," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d9b07-30f8-44c7-b3d3-e3420128f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59658b0-c5f5-4821-a7e6-5bb86ba91b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poland, Germany see record case highs</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe7c26-fd5a-4cfa-bf65-682b31c352fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Europe, governments continue to fight a seemingly unstoppable
        second wave of infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177569ad-95a0-45b0-84b6-a484bd9daf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf1f34-015d-468e-bc07-10d6bd1c89c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish health authorities reported 10,040 new Covid-19 infections
        on Wednesday, the largest single day increase since the pandemic reached the
        country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934097d-379a-414c-bd97-bbed7a016434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fafa2-5150-473d-a5c5-f38e17182d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of recorded cases is now 202,579, according to
        the Ministry of Health. The known death toll from Covid-19 rose to 3,851,
        with 130 people dying with the disease in the preceding 24 hours.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c501f-0fae-4463-b42c-e8263c2eecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465982a4-9ae4-4473-940d-b33a9dee0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish Prime Minister Mateusz Morawiecki announced the creation
        of an extra 13,000 hospital beds to take capacity up to 30,000 in total, as
        he addressed the surge in new infections during a speech in parliament. Temporary
        hospitals are also being built in the national stadium and in exhibition halls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec25535-c43e-4776-8ca8-66696dc385f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c32f7b-c067-4485-9872-a70626f906f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s center for disease control, the Robert Koch Institute,
        on Thursday reported a record high number of daily coronavirus cases, with
        11,287 new cases in a single day. The country has reported a total of 392,049
        cases and has a total known death count of 9,905.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cf27c-3633-4a32-aa4f-0f747e94e836'
