    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis-']
    'template': '1'
    'title': 'Sotto doubts Pope Francis’ civil union stance will have effect on PH
      legislation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df352c-3ae8-4861-af03-26c01ccf0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:28:31.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Even
        Pope Francis’ stance on civil unions may not be enough to convince Filipino
        lawmakers to pass a bill to make same-sex union&nbsp;legal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d18dd6-90c3-4279-a022-e9ad0a951ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I doubt it” was Senate President Tito Sotto’s response when asked
        if the head of the Catholic Church''s endorsement of same-sex civil unions
        will have an effect on legislation in the Philippines -- a predominantly Catholic
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f271a0a-6896-4a66-8ec6-04000a569c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said while not legally recognized, same-sex marriage is already
        practiced here in the country, and it should remain that way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb56bf4-0159-4972-bfcd-a04c0449c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Same-sex union is already being practiced here and there is nothing
        we can do about it. Same-sex marriage is the one which is not acceptable to
        many religions and other sectors,” the legislator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e04a2-95f4-4be1-93c2-1dd52ed0876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s just tolerated but not in the legal sense. We should leave
        it at that. Baka mapaginitan pa (It might be a subject of ridicule),” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507589a-060e-426b-b9d5-9e87c9216f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed reactions</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98013288-48bb-4716-aa66-a51b805fba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two lawmakers at the House of Representatives believe that with
        Pope’s latest comments, measures on civil partnerships namely House Bills
        1357 and 2264, which are pending before the Committee on Women and Gender
        Equality, could finally move forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee537ef-a0ae-44ae-8e6d-7634cbbacef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public support of Pope Francis for the enactment of civil union
        laws could be exactly the impetus needed so that opposition to the civil partnership
        bill will melt away,” Bagong Henerasyon Party-list Rep. Bernadette Herrera-Dy
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6ba1f-2f05-4822-9f44-b34544ec47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Pope Francis (the leader of the Roman Catholic Church) sharing
        his thoughts about this issue, let us be optimistic that more legislators
        in the House and in the Senate become open and supportive to the objectives
        of House Bill 2264,” Davao Del Norte Rep. Pantaleon Alvarez, author of HB
        2264, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5c51b-4cf9-40de-98ff-f7266da30e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our LGBT brothers and sisters deserve to have protections, under
        the law, for their respective union with the person they choose to be their
        life partner,” Alvarez added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cebf0-0ff6-4686-a5d5-c2fcf1231d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:52:00.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza Diño-Seguerra, an LGBTQ+ rights advocate, welcomed Pope Francis''
        statement, adding that she hopes it will help not only in legalizing same-sex
        civil unions in the country, but also allowing Churches to interpret the Bible
        without discriminating against the LGBTQ+ community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58003607-ff14-43b7-be64-c7440ac81fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:52:00.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza, who is also in a same-sex union with singer Ice Seguerra,
        said she frequently faced discrimination in the country over the years because
        of her marriage, which took place in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389295f7-20d0-4831-890e-c3d98c4d3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:52:00.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami personally ''yung experience namin, laging kino-quote ''yung
        Bible [We have personally experienced others quoting the Bible against us],
        and siguro ''yung [maybe the] endorsement ni Pope would help us revisit (the
        Bible) on how sometimes we take it too literally," she told CNN Philippines''
        News Night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456cf9a-288b-48bd-8679-256821389544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque said that it is up to Congress
        whether they want to legalize civil unions for LGBTQ couples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7ae01-1c3b-48e2-a9d0-399108764508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But with no less than the Pope supporting it, I think even the
        most conservative of Catholics in Congress should no longer have a basis for
        objecting,” he noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7f47b-de6b-4f69-b385-397f89887832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:10:33.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concession</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefc660-5ffb-4cf5-bf58-5853b4351dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:10:33.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Pope''s pronouncement, Theology Professor Mike Asis
        of the Ateneo De Manila University clarified that this does not necessarily
        mean that Pope Francis is advocating for same-sex marriage under the Church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca4016-ccc0-4ffa-ac80-ec0907e120c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:10:33.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asis surmised that Pope Francis may have just offered his support
        for civil unions as a concession to same-sex couples so their rights can be
        legally protected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22d44b-2830-4423-b20c-55f3d1ac99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:10:33.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> Francis <em>kaya niya inapprove ''yung</em> civil union
        among homosexuals, <em>parang</em> alternative <em>sa</em> same-sex marriage
        <em>na hindi tinatanggap ng Simbahan, hindi rin tinatanggap ni Francis,</em>"
        Asis told CNN Philippines <em>News.PH</em>. "So in effect p<em>arang sinasabi
        ni Francis na pinoprotektahan ko ''yung turo ng Simbahan</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cba90a-aed5-4f64-aabb-6a4475e57694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:10:33.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Francis approved civil unions among homosexuals as
        a kind of alternative to same-sex marriage which is not accepted by the Church
        or Francis. So in effect, it seems Francis is saying that he is still protecting
        the teachings of the Church.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00437d3b-6691-47de-94b5-ff70e0072955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:10:33.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Asis said the Pope''s statement is still a positive development,
        since his words would comfort not just the LGBTQ+ community but those in the
        "peripheries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e105f9a-9bb1-4aea-9beb-5824c6c01b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Father Jerome Secillano, executive secretary
        of the Catholic Bishops Conference of the Philippines Public Affairs Committee,
        said it is “still early to comment” on the Pope’s reported pronouncement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5959d29-45a4-4ee5-8802-0a8c3086dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis made the <a href="https://www.cnnphilippines.com/world/2020/10/22/Pope-endorses-civil-union-laws-for-same-sex-couples.html"
        target="_blank">historic remarks</a>, which contradict teachings of the Roman
        Catholic Church that he leads, in a new documentary film, "Francesco," which
        was released in Rome on Wednesday, CNN reported, citing the Catholic News
        Agency. The Catholic Church has <a href="https://www.vatican.va/archive/ccc_css/archive/catechism/p3s2c2a6.htm"
        target="_blank">long held the position that "homosexual acts are intrinsically
        disordered."</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57dd1e-7a96-4099-bac9-2e6db9621ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As archbishop of Buenos Aires, Francis advocated for civil unions
        as an alternative to same-sex marriages, but this is the first time as Pope
        that he has directly come out in favor of them, CNN added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f4645-f82d-4634-b7a7-afdff784b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/world/2020/10/22/Pope-Francis-LGBT-same-sex-civil-union-hope.html?fbclid=IwAR2TLMloskHFrLSwJ3sDqAPg1D0WaWoqjYAqG4pJTbZ4MgsZjZpwShtAFrY"
        href="https://cnnphilippines.com/world/2020/10/22/Pope-Francis-LGBT-same-sex-civil-union-hope.html?fbclid=IwAR2TLMloskHFrLSwJ3sDqAPg1D0WaWoqjYAqG4pJTbZ4MgsZjZpwShtAFrY"
        target="_blank">How to read Pope Francis'' message of love for LGBTQ people</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc519873-18f6-479c-84ce-2f203f246043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:38:25.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Catherine A. Modesto, Janine Peralta&nbsp;and&nbsp;Joyce
        Ilas contributed to this report</em></p>'
