      'mgnl:lastActivated': 2023-01-25T20:16:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he noted that Trump inherited a booming economy from him,
        Obama added, but "just like everything else he inherited, he messed it up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c50a40-b527-4904-ad4f-cd0d9c98cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317cb7b6-5cbd-435c-bc33-241ec9ec2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech also showed Obama is closely watching the day-to-day
        news about Trump, including a Tuesday report that the President maintains
        a Chinese bank account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde90829-3e1f-41dd-9eac-43d5a60856fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4361d-5da0-4fc7-bc0d-71a6e0c82480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is that possible? A secret Chinese bank account," Obama asked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16734f12-3b78-490e-b464-4ad3e10b37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd243f3-824b-4ebd-9598-66e2e1152af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he reflected on the way that conservative media and Trump treated
        him during his time in office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b54238-fda4-4c9d-a52e-ea7d8e1acd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74d07f-631d-495d-ae17-e662c0e02a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, can you imagine if I had had a secret Chinese bank account
        when I was running for reelection?" Obama asked. "You think Fox News might
        have been a little concerned about that? They would have called me Beijing
        Barry."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca290e1-ea84-4178-93db-3701e022e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67d373-45b5-4628-9f83-4ac8ef00ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also touted Biden and his running mate, California Sen. Kamala
        Harris, throughout the speech, saying that while he didn''t know Biden well
        when they both served in the Senate, he "came to admire Joe as a man who has
        learned early on to treat everyone that he meets with dignity and respect."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd4d74-6e3e-4883-9e51-d0916bfbe629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902929c-d9ef-4039-8bb1-976272ab7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said Biden would "never call the men and women of our military
        suckers and losers," citing a bombshell report on Trump from The Atlantic.
        He said Trump has "emboldened" racists. Obama also incredulously recounted
        instances of Trump retweeting conspiracy theories, indirectly mentioning the
        false QAnon claim that says there is a "secret cabal running the world."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acce7f8-d4a8-4f24-9322-cb1eba279051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de236b10-e14e-4013-8a53-4048aaeaeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just won''t be so exhausting," Obama said of a Biden administration,
        adding voters are "not going to have to think about the crazy things ... and
        that is worth a lot."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7f5b7-e5bf-4fbe-8ee0-2ef2d5b2dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042237a-f8b9-46c9-854f-9a25da52ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Back in the game</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca1cf3-7f9b-408a-934a-52c2471f7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, after largely sitting out the Democratic primary, has steadily
        ramped up his anti-Trump rhetoric, after years of trying to hue to a longstanding
        tradition that former presidents avoid attacking their successors. Trump,
        however, changed that calculation and Obama has ramped up his critiques of
        the President.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12be41e-9395-4dfc-9a08-2304601c4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a701e-e97d-48ca-9de8-284b38894211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former presidents tend not to delve too deeply into politics and
        certainly not the politics of their successors," David Axelrod, a longtime
        adviser to Obama, said in an interview. "I think that was his plan, but Trump
        changed that plan."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fbfe3-1514-4747-a698-1bd65ecfeddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d5dae-0de8-49ff-b228-9a00990fb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama started his day on the campaign trail with a round table meeting
        at the Hank Gathers Youth Access Center in North Philadelphia, where he urged
        voters -- particularly the Black men in attendance -- to vote this year not
        because it will dramatically and immediately change their lives, but because
        it will take the country in the right direction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f7ea4-aa80-4088-ba21-e23161070799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56da1e-3867-4941-b657-27d7105e1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who ran a dozen years ago with a focus on "Hope and Change,"
        said that while he remains hopeful about the future of the United States,
        the country "can''t afford another four years" under Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994dfd4-11ea-4b8e-b121-fb00640b55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d69dc-f586-4a0e-b6d2-f24a694875c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With my election, I think we had probably gotten over-optimistic
        about how much change had happened in the country. But that change was real,"
        Obama said. "There was some pushback. And that was real, too."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6f8c6-6325-4314-8765-6113ec4bf95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150f8ca-182f-4225-a905-0f1ad8fc1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama then added: "We can''t afford another four years of this,
        because what happens is you do get to a point where you go so far backward
        that it becomes really hard to dig yourself out of that hole."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247e4f4-4052-48d2-bb2d-ebc189bf5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4fea4-e466-40c3-9513-cc8d1a237515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did not mention Trump by name during the roundtable, but he
        did offer a blistering critique of his successors handling of the coronavirus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45695f0-4c2c-4856-9ea6-f1d9c157c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f912b5-2576-4061-8606-9f63228b77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic would''ve been tough for any president," Obama said.
        "But the degree of incompetence and misinformation, the number of people who
        might not had died had we just done the basics, the degree to which it has
        impacted low income communities so disproportionally, that''s something that
        I''m not just confident that it can be fixed, there''s proof."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156ad15-c0f3-4b95-96ba-1ba5fcada5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829cdaf-d4eb-4d82-8f7c-28db162a4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama then stepped out of the community center and returned to his
        roots as a community organizer, the job that launched his political career,
        when he grabbed a bullhorn to give Democratic organizers a pep talk.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba1ba3-3b74-43d2-87bc-8533eeb91d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cb285-b415-498b-a27d-0647f8df02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks, seeing your effort out there is going to be inspiring. Don''t
        be discouraged," Obama said through the bullhorn. "You will get some folks
        who say I am not going to vote, you will get some folks who will be distracted
        ... but for this community to see all of you making this effort, that is the
        kind of spirit that is ultimately going to make a difference in this election."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def97d6-2e7d-461c-a264-a602f3f9a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfe480-f9f6-4c33-aa6f-661c6f42f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as Obama''s appearance was a cathartic release for Democrats,
        he also offered a dose of tough medicine for them and warned against complacency.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df509f-f06d-48d6-a40a-0434dcb1449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa773d30-bc8b-4285-b7ec-7a4879c4d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to turn out like never before. We cannot leave any doubt
        in this election," Obama said, recalling the final days of the 2016 campaign.
        "A whole bunch of people stayed at home and got lazy and complacent. Not this
        time. Not in this election."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec4ef7-9188-4523-a91a-b99f81f2e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac9288-ebe5-4293-a66c-c7acea7c3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his evening address, muffled sounds of protests could
        be heard in the distance. Trump supporters gathered outside the grounds of
        the sports complex, where the Phillies, Flyers and Eagles play.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d1416-4d22-45b2-af5f-6c9369b3b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87beb2-8e57-42f0-9c36-d708da8e58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford four more years of this Philadelphia," Obama said.
        "We can vote for change."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1268f0-dd6c-4cfe-b623-ddafdee54361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.088+08:00
