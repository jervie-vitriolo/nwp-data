    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['obama', 'Profiles']
    'template': '1'
    'title': 'Obama delivers a blistering rebuke of Trump in his return to the campaign
      trail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d367b0a-e0b5-40db-9070-68d6c02e237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former President Barack Obama delivered
        an often-incredulous and blistering account of his successor''s first four
        years in office on Wednesday in Philadelphia, making his most direct attacks
        on President Donald Trump to date both on substance and on a personal level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06f8a9-0688-4caf-a6ac-24438cd6045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c7e9d-d1a1-4e74-ac8b-7585ce452522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is Obama''s first stump speech for his former vice president,
        a welcome sight to Democrats who see the former president as Joe Biden''s
        most potent character witness and a key factor in encouraging Black men, Latinos
        and younger voters to turn out and vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cb53b-5725-4e9c-a54c-91489d2617af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f68a5a-bc1a-45bd-9f2d-93e30e3d081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s speech represented his most direct attacks on Trump to
        date, with the former Democratic leader leveling both substantive critiques
        -- like questioning Trump''s tax policy and handling of the coronavirus pandemic
        -- and personal barbs, jabbing at shrinking ratings for the President''s speeches
        and town halls. The former President wasted no time lacing into Trump, opening
        the remarks by mocking him for telling an audience in Erie, Pennsylvania,
        on Tuesday night that he wouldn''t have visited the area if not for the coronavirus
        hurting his political fortunes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896b104-338b-40f8-9193-ed35825ddf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca34dd-b8cd-470c-9466-7337d54d6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks drilled down on years of Democratic concerns about the
        President, with Obama arguing Trump''s presidency has not only changed the
        way other countries view the United States but remade the way Americans feel
        about politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e883681-c254-4a34-9067-89044f780f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e256e9-6cc1-4527-a6cf-55e4d9cea319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought Donald Trump would embrace my vision or continue
        my polices, but I did hope for the sake of the country, that he might show
        some interest in taking the job seriously," Obama said. "But it hasn''t happened.
        He hasn''t showed any interest in doing the work or helping anybody but himself
        and his friends."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ec84a-e307-4703-80f3-785c753059ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731b033-a950-4ede-bffe-8aa10fdc7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President directly attacked Trump''s handling of the
        coronavirus, the issue that is dominating the 2020 campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5d7b4-d9b2-44a8-ae16-397c4b04e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1f83e-7feb-40eb-8408-6d777321d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Trump recently said that there is "not much" he would
        change about the US response to the pandemic that has killed over 220,000
        people in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845d7e9-bf2e-4aac-bc3e-1bfdf531e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64279898-d127-4121-85a0-57d5b5fac26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really?" Obama asked. "Not much? Nothing you can think of that
        could have helped some people keep their loved ones alive?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bdd3b-6328-4492-80fd-1d494ac89466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc58fb9-3b80-4c22-80ab-6148c704d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Obama spoke at the drive-in rally, standing against the backdrop
        of Lincoln Financial Field, people sounded air horns and car horns in approval
        throughout his speech. People stood at a distance, waving flags and banners
        against the setting sun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0cd76a-0b12-4ade-ae1e-2e614211deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803ab12-c132-4a6d-8331-4f7dd320e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a reality show —&nbsp;this is reality," Obama added,
        taking particular aim at Trump on the coronavirus crisis. "Four years ago,
        you''d be tailgating here instead of watching a speech from your car."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877c0ce-c7ba-4e93-bc54-9b1c0e9bfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed806f-f9f8-45b6-8338-851ab4545703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks will undoubtedly anger Trump, who has continued
        to attack his predecessor even after almost four years removed from his last
        day in office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ba6b9-7b38-44b0-87b1-f6806c01cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08897040-4b4d-4c56-bd4b-55a653b8906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:16:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Obama suggested Trump uses the presidency to boost his own
        profile, he added, "Even then, his TV ratings are down. So you know that upsets
        him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ccc2d-d321-49a9-bfa6-1719670b0f07'
      'mgnl:activationStatus': true
