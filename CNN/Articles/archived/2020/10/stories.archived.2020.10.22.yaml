      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band also opened up about furnishing their album during quarantine,
        which significantly affected the collective identity of their latest piece.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340d2c3-18c9-49db-bb31-16bcc21b25c1'
