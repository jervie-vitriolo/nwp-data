      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Avisado assured that there are no delays in
        the release of funds under the Bayanihan to Recover as One Act, known as Bayanihan
        2.  The measure, certified as urgent to fund government''s COVID-19 response,
        was signed into law over a month ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b8db2-764f-4c8d-88ab-fb9c3a530729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.729+08:00
