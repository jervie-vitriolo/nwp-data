    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436ff391-5a7a-494e-983f-dccb58540872'
    'lead': "Two lawmakers have called out a general of the Armed Forces of the Philippines\
      \ (AFP) for supposedly “red-tagging” celebrities and other popular figures.\
      \  \n"
    'mgnl:activationStatus': true
