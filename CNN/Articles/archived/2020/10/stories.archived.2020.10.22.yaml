      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governments must be transparent in health crisis</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f6889-2a79-469a-9058-300aa3a86e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institutes of Allergy and Infectious
        Diseases since 1984, didn''t say why he believes Americans'' distrust is building,
        only that he believes it is. There are have been missteps by both the US Centers
        for Disease Control and Prevention and the US Food and Drug Administration
        in the country''s pandemic response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc0e37-2dc4-4d4d-af6d-16789ef41289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733053a4-9d28-4f19-a225-628cb3f85363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we deny it, we''re not being realistic because people all say
        the same thing: ''Are you sure you''re telling us the truth? Do we really
        know how many people got exposed or not?''" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff635b4-1f15-460a-ab7d-7f38013c7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab33ae5-fd1a-401a-af8c-c8dc9c78d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments must be transparent in a public health crisis, said
        Fauci, who has worked on responses to epidemics and outbreaks ranging from
        AIDS in the 1980s to Zika in the past decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8529476-0792-49a4-a90c-4250d579fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd7001-945e-4dd3-a72c-f03990655f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go back over outbreaks in the past, the one thing that has
        always prevailed as the things that make things work is when people are open
        and honest and don''t hold information back," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a6fd9-d22e-436a-ba7f-234758945c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e656f-bfd6-48f5-9e1b-104e2b6eac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci never mentioned President Donald Trump by name, but he did
        make a comment that seemed to address Trump''s remarks caught on tape earlier
        this year in an interview with journalist Bob Woodward when the president
        said he intentionally downplayed the dangers of the coronavirus because he
        didn''t want to alarm people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5da133-c5da-463a-b875-d8f528f65765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22aada-3a68-4fd0-9849-309dc7922622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue that people say you don''t want to alarm people is totally
        nonsense," Fauci said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfabb61-3e20-4777-9ac8-64fcaa8ae2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41863b42-5e58-4d10-a759-c60146507ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In anything we''ve ever done in our history, you know from world
        wars to depressions to anthrax attacks, now to an outbreak like this, the
        thing that gets people spooked is when they don''t know what''s going on,
        not when you tell them what''s going on," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23eb5b6-ced7-420b-bb3d-82cef4186b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56e863-5886-434d-b927-771f43729966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a pretty strong country. We can handle the truth."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa0aa3-bc77-4f20-886f-a2cdd2d60070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.061+08:00
