    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:23.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How making lists helps this fashion designer stay in control'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5734f02-85a2-4c9d-9ec8-b6fad7f004e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.032+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong>&nbsp;Fashion designer
        Stacy Rodriguez says that she lists everything down: quick tasks, long term
        dreams, and even dream collaborations. “They''re not obviously categorized
        by importance but I''ve created deadlines, symbols, and legends for the whole
        thing to work as a sort of map to my life.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb86d8-564c-420a-8946-3081f52d07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.032+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of things keep Rodriguez busy these days. As the designer behind
        the brand <a href="https://www.instagram.com/studio.eustacia/?hl=en" target="_blank">Eustacia</a>,
        she has spent four years cultivating a growing fanbase for her bold and ultra-feminine
        pieces that are easy to wear for special occasions or for no reason at all,
        which she offers as either custom or ready to wear. Her latest collection
        includes a signature shell top with an elaborate flounce, done in a variety
        of colors and fabric.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9b7d9-55cb-4114-869c-5cf5780ef83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond her eponymous brand, she is also pursuing a new fashion venture:
        <a href="https://by-ec.online/" target="_blank">ec</a>, a new label she runs
        with her boyfriend Carlos del Prado. “Our first activity as a couple was to
        work on a pair of pants. Who does that?” Rodriguez shares. “And then ec was
        born. We just wanted to make clothes that either men or women can wear. It
        wasn’t even meant to be anything groundbreaking, we just wanted to share clothes.”</p>'
    '32':
      'image': 'jcr:9190bcfd-c334-42ce-a7a5-65dc3115b656'
      'imageCaption': 'The Caligari from ec. Photo courtesy of STACY RODRIGUEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c76cd-bbf2-401e-a809-6c00fab37b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'image': 'jcr:36e797b4-5737-476d-99e3-9f43cff9f146'
      'imageCaption': 'The Boxer by ec. Photo courtesy of STACY RODRIGUEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326436b5-f9e5-48b5-be03-5d8aa478758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34442c-0c9a-4f6c-a556-153a81c22cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching this year, ec offers a capsule collection of casual
        T-shirts, pants, and even face masks done in a mix of soft colors and sturdy
        prints. Although the brand does not label its pieces as loungewear, one can
        imagine the homebody appeal of its boxy silhouettes and lightweight material.
        Rodriguez says that while she and her partner have a lot of plans for the
        brand, she is happy with where it is right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681afdb-03de-42d0-8ac1-53094a6f0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the plans required a lot of human interaction, growth,
        and even events,” she says. “Everything changed after the pandemic. We had
        to refocus our plans online and dial back some of our ideas. I have to say
        that we ended up in a place that feels very right.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c9a09-f9a9-4cc6-9630-f985d1d07d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, the designer opens up about the transformative
        power of lists, and why her morning fast gives her the energy she needs throughout
        the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b344a5-2b67-4c9a-bc8e-91890e11091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f055f7f-f165-48ad-8163-b42713a55b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On my best days, I start it with exercise and coffee. I also try
        to avoid eating a meal in the morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0849c-e016-4dbb-82b2-50295d753a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451c4de-5e9c-4cd0-a465-67b5477f1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning! The less distracted I am by the “outside world,” the
        better. I was diagnosed with ADD [attention deficit disorder] as a child,
        so concentration is something I work on constantly. The further the day goes
        by, the more distracted I get, and this is why my mornings set the mood for
        the rest of my day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339f7dc-eeee-4695-bc32-63ea69dd7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14d5e5-f792-4d81-8383-47d6445eee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve always loved fashion and what I love most about my job is
        that everyday is a chance to create something new. What I find most challenging
        is to apply all of this to the real world — to make sure it all works as a
        business.</p>'
    '34':
      'image': 'jcr:e9c91aef-42a9-41ea-a4d7-968df7693968'
      'imageCaption': 'Eustacia''s signature shell top. Photo courtesy of STACY RODRIGUEZ'
