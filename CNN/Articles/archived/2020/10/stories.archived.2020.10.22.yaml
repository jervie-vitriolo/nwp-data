    'title': 'Chris Pratt defended by fellow stars after Twitter diss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a53abe-783d-4156-a0cc-ea4e7cd972a7'
      'mgnl:activationStatus': true
