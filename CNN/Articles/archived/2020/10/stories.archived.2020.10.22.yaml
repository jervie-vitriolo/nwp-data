  'dilg-facebook-meeting-next-week':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Interior and Local Government said it will meet
      with executives from Facebook next week to discuss the social media giant''s
      removal of several accounts that had links to the police and military. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T17:16:41.419+08:00
    'imagesource': 'jcr:65a02caa-f636-4699-a56e-b8f824b35f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65e8b58-251c-4b0b-92c1-db6eec5c83c5'
    'lead': 'The Department of Interior and Local Government said it will meet with
      executives from Facebook next week to discuss the social media giant''s removal
      of several accounts that had links to the police and military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T17:23:06.747+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:10:38.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:19.884+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Department-of-Interior-and-Local-Government', 'Facebook']
    'template': '1'
    'title': 'DILG to meet with Facebook next week on takedown of pages linked to
      police, military'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f14b1-e24c-4d7c-a3b9-d7056f086498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:06.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —&nbsp;</strong>The
        Department of Interior and Local Government said it will meet with executives
        from Facebook next week to discuss the social media giant''s removal of several
        accounts that had links to the police and military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab275e-8771-4931-b73b-f5d035b0538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:06.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a <a href="https://dilg.gov.ph/news/DILG-to-take-up-takedown-with-Facebook-execs/NC-2020-1364?fbclid=IwAR3jlIBVnNoUjvoKyhgMwDDGK3-hgMpTfqVQ7IvqdOP2B1QTXqNEOvdanxQ">statement</a>
        on Thursday that its information officers will bring up "differences" that
        arose from the takedown of the pages to the meeting. It mentioned Senator
        Bato Dela Rosa''s <a href="http://legacy.senate.gov.ph/press_release/2020/1002_delarosa1.asp">resolution</a>
        seeking a probe into the removal of the accounts, and Malacanang''s statement
        calling Facebook''s actions a form of "<a href="https://www.cnnphilippines.com/news/2020/9/29/Harry-Roque-Facebook-censorship-pages-takedown.html">censorship</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ce2df-5e8a-4eb3-9c77-31835a4fafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:06.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año said they also want to learn more about
        Facebook''s content-based restrictions. The company earlier cited "<a href="https://cnnphilippines.com/news/2020/9/23/Facebook-fake-accounts-China-Philippines-police-military-.html">coordinated
        inauthentic behavior</a>" as the reason behind the shutdown of the accounts
        that were mostly pro-Duterte and were voicing support for state forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f2637-dac9-47b9-9e39-913c62a16130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:06.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also expecting that the DILG and Facebook will "come up with
        solutions on how social media can help the government fight fake news and
        disinformation," the agency added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb19c11-f8ad-4663-9a7e-9320b33cd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:06.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and police earlier <a href="https://www.cnn.ph/news/2020/9/23/AFP-PNP-fake-Facebook-accounts.html">clarified</a>
        that the deactivated accounts were not among their official pages. However,
        the Armed Forces did not discount the possibility that some of those that
        were spreading misinformation on local politics and the Duterte administration
        could be owned by its personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c9fa2-8a3d-4bb6-a8ba-f1fb17c98e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:06.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook in September <a href="https://www.cnnphilippines.com/news/2020/9/23/Facebook-fake-accounts-China-Philippines-police-military-.html">shut
        down</a> 57 accounts, 31 pages, and 20 Instagram accounts linked to state
        security forces. At the same time, it also removed 155 Facebook accounts,
        11 pages, nine groups, and six Instagram accounts originating in China for
        foreign or government interference in the Philippines.</p>'
  'Palace-unaware-conditions-jail-raising-babies':
    'caption': 'Detainee Reina Mae Nasino grieves by the casket of her three-month-old
      daughter River'
