      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOJ opinion was requested by PhilHealth before it makes a decision
        to pay its indebtedness to the Philippine Red Cross,” Guevarra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a873b8-cd84-4854-b436-2498afe07598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian organization stopped conducting swab tests charged
        to PhilHealth after collectibles ballooned to over ₱1 billion. Newly appointed
        PhilHealth President and CEO Dante Gierran <a href="https://www.cnnphilippines.com/news/2020/10/16/PhilHealth-Red-Cross-debt-irregular-contract.html">said
        the state insurer will settle its debt, but pointed out some questionable
        provisions in the MOA</a> signed by his predecessor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50b165-5e8c-4cbd-9070-8ceb69562886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran replaced Ricardo Morales, who resigned amid allegations
        of corruption and fraud. Morales signed the MOA with Red Cross chairman, Senator
        Richard Gordon in May. It provides for a ₱100-million revolving fund for the
        COVID-19 testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e1100-1a22-4f51-b1a8-3bd3ec9d2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross has since facilitated over a million tests, one-fourth
        of the country’s testing capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f518756-7caa-4ec6-8543-4d620f8bbc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Bayanihan to Heal as One Act allowed PhilHealth to
        proceed under an emergency negotiated bidding with the Red Cross, Gierran
        earlier said some procurement laws were still violated. He added that PhilHealth
        should be charged a lower amount since the cost of each polymerase chain reaction
        or PCR test has dropped to ₱3,409 each, from ₱3,500 stated in the MOA, due
        to more supply in the market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd01a0-e10c-4ce7-a056-6e533c2e6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said his department will evaluate the validity of the agreement,
        “but more particularly on procurement issues.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c811a7-bc1b-4932-866e-c7ce5fec57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re giving this our preferential attention,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457596e-df4f-483d-8537-237b91442644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said that although they are focusing on potential civil
        liability, they are not ruling out criminal liability until a thorough review
        is completed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12d2f1-825f-49ef-befe-1ef90cdbfb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:52:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Red Cross <a href="https://cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html">halted
        PhilHealth-funded coronavirus testing last week</a>, specimens of overseas
        Filipino workers were rerouted to government laboratories, resulting in test
        delays. Some 6,000 OFWs are now stranded in quarantine facilities waiting
        for their test results, according to the Labor Department. The Department
        of Health said some private testing laboratories have offered to help.</p>'
  'deped-encourages-parents-to-enrol-children-ahead-nov.-21':
