      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the elephant in the room."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55b6cb-aec2-4755-94fc-f4770eaa450e'
