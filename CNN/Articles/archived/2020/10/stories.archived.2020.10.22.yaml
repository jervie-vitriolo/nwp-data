      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8d0b0-fdce-4b6c-ba54-316e5ea00154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Health Minister Jens Spahn has tested positive for coronavirus,
        the minister''s office told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2770e-7a16-46e0-91b4-2db8756ce8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:50:59.723+08:00
