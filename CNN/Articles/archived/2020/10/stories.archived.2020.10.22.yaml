      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e434d27-1f5d-465d-852c-ffe895bf88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously said that Chinese leader Xi
        Jinping promised to give 60% of the revenues from joint projects as long as
        the Philippines "sets aside the arbitral ruling."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d95a6-bf1a-49a0-9942-742188a4080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/18/West-Philippine-Sea-oil-exploration-moratorium-lifted-right-direction.html">Lifting
        of oil exploration ban in West PH Sea a ‘step in the right direction,’ says
        ex-DFA chief</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bf56f-dca5-4653-8b3d-73f2af94604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has made several incursions into the Philippines'' 200-nautical
        mile exclusive economic zone in the past few years, which has resulted in
        the filing of diplomatic protests against Beijing. China continues to reject
        an international arbitral tribunal''s landmark ruling that largely favored
        the Philippines in the two countries'' maritime row,  and junked Beijing''s
        sweeping claims in the South China Sea, including areas within Manila''s EEZ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef5951-8b5e-4777-a32b-ee38c958091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are likely to be boosted by Duterte''s recent decision to
        lift a 2012 ban on any oil exploration and drilling activities in the West
        Philippine Sea, put in place by then President Benigno "Noynoy" Aquino III
        as tensions with the mainland were on the rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003523fe-fa0d-4bf8-8b1e-0421e66270ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign ministry spokesman of China gave a fairly positive
        reaction, they said that they look forward to cooperation between the two
        sides in line with the MOU (memorandum of understanding) of 2018. I think
        there will be more discussions on this, but that''s what I know," Sta. Romana
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e07df-f61c-4596-ab43-47c783588cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to let the process proceed and see what will happen.
        So far, the prospects are quite good," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0508b4-c2db-472b-8e6d-b6c7cd4cbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he said the companies who hold a stake in the disputed
        area may start their own discussions while waiting for official moves from
        the joint panel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fb4f5-3dc1-4020-909a-436909fcd0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said last week that existing service
        contractors can immediately return to work in the area and have <a href="https://cnnphilippines.com/news/2020/10/19/oil-exploration-contractors-5-6-years-timeline.html?fbclid=IwAR38IahB3l1fJsgaVoovP7zFutRaOzLQfn-IwYPyvnH8sLGSiffaPTq49n8">five
        to six years to yield results</a>&nbsp;in their search for oil deposits in
        the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b6910-cecf-4353-80e1-fa1939359c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi added that the lifting of the moratorium for exploration activities
        does not weaken the Philippines'' arbitral tribunal win, even as it paves
        the way for the joint development with China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d4f12-e5dc-4dbb-ac4a-c298477c5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/9/14/Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank.html">Dennis
        Uy, MVP eyeing oil exploration deals in West Philippine Sea</a></strong></p>'
  'coronavirus-tocilizumab-study':
    'author': 'Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T17:25:30.464+08:00
    'imagesource': 'jcr:48e04eb0-67ab-4909-97f4-1bb48fb5b481'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75b9ad3-9100-4b4f-ac6d-6947c6d9df21'
    'lead': 'Tocilizumab, a repurposed rheumatoid arthritis drug once considered a
      promising treatment for hospitalized patients with Covid-19, generally did not
      increase patients'' chances of survival or help them get better faster, according
      to three trials published this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T17:45:11.103+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:10:30.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:22.088+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rheumatoid arthritis drug falls short as treatment for hospitalized
      Covid-19 patients in three studies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b121c-a810-481a-b266-e23d4ce2ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tocilizumab, a repurposed rheumatoid arthritis
        drug once considered a promising treatment for hospitalized patients with
        Covid-19, generally did not increase patients'' chances of survival or help
        them get better faster, according to three trials published this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fbb55-2f04-4da6-ae63-316c1fb8e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a fourth trial did find the drug increased the chances
        of survival, but because it was an observational study, the results are considered
        less definitive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1026e-0031-462a-8bae-4370a37dd04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the trials were published Tuesday in the Journal of the
        American Medical Association and the other was published Wednesday in the
        New England Journal of Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb52ce4-e783-40d3-b3e5-0415e031016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this leaves the picture for tocilizumab use a bit muddy, the
        studies taken together show the drug isn''t a magic bullet that should be
        used in all hospitalized patients with Covid-19, but they leave the door open
        for possible use in specific patient groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f5ccf-56f4-41e0-8e5a-3a0af1b2fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that forthcoming results from other randomized trials
        will help us identify specific groups of people who will benefit. However,
        growing evidence supports current guidelines, which recommend against tocilizumab
        use outside of clinical trials," Dr. Jonathan Parr told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e8029-0f4c-44e0-9909-3fa52df128ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parr, an assistant professor in the division of infectious diseases
        at the University of North Carolina at Chapel Hill, wrote&nbsp;<a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2772184">an
        editorial</a> that was published alongside the three studies in JAMA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6caee7-39b7-449a-b1c9-06ce825f43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tocilizumab, sold under the brand name Actemra and used to treat
        rheumatoid arthritis, blocks interleukin-6, a molecule that produces inflammation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450dd55c-e141-4a4e-af93-b54bac6b20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the pandemic, the drug became widely used in the United
        States after reports from China and Europe appeared to show it helped very
        ill patients who experienced a so-called cytokine storm by extinguishing the
        out-of-control inflammation that developed in response to the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77cb0f6-6b51-48a0-ba29-375d2dccb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Study results start coming in</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e331986-84ce-433f-bc0f-d145d709aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those early reports were mostly observational, meaning
        they took existing data and analyzed it as opposed to designing a trial specifically
        to assess tocilizumab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2946cb7-fd9d-4d02-bd2a-17bbacb788d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the results from trials designed to look at the drug prospectively
        are beginning to come in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f14390-da4a-4631-8ed5-b9db6b1e9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2772186">The
        first</a> of the three JAMA studies found that hospitalized patients in Italy
        who were not yet in intensive care and who received tocilizumab fared no better
        than those who received standard care. The trial was stopped early due to
        "futility."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428af74e-4a9d-45a8-a5d3-04a2ce037b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;<a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2772187">similar
        study</a>&nbsp;in France found that tocilizumab may have led to slight improvements
        by day 14 over usual care, but there were no differences in survival by day
        28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a200f-e999-4025-a374-f9cd0bb2790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2772185">third
        study</a> found that the risk of in-hospital death was about 30% lower in
        US patients receiving tocilizumab within the first two days of ICU admission
        compared to those who didn''t get the drug.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334e0b5-fe38-4d2b-b697-57516cde78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because it was an observational trial there could be factors
        that affected the results other than how well the drug itself worked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd46b9-f7bb-480d-a739-120261251d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We specifically studied tocilizumab administration in very sick
        patients, all of whom required ICU level of care. In contrast, the [other
        two trials] studied patients with much milder illness severity," said Dr.
        Shruti Gupta of Brigham and Women''s Hospital in Boston, who led the study
        team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f9e29-be2a-4008-b666-26336f9b5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Leaf, the trial''s senior author, added, "We focused on
        early use of tocilizumab -- within the first two days of ICU admission. This
        may be the key to tocilizumab''s efficacy -- administering it prior to the
        occurrence of irreversible organ injury," he said in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a3c65-ab8a-4420-a347-7568664f938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said their findings need confirmation by a large randomized,
        controlled trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d67eea-c531-4806-978b-41adb1543c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2028836?query=featured_home">The
        fourth study,</a> published Wednesday in the New England Journal of Medicine,
        used the gold standard of trial design-- it''s a randomized, double-blind,
        placebo control trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224d31a-1e88-40d6-8a1c-2b9f5bce5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It enrolled 243 patients from seven Boston-area hospitals who were
        admitted with Covid-19 at the height of the surge in that region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af29cc5-d928-4505-8a6c-69dc0e8c82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary goal of the trial was to determine if tocilizumab,
        administered intravenously at a moderate stage of the patients'' disease,
        could prevent progression to intubation or death," said Dr. John H. Stone,
        lead study author and director of Clinical Rheumatology at Massachusetts General
        Hospital, told CNN via email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1f658-244c-40cb-86b2-ed66191f3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the findings were not encouraging for the use of tocilizumab.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b54a91-ea11-4beb-8627-4c4b13055b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data do not support the concept that early IL-6 receptor blockade
        is an effective treatment strategy in moderately ill patients hospitalized
        with Covid-19 infection," said Stone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fe4e9-3267-455b-9274-310ecfae7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results show that the chances of intubation or death were about
        similar in both groups and patients in both groups essentially took the same
        amount of time to discontinue supplemental oxygen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19441d0-c7d5-45f1-a87c-853b4318e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So, where does that leave tocilizumab?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3fa8d-72f5-4611-ab94-6f59a6f80b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tocilizumab may still have a role in COVID-19. Several large trials
        are expected to come out soon that will tell us more about how and when it
        should be used, if at all," said Parr, noting that it "shouldn''t be taken
        off the table completely, but we need more convincing evidence before using
        it routinely."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119f3ae-8909-4128-9a06-18413f964cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone agreed that the drug may still benefit other patient groups,
        but he stressed the importance of doing these trials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a2576-7f9e-41dd-aa15-8bdbb04da246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important take-away point from our trial and the overall experience
        with IL-6 receptor blockade is that any such approach to the treatment of
        COVID-19 must be subjected to randomized, blinded trials," he said, adding
        that the trials should be done "before the adoption of widespread use."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0916d15-d7e8-4f21-a9d7-c8089d4f56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:45:11.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/health/coronavirus-tocilizumab-study-round-up/index.html">"Rheumatoid
        arthritis drug falls short as treatment for hospitalized Covid-19 patients
        in three studies"</a></em></p>'
  'Olympic-fencer-Ysaora-Thibus-athlete-but-Black-woman-first':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T17:24:58.217+08:00
    'imagesource': 'jcr:cbc02de9-712a-43e7-82ac-411b3ab7f541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eb09924-e44b-4df3-891a-d21fa49cf469'
    'lead': 'When she started to fence at the age of seven on the French Caribbean
      island of Guadeloupe, Ysaora Thibus never dared dream of becoming an Olympian.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T17:51:20.673+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:10:29.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:22.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic fencer Ysaora Thibus: ''I''m an athlete, but first I''m a woman,
      I''m a Black woman''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc900f07-797d-40db-a6fc-b420388a904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> When she started to fence at the age
        of seven on the French Caribbean island of Guadeloupe, Ysaora Thibus never
        dared dream of becoming an Olympian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46989bd1-eb6e-4bfe-ab82-db5277857b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know anything about it before. I just entered the room
        and I was like ''oh, what is this sport?''" Thibus tells CNN Sport from her
        family home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa6625-4a7c-4490-af5f-94f5fea7bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was in white gear, fighting each other. I loved it and
        it [so] happened that I became really good at it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2097f-144d-49f5-9fc5-4033b7bb0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years later she was asked to join INSEP -- France''s leading
        training institute for elite athletes -- which has helped develop the likes
        of basketball star Tony Parker and former world No.1 tennis player Amélie
        Mauresmo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a29ea-2e76-4972-9333-7b5656f7e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibus trained and lived on campus, while also studying business.
        She was later selected for the foil''s individual and team event at her first
        Olympic Games in London 2012 and then again four years later in Rio de Janeiro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf7081-86c2-4df7-bfff-3eb94c44b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two Games didn''t go as well as she had hoped, and
        she left both competitions without a medal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6be5d9-7f88-4283-b72c-3dfc573f421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really disappointed. I reflected a lot about this experience.
        I had been in Paris for eight years at the time and I thought about going
        out of my comfort zone," she explains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166a6ee-5bc4-4b61-ac87-34d70d840186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven by her disappointment she moved to Los Angeles, US, in 2017
        with fellow Olympic fencer and boyfriend Race Imboden to experiment and work
        with other fencers and coaches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b6467-e601-4e60-b417-c9cdd7291b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/interactive/2020/09/sport/voyager-olympics-munich-spt-intl/">From
        the Olympics to outer space</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e642c-d704-4da4-b629-66879d34a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''I have my own history''</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9fb44-c820-4896-9a57-c36bc66559e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well developing her skills on the fencing piste, Thibus has increasingly
        used her platforms to raise awareness of social injustices, given her own
        experiences in France and the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664b5dd-9eb4-44c0-81dd-91cd8c8b5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of George Floyd by a Minneapolis police officer in May
        ignited protests across the globe and inspired Thibus to join different Black
        Lives Matter demonstrations across the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2b305-e5ed-48d8-bf95-fee20cd9ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite admitting the marches were "painful" to witness, she says
        there was a lot of hope that the world could change for the better.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0944b-07a4-4e3c-b072-aee345879010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an athlete, but first I''m a woman. I''m a Black woman. And
        I was in America when it happened. So it hit me hard," she explains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975eb39-be66-477f-bdba-a0d9488c6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It moved everything inside me. I could not stay silent. It was
        very painful but I had to do something. I have my own history as a French
        person, coming from an island where slavery happened."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318aeb5-cb02-4ca3-a3c5-038b86f37913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadeloupe, was colonized by the French in 1635. Up until the middle
        of the 19th century, the French had a slave society created for developing
        tropical agriculture, primarily for sugar cane. According to UNESCO, 84% of
        the island''s population were slaves then.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a6136-b686-4b63-937b-dc498fc42b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.696+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BLM protests resonated in France, especially as July saw the
        four-year anniversary of the death of Adama Traoré -- a Black man killed in
        similar circumstances to Floyd.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc8c3b-3fc5-4fe9-b6bd-feff096500a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are two different countries [US and France] and we have different
        stories. I didn''t want to watch it from afar and say, ''this is something
        that''s happening in America and this is terrible,'' as if nothing''s happening
        in France."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b514d-25d9-4dd5-83c2-1931d960b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "We have our own stories about police brutality and systemic
        racism."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f0b96-3c38-48c8-8313-faded656ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fencing hasn''t been spared when it comes to racism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158eed4-534f-4d34-8772-a58620786826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, in the middle of protests against racial injustices,
        fencing coach Boris Vaksman from St. John''s University, New York, was recorded
        making racist comments about Black people during a private coaching session
        over Zoom.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4576268-bde6-47fd-835e-bb6816e4bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board team of the university, which is part of the Olympic Development
        Program, terminated his contract requiring "him to take sensitivity training
        and community service."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c991c-ec2c-484e-9576-450f9aac2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Fencing in an Instagram post said it was "disgusted by these
        statements, which are racist, offensive and have no place in the USA Fencing
        community or in society as a whole."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439ee5d-c1f7-4095-997a-bfe5a96aa02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.698+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. John''s University fencing club has confirmed to CNN Sport that
        the coach "did apologize, expressed regret and was repentant."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c7bab-b4ee-495d-b35c-a34c21c02edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaksman did not immediately respond to CNN''s request for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474339e1-6fc0-4d5f-91e9-782ca09ff862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://edition.cnn.com/2020/10/06/sport/priscilla-frederick-loomis-olympics-spt-intl/index.html">
        She saw herself as ''shortest, fattest high jumper out there''</a></strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f168d3-a39a-4e4c-86b8-46c17320b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rule 50</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965a769-8be7-4228-a36d-b2da066709ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should competitions be neutral and free from politics?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f7d44-6adc-4693-9157-556f607c6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee''s (IOC) Rule 50 states that
        the field of play and medal events should be "separate from political, religious
        or any other type of interference."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80efb9-5a22-4930-9f02-e8fcaaeea6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, IOC president Thomas Bach said the organization''s Athletes
        Commission will consult on the rule, with a recommendation to come in early
        2021.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460c772-b820-4f1f-b4bc-9a0b394b50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes have the responsibility to represent the interest of everyone
        believing in them, in and outside the sport. So if the society doesn''t go
        well, it''s also their role to speak up," explains Thibus, who says Rule 50
        isn''t something that athletes are always aware of when starting out.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d171d58-e380-414d-b065-c06de59ea85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You realize this when going to places [competitions], and they
        kind of shut your voice because you''re there to win medals," she says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c077ff-3c22-40ef-b911-77ecde88ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.700+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then you realize that you''re considered just as an athlete
        and not as a person, it''s confusing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a012c8-4457-4cf0-ae88-49a425b97935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Games is a business right now, and they have a responsibility
        to all their ''friends'' and athletes to entertain. But I don''t believe that
        because you''re going to a place, you''re leaving behind all the problems
        of the society."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47101702-32b3-4072-aa61-336cc9354a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirsty Coventry, chair of the IOC Athletes'' Commission and an Olympic
        champion swimmer from Zimbabwe, said in a statement sent to CNN that "every
        athlete voice matters and we want to hear them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455c3f3-228a-4239-9485-92b76f60323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage Ysaora to engage with the Athletes'' Commissions of
        the French National Olympic Committee and the International Fencing Federation,
        or directly with us to share her views as we would very much appreciate her
        contribution."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a21b97-b840-467f-ae8e-fe87233c457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.701+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibus'' partner Imboden had previously protested at the Pan American
        Games in Lima in 2019.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8caa3-3e56-4ba2-89b3-6b769dae2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a knee during the national anthem after winning gold in
        the men''s foil team event to protest racism, gun measures and mistreatment
        of immigrants.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493325b-d7f6-49e8-a8ef-3edc228b6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are discussions that a lot of athletes in a relationship
        talk about. We decided that we don''t want to not be able to talk," she says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f44d90-41b7-4544-a413-11e35373ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Race [Imboden] protested in Lima, he had amazing feedback.
        People were inspired and thankful. They were grateful for what he did because
        they felt that someone was caring about their issues. It''s just powerful
        to be part of a positive movement."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ee745-4885-4ccb-90b2-5b09b7181071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesting at the next Olympic Games isn''t something that she''s
        necessarily planning on doing but "if I feel the need to do it, I would do
        it," she concluded.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fbb84-f18a-4b53-862a-d10f7030be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;''<a href="https://edition.cnn.com/2020/06/10/sport/marilyn-okoro-body-image-cmd-spt-intl/index.html">Oh
        you must be heavy boned.'' Marilyn Okoro''s fight for body acceptance</a></strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ad143-343d-44dc-b152-d2c7c76c52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>EssentiElle</strong></h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af36262-48d3-4f66-921a-59574fb899f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the ongoing Covid-19 pandemic, fencing competitions were
        called off a couple of days before the Anaheim Foil Grand Prix in March, though
        the International Fencing Federation has announced that competitions will
        resume from 1 January 2021.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f73d8-8ad1-4e36-8c5f-be9c5caedefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout lockdown, Thibus continued to train as if the Tokyo Olympic
        Games would still happen in 2020, but she also had time and the opportunity
        to think another issue she feels passionate about.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dc3f9-a292-4b40-bd93-bd38397f7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been a feminist, it''s always something I cared about.
        Female sport is my field, it''s my world," she says.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa28eb-293f-4d17-9b1b-57dc5eead78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s a very masculine world, I''ve always felt that we
        don''t have the same chance to express ourselves."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96379a-c778-4b23-b9f5-f1b496eea6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibus often voices her concerns about this issue on her social
        media platforms, notably when mainstream media overshadow women''s achievements.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e26fc-c3b0-4962-b560-5d9eb75630ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, she started EssentiElle ("Elle" means "She" in French)
        -- a space for female athletes to talk about their stories, lives, challenges
        and victories.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300d65b-bbe9-48b0-a0eb-ece55e321efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US track and field star Gwen Berry is part of the first series released
        on EssentiElle''s Instagram page. Thibus is hoping to interview tennis star
        Naomi Osaka and French fencing legend Laura Flessel for her next series.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ee4d1-a13c-4e67-9eb3-b8eb6b1cf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed that [mainstream] sport media in the US or in France,
        still talk a lot about men''s sport all the time. We''re in 2020!</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d223f34-ef6e-4825-8256-1bfff3fa1539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it just because there''s not the same investment or mediatic
        attention?" she asks.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8c970-ebf1-4be9-b5fd-11a76b13a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that its [women sport] not the same as male sport is still
        present, that it doesn''t deserve the same attention. It won''t be entertaining
        the same way," she explains.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f652a-035a-4b8b-a06c-db1d856673ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May 2020, Forbes released the highest-paid athletes in the
        world list and out of 100 men, only two were women -- Serena Williams and
        Osaka. The 23-year-old Osaka was 29th on the list having earnt $37.4 million
        between June 2019 and 2020.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06175297-14dc-4652-bf2b-0bf7cd1e64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also talking about finding solutions to shine a light on
        what they''re doing because they''re [women] working hard," says Thibus.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba6f53-0627-445d-a3f1-4a2ee81e4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a female athlete, I''m working as hard as a male to have the
        Olympic medal. I have the same goals so I should have the same opportunities."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc36c8-1ec2-4567-ba57-033e28480bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:51:20.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/22/sport/ysaora-thibus-fencer-cmd-spt-intl/index.html">"Olympic
        fencer Ysaora Thibus: ''I''m an athlete, but first I''m a woman, I''m a Black
        woman''."</a></em></p>'
  'dole-bike-project-jobless':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T18:06:31.327+08:00
    'imagesource': 'jcr:17e6e2d7-1d72-4884-90f2-4760040c2e8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9a94a9-9237-48a7-a136-39c284487141'
    'lead': 'Hundreds of Filipinos who lost their jobs because of COVID-19 will receive
      bicycles and employment training to help them recover from the financial impact
      of the pandemic, the Labor Department said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T18:10:59.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:10:26.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:23.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'job', 'livelihood', 'DOLE', 'Department-of-Labor-and-Employment',
      'Karina-Perida-Trayvilla', 'Laging-Handa']
    'template': '1'
    'title': 'DOLE to give out bikes to the jobless and displaced '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380f74a-3b1f-4335-bc5d-0d7ce85dcb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Hundreds
        of Filipinos who lost their jobs because of COVID-19 will receive bicycles
        and employment training to help them recover from the financial impact of
        the pandemic, the Labor Department said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ef7f8-12f2-4af3-bc0f-1b5a82d2f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s Laging Handa briefing, Karina Perida-Trayvilla, director
        of the Bureau of Workers with Special Concerns, said displaced workers, particularly
        those in the informal sector whose livelihoods were affected, could use the
        bicycles for work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433d71b-28c8-46fd-8a15-552a8f743ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE''s "Free Bisekleta Project" is intended to address the public''s
        increasing reliance on delivery services from online transactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc4595-61a9-4e27-baf5-2570c51fbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who qualify for the project will undergo training to make
        sure they understand road etiquette and safety as well as productivity and
        occupational literacy, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396dc8b-4c78-4cd9-97d3-5cb85e4d677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE will initially give out 900 bikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831153a-6458-4c0f-8cd3-c7d7818db56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magsasagawa ng awarding...simula</em> Monday<em> hanggang</em>
        Wednesday.<em> Sa</em> Monday, <em>ito po ay</em> simultaneous broadcast <em>sa</em>
        DOLE building, <em>kasama natin mag-simultaneous</em> launching <em>ang</em>
        local governments ng Mandaluyong, Muntinlupa, Pasig, at Manila," Perida-Trayvilla
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f484c-e413-4448-a2a6-5dbbda3701c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be an awarding...starting Monday until
        Wednesday. Sa Monday we will have a simultaneous broadcast at the DOLE building,
        along with the simultaneous launching in Mandaluyong, Muntinlupa, Pasig and
        Manila.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63babfc3-85d1-4100-9193-1c5ee5fde3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each beneficiary will receive a bicycle, safety gear, an insulated
        bag, a cell phone and an e-loading wallet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddafd9-993b-4c7b-81c8-82e24000957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE came up with the project after holding a survey where people
        were asked if they would ride a bicycle to work since there was no public
        transportation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02ef40-bd22-4072-9bb6-f8b3c7ce3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nang magpatupad po ng</em> community quarantine <em>ang pamhalaan
        bilang tugon sa pandemya, nagsagawa po ng pag-aaral ang aming</em> Institute
        for Labor Studies...<em>hinggil sa paggamit ng bisekleta bilang</em> alternative
        mode of transportation," Perida-Trayvilla explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3412d-1dc4-4ff1-871f-30d5e4b16de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the community quarantine was put in place because
        of the pandemic, our Institute for Labor Studies made a research on the use
        of bicycles as an alternative mode of transportation.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1dec26-dedc-4d4e-9334-867d884e8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:10:59.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 78% of the 1,119 respondents also said they would consider
        using a bicycle to go to work even if there were other transportation options
        available.</p>'
  'Drilon-hits-poor-implementation-of-laws-2019-overseas-voter-turnout':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T18:16:17.286+08:00
