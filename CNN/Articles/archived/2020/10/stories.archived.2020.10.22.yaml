    'mgnl:tags': ['China', 'Philippines', 'MOU', 'joint', 'oil', 'exploration', 'West-Philippine',
      'South-China', 'Sea']
    'stories': ['71d0aaa3-9e2f-44d2-9c26-943249377803', '2f26850e-c3c3-470c-9105-d02fa52f8081']
    'template': '1'
    'title': 'Prospects ''quite good'' for PH-China joint oil exploration plan as
      ban in WPS lifted - envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d2f37-af6d-4895-812c-6385a0e787bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        lifting of the ban on oil exploration activities in the West Philippine Sea
        has boosted prospects for the Philippines and China''s plan to jointly develop
        the area for resources, but the country''s envoy says discussions have been
        stalled by the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82427e83-e3ca-463a-a97c-cbe2948e0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments sat down for a <a href="http://www.cnnphilippines.com/news/2019/10/30/ph-china-joint-oil-exploration-committee.html">meeting
        in October 2019</a>&nbsp;and formed an inter-governmental joint steering committee
        to negotiate the specifics of the oil and gas exploration project in the disputed
        waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029546b-8739-4681-adca-4f5822c0a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html">PH,
        China members of joint oil exploration committee revealed</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388565d-1719-4bd3-9843-5a9e78e68d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Beijing Chito Sta. Romana said another
        meeting between the two states was scheduled during the first three months
        of the year but was cancelled due to the pandemic. Unlike most public and
        global events, going digital wasn''t an option for the body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b082aa6-e45d-410a-bf20-b727e2e36a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee has not been able to meet. There are diplomatic discussions
        going on when it can resume safely -- the problem is still where to meet and
        who will go, the travel plans," the ambassador said in a Thursday news briefing
        hosted by Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c134cf4-a8fd-4fdb-ae11-956c6d67f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:32:25.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are limitations to virtual meetings, particularly on sensitive
        issues. Those are the issues being discussed right now... We hope that the
        necessary meetings can happen soon," he said, adding there are no specific
        timetables yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055174d3-ad4e-43c5-b7bc-fe2c6faf5bdf'
