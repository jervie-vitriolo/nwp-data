    'jcr:uuid': '5cbb0e95-46a9-451e-83f3-e3e0d33462e0'
    'lead': 'Residents of Brgy. Taliptip in Bulakan, Bulacan who live in the future
      site of San Miguel Corporation''s airport project were relocated to new and
      safer homes built by the conglomerate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T05:08:07.300+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:18:38.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
