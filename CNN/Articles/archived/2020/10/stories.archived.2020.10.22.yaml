      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''ve got to admit it, those of us in government, all of us,
        you and I and all of the people that work for me, and all the people that
        work for you, that there is a building distrust now in the transparency of
        what we do," he added.</p>'
    '9':
