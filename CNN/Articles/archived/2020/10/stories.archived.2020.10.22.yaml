      'mgnl:type': 'text'
      'text': '<h2><strong>Making quarantine music</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184acd7-37d9-4a80-aa61-e0e820f8d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.973+08:00
