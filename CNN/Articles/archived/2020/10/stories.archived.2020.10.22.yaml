    'template': '1'
    'title': 'Pepito now a typhoon; exits PH monitoring area'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6f245-353f-4479-8678-a50ecf29c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.413+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Severe
        Tropical Storm Pepito intensified into a typhoon, but only after exiting the
        country''s monitoring area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572536b2-e6f3-4bfb-a002-6de72dad733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.413+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepito, which left millions worth of damage and affected thousands
        of families from Luzon, left the Philippine Area of Responsibility at 7:30
        a.m. today,” state weather bureau PAGASA said in its 11 a.m. bulletin, adding
        that the weather disturbance turned into a typhoon at 8:00 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de06252-5c3c-4725-a7dd-914416ab1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.414+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it warned the typhoon — the 16th tropical cyclone to hit the
        country this year — would still bring “high winds to gale-force winds with
        occasional gusts” to northern and Central Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072930cb-4883-4560-9e7a-a80d16b8d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.414+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains will also be experienced
        in Batanes, Pangasinan, Zambales, Bataan, Occidental Mindoro, and Palawan,
        PAGASA added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32866f9-3726-4b2a-8562-e66cc9d9cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.414+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau is monitoring a low-pressure area east of Mindanao
        that may enter the PAR on Friday, and develop into a tropical depression over
        the weekend. There is also an LPA east of extreme northern Luzon that is unlikely
        to enter and affect the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a685b6-7bde-454d-b7fa-df78db8093dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.414+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cost of damage</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022abed-828d-46fc-827a-696de1011b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.415+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and infrastructure damage from the strong winds and
        heavy rains spawned by Pepito is nearly P122 million, the disaster management
        agency said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a838014-9b82-4dc4-81a7-5c0af11e57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.416+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        there was P92,457,633.18 worth of damage to agriculture, and and P29,240,000
        to structures, mainly school buildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005254fa-55bb-46a2-96b5-5163889e1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.416+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said that Pepito had affected 5,555 families in
        Luzon, but the council did not provide a breakdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11c3af-1b11-466b-9628-1b99f1ac133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:54.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-10-22T11:51:55.416+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted 3,639 families from Cagayan Valley, Central Luzon
        and Calabarzon 3 and Calabarzon had to be evacuated.</p>'
  'First-space-station-crew-to-launch-during-pandemic-return-to-Earth':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T11:45:27.812+08:00
    'imagesource': 'jcr:18c6bd9d-5b11-4684-8514-7fde9bb50968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76d253d8-62ab-4daa-b0bf-733d37e9c415'
    'lead': 'NASA astronaut Chris Cassidy and Russian cosmonauts Anatoly Ivanishin
      and Ivan Vagner returned to Earth on Wednesday, October 21. They were the first
      crew to launch to the space station during a pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T11:48:34.571+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2020-10-22T11:48:35.305+08:00
    'mgnl:lastActivatedBy': 'dani'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first space station crew to launch during a pandemic has returned
      to Earth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34cea7-0401-4018-a39e-216e438c657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.306+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After launching to the International
        Space Station on April 9, NASA astronaut Chris Cassidy and Russian cosmonauts
        Anatoly Ivanishin and Ivan Vagner returned to Earth on Wednesday, October
        21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd8abb-bb4b-4ed3-8cd1-c3d94552524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.307+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268d376-911e-4548-ba0b-298604cbc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.307+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew launched just weeks after the World Health Organization
        declared Covid-19 as a pandemic, making them the first crew to launch to space
        under such conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644639e6-6dd5-4ce1-ab3c-b1b59fa5bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.307+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9b293-f03a-436d-859a-46841d21bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.308+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy, the current Expedition 63 mission commander, handed over
        the command of the space station to newly arrived Russian cosmonaut Sergey
        Ryzhikov during a change of command ceremony on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b867f-3bae-4c52-80b9-987138aab603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.308+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231eba0f-4d89-48bc-a89b-a16da46e481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.308+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departing crew bid farewell on Wednesday to NASA astronaut Kate
        Rubins and Russian cosmonauts Ryzhikov and Sergey Kud-Sverchkov, who just
        launched and arrived on the space station last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727be15-bfa5-4171-ad4a-dff6e4286d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.309+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278ca18-b1ec-4d59-8d4a-b9ef40a06ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.310+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They closed the hatch to their Soyuz spacecraft on Wednesday at
        4:24 p.m. ET. The crew was delayed in closing the hatch because of a camera
        issue that prevented NASA and Roscosmos, the Russian space agency, from seeing
        a live view of the hatch closure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83241879-53f3-4fab-9828-910e8fd5a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.310+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae80ccf-6717-4e19-b6f8-7d2dd1f96543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.310+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew undocked from the station at 7:32 p.m. ET.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da481f4-303a-43f6-9171-fd3357484031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.311+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdfa0a-e2cc-4626-829d-1037c20d8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.311+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They landed at 10:54 p.m. ET southeast of the remote town of Dzhezkazgan
        on the steppe of Kazakhstan, according to NASA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b5849-4575-4820-ae2d-cf1bbe5e2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.311+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03027dee-3cda-44ef-8ea1-7d2f3d06c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.312+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, helicopters will take them to a recovery staging
        site in Karaganda, Kazakhstan. Cassidy will return to Houston aboard a NASA
        plane. Ivanishin and Vagner will take a Gagarin Cosmonaut Training Center
        aircraft flight to Star City, Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05235e1-2457-4a55-ab2f-f80519747872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.312+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fd838-19d1-4963-8ae8-7ec56ca3f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.317+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy, Ivanishin and Vagner spent 196 days in space during their
        stay on the station. During that time, they completed 3,136 orbits around
        the Earth and traveled 83 million miles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35b82e-6090-43c9-b0f9-64c5a2a8b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.317+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963eaa2-3c8b-4246-93d0-75780f8e5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.318+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Cassidy''s third trip to the space station, and he has
        spent a total of 378 days in space. That places him with the fifth highest
        total among US astronauts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ad0a7-ba48-4c0b-9764-b17df71dc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.325+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c77132-4c9a-446c-a8c7-98d238b480e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.325+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Vagner''s first spaceflight and the third for Ivanishin,
        who has spent a total of 476 days in space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86decf8a-dc1e-49ee-9339-e881b5b67375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.326+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157783f6-30f0-4c0c-88c3-e33bc4772e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.326+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA astronaut and Russian cosmonauts worked on a variety of
        science experiments during their time on the station.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdeb5b-da91-4bd8-a707-1390c1f33d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.326+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a9b74-64a5-440e-92aa-ba1ee7cfcfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.327+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy participated in experiments that could benefit human health
        on Earth, researched water droplet formation and flow in space and even worked
        with some free-flying robotic astronaut assistants. The cube-shaped Astrobee
        robots could eventually be used to help astronauts with routine duties and
        tasks in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a3dde-5ff2-4c60-bca5-a23489b9e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.327+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f36e6-8b17-4159-b48b-e78562bba50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.327+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Commercial crew heads to space</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12713f75-4664-47f1-97fc-4de6c9d76548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.333+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their stay on the space station, Cassidy, Vagner and Ivanishin
        welcomed NASA astronauts Robert Behnken and Douglas Hurley. Behnken and Hurley
        launched to the station from the US on NASA''s SpaceX Demo-2 mission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d30e82-5ab8-478a-8cf7-5fba87ba965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.333+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939a3ce-13ba-4cd7-a836-472390ccca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.334+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was both the first crewed spaceflight using a commercial spacecraft
        and the first crewed launch from the US to the space station since the end
        of the shuttle program in 2011, according to NASA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925488c9-3cd1-4408-9a6c-602d31c8d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.334+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27175aab-5111-4e49-9d15-d40ba05b6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.337+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken and Cassidy, both veteran spacewalkers, conducted four spacewalks
        to replace aging batteries on the outside of the space station in June and
        July.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779a9cf-2135-4ec7-b0dc-fa4e7e7ead3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.337+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f508249-54ca-4c45-b3c6-ee3556ecf50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.338+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the total of spacewalks to 10 for both Behnken and
        Cassidy, putting them in a tie with NASA astronauts Michael Lopez-Alegria
        and Peggy Whitson for the most spacewalks by Americans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867c3d6-8456-44ab-8c79-eb6034a21fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.338+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ba748-94d7-4980-b451-f61bc822aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.338+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his arrival on the space station, Cassidy was the
        only NASA astronaut on board for more than a month. NASA astronauts Drew Morgan
        and Jessica Meir departed shortly after his arrival, having spent more than
        200 days in space. Behnken and Hurley arrived in June and returned to Earth
        in August.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8debe5a0-7a35-4d00-bc7f-f92f19baa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.339+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d4ef2-3275-4f7a-beef-26f4ac75904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.339+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar story now for NASA astronaut Rubins, who will be
        the only NASA astronaut on board the station after Cassidy''s departure until
        the arrival of the SpaceX Crew-1 mission carrying NASA astronauts Michael
        Hopkins, Victor Glover and Shannon Walker, and Soichi Noguchi of the Japan
        Aerospace Exploration Agency. That will bring the total crew number to seven.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e794a-8c68-43f5-9777-dd556cfa301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.339+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd563f-8fc0-42d8-9c74-5e7a3e3a42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.340+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled to launch in November, this crew will launch on the first
        long-duration commercial crew mission to the station and return to Earth in
        spring 2021, according to NASA.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b874221-5b70-460e-9e1d-93a3091d76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:48:34.593+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:48:35.340+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/21/world/expedition-63-astronaut-cosmonauts-return-to-earth-scn-trnd/index.html#:~:text=(CNN)%20After%20launching%20to%20the,Earth%20on%20Wednesday%2C%20October%2021.">"The
        first space station crew to launch during a pandemic has returned to Earth."</a></em></p>'
  'New-images-show-NASA-spacecraft-s-historic-landing-sample-collection-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T11:48:52.314+08:00
    'imagesource': 'jcr:b028cd95-3837-4531-84cc-d2e2682e753d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd459f8de-e184-482a-9141-e0915d5b7499'
    'lead': 'New images taken by the OSIRIS-REx mission show the historic first touchdown
      of a NASA spacecraft on the near-Earth asteroid Bennu. The spacecraft collected
      a sample that will be returned to Earth in 2023.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T11:51:45.397+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2020-10-22T11:51:46.398+08:00
    'mgnl:lastActivatedBy': 'dani'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New images show NASA spacecraft''s historic landing and sample collection
      on asteroid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02370027-2e78-4aba-8bd7-d7fa872217dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.399+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New images taken by the OSIRIS-REx
        mission show the historic first touchdown of a NASA spacecraft on the near-Earth
        asteroid Bennu. The spacecraft collected a sample that will be returned to
        Earth in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336eade9-dcf2-48ef-9e13-caab6d0296e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.399+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4ec9e-ad9a-4d98-acd5-bf6e526ce455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.400+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the images, which were stitched together to show the spacecraft
        touching down, the spacecraft''s robotic arm appeared to crush some of the
        porous rocks on the surface. A nitrogen gas bottle fired on the surface appeared
        to stir up a substantial amount of material in a "rubble shower." The spacecraft
        then spent five seconds collecting that material before backing away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd7d59-6404-42cb-b985-93fd075e5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.400+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fb0a0-b7c1-446b-ac77-4cef93aeae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.400+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft is in "good health" after the event which
        occurred on Tuesday, according to the mission''s team. Data and images were
        sent back by the spacecraft overnight and shared by the agency on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a29f8-ef06-4827-8a38-ad23315b56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.401+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156de5a-77d7-4531-81f6-75ce5867911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.401+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the spacecraft shows it touched down within 3 feet of
        the targeted location -- all while the spacecraft autonomously worked through
        commands sent ahead of time, using its advanced navigation system to help
        it land without assistance from Earth due to a 18.5-minute communication delay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560b6da-1d34-4700-8ffa-1d63792a4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.402+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32090246-b841-41ab-a456-814153472bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.403+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although all of the data sent back by the spacecraft so far indicates
        that everything happened as planned during the "Touch-and-Go" event, called
        TAG, it will take the mission teams about a week to determine how much of
        a sample was collected by the spacecraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31993020-a17b-4b46-b098-1cdfd6f26e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.403+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c122d-e7c7-446e-b425-2f178bb67e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.403+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The required amount for the sample is about 60 grams -- about a
        full-size candy bar -- but the capsule can hold up to 2 kilograms of material
        from the asteroid''s surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fb88e-4d40-475c-9e39-65c316a6db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.404+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bff18-83c9-40d6-b3f1-3de972cb2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.404+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching in 2016, the mission has been filled with surprises
        and firsts, challenging its team to think on their feet as the asteroid revealed
        information that ultimately changed how NASA would attempt its first collection
        of a sample from an asteroid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3062a8e-94af-47a4-bc1f-a26e40f0303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.404+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfa183-4f13-4575-803c-60640b1fd45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.405+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located more than 200 million miles from Earth, Bennu is a boulder-studded
        asteroid shaped like a spinning top and as tall as the Empire State Building.
        It''s a "rubble pile" asteroid, which is a grouping of rocks held together
        by gravity rather than a single object.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952fef88-9d75-4316-bfa8-84c204a4a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.405+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942cc439-8651-4416-9f8b-f4ee7e4b6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.406+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx mission stands for Origins, Spectral Interpretation,
        Resource Identification, Security-Regolith Explorer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f92ecf-7f8f-4232-957a-bc312d1abc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.406+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c1c8e-35c4-40aa-8838-7502c543d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.406+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the sandy beach-like surface the mission team was expecting
        at first, it turns out that Bennu is covered in building-size boulders. It''s
        also actively ejecting little rocks, pebbles and particles into space -- as
        first witnessed by the spacecraft''s cameras soon after arriving at the asteroid
        in December 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ced59a-7fae-4db5-b5c6-1be4431f56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.407+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc13d99-fb8e-4210-a752-7f8e61f8f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.407+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft orbited the asteroid for nearly two years, observing
        it in detail. This resulted in the closest orbit for a spacecraft around an
        object, setting a Guinness World Record. It''s also the smallest body to be
        orbited by a NASA spacecraft. And Bennu has now been mapped in greater detail
        than our own moon or any other celestial body in our solar system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaee93-0f5c-4044-ab4e-8f7ecf63609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.407+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2230023-7e9b-4291-91ce-c62f1e5e960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.408+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the rocky nature of the asteroid, which could have spelled
        doom for the spacecraft attempting to collect a sample from it, the team had
        to pick its collection site carefully and shrink the landing site to one-tenth
        of its original size.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8929bef-7411-42fa-a664-1e911fe8cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.408+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bc589-8e9e-4310-9142-20837303520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.417+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine a van that can seat 15 passengers flying through space and
        approaching a rock that has the height of the Empire State Building and is
        rapidly rotating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f318135-2759-4d59-8ca2-811c3b3effee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.417+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37816a-a3b3-4b81-a6e5-753dcf232760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.418+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landing site, called Nightingale, is 52 feet in diameter, about
        the size of a few parking spaces. This is where the spacecraft briefly touched
        the asteroid with its 11-foot robotic arm for just seconds on Wednesday. The
        touchdown and sample collection occurred about 4.5 hours after the spacecraft
        departed orbit around the asteroid and slowly descended.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2c202-34c4-499b-9d6a-24e77a05a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.418+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d9748-8255-4462-a7e8-54eb17d6f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.418+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data has shown that the arm touched the surface of the asteroid
        and fired a burst of nitrogen gas, stirring up dust and pebbles that could
        be stowed by the arm''s collection head.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aed695-b3a3-4291-9e98-7bd3cf7720ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.419+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06136bcb-6a1f-4007-a497-e6e78f8df700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.419+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the collection, the spacecraft backed away from the asteroid
        to safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d142ec-ecaf-4c67-a9ed-4c6c356ec296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.419+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ef14c-497d-4ca5-b7bf-5a7627a38b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.420+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amazing first for NASA demonstrates how an incredible team
        from across the country came together and persevered through incredible challenges
        to expand the boundaries of knowledge," NASA Administrator Jim Bridenstine
        said in a statement after the event on Tuesday. "Our industry, academic, and
        international partners have made it possible to hold a piece of the most ancient
        solar system in our hands."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91731ed-2a6b-418a-a428-d711e74377e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.420+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e05407-0dbf-467f-ab0f-96e14386f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.420+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What''s next</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cbd38-626d-4c90-99bf-fbc32ccd1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.421+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team over the next week will use a camera on the spacecraft
        to take pictures of the collection head on the robotic arm to try and determine
        how much of a sample was collected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21700c5-275f-4e2a-8a75-4456e1c8f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.421+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98b2ee-9298-41ff-86a8-0db6fdc3507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.422+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will also perform a bit of a pirouette on Saturday,
        spinning about an axis that is perpendicular to its robotic arm, to determine
        the mass of the sample. The team will analyze this data and make a decision
        by October 30 if they have collected a sufficient sample.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4d7a5-b786-49f9-861d-3f02a96d0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.422+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a8e21-5afc-45c3-bbc4-0467f8b0f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.422+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use the combination of data from TAG and the post-TAG images
        and mass measurement to assess our confidence that we have collected at least
        60 grams of sample," said Rich Burns, OSIRIS-REx project manager at NASA''s
        Goddard Space Flight Center in Greenbelt, Maryland, in a statement. "If our
        confidence is high, we''ll make the decision to stow the sample on October
        30."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea6b4f-d6ca-4296-905f-1de1fb1243af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.423+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2345fc-2313-4138-b069-bd8e345bc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.423+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stowing the sample means that the mission team on Earth will send
        a command to the spacecraft to place the sample collection head in the sample
        return capsule, which is located inside the spacecraft''s body.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b0936-e942-4016-9c03-3e8be99be821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.423+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae91ec0-57fe-48b3-93f0-7c46133206d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.424+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once everything is sealed, the spacecraft will prepare to depart
        Bennu in March 2021. This is when the asteroid will be aligned with Earth
        for a shorter trip home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fc789-1cf1-42eb-a292-6c8e1b054fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.424+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab01e80-d589-451e-900b-6a75377d372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.441+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the spacecraft did not collect enough of a sample, OSIRIS-REx
        will attempt another TAG at the backup Osprey landing site on the asteroid.
        This TAG event would occur on January 12, 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bf4b2-9aee-408b-9234-103f94f74784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.441+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c82712-8aee-4905-9580-cab57cb394e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.442+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the spacecraft has a sufficient sample, it will travel back
        to Earth, parachuting into Utah''s west desert on September 24, 2023.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb9843-1374-441c-b24e-f145070c189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.442+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c4418-c6d7-4601-8564-ca36c9edb767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.442+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What we can learn from a sample</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0878039-1114-4009-828e-01d63370f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.443+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than a million known asteroids in our solar system,
        but Bennu was singled out for the OSIRIS-REx mission because it fit certain
        criteria regarding size, location and composition, according to Heather Enos,
        the mission''s deputy principal investigator at the University of Arizona.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b1e3b-bd12-43da-96a3-da2f35a0436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.443+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e4978-c2c5-4786-962e-3a294651148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.444+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu''s sample won''t be the first asteroid sample returned to
        Earth. The Japan Aerospace Exploration Agency , known as JAXA, collected a
        sample from the asteroid Ryugu during their Hayabusa2 mission. It should be
        returned to Earth in December.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80aa30b-3e4e-4285-98d8-f5810083d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.444+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9119f-877c-46b3-8363-8d8348de9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.444+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two mission teams have collaborated closely throughout their
        missions and will be exchanging a portion of the samples collected from each
        asteroid. The NASA team hopes that its mission will collect a sample with
        "significantly more mass" because its sampling method is a little different
        from Hayabusa2''s approach, according to NASA.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c27e94-0fb6-4da1-a1d4-7f5d74b2963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.445+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb9c95-c4ee-4187-a440-916819158a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.445+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enos hopes for a "completely full capsule" that represents Bennu''s
        carbon-rich compositon and hydrated minerals, both discovered based on observations
        and data sent back by OSIRIS-REx over the last two years. She also hopes that
        the sample includes a variety of sizes of material, including tiny grains
        and small pieces that have chipped off of the large yet weak and porous boulders
        on Bennu.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901cc294-bcdd-4bbd-852b-64193ee7f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.446+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cea12d-079b-485b-a64f-64d12c596a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.446+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diversity is the key to get the most out of this sample," Enos
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5209274-ad05-4a71-ac8e-b45e5734e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.446+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a6229-dd1d-48be-833f-a4c6fec65840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.447+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are already anticipating what they could learn from the
        returned sample. They don''t expect to find life on the asteroid, which has
        been subjected to intense radiation, but the building blocks of life may be
        present in organic molecules and hydrated minerals on the asteroid.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333121e4-d277-42eb-ada5-adf3ed364a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.447+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed4e3d-c85c-4e12-9952-4ea10f0fc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.447+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, scientists discovered that the fine material at the Nightingale
        site was only recently exposed to the space environment. This means that the
        material gathered by OSIRIS-REx will be some of the most pristine material
        on the asteroid.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130756b-1e83-4665-a2a4-340bb8618623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.448+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6467548-c27c-4a3c-bf0c-b6d0bd6f8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.448+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the prime goals of the mission is to understand the origins
        of the solar system and life on Earth, and the role asteroids may have played
        in delivering life-forming compounds on Earth," said Jamie Elsila, a research
        scientist at Goddard, during Monday''s press conference.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d529c49-d696-45e6-b84e-d79a2bc62219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.449+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db92f6-b281-49a8-8d81-40f295bdf4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.449+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids may have also delivered these compounds to other planets
        in the solar system.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97654cbe-f3d9-4fe7-9f8f-d656fd64f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.449+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f4b95-d06b-42fe-8cb7-e96ad19be4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.450+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting-edge instruments in labs on Earth will be used to analyze
        portions of the sample. This is vastly preferable to studying meteorite fragments
        that land on Earth and are contaminated by our environment, she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fcf84-ffd8-4d23-a54b-8ac52bb483b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.450+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c590da-aa08-41d0-ad4a-ca370f84708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.450+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mission will archive 75% of the collected material.
        Much like samples from the Apollo 17 mission to the moon that were recently
        opened, scientists hope that future generations could learn more than we are
        currently able.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc87186-9164-4471-8e7c-e3b1b31e0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.418+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.451+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ec61c-6fec-48be-aeaf-5d685712ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.451+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will allow people not yet born using techniques not yet invented
        to answer questions not yet asked," Elsila said. "But we''re really looking
        forward to searching for these organic molecules, these building blocks, and
        determining their formation, evolution and distribution throughout the solar
        system. Then, we can figure out how life got started from those ingredients."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139b2e6-7f77-4b55-9adb-9c986f756a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:51:45.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-10-22T11:51:46.451+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/21/world/nasa-asteroid-bennu-new-images-scn-trnd/index.html">"New
        images show NASA spacecraft''s historic landing and sample collection on asteroid."</a></em></p>'
  'lower-refinery-output-PH-fuel-prices':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-22T11:57:43.090+08:00
    'imagesource': 'jcr:5b332c52-6f53-4c03-9cb7-47f7ae33e464'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481c2775-7ddf-4497-b3a0-e1cc93105f1a'
    'lead': 'Filipino consumers face numerous risks after Shell Philippines shut down
      its refinery in Batangas, Fitch Solutions says, adding that lower fuel production
      in the country could affect prices, import payments, and the exchange rate.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T12:01:24.875+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:11:08.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:11.597+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fuel-', 'refinery', 'inflation', 'Shell', 'Petron', 'Fitch-Solutions']
    'template': '1'
    'title': 'Lower refinery output in PH may push fuel prices up – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5742ab0-4bcc-4511-b7ec-cd5af1479d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Declining
        supply of locally-refined fuel will have "substantial" impact on the Philippine
        economy, Fitch Solutions warned following Shell Philippines'' <a href="https://www.cnnphilippines.com/business/2020/8/13/pilipinas-shell-shuts-down-batangas-refinery.html">decision
        to shut down its processing facility in Batangas.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd6b81-8a0a-41a3-a9c3-f87dbcf06af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reported released to media on Thursday, the market research
        unit warned that the company''s move will leave the Philippines more dependent
        on oil imports, which could raise risks in terms of inflation, the trade gap,
        and the exchange rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1060ab8-734f-4ec7-8ef3-580e1b332246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines’ refining sector has been left reeling in the wake
        of Shell’s decision to permanently close its crude oil refining facility after
        decades of being in operation," Fitch Solutions said, referring to the August
        announcement that Shell was shutting down its refinery in Tabangao town.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55debdd-6038-49b0-b082-2219769115d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell decided to scale down its operations in the Philippines as
        its finances have been crimped by the global pandemic. It also placed its
        45% stake in the Malampaya gas-to-power project <a href="https://www.cnnphilippines.com/business/2020/9/24/Shell-Philippines-divesting-in-Malampaya.html">up
        for sale,</a> a facility it has maintained since 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5babe-5ea7-461f-b765-a8175505a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch pointed out that new tariffs implemented since May pumped
        up the price of imported petroleum products. President Rodrigo Duterte <a
        href="https://www.cnnphilippines.com/news/2020/5/4/Duterte-raises-tariffs-on-petroleum-products-for-COVID-19-fight.html">hiked
        oil import duties to 10%</a>&nbsp;to raise badly-needed revenues as the government
        struggles to fund its COVID-19 response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86835bea-867d-469d-ae84-bed99d110de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the "heavy" taxes imposed on fuel companies, Fitch
        said, such as the higher excise taxes in place since 2018 under the Tax Reform
        for Acceleration and Inclusion law and the cost of the state''s fuel marking
        program passed on to companies and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b4985-92f4-438a-9d95-6576a4f1822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell''s move leaves Petron''s Bataan refinery as the sole source
        of locally-processed fuel — but even that may be at risk of closure following
        reports quoting its president and chief executive officer Ramon Ang about
        challenging operating conditions and an unfair tax regime for refiners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9811d1-d784-40e5-8ba3-c589f78bb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A potential closure would leave the Philippines fully dependent
        on imports for its fuels needs," the report said, with the Philippines seen
        to import at least two-thirds of its requirements in the next few years. This
        could rise further should Petron decide to follow Shell''s path.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca50208-ec6c-47f9-a729-ed9936afb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron, which runs Caltex retail stations nationwide, was first
        to pull out its refinery operations in 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369798f-4b99-41d9-a543-3752fd055070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic repercussions could prove to be substantial," the
        Fitch unit added. "In our view, greater dependence on energy imports will
        leave the Philippines economy more tied to fluctuations in global energy prices."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b7248-6dab-47d7-a218-d86daba86812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be forced to spend an additional $900,000 each
        year if it needs to fully import all of its fuel needs, with demand seen to
        continue growing in the coming years. Actual import duties paid for fuel product
        hit about $7.5 billion in 2019, Fitch Solutions said, based on data from Trade
        Map ITC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eeb695-ca51-4972-af7a-41adfbce94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heftier oil import bill could push domestic fuel prices up, with
        risks to inflation seen more elevated. Oil plays a big role in the cost of
        basic goods, primarily due to transport, power, and logistics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d22738-0a92-4a5b-98c3-4953e9bb8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also mean a wider external trade gap that could put pressure
        on the country''s ability to attract foreign investments, and may also soften
        the recent strength of the peso against the US dollar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49bfdf-7111-4c10-a838-2e613bd60af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:01:24.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:11:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Fitch unit noted that the Philippines has built up
        its dollar reserves to over $100 billion, providing a healthy cushion should
        import payments climb.</p>'
  'DPWH-Mark-Villar-no-influx-Chinese-workers-infrastructure-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-22T12:12:27.571+08:00
    'imagesource': 'jcr:61499f7f-ecca-4b1d-a85c-2d73876b8a35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2332e252-5f68-4372-87f6-5924ef334878'
    'lead': 'Public Works and Highways Secretary Mark Villar on Thursday denied that
      there has been an influx of Chinese workers in some infrastructure projects
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T12:15:59.095+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:11:07.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:11.766+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Villar', 'Villar', 'DPWH', 'Public-Works-and-Highways', 'China',
      'Chinese-workers', 'bridge']
    'template': '1'
    'title': 'No influx of Chinese workers for infra projects — DPWH chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79399556-15e7-4131-966f-a028923914fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)—</strong> Public
        Works and Highways Secretary Mark Villar on Thursday denied that there has
        been an influx of Chinese workers in some infrastructure projects in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8e1ae-7232-4989-a26c-38f4122e9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar told CNN Philippines that the presence of these foreign workers
        is “very minimal” compared to the employment of Filipino laborers. He explained
        that some are only specialists that will help the local team navigate new
        infrastructure technologies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5742ca-c450-4ace-a861-d366da971d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no big influx of Chinese workers,” Villar said in an interview
        with<em> The Source.</em> “There’s only Chinese workers in several projects,
        relative to tens of thousands of projects across the country.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44a6f3-633a-4d6c-8d0c-53e26fa6ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And they’re only there because there are certain technologies that
        we don’t have a high level of expertise yet. They’re there to guide us. They
        are just some specialists for very specific, very few projects that require
        new technology,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67993753-1fba-405f-9fea-67952136f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH earlier admitted that Chinese workers have been employed in
        two projects funded by Beijing, particularly the Pantaleon-Estrella Bridge
        and the Binondo-Intramuros Bridge. The two projects have listed 31 percent
        and 45 percent of Chinese workers, respectively, DPWH Undersecretary Emil
        Sadain revealed in a recent Senate hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130dca6-039a-4bed-a09f-3520238744db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These data, however, did not sit well with members of the upper
        chamber, who <a href="https://cnnphilippines.com/news/2020/10/14/construction-infrasturcture-projects-filipinos-first.html">sought
        priority employment</a> for Filipino workers amid the COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703cf833-8fea-4295-9ae8-3f0bd653432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, in an earlier interview with
        CNN Philippines, said he will raise the issue with concerned agencies. But
        he stressed that the Chinese government should also be given leeway in hiring
        workers for projects it is fully funding and are at no cost to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43ac55-6ed3-472b-b209-b1415e8aab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/10/21/Palace-give-China-flexibility-hire-workers-bride-infrastructure-projects.html">Palace:
        Give China flexibility to hire workers for funded infra projects in PH</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0823e-f512-44ba-a186-fe23f1c86b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, for his part, said he earlier issued a department directive
        for the priority hiring of Filipino workers, adding that has always been the
        policy of the DPWH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e27e82-9099-48d6-90c1-95d8ed965959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are certain stages of construction that require more manual
        labor, and there are certain stages of construction that are more technical
        in nature. Once you get to the manual labor, then it shifts, then it becomes
        more Filipino workers. But it’s different stages of different projects,” he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ccbce4-2a76-47cb-9e22-276f82be0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the DPWH and the Chinese embassy have <a href="https://www.cnnphilippines.com/news/2020/10/21/estrella-pantaleon-bridge-completed-by-early-2021.html">expressed
        optimism</a> that the Estrella-Pantaleon Bridge will be completed by early
        next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688c52c-d9d4-45d6-9bea-461508410591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other projects</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee1ea0-bd10-4342-a260-0be1c6249d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this project, Villar noted that the Sta. Monica-Lawton
        bridge, connecting Pasig to Makati and Taguig, is also expected to be finished
        by the first quarter of 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f1406-0ee8-4f26-af93-1cd25e99169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:15:59.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also opened a portion of the Tagaytay Bypass
        Road, which Villar noted would have environment-friendly bike lanes for motorists.</p>'
  'Comelec-registration-Monday-to-Friday-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T12:41:50.613+08:00
    'imagesource': 'jcr:0d95aa17-6abc-40db-87a6-1afbd792f207'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd659ce-a20f-4892-bb4a-03a085b513b4'
    'lead': 'Beginning November 9, voter registration will be from Mondays to Fridays
      to allow for disinfection of offices on Saturdays, the Commission on Elections
      announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T12:46:52.009+08:00
