      and younger voters to turn out and vote.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T09:16:18.375+08:00
    'imagesource': 'jcr:0e0a5d81-a514-4049-9a4f-bd5ae395c5bf'
