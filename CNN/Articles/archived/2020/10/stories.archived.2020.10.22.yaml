    'template': '1'
    'title': '''Selfish and reckless.'' Nearly 700 economists strongly oppose Trump''s
      reelection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946cd397-a7c2-46bc-9030-48cc8f5024e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 700 economists, including seven
        Nobel winners, are urgently warning against the reelection of President Donald
        Trump, citing what they describe as a "sustained assault" on democracy, a
        bumbled response to the pandemic and the spread of "dangerous misinformation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931fcbfc-03ce-455c-9455-4f106848f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24055d90-1311-4100-ba42-ac4e30036f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just one term in office, Donald Trump has rendered the United
        States unrecognizable, and has faced no consequences for doing so," the economists
        wrote in an open letter, which is being updated until the November 3 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f077c-161d-4239-a6ca-e95271bf118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee92aa-cdc0-4ab1-81b4-a7909bb3fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was signed by prominent economists from major institutions,
        including Nobel laureates Paul Milgrom (2020) and Oliver Hart (2016) and Alvin
        Roth (2012). George Akerlof, the Nobel winning husband of former Federal Reserve
        chief Janet Yellen, also signed the letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032e840-c85d-44ae-8bcb-450c8007f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa5f73-dc45-4ba0-8abd-48e16e45d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these reasons, we strongly recommend that the electorate do
        what no one else can: reclaim your democracy by voting to remove Donald Trump
        from office," the economists wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07e1be-2cb7-40d1-ad12-e74fccc734af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d5689-90db-457e-9078-55458716932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign did not immediately respond to a request for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7af5a0-a374-437c-9c4a-37858ad5b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22906097-4f6f-4200-b7fa-5e4151ae965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has claimed that he is the better candidate for the economy,
        which he notes has bounced back from the depths of the recession in the late
        winter and early spring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d0688-40b2-441c-a027-06f34ac906cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0b196-a7cb-4c3d-944e-a24a211b72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open letter follows a similar effort in 2016 that failed to
        derail Trump''s successful bid for the White House. At the time, at least
        790 economists urged Americans not to elect Trump, citing a "deep ignorance
        of economics and an inability to listen to credible experts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d9efa-80e2-4a14-9a43-941e97fd50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a98cf2-a7db-49d2-b521-e86ee151ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Response to the pandemic</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab0c93-5138-4fd5-b7ed-0d9c8a5e4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economists expressed dismay over Trump''s "selfish and reckless
        behavior" during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719e5a3-2131-42ba-a92d-79213865f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6333b73-f730-4772-9a8d-fd3a2e86fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His personal behavior during the Covid-19 outbreak endangered public
        health, the economic recovery, and the safe re-opening of schools," the economists
        wrote. "He undermined mask use and social distancing, held indoor rallies,
        encouraged the use of unproven and potentially dangerous medical substances,
        downplayed the severity of the pandemic, and hosted a superspreader event
        that incapacitated the White House and forced military leadership into quarantine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c5841-4674-4b75-be65-7f1bd0573a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7c82a-5368-4ead-82f1-d081251b991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has killed more than 222,000 Americans since March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2283208-7957-4d13-94cb-85714edc57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6972d-070d-483d-8e20-75fbb0cd3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He regularly spreads dangerous misinformation, even during times
        of crisis," the letter said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952eacbf-a3c5-448f-8dcd-de0be02571ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd82e14-1100-460f-8bdc-46b57f153d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study concluded that Trump was likely the largest driver
        of Covid-19 misinformation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f73c2-65a5-4e81-b818-00fdaeff8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e88c6-e301-4544-b4d7-1150faf3057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economists also say Trump "consistently undermined the independence
        and credibility of our major health agencies," including the FDA, CDC and
        National Institutes of Health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264505e-dd0c-4070-8e58-2a32ec6abe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59007c-0851-4f6a-b57d-cd771571340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Chaotic and ineffective''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536be9ec-e576-4cd4-b3bc-7854e3f9c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Trump billed himself as a CEO president skilled in negotiation,
        the economists take issue with the results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd411e-fedf-485c-b178-a95bcf90e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b111577-0c62-45ff-b227-b4f94809f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His managerial incompetence has damaged the credibility and effectiveness
        of the public sector," the letter said, citing the constant change in leadership
        at agencies and disgruntled employees who speak out in the media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c88f11-c68d-4544-be49-bbba33016d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68d488-1d65-4285-8fa5-e22bf9186b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In trade, the economists say Trump''s "chaotic and ineffective approach
        to negotiation" has damaged relations with trade partners, hurt farmers and
        interrupted supply chains "without achieving his stated goal of reducing the
        trade deficit."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f838517-eb35-4d2e-9f1d-9b50090c3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62802669-39d7-4184-9f52-fa574850717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ran with a focus on reviving American manufacturing and trade.
        But the economists say he "failed to achieve his campaign''s core economic
        promises" because manufacturing remains a small part of overall employment
        and trade deficits have climbed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead8a53-14f0-47b7-9d33-b6ef57c05936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843b93c-da40-483a-9e60-4c00fdaad787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter notes that economists at Moody''s Analytics and Goldman
        Sachs have recently concluded that Joe Biden''s proposals would generate faster
        economic growth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeaf2ae-4b2a-4526-b48d-792c75328819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e99c10-dd4c-4596-86a5-32ab62ed616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate group of 13 Nobel laureates recently released a letter
        backing Biden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb655af8-15f5-452b-82af-cd590d4f5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:44:59.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/22/economy/economists-oppose-trump-election/index.html">''Selfish
        and reckless.'' Nearly 700 economists strongly oppose Trump''s reelection.</a>"</em></p>'
