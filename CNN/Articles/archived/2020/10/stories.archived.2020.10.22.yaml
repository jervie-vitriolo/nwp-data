    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Sinovac', 'FDA', 'Food-and-Drug--Administration', 'Eric-Domingo']
    'template': '1'
    'title': 'FDA: Sinovac submits application to conduct phase 3 trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3e791-b111-4738-9d99-39f28caafb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Chinese
        company Sinovac Biotech Ltd. formally submitted its application for phase
        3 clinical trials, the Food and Drug Administration said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ac944-74ee-4fae-8290-aabbd835975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po ang lumapit na doon sa ating</em> vaccine expert
        panel <em>sa</em> DOST <em>ay tatlo iyon pong sa</em> Sinovac <em>na galing</em>
        China, <em>mayroon po iyong</em> Janssen <em>at iyon din pong</em> Sputnik
        V <em>na galing po sa</em> Russia. <em>Pero ang nakalusot po sa</em> pre-screening
        <em>ng</em> vaccine expert panel <em>ay iyon pong</em> Sinovac <em>galing
        sa</em> China <em>na</em> today <em>ay nag-apply na rin po sa</em> FDA <em>ng</em>
        clinical trial <em>na</em> permission to conduct a clinical trial here," FDA
        Director General Eric Domingo said during a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b216b-e7b1-4bdc-9634-f4b219777964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were three who approached our DOST vaccine expert
        panel Sinovac from China, Janssen and Sputnik V from Russia. The one that
        got through the pre-screening of the vaccine expert panel is Sinovac from
        China, and today they applied to the FDA for permission to conduct a clinical
        trial here.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c49fb-498e-442d-8179-9bd71ea3906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo reminded the public that Sinovac cannot be administered
        just yet as it has no FDA license.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91ac9d-2ce8-4d53-84ce-335f4ddc6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dadaan po ito ngayon sa</em> regulatory review <em>at saka
        technical review dito po sa</em> FDA <em>at saka sa mga grupo din po ng ating
        eksperto. Titingnan iyong</em> design <em>po noong</em> study <em>at iyon
        pong bakuna, kung produkto is kung wala po tayong problema at nandiyan din
        po iyong</em> research ethics board <em>na</em> review to make sure na of
        course <em>protektado po ''no ang</em> safety <em>ng mga magiging</em> clinical
        trial participants <em>at lahat po ng sasali dito. Kapag na-complete na po
        lahat ng</em> requirements <em>na iyon at nabigyan na sila ng</em> approval,
        then <em>maaari na pong mag-umpisa,"</em> he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e02103-63a3-41e8-b18c-d368a790abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This wil go through a regulatory review as well as
        a technical review at the DFA, as well as groups of our experts. They will
        look at the design of the study and the vaccine, if it has no problems and
        the research of the ethics board that reviewed it to ensure the safety of
        those who will take part of the clinical trials. Once all the requirements
        are complete and they are given approval, then it can start.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b22994-5822-4a12-a64a-56610403c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all documents are in, Domingo said it could take two to three
        weeks for the review to be completed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3c691-d56e-4f65-af88-32d1137ded07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added other vaccines are also being studied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f9957-6fa5-4d08-9209-9eae0608ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon pang dalawang inaaral po ang</em> vaccine expert panel,
        <em>iyong</em> Janssen <em>saka iyong</em> Sputnik V <em>ng</em> Gamaleya
        <em>at siyempre po iyong</em> WHO Solidarity Trial for vaccines," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8c10e-f5f4-48bc-b0cc-cac6edabfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:10:57.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
