    'mgnl:tags': ['Gabriela-party-list', 'Armed-Forces-of-the-Philippines', 'Arlene-Brosas',
      'Antonio-Parlade', 'Gabriela-Youth', 'Liza-Soberano', 'red-tagging']
    'template': '1'
    'title': 'Lawmakers to AFP official: Stop ''red-tagging'' celebrities, others
      who speak up on women''s issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd616518-8304-4819-85b9-97b6d7d5995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Two
        lawmakers have called out a general of the Armed Forces of the Philippines
        (AFP) for supposedly “red-tagging” celebrities and other popular figures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1aaa01-826c-4e84-9140-26ec498865b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:42:20.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros slammed Lt. Gen. Antonio Parlade’s "threats
        and harassment” on celebrities advocating women’s rights.  Parlade, who is
        commander of the AFP Southern Luzon Command, is also part of the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC),</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea22d9-31a1-4fa8-b6d9-47b622cb7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:42:20.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cef886-754f-4e93-a5c5-db049692818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:42:20.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag mong gamitin ang kapangyarihan mo bilang heneral upang takutin
        at pagbantaan ang mga kababaihang ito." the senator told Parlade in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1f2c4-8134-413b-99df-0f02fc70961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:42:20.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83208e7-3129-48ae-9152-2c96744db0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:42:20.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t use your position as a general to scare and
        threaten these women.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a4d49-a863-43df-a91d-3d08b4113ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:42:20.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcab75-1273-4b62-807f-fc2ccd973d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:42:20.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your threats and harassment are unacceptable," Hontiveros said.
        "By silencing them, pinapalampas mo ang karahasan, panggagahasa at pang-aabuso
        na nararanasan ng napakaraming Pilipino (By silencing them, you are tolerating
        the violence, rape, and abuse being experienced by many Filipinos). This is
        a shame to your rank and to the PMA.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee908a11-322a-4c49-93fd-2db4275fb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gabriela Party-list Rep. Arlene Brosas also criticized
        Parlade after he <a href="https://cnnphilippines.com/news/2020/10/21/AFP-official-warning-Liza-Soberano.html"
        target="_blank">warned actress Liza Soberano</a> against working with Gabriela
        Youth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1281840-97ef-4aa0-8dbc-3de88b4cdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liza Soberano, there''s still a chance to abdicate the group,"
        said Lt.. Gen. Antonio Parlade Jr., adding that she could suffer the same
        fate as Josephine Lapira, a Gabriela Youth member who died in an encounter
        with armed authorities three years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254e81f-4484-4200-9c4d-04c4fef54df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano appeared as a guest at one of the Gabriela''s events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964a956-539c-4783-b81a-ce0f180da918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lieutenant General Antonio Parlade''s appeal to stop red-tagging
        Liza Soberano is starkly ironic because he actually red-tagged Soberano in
        his same statement. By saying that Soberano is ''not yet an NPA,'' he is maliciously
        associating the actress with the armed movement when what she did in the youth
        forum was to only speak up for all the victims of gender-based violence and
        abuse," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f7856-1467-4c64-a798-4c6252eb1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas accused Parlade and the National Task Force to End Local
        Communist Armed Conflict, of which he is spokesman, of being "trolls" who
        are red tagging celebrities and other popular figures who speak up on women''s
        issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202abcf6-2553-4058-910a-d39d2c14e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How come these macho-fascists have the audacity to mansplain strong
        women and lecture them on what to do? And why do they seem so afraid of women
        using their platform to defend other women?" she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fcab1-e630-4688-8988-e96906092333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Juanito Lim Jr., counsel for Soberano, said they denounced
        her being red tagged, adding the actress was "apolitical" and "does not support
        nor antagonize any person''s political views."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b73fc6-ee0f-4042-a1f5-53f2b6ad81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expressing her love and respect for women and children is her personal
        advocacy," Lim said in the statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c912135-fccf-4683-bf45-4be11b3023cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano has also earned praise from Senator Kiko Pangilinan, who
        said she did not deserve the threats she received.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a97d78-05f2-429d-af6d-613ff64db41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pangilinan called on the police and the military,
        especially high-ranking authorities, to stop labelling and red-tagging those
        who responsibly air their views about Philippine society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8da5d-bb42-4cdb-927b-ea5066716e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Parlade also received scorn from another lawmaker, House
        Deputy Minority leader and Bayan Muna Rep. Carlos Isagani Zarate, who called
        the military official was "at it again, red tagging anyone who works or espousing
        the same cause and issues of progressive groups."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c200be-3e81-46f7-b883-a32f79079d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:53:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing on Thursday, Presidential Spokesperson Harry
        Roque said the statement was only meant to be a remider against being used
        by the left.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4fbe6-18c5-4c99-bd8a-a7642633e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:53:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e804b84-71cb-498d-80ce-74394989f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:53:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang issue po, ''yung posibleng pagsasamantala ng mga komunista
        sa mga adbokasiya ng mga personalidad gaya ni Liza at ni Catriona (Gray),''
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef819be8-dea4-4634-923e-871e3ff81956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T20:53:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebc769-6fae-4b7e-885a-45a93327d871'
