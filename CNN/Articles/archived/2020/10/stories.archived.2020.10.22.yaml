    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-Fauci', 'US', 'health', 'health-agencies', 'coronavirus',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'A ''building distrust'' in public health agencies is ''the elephant
      in the room,'' Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8acd0-c999-4eeb-abc9-2c089d741a67'
