      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c02a5-0193-4047-8888-268b01b33016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:21:11.110+08:00
