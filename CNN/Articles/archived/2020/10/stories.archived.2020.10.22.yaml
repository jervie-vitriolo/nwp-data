    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb09ef50-84a3-4202-bb2d-4255e49bcd39'
    'lead': 'Former President Barack Obama delivered an often-incredulous and blistering
      account of his successor''s first four years in office in Philadelphia, making
      his most direct attacks on President Donald Trump to date both on substance
      and on a personal level.'
    'mgnl:activationStatus': true
