  'Pope-endorses-civil-union-laws-for-same-sex-couples':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T01:10:42.480+08:00
    'imagesource': 'jcr:25c03dcc-e90d-48d3-8cf3-8cafc5e82dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfaaa4a7-8455-49c3-9d9a-b6fc2cba2c22'
    'lead': 'Pope Francis has declared support for civil unions for same-sex couples
      for the first time, according to the Catholic News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T01:08:40.798+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:19:06.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:05.476+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis']
    'template': '1'
    'title': 'Pope endorses civil union laws for same-sex couples'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f495a2-c7a8-402f-ad2d-9c42cffcbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Pope Francis has declared support for civil
        unions for same-sex couples for the first time, according to the Catholic
        News Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b07661-c40a-4cfb-9836-beadc3e9b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98ea0d-8d10-44e7-bc65-11470f4644f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope made the historic remarks in a new documentary film, "Francesco,"
        which was released in Rome on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077a661-1ceb-45b4-99cf-77cf7b2f1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homosexual people have a right to be in a family. They''re children
        of God and have a right to a family. Nobody should be thrown out or be made
        miserable over it," the Pope said in the film, the Catholic News Agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271bf8f-07a6-467a-91da-29c398e99b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to create is a civil union law. That way they are
        legally covered," the Pope said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91111ce-d846-4df6-9fd4-a9b12b13ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has suggested in past interviews that he is not against
        civil unions, but this is the first time as Pope that he has directly come
        out in favor of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783b32-352c-477e-930a-835920eb4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Archbishop of Buenos Aires, Francis advocated for same-sex civil
        unions as an alternative when Argentina was discussing whether to legalize
        same-sex marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9f573-ddbd-40ec-8bc8-a3cd135b39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T01:08:40.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/europe/pope-gay-couples-civil-union-intl/index.html"
        target="_blank">"Pope endorses civil union laws for same-sex couples"</a></em></p>'
  'Japanese-man-invents--edible--plastic-bag-alternative-to-save-Nara-s-sacred-deer':
    'author': 'Jack Guy and Yoko Wakatsuki, CNN'
    'caption': 'Photo courtesy: Jinhee Lee/SOPA Images/LightRocket/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T04:50:22.622+08:00
    'imagesource': 'jcr:7b5747d4-55a2-4299-89a0-afea87d49064'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56fe25dc-7a8d-445c-b8e0-6fd11c0a049f'
    'lead': 'A local entrepreneur in the Japanese tourist destination of Nara has
      developed an alternative to plastic shopping bags, to protect the town''s sacred
      deer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T04:49:02.210+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:18:51.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:05.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese man invents ''edible'' plastic bag alternative to save Nara''s
      sacred deer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bb238-cb42-4cf0-9764-690dfc89afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A local entrepreneur in the Japanese tourist
        destination of Nara has developed an alternative to plastic shopping bags,
        to protect the town''s sacred deer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ce0d5-1a97-429a-a4e0-36a0d8221459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec2673-40d2-48fb-8952-fbf1abd7e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidetoshi Matsukawa, who works for Nara-ism, a souvenir wholesale
        agent, told CNN he heard last year that the deer, which roam the city''s park,
        were dying after ingesting plastic bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0321d78-acba-4934-9314-51c72bd603dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92719ca-b246-4c19-bd35-36fce1625283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to do something to protect the deer, which is the symbol
        of Nara," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56c88b-e435-41cc-8c7e-5da00d15bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9235d84-af64-498f-a8cc-30d0b9776c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is home to around 1,000 sacred deer, which are officially
        designated as a national natural treasure in Japan, and many tourists feed
        them treats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9123a6-ccda-4225-97e4-8e0ff79cdeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce6638-6b26-4d75-97ba-0d07f4674b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, however, a local welfare group said nine deer had
        been found dead, with plastic bags in their stomachs, and called on visitors
        not to throw away plastic bags in the park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e169c21-1cb4-44b2-9b49-d6b01dba2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f91003-381c-47ac-8b3b-ccd872f20a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsukawa wanted to come up with a different solution to the problem,
        and teamed up with a local paper manufacturer and a design firm to work on
        the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7dc93-d292-4ea9-86f7-ca6d82107477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a2dcc-42ba-48e0-bea0-6cb5e10349ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between them they developed "Shikagami," or deer paper, which is
        made from rice bran and milk cartons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ab0f6-69ce-45be-8924-1bec1014e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b868ab5-a4f8-4a0b-a899-1fbe4fd535ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned rice bran are mostly wasted in the process of rice polishing,"
        said Matsukawa. "So this paper helps to reduce that waste as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff467c-cd52-4c92-931d-219edad3e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dc337-b26d-4439-b19c-d1ab105e33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsukawa has had the bags tested and says they are safe for human
        consumption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20a659-c356-4892-ac41-778d1bd292ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae789d-d202-4f7d-a949-4dea9da9db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have the data to back up that this paper is not harmful
        to deers, but I believe this is safe for them as well as for human beings,"
        he said, laughing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae2926-6ea0-4ed2-b8c7-609340cfecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4baf3-0203-450c-8adf-70d3f8b7c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bags have since been tested at local banks and the Todaiji temple,
        Nara''s main tourist attraction. The temple and banks bought 4,000-5,000 of
        the bags for 100 yen (around 95 cents) each as part of the pilot project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b182e9-9f09-4970-86d5-04b39bee30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baab7b-d45a-4ad1-95a5-8892e84599f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price will fall if more businesses sign up to use the bags,
        said Matsukawa, who dreams of replacing plastic bags across the city to prevent
        more deer from dying after eating them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e44664-c849-475e-9aba-e4a33a62f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ecd26-7357-479a-b93d-12eaea2305cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news about the death of deer by plastic bags creates a negative
        image, as though the park is a cemetery for deer," he said. "The paper bags
        can protect deer, as well as the brand image of Nara with deer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e803e-38f8-4442-93de-0b54dc90b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4583c-1192-43ea-89c5-ef773c9c689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 45 minutes from Kyoto by train, Nara is a popular destination
        for visitors to Japan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045d5a4-30d4-40ff-a219-583e2bdf4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T04:49:02.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:19:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/nara-deer-plastic-bags-scli-intl-scn/index.html"
        target="_blank">"Japanese man invents ''edible'' plastic bag alternative to
        save Nara''s sacred deer"</a></em></p>'
  'Settlers-in-future-Bulacan-airport-site-relocate-to-new--safer-houses':
    'caption': 'Photo courtesy: San Miguel Corporation'
