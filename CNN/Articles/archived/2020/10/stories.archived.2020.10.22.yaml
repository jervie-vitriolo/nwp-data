      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7391da6-ef50-4a5b-bbba-4894eb6aaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada said Comelec is planning to to encourage voters to update
        their addresses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc885a-e4c5-42d3-a271-c36bb7feb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.910+08:00
