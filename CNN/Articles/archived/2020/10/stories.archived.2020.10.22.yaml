    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports 1,664 new COVID-19 cases with PH tally now at 363,888'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00f5a4-dcae-4615-bbe4-e941ebbc2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:17:08.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — The
        Philippines recorded on Thursday 1,664 more coronavirus-infected patients,
        marking&nbsp;the third consecutive day that new cases stayed under 2,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34f295-b699-45e1-aea6-8f4336484cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:17:08.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s case count now stands at 363,888, of whom 44,772 or
        12 percent are currently ill patients, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b01bb-f0da-47d5-b0ea-6d3c6007e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:17:08.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted, however, that nine testing laboratories failed to submit
        their data on time and were not yet included in the latest report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e85ca-4162-4e11-9ef0-f08b68836b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:17:08.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also added 843 to the recovery count, which jumped to 312,333.
        Meanwhile, 38 new deaths were confirmed, bringing the death toll to 6,783.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe6a39-25ea-4bc0-bb50-fc623ad8d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:17:08.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five of the newly announced deaths happened in October, while
        the other 13 in May to September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509def58-9a17-4b68-a393-6b1d37cdefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:17:08.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, Cavite topped the list of areas with the most
        new cases, with 81 more infected residents. The cities of Malabon and Davao
        both came next with 76 each, followed by Iloilo City with 75, and Quezon City
        with 69.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b560e-75a4-4fdb-9dc6-14b23e596ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:17:08.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it removed 19 duplicates from the overall
        tally, while 11 cases previously reported as recoveries were retagged as deaths
        after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508d018-dc3d-45c1-87bc-722ce2a0f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T22:02:31.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos living abroad, four more survivors of COVID-19 were
        listed by the Department of Foreign Affairs, as the total recoveries reached
        7,248.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01693a5-ad74-422f-a90a-8410a1e30327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T22:02:31.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7fba5-10f8-4b5c-8099-d02772297097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T22:02:31.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA reported no new cases and fatalities, with the tally of
        infections remaining at 11,186 and the death toll at 815.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8944e75a-3c3b-4055-805e-244ca26a3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T22:02:31.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb90fb-7419-4c5d-9f49-a7ce7ec153a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T22:02:31.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the disease has killed more than 1.1 million people out
        of over 41.2 million infected worldwide, based on data from the Johns Hopkins
        University.</p>'
