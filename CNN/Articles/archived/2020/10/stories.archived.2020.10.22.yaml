      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0dcf6f-7fa7-4111-b51e-112c77557ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.043+08:00
