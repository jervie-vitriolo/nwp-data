  'covid19-vaccine-save-lives':
    'author': 'Maggie Fox, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T10:37:29.262+08:00
    'imagesource': 'jcr:0ee6b220-2f47-458a-a957-dedf561102d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1892d034-ac7f-4a49-bb15-6b422bec15da'
    'lead': 'The most advanced trials for coronavirus vaccines cannot tell researchers
      if the shots will save lives, or even if they''ll prevent serious disease, a
      drug development expert pointed out Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T10:44:26.380+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-10-22T10:44:29.851+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'research', 'researchscience', 'Peter-Doshi']
    'template': '1'
    'title': 'COVID-19 vaccine trials won''t tell us if the shots save lives, expert
      notes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bf6f5-84c9-463e-96af-6aef0b6d6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The most advanced trials for coronavirus
        vaccines cannot tell researchers if the shots will save lives, or even if
        they''ll prevent serious disease, a drug development expert pointed out Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580691e-78d1-4290-ab43-62a9efb3f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing trials are only designed to show if the vaccines prevent
        infection — and most infections are mild infections, Peter Doshi, an associate
        editor at the BMJ medical journal and a drug development specialist at the
        University of Maryland''s school of pharmacy, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b915d-e2a6-4ea5-90b1-02634b3a3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are some pretty widely held assumptions about what
        we are getting out of Phase 3 studies," Doshi told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca699182-bcc1-41ad-bb75-c2fe0c791a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the trials currently under way are designed to detect a
        reduction in any serious outcome such as hospital admissions, use of intensive
        care, or deaths. Nor are the vaccines being studied to determine whether they
        can interrupt transmission of the virus," Doshi <a href="https://www.bmj.com/content/371/bmj.m4037"
        target="_blank">wrote in the BMJ</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2a606-be03-4026-93e8-f1e09cd6be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospital admissions and deaths from COVID-19 are simply too uncommon
        in the population being studied for an effective vaccine to demonstrate statistically
        significant differences in a trial of 30,000 people. The same is true of its
        ability to save lives or prevent transmission: the trials are not designed
        to find out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473c786-1cd7-4a86-a8e5-e04acb7c9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four vaccines being developed in the US are in the most advanced,
        Phase 3 stage of development: those being made by Moderna, Pfizer, AstraZeneca
        and Johnson &amp; Johnson. They''re "event-driven" trials, meaning that the
        goal is to keep them going until a certain number of volunteers become infected.
        If more infections are seen among people who got placebo, or dummy shots,
        it''s an indication the vaccines prevented infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0249cc9-506c-4e1c-93ef-62e7af6e1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the vaccines saved people from serious disease
        or death, Doshi argued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60182264-3283-4829-8f54-956f731257d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Severe illness requiring hospital admission, which happens in only
        a small fraction of symptomatic COVID-19 cases, would be unlikely to occur
        in significant numbers in trials," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a23184-500d-4ae3-ae42-c301d6414d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration''s Vaccines and Related Biological
        Products Advisory Committee meets Thursday to discuss the ongoing coronavirus
        vaccine trials and what members would like the FDA to consider when reviewing
        any applications for either emergency use authorization for a vaccine, or
        full approval.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108cf56-9f4b-4b08-9a35-b76cbead39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doshi said they should consider asking the companies to reconfigure
        their trials to include data on preventing severe illness and death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70a612-019c-45f9-92ce-67f3878de1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People expect that the most severe part of the COVID iceberg —
        the ICU admissions and hospitalizations and deaths — that''s what a vaccine
        would put an end to," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4209522-b973-4de0-8117-c2cf2c7a18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the current trials will just look for early infections. It''s
        possible to keep these current trials going and add onto them so that they
        will, eventually, answer the question of whether COVID vaccines save lives
        and prevent severe disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011fa8f2-e4a6-46d8-9715-fa15712d6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trials are ongoing," he told CNN. "There''s a chance for that.
        It''s not too late."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083df2cb-7fc8-4308-ae04-2da0d31f1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:44:26.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-10-22T10:44:29.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/21/health/covid-vaccine-save-lives/index.html"
        target="_blank">Covid-19 vaccine trials won''t tell us if the shots save lives,
        expert notes</a>."</em></u></p>'
