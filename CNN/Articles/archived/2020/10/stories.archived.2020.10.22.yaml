      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Allison Hope is a writer whose work has been
        featured by The New York Times, The Washington Post, CNN, Slate and elsewhere.
        The views expressed here are the author''s. Read more opinion on CNN.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8537f-0b38-44fa-be22-07669514bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The highest Catholic in all the world
        has pushed the door towards LGBTQ inclusion open further by <a href="https://www.cnnphilippines.com/world/2020/10/22/Pope-endorses-civil-union-laws-for-same-sex-couples.html">pronouncing</a>
        that same-sex couples, historically excluded from traditional religious and
        civil institutions like marriage, ought to have legal protections that recognize
        their unions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141bfab-ea50-468a-b5e2-006b2b2e6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Catholic News Agency, Pope Francis, in an interview
        for a documentary released in Rome on Wednesday, said that civil unions should
        be the law of the land for same-sex couples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a659ad1-8489-416e-a205-de06ff47b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to create is a civil union law. That way they are
        legally covered," he said, elaborating that LGBTQ people are children of God.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d250fc-4b79-4b83-886f-a07dc49305e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stood up for that," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8a5e8-8afe-459a-a146-4559436081c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Pope Francis has said he is not against civil unions,
        but this is the first time since becoming Pope that he has directly stated
        he favors them. (He advocated for same-sex civil unions when he was Archbishop
        of Buenos Aires.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38c863-7d95-4a8b-ae5c-b0e360d5e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His recent comments stand in stark contrast with the teachings of
        the Roman Catholic Church Pope Francis leads, which has long taken the posture
        that same-sex acts are "intrinsically disordered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f70bba-7fe7-4395-b760-6ae6e8c004d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s comments, while shared in the context of a documentary
        and not necessarily as a formal, written decree or a consensus among the Catholic
        leadership in Rome or elsewhere, will have a huge global ripple effect on
        communities, jurisdictions, families and individuals. The Pope''s compassion
        is a welcome sign from a religion that has long alienated LGBTQ people. Whether
        part of an active ploy to lure back disaffected congregants or a genuine statement
        of inclusion, his words are a helpful evolution for the many LGBTQ people
        who have been ostracized simply because of who they are and who they love.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b3365-6d5f-4088-8a23-386b3f652195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, the civil union stance is also so 1998. We have since
        learned, in the courts and on the streets, that civil unions are not the same
        as full marriage rights, and separate but equal is never equal. That said,
        the highest seat in one of the world''s most dominant religions has allowed
        that LGBTQ people deserve to love and be loved, and that our love should be
        treated with respect and validity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4b4b3-ddbd-4b5d-be19-3b367287944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has been billed the most progressive Pope in history.
        He has made pronouncements in favor of respecting people who are LGBTQ, stating
        in 2013, "If someone is gay and he searches for the Lord and has good will,
        who am I to judge?" He embraced -- literally hugged -- Diego Neria Lejarraga,
        a transgender man who had been ostracized by religious leaders in his native
        Spain in 2015. Pope Francis has also opened up a "mercy window" to lend forgiveness
        for people who have had abortions and asked that the faithful embrace immigrants
        and refugees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17768b40-fdd3-44ca-97cf-1741536e7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, in contrast, under the pontificate of Pope John Paul II,
        the church''s Congregation for the Doctrine of the Faith, then led by the
        future Pope Benedict XVI, issued "Considerations regarding proposals to give
        legal recognition to unions between homosexual persons," in which it wrote,
        "The Church teaches that respect for homosexual persons cannot lead in any
        way to approval of homosexual behavior or to legal recognition of homosexual
        unions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53f6f2-da17-4d8a-a195-af48307dc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis''s public softening on LGBTQ protections comes as the Catholic
        church faces record abandonment by new generations of people coming of age
        who no longer cling to organized religion as a guidepost or community building
        resource. Covid-19 has only exacerbated the struggle many churches face as
        donations drop, religious schools close, and chapels and other religious institutions
        make headlines as hosts for superspreader events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496430d-e040-442d-9e30-8610a1c5ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, much of organized religion, and the Catholic Church in
        particular, have long served as the biggest moral finger-pointers and impediments
        to the evolution of LGBTQ social and political equality. Citing religion as
        the reason to discriminate has been and is still a favorite strategy of political
        operatives in America as well, despite the constitutional demand for the separation
        of church and state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee267e1b-329e-4344-8267-006e656e74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case is presently scheduled to be heard before the Supreme Court
        on November 4, the day after Election Day, which asks the question of whether
        a Philadelphia-based Catholic adoption agency -- which takes government dollars
        -- can turn LGBTQ (and Jewish and anyone who doesn''t fit their mold) foster
        parents away because of their strongly-held religious beliefs. Two standing
        Supreme Court Justices recently let out that they believe the 2015 ruling
        on marriage equality didn''t go the right way, leaving the strong possibility
        that laws pertaining to LGBTQ families are at risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e756c0f-cc7b-425a-9d9a-b03ff47019c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this context, the Pope''s remarks -- unofficial and dated as
        they may be -- are a signal that a leader of immense power is still looking
        on LGTBQ people with compassion and love, with the belief that our lives and
        families deserve to exist under the law. As our long-fought rights hang in
        the balance with threats of our family''s protections being yanked from under
        us -- with religion so often the attempted justification -- the Pope''s comments
        are more than just refreshing; if heeded by Catholics across the world, they
        may indeed be life-saving.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f276a9e-2c4f-48e5-bc00-efd3e296e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T07:46:08.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:17:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/opinions/pope-francis-civil-unions-lgbtq-families-hope/index.html">"How
        to read Pope Francis'' message of love for LGBTQ people."</a></em></p>'
