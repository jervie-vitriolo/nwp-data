      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors responded positively to the news Wednesday, as PayPal''s
        stock price surged following opening bell before retreating close to where
        it opened for the day. The company''s stock has more than doubled since the
        beginning of the Covid-19 pandemic in the United States in mid-March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca9315-0423-433a-96ff-826fd223c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has <a href="https://www.cnn.com/2020/07/07/investing/square-paypal-stocks-cash/index.html">fueled
        a boom</a>&nbsp;in the online payments industry and companies like PayPal,
        Square and Venmo -- which is owned by PayPal -- because many coronavirus-wary
        consumers are avoiding the use of physical cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12ad80-140a-47a7-b162-d15d5eb6bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal isn''t the only major company betting on cryptcurrencies.
        Square spent<a href="https://www.cnn.com/2020/10/08/business/square-bitcoin-crypto-investment/index.html">&nbsp;$50
        million</a> to buy more than 4,700 bitcoins earlier this month. Square Chief
        Financial Officer Amrita Ahuja told reporters at the time that the company
        believes bitcoin could be more a "more ubiquitous currency in the future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0229eb3-6c82-42f4-b1cb-b63d029396a5'
