      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59771d30-3813-4e7e-b399-25a5f1cb7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:25:04.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the widespread lockdowns are necessary to protect the
        elderly and vulnerable.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57660d31-94e2-4fb3-a0a5-c41519791f39'
      'mgnl:activationStatus': true
