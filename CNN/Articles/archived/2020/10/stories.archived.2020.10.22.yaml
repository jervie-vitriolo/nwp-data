      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Over
        ₱83 million in cash aid has been distributed to millions of beneficiaries
        under the second tranche of the social amelioration program, a Social Welfare
        officer said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150cddc-60ab-48ab-bf1b-f644cf44a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.431+08:00
