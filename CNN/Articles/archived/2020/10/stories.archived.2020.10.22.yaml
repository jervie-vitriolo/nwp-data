      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df56716-cf55-4c5a-9e4c-8f6840428959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.973+08:00
