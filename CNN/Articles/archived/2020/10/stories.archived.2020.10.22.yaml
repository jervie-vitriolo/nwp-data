    'template': '1'
    'title': '₱13-billion subsidy sought for employers who can’t provide 13th month
      pay

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7633e3-0fd8-4c71-80b4-b15b9880a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:32:51.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.149+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> A
        lawmaker is seeking a ₱13.7 billion subsidy for employers who are unable to
        provide their workers with the 13th month salary and Christmas bonuses.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71c56e-01b2-4547-833d-7719ff5c3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.149+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a77b3-bfbe-48d9-99ae-8f5c934b5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.149+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez has filed House Resolution 1310,
        urging the national government, particularly the Department of Labor and Employment,
        to implement a subsidy program for qualified and distressed businesses and
        employers, specifically the micro and small enterprises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3188b6e-a412-4f0f-8838-8b8084ad693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.149+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a48ab0-ab3b-4576-9717-54bcd5515aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rodriguez noted that due to economic difficulties
        caused by the pandemic, many employers “are suffering losses and do not have
        the funds to pay the mandatory 13th-month pay even if they are willing to
        do so.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed68e52-34ec-4d42-b18c-ae29429b510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85c9e2-c915-4316-9473-3dd0e88298b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our workers in the micro, small and medium enterprises have suffered
        so much since March 15 from layoffs or reduced working days up to now, and
        it will be cruel to deny Christmas to them by not giving their 13th month
        pay!” Rodriguez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c0e87-98f3-4ffd-9a1e-bd2279766f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef007a66-212e-409c-a39a-d2ec6d18529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, filed October 19, but only released to the media
        on Thursday, came after Labor Secretary Silvestre Bello III reported that
        they have sought the help of President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/10/20/DOLE-loans-SMEs-13th-month-pay.html">to
        help provide between ₱5 billion and ₱13.7 billion</a> so the government can
        subsidize the 13th month pay of employees of micro and small enterprises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369d1e5-84e2-4fe4-91d7-fc1afca3cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae2a2c-1915-483d-9062-9787f040a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Department of Finance
        is still studying this proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2e757-66d1-42c7-9c37-e6dd1d36695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87588ae-8292-47a9-bfe8-e4da6497a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Department of Labor and Employment and the
        Philippine Statistics Authority, Rodriguez said that <a href="https://www.cnnphilippines.com/news/2020/10/16/13th-month-pay-subsidy-DOLE--.html">between
        1.5 million and 5.1 million SME workers have been adversely impacted by the
        pandemic</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f453efe-8d16-4405-b383-b35bb8ad8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d55f0-fa22-4561-80e3-57ef93585854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cagayan de Oro alone, more than 16,000 workers have been laid
        off because of the COVID-19 pandemic, the lawmaker added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c137bf-6229-4a34-b742-91446df5550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710cc484-7e3c-4e01-b99d-5a47d821463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello earlier said that employers who did not work for weeks or
        months during the lockdown periods will receive lower 13th month benefits,
        as computation will be done pro rata regardless if the absences were voluntary
        or not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686e3fc-3435-4c76-9dea-6a0737ff3bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52c993-db14-4770-b120-a543b9ece457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:40:10.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-10-22T11:44:59.150+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously advised employers to give workers their 13th
        month pay no later than December 24 this year, as the agency will not accept
        request for exemption or deferment from employers.</p>'
  'Pepito-updates-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T11:06:13.883+08:00
