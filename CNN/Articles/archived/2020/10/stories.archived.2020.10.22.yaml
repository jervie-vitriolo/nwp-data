    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manhunt on for detainees who escaped Caloocan jail  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdcd5bf-79a0-4684-852d-3cc679107593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Ten
        detainees who bolted the Caloocan City police jail early Thursday are still
        on the loose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0b12d-c76f-42eb-b44c-0f6ea5937744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan police chief Col. Dario Menor said a total of 15 inmates
        sneaked out of the temporary detention facility; five of them have been captured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b313649-9f3b-4213-97ee-4bcec386d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage showed the escapees carved a small hole
        at a portion of the concrete room, which served as their detention cell. The
        incident transpired past 1 a.m.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        13 detainees escaped Caloocan Police Station&#39;s temporary detention facility
        this morning, PNP confirms <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a><br><br>📹
        CCTV footage/CNN Philippines <a href="https://t.co/KDPC3rYy81">pic.twitter.com/KDPC3rYy81</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1319039296393736192?ref_src=twsrc%5Etfw">October
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d189b-2afb-447f-a037-12d7b007d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:59:42.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ddc1e-c940-4db8-9ef1-2c088aeb814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menor said the detainees worked on their escape plan for some time
        to break a portion of the wall without the guards noticing. The duty guards
        have been relieved pending investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662b409-b43a-42fb-b02f-9f71593d4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two of the escapees tested positive for COVID-19 in rapid
        antibody tests, which health experts said is not a standalone test in detecting
        infections. They later tested negative in confirmatory tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec086bb3-3941-40d6-ad03-51389c52f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.707+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 31 detainees were in the custodial facility extension
        unit, which served as an isolation facility. They had to complete a 21-day
        quarantine before they can be transferred to facilities run by the Bureau
        of Jail Management and Penology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b74b1-1574-4284-ad9e-8499c750d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.707+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest did not join the breakout.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68392c6a-c4fd-4e81-9278-daef4e2e8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.707+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escapees are facing a number of charges, including illegal possession
        of drugs and firearms, robbery, and theft.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945c0ba-5020-44c7-b358-cb2ca38ca291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:58:09.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:17:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Pope-Francis-LGBT-same-sex-civil-union-hope':
