  '13-billion-subsidy-employers-13th-month':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T11:25:27.998+08:00
    'imagesource': 'jcr:7d720967-bf90-401a-9d0f-a2ed9111880e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b4a7b2-12bb-4c9a-8c90-82a4e56366d0'
    'lead': ' A lawmaker is seeking a ₱13.7 billion subsidy for employers who are
      unable to provide their workers with the 13th month salary and Christmas bonuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T11:32:51.706+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-10-22T11:44:59.149+08:00
