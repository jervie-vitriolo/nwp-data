      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Bureau of Customs said it has intercepted at the Subic Bay International Terminal
        two containers of prohibited waste materials imported from the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c4b5a-b9c5-42d6-a827-adfa386ad2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:21:26.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said two of 30 containers consigned to a certain Bataan 2020
        Inc. were found to have "prohibited waste materials which were illegally imported."
        The bureau did not say what prohibited materials were found in the containers
        intercepted on Wednesday. The shipment was declared to contain old corrugated
        cartons for repulping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab6f6d-e2e0-44cd-9e0d-33c608829a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:21:26.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are conducting an investigation into the possible violation
        of the Customs Modernization and Tariff Act and other environmental laws,
        warning charges may be filed against those behind the shipment.</p>'
  'The-Vamps-Cherry-Blossom':
