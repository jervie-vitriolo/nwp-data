      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band added that "Married in Vegas," the first single and music
        video released in August off their album, was written, recorded and produced
        during lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e37a7-8054-4c46-8c0e-afb9bedae50f'
