      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Twitter may not be loving Chris Pratt
        these days, but he gets by with a little help from his friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff6be9-bc60-40c1-951d-9d9cb426e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some celebs did not appreciate the response after a tweet appeared
        over the weekend saying "One has to go," along with pictures of Pratt, Chris
        Hemsworth, Chris Pine and Chris Evans resulted in many saying Pratt could
        be tossed from the group known as the four famous Chrises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fae232-a817-42b6-8b65-abf63e762e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints about Pratt cited everything from his allegedly being
        a Trump supporter to a claim last year that Pratt supported a church with
        anti-LGBTQ views, the latter of which Pratt has denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e13fc0-b8f8-4e73-9bb8-17d61109b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his Marvel co-stars stepped up to defend him, including
        Mark Ruffalo, who tweeted that Pratt "is as solid a man there is."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">You all,
        <a href="https://twitter.com/prattprattpratt?ref_src=twsrc%5Etfw">@prattprattpratt</a>
        is as solid a man there is. I know him personally, and instead of casting
        aspersions, look at how he lives his life. He is just not overtly political
        as a rule. This is a distraction. Let’s keep our eyes on the prize, friends.
        We are so close now.</p>&mdash; Mark Ruffalo (@MarkRuffalo) <a href="https://twitter.com/MarkRuffalo/status/1318646841324560385?ref_src=twsrc%5Etfw">October
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df05117-2211-42bd-a76b-c369f2c8e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:01:48.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeff916-c5b7-4772-b211-4c4df4899374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know him personally, and instead of casting aspersions, look
        at how he lives his life," Ruffalo wrote. "He is just not overtly political
        as a rule. This is a distraction. Let''s keep our eyes on the prize, friends.
        We are so close now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fe497-1da8-48c0-a3a0-45d40862bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His "Guardians of the Galaxy" co-star Zoe Saldana tweeted a Tupac
        Shakur quote, "No matter how hard it gets, stick your chest out, keep your
        head up and handle it."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">No matter
        how hard it gets, stick your chest out, keep your head up and handle it.<br>-Tupac
        <br>You got this <a href="https://twitter.com/prattprattpratt?ref_src=twsrc%5Etfw">@prattprattpratt</a>
        . Your family, friends, colleagues &amp; everyone who’s ever crossed paths
        with you knows your heart and your worth!</p>&mdash; Zoe Saldana (@zoesaldana)
        <a href="https://twitter.com/zoesaldana/status/1318722737053913088?ref_src=twsrc%5Etfw">October
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc1fb0-541d-4644-8391-a6c672a391ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:01:48.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627dd9b3-ab43-4f1f-be3e-bdb5d30b7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got this @prattprattpratt ," she wrote. "Your family, friends,
        colleagues &amp; everyone who''s ever crossed paths with you knows your heart
        and your worth!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260d76c-e7fd-4d2d-a791-923302de1404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Downey Jr. who has starred in the "Avengers" franchise with
        Pratt, Ruffalo and Saldana posted a photo of him and Pratt on set on his verified
        Instagram account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc7b8a-4899-411e-b537-7f44d17c5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a world... The "sinless" are casting stones at my #brother,
        Chris Pratt... ," Downey Jr. wrote. "A real #Christian who lives by #principle,
        has never demonstrated anything but #positivity and #gratitude... AND he just
        married into a family that makes space for civil discourse and (just plain
        fact) INSISTS on service as the highest value."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b22391-5f51-4cfd-bd34-28191b0419a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey went on to say, "If you take issue with Chris,,, I''ve got
        a novel idea. Delete your social media accounts, sit with your OWN defects
        of #character, work on THEM, then celebrate your humanness... @prattprattpratt
        I #gotyerbackbackback."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495000c-f908-4bf2-b54f-b0d5d098d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt married Katherine Schwarzenegger, daughter of actor and former
        California governor Arnold Schwarzenegger and Maria Shriver, in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519d9a0-3770-42a5-9f8d-b0616312e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:56:51.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt and his wife welcomed their first child together, Lyla Maria
        Schwarzenegger Pratt, this past August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3debd34-7760-45dd-ab6e-38bb6d849816'
