    'template': '1'
    'title': 'Shawn Mendes bares his heart in Netflix doc ''In Wonder'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede8d71-a3d0-4445-88bb-7b4b06e12dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shawn Mendes is just a regular guy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b2419-8176-46ef-9af1-3e7b84cd45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s what the new trailer for his Netflix documentary
        "In Wonder" wants to stress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0552638-9421-4811-85de-c0463cd18e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the streaming giant the doc "follows Shawn Mendes''
        journey toward self-discovery, after the physical and emotional demands of
        his rise, and his last world tour, pushed him towards a personal and musical
        reckoning."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33f505-46d8-46e8-9e89-d99a74f1ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trailer Mendes says, "This isn''t a story about a famous
        musician. This is a story about a guy growing up."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/uJLkWxemGvA"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46997b5d-42ba-4d25-bc03-8e0b5f454171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:33.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd37ac0-052a-4bed-989f-a7157afaa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the 22-year-old former You Tube star is very aware that
        the world sees him as a musical superstar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02190e-9998-4939-9a74-f5286bff545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I tell the world I''m just a normal human, will they stop coming
        to my shows?" Mendes asks. "Maybe I should pretend I''m Superman for a little
        bit longer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc50f82-3e4f-4793-90c8-1cb583d9a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also appear to learn a bit about his love affair with fellow
        singer Camila Cabello, who he''s been dating for over a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d121dfa-245e-4499-8d52-6799118313b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My song comes on the radio or something and I''m like, ''Everything''s
        about you. They''re all, they have always been about you,''" he says as we
        see a shot of Cabello. "She goes, ''What do you mean?'' Like, they''re all
        about you. Like every song I''ve ever wrote."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b854d1b-cb08-4761-88d3-6fc0d7461f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut feature length documentary will be released on Netflix
        on November 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe8f84-a4ac-437f-be5c-5642b685ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:45:08.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/21/entertainment/shawn-mendes-in-wonder-trnd/index.html#:~:text=According%20to%20the%20streaming%20giant,story%20about%20a%20famous%20musician."
        target="_blank">Shawn Mendes bares his heart in Netflix doc ''In Wonder''</a></em></p>'
  'super-beetle-withstands-being-run-over-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T06:45:15.815+08:00
    'imagesource': 'jcr:e4fb8edf-a120-4209-8dbe-017f648fd81d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97959fa6-d99e-4d9e-980c-6834981bfcf5'
    'lead': 'Scientists developing new materials are studying an unlikely source of
      strength: a beetle that can withstand being run over by a car.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T06:56:12.793+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:17:18.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:07.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This super-beetle can survive being run over by a car — and help with
      engineering problems'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734069b-83af-4640-bdb0-9699412c4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists developing new materials
        are studying an unlikely source of strength: a beetle that can withstand being
        run over by a car.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44fa67-ad53-4901-8395-86857e90ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Purdue University and the University of California,
        Irvine, studied the aptly named diabolical ironclad beetle -- Phloeodes diabolicus
        -- to understand the secret behind its strength.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc5940-a85b-441d-8592-3979923e9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take any beetle, and you want to collapse it with your finger,
        you can probably kill it," he told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad3b69-9ba3-42d5-9ea8-24ade931286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:20.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not the diabolical ironclad beetle. "This beetle is so tough
        that the energy or the force that you can do with your hand, it''s not enough
        -- it''s like a piece of rock," Pablo D. Zavattieri, a professor of civil
        engineering at Purdue and a study author, told CNN. "The tire of a car is
        not enough to collapse it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c906efc-3ec6-4a0a-b477-c351c36a4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published in the <a href="https://www.nature.com/articles/d41586-020-02945-7"
        target="_blank">journal Nature</a> on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f4596-a8c1-4a0c-b252-5522af257ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts wanted to understand why, in the hopes of re-creating such
        strength in construction materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa6321-937f-4719-b742-5e1d98cd9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using advanced microscopy, spectroscopy and in situ mechanical testing,
        researchers identified the architectural designs within the creature''s exoskeleton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784b3b4-a592-4998-98ee-6b81c87a5363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists discovered that the diabolical ironclad beetle''s
        super-toughness lies in its armor. The insect has two armorlike "elytron"
        -- used in flying beetles to deploy wings -- that meet at a line, called a
        suture, running the length of its abdomen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f81393-4aa1-4cec-9f01-184e90a95d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of years ago, most beetles flew, Zavattieri explained.
        "This particular beetle, as part of the evolution process, it doesn''t fly
        any more," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d98d97-e930-49c3-abd9-03c1096b832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the diabolical ironclad beetle doesn''t use its elyton for
        flight, the elytra and connective suture instead help to distribute applied
        force more evenly throughout the insect''s body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18a0ea-dd87-46e4-9905-1bfbd6417ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavattieri explained that the suture acts like a jigsaw puzzle,
        connecting the creature''s various exoskeletal blades in the abdomen, which
        lock to prevent themselves from pulling out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a5aea-6301-416a-b4c0-00a70eec3737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the suture is broken, another protective mechanism also allows
        for the blades to deform slowly. That prevents a sudden release of energy,
        which would otherwise snap the beetle''s neck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6981a7-de48-4267-96d3-fb4871f5bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using steel plates, the team of researchers discovered that the
        creature can take an applied force of 150 newtons -- some 39,000 times its
        body weight -- before its exoskeleton starts to fracture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb0f1f-7309-4b77-b15c-9bf0b5bb064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car tire would apply force of around 100 newtons if driving over
        the insect on a dirt surface, scientists said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30559554-422b-46d1-85d3-06265f1a0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team hopes that in better understanding how the beetle withstands
        such force, they can develop tougher materials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9354f2-d1b2-4ea7-bdc0-be0628aadc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the critical problems in engineering is connecting materials
        of different compositions, for example, connecting aluminum and steel, in
        fields like aerospace, Zavattieri told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd07b3-c1b2-4498-926b-a0927dfafe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when building aircraft turbines, metals are often joined
        to composite materials with mechanical fasteners, which can add weight, introduce
        stress and ultimately lead to features and corrosion in the structure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f598c2-4c20-4332-81f6-5dd0880c652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the materials. One of the engineering issues is how to
        connect them," Zavattieri said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed475d-9ab6-404c-b2be-3cdfe042ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can use these sutures -- they are showing you the way the beetle
        does it -- to improve the toughness of these," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75aa31c-ca7a-4f7e-b794-0e21e674f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good example of how nature uses this connection," he
        said. "Every single time we look at nature, we learn something new."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2439f-f0f1-4159-824f-b96e676af8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:56:12.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:17:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/21/world/beetle-engineering-intl-scli-scn/index.html#:~:text=Court%20confirmation%20hearings-,This%20super%2Dbeetle%20can%20survive%20being%20run%20over%20by%20a,and%20help%20with%20engineering%20problems&amp;text=The%20diabolical%20ironclad%20beetle%20can,begins%20to%20fracture%2C%20researchers%20discovered.&amp;text=%22The%20tire%20of%20a%20car,not%20enough%20to%20collapse%20it.%22"
        target="_blank">This super-beetle can survive being run over by a car -- and
        help with engineering problems</a></em></p>'
  'Caloocan-jail-break':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T07:43:06.067+08:00
    'imagesource': 'jcr:fdfabae1-c7b0-4825-af1c-94698f74e9a0'
