    'lead': 'The Philippines recorded 1,664 more coronavirus-infected patients, marking
      the third consecutive day that new cases stayed under 2,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T16:17:08.998+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:10:49.897+08:00
