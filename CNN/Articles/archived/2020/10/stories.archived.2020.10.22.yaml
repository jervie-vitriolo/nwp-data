      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd17c4-f604-4e63-a348-66bf96dae527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Always tell truth to power</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277d11a-580e-4c7b-811b-15218d671eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always tell the truth," even if it''s something people don''t want
        to hear or even if it could cost you your job, Fauci said in the interview.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887445d2-c4ea-401a-a58c-cf423cb2476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb9513-af8d-4d05-814c-5699c8744d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in fact, somebody does want to shoot the messenger and say ''I
        don''t like what they''re saying, I don''t want to talk to them anymore,''
        so be it," Fauci said. "At least you maintain your integrity."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a889c-21ed-4ba8-9b7f-806f9e727e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7edbf-5d7c-4d9d-ad17-de11216efd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has faced criticism from Trump and other White House officials
        over the months as he has steadfastly encouraged increased Covid-19 testing
        and mask use as the president has condemned testing and flouted mask guidance,
        not only from Fauci, but the CDC, too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4931a85-9574-4e14-bf83-245be993c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ebda9-e8bb-4b15-a57c-4000a2b862ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that is so clear when you''re, you''re a leader,
        you''ve got to first of all be very consistent," he said in response to a
        question about his leadership and past role models.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d73bf-60bb-4187-8c05-9fbe9a26beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fc283-8bd6-4465-8b58-e0bd709e7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inconsistency can destroy the "perception and reality of leadership,"
        Fauci said. A leader needs clear vision and should lead by example, he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e67db-2724-435f-9f65-f6828d4071c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568986b9-1cba-4a43-9a7d-d5609453ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t, you know, flip-flop on things. I mean sometimes you
        change because the evidence changes, but you can''t flip-flop," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fe598-552a-4a51-a034-a3fb2de08082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b3977-8e1c-4a55-ba85-47f69bf3c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci has faced criticism for asking people not to go out and
        buy N95 masks early in the pandemic because they were needed by health professionals
        but then later encouraging mask use.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd86ce7-3f2f-40d7-80b1-fec04ff89505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e910c0e-16a1-4222-81cf-87f80ae68f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said that early in the pandemic masks were needed for health
        care workers on the front lines during a time the country was facing severe
        shortages of personal protective equipment. When it became clearer that masks
        did help prevent the spread of the virus, he agreed with the science and encouraged
        their use, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901bf7b-5519-4798-a9c5-cd8e205bd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3103e26-9f73-4463-90fb-3d330781501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a scientist and a public health person, perhaps, driven by data
        and evidence, when I start veering off the data and evidence and flying off
        on some tangent, you can forget about it. Nobody''s going to believe what
        you say."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36013e6-f64c-4c28-b3e6-6fd2a970dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d8e43-6af7-4e51-a946-251d9f5372cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People start respecting you</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f40a67-cc2b-48e7-95ff-226a85a0d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, again, never mentioned Trump by name and, as a leading scientist,
        he used himself as an example of how he views leadership. But his comments
        follow Trump''s recent derogatory remarks about him, including comments over
        the summer when the President said the infectious disease expert had made
        "mistakes" and was "a bit of an alarmist."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cabfd51-7c72-4269-ba93-ca60c650d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01e382-6dbc-467f-8ec0-b459a5bdd49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said an old friend once told him before he went to the White
        House for the first time to advise President Ronald Reagan more than 35 years
        ago to always remember that each visit could be his last "because I might
        have to tell people in power something that they don''t want to hear."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4197182-52c1-40f2-b2b0-bec3108d2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99030b81-e802-42d4-8f3f-7b7171742929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be tempting to tell a President what he wanted to hear
        in an attempt to keep that access, Fauci said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc55b59-9ebe-4886-99a3-9b0ea6b288ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b20187-2dae-44b7-a5fa-d8884a068f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And sometimes when you tell someone something they don''t want
        to hear, then they don''t want to hear from you again. So, don''t get caught
        up in the aura and the majesty of saying wow, ''Isn''t this cool. I want to
        come back here and keep doing this,''" he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1647b-ac61-47bc-83a0-9af9996d4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c933bad-5b8f-4e48-acc2-5fe0aff031e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should come back and always tell the truth," Fauci advised.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb0507-b194-4a40-a896-113d48d86b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d5852-4f63-4d8f-b638-75a6f8004313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a while, people start respecting you and they know that you''re
        going to tell them the truth, and you''re not the messenger that gets shot."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b0e08-a859-4223-9135-4f5b107eec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:41:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/22/health/fauci-distrust-building-coronavirus/index.html">A
        ''building distrust'' in public health agencies is ''the elephant in the room,''
        Fauci says</a>."</em></p>'
  'thailand-prime-minister-lift-state-of-emergency-protests':
    'author': 'Helen Regan, CNN'
