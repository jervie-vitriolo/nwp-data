      'jcr:uuid': 'ee1d5430-4884-415c-aa3b-6cc2bc99b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23457ba-f5e9-4ef7-a05f-1b0e7562c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3ae9b-1a18-49a5-bafc-b0bfd766acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lists. I have a never ending list on the notes on my phone of all
        my tasks — quick, short, or long term tasks. And it really keeps me on track.
        It''s not as organized as it sounds. They''re not obviously categorized by
        importance but I''ve created deadlines, symbols, and legends for the whole
        thing to work as a sort of map to my life. As I said earlier, my ADD has been
        a constant challenge for me all my life. People who have worked with me or
        taught me have expressed frustration regarding this, but making lists (and
        creating a system that works for me only) has really helped me get closer
        to my potential.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a18dad-5198-41b5-97fe-09a8fc08d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce6649-c62b-4369-bb15-f26954cf6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from making lists, fasting has really helped me get through
        my days. Because my mornings aren’t about meals, I''m able to get tasks done
        early. It also sets the mood of my day and I am always more energetic if I
        had fasted that morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e12168-6e84-4a59-b156-825af1016989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758409f-60e5-4739-8313-f9c198a72202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially it was to lose weight, and unfortunately I can''t say
        it''s been beneficial in this aspect. It has though, helped me manage it.
        Even if it only keeps my weight in check, I really did notice it helping me
        in terms of clarity and energy so I kept at it. I wasn’t as diligent about
        it during the lockdown (Oh wait, lockdown pa pala, no? [Laughs]) so i''m only
        getting back to it slowly as our workdays are getting more and more normal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafe765-b543-4bcb-88d6-1f5e5e2a37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81c252-6e53-4d62-878e-55c0ddc63d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can say that I fast more days in a week than I don’t, but on the
        days that I don''t I really do feel sluggish and heavy. Lists on the other
        hand are a must and never ending. I can''t say I accomplish everything that''s
        on those lists but the unfinished tasks have to be carried over for the next
        day. This doesn’t even just apply to everyday tasks — I have lists that have
        been carried over for months and even years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80203e96-6fc3-4364-be3e-8f47099b43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29496b-d534-450f-b7e0-6eb6f792386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worth a try, 100 percent. It’s helped me so much that I can''t imagine
        it not being helpful to one other person out there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4966ba-e536-4b31-b73b-939b714c2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d8fda-54d8-4082-8cc8-b54427f36582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notes and Camera. I type everything down on my notes app — from
        to do lists, idea lists, life goal lists; there are even lists of people I''d
        like to work with, places I''d like to see for inspiration etc. The camera
        on the other hand is also another way I am able to visually list things for
        my memory. Everyone who knows me well knows how trigger-happy I am. I take
        pictures of EVERYTHING and even that is an act of listing for me. A way so
        that I don’t forget things.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b5faf-47c2-4e2d-9fbd-e8cd80f3d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898570a6-5a3a-4d4d-89e1-d066f8805e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:19:47.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m really good at having fun. (<em>Laughs</em>) But really, in
        its simplest form, my most favorite way of unwinding after a crazy day is
        watching shows and being silly with my boyfriend (and business partner) Carlos.</p>'
  'no-plans-BSP-issued-digital-currency-Diokno':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-22T18:17:26.710+08:00
    'imagesource': 'jcr:4a49dfff-21c3-42ed-8567-21491c0bcb29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f4e3e0-1814-4672-8904-e49773d0313a'
    'lead': 'The Bangko Sentral has no plans to issue its own digital money anytime
      soon, Governor Benjamin Diokno says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T18:21:16.454+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:10:20.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:24.185+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko', 'Sentral', 'central-bank', 'digital', 'currency',
      'Bitcoin', 'CBDC', 'VC']
    'stories': ['80ad2e29-4ff1-4e04-9b7d-71af21107d6f']
    'template': '1'
    'title': 'No plans for BSP-issued digital currency in next three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc7205-be15-400f-a96d-2541913a521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Bangko Sentral ng Pilipinas has no immediate plans to issue its own digital
        money after an initial study into its feasibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea480b-1e18-4c5e-9707-db2fb115a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno told reporters on Thursday that he
        was not inclined to issue&nbsp;a central bank digital currency or CBDC despite
        a spike in activity in this new market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7a23e-277b-47bc-beea-635f159df6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of my term is 2023. I don''t think so," Diokno said when asked
        if he plans to pursue CBDCs under his watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e00ca1-c258-4d6e-bb0e-2efff871943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most central banks say they will not issue CBDC in the next five
        years, so not within my term," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec1c9f-9fe8-4af1-a85f-4bea8d9ba054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the economies that introduced central bank-backed digital
        currencies are Marshall Islands and the Bahamas, as well as the Eastern Carribean
        Currency Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2848408-8ab1-49cb-9377-e8bd4213aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four types of these central bank digital money: a general
        purpose or retail CBDC, another for wholesale transactions, as well as token-based
        and account-based digital currencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590d9d3-6722-4b98-a283-fade4f0fc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic effects of a CBDC as well as its implications for
        payments, monetary policy, and financial stability will significantly depend
        on its design and attributes," Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b065bce-ad88-451a-9640-fb2588c25518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to cold cash, CBDCs must be backed by the central bank and
        must also be protected against counterfeiting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2284aa3-7451-405e-99cf-fc1e86a4d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/04/10/bitcoin-scam-pnp.html">Couple
        amasses nearly P1 billion in Bitcoin scam</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbd100-96e6-4fa1-89e2-5b74ff337076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, virtual currencies have been emerging as new ways to
        transact online, with its value fluctuating depending on supply and demand.
        Crypto currencies like Bitcoin are not guaranteed by any regulator, so a user
        shoulders all of the risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67b87b-298e-40f3-9484-8fad76076ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the benefits of CBDCs are wider financial access and reduced
        reliance on cold cash for transactions, making it more convenient to the public.
        Offering CBDCs would also reduce demand for new coins and peso bills, which
        could mean savings on the BSP''s production and maintenance costs of fiat
        money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f9916-a3d0-4e4e-bf73-4bd713f75cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the technical working group that studied the new currency
        could also mean shifting more customers away from the formal financial system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf120e-18db-4f60-859a-5075a4be0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Diokno said the BSP will simply continue researching the
        idea and watching out the space for CBDC policies and trends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ad4ba-0e69-480a-aa1a-a3534b72ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:21:16.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2018/06/14/bitcoin-tether-artificial-inflation.html">Bitcoin
        prices have been manipulated, study says</a></strong></p>'
