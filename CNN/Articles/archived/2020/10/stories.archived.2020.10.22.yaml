      'mgnl:lastActivated': 2023-01-25T20:10:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayon po sa pamamahagi natin sa</em> digital <em>at</em> manual
        payout, <em>nasa</em> ₱83.5 billion <em>na po ang naipamigay sa mga</em> beneficiaries.
        <em>At kabuuan po nito, nasa</em> 13.9 million <em>na</em> beneficiary-families
        <em>na ang nabigyan sa</em> SAP 2," Social Welfare Undersecretary Rene Glen
        Paje told the Laging Handa briefing</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18054f06-ad3e-4b95-976d-f2e1e22da99f'
