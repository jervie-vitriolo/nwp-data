    'template': '1'
    'title': 'SMC to buy more plastic wastes to power up its cement facilities '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5f3c9-322d-4659-a91d-50842e0c5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> San
        Miguel Corp. is set to purchase more plastic wastes that will be used to power
        up its cement production facilities as part of its efforts to help reduce
        the country’s solid wastes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1147614-5979-47df-8ff8-de572900e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f963d-fd39-45a6-9002-be9594b9e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the company said its affiliate, Northern
        Cement Corp., targets to reduce its dependence on fuel by up to 50% and substitute
        this with plastic wastes. The facility can process up to 1.5 million tons
        of plastic annually, it noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29faf8-1a90-4e15-9104-79798f0a0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785681b1-b778-4543-9a61-6015636585e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has completed a materials handling facility
        in the production site in Pangasinan that can help in safely collecting and
        storing plastic wastes before processing them, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24afaa-5ac1-49c6-94aa-0ede8f7f89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b29d6-36ed-4a0e-b8d3-e49c99b7a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technology to safely convert plastic waste to energy has existed
        for a long time, in fact, Northern Cement has been using this on a smaller
        scale,” SMC President and COO Ramon Ang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11552ede-e3af-411e-94be-1237463988dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c4324-a1a3-4df0-aaf7-90114da55b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that they want to focus on reducing plastic bottles since
        these make up a significant portion of plastic wastes worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a953b7-a90b-49e9-bfea-62541b7524ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9cbc9-4a8a-4d9c-89af-87469d54555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also an opportunity for Filipinos to have an alternative
        source of income amid the global health crisis just like how glass bottle
        collectors have become part of SMC’s supply chain, Ang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358fa4a-1814-41f4-9d70-9f370ce080d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e41a8-33c2-4af5-a978-127a9f14b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:11:48.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, he said the cement produced will also be used in the
        construction industry, which is also a job generating industry with the government’s
        efforts to boost the economy through infrastructure development.</p>'
  'No-new-vote-counting-machines-2022-polls-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T19:07:21.093+08:00
    'imagesource': 'jcr:f9e3aaa9-b9fb-4fd9-bca9-964f461150b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59e9a45f-f6eb-4304-9b05-9b88c51742cf'
    'lead': "Commission on Elections Chairman Sheriff Abas says that the vote counting\
      \ machines used during the 2016 and 2019 polls will be refurbished for the 2022\
      \ general elections.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T19:13:20.028+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:10:11.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:26.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COMELEC', 'vote-counting-machines', 'refurbish', '2022', 'Sheriff-Abas',
      'Senate']
    'template': '1'
    'title': 'No new vote counting machines for 2022 polls – COMELEC '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1eab6-288b-42ea-ac9c-61a72251bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) -</strong> There
        will be no new vote counting machines (VCM) for the general elections in 2022
        because of budget constraints, the Commission on Elections (COMELEC) said
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d8b00-337f-483e-b7f3-13a28374fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a2050-3da7-4ab0-9461-e2efca917644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Chairman Sheriff Abas told a Senate budget hearing that
        VCMs used during the 2016 and 2019 polls will be refurbished instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3076ac-aaf7-48de-923d-c5af99d7d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72394ccd-cf4a-4cac-bdb9-1170f051fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the Department of Budget and Management only approved
        a ₱14.5-billion budget for the COMELEC next year, or below half of its proposed
        budget of ₱30 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810edb88-a18e-4e3c-a058-2e27e3e34355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa7bd4-77dd-4137-97ec-e01cf94b46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From what I know, there is a budget ceiling, budget fiscal space
        being implemented by the Department of Budget and Management. Based on their
        budget space, they can no longer accommodate our request for a P30-billion
        budget for 2021,” Abas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e82098-e0a4-4c46-926c-5d8000218a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46d257-e702-43ce-9953-cd46a9b86d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong bago siyempre, iyon yung mga may mga upgrading na gagamitin
        naming kapag bago iyong machines na ili-lease naming. Sa durability, mas maganda.
        Siyempre nga naisip naming na Presidential itong 2022, mas mainam san ana
        bago ang gagamitin natin,” Abas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6abd59-7a4a-4d9b-a763-16f33e15809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63617ba0-bd16-4740-b36d-8b463affff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will use the latest ones. Those are the upgraded
        ones that we will use if the machines we will lease are brand news. In terms
        of durability, Its good. For us, we think that it would be better to use brand
        new machines, especially that it is the presidential elections in 2022.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7b894-e762-4844-a84c-2f591ff26282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2a640-dd7b-408b-a29d-fabda874d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the COMELEC would only need ₱1 billion to refurbish the
        VCMs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d121191-0140-4737-8674-52b350f54e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473fa43-f158-446e-b8ab-c47ba7fa18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:13:20.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the commission is hoping to lease additional 20,000 VCMs
        in 2022 in anticipation of more voters and high turnout.</p>'
