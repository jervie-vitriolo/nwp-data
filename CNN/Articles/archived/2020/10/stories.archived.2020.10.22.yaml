    'template': '1'
    'title': 'Thailand''s Prime Minister says he''s prepared to lift state of emergency.
      Protesters give him three days to resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f141f23-f9b9-4403-95f5-453dcb97e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s Prime Minister announced he
        is prepared to lift emergency measures imposed on Bangkok following more than
        a week of daily anti-government protests in the nation''s capital and other
        cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccc25c-6556-4aa4-a1b0-a67cd402c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85c21f-e70a-4378-8ed2-5a3a4bc53fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-recorded speech that was televised on Wednesday, Prime
        Minister Prayut Chan-o-cha said he is taking the first steps to "de-escalate"
        political tensions that have seen tens of thousands of protesters take to
        the streets in recent months, calling for a new constitution, monarchy reform
        and Prayut''s resignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6f0be-34a2-453a-af58-60b614726628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3f719-9bc8-4a92-bae8-cc800eae91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protestors have made their voices and views heard," Prayut
        said. "As the leader of the nation who is responsible for the welfare of all
        Thais -- whether they be protestors or the silent majority with whatever political
        convictions -- I will make the first move to de-escalate this situation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68739d3-2e04-4e56-80fe-802a2b5e859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c5940-e398-4fd6-9928-9d72c66fd041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut said he is planning to lift the state of severe emergency
        in the capital on the condition that "there are no violent incidents" and
        asked protesters to work through representatives in parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf45626-fc50-4ae9-964d-e2e46825806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca834fe-785f-4ed3-9d6b-96a04ef6f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask the protesters to reciprocate with sincerity, to turn down
        the volume on hateful and divisive talk, and to let us, together, disperse
        this terrible dark cloud before it moves over our country," the Prime Minster
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd4111-37a5-41be-b4ca-c03c81e59960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add2673-6545-40c2-9407-885399bd0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an extraordinary parliamentary session was given royal
        assent and will be convened from Monday, according to an announcement from
        Thailand''s Royal Gazette. Thailand''s parliament is in recess but will be
        recalled to debate the crisis. The order said King Maha Vajiralongkorn approved
        the session "With necessity for the national interest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edfb92-1862-4fc2-a4f1-bf052e12e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2b871-37b6-42cd-9462-38e2f85d1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student-led demonstrators have continued defying an emergency decree
        imposed last Thursday that banned public gatherings of more than five people,
        restricted the publication of information deemed to incite fear among the
        public, and granted broader powers to security forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd00402-7d58-4e4e-b930-0ac554fb6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972e968-f110-4aa6-b1b2-a20751cb9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of pro-democracy protesters rallied in Bangkok
        and other cities over the weekend, galvanized by clashes between police and
        protesters on Friday. Many people, including celebrities, have publicly condemned
        the police''s use of water cannons to disperse protesters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c5ef2-8d7f-48c3-8911-f4cb27a6ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a1007-cfb2-4345-962d-f6adb9845651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Friday night, we saw things that should never be in Thailand,"
        Prayut said in Wednesday''s speech, referring to some of the violent clashes
        between protesters and police. But he acknowledged the peaceful "well-meaning"
        demonstrators as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b23de2-48b8-4c4a-82b6-cb58943a307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ff413-c814-4492-abb1-f178277654af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started by students, the protest movement has been mostly peaceful
        and has attracted support from a wider cross-section of society. Marches and
        flash-mob style rallies are organized online over messaging platforms such
        as Telegram, with protest locations announced last minute on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab001cd9-7a0d-49c1-adbf-9d3018349c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723171c6-41fb-4e92-b4b1-1c0a4a1ff984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, protesters said they were giving Prayut three days
        to resign or face more demonstrations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06448f5-4f7e-4e04-aad1-aa1cbed6d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75065550-4363-4086-bbe1-024164ca851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from the pro-democracy protesters handed a mock
        resignation letter to the Bangkok metropolitan police chief and a representative
        from the government, and at the bottom of the letter was a blank space for
        the Prime Minister to sign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06dab7-3f1a-4a64-990d-0250ec2f118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041a472-232c-4bf9-bb81-aee60319e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prayut must resign within three days, or else will face with people
        again," a local protest leader said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c1fa2-9050-4624-98bb-2daacf924138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c4f9b-e387-454c-8546-7c2fa1619113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they would suspend their activities for three days to
        give the government time to respond. Prayut has previously said that he will
        not step down.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa925eb-b9eb-4cfa-9a2b-2569959e243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b383a-e3a3-47ac-9974-d54153f13e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group are also demanding the release of arrested protesters
        in custody, including several protest leaders. Thai police said that 77 people
        have been arrested from the protests in Bangkok since October 13. Thai Lawyers
        for Human rights put the number of people arrested nationwide at 87, with
        81 prosecuted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37dddf7-04c9-49f6-b1a9-3298217277be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf944d-27b6-4e21-bf5e-ac059393eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges have ranged from smaller offenses to more serious crimes
        such as sedition, which carries a maximum seven years in prison, and violating
        the Computer Crime Act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28051551-56ff-4d99-976a-a87d2278f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79616b9-96a9-4a0c-821e-5bc87c45e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, two activists were arrested on charges of attempting
        violence against the Queen, after her motorcade was obstructed by anti-government
        crowds. The pair face a possible life sentence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db4646-000b-4113-babd-c0a7c4d8d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74755717-d3c1-4ca9-87a1-7820930e4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of prison, the arrest of protest leaders and the emergency
        decree has not deterred protesters. A central demand is reforming Thailand''s
        powerful monarchy to curb the King''s powers and make him answerable to the
        constitution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365c774-be8d-400d-aa85-030aecb79b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87708f-57c5-4a1d-ae53-a14c32eedf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have scrutinized King Vajiralongkorn''s immense wealth
        and power. Vajiralongkorn has consolidated his power by expanding his own
        appointed military unit, the King''s Guard. He has also vastly increased his
        personal wealth and transferred billions of dollars worth of royal assets
        held by the Thai Crown directly into his control.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7558f0-e082-4cb3-b2c2-10d23a7d1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbd857-7259-4241-b8c5-c2002fd8eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T13:44:18.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:11:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another core demand of the protesters is for the military-drafted
        constitution to be rewritten as they say it allows the military to hold onto
        political power. True democracy cannot happen in Thailand, the protesters
        say, until the top-down ruling establishment made up of the monarchy, military
        and wealthy political elites is reformed.</p>'
