  'Russia-Iran-US-presidential-election':
    'author': 'Jeremy Herb and Zachary Cohen, CNN'
    'caption': 'Director of National Intelligence John Ratcliffe said Wednesday both
      Iran and Russia have obtained US voter registration information in an effort
      to interfere in the election, including Iran posing as the far-right group Proud
      Boys to send intimidating emails to voters.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T09:21:12.199+08:00
    'imagesource': 'jcr:447db3c3-7545-4bc4-99a7-74032a5a8faa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d4808b1-6784-4d27-816d-1f333d2a7e0c'
    'lead': 'Director of National Intelligence John Ratcliffe said Wednesday both
      Iran and Russia have obtained US voter registration information in an effort
      to interfere in the election, including Iran posing as the far-right group Proud
      Boys to send intimidating emails to voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T09:28:39.856+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:15:55.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:08.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feds say Russia and Iran have interfered with the US presidential election'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63213ec-19e5-4537-9be1-4adb4aed63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Director of National Intelligence
        John Ratcliffe said Wednesday both Iran and Russia have obtained US voter
        registration information in an effort to interfere in the election, including
        Iran posing as the far-right group Proud Boys to send intimidating emails
        to voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe2f01-3073-4d64-a711-c733c91fc790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe, appearing alongside FBI Director Chris Wray, said at
        a hastily arranged news conference Wednesday evening that Iran was responsible
        for the email campaign, made to look like it came from the Proud Boys, as
        well as spreading disinformation about voter fraud through a video linked
        in some of the emails.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8b6a1-064f-4f62-9780-375fa13ba618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This data can be used by foreign actors to attempt to communicate
        false information to registered voters that they hope will cause confusion,
        sow chaos and undermine your confidence in American democracy," Ratcliffe
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceea197-4b84-4d76-b7e7-52e4bd49864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already seen Iran sending spoof emails designed to intimidate
        voters, incite social unrest and damage President (Donald) Trump," Ratcliffe
        added. "You may have seen some reporting on this in the last 24 hours, or
        you may have even been one of the recipients of those emails."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c38978-0193-4d41-8730-663771a54f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe did not explain what he meant by his statement that the
        emails -- which were sent to registered voters from "info@proudboys.com" and
        warned recipients to "Vote for Trump or else!" -- were intended to damage
        the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af097f-3fcc-45cd-b50e-bcc3506bd38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and a group of former intelligence officials have accused
        Ratcliffe, a former Republican congressman tapped to lead the intelligence
        community this year, of selectively declassifying intelligence in the run-up
        to the election to help Trump''s campaign, and Democrats on the Homeland Security
        Committee criticized him after the news conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3a4b9-ad87-4e34-a753-4b40e27d72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DO NOT listen to Ratcliffe. Partisan hack," the <a href="https://twitter.com/HomelandDems/status/1319063440686796800"
        target="_blank">committee''s Twitter account said Wednesday evening</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df680b49-27c3-4071-8c16-c844d17dfe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Ratcliffe''s comments that the emails were aimed at
        damaging Trump, a senior intelligence official told CNN: "The intelligence
        community has assessed Iran''s intentions are consistent with Bill Evanina''s
        previous statements on this matter and tonight''s announcement was made with
        specific regard to its current activities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9cce5-8165-4437-b667-0016a244679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina, the intelligence community''s top election security official,
        had said in August that Russia, Iran and China were all aiming to interfere
        in the 2020 election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad591fe-3575-4204-8636-7e5ddbd15fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranians are following US politics closely and understand the
        background of the Proud Boys recently coming up in the presidential debate
        and know that sending the emails they did would cause blowback in the media
        that would be damaging to Trump because of these perceived violent Trump supporters
        threatening Democrats," the official added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd542134-be82-4649-a8af-3fa64553c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source in a Florida election office told CNN that during an FBI
        briefing Wednesday, agents told them the Proud Boy email threats about voting
        for Trump came from a nation state -- and they are seeing them across the
        country. The source said the agents told them these emails "were not the work
        of a Florida guy in his basement."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77495ff7-8d2b-45f6-ad66-7c02148549c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has not taken the same actions, Ratcliffe said, but has obtained
        some voter information, just as Moscow did in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2dc85-cc48-455a-8582-14cd384db64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe and Wray took no questions, but said they are ready to
        respond to foreign election interference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471cef7b-f866-4633-a4a9-8c59ca7bc1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared for the possibility of actions by those hostile
        to democracy," Ratcliffe said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2ea1d-f816-41e2-93a7-148bdac3bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence official said that the news conference was arranged
        quickly because of early voting and the fact that millions of people are already
        voting "so it is important for them to remain vigilant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218aa9e1-f5c3-4ae4-9768-2d28f798d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew McCabe, a former deputy FBI director and CNN analyst, said
        the news conference shows how far the US government has come from the 2016
        election, when it failed to react strongly to Russia''s foreign interference
        in the run-up to the election. He added that he wanted to learn more about
        the intelligence that Iran intended to hurt Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d585b-5c6e-41bd-94d2-769d45579b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be really solid analysis underpinning that judgment
        and I just don''t think we''ve gotten enough of that detail from the information
        that was shared with the press this evening," McCabe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcce48-4e44-4497-8a48-ced4327752cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the news conference began, the top two members of the
        Senate Select Committee on Intelligence -- Sens. Marco Rubio, a Florida Republican,
        and Mark Warner, a Virginia Democrat -- released a joint statement warning
        about foreign interference in the election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7687f-4ec9-4f05-91c7-b6e53a02042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we enter the last weeks before the election, we urge every American
        -- including members of the media -- to be cautious about believing or spreading
        unverified, sensational claims related to votes and voting," the statement
        read. "State and local election officials are in regular contact with federal
        law enforcement and cyber security professionals, and they are all working
        around the clock to ensure that Election 2020 is safe, secure, and free from
        outside interference."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdb2fe-0179-4699-a840-1bbbacdd2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday evening news conference came just one day after elections
        officials in Florida and Alaska contacted law enforcement because registered
        voters had reported receiving threatening emails that said, "Vote for Trump
        or else!" The emails came from an address that appeared to be affiliated with
        a far-right group, though an analyst who reviewed one email obtained by CNN
        said it had been sent using foreign internet infrastructure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dabe6a-dba8-4ada-918e-2c4ee79d8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian-backed emails targeted Democrats and said "we will come
        after you" unless they switch parties and vote for Trump. This type of message
        could suppress Biden''s turnout and damage his standing in key states like
        Florida, where the emails were first spotted this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d08fb8-d341-4f15-b494-a338f183ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Russia and China, Iran was named as one of three foreign
        adversaries seeking to interfere in the 2020 race in an unprecedented statement
        from Evanina, the intelligence community''s top election security official,
        on August 7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9df30-0798-4231-8d68-12c3697435ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that Iran seeks to undermine US democratic institutions,
        President Trump, and to divide the country in advance of the 2020 elections.
        Iran''s efforts along these lines probably will focus on on-line influence,
        such as spreading disinformation on social media and recirculating anti-U.S.
        content," the statement, issued on behalf of the entire intelligence community,
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef95152-75ce-423c-9676-1a473ce18a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tehran''s motivation to conduct such activities is, in part, driven
        by a perception that President Trump''s reelection would result in a continuation
        of US pressure on Iran in an effort to foment regime change," it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886052d2-f52d-43fb-b99f-2d4de7138dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same statement said that the US intelligence community assesses
        "Russia is using a range of measures to primarily denigrate former Vice President
        Biden and what it sees as an anti-Russia ''establishment.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b9c4f-ddb1-420c-a03f-e4b23c1e0027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with Moscow''s public criticism of him when
        he was Vice President for his role in the Obama Administration''s policies
        on Ukraine and its support for the anti-Putin opposition inside Russia ...
        Some Kremlin-linked actors are also seeking to boost President Trump''s candidacy
        on social media and Russian television," it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab9e13-1857-4943-bdb8-0a7e8c6fc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31732e64-91ac-4dbd-a856-53364b1ab335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:28:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:16:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/10/21/politics/fbi-election-security/index.html"
        target="_blank"><em>Feds say Russia and Iran have interfered with the US presidential
        election</em></a></p>'
  'OxyContin-maker-to-plead-guilty-to-federal-criminal-charges--pay--8-billion--and-will-close-the-company':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-22T09:33:07.702+08:00
    'imagesource': 'jcr:6aeda55a-089c-48c5-9127-59adee11afa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f38e21ee-3ff4-4e25-8249-f594a6a755c1'
    'lead': 'Purdue Pharma, the maker of OxyContin, has agreed to plead guilty to
      three federal criminal charges for its role in creating the nation''s opioid
      crisis and will pay more than $8 billion and close down the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T09:38:47.276+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:15:42.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:09.003+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OxyContin maker to plead guilty to federal criminal charges, pay $8
      billion, and will close the company'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2398c3f-9741-4d65-84a1-0f5873e0de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Purdue Pharma, the maker of OxyContin,
        has agreed to plead guilty to three federal criminal charges for its role
        in creating the nation''s opioid crisis and will pay more than $8 billion
        and close down the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f42663-94a2-43e1-a1b4-01dd4eb9087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will go to opioid treatment and abatement programs. The
        privately held company has agreed to pay a $3.5 billion fine as well as forfeit
        an additional $2 billion in past profits, in addition to the $2.8 billion
        it agreed to pay in civil liability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab857e97-db5b-4766-a7ea-0dbb5764fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purdue Pharma actively thwarted the United States'' efforts to
        ensure compliance and prevent diversion," said Drug Enforcement Administration
        Assistant Administrator Tim McDermott. "The devastating ripple effect of Purdue''s
        actions left lives lost and others addicted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97102c-fac4-4dff-bd83-43a01bc7530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company doesn''t have $8 billion in cash available to pay the
        fines. So Purdue will be dissolved as part of the settlement, and its assets
        will be used to create a new "public benefit company" controlled by a trust
        or similar entity designed for the benefit of the American public. The Justice
        Department said it will function entirely in the public interest rather than
        to maximize profits. Its future earnings will go to paying the fines and penalties,
        which in turn will be used to combat the opioid crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290cbdcc-4a86-4701-be77-1a4f368df962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new company will continue to produce painkillers such as OxyContin,
        as well as drugs to deal with opioid overdose. Deputy Attorney General Jeffrey
        Rosen, who announced the settlement, defended the plans for the new company
        to continue to sell that drug, saying there are legitimate uses for painkillers
        such as OxyContin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd1b97-c240-4e45-a0f5-8ef7c7847a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is for the company to make life-saving overdose rescue
        drugs and medically assisted treatment medications available at steep discounts
        to communities dealing with the opioid crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e24b7-232e-47e5-8433-b1367002314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department also reached a separate $225 million civil
        settlement with the former owners of Purdue Pharma, the Sackler family. Still,
        the Sackler family -- as well as other current and former employees and owners
        of the the company -- face the possibility that federal criminal charges will
        be filed against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928915ee-083e-45f3-9592-3733454aeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purdue deeply regrets and accepts responsibility for the misconduct
        detailed by the Department of Justice," said Purdue Chairman Steve Miller,
        who joined Purdue''s board in July 2018. "Purdue today is a very different
        company. We have made significant changes to our leadership, operations, governance,
        and oversight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa82f1a-f080-4f2c-993d-cf502ea82881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contributing to the opioid crisis</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf980b1f-0fb9-4a29-aed4-93a2ae2a1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which filed for bankruptcy in 2019, pleaded guilty
        to violating federal anti-kickback laws, as it paid doctors ostensibly to
        write more opioid prescriptions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aee682-a092-476d-8541-61f86ec2ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse of prescription painkillers is a major cause of the nation''s
        opioid crisis. According to the Centers for Disease Control, 450,000 people
        died in the United States in the 10 years starting in 1999 from overdoses
        involving any opioid, including prescription and illicit opioids. And about
        a third of those deaths in 2018 involved prescription opioids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37b3b7-efc5-4c40-ab7a-a4bf75590b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the more than $8 billion in fines and penalties in the
        agreement is a record to be paid by a pharmaceutical company, it is only a
        fraction of what it has cost federal, state and local governments to combat
        the opioid crisis. States across the country have filed claims topping $2
        trillion in the Purdue Pharma bankruptcy case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46d994-3bc1-4dc9-9bbf-1768e8291a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States object to the deal</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a17049-98aa-4f88-b53b-bb5776932b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So some states are objecting to the settlement. Twenty-five state
        attorneys general wrote to US Attorney General William Barr last week arguing
        against the plan to create a government-controlled company out of the assets
        of Purdue Pharma, arguing that the government should not be in the business
        of selling OxyContin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17d4ed-5c97-4fe6-b102-e5ceb8faffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said at least one potential buyer, which it did not identify,
        had already expressed interest in buying Purdue Pharma''s drug business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40427501-3304-4ce4-a783-9ebd1e7a2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public should be confident that public officials are seeking
        to avoid having special ties to an opioid company, conflicts of interest,
        or mixed motives in an industry that caused a national crisis,'' said the
        letter. "Selling the business to a private owner may also deliver more upfront
        money that cities and states can use to abate the opioid epidemic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fb63d-f146-4c28-8eeb-78dad92cacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several state attorneys general who signed that earlier letter were
        quick to criticize the deal Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b1e25-8f32-4849-994d-536cf7cc77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This settlement provides a mere mirage of justice for the victims
        of Purdue''s callous misconduct," said Connecticut Attorney General William
        Tong. "The federal government had the power here to put the Sacklers in jail,
        and they didn''t. Instead, they took fines and penalties that Purdue likely
        will never fully pay."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad54a5-3a8f-4afc-9617-cec8e958c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states are likely to continue to seek money from the company
        as part of its bankruptcy process. The settlement also needs the approval
        of the bankruptcy court for it to go into effect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0856ae8-384c-42ab-ad34-482c9e636f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every dollar paid here is one dollar less for states like Connecticut
        trying to maximize money from Purdue and the Sacklers to abate the opioid
        epidemic," said Tong. "Preserving Purdue''s ability to continue selling opioids
        as a public benefit corporation is simply unacceptable. The timing of this
        agreement mere weeks before the election raises serious questions about whether
        DOJ political leadership was negotiating in the best interest of the American
        public."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b56cb6-5dc6-4357-a655-946d03c98209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Melanie Schuman contributed to this report</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3081c05-0001-40ab-adb7-fea8566bf0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:38:47.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/21/business/purdue-pharma-guilty-plea/index.html#:~:text=New%20York%20(CNN%20Business)%20Purdue,opioid%20treatment%20and%20abatement%20programs."
        target="_blank">OxyContin maker to plead guilty to federal criminal charges,
        pay $8 billion, and will close the company</a></em></p>'
  'few-women-politicians-japan':
    'author': 'Emiko Jozuka and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T09:51:30.788+08:00
    'imagesource': 'jcr:4e10d960-184f-42b2-aa61-3c603056d4ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a47c022-42ab-4c0b-8ffc-eac7dbf79441'
    'lead': 'Tomomi Inada, a former defense minister who served in former Prime Minister
      Shinzo Abe''s government before she resigned in 2017, said being part of a minority
      comes with its stereotypes.


      "We are often judged to be emotional and are treated with skepticism when we
      voice our opinion strongly. That''s because we are such extreme minority in
      Japanese politics." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T09:55:40.545+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:15:17.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:09.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan has so few women politicians that when even one is gaffe-prone,
      it''s damaging'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055408e3-2b4f-476f-99d2-5549fedce133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last month, Japanese lawmaker Mio
        Sugita caused outrage on social media when she said that some women lie about
        sexual assaults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7529c9-c3e6-48aa-a687-20604fb90a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women can tell as many lies as they want," Sugita was reported
        to have said at a ruling party parliamentary meeting on 2021 budgets to promote
        gender equality. Sugita apologized for her remarks earlier this month, saying
        she hadn''t meant them for female sexual assault survivors or to imply that
        only women lie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60080731-c738-40d4-bf76-72d387706c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t the first time the lawmaker and member of the ruling
        LDP party''s Women Activity Promotion Taskforce has alienated parts of the
        electorate with her conservative views.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dfa53-c5e0-4a78-94f4-d6a52dae4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugita has previously denied the existence of "comfort women" --
        a wartime euphemism for women and girls, some who volunteered and others who
        provided sexual services for Japanese soldiers before and during World War
        II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1f7e7-a0cf-4cd6-af58-6c654258c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, she came under fire for saying that the government should
        not support same-sex couples because they cannot bear offspring and therefore
        were not "productive," in an article published in conservative magazine Shincho
        45.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322245f-9f71-4329-aacb-3696e470cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also victim-blamed Shiori Ito, a journalist and icon of
        Japan''s #MeToo movement, by stating her alleged rape was due to "clear errors
        on her part as a woman," according to local media reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e161723-108e-4fe8-b453-6be657613e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Sugita''s recent apology missed the mark, and her comments
        are damaging -- especially in a country with so few female politicians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011caff-0588-4a47-bf4b-32180e640ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Towing the boy''s club line</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570acef-d575-4ee2-afe9-2a81e90612ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, politics remains one of the most male-dominated spheres
        in society. Only 25% of all national parliamentarians were women as of October
        2020, according to the Inter-Parliamentary Union, a global organization of
        national parliaments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c90106-deb0-4a89-befd-f988f07aab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, only 46 of 465 lower house lawmakers are women -- that''s
        fewer than 10%, compared to a 25% global average and 20% average in Asia,
        as of October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651552bf-a138-4d15-948d-1c8334185e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomomi Inada, a former defense minister who served in former Prime
        Minister Shinzo Abe''s government before she resigned in 2017, said being
        part of a minority comes with its stereotypes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2bdd6-6482-4b10-8080-822fd93a30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are often judged to be emotional and are treated with skepticism
        when we voice our opinion strongly. That''s because we are such extreme minority
        in Japanese politics," says Inada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e1549-cc0c-4fd0-9191-13d11db65a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive, some women in Japanese politics feel the pressure to
        comply with their male counterparts'' views to fit in, according to Chizuko
        Ueno, a sociologist and the chief director of the Women''s Action Network.
        "They can become more hawkish than their male colleagues," she adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c92da-2052-4f82-aa82-15f0c92ed802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada acknowledges feeling pressure to conform to the male majority''s
        viewpoint while in government, but says it is important for women not to give
        in to this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00d315-4f3c-45f5-a0f1-2515075d7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sugita''s latest actions encourage the normalization of
        casually misogynistic views, says Kukhee Choo, a Japan-based media scholar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb4b2b-9c0f-4964-ad17-59ccdfc0965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countless feminists paved the way for Sugita, but she is using
        her position of power to dismantle the privilege they built for her. It''s
        like she turned against that very fight," says Choo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a181475-6b14-4971-8a5a-f9b820aec13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view was echoed by the Flower Demo, a human rights group organizing
        a movement against sex crimes. It issued a statement in response to Sugita''s
        remarks, saying "parliamentarians who ought to address gender inequality must
        not be allowed to set the wrong example by issuing sexually discriminatory
        remarks and revealing their ignorance of the very real problem of sexual violence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee1020-38c9-4e47-ae47-7c2ba81d11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting attitudes</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17570c-50bc-463b-882f-ecfc8d6a9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, women in Japan who defied expectations and pushed the
        needle on gender equality have faced backlash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b8e51-242e-4fa1-b89d-0fdcb7b66e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in 2017, Yuka Ogata, a local Japanese politician,
        was confronted by lawmakers for trying to bring her baby to a council session.
        One councilman shouted at her while others told her that she couldn''t stay
        and had to leave the room immediately. Ogata had wanted to show how difficult
        it is for women to find a work-life balance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcf0b9-3d67-48d7-93a7-1c734ef8c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in recent years, campaigns such as #MeToo and #KuToo --
        which saw women petition against wearing high heels to work -- have put Japan''s
        gender inequality and human rights issues in the spotlight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fccf2a-1f17-4033-ae51-7c1a93af153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All generations in Japan have access to the internet, and younger
        people, in particular, have mobilized on social media to express their opinions
        and force politicians to change their stance on topics," says Choo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c86cb7-ce62-4e58-9007-041397ec6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, people in Japan are no longer willing to turn a blind
        eye to discriminatory remarks made by politicians, adds Ueno, the sociologist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac98fe-6728-4448-b6ba-4577c82fbfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society is changing and the media''s high attention on Sugita''s
        remark is proof of such change. Not long ago, remarks like hers were so commonplace
        they were overlooked but now it''s getting a headline," says Ueno.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc7ff7-d442-47ac-b80b-06a76a80d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toothless reforms</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520380fd-7d77-4d59-8d62-1fb51f5e1002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada says people in Japan think a strong woman will climb the political
        ladder alone, but that''s a myth. "We will never be able to change the system
        if we stick to the idea," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e6cfc-84e6-487d-bd3d-4460b8e9066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, for instance, 127 countries use electoral gender quotas to
        increase women''s representation in politics, according to the International
        Institute for Democracy and Electoral Assistance (IDEA).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347896f-24c5-481d-9372-f1a3a676cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada has backed implementing enforced electoral quotas, arguing
        that increasing female participation raises responsiveness to policies concerning
        women, and is also beneficial to men.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377345d-6064-4a48-aed3-39a9564a781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Japan is) probably 20 to 30 years behind many other countries,
        but now is the time for female politicians to take action," says Inada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e481e-1f52-4561-bf36-2e6c7d8d6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some steps have been made towards change. In 2018, a law was passed
        to encourage political parties to set targets for gender parity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9eeea0-1a12-45b0-a775-5056dd6830ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as with an 1985 equal employment law which aimed to promote
        gender equality in private companies, there are no legal requirements or penalties
        for parties that fail to comply, according to Hiroko Goto, a gender equality
        expert at Chiba University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89d715-eeb6-4c2c-b353-94b8448b3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Japan''s ruling LDP has a poor record of appointing
        women. In 2018, former Prime Minister Shinzo Abe appointed just one woman,
        Satsuki Katayama, to his new cabinet -- claiming she could do the work of
        "two or three" women."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fe55f-577b-4d86-8b7d-31c20f000349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation didn''t get much better in 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040f0f2-fcd3-4fa0-8c69-2def39212849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Yoshihide Suga took over office in September, he appointed
        only two women to his 21-strong team, to the chagrin of many, including the
        former defense minister Inada. She declared shortly afterward that Japan was
        a "democracy without women."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d5949-fbe2-4a56-9abd-e27a55b7f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada sought to join Japan''s LDP leadership race after Abe resigned
        in August due to poor health. However, neither she nor Seiko Noda, a former
        internal affairs minister, secured the 20 nominations needed from other LDP
        lawmakers to run as a candidate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18881b-def7-441b-90b8-80d161d519da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Governor Yuriko Koike was the LDP''s first and only female
        candidate -- and that was in the 2008 presidential election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44427233-8929-4be3-aede-d18beaf90c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strength in numbers</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe184bc0-ddde-4921-870b-e5f4fb9052a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the barriers, more women are applying for political office
        than ever before.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37c91b-ac94-4ef3-bd38-a0fd505a91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, of 370 candidates seeking one of the 124 seats being
        contested in the Upper House of Councilors, 104 -- or almost 30% -- were women,
        according to public broadcaster NHK.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979d5cb-b4ae-4a6d-8853-b30a8815734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, 28 women were elected -- matching a previous high from
        2016, according to NHK.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a09c2-3a92-4ce6-9d49-488e1af96c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ueno, the sociologist, says while these women can serve as role
        models in Japan, many of them are members of smaller, left-wing parties such
        as the Constitutional Democratic Party (CDP), which have a less influential
        presence in the Japanese parliament. Also, Japan''s upper house is the less
        powerful of the parliament''s two houses -- for instance, laws are generally
        passed by the lower house before being sent to the upper house for approval.
        The lower house can overrule the decisions of the upper house with a majority
        vote on significant national issues, such as the selection of the prime minister
        and budgets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a91fd-f707-4bb0-bed5-0fb98eac7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For members of the Flower Demo, who say Sugita''s remarks amounted
        to a "second rape" for sexual assault survivors, the fight continues. On October
        13, the group brought a petition with over 136,000 signatures, demanding Sugita''s
        resignation, to the LDP''s headquarters in Tokyo. The LDP refused to accept
        it, according to Minori Kitahara, a Flower Demo member who launched the petition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1a7f2-0051-4c97-ad87-3d27fbbf33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LDP Secretary General''s office said they did not accept the
        petition of the Flower Demo as it is not usual practice for them to do so.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616fc71-bc24-4023-bffc-0c626cfc7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sugita) has always made remarks like that and the ruling LDP party
        has forgiven her. But as the Japanese #MeToo is gaining momentum, the LDP
        can''t ignore this," says Kitahara.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae39bc-6cdf-4ae4-a608-ef09aa7db3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is such a male dominated society, we really want the few
        female politicians to be feminists. We also need (male politicians) to be
        better allies to women, and understand that the gender issue is important."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617532c7-ba44-4d84-8b72-25cbb79fff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T09:55:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/21/asia/japan-women-politics-hnk-dst-intl/index.html"
        target="_blank">Japan has so few women politicians that when even one is gaffe-prone,
        it''s damaging</a></em></p>'
  'Baguio-visitors-more-Luzon-areas':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-22T10:06:43.192+08:00
    'imagesource': 'jcr:02f4a44c-cbad-400d-9224-ac3e63907efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb63062-e951-499c-96b3-8fd9e9191e3b'
    'lead': 'Baguio City will push through with its plan to accept tourists from other
      regions in Luzon despite recently recording a spike in new coronavirus cases,
      Mayor Benjamin Magalong said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T10:09:45.602+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:15:15.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:09.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio to reopen to tourists from other Luzon areas despite recent spike
      in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23f5c6-2f25-4058-84a5-b1c89d4f2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) --</strong> Baguio
        City will push through with its plan to accept tourists from other regions
        in Luzon despite recently recording a spike in new coronavirus cases, Mayor
        Benjamin Magalong said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db4bc5-0e37-4eac-922a-360cd44d0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will not change our plan to open to tourists. In fact, we''re
        scheduled to formally open it tomorrow,” Magalong told CNN Philippines’ New
        Day about opening Baguio''s doors to up to 200 <a href="https://www.cnnphilippines.com/news/2020/10/17/Baguio-open-doors-tourists-NCR-Cagayan-Valley-Central-Luzon--.html"
        target="_blank">visitors from Metro Manila, Cagayan Valley, and Central Luzon
        starting Friday, subject to protocols.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b549d3c-e319-4c2f-a98e-f2ba4252d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer capital first welcomed tourists from the Ilocos Region
        on October 1 to jump-start the local economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4c979-dac3-4b2f-ab3e-b8d811fa0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Aggressive’ measures</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dec761-ae83-4dd0-b6bf-bc40fe010269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said they continue to be “really aggressive” in terms of
        testing and increasing their capacity to isolate by adding more beds in facilities,
        as well as tracing contacts to prevent the disease from further spreading
        in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56a6cf-dc21-422a-a1ac-f7e35a4bdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, this coming Oct. 26, 27, 28,  we’ll do a marathon test
        that will be 1,000 per day. At present, we are doing about 400-500 a day,
        at an average. That includes the combination of antigen and RT-PCR,” the mayor
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82013390-78f9-4c19-856a-85326af817da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they are starting to see a decline in the number of
        new infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47d07a-1b8a-402b-824d-563176c2fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers, which monitors and evaluates COVID-19 trends
        in the country, earlier tagged Baguio City as one of the high-risk areas due
        to a spike in new infections from Oct. 11 to 17, an alarming attack rate,
        and dwindling hospital capacity to accommodate patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971f251-1261-41ea-bd93-c388887217d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/21/OCTA-Research-October-COVID-19-high-risk-areas.html?fbclid=IwAR3DaIRGgcS5kKJieTAl3Zj5gTHHopnG-dWYWz7U5TAui4EhP9Y0JlxQ5Bw"
        target="_blank">Experts flag Makati, Baguio, Mandaluyong as high-risk areas
        for COVID-19</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9feba3-125a-4900-822a-17e3aabee67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research said the City of Pines has a 69% hospital occupancy
        rate as of Oct. 16. and recorded an 11.1% attack rate — the proportion of
        those who have gotten ill after their exposure to the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52432b1f-7c83-40f9-a337-3b07f35da2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:09:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:15:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said one of the reasons why their healthcare facilities
        are close to getting full is because of some patients from outside of Baguio
        whom they cannot turn away, noting that many of them are in critical condition.</p>'
