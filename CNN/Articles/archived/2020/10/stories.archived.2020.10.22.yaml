    'mgnl:tags': ['the-vamps']
    'template': '1'
    'title': 'On rebirth and new beginnings: The Vamps makes comeback with new album
      ''Cherry Blossom'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742340d2-73ec-4633-900b-e8377b091119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> After
        a two-year hiatus, British pop rock band The Vamps are back with their new
        album "Cherry Blossom."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d14413-07a4-4697-be1e-2aa33be3dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Thursday via Zoom, lead
        vocalist Bradley Simpson, lead guitarist James McVey, and drummer Tristan
        Evans talked about their individual journeys and how they were brought together
        again by their fifth album, which symbolizes a "new chapter" for the band.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134608c8-3a56-4101-87d7-11cb207439d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74322d-a696-417a-b620-9a27ebac9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Simpson, the album, released last October 16, was a "serendipitous"
        representation of where the band was and what else they wanted to stand for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4c18a-349f-4d37-a5c8-e9231cc4c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719c4ce-6701-46e6-bf12-3bc353243293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had an interesting conversation with someone in Japan about "sakura"
        or cherry blossom, and about the meaning behind it," narrated Simpson.  I
        dove into what represents it, which kind represents fragility of life in general.
        We were in a place where we really happy genuinely, in good places individually."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bb95e-3d44-4a14-bb33-0a9ff6aa4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae796120-bbc8-49fc-a4a5-43b503af0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three, together with bassist Connor Ball, were known for their
        songs such as "Oh Cecilia" and "Somebody to You." They''ve written five albums
        and 23 singles since starting out in 2012, often stepping up to the plate
        with a unique style and sound despite comparisons with other boy bands such
        as One Direction and 5 Seconds of Summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c060d-280f-454e-81ae-efb58e7fdd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e3146-086a-4bc6-9044-3d8199167c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McVey, a two-year break was necessary to figure out what they
        all wanted for themselves before they were identified as a band.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88171b-b122-4f0c-be75-a83b519925fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa95f0f-8d95-4277-bc27-45eeb53d4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really important for us to have a two-year break. For years,
        we have been touring and doing albums, going around the world and doing interviews...so
        for the first time we thought, ''let''s take a bit of time away from it, let''s
        figure out what we want to do.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c5234-2921-44ae-828d-dca6d68bd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6e21e-fb57-414d-a02f-e5ed1d6a4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McVey added that they were lucky to have "gravitated back together"
        after all members realized that they still shared the same passion for the
        group.</p>'
