      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — The
        Department of Justice is looking into the validity of the memorandum of agreement
        between PhilHealth and the Philippine Red Cross on coronavirus testing, as
        well as procurement issues, a Cabinet official said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5793e-f0be-4892-8079-63ad2e114512'
