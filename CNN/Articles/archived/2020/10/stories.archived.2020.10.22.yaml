      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f6abf-b1a0-42be-900a-dba9974c48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)—</strong> The
        Department of Public Works and Highways welcomes any possible independent
        investigation of alleged rampant corruption within the agency, its secretary
        Mark Villar said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6496e4c-c649-4ef1-a6de-b6d08aa239c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes of course (welcome an independent probe). We welcome anything
        that will increase transparency, any help that anyone’s willing to give is
        more than welcome,” Villar told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c48f1a-3c2a-472e-9601-13c9060bce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar earlier created an <a href="https://www.cnnphilippines.com/news/2020/10/20/Mark-Villar-DPWH-task-force-graft-corruption.html">internal
        task force</a> to look into the mounting claims of irregularities inside DPWH.
        But the move still raised concerns over the investigation’s effectivity, with
        some officials pushing for a separate body to join in the probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6cd86-8b8f-41a1-aaf6-75edfe025d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque has said it is “not inconceivable”
        for President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/10/21/Duterte-independent-task-force-DPWH-corruption-probe.html?fbclid=IwAR04eIvlpDG2NssJDdNBnymdOLYChI-FM8t6i_y_ri5SZ7y8VecaU3ns8Sw">to
        form another task force</a> to investigate the agency, like he did with the
        beleaguered Philippine Health Insurance Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ecc04-bc87-4347-a60f-34680e8cc6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villar expressed confidence that the DPWH''s internal monitoring
        system will already further strengthen the agency’s anti-corruption efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006dd4c0-5434-474c-b4c8-5a9c40747022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, internally, we wanna do everything that we possibly
        can to make sure that our efforts to stop corruption are further strengthened,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5e75b-e3ea-40d9-a0b9-18c6efdc50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to take it a step further... I think it’s important that
        we do some institutional changes and this creation of a task force is something
        that we want to institutionalize within the department,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0192ec0-6b7f-4f35-b2e7-0f1d2871ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar noted the DPWH task force has already been compiling reports,
        and may come up with its initial findings “in the next month or so.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384218ab-3deb-4c9e-a243-46fa21373c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues faced by the DPWH in the past weeks include the findings
        of the Commission on Audit that flagged the overpricing and delayed implementation
        of some of its infrastructure projects in 2019, as well as multi-billion lump
        sum for the agency in the proposed 2021 budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff060bd-682e-4cf6-a7d4-e4e4631a817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/25/DPWH-no-lump-sums-in-2021-budget.html">Villar
        denies lump sums in 2021 DPWH budget</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be494018-c22b-4f43-9c7c-e2d74201385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:15:24.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has meanwhile personally cleared Villar from these allegations,
        saying the official is "rich enough" not to resort to corruption.</p>'
  'Avigan-clinical-trial-Philippines-recruitment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T14:28:48.092+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817ccf1f-0fb3-415c-ac97-7be875ded335'
    'lead': 'The clinical trial in the Philippines for anti-viral drug Avigan has
      hit another snag after the Department of Health reveals that hospitals are having
      trouble recruiting volunteer patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T14:30:52.360+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:10:58.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:14.316+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avigan trial in PH faces recruitment woes due to downtrend in COVID-19
      cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e67d7-e8a0-41a8-a61b-e8d549e2aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:30:52.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — The
        clinical trial in the Philippines for anti-viral drug Avigan has hit another
        snag after the Department of Health revealed that hospitals are having trouble
        recruiting volunteer patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2cf99-b03f-41d1-936e-a1587f184f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:30:52.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire on Thursday attributed the
        new challenge to the decreasing number of confirmed COVID-19 cases being admitted
        in hospitals, as well as several other clinical trials being conducted in
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb147a-54a8-47be-9fad-366fa4918fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:30:52.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo may challenge ngayon kasi kumokonti ang kaso natin. Meron
        din ibang clinical trials na isasagawa sa bansa, so parang nagkakaroon ng
        challenge sa pagre-recruit dahil sa pagkonti ng pasyente," she said in a media
        forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb098a6e-682f-42ba-a205-2ecdf25804a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:30:52.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a challenge because there are fewer new cases.
        There are also other clinical trials conducted in the country so the recruitment
        of patients is becoming a challenge.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c72979-3776-4716-8e21-76c95c64681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:30:52.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that trimming down the number of volunteers or including
        more participating hospitals is not an option for now. The trial involving
        100 patients from the Philippine General Hospital, Dr. Jose Rodriguez Memorial
        Hospital, Sta. Ana Hospital, and Quirino Memorial Medical Center aims to look
        into possible benefits of the Japanese drug to coronavirus patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01a263-0b86-48e6-b0f0-6b6c2055fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:30:52.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-month trial was supposed to start on August 17, but it
        was postponed several times due to funding and documentary requirements.</p>'
  'paypal-bitcoin-cryptocurrencies':
    'author': 'Chauncey Alcorn, CNN Business'
    'caption': 'Paypal CEO Dan Schulman delivers his keynote conference during the
      Mobile World Congress at the Fira Gran Via complex in Barcelona, Spain on February
      22, 2016.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-22T15:26:07.302+08:00
    'imagesource': 'jcr:b7a60c5b-8de3-4971-8f28-40637fc76757'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ad2e29-4ff1-4e04-9b7d-71af21107d6f'
    'lead': 'PayPal is launching its own cryptocurrency service, allowing people to
      buy, hold and sell digital currency on its site and applications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T15:29:29.955+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:10:58.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:14.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin prices surge after Paypal jumps into the cryptocurrency business'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24e4ff-31bc-4a56-b549-d5a76f8ae6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2020/07/07/investing/square-paypal-stocks-cash/index.html">PayPal</a>
        is launching its own <a href="https://www.cnn.com/2018/10/05/tech/cryptocurrency-bitcoin-explainer/index.html">cryptocurrency</a>
        service, allowing people to buy, hold and sell digital currency on its site
        and applications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d471d-cb46-4b3e-b4c9-5914e417d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online payments company declared adding crypto was a significant
        milestone on the path to mainstream adoption of cryptocurrencies such as <a
        href="https://www.cnn.com/2020/10/08/business/square-bitcoin-crypto-investment/index.html">bitcoin</a>.
        Bitcoin investors agreed: Prices rose 5% on the news Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4a6a2-2aad-45e6-ad26-150e6f10acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficiency, speed and resilience of cryptocurrencies give people
        financial inclusion and access advantages, said PayPal President and CEO Dan
        Schulman, who described the eventual shift from physical to digital currencies
        as "inevitable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e423fc-970d-4e50-92e3-86f0c90aa320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrency is <a href="https://www.cnn.com/2018/10/05/tech/cryptocurrency-bitcoin-explainer/index.html">digital
        money</a>&nbsp;exchanged without fees between two parties online with no involvement
        from traditional banks and no regulatory oversight by national governments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ca1f3-56d2-4c47-9260-9c1e41e5304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our global reach, digital payments expertise, two-sided network,
        and rigorous security and compliance controls provide us with the opportunity,
        and the responsibility, to help facilitate the understanding, redemption and
        interoperability of these new instruments of exchange," Schulman said in a
        statement. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393143d-69ad-484e-bc87-8d186f5ab0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How it works</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f8cea-0c89-428a-9c2d-b31a00b2b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal says its new service will give customers the ability to hold
        and exchange Bitcoin, Ethereum, Bitcoin Cash and Litecoin cryptocurrencies
        using the company''s digital wallet, which lets people shop online, request
        and send money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a2262-a2fc-4047-9fb9-2db4aea04f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s US customers will receive crypto service access in
        the coming weeks, but they won''t be able to pay for products and services
        using cryptocurrency until early 2021. PayPal''s Venmo customers and select
        international consumers won''t have crypto services until some time in the
        first half of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc673f-8dac-40a6-b40d-6f13336c810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:29:29.957+08:00
      'mgnl:createdBy': 'kristel'
