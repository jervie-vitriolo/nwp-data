    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2cbe8b2-cb0f-4138-b03e-39c9eb5edae9'
    'lead': 'Prospects are good for the planned joint oil and gas exploration in the
      West Philippine Sea, but Philippine Ambassador to Beijing Chito Sta. Romana
      says formal talks by the inter-government committee are not resuming anytime
      soon due to the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T17:32:25.000+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:10:31.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:21.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
