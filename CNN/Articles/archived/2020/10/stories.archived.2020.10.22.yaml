  'Obama-Trump-campaign-trail':
    'author': 'Dan Merica, Annie Grayer and Jeff Zeleny, CNN'
    'caption': 'The event is Obama''s first stump speech for his former vice president,
      a welcome sight to Democrats who see the former president as Joe Biden''s most
