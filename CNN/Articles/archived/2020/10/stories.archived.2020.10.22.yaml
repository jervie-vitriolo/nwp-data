      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e190346-8442-41e9-abde-d1e2bf30ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sells a wide variety of more fashionable face masks
        and even makes personalized masks on location using materials like cotton
        and silk. Those willing to fork over a bit more -- $129 to be exact--can opt
        for an "electric mask" sold at the store that has a rechargeable battery and
        "a fan in it to cool the face," said Nadav Benimetzky, co-founder of the chain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4189d-3d76-436c-b922-d197373af568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.975+08:00
