      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa Ateneo hindi namin iniisip yung sarili namin or kung ano yung
        kailangan namin i-perform individually (In Ateneo, we don’t think about ourselves
        or how we are going to perform individually)," Ravena said. "Instead, we just
