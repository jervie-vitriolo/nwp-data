    'template': '1'
    'title': 'The US topped 1,000 daily COVID-19 deaths and experts worry the worst
      of the fall surge is yet to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970f3d3-5e40-46d5-a69b-6ba26fdde15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US reported more than 1,100 new COVID-19
        deaths on Wednesday -- the highest daily toll recorded in more than a month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8ffce-f4a1-4449-8fd7-3806ce1a9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1be1b2-ad13-4304-ade9-a67b826587ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll follows a pattern of other concerning trends across the
        country, including climbing cases and hospitalizations that are reminiscent
        of previous surges. Only this time, doctors say Americans will likely see
        the worst surge yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33834daa-c3c0-4a8d-8448-b8f2a0edd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d0af1-95a4-4538-b82e-f27ba4bab013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 states are now reporting more new Covid-19 cases than
        the previous week and only one state -- Hawaii -- is trending in the right
        direction. Hospitalizations are also on the rise, with tens of thousands of
        patients nationwide and hospital systems already taking a hard hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e042c68-576f-4a90-ae44-40f6c4c4c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56af16-c49b-47ac-8e31-a22f521409c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some experts predict the country''s daily death toll, which
        usually lags behind rising cases, will also begin creeping upward. More than
        2,300 Americans could be dying daily by early January, according to a model
        by the Institute for Health Metrics and Evaluation at the University of Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7891a3-622b-4de5-a376-10e4cf323b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d5420-8cd9-4d6c-a827-95bca11b0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it''s going to be "a horrible winter," according
        to Dr. Peter Hotez, dean of the National School of Tropical Medicine at Baylor
        College of Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9212e-c35d-4296-9a70-5425e8bc6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d752a1-7fbd-4650-87dc-1aee09f24278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the coming months will be especially challenging for
        several reasons. The country never got down to a low daily case baseline before
        entering the colder seasons, meaning new infections will be building on an
        already rampant spread of the virus. As gatherings move indoors, the virus
        is more likely to spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ebcc8-cdda-4b17-b590-9bdb3a0aff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1428f-3734-43a6-9898-c33fa50c5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge also comes after many schools and universities reopened,
        and college towns and campuses all over the country reported outbreaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5f8bd-3c92-4df0-9f48-33cd2e87c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc5222-ea00-4f03-a6b4-0bba3bed9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, there are the upcoming holidays that are making public
        health officials nervous. With household gatherings already helping drive
        the surge of cases, experts worry large celebrations will continue to fuel
        the spread within American communities. Virtual celebrations are the safest
        route, infectious disease experts said Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275da5f-be47-44e8-8ede-0b9e94ef3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c515ae-7ec7-4273-865b-7e88e34e1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States announce bleak milestones</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75ce25-4e41-4cfb-aed7-c1aea09040bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s cases move in an upward trajectory, more states
        reported grim new milestones this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52916e-5b42-4eda-b5f6-f4bfe3cdd413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9dfc71-9183-4c16-8f70-9c5a68cff522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio reported more than 2,300 new infections Wednesday, the highest
        number since the pandemic began, state health officials told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b41b4-0697-42c4-a84b-e7e3aaace103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2807426-0243-4254-a258-ab5181a12a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, the governor announced the first patient was admitted
        Wednesday to the field hospital that opened in response to a surge of Covid-19
        patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52419f1-e55a-47e4-b872-cc00f99b31a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea92c2-c94b-47f1-beec-4cd4439c2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful to have this facility available to Wisconsinites
        and our hospitals, but also saddened that this is where Wisconsin is at today,"
        Gov. Tony Evers said in a news release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f0647-14c6-4bf9-8878-c2068807b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf27c5-ab6f-48d7-82f7-f82e4087aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy said Wednesday the state added more
        than 1,000 daily infections and its hospitalizations are at the highest they
        have been in three months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c527d-3925-4740-85cf-1592bfdf0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264fa2cf-c9d7-4fa1-8805-5f1198c05b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are alarming patterns coming out of the Dakotas as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f9314-11e5-414b-b05a-60f4a3ff52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728f86d-5586-4cb7-b4c1-d2a87387eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota is seeing an average of more than 101 new cases per
        100,000 people every day -- the highest per capita new case rate of any state
        so far in the pandemic, according to the COVID Tracking Project. To put that
        into perspective: that would be like California averaging nearly 40,000 new
        cases daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9878032-bdb1-43b7-a32b-1f62e3036bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cdaca-3130-4910-ad03-11037c94a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota holds the second highest rate of new cases per 100,000
        in the country, according to data from Johns Hopkins.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7368a1-4760-4c1b-b5cb-4b1d34ceede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774692ef-93b3-45ba-808e-2d184d71ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It doesn''t have to be this way</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8045057-3262-47e5-9e5b-ff460d18b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still time to turn things around, officials have said,
        with the help of basic public health measures touted by experts for months.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49123e-6eac-4133-ab19-f1e3d37896fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c1871-ee9e-49da-81af-e46200ea11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include masks and social distancing. Updated guidance from
        the US Centers for Disease Control and Prevention on close contact emphasize
        just how critical face coverings are.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1a561-ea99-4db1-840c-66fd038e59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4a79f-cb17-482e-b040-98fde096e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s new definition of a close contact with a Covid-19 patient
        includes exposures adding up to a total of 15 minutes spent six feet or closer
        to an infected individual over a 24-hour period. Previously, the CDC defined
        a close contact as 15 minutes of continuous exposure to an infected individual.
        The change comes after a report from Vermont of a corrections officer who
        became infected after several brief interactions with infected inmates --
        none of them lasting 15 minutes, but adding up over time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90027aa-2a05-4217-9e28-11d8704c12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb913f-7dcf-48fa-8225-b2a3dbad0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key point for people to remember is that there is no safe period
        of time to be with somebody who''s not part of your bubble if both of you
        are not wearing masks," public health expert Dr. Ashish Jha said Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c1155-19d2-4e1f-bc5d-c6c4c245ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9a954-0314-4cbc-961c-abdf04faf01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really critical that people wear masks if you''re going to
        be with somebody for any extended period of time, even if it''s less than
        15 minutes."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4406b1-e1a7-4b3d-927e-ab3a0b075b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3ee73-8c6b-424d-b85c-7ea44da27454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities should also be prepared to have testing and other available
        resources for areas that see spikes in cases, said Dr. Richard Besser, former
        acting director of the CDC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f1c00-df54-4238-a4d6-6bb5adcd306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ee512-ee53-4893-90b4-f28a76f898de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more targeted you can be, the more you''re going to be able
        to get past all this pandemic fatigue, which is leading a lot of people who
        are doing the right thing to start to slip and not do everything they used
        to do," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d6c28-1305-45ac-b502-091c8b61239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T19:00:54.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/22/health/us-coronavirus-thursday/index.html">The
        US topped 1,000 daily Covid-19 deaths and experts worry the worst of the fall
        surge is yet to come</a>."</em></p>'
  'break-up-in-the-time-of-coronavirus-challenges':
    'author': 'Terry Ward, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
