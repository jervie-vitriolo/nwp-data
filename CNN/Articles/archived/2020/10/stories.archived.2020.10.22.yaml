    'lead': 'Chinese company Sinovac Biotech Ltd. formally  submitted its application
      for phase 3 clinical trials, the Food and Drug  Administration said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T19:10:57.951+08:00
