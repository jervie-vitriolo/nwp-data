  'Hard-dethrone-google-':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-22T16:07:41.561+08:00
    'imagesource': 'jcr:4b259848-9661-475a-bb03-6a017a9875c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddcaef74-5b56-47f0-8633-a4e21b533b4c'
    'lead': 'If you use the internet, Google is practically inescapable. This is most
      evident in how we search for almost everything online — so much so that "Google"
      is synonymous with search.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T16:11:12.768+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:10:52.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:17.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dethrone', 'Google']
    'template': '1'
    'title': 'Why it''s so hard to dethrone Google

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1083ee0-3f78-40d1-9abc-7533ffe51e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you use the internet, Google is practically
        inescapable. This is most evident in how we search for almost everything online
        — so much so that "Google" is synonymous with search.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f8dd4-a9e6-407c-8880-c3cb8891fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c9d1b-98b6-4b8f-8b13-558b1c7b6fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That search dominance is now being targeted by the US Department
        of Justice, which on Tuesday filed a lawsuit against Google in one of the
        most significant ever antitrust cases against a tech company. It''s unclear
        what consequences the tech giant may face, but US Deputy Attorney General
        Jeffrey Rosen said on a call with reporters that "nothing is off the table."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bcff0-f28c-4849-8838-34a9932ef7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f00a6-5cae-47b9-b9f3-3fba74a6e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if reining in the Google search juggernaut is the goal, the
        big question is: Will anything on the table be enough?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc79768-4160-4a70-ab4e-689a9ebbffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637fa36-0f42-4d26-bfdd-4ffc62950b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are staggering: Google accounts for more than 92% of
        the global search engine market, according to analytics website StatCounter.
        Google Chrome controls 66% of the world''s web browsing and nearly three quarters
        of smartphones use Google''s Android operating system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5491021-668a-4322-95f8-4f49976c30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3d5dd-fb07-47ca-9e71-d5bdfe5808fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Department of Justice has made a first move toward curtailing
        that power, actually doing so will require unprecedented action for which
        there''s no clear blueprint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926f242-1138-4308-a2fd-78db1ecea0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b46506-ceff-45cc-8d66-606ca154913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Will people ever stop Googling things?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3f5fc-9637-41fd-991c-9c5c8337b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s status as a default search engine is one of the central
        facets of the DOJ''s complaint, which alleges that Google spends billions
        on agreements with web browsers, wireless carriers and smartphone makers to
        ensure that its search stays on top.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf96626-f08c-45cd-85b7-57fa37c09695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329828e-fcff-4269-90e8-bb65d6d59308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google says its practice of paying to be the default browser is
        "no different" than other businesses'' moves to promote their products, comparing
        it to a cereal brand paying supermarkets to place its boxes on certain shelves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb1ceb-f87a-4fc1-9ee4-062b3a0510d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02acc0ed-a92e-4b46-8aa7-7e9e8143594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent Walker, Google''s Senior Vice President of Global Affairs,
        slammed the DOJ lawsuit as "deeply flawed" in a blog post on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9adfc2-bd98-4b71-ba4c-9a744fb33c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb082e-ce99-4a98-b4df-5754d6df4245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People use Google because they choose to, not because they''re
        forced to, or because they can''t find alternatives," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db42b0e-4dc4-477c-a516-beba165e6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924782c-adac-4f82-9fb7-57858ccf6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European regulators have been at the forefront of trying to rein
        in Google, imposing antitrust fines totaling more than $9 billion and forcing
        it to allow Android users to pick their preferred browser and search engine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b54968-d41f-4ff3-9d80-fef0aac799d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca242c10-ff8f-43c7-8e02-4db461bbdfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t appear to have worked — Google still had a roughly
        93% share of Europe''s search market as of September 2020, according to StatCounter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935454c-0671-4dda-adb4-6434a7f79977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca681d-9cb2-4b0a-ac3b-c339d6906192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe has definitely been the leader in going after Google, and
        they''ve done a good job with their investigation and complaints," Sally Hubbard,
        director of enforcement strategy at the Open Markets Institute and author
        of the forthcoming book "Monopolies Suck," told CNN Business. "What they haven''t
        done a good job with is the remedies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7a570-7840-4315-833d-3e3f81ec6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a75fb-05dc-4795-a45f-6a18c731e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problem is that people are so conditioned to use Google
        that most users wouldn''t bother picking anything else even when given a choice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5955bd1-393a-4e51-b201-66718c446a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7420bba-487f-4bf2-9d07-84f6343a60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the position that Google has now, a lot of users might just
        continue to behave the same way and phone companies might continue to behave
        the same," said Charlotte Slaiman, director of competition policy at tech
        advocacy group Public Knowledge. "I think just getting rid of the default
        contracts is not going to be enough."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d80d4-517d-4b8e-bdce-900c1d0709f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110c75f-cfa5-4f05-82fb-d9a4ae7b8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why it''s so hard to make a new Google</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a936b-3ab7-4d98-9d3d-73fdba6ad5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undoing the dominance of one of the world''s biggest companies --
        with a market value of more than $1 trillion, virtually unlimited resources
        and a two-decade head start in cementing its position -- would not be easy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de41172-71e0-4228-83f9-9e9c3b0e0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f1576-6595-420e-9cec-bea31d73dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hubbard, Google''s sheer size and power rendered the
        EU''s tactics relatively toothless.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4610bc-b713-4ad5-801a-b4868f436d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9ec37-1f7a-4f89-9eae-55abd4d64d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google is too powerful," she said. "Fines don''t affect it. [The
        EU regulations have] basically proven they can''t be regulated with behavioral
        remedies."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28ca61-3a39-4de6-8da0-1222ef08d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008363a-9125-488e-8516-0fad34dcd076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Google is unlikely to cede its command over online
        search is the lack of a viable alternative and the challenge of building one.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5139f7-6ae7-4832-9fde-80ac0ec38f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b582f6c-3014-47cb-8fc9-663076962776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google''s search index contains hundreds of billions of webpages
        and is well over 100,000,000 gigabytes in size," the DOJ said in its lawsuit.
        "Developing a general search index of this scale, as well as viable search
        algorithms, would require an upfront investment of billions of dollars."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e386476-9459-43f9-98fb-a05a0ea990a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52270d72-94b8-45ec-b548-5a74d5cb4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last company to come close was Microsoft, which had the resources
        to comfortably compete with Google. But Microsoft''s search engine Bing, launched
        more than a decade ago, has failed to attract a significant audience. Bing
        is currently in second place behind Google, but with only roughly 3% of the
        global search engine market, according to StatCounter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913ac60-b819-4810-bac3-274c772a12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa67a22-06ae-4fc3-9906-a809b3b3eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the government could do</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df769d0a-4f5c-4bc7-8c92-31f14dce6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Google''s biggest strengths is the sheer breadth of data
        it has amassed, which is difficult to replicate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc4712-7bee-4207-9973-f2aa3527fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d7884-d7f8-42d3-9248-8d3e0813fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data that Google has been able to build out over these many
        years, from click and query data, from users doing searches and clicking,
        that''s a big part of what has allowed their predictions of what users will
        click on to be so accurate," Slaiman said. "So I think that is also something
        that might need to be targeted."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86cb16-6e06-45cb-9340-e72d96361213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6f0b2-95e7-460d-a592-fb10ac44951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paths forward for limiting the search power this data enables
        aren''t so clear. One suggestion is to try to diminish Google''s role in finding
        services for which there are strong competitors — think Yelp or Expedia. Slaiman
        says US regulators could put in place measures that give users more direct
        access to those specialized services while pulling back Google''s influence
        in reaching them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04609c09-e0da-4f64-84bd-d4dc24f46638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248495d-8eea-46ab-8122-ff295ec4dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People might continue to go to Google for some searches that Google
        does a great job of, but plenty of these specialized search engines provide
        better quality in the area that they specialize in," she said. "If I''m looking
        for a plumber, I might not want the plumber that has received the most clicks,
        and Google is not doing that level of quality control that some of these specialized
        search providers are offering."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8071c16-e218-4227-a0f1-82cffba7a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bab651-0a3e-427b-b02a-520a292726e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government might potentially follow Europe''s lead and mandate
        that Google give users the ability to choose their preferred search engines,
        as the company did on European Android devices.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b9ff0-3508-4c5c-bb7a-5cf49b396079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc415a0-86b3-48c4-8cbc-1dc54e97a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the limited impact that those measures — and even billions
        of dollars in fines — have had so far, several experts are calling for more
        aggressive action.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa76bc2-313c-4770-a137-843038fb989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1e699-727f-4d3a-8a3f-f1db23c112bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous regulations and their negligible impact on Google''s power
        highlight "why we need structural separation and actual breakup" of the company,
        said Hubbard.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479cb34-9b6f-4b44-8d05-50227df3bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1debea59-58d2-48a0-861e-6009d4d65c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But talk of breaking up Big Tech companies has proven politically
        divisive in the United States, and Slaiman points out that while there are
        some precedents such as the 1984 breakup of AT&amp;T, it has historically
        been difficult to win approval from the courts to force companies to divest
        parts of their business. (AT&amp;T owns CNN''s parent company, WarnerMedia.)</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a00bb-2f3d-455a-b9f7-e8cedd1c02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5811b4a-a5fc-4652-8761-e41c923a0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:11:12.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it will likely take far more to bring down Google than
        any other company in history. And coming up with corrective action for Google''s
        conduct — both in search and more broadly — will be "incredibly difficult,"
        according to Slaiman.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1775ac3-db72-48f7-9c03-6572cc70cd64'
