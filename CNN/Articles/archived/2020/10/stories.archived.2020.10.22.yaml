      'text': '<p><strong>(CNN) --</strong> Covid-19 Essentials is a pandemic-specific
        store for all your pandemic-specific needs, and the growing business already
        has eight locations at malls across America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f524d0-0e3d-4531-ad81-33e3dc060b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:38:29.975+08:00
