      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the distribution of our digital and manual
        payout, ₱83.5 has been given to beneficiaries. In all, 13.9 million beneficiary-families
        have been given aid under SAP 2.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed6a25-63a6-4f28-9891-3b277ec577c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje said the agency has already achieved a 98% distribution accomplishment
        rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b5982-ee40-403a-84fc-93284b273cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang natitirang benepisyo na lang po ay binubuo ng</em> beneficiaries
        <em>na sinasabi nating</em> duplicates or ineligible. <em>Ganon din po ang
        mga</em> beneficiary <em>na may mga</em> quality issues <em>o yung mga may</em>
        information <em>na hindi tama, at mayroon din pong mangilan-ngilan na</em>
        beneficiaries <em>na nasa</em> hard-to-reach or geographically isolated areas,"
        he added</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0bb92c-6165-4f27-8ff8-7e1f2b7363f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The remaining benefits are made up of beneficiaries
        who have so-called duplicates or are ineligible. As well as those who have
        quality issues of who have information that are incorrect, and some beneficiaries
        who are in hard-to-reach or geographically isolated areas.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131b43d-7e49-4035-ac85-45975d447f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original target of 18 million beneficiaries was reduced, said
        Social Welfare Spokesperson Irene Dumlao in the same hearing, after more than
        200,000 families were found ineligible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae489b6-c96f-4bb0-8eee-224e5cc08644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also over a million families who received aid from other
        government agencies. The agencysaid that of the five million "waitlisted"
        families, local government units were only able to submit around 3.3 million
        names.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9eda9-a8cc-464d-9f1a-2cc6f231a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje said the DSWD is aiming to complete distribution this month
        so officials could prepare for the implementations of programs under Bayanihan
        2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aab0bb-1af9-4d88-89f6-024adb863dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DSWD is working closely with financial service providers
        to resolve the slow distribution of emergency cash aid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74ce9d-a309-4523-b681-70b173d9b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:41:36.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:54.595+08:00
