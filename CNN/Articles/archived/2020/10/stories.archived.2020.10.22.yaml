  'PBA-bubble-referee-COVID-19-case-RT-PCR-antigen-test':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-22T13:09:34.023+08:00
    'imagesource': 'jcr:9f10ecf5-338d-4865-b360-4cbbea451df8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f339e33-7bec-4118-9feb-de7c081e3834'
    'lead': 'Health spokesperson Maria Rosario Vergeire says the PBA referee who first
      tested positive for COVID-19 through a rigorous RT-PCR test should have undergone
      another round of the same test instead of being subjected to an antigen test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T13:12:57.898+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:11:06.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:12.021+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH cautions PBA against use of antigen tests, declaring ''false positive''
      in RT-PCR results'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cf2c2-ccb1-4f94-adde-146e34118f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — With
        a suspected COVID-19 case in the Philippine Basketball Association (PBA) bubble,''
        the Department of Health on Thursday warned sports officials against using
        antigen tests to confirm or rule out possible infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27b16a-f072-4baa-b9bd-f63cc114b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the basketball referee
        who first tested positive for COVID-19 through a rigorous RT-PCR test should
        have undergone another round of the same test instead of the antigen screening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703c957-a550-4f63-b437-c4fecb886cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Clark ''bubble'' said the asymptomatic referee
        had a negative result on Wednesday through antigen test, saying the RT-PCR
        result may have been a "false positive." But DOH cautioned officials from
        the PBA, Bases Conversion Development Authority, and Clark Development Corporation
        against dismissing RT-PCR results. Vergeire said RT-PCR tests remain the "gold
        standard" in detecting infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72613a-4e74-427a-b03f-ca328f81968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be cautious in interpreting this. These are two different tests.
        Ang RT-PCR po ay isang diagnostic method for COVID-19 which is very sensitive
        that even the pre- infectious or pre-symptomatic stage of a patient, nakukuha
        na niya. It can detect already kahit wala pang simtomas," she said in an online
        media forum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dcaad8-e1ce-4d0b-8c59-ded2dc09adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: RT-PCR is very sensitive. It can detect the virus
        even if the patient is not showing symptoms yet.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16514c47-1f11-42d3-83ed-ca1828cecd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said antigen tests are accurate when the person
        is exhibiting flu-like symptoms and has a high viral load.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f48159-3ab2-4fb4-be37-17660e40fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa articles, asymptomatic ang pasyente. It might be, when they
        tested with antigen, the patient is just pre-symptomatic or viral load is
        still not that high kaya nag-negative siya sa antigen," Vergeire said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625ad89-4779-484c-aee7-0023ba3c59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Articles say the patient was asymptomatic. Maybe when
        they tested using antigen, the patient was pre-symptomatic or had a low viral
        load that''s why the result was negative.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a83569-ac8b-4d24-ab5e-dfd81d98af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT-PCR, not antigen tests, are used to confirm infections — not
        the other way around. If a person comes up negative using an antigen test,
        a confirmatory RT-PCR is needed. If it yields a positive result using an antigen
        test, that person is confirmed to have COVID-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22e335-8cd4-404c-8eb1-9a021e94c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said Clark officers directed the
        use of antigen test, adding they have to follow venue officials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c2aa0-f945-4a8c-9feb-882c99cff815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the referee is scheduled for an RT-PCR test, but the date
        has yet to be finalized. Vergeire said the game official must be tested as
        soon as possible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2c402-ec21-4044-809c-c0cf4f4a025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana, sabi nga ng eksperto, RT-PCR na lang ang ginawa na succeeding
        test para mas nakikita natin ang totoong picture," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b8f49-dd8e-43cc-8e7b-48b2204ce938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope RT-PCR tests will be used in the succeeding
        tests so we can see the accurate situation.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a7953-770c-472b-9ea2-01f813d2a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referee will remain on a strict 14-day quarantine at the Athletes''
        Village in Capas, Tarlac. His eight close contacts have been isolated and
        set to be tested again this weekend.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61b507-2cfe-4dd6-8a55-a8e061010531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces and Blackwater Elite underwent an RT-PCR test on
        Thursday because the said referee officiated their scrimmage on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69079b3-8f31-4780-af4f-a9abb2aa7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials decided to continue with the 2020 PBA Philippine Cup games
        while awaiting confirmatory results.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3299a-8e27-4ec0-9033-124332550893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of test results, the Blackwater Elite will suit
        up for their game against the TNT Tropang Giga today, while the Alaska Aces
        will face the Rain or Shine Elastopainters tonight.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d142aa-52ed-4b10-9fb4-84435045a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T14:40:18.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines sports correspondent Pauline Verzosa contributed
        to this report.</em></p>'
  'fauci-distrust-in-public-health-agencies':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T13:36:26.410+08:00
    'imagesource': 'jcr:a055bb83-96a2-4c3b-9795-053b833f1183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb933f8b-2a80-42ef-96dd-4e5394e7dc0c'
    'lead': ' There is a "building distrust" in public health agencies as the coronavirus
      pandemic resurges in large parts of the United States, said Dr. Anthony Fauci,
      the government''s leading infectious disease official, in a recent interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T13:41:07.042+08:00
