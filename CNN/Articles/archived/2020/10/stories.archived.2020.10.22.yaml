    'mgnl:tags': ['River', 'Baby', 'Reina-Mae', 'Nasino']
    'stories': ['a5a449fe-129c-4859-960c-e78a2d6ad048']
    'template': '1'
    'title': 'Palace unaware of conditions of facilities for newborns and detained
      mothers, sees needed reforms after Baby River''s case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002dfc3-a56f-43b7-a715-93c73859efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Malacañang
        has yet to look into issues surrounding lack of facilities for newborns of
        detained mothers, following the case of political prisoner Reina Nasino, who
        was separated from her daughter Baby River Emmanuel Nasino up until the death
        of the infant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33eca8-7132-4e66-92a4-220d2cc1da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b6682-271f-4d05-b347-521957b362ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told a press briefing on Thursday
        that while the Palace does not know the circumstances surrounding the issue,
        he will reach out to authorities to check the condition of jail facilities
        and detainees who have not been convicted by courts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836cf28-d65e-46b8-939e-a8d5688a1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8ff0e-902b-443d-9e6b-b2132a3d6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the circumstance po. It''s very difficult to comment
        on something that we have no information on," said Roque, referring to Nasino
        and her daughter''s case. "But we realize that unless convicted, you are presumed
        innocent, but we will see what reforms will come about because of this experience
        with this particular incident."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7100075-f6f6-4874-89f2-09b943f18408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2c46c-f7f1-40a1-a2b0-ce1390e7825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will personally take steps to inquire into this, knowing there
        are some obligations that will probably have to be complied with," he also
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf35976-b530-411e-8407-ddea53ae77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ca32a-1aa6-48f2-b997-1a54a5d31353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:23:11.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:10:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as it stands, I do not know if Manila City Jail has this facility,"
        he added, "and in fact, we will inquire [with] the DILG (Department of Interior
        and Local Government) because it''s the DILG who manages jail for detainees
        — those who have not been convicted by the courts."</p>'
