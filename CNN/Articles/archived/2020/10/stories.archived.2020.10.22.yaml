    'template': '1'
    'title': 'Settlers in future Bulacan airport site relocate to new, safer houses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da43c45-da7b-4b3e-b64c-5a7d8f38a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) –</strong> Residents
        of Brgy. Taliptip in Bulakan, Bulacan who live in the future site of San Miguel
        Corporation''s airport project were relocated to new and safer homes provided
        by the diversified conglomerate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4e4e7-2797-4661-b965-dce2bcbb5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f31d3-d379-479f-b43e-caaa7058f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 16 houses were built in nearby barangays of Sta. Ana, Bambang,
        Tibig, and San Nicolas in Bulakan town for the relocation of the affected
        settlers who previously lived in shanties in Taliptip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b283b02-84dc-4665-89fe-f3debe3d278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31158820-7c92-42a1-a334-2380490d7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC credited the Diocese of Malolos for its role in the relocation
        of former Taliptip residents, who now also have better prospects for their
        future because of new job and livelihood opportunities provided by the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418b3a6-dabe-4ebd-9253-7babc71d7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda405d-cad9-4d66-96c4-80a359d80aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate <a href="https://www.cnnphilippines.com/business/2020/7/29/smc-mangrove-tree-planting-san-miguel.html"
        target="_blank">recently started a crab mangrove industry</a> near the future
        New Manila International Airport site to provide an alternative livelihood
        for affected and nearby residents in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c38885-30ce-4135-bda4-09bf0c4be529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27d9a3-25a5-4c0b-8978-d10704f75e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and COO Ramon Ang thanked Malolos Archbishop Dennis
        Villarojo for communicating to the company the wishes of the settlers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f18d9f-7fce-4da3-8bb2-1a7b2663da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713a679-57a6-4d71-b611-1d201491a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promised Bishop Dennis Villarojo that we would prioritize helping
        Taliptip residents move to safer locations and have houses to call their own.
        We also said we would make sure they will have a better future," said Ang.
        "With guidance and support from Bishop Villarojo, we have been able to deliver
        on these promises, and we''re committed to continue taking care of residents
        from Taliptip."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a8b6f-2cb6-4306-b047-e0f36c069cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ba23a-b2ae-4df3-aebe-29de49d89556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also held a dialogue with other Taliptip residents, most of
        them preferred availing of financial assistance to build their own houses
        even if the company has an option to give them titled house and lots in safer
        areas in Bulacan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd314cc-8167-44d2-b5ce-e8509bfb2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9f6a1-d095-4ca5-ba3e-21299d44f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many have completed construction of their new houses. A good number
        of former settlers have also gone back to their provinces to build their houses
        and start anew there. Some have used part of the financial assistance to put
        up small businesses, or send their children to school," Ang added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e313d4-3f9f-478e-b061-e8929d8371af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a64624-488e-46ad-ad62-8c4662b3c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is investing around ₱740 billion to build the New Manila International
        Airport, seen as a "game-changer" project by the conglomerate and is expected
        to decongest the country''s primary gateway, the Ninoy Aquino International
        Airport in Pasay City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2237c5-a227-4722-a47d-fafe2614e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:08:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302f0fe-ed04-4ec2-ae83-d24faf62a431'
