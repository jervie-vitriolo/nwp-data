      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the Palace had no problem with what either had
        to say as the President has always pushed for women''s rights as shown by
        his track record especially when he was still mayor of Davao City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703c7de-d947-4ca1-9830-9b5eab5b05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Soberano, Parlade also gave a similar warning to Miss
        Universe 2018 Catriona Gray while red-tagging the sister of actress Angel
        Locsin, Ella Colmenares. He alleged that Locsin''s sibling is working with
        the New People''s Army in Quezon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae40ef-4d0f-4639-9441-450ef8a90b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares responded to Parlade’s accusation, saying she has nothing
        to defend about herself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2f733-6bbb-443d-82f2-791e38a445da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836a0be-4546-434d-b741-d0c2df5b4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not have to defend myself as I have not done anything wrong
        but I decided to speak up, not just for myself but also for my children, whose
        lives may have been endangered because of this reckless red-tagging being
        broadcasted on social media,” she said on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f812db-36c4-490e-bc04-38b3a03e7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doing job</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23f244-522c-47dd-972b-8335f1ddd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7584968-78db-4f5a-8578-9c3e6dead678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the criticisms of the two lawmakers, Parlade emphasized
        that he is just doing his job as part of the government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d201e-cde1-45c0-af7f-a927d153bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12ca11-b9ce-469c-a53e-a46473f3ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Liza Soberano''s desire to defend women''s rights, is also shared
        by the senator and many in the Armed Forces," Parlade said in a Facebook post.
        "But we differ in the way Gabriela exploits these genuine advocates, because
        the CPPs [Communist Party of the Philippines] underground ‘Makibaka’, is the
        one stirring and orchestrating it.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d107237-32c5-46d7-8a95-31f6fa9d832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce3d81-8bd2-43b5-bae8-ea441a62653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s your government’s job to expose this duplicitous nature of
        the CPP, even if you disagree because of your political affiliations,” he
        added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bae70-c3cd-4f60-acf1-0197338ce6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e62b86-cb54-4a24-9afa-bbb83bbbf553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Parlade denied that he associated Soberano with the
        Reds. He also claimed that the actress’ family even thanked him for the information
        he shared.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214f50c-230a-4c81-aa56-8e6c6d789257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d75388-7e60-4cfd-baef-e6cda35cf7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Did I maliciously associate the actress to the NPA?," he asked.
        "Where did you read that in my statement?”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246d547-5c4a-4ab3-b30f-df518e077ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05358bb-3806-495c-bbc9-49c886e997d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T23:43:20.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Family of Ms. Soberano through their legal adviser, sent me
        a personal letter to thank me for the information I shared and helping defend
        Liza from her bashers,” Parlade added. “So did I red-tagged Liza? No, I did
        my job to protect her, as I will do with anyone who will be unduly harassed
        by netizens, especially if it comes from netizens who don''t understand much
        about the dynamics and nature of the CPP revolutionary dual tactics."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad5906-b156-40db-aa03-8c72731f6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Parlade has been <a href="https://www.cnn.ph/news/2019/11/28/antonio-parlade-red-tagging.html"
        target="_blank">accused of red-tagging</a>. In November last year he was kicked
        out of a forum discussing the "red-tagging" and arrest of dissenters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf98809-2dfc-4a4b-b5bb-d272ecaca265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:29:05.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been known for accusing politicians of colluding with the
        Communist Party of the Philippines. He also claimed that progressive groups
        were plotting to unseat President Rodrigo Duterte in a plan known as "Red
        October" back in 2018.</p>'
  'good-prospects-joint-oil-exploration-Philippines-China':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Chinese President Xi Jinping (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
