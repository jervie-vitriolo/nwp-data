      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A mass grave was found this week in the
        cemetery where archeologists have been searching for victims of the 1921 Tulsa
        race massacre, an Oklahoma state archaeologist announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3866ff4-b68b-47bd-b773-750b4cf46a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a33edb-d5d9-4af7-bf74-883f0f8f8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlines of at least 10 coffins were found at the Oaklawn Cemetery
        in Tulsa, Oklahoma, and state archaeologist Kary Stackelbeck said she has
        a "high degree of confidence that this is one of the locations that we have
        been looking for." But she said investigators are remaining cautious because
        they have not done anything to expose the human remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce16eda-5979-4088-bf0b-b4580a07a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4e158-3845-40d5-aa0d-a346935e2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the excavation resumed Monday, archeologists had found one
        set of human remains and a possible second set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029dc0d-afcb-42e3-8f3f-c2ead36a39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed64688-f4c9-49f0-94df-fab3c3b15046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators have not confirmed whether any of the remains
        belong to the victims of the 1921 massacre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4cafe-fd73-4f20-9825-cf317e3be860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d13a47-c993-4ae0-b848-ae1868aaaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot of work to do to identify the nature of that
        mass grave and identify who is in it, but what we do know, as of today, is
        that there is a mass grave in Oaklawn Cemetery where we have no record of
        anyone being buried," Tulsa Mayor G.T. Bynum said Wednesday in a news conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53754030-d9d1-43eb-bff9-b6c9eebe6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf22f5-b90d-4132-bd31-9c73d90056a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brenda Alford, a descendant of 1921 massacre survivors, said in
        a news conference that she was very pleased with the progress of the search.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc89f51-261d-469c-beb1-0a5ce8c05b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44925f-38a4-4a65-ab8f-cf0cbb095196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We basically are thinking of our loved ones, our community members
        who lost their lives very, very tragically," said Brenda Alford, who is also
        the chair of the investigation''s public oversight committee. "I am just very
        appreciative of all the hard work that is going into finding our truth, to
        again bring some sense of justice and healing to our community."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89393d6a-7ae2-43a2-bbb2-c14ea08cf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0fbfe-6bf3-466c-ab29-25276fde0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials launched an effort to find the victims'' remains
        in 2018. An excavation in another area of the cemetery in July yielded no
        results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8a18a-50ed-436b-9ab0-4993967e3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f13a3-6450-4123-8247-338a886f13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s search focused on two additional areas of the cemetery,
        including an areas known as "Original 18." Funeral home records and other
        documents show at least 18 identified and unidentified victims were buried
        in the cemetery, city officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7affeb42-a1dd-45a7-a61f-4995a45b249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567bbcef-ac42-40b0-88b7-e57b98ccee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>As many as 300 people were killed in the massacre</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76a876-d105-4ea9-850d-ac32a7a4626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tulsa race riot of 1921, also called the Tulsa race massacre,
        resulted in the death of hundreds of African American residents of the city''s
        Greenwood district -- then a Black economic hub also known as Black Wall Street
        -- when a mob of White rioters looted and burned the community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054cef3-237c-4139-9122-85cd797a914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0168f-85c0-4932-8e98-1481c9c98c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riots were sparked by a confrontation between a Black resident
        and a White man among a group of angry White people demanding the lynching
        of a young Black man, according to historic accounts. A struggle ensued over
        the White man''s gun and the White man was shot, prompting a mob that stormed
        the neighborhood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbcba3-6f20-445a-bcad-6343a9be4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2fae17-46b4-4b57-9d47-326f6f226b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe as many as 300 people died after more than 1,000
        homes were burned and destroyed. At the end of the violence, Black Wall Street
        was decimated. Historical photos show bodies of Black residents lying in the
        streets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f5b52-76ba-4ba9-8af8-dc3a554c501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966057cf-cf9d-4a45-a569-23c62aa378ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies were buried by strangers in mass graves while the victims''
        families were detained under martial law, Scott Ellsworth, a University of
        Michigan historian who has worked on the recovery of the Tulsa riot graves
        for decades, said in December.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb5317-05ed-45ce-8dc2-f3538772a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28a37b-db8f-4d86-b113-79148c1e38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families were never told whether their loved ones died or where
        they were buried, and there weren''t any funerals, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaaa2f7-0555-486d-a70c-31a327ae3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cef7f4-85d3-4d19-9414-94e70dbec363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bynum said earlier this year that the search for remains is intended
        to fill gaps in the city''s history and provide "healing and justice to our
        community."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520dcc9-c505-46c6-8154-96dc651c505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T16:48:11.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/us/tulsa-massacre-excavation/index.html"><em>"Investigators
        find a mass grave while searching for 1921 Tulsa race massacre victims"&nbsp;</em></a></p>'
