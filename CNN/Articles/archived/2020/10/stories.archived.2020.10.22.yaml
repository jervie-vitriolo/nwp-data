      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28855b5-310b-40d7-9282-206d98b0f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T10:28:35.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:15:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic has been hard for so many people, but from a creative
        aspect, making music under different circumstances, if you put yourself in
        a different room or instrument, it''s like you''re in a completely different
        head space," Simpson added.</p>'
    '24':
