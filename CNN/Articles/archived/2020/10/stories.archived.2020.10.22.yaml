    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:11.878+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voter registration will be from Mon-Fri starting Nov. 9, COMELEC says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2338f-ab1e-4b13-ad7c-b19651d83c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:46:52.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:11:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Beginning
        November 9, voter registration will be from Mondays to Fridays to allow for
        disinfection of offices on Saturdays, the Commission on Elections announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045e53a-b334-4631-bfa5-ed6d9899c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T12:46:52.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:11:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission on Elections deems it necessary to revert to the
        weekday schedule to make way for Saturday disinfection days in all offices
        of the election officer nationwide,” COMELEC spokesperson James Jimenez said
        in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db690b8d-37e7-44ff-921b-30c28bd2cc32'
      'mgnl:activationStatus': true
