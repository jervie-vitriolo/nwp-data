    'template': '1'
    'title': 'Palace prods Congress to fast-track 2021 budget approval so Duterte
      can sign it by December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c616aa9-b82c-4297-8ab3-e66a9e61689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Malacañang
        is urging Congress to fast-track the approval of the 2021 General Appropriations
        Bill that includes funds for coronavirus response, so President Rodrigo Duterte
        can sign it on or before the second week of December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950709f3-b646-4bf7-b0d2-a3c9f210475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c165cf-acc0-49cd-974e-b99c261b9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s briefing, Presidential Spokesperson Harry Roque said
        Congress must pass and turn over the budget bill to Malacañang before the
        said period so Duterte has ample time to review it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ea07d-ac95-4491-b6ee-c9bb84e090cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd7691-f145-4611-9e4b-212eef2deb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam niyo po, hindi rin ganoon kabilis ang pagreview ng budget</em>
        (As you know, reviewing the budget takes time)...The process of reviewing
        it entails a line-by-line analysis. It has to be earlier than the second week
        of December to give the Executive some time to review the budget and to see
        if it will make specific line item vetos," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed0e46-d3b2-4dfa-b11b-919db0068709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d703bfd-64a7-4d92-89c0-98a257cc2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that while Congress approval by November would be ideal,
        "the sooner, the better in December would be just fine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d65c8-9015-4c17-89c5-987c707a28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f479058-8424-4b7b-8911-32db9cc78ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has the power to veto certain provisions that are
        considered unconstitutional in the budget, including last-minute insertions
        usually presented by either chamber of Congress. <a href="http://cnnphilippines.com/news/2019/02/08/2019-budget-passage-congress.html">In
        the last two years alone</a>, the country had to start operating on a reenacted
        budget due to <a href="http://cnnphilippines.com/news/2020/1/6/Duterte-signs-2020-budget.html">questionable
        allocations by lawmakers</a> that delayed the signing of the budget bill into
        law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2c98f-5c8a-4ab8-a44e-ee867213f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e914fb-622c-44a4-9001-20bbeaf27f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the <a href="https://www.cnnphilippines.com/news/2020/10/7/Palace-no-delay-2021-budget-House-session-suspension-Cayetano.html">Palace
        assured there will be no delay in the passage of the 2021 GAB</a>, despite
        it being marred by controversies due to the previous House speakership row,
        and supposed inequitable allocations for districts and various government
        agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7c251-4cb7-4d92-a941-8a30b9f36633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebff273-99b4-4e93-851d-46bed8edc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson has accused the small committee from the
        House of introducing some ₱20 billion institutional amendments even after
        approving the budget on third and final reading last week. The lower chamber
        is expected to transmit its version of the GAB to the Senate on October 28.
        Meanwhile, committee deliberations in the Senate on the budget are still ongoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d245474-9fa2-4df0-9173-8b478d1b08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca3250-3bb8-4bd2-80d1-e715de10487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have also recently slammed the "meager" government allocation
        for housing. During the recent hearing, senators noted that the ₱3.9-bilion
        budget of the Department of Human Settlements and Urban Development for 2021
        is smaller than Office of the President''s ₱4.5-billion confidential and intelligence
        funds that account for more than half of the ₱8.2 billion total budget for
        Duterte''s office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ebf47-387f-4618-9966-32f76a6724fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d48cb4-53c8-4066-87b4-fe24042c4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T15:57:38.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Budget Secretary Wendel Avisado said the budget for the
        two agencies should not be compared, as theyhave different functions.</p>'
