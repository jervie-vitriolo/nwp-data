    'title': 'Drilon hits poor implementation of laws for low 2019 overseas voter
      turnout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d3bb4-031f-475c-86e7-e5aac87a178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        low overseas voter turnout in the 2019 midterm elections was a result of failure
        of implementation of relevant laws, a senator said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807ce0e-1b9f-4ce9-8f26-598aee8f4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bef82f-c94d-4b9a-b5c9-3a3cb4015748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have 336,000 who voted in the 2019. That is just equivalent
        to two congressional districts. Therefore, two congressional districts cannot
        influence a national election. Therefore, the objective of RA9189, the Overseas
        Voting Act, and RA9225, the Dual Citizen Act, enacted 17years ago in 2003
        appears not to be achieved, right?” Senate Minority Leader Franklin Drilon
        said during a budget hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3c7d0-0f6d-4265-bc1c-423cd62fd55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3f628-9ce6-45f3-8bde-30a348354ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Director Sonia Bea Wee-Lozada
        said one of the reasons behind the low voter turnout abroad is the transient
        status of Filipinos overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d6689-3ab2-4b49-b6a4-d2b2f1210590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d771e-1ec9-449a-9fe7-70b373eaf6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said ballots are mailed to the addresses provided by the voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59f758-8166-4096-97d1-dba7dd5d001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09a83f-9cb2-4d5a-99ca-610712e566ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the highly mobile nature of overseas Filipinos, if they
        change their addresses, if they transfer to different places, sometimes they
        neglect to inform the agency or commission that they changed their addresses.
        This resulted to a lot of return to sender ballots,” Lozada explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ee331-32f7-423b-bf11-6b7c9d40accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147eb26-fea5-4810-aecd-817a22cd3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC said of the 1.8 million registered overseas voters,
        only 18.46% or about 336,000 voters participated in the midterm elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689940dc-43a8-41b0-ba36-12d3a3a61d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822e4cb-6046-404b-b406-2a15aa12b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then asked Comelec to submit to the Senate the list of programs
        to increase overseas voter registration and participation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87198f-bcb8-4631-a139-ff8bf62299cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T18:17:55.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:25.338+08:00
