    'title': 'DepEd encourages parents to enrol children ahead of Nov. 21 deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfcdf1b-470b-498d-b875-0e6aea132e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.473+08:00
