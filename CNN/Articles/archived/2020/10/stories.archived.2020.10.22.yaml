    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29eb6859-6d97-4ca8-9822-48bc05efc385'
    'lead': 'Ten detainees who bolted the Caloocan City police jail early Thursday
      are still on the loose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T07:44:23.836+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:17:11.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
