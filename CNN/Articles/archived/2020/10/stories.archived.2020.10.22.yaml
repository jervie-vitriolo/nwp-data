    'lead': 'Severe Tropical Storm Pepito intensified into a typhoon, but only after
      exiting the country''s monitoring area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T11:46:20.029+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-10-22T11:51:55.412+08:00
