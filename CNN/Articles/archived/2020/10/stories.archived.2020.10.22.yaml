  'Possible-new-organ-in-the-human-throat-discovered-by-Dutch-scientists':
    'author': 'Katie Hunt and Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T05:40:35.788+08:00
    'imagesource': 'jcr:1010067b-94e3-4f2e-9afa-cfbd18b030c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c8ebac9-2988-443d-b79e-4eb66755a8dc'
    'lead': 'A group of scientists from the Netherlands believe they have discovered
      a pair of previously overlooked glands that are hidden away in our skulls where
      the nasal cavity and the throat meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T05:10:34.855+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:18:16.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:06.386+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Possible new organ in the human throat discovered by Dutch scientists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b1ea8-9019-41d3-a5de-51933401d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s hard to imagine there is a part
        of the human body that''s gone unnoticed by doctors after centuries of medical
        research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed7129-2bab-44ae-9ba4-41dbace87849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90ee6a-e2e2-4e69-ab44-5de1c6234410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s exactly what a group of scientists from the Netherlands
        believe. They said they have discovered a pair of previously overlooked glands
        that are hidden away in our skulls where the nasal cavity and the throat meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcd2f6-f033-420c-b8b2-2b94b0e8ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cc043-4aa6-48e6-8162-99060be86bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical researchers first came across the body part, which they
        propose naming tubarial glands, during a scan designed to look for tumorous
        growths. The scientists then looked at scans of the head and neck of a further
        100 individuals they were treating for prostrate cancer and dissected two
        cadavers -- one male and one female. They all had a set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee06272-2861-4fa7-abd2-e694e68ca8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476ba61-8e5d-4f48-b901-24e9904212a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was "thrilling" but the authors were "a bit skeptical"
        at first, said the study''s lead author Matthijs H. Valstar, a surgeon in
        the department of head and neck oncology and surgery at The Netherlands Cancer
        Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab0904-3ebb-4fe2-b454-ffda356c2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91cb60-c12f-4bfd-a12e-c962930ca4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it wasn''t possible to discover this in 2020," Valstar
        said. "It''s important it''s replicated and it should be done with different
        series of patients. It''s important to have confirmation of new medical findings."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4412ad8-b05d-411b-87c7-b5a1ebd91e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdaf351-8295-4366-94d1-7a35d49fc263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glands cannot be seen with conventional methods of medical imaging
        like ultrasound, CT scans (computerized topography) or MRI (magnetic resonance
        imaging), the study authors said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8df7bc-4522-4966-ba92-523de3a2da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b4b36-183c-49ff-8ca8-1dd246ea32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "unknown entity" was only identified when the doctors were using
        an advanced and new type of scan called PSMA PET/CT that has been used to
        detect the spread of prostate cancer. PSMA PET is shorthand for prostate-specific
        membrane antigen imaging using positron emission tomography.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8c0c3-f2d1-4a2a-985b-1a0528fd4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49822bd-eaae-47b0-b5d0-812beb946cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salivary glands show up clearly on this highly sensitive kind of
        imaging.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2321d6-b81c-4b65-b0b2-e8f9dc172e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fe116-13f5-4e3a-ad0d-330a6b318daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have three sets of large salivary glands, but not there,"
        said study author Wouter Vogel, a radiation oncologist at The Netherlands
        Cancer Institute, in a news statement in May. "As far as we knew, the only
        salivary or mucous glands in the nasopharynx are microscopically small, and
        up to 1000 are evenly spread out throughout the mucosa. So, imagine our surprise
        when we found these."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497840c-373a-4088-aaf2-7d4abce4c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171b6a7-db5b-4e3a-a52f-bfa0f675288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many great scientific discoveries "come as a surprise — an incidental
        finding," said Joy Reidenberg, a professor of anatomy at the Icahn School
        of Medicine at Mount Sinai in New York City, who wasn''t involved in the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec003ff-41fe-499e-aa2f-a42b5f0c89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5a2e8-5cf4-4bda-9b5c-9252eac28afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, these researchers were tuned into the data, and were anatomically
        savvy enough to note the unusual brightness in a region that was not thought
        to contain any salivary glands," Reidenberg added via email. "As the famous
        (late French biologist) Louis Pasteur once said: ''Chance favors the prepared
        mind.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e250b7b-747a-4f61-9092-9c01b1349978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521a71c-d801-473d-8e7d-cfb4adb78e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New organ?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac3b6e-35a7-4e96-940c-1de892ccd6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a matter of debate whether the tubarial glands were a completely
        new organ or could be considered part of the salivary gland organ system,
        the study added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1d783-32b1-48c3-8a1a-8e4915d4a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93260d3f-cec2-413f-bcd3-bdae08af9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings support the identification of the tubarial glands
        as a new anatomical and functional entity," said the study, which published
        in the journal Radiotherapy and Oncology.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae283f6e-5177-4e2b-8362-f5caa05c5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95674a7a-f80b-4363-817e-32c341a9d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glands could be newly discovered, "but it is difficult to exclude
        that these might represent groups of minor salivary glands," said Dr. Valerie
        Fitzhugh, the interim chair of pathology at Rutgers New Jersey Medical School
        and Rutgers Robert Wood Johnson Medical School. Fitzhugh wasn''t involved
        in the study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347fbe2-e93f-48d0-bbbf-567e70986b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c8ebc-0d0f-4a7e-aa37-b8afe3df775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the study concentrated on a small number of patients who
        were mostly male and used specific rather than standard tests, she added,
        examination of more women and healthier patients would allow for better data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b998280-3df9-4ade-a7e4-ea3dae10a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6656a-0dbe-4e43-87f1-d6e9bf08fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there is "still much to learn about the human body," Fitzhugh
        said, "and technology is allowing us to make these discoveries. This might
        be the first of some exciting discoveries within the body."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624630e8-d0d2-43f5-85ec-68ac5f515a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b873e-d5ba-4706-9818-6cd5f22e3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how the glands are described, the authors said their discovery
        had clinical implications, especially for patients with head and neck cancer,
        including tumors in the throat or tongue. Radiotherapy can damage salivary
        glands, which can lead to dry mouth and trouble swallowing, speaking and eating.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7c5a1-87e6-411c-92c3-be9aec9b22ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa7164-6806-4ce6-bdd6-4f8bfbfe28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most patients, it should technically be possible to avoid delivering
        radiation to this newly discovered location of the salivary gland system in
        the same way we try to spare known glands," Vogel said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d35b43-3322-4e1b-afd2-ffc9cb22b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7204274-47de-43d8-88e6-968d9eacc300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our next step is to find out how we can best spare these new glands
        and in which patients. If we can do this, patients may experience less side
        effects which will benefit their overall quality of life after treatment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcb147-f116-4869-a7b2-ccdab7f8bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T05:10:34.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:18:35.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/health/new-organ-throat-scn-wellness/index.html"
        target="_blank">"Possible new organ in the human throat discovered by Dutch
        scientists"</a></em></p>'
  'Nigeria-protest-police-brutality':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T06:34:23.071+08:00
    'imagesource': 'jcr:6a7948f7-e729-41b9-9921-808123c1c617'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab3d4e0-5580-424a-9b2a-ec49c586f8df'
    'lead': 'Eyewitnesses tell CNN shots rang out during a peaceful protest at the
      Lekki toll gate in Lagos as activists chanted the national anthem and asked
      for police brutality to end. Eyewitnesses say a number of protesters were killed
      by security forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T06:37:17.463+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:17:49.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:06.787+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President calls for calm after protesters shot during Nigeria demonstration'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff2108-8a3d-4f7e-bc67-1aef2329f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nigeria''s President Muhammadu Buhari has
        appealed for "understanding and calm" after protests against police brutality
        in Lagos turned bloody on Tuesday, with eyewitnesses telling CNN that multiple
        demonstrators had been shot dead by Army soldiers, who then took the bodies
        away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e8da0-df03-42a9-a384-eb350edb7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a night of violence which sparked global outrage, eyewitnesses
        say the city descended into chaos on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca63880-c9d4-4a26-926f-380be111b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media and local television coverage showed
        a number of buildings on fire, including the Lagos Theater and at least one
        bank branch. Some police stations were also attacked, and video also showed
        the High Court of Lagos on fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953351da-f90d-4e85-8f96-3a81f6915382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International said that after an on-the-ground
        investigation it had found that twelve people were killed during protests
        in two locations in Lagos on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed9615-778e-47c6-a163-7c5369ad4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that "evidence gathered from eyewitnesses, video footage
        and hospital reports" confirmed that over a period of about two hours "the
        Nigerian military opened fire on thousands of people who were peacefully calling
        for good governance and an end to police brutality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d641a62-c3da-4839-806b-d35de612b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army has dismissed reports that protesters were shot dead as
        "fake news." The Nigerian Army and police did not return requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af7a47-f59d-4e09-ab47-5a6a5cd2695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN shots rang out during a peaceful protest at
        the Lekki toll gate in Lagos as activists chanted the national anthem and
        asked for police brutality to end.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd213b-d106-44c6-88b9-dac6925f40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily protests have been held across the country for close to two
        weeks, over widespread claims of kidnapping, harassment, and extortion by
        a police unit known as the Special Anti-Robbery Squad (SARS).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefc895-d5d9-4373-bbd5-e6c27f7e3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN that a number of protesters were killed by
        security forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133f9d0-5901-43a1-8a51-807032f1edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akinbosola Ogunsanya, a talk show host on Afrosurge Radio, said
        the shooting began shortly after the lights at the tollgate were switched
        off. "Members of the Nigerian army pulled up on us and they started firing,"
        he said. "I just survived, barely."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb782fa3-8c1a-44b9-bc44-b34717567573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN couldn''t independently corroborate the witness accounts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c1276-b16a-47c1-bea3-734449a8bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple witnesses told CNN they saw the army take the bodies away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdaf545-e669-43ef-b8db-9e376d07e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Yakubu, 27, who told CNN he fell and injured his leg
        while trying to escape the gunfire, showed CNN a video of his injury. "I heard
        rapid shots. I couldn''t count them. I counted 5 bodies," he said. "Later
        I saw that the Nigerian Army took the bodies in their own van. We couldn''t
        take videos," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391cd46-68f4-4c52-a643-d67bd0a4a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another protester also said he witnessed the bloodshed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7255e-e389-4745-b29f-4863f9dd22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They killed more than 7 people and got away with their bodies to
        cover up evidences," said Deji Jokodola.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9635f0-969e-4ea2-be47-e02f5a41213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Lagos state governor Babajide Sanwo-Olu imposed a 24-hour
        curfew and deployed anti-riot police to the city.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60174d3-b51c-40e2-b464-67872cb64ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised statement on Wednesday morning, Gov. Sanwo-Olu insisted
        nobody had been killed at Lekki toll gate: "Whilst we pray for the swift recovery
        of the injured, we are comforted that we have not recorded any fatality."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42160f9-90d0-42c6-a936-0d86b70f967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, he tweeted that one person had died at Reddington
        Hospital due to "blunt force trauma" to the head. He said it was an isolated
        case and said he was investigating whether the dead person was a protester.
        CNN reached out to the Governor''s office, but did not receive a reply.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd7330-bd37-41cd-a7e1-d502cd6cc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyewitness reports</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22019a8f-f255-46d8-adc3-5b92d255e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor''s comments directly contradict statements from several
        eyewitnesses who said they had seen multiple casualties at the protest.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b7536-83c6-4df9-95e1-8a644e909392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN from the scene of the shooting, Temple Onanugbo
        said he saw "multiple bodies laying on the ground," when he arrived to help
        those injured. He said he heard what he believed were bullets being fired
        from his home nearby and that the sound lasted "for about 15 to 30 minutes."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae2bd8-41d0-4745-bebb-ea1bc718c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on Instagram Live when the shooting started," Henry Pundit,
        a filmmaker, told CNN. "They were coming to us with multiple gun shots. We
        went on the ground and held our flag. We were crying, some were running."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b485605-1128-4a44-b688-9d81b5f81228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses said the violence continued into Wednesday morning,
        and that it appeared to have spread beyond the original protest site.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91594a0f-dcba-4736-9e1a-26deb1438599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin Alex spoke to CNN while hiding in his home in Ebute Metta,
        about 9km (10 miles) from the Lekki toll gate. He said the police had been
        on his street earlier on Wednesday morning, and that three people had been
        killed. He added that officers at four police stations nearby were firing
        at protesters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe3769-ef55-40c4-8744-86762d0decda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police are shooting at people that are not armed, though some
        of them have bottles and stones, but the police are using very sophisticated
        weapons on them," he said. "They are moving from street to street, I could
        count about 17 of them, all armed, all shooting."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d763d-a878-4232-a2f3-3f826e80765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Nigeria tweeted that it had received "credible
        but disturbing evidence" of "excessive use of force occasioning deaths of
        protesters."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319b79a-724d-4dd7-89f0-bf6f89a07366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Sanwo-Olu asked for all forms of protest to end immediately
        and ordered an investigation into the incident. "Yesterday''s events were
        no doubt some of the darkest gradients of our history as a state and as a
        people," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffd80b-9107-4060-a6b6-4ea3623391fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, the governor imposed a 24-hour curfew on Lagos
        -- which has an estimated population of more than 20 million people -- including
        the closure of all its schools.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224c639-d480-4dfa-b81d-c25b7aed5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown means that only essential service providers and first
        responders have permission to be on the streets.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0f076-123e-4148-a5b4-a3a466630784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS was disbanded on October 11 and a new police unit to replace
        it will be trained by the International Committee of the Red Cross (ICRC),
        Reuters reported Sunday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d4fb8-74c4-4fa6-9c35-e8d7ca4f0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are demanding further protections against the police,
        including independent oversight and psychological evaluation of officers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165ca69-2198-49dd-b101-4fab2cd54f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d025e85-7051-4cf0-81ef-0f4abbaa0ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, US Democratic presidential candidate Joe Biden urged
        President Buhari and the Nigerian military to halt "the violent crackdown
        on protesters in Nigeria which has already resulted in several deaths."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6f736-d1b8-4b54-812f-d8e7c44abbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab said he was "deeply concerned
        by the recent violence and continued clashes in Nigeria," and "alarmed by
        widespread reports of civilian deaths."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c915cb0-14e1-4b82-8712-96079d722320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call for an end to violence," Raab added. "The Nigerian government
        must urgently investigate reports of brutality at the hands of the security
        forces and hold those responsible to account."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e41437-a1b4-4dd3-aa88-de4f37622e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Secretary of State Hillary Clinton urged Buhari to do
        something to end the violence. "I''m calling on @mbuhari and the @hqnigerianarmy
        to stop killing young #EndSARS protesters. #StopNigeriaGovernment," she said
        in a tweet.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda25c56-2bef-4ad7-bc3a-90d3517d9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United''s Nigerian soccer player Odion Ighalo said he
        was "ashamed of this government" in an Instagram post. "I''m calling on the
        UK government, calling all those leaders in the world to please see what is
        going on in Nigeria and help us."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb41de-7813-41a2-8801-fa6457e5d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death and severe injuries amid the protests have been reported since
        the weekend.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19dabd-9142-45fe-95fe-cf545bd84518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media show dozens of cars belonging to protesters
        burning, which Amnesty International Nigeria confirmed on Twitter.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a854c-cc88-4da6-80ab-ee1176f671c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we continue to investigate the killings, Amnesty International
        wishes to remind the authorities that under international law, security forces
        may only resort to the use of lethal force when strictly unavoidable to protect
        against imminent threat of death or serious injury," the human rights group
        tweeted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee99c1-6c05-4b70-a55f-99e1d1ea064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos show a mass breakout of hundreds of prisoners from
        the Benin Correctional Center in Edo state in southern Nigeria. It is uncertain
        who is to blame for the breakout, with protesters claiming it was staged by
        police. The Nigeria police force said in a tweet that protesters carted away
        arms and ammunition from the armory before freeing suspects in custody and
        setting the facilities alight.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ab519-f39f-4b56-b050-3512ff43649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edo state governor Godwin Obaseki imposed a curfew on Monday, tweeting
        about "disturbing incidents of vandalism and attacks on private individuals
        and institutions by hoodlums in the guise of #EndSARS protesters."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720edfd-c5ef-486a-8e1c-e168a263c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:37:17.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:18:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police have been deployed across the country. According to
        a tweet from the Nigerian police force on Tuesday evening, the Inspector-General
        of Nigeria''s Police has ordered the immediate nationwide deployment of anti-riot
        police officers "to protect lives and property of all Nigerians and secure
        critical national infrastructure across the country."</p>'
  'AstraZeneca-COVID-19-vaccine-clinical-trial-volunteer-dead':
    'author': 'Maggie Fox, Jo Shelley and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-22T06:42:59.118+08:00
    'imagesource': 'jcr:19fb38de-f576-43f7-b11c-fb4540ef8db8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4600bb8c-24c2-4798-9472-0d4981bf90cc'
    'lead': 'A volunteer in Brazil''s trial of AstraZeneca''s experimental coronavirus
      vaccine has died. Yet the trial is set to continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T06:44:21.240+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:17:37.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:07.036+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus vaccine volunteer in Brazil''s AstraZeneca trial dies —
      but authorities say trial to continue'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b42f4-87ce-4e3f-ae45-f6b845201775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A volunteer in Brazil''s trial of
        AstraZeneca''s experimental coronavirus vaccine has died, the Brazilian health
        agency Anvisa announced on Wednesday. Yet the trial is set to continue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28ac2e-5787-4243-a16d-075e649e06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anvisa said that it was notified of the death on Monday but the
        International Evaluation and Security Committee overseeing the trial recommended
        that it continue. It was not clear whether the volunteer received the vaccine
        or a placebo shot as part of the trial, and Anvisa said no more information
        was being released for reasons of medical privacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55400feb-c763-48be-910a-212f38c74b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All significant medical incidents, whether participants are in
        the control group or the Covid-19 vaccine group, are independently reviewed.
        Following careful assessment of this case in Brazil, there have been no concerns
        about safety of the clinical trial and the independent review in addition
        to the Brazilian regulator have recommended that the trial should continue,"
        Oxford University told CNN in an emailed statement on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a11795-a436-4c8c-bc6f-dd8567e4691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the D''Or Institute, which is administering the clinical
        trial in Rio, said 8,000 volunteers had received either the vaccine or a placebo
        in the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa72a3f-40f9-4497-a7d5-69a4a453e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rigorous analysis of data collected up to now did not raise
        any doubts about the safety of the study, and thus recommended that it continue,"
        the Institute said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e580d7-31bc-4750-b0ad-cfafc99118bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for vaccine maker AstraZeneca declined to comment specifically
        on reports that a volunteer in its trial of a coronavirus vaccine in Brazil
        had died, but indicated nothing had happened to justify stopping or pausing
        the trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4911b-fcf1-404c-a183-b23db229aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot comment on individual cases in an ongoing trial of the
        Oxford vaccine as we adhere strictly to medical confidentiality and clinical
        trial regulations, but we can confirm that all required review processes have
        been followed," the spokesman told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377da4a-6d9e-4c09-897e-abaae12e524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All significant medical events are carefully assessed by trial
        investigators, an independent safety monitoring committee and the regulatory
        authorities. These assessments have not led to any concerns about continuation
        of the ongoing study."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d9bcf-01a7-4027-88b2-145d35020adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts note that volunteers in clinical trials can become
        ill or die for any number of reasons, and they may not be related to the vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e52e9-b297-4150-a822-aae8002f82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AstraZeneca vaccine trial paused previously</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488623a3-277a-4ae7-a39d-6fb79e8f49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A death in a trial requires investigation to confirm whether the
        volunteer received the vaccine or a placebo -- and whether the death was due
        to trial participation or unrelated reasons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f0736-31e7-45f6-9c4b-e8c0ca3ed776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear in the Brazil case whether the volunteer received
        the vaccine or placebo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e42cb-9b19-4ef4-8e2a-0a373a5fb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s vaccine continues testing in tens of thousands of
        volunteers around the world, but the recent news of a death is now the third
        adverse announcement from the trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c77c2-9a5c-4862-8e91-91c23ab38798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, AstraZeneca put its trial on a "brief pause" while a safety
        review took place to investigate a volunteer''s illness. That volunteer''s
        condition wasn''t announced until later, when AstraZeneca wrote in an email
        to CNN that the patient was found to have "an undiagnosed case of multiple
        sclerosis" and an independent panel concluded the condition was "unrelated
        to the vaccine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27931edc-7bc2-40f3-9f50-5b49b742cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in September, AstraZeneca announced it had paused global trials
        of its coronavirus vaccine because of an illness in another volunteer. AstraZeneca''s
        Phase 3 US trial started August 31, and then the trial pause was announced
        September 8.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8790ce-cd39-4cae-a405-0bfa86be78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-September, CNN obtained an internal safety report by AstraZeneca
        that shed light on the condition suffered by the volunteer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72a3de-3480-4740-babf-6adc23c8ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report detailed how the volunteer, a previously health 37-year-old
        woman, "experienced confirmed transverse myelitis" -- an inflammation of the
        spinal cord -- after receiving her second dose of the vaccine and was hospitalized
        on September 5.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f96673-afa9-4505-8675-adcab41d64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T06:44:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:17:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has resumed in the UK but remains on pause in the US.</p>'
