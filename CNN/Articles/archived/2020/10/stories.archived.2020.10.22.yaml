      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — With
        the sharp decline in global exports due to the COVID-19 pandemic, at least
        600,000 workers in the Philippine garment industry are at risk of losing their
        jobs, a United Nations agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f5e11-dd57-403f-8513-7e5f49492d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The #COVID19 pandemic has had a severe impact on the Philippine
        garment industry, cutting exports by almost 40% to major buyer countries and
        putting the livelihoods and employment of more than 600,000 workers at risk,”
        the International Labor Organization (ILO) <a href="https://www.facebook.com/ILOPhilippines/posts/3261423633955565">said</a>
        in its Facebook page referring to the <a href="https://www.ilo.org/wcmsp5/groups/public/---asia/---ro-bangkok/documents/briefingnote/wcms_758626.pdf">study</a>&nbsp;released
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48832d1c-79ca-4f41-8bb5-b3aac1b03c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study assessed the pandemic’s impact on 10 major garment-producing
        nations in Asia and the Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41fb14-a9ff-4b44-9f76-965d74259cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The largest percentage decreases in exports were observed in China,
        India, the Philippines, and Sri Lanka,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f61785-a4dc-4fa0-91fb-8cc234648bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, the decline in consumer demand and lockdowns
        led to widespread factory closures — both temporary and indefinite — and mass
        layoffs of workers in the region, the ILO&nbsp;said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538c182-ccae-4b0d-aa0b-8de301914f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among those still employed in the second quarter of 2020, declines
        in earnings and delays in wage payments were also common,” the report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488b7a4-fb37-4769-a78a-022da073bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a number of factories shifted to face mask production, the
        ILO said the increase in mask exports still did not offset the decline in
        garment orders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c42d48-2f92-47b5-bf83-e7786cbf0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The depth of those declines and the speed and shape of the eventual
        recovery in the sector will likely not be (fully) visible until 2021 or 2022,”
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e313ce-0b32-40a7-97d6-fe549f2068cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the scale of the economic disruption, the organization called
        on national governments to continue extending aid to enable enterprises survive
        the pandemic, such as through emergency relief funds, credit and short-term
        loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0935124-3868-40ae-8e0b-f47fdc755f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T21:53:37.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 65 million people in Asia Pacific are employed in the garment
        sector, accounting for 75 percent of all garment workers worldwide, the study
        said.</p>'
