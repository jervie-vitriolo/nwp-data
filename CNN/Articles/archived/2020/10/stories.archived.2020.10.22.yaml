    'lead': 'Shawn Mendes is just a regular guy. At least that''s what the new trailer
      for his Netflix documentary "In Wonder" wants to stress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T06:45:08.302+08:00
