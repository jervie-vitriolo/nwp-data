    'lead': 'Europe is deep in the second wave of the coronavirus epidemic, and a
      particularly worrying trend is beginning to emerge: More older people are becoming
      infected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-22T17:25:04.578+08:00
