      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Children
        can enrol until Nov. 21 for the school year, an Education officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cb3a2-57af-4ced-9479-bc5ed1108f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313de500-23e8-43ec-b704-58f8187eb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Jesus Mateo said it would be better to enrol ahead
        of the deadline for the student to catch up and for schools to be ready to
        take in more students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f02e47-9673-4a7f-a956-6e7233a5f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7244b5-a359-4d71-8f88-1aaa33972656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag na sanang hintayin yung deadline na Nov. 21 kasi mahihirapan
        yung bata na makahabol at pangalawa, mahihirapan rin naman ang mga paaralan
        kasi nakapag-handa lang tayo doon sa mga nakapag-enroll previously” Mateo
        told CNN Philippines'' Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a933744-8030-4ae1-b033-08ba31c2e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1509c1-e571-489e-b3d2-5db313827883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please don’t wait for the Nov. 21 deadline because
        children will have a hard time to catch up, and second, schools will also
        have a hard time since we were only able to prepare for those previously enrolled.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8e962-5449-4ab2-9937-da5552e353ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e4b88-57f3-40ff-a40b-cc6caa662b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that other students may even opt to skip school because
        of the delay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf03e6-7e90-4c10-8eb9-70cdba218722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e8761-9625-45a9-8d9c-745b14e5fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo said there are nearly 25 million students nationwide, lower
        than last year’s count of around 27.7 million. He said the pandemic caused
        worries on some parents who eventually decided not to enroll their children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2b0cd-eebd-450f-9c7e-5b7c5c85e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f53b7c-f39e-41e5-a46d-c62ddb4fd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there are alternative modes to ensure learning
        continuity without sacrificing health safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f7b5a-bd59-42cc-8ac0-e2072c2955c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2132b98-82de-4a8d-b7b3-e1a70c5f10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education in the new normal involves the use of printed and digital
        modules, online platforms, and TV and radio, Mateo said</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11b1fb-961f-41eb-9346-7667f18b8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df52eb2-477d-4ad2-8cb0-80874e4997b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T17:18:26.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mateo mentioned the Alternative Learning System for those
        who do not have or cannot access formal education. This is under the flexible
        learning options that focuses on the development of skills, he added.</p>'
