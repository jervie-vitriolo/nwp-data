      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb128298-001d-4331-8b01-9d51fd1f1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Parekh cited the use of popular video streaming app
        Netflix where AI is utilized in analyzing the user''s viewing habits to provide
        show or movie suggestions that suit one''s preferences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d69445-c37e-4e05-adef-2d8cbfc29142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afc9ff-bd25-4ce4-8cd3-ac0bdf29da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your job has a well-defined objective and has a large set of
        historical data that you can feed to an AI algorithm, AI can do your job,"
        he explained. "If your job only requires basic cognitive skills such as learning,
        reasoning, and predicting, AI can do your job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c71b4-e7e6-41b9-914d-c879a0a73e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b6ea8-53d7-4f6f-8e41-2e0039fdeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parekh admitted that over 300 million jobs around the world will
        be displaced for the next decade due to automation of office tasks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7a5f8-3d2d-4929-a12d-eb57488ec550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01de88-0cb0-4eaa-a99d-84e279806af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that companies must start to adapt to "digital native"
        employees, mostly from the millennial and Gen Z age groups, who have the knowledge
        in using different technological platforms. He said this is vital because
        the digital natives are set to lead the company''s operations in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56018bf0-619d-4fb0-b7d1-6efc066373f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749fe3c-f2f7-49ff-a38f-a278ae2d3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be creative, you have to be inspiring, and you have
        to work on unusual set of data that AI has not been able to do today," said
        Parekh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
