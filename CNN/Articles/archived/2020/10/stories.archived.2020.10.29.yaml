      'jcr:uuid': '49326039-0ecf-4aaa-9828-7e787c1cdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPJ also said the change in rankings also reflected the fact
        that the 2009 Maguindanao massacre — tagged as the world''s deadliest single
        attack on media workers — no longer falls under the 10-year time frame for
        calculating the said index.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162333ff-5fab-4caa-86d0-af6e8a522cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines’ labyrinthine and politicized legal system,
        their legal challenges could take several years to be tried and the possibility
        of their acquittal on appeal still looms large, the CPJ said in its report.
        "Scores of suspects remain free, including Ampatuan clan members, leaving
        those who have pursued justice for the slain journalists exposed to possible
        reprisals.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe9644-2fa5-4dab-b1f4-0cf927e1853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meanwhile, the unaccountable killings continue apace, with at least
        two Filipino journalists murdered for their work so far in 2020,” it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d677da8-8f03-4a5f-9630-a02dde6ce64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also said it found corruption, weak institutions,
        and lack of political will to pursue probes as factors behind impunity in
        some of the ranked countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef8586-8cb4-4146-b759-c056f480ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incepted in 2008, the Global Impunity Index annually lists the nations
        where journalists are “singled out for murder and their killers go free.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254b61e-e073-4f2b-a965-406bb2e639fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/11/2/Southeast-Asia-journalists-face-attacks-workplace-survey-IFJ.html">Journalists
        in Southeast Asia under attack for ‘doing their jobs’, survey shows</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb5a19-d5d5-450a-b143-10fa981d22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020, Somalia was ranked as the world’s worst country when it
        comes to solving media killings, followed by Syria and Iraq.</p>'
    '17':
      'image': 'jcr:731aa8d7-d2bb-4b28-b3d2-743e11424a77'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790d0c9-3a0d-4b2b-a468-139e331dbe00'
