      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the city is regularly sampling sewers to keep an eye on the
        pandemic. And things are not looking good in parts of Tempe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709251f4-d04c-431e-98e5-95cbee4fc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c099c9-40d5-42ee-94dd-33a17b3b9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re not looking good in Boston, or in Reno, Nevada, or
        in many other cities across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439f521-8b6b-4d9a-a627-5fb09dcf9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeea48d-6b7f-4111-b2ec-11973bd1ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As daily coronavirus counts top 70,000 as measured by standard testing,
        sewage testing suggests things are going to get a whole lot worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f9f5f-092c-44b4-aeab-dcb0ecd28a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae659698-1bbe-40ce-ad1e-1778f0d02346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a leading indicator," Inchausti said. "The proof is in the
        poop."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33565bba-e664-46ba-99e8-6410d0216b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6706751-036b-4617-900f-6ba97896f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, cities and universities are testing sewage to
        monitor the virus. Studies suggest it''s a useful way to augment standard
        person-by-person coronavirus testing and while a sewage sample cannot point
        to an infected individual, it can give an indication that infections are circulating
        in an area, a neighborhood or even in an individual building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f25b29-c1e9-44b0-8c54-3d8e20538198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2076207-b963-45c6-bcde-601b1a24dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the pandemic, it became clear that Covid-19 virus makes
        its way into the digestive system and could be found in human feces. From
        there, it''s just a quick flush into the sewers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91229f60-2bc5-4dcb-a2cb-c9fb408f84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8392eea-0a17-4927-b7f6-96a62bef2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariana Matus, co-founder and CEO of Biobot Analytics, which is
        analyzing sewage for dozens of customers, said sewage testing can show virus
        is starting to circulate even before people start showing up at hospitals
        and clinics and before they start lining up for Covid-19 tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15b3a9-02c2-4ce0-bbb5-dcf101860d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24bacb-0aa5-4979-9cec-53aed078791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People start shedding virus pretty quickly after they are infected
        and before they start showing symptoms," Matus told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d24def-6a78-47e0-ab9a-39495bf58fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b17a1-e001-4a64-b619-e5b7fcff936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are clear on the Massachusetts Water Resources Authority
        website, which displays Biobot''s analysis of data covering 2 million MWRA
        customers in the Boston area. It shows a spike in viral samples in April and
        May, falling back through the summer. Now the virus is showing up again, with
        samples at levels close to what was seen at the height on the pandemic in
        the spring.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6dbb94-571a-431b-afb6-8cbda20db049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c33ad-74e9-4ff1-a5c1-1ef7661b3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing an upturn in the wastewater data which I think broadly
        matches what we are seeing across the country," Matus said. "It''s been interesting
        seeing this almost second wave."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8914423-3998-43b2-8a58-a865bc620317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e30dd6-2071-420d-9b34-4df29091d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts still has a low percentage of coronavirus tests coming
        back positive at 1.5%. But the growing number of positive hits from the sewage
        indicate more positive tests are to come, Matus said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619d1ac-6c4e-475b-9837-177466a9cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5c673-eb4b-4d57-9985-af5df19d67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it is pretty good evidence that we need to pay attention.
        Communities need to pay attention," said Matus, a biologist who started the
        company with a small group of colleagues at the Massachusetts Institute of
        Technology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5742ea5-9a45-433b-9b11-f6da85938e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657620f-9234-40c8-a43e-8e3959ed5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little startup has been deluged with requests to test wastewater
        systems, she said. "Who doesn''t like a poop story?" Matus asked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dd9af-3e3d-409f-9465-a6fe684d6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75152e-6be3-4ddc-9cd4-b47b83b349db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing the sewage for evidence of Covid-19 is like preparing a
        weather forecast, said Krishna Pagilla, chair of civil and environmental engineering
        at the University of Nevada, Reno and director of the Nevada Water Innovation
        Institute.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be1684-f2b0-454a-b4aa-3546094607a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e3867-d45e-42e8-b1e9-4c336544efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we should have concentrated on from the
        beginning in every community," Reno''s Pagilla told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317adc5-5f4f-43da-853d-5d16d515ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb8928-4ec2-49c0-bddf-90139b0f3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus breaks down fairly quickly once it''s flushed. Wastewater
        testing doesn''t recover whole virus, but instead pulls out two specific pieces
        of viral material called RNA. It can no longer infect people, but is easy
        to identify.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cb4f5-a7e6-48db-982d-66667345c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0925d0-d835-4af2-9c88-8a12ea1fc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding this RNA in the sewage tells researchers someone infected
        is using the system. The more RNA is there, the more people are infected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4032dc-0f0a-40ea-91be-7592ec37560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e5227-febe-4713-8ad3-69a75b149105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will know a few days in advance. We can inform the health authorities,"
        Pagilla said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ac666-13f6-49d7-975b-077e0eabc90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabbcbe-80f9-468d-af0c-8e607a129265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s especially useful in a college town, Pagilla said.&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e198e9e-b753-426d-9aef-41be0b118231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc559da-3fe7-4c39-b488-bb2fdbbe08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are reluctant to get tested now," he said. "Or we have students
        who say ''hey I am having symptoms but I am going to hang out at home.'' They
        don''t get seriously ill, so they don''t get tested. But then maybe they decide
        to go to the gym."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4d743-4bbe-4ead-8a04-c004195c714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75af84-4b61-438a-839a-926109f2154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tempe, Inchausti said the city makes even more direct use of
        the information.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a87f8e-1b0c-41af-b984-d963861db51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2fefb-076a-4254-92e8-4cc87a1f0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship is never just to have the data and look at it
        and say, ''that''s nice,'' she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d28d5b-8372-4fde-bbec-8dbc3e58fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768140b1-ac9b-43b1-976f-6f49553d1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Inchausti, who is the city''s Strategic Management &amp;
        Diversity director, said her team publishes the data on a public website and
        has used it to target low-income neighborhoods heavily populated by minorities
        who are most at risk of dying from Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92994f0-843c-44c5-9abb-140fb81ed1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856c66f-6165-4d77-a13d-e373c000a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, designated Area 6, abuts the Arizona State University campus.
        Its 8,100 residents are largely low-income. When coronavirus RNA counts went
        up in the sewage there recently, Inchausti said, "we spent $15,000 blitzing
        it with masks."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d413c0-d2db-4a9c-a7c9-5bc36078c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb2872-91b9-4989-a263-38702a1af97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met people where they are," she added. "We understood they were
        going to the laundromat, so we helped them understand how to stay safe in
        the laundromat. We provided Covid-19 saliva testing in the school, in the
        neighborhood." Now they''re analyzing test data to see if the intervention
        made a difference.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccb007-551b-463e-856e-eea3b9a5b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3737e57-db3c-4322-87ef-8256a2729c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe what Tempe is doing is the right way to do it," Pagilla
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7527c69-b84d-4de9-a9f8-3c83e2ce4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa6504-f1da-47ba-bfb6-b2d9bec7a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cresten Mansfeldt says he thinks it made a difference on the campus
        at the University of Colorado in Boulder.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f8ea6-f14c-4680-a474-b8b4c8ebc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a464595-49c5-48b7-8237-719c6b87ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has coordinated saliva tests for on-campus residents
        with regular wastewater monitoring conducted by students.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f8c04-ae9e-45d9-9623-1c5c2d7448af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b8bb2-200a-4328-8949-75ab7a99aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look at the data daily," said Mansfeldt, an assistant professor
        of environmental engineering, who normally studies how microbes interact with
        the chemicals people excrete in their waste.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88fdcc-9d38-4b67-ab96-6eecca836f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290f91d-b8c7-4781-9f5f-f11a4c444a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of information that people flush down the toilet,"
        Mansfeldt said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fe1be-6b51-4f39-91eb-540e8ea087d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d79eb-202e-4fe9-b825-1299b7f644b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers shot up in the weeks after students returned to campus in
        late August, peaking at 130 positive PCR tests on September 17. But they plummeted
        to just a few a day after the city and county of Boulder instituted restrictions
        on college-aged residents that prevented gatherings of any size -- not even
        two people -- for two weeks. Officials relented after a week when students
        complained of safety issues, allowing those age 18 to 22 to travel in pairs.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a2dee-be43-4e01-9203-e5a94a944b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780417ec-2a74-4b98-a0d4-6e1fad60c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 18- to 22-year-olds are no longer restricted any more
        than any other age group in Boulder county.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3d80d-cdf9-4e91-9929-0319a425dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692b6a4-7a05-4f31-a5c6-b82356d013a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now campus cases are ticking up again, from one case on October
        16 to five on October 22 and eight on October 26. But Mansfeldt said the wastewater
        indicators look good. "Most sewers are testing negative," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f2263-004b-4e7a-b785-8c124875722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a3c2d-81a8-4d80-84ff-7a779141aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:08:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inchausti and Pagilla both said they hoped state and federal officials
        would pay attention and start using sewage data to monitor the pandemic across
        the country as a whole -- and to respond.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
