      'mgnl:lastActivated': 2023-01-25T22:09:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf703466-8a7c-4f16-bc50-ee3c81b12f66'
      'mgnl:activationStatus': true
