      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters said Tropical Storm Astani will enter
        the country by Sunday or Monday, where it will be named Siony. However, it
        will not have an effect on the overall weather of the country in the next
        three days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7362fd0-59e4-4ae5-b6c1-8748120577a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.657+08:00
      'mgnl:createdBy': 'janine'
