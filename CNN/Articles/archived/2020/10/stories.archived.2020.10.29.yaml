      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14a41d-0516-44f9-baa5-eb8370382fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.637+08:00
      'mgnl:createdBy': 'bamba'
