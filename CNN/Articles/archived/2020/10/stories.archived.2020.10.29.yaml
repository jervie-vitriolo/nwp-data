      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> A
        magnitude 5 earthquake hit Batangas on Thursday afternoon, with tremors also
        felt in other parts of Luzon and in Metro Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3a3b1-7f6d-404c-9c4b-18b7076b9d03'
