      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US economy probably grew at a record
        pace during the summer months. But investors are already moving on, fixating
        on fears that the recovery could stall or reverse heading into the end of
        the year as Covid-19 infections surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb385b73-01a3-4738-96bb-6d4747385aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f770127-7b4b-498b-ac51-a9c606beb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The first read of US GDP between July and September
        posts Thursday. Economists polled by Refinitiv expect GDP grew by an annualized,
        seasonally adjusted rate of 31%. Compared to the second quarter, the economy
        is forecast to have grown by about 7%. By either measure, that''s the fastest
        expansion ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0696d-5255-4366-aabb-d4b38983daf1'
      'mgnl:activationStatus': true
