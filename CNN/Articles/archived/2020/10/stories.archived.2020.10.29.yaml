    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups laud ban on new coal plants, hit geothermal ‘sellout’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293fda1a-12f2-498b-af9e-6daae343bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — There
        will be no new coal power plants in the country following an unprecedented
        moratorium issued by the Department of Energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07759f-a60d-4566-a3f5-783624879020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836ab99-c9f7-4100-b508-85eb8b27232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2020/10/27/renewable-energy-philippines-foreign-ownership.html">announced
        the policy shift on Tuesday</a> but has not released a copy of the DOE circular
        imposing the ban on greenfield coal power plants, or those involving new and
        untapped areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b83c9-5f20-4319-a454-5307caacbde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f960a-c96f-4967-b1f4-6e7edcd7c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the think tank Center for Energy, Ecology,
        and Development said nine coal projects with a total capacity of 5.6 gigawatts
        will be shelved because of the moratorium. CNN Philippines has reached out
        to the DOE to confirm the data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752018b-33a9-4e9d-8841-93197bf0d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454ec8b-9c87-4c5d-a800-d36ac7e44805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CEED celebrates this development, which signals the country’s first
        step in exiting coal,” the group said in a statement. It also urged the government
        to further expand the ban to cover coal projects that have not achieved progress
        due to the pandemic, as well as resistance from affected communities and stakeholders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a267f2d-d0ec-4e17-b51c-9201d470f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66953c-50f9-4d44-ad65-69f3a3aedc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moratorium, while praised as a positive development in the push
        for renewable energy, is supposedly tainted by a controversial policy allowing
        foreign companies to fully own and operate large-scale geothermal projects,
        advocacy groups said. These include geothermal exploration, development, and
        utilization projects with an initial investment cost of about $50 million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a444e-9991-481a-818c-447137896774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:25:08.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/28/DOE-National-Renewable-Energy-Program.html">READ:&nbsp;Energy
        chief orders fast tracking of renewable energy program</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e78b2f-b1de-43a5-9238-445e648a2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec04f9f-632a-4c17-9fee-c6185b2fc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-sectoral group Sanlakas said the prohibition on new coal power
        plants seems to have been used to “to mask the extent to which our national
        patrimony would be mortgaged to foreign interests.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988232d5-c254-4463-92d5-e2817b29e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f3802-e9b8-4a2b-9c85-e67f0fbeb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Opening up the country’s natural resources through 100% full ownership
        of large-scale geothermal exploration, development, and utilization projects
        not only violates the Constitution, it is also selling out our sovereignty,”
        said Aaron Pedrosa, secretary-general of Sanlakas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981ae18-8401-4a33-bf28-44405d9d20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9efe1-7e03-4f1d-a962-e1d36ebf2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution requires 60 percent of a public utility to be owned
        by Filipinos, but the DOE maintains that geothermal energy, which it considers
        a mineral resource, is exempted from this rule. These projects need to be
        approved through a financial and technical assistance agreement between the
        government and foreign contractors, the department said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f48907-3575-44dd-90a3-978440cabc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94abf42-91ae-445f-817d-d16873454159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft obtained by CNN Philippines containing guidelines for the
        third Open and Competitive Selection Process in the awarding of renewable
        energy service contracts, provide for a P100,000 application fee per geothermal
        project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89af95b-f70f-4db7-b9e6-4f39700703ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca94aa-9924-4cb2-9ced-8522d4ea1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEED said these projects should be limited to Filipino corporations,  noting
        how local communities have suffered while foreign mining companies take profit.
        It would also be more difficult to hold foreign companies accountable, Sanlakas
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1b96e-c294-446c-904e-1d21e45101fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa60e4-8c3a-40f5-b02f-271e4a75eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power prices likely unaffected</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bde825-4d9f-400e-ae8d-7131c890088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505c568-9ead-4d29-8f2c-6d85ae7048a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Power 4 People Coalition expressed reservation that the move
        away from coal, the main power source, could put pressure on electricity rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b192f6-beda-4405-97f6-4c1ead193e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb7715-9948-423d-b765-7d57138c4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Bangko Sentral ng Pilipinas said the decision to reject
        new coal projects is unlikely to affect power prices and overall inflation
        anytime soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd0495-ac35-420c-a8e3-5b73f04e7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a88dd-8797-44bf-8ecb-5bf19935f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr. said that while fluctuating
        power prices are seen as a risk that may push the cost of basic goods up,
        price trends depend more on events which "happened quite a long time ago."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0cff6a-a6f7-4be4-9345-2355d9e75b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3354c2-0570-4e63-a9fc-26091568bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s an upside risk, it''s not really that significant,"
        Dakila said in a media briefing, adding that the impact of COVID-19 to the
        local and global economy would outweigh the potential impact of DOE''s move.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6936af-5320-4f29-ac26-50d7f679d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbc96a-2ebd-43b9-a2cb-b729a95ddacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:55:45.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Department of Economic Research Director Dennis Lapid added
        that the economic slump will likely keep power demand low and energy supply
        ample despite a possible decline in electricity supply as no new greenfield
        coal projects can proceed. "This is something that we will continue to monitor,"
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d9d1b-336c-4e1e-9e9a-47f0311f63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:56:33.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:08:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report.</em></p>'
