      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the drop: Concerns are growing that coronavirus cases are
        getting out of control again in North America and Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f7780-216c-4359-80ed-9afdc90ceec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2cdd17-82ef-4dd1-9ffd-d719d92d41ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Germany, the two biggest economies in the European Union,
        have both announced harsh restrictions in response to spiraling case loads.
        France will close all non-essential businesses, restaurants and bars on Friday
        for four weeks. Germany is shutting restaurants, bars and clubs and instructing
        residents to stay at home starting Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bcb78-0bba-4e5b-a333-c43f55362655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f214fe4-4128-4a3f-b32b-6817ad96e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines in both countries are less severe than lockdowns
        imposed this spring, which brought Germany and France to a standstill. But
        they''re significant enough to inflict economic damage at a delicate moment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ecaa4-ba1a-49f8-9b6e-7ef9b3aa9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29565d9-2e97-45df-99e1-92414175a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Berenberg Bank expect the new French lockdown to cause
        GDP to decline "significantly" between October and December, possibly by as
        much as 4%. GDP in Germany is now forecast to drop by 1%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec56ef-f8d1-49c9-a12f-3a41446fceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316191f-5af3-4381-acd4-7fe208a3d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety is building that the United States isn''t far behind Europe,
        and that new lockdowns could become a necessity. The country recently reported
        a seven-day average of more than 74,000 new Covid-19 cases per day, an all-time
        high.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b09c08-4a9c-4388-b6f1-5f64cbe3e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f506b0-9ed8-4365-9674-91efdc9c13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter GDP data will be useful in demonstrating that
        once the economy can operate without social distancing restrictions, it''s
        very resilient.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905a26e-b132-4991-9300-3d225b3827ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcdc8b-38ef-4af3-a873-33cd620f5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The third quarter] has shown that economies can snap back fast,"
        Holger Schmieding and Florian Hense of Berenberg told clients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddea59-3b0f-4317-8371-10a3292fb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be9a25-f440-4e51-b7c3-8cb7df55a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most investors are already looking past the data, and they''re
        concerned by what they see. The report has been "utterly overtaken by events,"
        noted Kit Juckes, a strategist at Societe Generale.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e29089-106c-4839-916a-6e4ab1198047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d1391-1505-4c97-b1e7-5731ffd760e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More bark than bite at Capitol Hill''s tech grilling</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dfa62-c7af-4381-af12-a9133314caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ted Cruz yelled. His Democratic colleague Brian Schatz called
        the hearing "a sham." Committee chair Roger Wicker couldn''t pronounce the
        last name of Google''s CEO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f67e8e-36fe-4221-8e73-1adf89b9ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013362f0-8734-4aaf-ab4c-e27a901cc1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a contentious hearing on Wednesday, the CEOs of Facebook, Google
        and Twitter were questioned by senators on the Commerce Committee over their
        policies for policing content. But the event was short on substance, my CNN
        Business colleagues Kaya Yurieff and Brian Fung report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f54cd-dace-464a-b07f-33cf4c4d2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0d472-39cc-4a53-ab08-4c6b53a26554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers demanded more transparency, while others sought explanations
        on a few specific cases in which content was removed or labeled by platforms.
        Though the hearing was meant to focus on a crucial law, known as Section 230,
        that protects the companies'' ability to moderate content as they see fit,
        senators strayed from the brief and confronted the executives on antitrust
        issues, misinformation about voting and election interference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50482bb5-99f6-43c8-95dc-e8649d1dc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df34f8-deb6-4674-a99b-3d793c430c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some highlights:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e687e74-b088-412f-acba-8908010358b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04b950-9663-4143-9aa6-9984b2aea321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Schatz and other Democratic senators slammed the timing of hearing,
        which came less than a week before the US election. "This is bullying and
        it is for electoral purposes," Schatz said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d67ad-513f-40c1-97e1-2165f6382b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cruz angrily went after Twitter CEO Jack Dorsey, pressing him
        on the platform''s decision to restrict content posted by the New York Post.
        He concluded by shouting at Dorsey: "Who the hell elected you and put you
        in charge of what the media are allowed to report?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c20c1-0075-4e59-b727-9c6be71fa6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian''s takeaway: "After more than two years of these hearings,
        it''s time to conclude that many of them are worthless." Such partisan displays
        do little to hold executives accountable, allowing them to muddle through
        with vague promises of future transparency, he argues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a0456-3c16-4ed3-97ac-bdf511d3fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781b74c-148d-4b60-8152-456f86719dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much more important to investors is the earnings results Facebook,
        Google and Twitter are due to report Thursday, along with Apple and Amazon.
        Booming growth in demand for online services amid the pandemic has sent tech
        shares to record highs this year. Intelligence from the third quarter is crucial
        in determining whether frenetic gains can continue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ead87a-aff5-4d75-9d2a-f3f0126979aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f84d06-e486-41f7-920e-d851cd6610c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shareholder rewards could make a comeback</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55e571-65e1-4fc6-be0e-c07a48adab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic battered companies in industries like oil and gas
        and hospitality, corporate boards moved swiftly to preserve cash by cutting
        lucrative rewards for shareholders. Dividend payments were slashed or halted
        completely, while share buybacks went out of vogue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda373a9-d7fb-442f-9e14-c6da1e529006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
