      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/22/Dito-Telecommunity-87-percent-population-five-years.html?fbclid=IwAR1t-1ZQywv71IM0jWIIYUB0aNxaKeCavM7bVS7UxFxx6JZNWRxLxoATBdc">Dito
