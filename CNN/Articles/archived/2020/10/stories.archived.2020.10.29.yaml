  'no-sacred-cow-untouchable-officials-mega-task-force-corruption-probe':
    'caption': 'President Rodrigo Duterte''s Cabinet sits for an October 12, 2020
      meeting. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-29T13:30:49.586+08:00
    'imagesource': 'jcr:6bd85a9f-6afb-4dd2-80ac-308447e2d2a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa08563-f643-4ae2-bd15-abf9c25fd216'
    'lead': 'No official should be spared from the government-wide corruption investigation
      to be conducted by the newly-created ''mega task force,'' a lawmaker appealed
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T13:38:30.641+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T22:09:18.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:40.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lagman', 'Edcel-Lagman', 'mega-task-force', 'task-force-corruption',
      'Duque', 'Villar', 'Mark-Villar', 'DOH', 'DPWH']
    'template': '1'
    'title': 'Solon appeals: Task force probe should not exempt anyone, even ''untouchable''
      officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39171157-1438-4634-a492-9b188d493972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—</strong> No
        official should be spared from the government-wide corruption investigation
        to be conducted by the newly-created “mega task force,” a lawmaker appealed
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017147d-a3d3-489c-9128-a09301cb0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman told CNN Philippines that there should be
        no sacred cows in the planned probe, despite the latest pronouncements from
        President Rodrigo Duterte that may make some public officials “untouchable.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c861463-578e-4050-987b-ccd5a123bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman was referring to the chief executive’s defense of Health
        Secretary Francisco Duque III and Public Works and Highways Secretary Mark
        Villar amid the current controversies hounding their respective agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b3b21-be8f-464d-abd3-7caa83cc0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should involve everybody, and no one should be exempted from
        the coverage of this anti-corruption campaign. I think the President should
        not preempt the decision of any graft-busting body by exempting from its coverage
        certain personalities,” Lagman said in an interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a331ef-627c-4d34-9bc8-124e57777e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not saying that Secretary Villar and Secretary Duque are under
        corrupt charges. But they should not be exempted from the inquiry to be conducted
        by this super graft body,” he added. “It appears that the statement of the
        President already prejudged that they are not subject to the jurisdiction
        of the super committee, because the president has cleared them already.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d0958-7bf4-48b6-a3d8-0ef255da64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest speeches, Duterte has defended both high-ranking officials
        from claims of corruption. He noted that Villar is “rich enough” not to resort
        to corruption, and said he believes that Duque did not steal any money from
        the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a59a6a-caf3-4270-a4ec-c37194820032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman’s stand echoes the earlier sentiment of Senator Panfilo “Ping”
        Lacson, who argued that the task force may have started on the wrong foot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d415fae-9bb9-4ef0-8327-3161b268bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also questioned why Duterte was quick to clear the two officials
        from any wrongdoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453779c-1828-4a50-bc5f-3b0132492c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not trying to say <em>na ‘yung dalawa ay may kinalaman sa</em>
        corruption. <em>Pero para magkaroon kaagad ng</em>, at the outset,<em> meron
        na agad na hindi dapat galawin, paano magsu</em>-succeed <em>naman ‘yung</em>
        effort to curb corruption? <em>‘Di ba dapat lahat isama?</em>” Lacson said
        in a media briefing on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ec44a-7f05-4e82-9b76-e6396b083d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m not trying to say the two are involved in corruption.
        But to have something like that, at the outset, it seems like there are some
        officials that are untouchable, how can the effort to curb corruption succeed?
        We have to include everyone, right?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0d467-f8a1-41f0-9bf3-55e5cb82e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier assured that Duque and Villar will
        not be exempted from the investigation, despite Duterte’s pronouncements.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10025bda-1606-4f2c-b250-45ef8d77e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:21:30.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, also assured that officials found liable
        for irregularities will be punished — no matter how close they may be to the
        President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44768fac-5dcb-4ce7-bec0-38ebddd31f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:21:30.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naghahanap lang ng ebidensya ang Pangulo. Kahit gaano kalapit
        sa kanya, kahit gaano ang pagpuri niya sa nakaraan, kung meron naman pong
        ebidensya ng katiwalian, ay pararusahan ng Presidente</em>,” Presidential
        Spokesperson Harry Roque said in a media briefing on the same day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7edb3-3323-4657-a735-e7ad96cf1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:21:30.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is just looking for evidence. No matter
        how close they are, no matter the praises before... If there is evidence of
        irregularity, the President will punish them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4137a-c89d-4324-a805-14a015b70c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Task force too late?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f06932-f59f-4015-bd88-f325e2b25f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lagman welcomed the establishment of an expanded task force,
        he argued that it should have been created much earlier, noting that the administration’s
        anti-corruption drive has not been too successful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1265930-8635-4e78-9a79-e4805248c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should have been done a long time ago. Because the campaign
        of the President against graft and corruption appears to be not that successful…
        The corruption in the government has accelerated,” the opposition solon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc64407-1d38-4e31-a9a6-0da761136b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:38:30.643+08:00
