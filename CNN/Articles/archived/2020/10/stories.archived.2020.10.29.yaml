      'mgnl:lastActivated': 2023-01-25T22:09:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more hesitant to even do socially distanced activities with
        large group(s) of kids and adults gathering outdoors. People are trying to
        come up with creative ways of passing out candy. But I''d be worried for potential
        spread from any contact with people outside your household," Dr. Sadiya Khan,
        a physician, epidemiologist and assistant professor of medicine at Northwestern
        University Feinberg School of Medicine, said in her statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff516f8-b5d8-40df-9459-efb6a96b8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9d04e-2a4d-460e-8870-ff3115129f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being within six feet of somebody who isn''t part of your household,
        even if outdoors, is risky now. Door-to-door trick-or-treating is very hard
        to do safely, because there has to be good masking and physical distancing
        of at least six feet or more," Khan said, adding that her children plan to
        dress up in costumes and she''ll hide candy around the house for them to find.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84832802-01a7-42f1-8640-82ba378a7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53632a1-5f10-45e7-ae61-15c91fc5d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those warnings may be having an impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3baf450-72cd-4b87-bb48-46ee733d1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3424b-a4f7-4926-90b6-7696c54b406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 12% of US households will go trick-or-treating this year, versus
        24% who went in 2019, according to a new Spotlight on Education survey from
        NORC at the University of Chicago. One in four families said they are still
        going to give out candy this year, down significantly from last year''s 38%
        rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ba95e-cec6-4ebc-9190-34bf5ecde612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8c656-4882-4224-8612-821122b1d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people who celebrate will carve pumpkins or watch scary movies
        at home, but some 41% will not celebrate at all -- up 10% from last year,
        the survey reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b4d4e-8993-4d55-9f57-bdddc8b9732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26721ffb-0eec-49ac-a671-8434b3125347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many places, Halloween is a community event that brings together
        friends, family, schools, and neighbors," said Shazia Miller, senior vice
        president of NORC''s Education and Child Development department, in a statement.
        "Like many things in 2020, COVID-19 will disrupt this cultural celebration
        and represents another loss of community during the pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5fbbdc-0b58-43b7-9e23-51fb27271a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c2ad5-4a08-43aa-bd81-55f39ec7e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 41% of parents report their children are angry or disappointed
        about their canceled Halloween plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b7883-7d8b-40ba-9705-5bf88f578059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cc7c9-361a-49a0-b4fb-1a94947350ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean Halloween is completely canceled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851ab0c-b300-4c42-b675-aa9f129831c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7b54e-dc1e-45a2-ae8b-0308af17e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modified plans</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f79295-397f-4fbc-8e17-5af54c9500a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Craig Garfield, professor of pediatrics and medical social science
        at Northwestern''s Feinberg and director of the Family and Child Health Innovations
        Program at the Children''s Hospital of Chicago, suggested in his statement
        that parents modify their plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2ff3d-f492-4cca-8d1c-7ffe5be25351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8b74d-58f3-4b2b-b2a1-8b80641538b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiding candy around the house -- which Garfield called "trick-or-treat
        meets hide-and-go-seek" -- can be a safe alternative to traditional trick-or-treating.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3da69-491c-427a-a1a9-7faafc887524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bbfe2-8113-494e-99d2-0566ecd5f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much as I love the costumes and candy of Halloween, this year we
        will not go out and will not be turning on lights or giving out candy. I suggest
        other families do the same," Garfield said in his statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1fb78-be12-4b54-9d4e-8c13cda56b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655dbc1-a412-4c22-97ac-7ff416946cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is a time to just stay together as a family."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b096c-c7c8-4410-b36f-6c51dd048bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b17c2-472a-44f3-931d-8995483d4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the lowest-risk way to celebrate Halloween is to stay indoors
        with your household, said Dr. Taylor Heald-Sargent, pediatrician and assistant
        professor of pediatrics at the university medical school.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ef111-2993-4fac-94cc-332d86eb9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48fc76b-6669-4fdb-9026-674319fe4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that there is a risk, and it''s simpler to just
        cancel everything. But everyone is getting tired of skipping fun events and
        disappointing our children," Heald-Sargent said in her statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38dd01c-20c4-4f2a-a72f-7a3c465c7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadad652-a52c-4214-83ca-93795e7e6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s essential to follow the three W''s: wear a mask, watch your
        distance and wash your hands."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb70303-1069-40da-950e-8c9a8a093ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac456bf-9889-4f89-abd2-dc79f0b92a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heald-Sargent added that instead of handing out candy this year,
        she used the money she would have spent on candy to buy individually wrapped
        face masks to leave outside instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec7aaa-a9c7-4eb6-8011-199ec3a85d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:41:50.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/10/28/health/halloween-covid-doctors-say-stay-inside-wellness/index.html">Stay
        inside this Halloween with your household, doctors say</a>''</em></p>'
