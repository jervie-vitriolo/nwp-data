      'mgnl:type': 'text'
      'text': '<p>She also believes that unproductive days are perfectly normal, especially
        during these tough times. “I believe there’s nothing wrong with being unproductive
        on some/most days! In this time, we have to really prioritize our mental health,
        even if it means sacrificing producing anything for the day.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e76ead-f658-4e04-9700-a2d75a59eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, the content creator talks about giving herself
        time to indulge in her distractions and finding comfort in her newborn puppies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27eade-f8c0-4419-83b8-a5a325d80885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ec477-5310-49f5-a991-c35c28b6191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one thing I look forward to the following morning, it’s
        my mom’s breakfast for us. Every night before I sleep, I always remind myself
        that there will be great food on the table as soon as I wake up. And that
        keeps me motivated to wake up in my best shape. Whatever breakfast it may
        be, it allows me to be extra productive with whatever I am planning for the
        day!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59406bb9-cab1-4d4d-8248-6b332f6c296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3c513-f309-4ea9-9531-488a769480eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, I haven’t been extra productive because of the pandemic.
        I have been using most of my energy to keep my sanity amid this entire lack
        of social interaction. This entire situation is very draining in itself, because
        we’re plunged into a new set of routines we aren’t accustomed to. That being
        said, I believe there’s nothing wrong with being unproductive on some or most
        days! In this time, we have to really prioritize our mental health, even if
        it means sacrificing producing anything for the day. What matters most is
        that you’re alive and ready to get going for the next day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f556a67-90fb-4633-9bce-8c998175fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5ea35-e0a5-46ab-a1fc-737456d5c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually work right now as a streamer on this e-commerce app and
        what I love about it is that it gives me the interaction I need in this age
        where we’re all desperate to remove the feeling of loneliness. It allows me
        to connect to people. I get reminded every time I go live that despite all
        this feeling of loneliness, there will still be people watching me and talking
        to me. I’m grateful for the opportunity, because at least I get time to be
        with people despite not being physically present with them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bc274-6956-482a-a3d4-ee89c0152996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b8a90-4b99-4b7c-8fff-3e61697af68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever I get distracted, I just remind myself that distractions
        are fine so long as you are thrown back into what you’re supposed to be doing
        for that day. I try my best not to be so harsh on myself because right now,
        I know it’s such a challenge for us to stay focused given that there are so
        many things on top of what we’re supposed to be doing that is distracting
        us. And you know what? It’s normal and it’s fine. I don’t get mad at myself
        for being distracted. Instead, I allow myself to provide time to cater to
        those distractions then eventually go back to my obligation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7814bd-14fe-44a3-8cfd-e5592230102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52bd8d-c2b3-41de-a57e-96cf6cc82885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only ritual that I do on a daily basis is that I go
        to our newborn puppies and play with them for [about] 30 minutes until I feel
        better again. Times have been extra challenging for me and my mental health,
        and my dogs really helped me in coping with all these anxieties I’m facing
        on a daily basis. Every time I’m with them, I forget all the problems we are
        facing everyday. And whenever problems come back to haunt me again, I just
        go back to my safe space and bond with the puppies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccaef09-550a-4f9d-98aa-4d881b414216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae219ec4-14a2-4234-9b84-15aa84e361b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just started when I saw how the dogs made me super happy during
        my birthday. We all know how we all cling onto things that make us happy.
        And once we recognize the source of our happiness, we latch onto it. And ever
        since, I’ve been feeling so much better.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4fbc9-c361-4d22-bc72-1844061c2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe000990-cb19-4c44-8728-8de74dcec7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, I don’t think what I’m doing is like the most effective ritual
        because sometimes, the real life problems we face can’t be masked by temporary
        happiness. So sometimes I do falter and fail to do this task. Despite that,
        I don’t let it push me down. It’s perfectly human to feel sad and devastated
        with our current situation. And acknowledging this is an important step in
        overcoming the issues we are facing. Once we are ready to conquer these problems
        again, that’s the time you get back in shape and do what you do best.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9cd25-188a-4a04-9e69-d652d487d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78f4d9-c8b2-48a2-b1c8-3d3e05f0984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course I do! Treat yourself guys by doing and being with things
        that make you happy. Give yourself a pat on the back, some food, or whatever
        it is that’ll make you happy cause you deserve it. Let’s not make the situation
        any more difficult for yourselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0fa7e-9b0c-43b2-8af2-65f1a5dcf049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af7513-1a1b-4d2a-8c95-71973765c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just stay in bed and hug my puppies til I fall asleep. And probably
        order lots of food cause I deserve it. It’s self-love.</p>'
  'charges-PhilHealth-Central-Visayas-alleged-fraudulent-COVID-19-claims-':
    'author': 'Dale Israel, CNN Philippines '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T18:06:07.122+08:00
    'imagesource': 'jcr:a2df2e88-835b-4884-ad1c-8dd696717e2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e357c59-9467-4742-8a0c-aaa7dd4137c2'
    'lead': '12 people, including officials of Central Visayas PhilHealth and officers
      of a private hospital in Cebu City, are facing charges over alleged fraud involving
      COVID-19 claims.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T18:11:42.500+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T22:08:54.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:47.331+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Bureau-of-Investigation', 'Central-Visayas', 'PhilHealth',
      'fraudulent', 'claims', 'COVID-19', 'Ombudsman', 'Perpetual-Succour-Hospital']
    'template': '1'
    'title': 'Charges recommended against PhilHealth-Central Visayas officials for
      alleged fraudulent COVID-19 claims

      '
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcb45d-bddd-4b9f-9d37-bbdd89240a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 29)</strong> — The National
        Bureau of Investigation in Central Visayas has recommended the filing of charges
        against 12 people, including officials of the regional Philippine Health Insurance
        Corp. and a private hospital, over allegations of fraud involving COVID-19
        claims.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b5a0c-6c6d-46ec-b271-ba9f5a3fc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting a fact-finding probe, NBI-Region 7 Director Rennan
        Oliva on Thursday filed the recommendation before the Visayas Ombudsman.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2ac69-d8dc-4222-941f-4eae9596779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases include alleged violation of the Anti-Graft and Corruption
        Practices Act, the Revised Penal Code, the Code of Conduct and Ethical Standards
        of Public Officials and Employees, and, Gross and Grave Misconduct.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b681b-9d7c-411e-bb20-f9d8cd6bc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local PhilHealth officials recommended charged are acting regional
        vice president Arlan Granali, division chief Francis Javier, benefits administration
        section head Joan Tiu-Ayuson, fiscal controller Josette Bacalso, medical specialist
        Reginald Mangubat, social insurance officer Anecito Ramas, Jr., clerk Anthonenette
        Maamo, and social insurance assistant Kenneth Aguilar Donalvo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4232b-45e5-41bf-9c10-c6cc85d9b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the four officers of Perpetual Succour Hospital in Cebu
        City were also included in the case filed by NBI for “connivance and collusion.”
        They are finance manager Sister Brenda Mondares, assistant department manager
        Gladys Sarmiento, and billing officers Jaye Anne Carcueva Aranas, and Gina
        Misagal.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72341130-4af0-4aa9-a77d-7e944c396294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Oliva, they were able to obtain documents to support
        findings that there were false and fraudulent claims approved by PhilHealth
        officials.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adf028-46b2-4eef-93f1-2b7e0438ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-Region 7 cited a case of a patient confined at Perpetual
        Succour Hospital on May 16, who died of the non-COVID-related case of pneumonia.
        The patient yielded three negative test results in the real-time reverse transcription
        polymerase chain reaction or RT-PCR test.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455341b9-2437-4cc0-bb1e-51c6a6103cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 19, the bureau said the hospital made claims at PhilHealth
        without attaching the RT-PCR test results. The claims amount to P333,519 under
        the COVID-19 Severe Pneumonia Package stipulated under PhilHealth Circular
        2020-09.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ce524-0092-4c05-b3f3-cb816840925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-COVID pneumonia, the PhilHealth package should only be P32,000.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfd0ee-c5af-4af9-b676-660d64f4b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliva said that they are still currently evaluating around 100 other
        similar cases that may also be fraudulent claims or an "upcasing" of PhilHealth
        claims.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59fce7-e88c-40ca-8536-f44f329fa13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth-Region 7 said they have yet to receive an official copy
        of the cases filed at the Visayas Ombudsman.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901e189-de1a-4daf-986a-c4a6e52316df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the start, Philhealth Regional Office 7 has welcomed the investigation
        conducted by the NBI-CEVRO, and has cooperated with them in every possible
        way, such as providing them copies of claim documents and allowing them access
        to our warehouse for retrieval of all necessary documents," the statement
        read.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a02407-992c-4634-b9d1-4caf5d49ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:08:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate, however, that NBI-CEVRO (NBI-7) has chosen to
        resort to a virtual trial by publicity, as this inevitably tarnishes the integrity
        and reputation of the Regional Office and its employees, and leads to further
        social media backlash that does not distinguish between guilty and innocent,”
        it added.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72068550-14f1-4f2b-b92d-36e4a92440e0'
      'mgnl:activationStatus': true
