      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2bb88-b97c-4f81-b5f3-e230ddb9a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though early sales of the iPhone 12 won''t be included in Thursday''s
        quarterly revenue report, analysts have indicated that early demand for the
        new smartphone is strong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac253c1-2ad7-4ad1-a087-5dac5cf1e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd365ef9-3bbb-4841-a79f-9b018feded27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggressive discount offers from carriers are likely to help drive
        up orders of the iPhone 12, especially in the midst of the challenging economic
        environment caused by the pandemic, Dan Morgan, senior portfolio manager for
        Synovus Trust Company, said in a note to investors earlier this week. Morgan
        said he expects to see 75 million iPhone 12 unit sales during the current
        quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db9dad-693f-4c1b-b422-4889eaa33fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f8ec1-ee06-46d7-97f5-ea044845ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedbush''s Ives said he also expects Apple CEO Tim Cook to offer
        some insight on pre-order demand for the iPhone 12 in recent weeks. Ives is
        currently projecting around 80 million iPhone 12 unit sales during the current
        quarter, with especially strong demand for the larger, 6.7-inch model, according
        to his firm''s supply chain checks in Asia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88298e4a-d07d-46c9-942f-0d17619aa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
