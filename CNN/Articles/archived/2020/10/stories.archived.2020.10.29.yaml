    'template': '1'
    'title': 'Senators call for hiring more non-teaching personnel to ease teacher
      load'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4064ff-d978-41bd-93a5-6a8aa2fa0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.123+08:00
