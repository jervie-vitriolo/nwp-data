        country at the start of November]</p>'
  'Saturn-Titan-unusual-molecule-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T09:56:58.329+08:00
    'imagesource': 'jcr:9e365546-35dd-487d-ba52-017710f287a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa98bfda-eb6f-4b87-9ba5-b057b2bc8273'
    'lead': 'Saturn''s largest moon, Titan, is the only moon in our solar system that
      has a thick atmosphere. It''s four times denser than Earth''s. And now, scientists
      have discovered a molecule in it that has never been found in any other atmosphere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T10:02:21.852+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:09:29.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:36.852+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unusual molecule found in atmosphere on Saturn''s moon Titan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d2205-ff35-4f07-aed4-c61ec9b9839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saturn''s largest moon, Titan, is
        the only moon in our solar system that has a thick atmosphere. It''s four
        times denser than Earth''s. And now, scientists have discovered a molecule
        in it that has never been found in any other atmosphere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3038d1-53c7-4d66-8087-5c8b9991bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particle is called cyclopropenylidene, or C3H2, and it''s made
        of carbon and hydrogen. This simple carbon-based molecule could be a precursor
        that contributes to chemical reactions that may create complex compounds.
        And those compounds could be the basis for potential life on Titan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20b7b8-2e4f-453a-b745-92de960da55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The molecule was first noticed as researchers used the Atacama Large
        Millimeter/submillimeter Array of telescopes in Chile. This radio telescope
        observatory captures a range of light signatures, which revealed the molecule
        among the unique chemistry of Titan''s atmosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee2186-dcc0-4f07-8a2f-66d09cf12cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published earlier this month in the <a href="https://iopscience.iop.org/article/10.3847/1538-3881/abb679"
        target="_blank">Astronomical Journal.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6693e9-f8a3-446a-a07f-8a232fddab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I realized I was looking at cyclopropenylidene, my first thought
        was, ''Well, this is really unexpected,''" said lead study author Conor Nixon,
        planetary scientist at NASA''s Goddard Space Flight Center in Greenbelt, Maryland,
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be934e02-bf8e-40bf-8084-2313f50c4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclopropenylidene has been detected elsewhere across our galaxy,
        mainly in molecular clouds of gas and dust including the Taurus Molecular
        Cloud. This cloud, where stars are born, is located 400 light-years away in
        the Taurus constellation. In these clouds, temperatures are too cold for many
        chemical reactions to occur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375aa00-0a1b-4eaa-9bba-9c8bef9c1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But finding it in an atmosphere is a different story. This molecule
        can react easily when it collides with others to form something new. The researchers
        were likely able to spot it because they were looking through the upper layers
        of Titan''s atmosphere, where the molecule has fewer gases it can interact
        with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292df043-27cf-4ffc-9902-1b6b3317f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titan is unique in our solar system," Nixon said. "It has proved
        to be a treasure trove of new molecules."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cfbac-6ddd-46d3-af2d-e1972280fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclopropenylidene is the second cyclic or closed-loop molecule
        detected at Titan; the first was benzene in 2003. Benzene is an organic chemical
        compound composed of carbon and hydrogen atoms. On Earth, benzene is found
        in crude oil, is used as an industrial chemical and occurs naturally in the
        wake of volcanoes and forest fires.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583d25a-df75-4373-b055-2e33ff4127fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclic molecules are crucial because they form the backbone rings
        for the nucleobases of DNA, according to NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a83ed67-24c4-4327-9e7a-a458f22dca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cyclic nature of them opens up this extra branch of chemistry
        that allows you to build these biologically important molecules," said study
        coauthor Alexander Thelen, an astrobiologist at Goddard, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01eedf5-d1b8-41d7-a606-13624c513a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the researchers discovered cyclopropenylidene in Titan''s atmosphere,
        they looked over data captured by NASA''s Cassini mission. The spacecraft
        performed 127 close flybys of Titan between 2004 and 2017. Cassini''s mass
        spectrometer detected a chemical signature of the same molecule, the researchers
        found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2833d-dff3-484f-a658-738d61a4bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very weird little molecule, so it''s not going be the kind
        you learn about in high school chemistry or even undergraduate chemistry,"
        said c. Malaska was not involved with this study, but he researches Titan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeaf3a8-bcd2-4981-8e84-4cc8d9b87d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every little piece and part you can discover can help you put together
        the huge puzzle of all the things going on there."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab097718-69de-475f-b71e-ffd7e79ae689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And discovering cyclopropenylidene on Titan adds to the moon''s
        intrigue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e598c92-2158-46f8-ab78-63ac7ae0a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring Titan</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be761211-3da5-4d88-bfff-ca90cc714480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists compare Titan to Earth because of its unique qualities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cde993-bb83-4344-90e7-711ddeeea7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan has a dense atmosphere of nitrogen and methane, which gives
        it a fuzzy orange appearance. Its atmospheric pressure is 60% greater than
        Earth''s, meaning it exerts the kind of pressure you feel at the bottom of
        a swimming pool, according to NASA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47863d5-c8f4-45db-a7a5-eec1952170ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sunlight touches Titan, those methane and nitrogen molecules
        in the atmosphere break apart. This creates intriguing complex organic chemistry
        in Titan''s atmosphere that has captivated scientists. Researchers are still
        sifting through Cassini data to try and determine what some of the chemical
        signatures were that the spacecraft detected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c4696-5918-4041-9005-8d0c84fa5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan also has Earth-like liquid bodies on its surface, but the
        rivers, lakes and seas are made of liquid ethane and methane, which form clouds
        and cause liquid gas to rain from the sky. Researchers also believe Titan
        has an internal liquid water ocean.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c1ea9-22fb-49d7-a01c-18fdf81191e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the surface temperature is so cold -- minus 290 degrees
        Fahrenheit -- that the rivers and lakes were carved out by methane, the way
        rocks and lava helped to form features and channels on Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d2bc6-cc36-46d7-9756-7b8819c701b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapping by NASA''s Cassini mission revealed that Titan is largely
        covered in organic plains, which are plains and dunes of organic material
        that rain down on the surface.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7024658-791d-4ee2-b80e-eb2746b6dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to figure out if Titan is habitable," said Rosaly
        Lopes, a senior research scientist and Titan expert at JPL, in a statement.
        "So we want to know what compounds from the atmosphere get to the surface,
        and then, whether that material can get through the ice crust to the ocean
        below, because we think the ocean is where the habitable conditions are."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9ce79-6f9c-4a37-8fea-25dfa4d8123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the organic material sitting on Titan''s surface could
        reveal more about Earth''s history. Early on, our planet''s atmosphere was
        dominated by methane rather than oxygen. In fact, early Earth and Titan could
        be very similar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2eca08-79b4-4a01-960e-bd9933ad8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan will be explored by NASA''s Dragonfly mission in the future.
        Dragonfly will launch in 2026 and reach Titan in 2034.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57425f43-e5e5-414c-a2c4-c33976b3d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars rover-size drone will fly through Titan''s thick atmosphere
        to visit an impact crater, where researchers believe that important ingredients
        for life mixed together when something hit Titan in the past, possibly tens
        of thousands of years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d65844-43de-431c-b0cc-af4d7cf98d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragonfly will spend two and a half years flying around Titan. It
        only has propellers, with skids to land but no wheels to allow it to roam
        over the surface. The mission will also explore Titan''s atmosphere, surface
        properties, subsurface ocean and liquid on the surface.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3dee6-2f57-4c9b-9245-309902eba226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think of Titan as a real-life laboratory where we can see similar
        chemistry to that of ancient Earth when life was taking hold here," said Melissa
        Trainer, a NASA Goddard astrobiologist and Dragonfly mission deputy principal
        investigator, in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d12a5-4ac0-404d-9175-5e8b12aeb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be looking for bigger molecules than C3H2," Trainer said,
        "but we need to know what''s happening in the atmosphere to understand the
        chemical reactions that lead complex organic molecules to form and rain down
        to the surface."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861919a-1b1b-4818-85b5-e9180552e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:02:21.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/28/world/titan-atmosphere-molecule-chemistry-scn-trnd/index.html#:~:text=It''s%20four%20times%20denser%20than,made%20of%20carbon%20and%20hydrogen."
        href="https://edition.cnn.com/2020/10/28/world/titan-atmosphere-molecule-chemistry-scn-trnd/index.html#:~:text=It''s%20four%20times%20denser%20than,made%20of%20carbon%20and%20hydrogen."
        target="_blank">Unusual molecule found in atmosphere on Saturn''s moon Titan</a></em></p>'
  'covid19-antobody-therapy-trial-results':
    'author': 'Jen Christensen, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
