      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmarish scenes from films including "Midsommar," "Parasite"
        and "The Wicker Man" were substituted into Kardashian West''s tweet by a number
        of creative Twitter users.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">After
        2 weeks of multiple health screens and asking everyone to quarantine, I surprised
        my closest inner circle with a trip to a private island where we could pretend
        things were normal just for a brief moment in time <a href="https://t.co/aaUZKhmqFC">pic.twitter.com/aaUZKhmqFC</a></p>&mdash;
        sophie thompson (@sophxthompson) <a href="https://twitter.com/sophxthompson/status/1321227954597355529?ref_src=twsrc%5Etfw">October
