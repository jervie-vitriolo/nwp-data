    'title': '37 petitions vs. anti-terrorism law may be refiled collectively, says
      solon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9e3b8-2902-4e4d-8c41-e81fca9a5520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—</strong> The
        37 petitions challenging the constitutionality of the controversial anti-terrorism
        law before the Supreme Court may be refiled collectively, a lawmaker revealed
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be98cc-15e3-4ae5-8fba-793931efc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman told CNN Philippines that the concerned
        parties arrived at the consensus during an online conference a few days ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb16dd-ea6a-4a47-a8ce-0113aa5add26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A few days ago, the Integrated Bar of the Philippines called a
        Zoom conference on this particular issue,” Lagman disclosed in an interview
        with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20862c5b-31db-47cb-92dd-cd6aeaab7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was resolved that if possible, all of these 37 petitioners should
        collectively refile their prayer for the Supreme Court to issue the temporary
        restraining order. And also for the Supreme Court to now schedule the oral
        arguments, so that these issues can be ventilated before the court— in session
        or by virtual platform,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6e630-87e3-49cc-a3f9-e502bae825b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, however, did not provide further details on the plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5784ab-2af0-492d-b769-3fb397210999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker is <a href="https://cnnphilippines.com/news/2020/7/6/Anti-Terror-Law-Supreme-Court-petition.html">among
        the petitioners</a> seeking to junk and stop the implementation of the anti-terrorism
        measure, one critics labeled as “vague” and may be open to abuse and human
        rights violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89158c4-a2ec-4bf8-8166-600e9012d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Lagman argued that the recent red-tagging issue involving
        a military official can be considered as a major ground for the high court
        to consider the issuance of a TRO against the highly-contested law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66ae1e-ff80-4a5c-bb76-759e3cb6de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this red-tagging has been emboldened by the enactment as
        well as the effectivity of the Anti-Terrorism Act of 2020. That is why I am
        saying that red-tagging as well as the surveillance of targets should be additional
        major grounds for the Supreme Court to now issue a TRO to stop the effectivity
        and implementation of the new anti-terrorism law,” Lagman stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddab04-dea4-4f1a-9879-2a9a87059903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, meanwhile, expressed hope that the planned collective
        refiling would convince the court to act on the pending motions for the TRO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f468e-4f9f-42f9-a862-786a58b9e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/28/supreme-court-anti-terrorism-law-IRR.html">Carpio,
        petitioners to Supreme Court: IRR shows ''extreme urgency'' to stop implementation
        of Anti-Terrorism Act</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e2caf-585e-4e59-b0e9-6791b0c63a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a collective refiling of the prayer for the issuance of
        the TRO will most probably convince the court that there is really the critical
        immediacy of issuing the TRO, more particularly in the wake of recent events
        wherein military officials made use of the anti-terrorism law as an excuse
        for red-tagging and other modes which would be detrimental to freedom of expression
        as well as freedom of association,” Lagman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39ee0b-aa55-4dd7-9a46-e46e23165117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law — which repealed the Human Security Act of
        2007 — gives more surveillance powers to government forces. Among its contentious
        features is a provision allowing suspected terrorists to be arrested without
        warrant and detained without charges for up to 24 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923bd94d-1a8e-43f6-b787-4752131da346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:34:23.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite mounting criticisms, some government officials have repeatedly
        allayed fears over the law, saying citizens have their rights and several
        safeguards under the Constitution.</p>'
  'government-debt-dips-September-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-29T12:10:08.722+08:00
    'imagesource': 'jcr:6baf0426-6a6d-461a-81ae-c321702fe166'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f83848f1-13b0-4010-9fc0-0dd9aefe9438'
    'lead': 'Unsettled government debt in September ended a sustained monthly rise
      in unpaid loans, settling 2.6% lower at ₱9.37 trillion upon payment of a short-term
      credit line. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T12:14:01.645+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:09:22.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:38.802+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'debt', 'outstanding', 'loans', 'central-bank', 'COVID-19']
    'stories': ['c26b9117-c596-41b3-a81b-9f042e476bb0']
    'template': '1'
    'title': 'Government debt dips slightly in September to ₱9.4T'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a3c7b-9a20-4737-9d93-dc928568b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        national government broke the sustained monthly rise in unpaid debt in September,
        with the tally dipping 2.6% after settling a balance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab1c30-3e7d-41aa-8d44-f7f1e5bc4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury said Thursday that outstanding public
        debt was at ₱9.37 trillion for the month, down by ₱246.2 billion from the
        August tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06345467-09e7-49fb-ac39-2413adf5ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the loans were sourced locally, with the government''s
        unpaid loans to domestic lenders at ₱6.44 trillion. The amount is 4.1% lower
        from August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aac097-a3b5-4ee0-9eb8-3133da78867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reflected the payment of the state''s short-term debt from
        the Bangko Sentral ng Pilipinas worth ₱300 billion, representing a cash advance
        of sorts as the government struggled to finance emergency COVID-19 response
        measures when the pandemic broke out in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a27c29-f785-4fe4-b312-1a2d8e04a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That repurchase deal was initially due in June but was given a three-month
        extension. The Treasury later secured a bigger <a href="http://www.cnnphilippines.com/business/2020/9/30/August-2020-government-debt.html">₱540
        billion advance credit</a>&nbsp;from the central bank dated September 29,
        but it is unclear if the amount was disbursed right away. The loan is due
        on December 29, 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e611df-3eb0-4c4a-b70a-4c2c14045e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the domestic loans tally rose by ₱1.18 trillion from September
        2019''s haul, mainly due to a surge in the issuance of Treasury bonds and
        bills meant to shore up cash amid the pandemic. The country has been relying
        more on loans to finance its recovery program as tax collections have slumped
        with limited business and economic activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987b567-e2a1-47e1-9288-ab9347f831f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 31% or ₱2.93 trillion of the unsettled accounts
        were borrowed from abroad. This rose by ₱28.49 billion from the August amount
        and surged by ₱280.57 billion from a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d37342-0920-410c-95af-27c3271b5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For September, the increment to the external debt portfolio was
        attributed to the ₱33.22 billion net availment of external loans," the Treasury
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800ab9a-7eaf-4abe-afc4-ac69cd66edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger peso against the US dollar –– which traded at the ₱48
        level during the month –– helped trim the balance, shaving off nearly ₱5 billion
        from the total.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330510af-b5b5-4387-8f7d-eb0f458feef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher dues to foreigners was the result of bigger project loans
        as well as proceeds of offshore bond floats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe9ab8-b1fc-4303-a7f6-f763684a03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, guaranteed payments declined to ₱445.4 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337dea68-7fad-42e4-8d70-ef4a4883de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:14:01.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/27/PH-debt-over-P10-trillion-2020.html?fbclid=IwAR0Ey-uOGuGmyeesullXAupdTc6k1_QUp3Qdvwo-h7ovTMlRpQPQJZ8-7vM">PH
        debt to hit over ₱10T by December</a></strong></p>'
  'Duterte-gives-go-signal-to-investigate-PH-envoy-maltreatment-allegations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T12:23:17.698+08:00
    'imagesource': 'jcr:8ce9fb3f-e1f3-4588-b895-b17e335c8a03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49274776-3b88-469e-9121-0ccd95aee024'
    'lead': 'Foreign Affairs Undersecretary Jose Eduardo Malaya says they were directed
      to extend counseling, legal, and financial assistance to the victim, a household
      helper of the Philippine ambassador to Brazil.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T12:25:31.019+08:00
