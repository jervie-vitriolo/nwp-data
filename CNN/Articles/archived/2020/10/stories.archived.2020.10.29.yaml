      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/2020/8/4/son-ye-jin-smart.html"
        target="_blank"><strong>Related:&nbsp;Will ‘Crash Landing on You’ stars reunite
        for a telco ad?</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955b623-6242-4e36-82ba-82a0af532a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:23:36.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:53.695+08:00
