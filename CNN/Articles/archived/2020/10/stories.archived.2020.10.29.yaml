      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb3193-584e-40fc-aa95-05be864d084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:35:52.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect that to impress Wall Street. For traders, who are
        always looking ahead, the third quarter is already old news — and what''s
        on the horizon is starting to cause real alarm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522ac47-d538-4ef6-8a17-cc0036b50e05'
      'mgnl:activationStatus': true
