      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> For content creator
        Gigi Esguerra, her days don’t start in the morning. She projects what the
        next day will be like by envisioning what her mom will be cooking the next
        day. “Every night before I sleep, I always remind myself that there will be
        great food on the table as soon as I wake up,” she says. “And that keeps me
        motivated to wake up in my best shape.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7609dcd-e457-4968-b9eb-15edaa6edc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra is among the rising crop of Filipino content creators who
        have endeared audiences with their candid content. Esguerra’s YouTube channel,
        which she started just a year ago, has 30,000 subscribers as of writing. Her
        video content spans her interest in beauty, politics, and sometimes, even
        Lady Gaga. But inarguably, Esguerra’s videos about her transition journey
        is what her viewers engage with her the most (her first <a href="https://www.youtube.com/watch?v=FGN_MhCmQXY"
        target="_blank">video on the subject</a> has over 1 million views) — her openness
        about her medication and her entertaining yet patient debunking of myths about
        the trans community is her way of normalizing the presence of trans men and
        women in the digital space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4441e3-2bea-4527-ad17-1a959b31c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:03:37.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like everyone else, Esguerra is aware that living through a pandemic
        is an act of survival each day. As a streamer for an e-commerce app, she says
        that she enjoys the opportunity to interact with other people from a safe
        distance. “I get reminded every time I go live that despite all this feeling
        of loneliness, there will still be people watching me and talking to me,”
        she says.</p>'
