    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Trump bet against science, and voters are casting judgment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d8087-1222-49bb-9e5e-9a9f7b4daaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The failed bet laid by US President Donald
        Trump to ignore science and prioritize his political goals early in the pandemic,
        revealed Wednesday in fresh detail by new Jared Kushner tapes, is backfiring
        in devastating fashion at the critical moment of his reelection bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61785555-0828-47f0-8046-461ce5e32ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark warnings by scientists and new data showing a nationwide explosion
        in a virus Trump says is going away, crashing stock markets and real-time
        examples of the White House''s delusions about its failed response are consuming
        the President as tens of millions of early voters cast judgment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48a12d-9ab9-4b4d-a239-5d45208bb5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic nominee Joe Biden, leading in the polls with five days
        of campaigning to go, is accusing the administration of surrendering to the
        virus and offering to shoulder the nation''s grief in the grim months to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3025bed-8b2a-4918-959b-32443776ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent to which the country''s worsening trajectory has overtaken
        the final days of the campaign emphasizes how the election has become a personal
        referendum on Trump and how he mishandled the worst domestic crisis in decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a4779-3b6b-4f94-a039-8de34d767247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s now back in charge. It''s not the doctors," the first
        son-in-law and White House adviser, Kushner, said back in April in tapes of
        interviews with Bob Woodward, obtained by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b36ea-1b95-44c8-9801-9879baacb9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To win next Tuesday, the President will have to convince sufficient
        Americans to build an Electoral College majority that his populist anti-Washington
        message, cultural themes, hardline "law and order" rhetoric and claimed expertise
        in rebuilding the ravaged economy are more important than his botched choices
        on a pandemic that is getting worse every day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6653bc3-8ec4-49bb-9239-ab18db236c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stock slump is another blow to Trump</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a9082-680d-407c-a8d5-080c55bd3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus tightened its grip, the President tried to
        change the subject, seizing on violence in Philadelphia after another police
        shooting to blame Democrats for looting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462d72a-f452-47eb-ac2b-1a0f1e649acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another huge slump on Wall Street showed how the election endgame
        narrative was slipping out of his control. The Dow Jones Industrial Average,
        one of the President''s favorite metrics for his own performance, was off
        more than 900 points Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bf79e-7e8d-47c3-8e7f-de303ef7da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top Department of Homeland Security official Miles Taylor
        outed himself as the author of a searing 2018 New York Times op-ed by "Anonymous"
        that castigated Trump''s leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21620c08-6a1d-47b0-8205-f22e541e9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And new polling showed few signs that the President is making the
        kind of late run that helped power his shock win over Hillary Clinton four
        years ago. A new CNN national survey had Biden leading by 12 points among
        likely voters. Even a win in the high single digits could assure Biden a comfortable
        margin in the Electoral College. Other swing state polls in Wisconsin and
        Michigan also had the Democrat ahead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1313158-d0a4-4c87-bad2-8be4803f1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President insisted he was doing "fantastically" in polls and
        was in better shape than four years ago. Trump appears, however, to face a
        complicated scenario on the electoral map that would require him to run the
        table on a string of Southern and Western battlegrounds before a final showdown
        with Biden in Wisconsin, Michigan and Pennsylvania.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a5d05-6c9a-44e4-8b64-54b4499599c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 75 million votes already cast —&nbsp;one-third of
        registered voters —&nbsp;the chance for a late change to the race is limited,
        even as the President tried to shore up his far Western power base with rallies
        in Arizona, a state that could help Biden block his route to 270 electoral
        votes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67b8df-7dd4-4536-9065-78d73de82d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Negotiated settlement''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f58375-0193-49c9-888d-aa90740603e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recordings of Kushner''s interviews with Woodward for his
        book "Rage" show in the most intimate detail yet how the President and close
        aides marginalized government scientists earlier this year in a bid to push
        economic openings at all cost to help his reelection effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4641e-1b50-430b-be29-6724e98cd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation on April 18, the President''s son-in-law told
        The Washington Post veteran that Trump was "getting the country back from
        the doctors" and referred to public health officials as if they were adversaries
        when he talked of a "negotiated settlement" with them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2f2b6-090a-49f0-8ce0-367b3e54e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprehensively misreading the situation, Kushner, who had no previous
        governing experience to match his elevated influence, also said the US was
        moving swiftly through the "panic phase" and "pain phase" and was at the "beginning
        of the comeback phase," while allowing there was a lot of pain to come for
        a while.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2360cd5-5f2f-477b-a88a-2b669334bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the point of the recordings, more than 40,000 Americans had died
        from the virus. More than 227,000 have now perished, the death toll is rising
        and hospitals in many states risk becoming overwhelmed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15bec0-014b-4b4c-a22d-d4a1c5038b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump told his crowd in Bullhead, Arizona —&nbsp;as usual packed
        together with little mask wearing —&nbsp;that "people are getting better."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4651fa-bba5-49b6-859a-66233654a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will vanquish the virus and emerge stronger than ever before.
        Our country will be stronger than ever before," he claimed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147ef06-623d-456d-ab16-e9396134ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden warns beating the virus is not just ''flipping a switch''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579a243-7d14-4f19-a2ab-4e2e37ceb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the President, who is in charge of stemming the latest spike
        in infections, Biden had a briefing from public health experts Wednesday.
        He emerged to tell Americans that mask wearing was patriotic, not political,
        but warned that if he is elected president he won''t be able to end the pandemic
        by "flipping a switch." And he drew on his own experience of personal tragedies
        to console bereaved relatives of Covid-19 victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c88a8-cf04-484d-8cc6-2a88fdbd3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know all too well what it feels like to have your heart ripped
        out, losing a loved one too soon, to sit by their hospital bedside and feel
        like there''s a black hole in the middle of your chest," Biden said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf73d8-7ebc-493e-af73-72d2fda555cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts inside and outside the government made clear that
        the state of the pandemic was closer to the status report laid out by Biden
        than the President''s continuing false appraisals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c7415-849e-4b18-beff-55e66cbe6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said, "We are not in a good place," and predicted
        that even with a vaccine, it would be "easily" late 2021 or into the following
        year before Americans experience any degree of normalcy. Dr. Scott Gottlieb,
        a former head of the US Food and Drug Administration, said the US was on a
        trajectory to "look a lot like" Europe''s current spike by early November.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369ffe8-e39c-4977-93e8-5a62fc71a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been arguing with some justification in recent days that
        European countries lauded for doing a better job than he is in fighting the
        virus are now experiencing awful escalations in infections. France imposed
        a new lockdown starting on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f7a96-4932-48b7-9132-79f76109afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those countries, by aggressively managing the virus, were able
        to give their populace some respite over the summer, saving thousands of lives.
        Trump''s push for state openings unleashed a viral surge across the Sun Belt
        in the summer and the US never returned to the lower levels of infections
        experienced across the Atlantic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832928cd-d04f-4f66-bf3d-ab03715e6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Trump aides on Wednesday tried to defend Trump''s handling
        of the virus but only served to expose his negligence. Campaign spokesman
        Hogan Gidley told CNN''s "New Day" that "we are moving in the right direction"
        after a White House document boasted Trump had ended the pandemic. And Alyssa
        Farah, the White House communications director, conceded that the choice of
        words was poor but said the US is "rounding the corner."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176f617-9f7f-46de-b716-e86673089107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House attacks ''Anonymous''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf95ce9-eae9-4378-b945-dda109b45b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House went on the offensive Wednesday after Taylor —&nbsp;who
        had been chief of staff to then-Homeland Security Secretary Kirstjen Nielsen,
        revealed he had written the 2018 New York Times op-ed and a book critical
        of Trump. (He was Nielsen''s deputy chief of staff when the op-ed was published.)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940938ad-b86e-49de-acdf-3556fb70a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issuing my critiques without attribution forced the President to
        answer them directly on their merits or not at all, rather than creating distractions
        through petty insults and name-calling," Taylor, who is now a CNN contributor,
        wrote in a statement. "I wanted the attention to be on the arguments themselves."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd6cae-49e0-485a-9e2a-1811ebf1e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the op-ed, Taylor slammed Trump for "amorality," "reckless decisions"
        and "erratic behavior" —&nbsp;and he sparked a White House hunt for his identity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20010be-033f-4d2e-81fd-b12aa6904d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany released a statement
        blasting Taylor as a "low-level, disgruntled former staffer" and a "liar and
        a coward who chose anonymity over action and leaking over leading."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0d863-0696-443c-a0d5-77ae7365ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many ways, the President''s decision to ignore the ramifications
        of sidelining scientists in favor of minimizing the pandemic and concentrating
        on his own electoral prospects validates Taylor''s critique.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822afee-2d76-4718-8cb9-171c6f950f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:14:18.055+08:00
