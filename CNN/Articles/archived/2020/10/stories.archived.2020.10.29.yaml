      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, my gut tells me she does just because she''s so sick,"
        Kardashian West says. "And that really scares me for her, ''cause I can tell
        that she''s now getting scared and that she''s really nervous about it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152c14a-6de6-4172-a4a3-9534ca46ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:05:39.229+08:00
