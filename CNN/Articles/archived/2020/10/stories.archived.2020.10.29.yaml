      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise their mother, Kris Jenner, expresses fear for her daughter
        and says she''s been trying to find a doctor who could help Kardashian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cc644-870d-4ee6-9939-dc029c06f4fb'
