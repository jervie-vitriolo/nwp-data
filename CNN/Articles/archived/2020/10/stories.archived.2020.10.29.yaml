      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0df7e3-ee3f-4a7c-bca3-cba4826baaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.240+08:00
      'mgnl:createdBy': 'glee'
