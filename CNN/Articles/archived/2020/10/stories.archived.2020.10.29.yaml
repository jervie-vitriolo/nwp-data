  'Typhoon-Molave-Vietnam-Da-Nang-landfall':
    'author': 'Michael Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T06:09:18.643+08:00
    'imagesource': 'jcr:2cdea232-ab1f-4971-ba91-b981b54a9353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338a4802-d1e3-440a-9b96-f97598949cc7'
    'lead': 'Typhoon Molave made landfall just south of the Vietnamese resort city
      Da Nang on Wednesday, lashing the coast with powerful rains and winds, and inflicting
      further misery on an area still reeling from widespread deadly flooding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T06:10:50.412+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:09:43.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:32.491+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Molave makes landfall in Vietnam in the aftermath of deadly
      floods'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e922a7e-d48d-467c-a2e6-6412c0d43970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Typhoon Molave made landfall just south
        of the Vietnamese resort city Da Nang on Wednesday, lashing the coast with
        powerful rains and winds, and inflicting further misery on an area still reeling
        from widespread deadly flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa095063-d6d8-4b91-8acd-74acdd4f0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molave hit as the equivalent of a Category 2 Atlantic hurricane,
        packing sustained winds of 165 kilometers per hour (103 miles per hour). The
        storm is expected to bring rains and dangerous winds as it pushes over the
        mountains of Southeast Asia, causing potential flash floods and landslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c676eff-8d51-49fb-9afb-4d8bb7111af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very strong typhoon that will impact a large area," Prime
        Minister Nguyen Xuan Phuc said before the storm made landfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26272b67-a23d-47e1-92c0-8fd18f5439d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 310,000 homes were already damaged from last week''s deadly
        flooding, according to the International Federation of Red Cross and Red Crescent
        Societies (IFRC), with the organization warning that close to 1.2 million
        people were "in severe danger and in need of relief."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312a51b-8dba-4fb0-8923-640b07c47698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is estimated that at least 150,000 people are at immediate risk
        of food shortages and hunger after thousands of hectares of crops have been
        destroyed," the IFRC said last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d48b6-47fd-400a-a5b4-e07684330ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese authorities made plans to evacuate about 1.3 million
        people ahead of Typhoon Molave''s landfall, and the military mobilized about
        250,000 troops and 2,300 vehicles to be used for search and rescue missions,
        state-run Vietnam News Agency reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0516614-caa2-480d-a7dc-f39885591715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though October is part of Vietnam''s raining season, the country
        has been inundated by more bad weather than usual. Molave is the fourth named
        storm system to make landfall in the country this month and the ninth this
        year, according to VNA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deaa461-9d92-4a2b-8de4-3d2ee3fb350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storms and a cold snap at the start of October prompted flooding
        in Vietnam''s central cities and provinces, but the flooding that struck last
        week was "some of the worst we have seen in decades," said Nguyen Thi Xuan
        Thu, the president of Vietnam''s Red Cross Society.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2392a-ac34-403f-8871-fa3a4bbf4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VNA reported that more than 7,200 hectares of food crops (17,791
        acres) were destroyed and more than 691,000 cattle and poultry were killed
        or swept away in flood water. Sixteen national highways and 161,880 meters
        (101 miles) of local roads in four provinces were also damaged. Thousands
        of homes were also submerged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111fa9a-2e5a-4ce7-a463-bbebd682678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm damage is also exacerbating the livelihoods of many Vietnamese
        people already suffering the economic affects of the Covid-19 pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a08a5a-829e-4aaf-9221-3cfad6d65923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has only infected a relatively small number of people
        in Vietnam, thanks in part to the government''s swift response, experts say.
        However, Vietnam''s decision to seal its borders has dealt a severe blow to
        its valuable tourism industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4f61c-c6c5-46b6-8863-266f529b4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:10:50.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a deadly double disaster unfold before our eyes as
        these floods compound the difficulties caused by Covid-19," Christopher Rassi,
        IRFC''s director of the office of the secretary general, said in a statement
        last week. "These floods are the last straw and will push millions of people
        further towards the brink of poverty."</p>'
