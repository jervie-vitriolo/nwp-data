      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes in the following hierarchy of needs for dogs: exercise,
        discipline, and affection (which includes feeding). In quarantine, he urges
        pet owners to leave their pets for certain periods of time to avoid separation
        anxiety. “If you don’t give your dog alone time,” he says, “they will never
        learn to be independent.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e4902-e0a2-4b2c-b4fd-9773f707eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony himself has six pets he shares with his Colombian wife Leidy,
        who is, serendipitously, also an animal lover. Having trained over 500 dogs
        throughout his career, he has reached the following conclusion: “You don’t
        get the dog that you want. You end up with the dog that you need. All dogs
        teach you something you need to learn in life.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26c62c-7739-4286-8508-ddcedc1a7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic suppressed our nature as social creatures, but pets
        have given us a priceless gift: the grace of companionship in the tumult of
        isolation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc943823-969c-40e1-a677-2b94f8268c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just because they’re not the same species as us,” Tony says, “doesn’t
        mean they can’t be family.”</p>'
  'city-of-manila-ordinance-protection-of-lgbtqi-rights':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T16:39:03.907+08:00
    'imagesource': 'jcr:339c22a9-d5e4-4269-95a8-699d744e3243'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ed17d3-eedc-4d63-be14-2cf716238ff8'
    'lead': 'The City of Manila will now penalize anyone who discriminates another
      person because of his sexual orientation and gender identity.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T16:43:43.932+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:09:09.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:43.069+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGBTQ', 'Gay-Pride', 'City-of-Manila', 'Isko-Moreno', 'rights',
      'harrasment', 'sexual-orientation', 'gender-identity', 'SOGIE', 'discrimination']
    'template': '1'
    'title': 'Manila to penalize anyone who discriminates based on sexual orientation,
      gender identity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf02d6-4ebc-49c8-9978-3aa6d6b15016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        City Government of Manila signed an ordinance that aims to protect the rights
        of the LGBTQI and penalize anyone who discriminates another based on his sexual
        orientation and gender identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d962feb-e4c2-4522-addb-c75df998ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59722f25-0a3a-4470-95d6-a1cec6c9cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Ordinance No. 8695, or the Manila LGBTQI Protection Ordinance
        of 2020, aims to “guarantee full respect of the dignity of every individual
        and their human rights” through eliminating all forms of discrimination against
        the said community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbfc82-e1b9-4536-be2c-8f30167a8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ba0ed-9225-47d3-af56-525a1813ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order defines LGBTQI as a diverse and complex range of identities,
        namely people who are lesbian, gay, bisexual, transgender, queer, and intersex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909962a-a193-4fb7-893f-e65b908d4568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e0a26-8f71-455d-be08-3a612c3a8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from physical, verbal, and written harassment towards the
        LGBTQI, it also listed down what other acts are considered to be discriminating
        these people’s rights. It covers possible issues on their employment; access
        to medical services, education and facilities like theaters, malls, spas,
        and other accommodations; and application for a any government-issued license
        or document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da463d0-e020-4ba7-ba8c-be0600eb2e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7de83b-a8dd-4e78-941f-fc813f7ba2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Gender Sensitivity and Development Council (MGSDC) is
        also created to administer the implementation of the ordinance, and conduct
        programs and trainings for the LGBTQI community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5dea6-0d10-4266-a1a2-6a862460fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7897e0-be27-4d0c-af54-62d5a1821ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints shall be filed to the barangays, who are the ones assigned
        to document the incident and report it to the MGSDC, and assist the complainant
        of filing proper legal action against violators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caaacf3-35cb-442c-ac19-170af8c483b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec736d-de2d-4833-8888-e893ed510ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from undergoing mandatory human rights education program by
        the council, any person who will be found liable will be fined a minimum of
        ₱1,000 and/or be imprisoned for six months at the first offense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0117d-e730-42de-9916-27972b36b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c520e56-3345-4ed8-934d-0820558a7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second offense, violators will be fined not less than ₱2,000
        and/or be jailed for six to eight months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6b2ff-2e68-407f-8923-37e6f3a591db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc9354-e856-48d3-a06a-f1204ade50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third offense, they will be fined a minimum of ₱3,000 and/or
        be imprisoned for eight months to a year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcb1ba-b35f-4984-9fec-a648f7ee9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbf6d2-32c5-4cce-bb35-db785a615595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent violations are subject to a year in prison and a fine
        of not less than ₱5,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b0675-ad93-4d25-8943-80a656e3dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddafb6b-5c6b-4a50-89b7-5f40fbf473dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:43:43.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all establishments are also ordered to provide gender
        neutral toilets within three years, the order said.</p>'
