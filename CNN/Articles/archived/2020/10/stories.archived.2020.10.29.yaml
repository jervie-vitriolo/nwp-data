      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified that Thursday’s bulletin excludes the latest data
        from nine testing laboratories that failed to submit their reports on time,
        out of the 140 nationwide.</p>'
