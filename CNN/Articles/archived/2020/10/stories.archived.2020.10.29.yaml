      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Covid-19 cases continue to jump
        during the fall surge, Dr. Anthony Fauci says there''s little chance of normalcy
        on the horizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e320507-cc29-4cbc-be30-7e3417fab169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd61017-f6b2-48ee-9b81-c13f9b42f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will have a vaccine in the next few months, but there''s
        a chance a "substantial proportion of the people" won''t be vaccinated until
        the second or third quarter of 2021, Fauci said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd292fca-4dfb-438c-9f84-2eeefb2cb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b89d29-e760-400c-b2e0-4390fc51c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Institute of Allergy and Infectious
        Diseases reiterated caution on the nation''s outlook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4c078-3d7a-4fe9-8de2-5a9249ae54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19311a9f-3e9c-4ab4-9cf0-4efec862152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be easily by the end of 2021, and perhaps even
        into the next year, before we start having some semblances of normality,"
        Fauci said during a University of Melbourne panel discussion Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c70f80-e899-4dfa-bfef-dca5aab2d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494ea7f-1ce5-4ecb-bdcd-d3c002633fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things aren''t looking too good for the US as the winter approaches,
        he said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2f791-a065-4cdb-bad8-e5af5568d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9219e-8450-4c87-9d4c-f74f240e614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine states set new records this month for the most new daily
        cases since the pandemic began, according to data from Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079e60d-1b0f-4e48-9f06-222033805aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a652508-8f33-4cd6-ac97-dc8c2ab0f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in a good place," Fauci during a virtual Q&amp;A session
        on Wednesday. "Now we''re averaging about 70,000 a (day). That''s a bad position
        to be in."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914fed6f-aaba-44c6-a320-30b9e2a8b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f080f-3ab4-4bd2-9aa1-32d15d645394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just due to more testing. The average number of daily
        new cases this past week is up 21% compared to the previous week, according
        to JHU. But testing has increased only 6.63% over the same time frame, according
        to the Covid Tracking Project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c7e9e-1241-4267-a2fd-de9b58495490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d6eaa-4ecb-4008-8367-ea06dd56df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re rising quickly. If we just go back about six, seven weeks
        ago to Labor Day, we were at about 35,000 cases a day," said Dr. Ashish Jha,
        dean of Brown University School of Public Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138b3d5-ce94-49f3-9bbd-edb360699043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d355d12-899d-4d28-b965-d850e2ad1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be surprised if we end up getting to 100,000" new cases
        a day, Jha said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37f14a-6a38-4d5e-bbf3-3e77b937e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05934917-3851-4f40-ac3c-5d39309bb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 73,240 new US cases and 985 deaths were reported Tuesday,
        according to JHU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261c533-ae91-43a8-bebe-edffe48ee50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f732601-23d2-4b94-8ade-503f21818cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge is hitting all regions of the country. As of Wednesday,
        40 states were trending in the wrong direction, with at least 10% more new
        cases this past week compared to the previous week, according to JHU.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452ac60-d148-493c-a7a2-f142db9c4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd40f4b-d254-428c-a70a-9f75c723258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri is the only state with at least 10% fewer cases, and the
        remaining nine states are relatively steady.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1eba14-d6ca-4f27-af36-f7f486694251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.235+08:00
