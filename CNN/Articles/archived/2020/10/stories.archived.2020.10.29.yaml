      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 740 patients were also cleared of the infection, raising
        recoveries to 329,848. However, 33 more died, bringing the total number of
        COVID-19 fatalities to 7,147.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a978b7e-b001-437f-bd77-be8b0f60d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:02:55.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415c605-8e08-4e85-8e54-f1f993888129'
      'mgnl:activationStatus': true
