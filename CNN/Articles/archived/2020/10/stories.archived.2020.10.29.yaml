      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor interest in iPhone 12 performance is likely to be especially
        high this year, given expectations that the device could be a game changing
        product that drives a "supercycle" of upgrades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45b8fa-9840-413e-bf0b-72914370af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.738+08:00
