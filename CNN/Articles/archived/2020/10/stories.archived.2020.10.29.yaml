      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac68c15-2951-45d9-8fbf-46058a8cacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, admissions to intensive care units have doubled since the
        beginning of this month, Gov. Mike DeWine said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c055b5c-293d-4146-810e-71b2e445a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdb183-1dce-4676-bd97-1e254c967c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado is also worried about hospital capacity as the number of
        daily new cases skyrocketed this month.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8df8e9-e4de-492b-abd0-02506aceebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead5eb0-411d-4411-808a-036e54202e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these trends continue, it would exceed May hospitalization numbers,"
        Gov. Jared Polis said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47751fd3-c6fe-492a-98de-490f713204c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a740ce8-e8d8-49d3-ac78-2336038b5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the modeling suggests that if we don''t change what we''re
        doing, it''ll exceed all of the existing hospital capacity by the end of the
        year. This thing moves quick, and we need to change the way we live."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866e257-3b08-42fa-b29a-9c33f2c41c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.685+08:00
