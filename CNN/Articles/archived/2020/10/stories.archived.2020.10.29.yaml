    'template': '1'
    'title': 'Samsung reports bumper profits but warns of slump ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61596a-0553-4f64-9f81-b709cb6b0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung reported bumper profits on Thursday,
        but warned that things won''t be so rosy in the coming months as smartphone
        competition ramps up and demand for memory chips slows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110a7ec-2dbb-41fe-bf34-dad83514fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762e0c9-5eb3-45dc-80aa-89ff7f838f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean conglomerate reported operating profit rose nearly
        60% to 12.35 trillion won ($10.9 billion) for the July-September quarter compared
        to the same period last year. Analysts polled by data provider Refinitiv had
        predicted 11.1 trillion won ($9.8 billion) in operating profit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7030e5-6972-4963-9f3b-4a215f556e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0a724-2acc-42d1-a56e-ec7363b152c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said sales for the third quarter rose about 6% to 67 trillion
        won ($59 billion). Analysts polled by Refinitiv had predicted 64.7 trillion
        won in sales ($57 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f9763-c135-40aa-8d16-c8f1152fdf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec4413-8d06-4dbe-a5ab-a67469ac0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone sales for the quarter were 29.81 trillion won ($26.3
        billion), up 6% from the same period last year. That also represents a jump
        of 51% from the previous quarter, when the Covid-19 pandemic wreaked havoc
        on the smartphone industry. The sales bump suggests Samsung will soon retake
        its position as the world''s top smartphone seller from embattled Chinese
        rival Huawei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73d64f-bb62-4a89-a9d1-c3c15c27db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab27496-1d44-4e7d-8cb4-10996cfd00ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But looking ahead, the company said it expects profit to decline
        in the fourth quarter, driven by weakening demand from server customers for
        memory chips. It added that it also expects smartphone sales to decline and
        marketing costs to increase because of the competitive market environment.
        Rival smartphone maker Apple launched its highly anticipated iPhone 12, its
        first 5G enabled device, this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d5a7e-0a17-4548-ae77-b3327a257dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01a1e9-3774-44c2-9b2e-3145550e6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Samsung were last trading down 2.2% in Seoul, outpacing
        declines in South Korea''s Kospi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ee06b-bd92-4998-9dd6-9eaf7d8924e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237482d6-e71d-4494-9b86-c2a9ca55105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earnings report comes shortly after the death of Lee Kun-hee
        — the business titan who led Samsung''s rise from a modest South Korean company
        to a multinational conglomerate. Lee died on Sunday at the age of 78.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac1ab7-7709-479d-bd34-34c2bb217aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00aa9d-a1b3-4315-a8d2-5c65640dd914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s son, Lee Jae-yong, has been the company''s de facto leader
        since his father''s heart attack in 2014. Asked earlier this week about whether
        the vice chairman would take his father''s title as chairman, Samsung declined
        to comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544a4a0-c426-466b-a818-be8d878c3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94301cc4-a672-4080-80b8-efc6e1f1013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we assume JY Lee ... will take the chairman''s role, we don''t
        expect a meaningful change in group ownership structure, management and business
        operation for Samsung in the short term given uncertainties from [an] ongoing
        trial issue and potential new regulation from the [South Korean] government,"
        analysts at brokerage firm Daiwa wrote in a note on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd6787-d8c1-43eb-9b31-163ee4a62177'
      'mgnl:activationStatus': true
