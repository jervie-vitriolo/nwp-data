      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Without changes, ''half a million people will be dead''</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8958b85-8dce-4acf-b7aa-a530e9f1bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, 11 states reported their highest single day of new deaths
        since the pandemic began.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb34fa-c5f1-4d76-a241-494a926091db'
