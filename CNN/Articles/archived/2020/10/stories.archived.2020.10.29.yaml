    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf1c14-e079-433a-86da-06745971c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian tourists were attacked by a shark while swimming in
        the Ras Mohammed National Reserve on Sunday, Ukraine''s state agency for tourism
        development said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3fd84-d584-4165-a8f6-420b3d48df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929d664-fff6-4f17-90d8-2c61629ea166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists were rushed to Sharm International Hospital for treatment:
        the mother had deep bite wounds, while the child had an amputated upper limb
        below the elbow and suffered deep wounds on his back, the statement said,
        citing the Ukrainian embassy in Egypt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f9dbf-01e3-4252-a920-7d4a6f3f3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df796ea2-8869-4e93-bc04-d60b80dcbd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alll activities have been suspended in the vicinity of the Sharm
        El-Sheikh Ras Mohammed diving spot, Egypt''s state-run Al-Ahram news agency
        reported Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77613e26-5ce1-4fc6-bdd5-933f8230de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770fdc7c-1519-456b-aa29-af7cffb971dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people, including the two Ukrainian tourists and one tour guide,
        were injured in the attack, according to Al-Ahram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80164c63-ef97-4bd6-a736-e706bb7ed7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf803d-ba38-4403-8f44-881dee037e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shark was an oceanic whitetip, estimated to be two meters in
        length, Al-Ahram reported, citing a task group formed by the country''s environment
        minister to investigate the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90ab98-3e5d-4362-9fa1-6642c8af9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5694d4-3a2f-48d1-a128-05218b059c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that a video shot underwater in the area of the attack
        showed the shark''s "abnormal behavior characterized by hostilities against
        humans," Al-Ahram reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bdf27-d42b-4806-aeb7-c2836604d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:02.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/africa/shark-attack-child-intl-scli/index.html"><em>"Child
        loses arm and mother injured in Egypt shark attack"&nbsp;</em></a></p>'
  'They-can-t-vote-young-undocumented-immigrants-':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T16:57:48.362+08:00
    'imagesource': 'jcr:b84cee92-fe92-42f8-8b4d-5e70282b9dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1950141-d8e7-438f-8cf1-bc9257f11a78'
    'lead': 'Young undocumented immigrants who can''t vote in the 2020 election are
      working behind the scenes to boost turnout and persuade US citizens to head
      to the polls. Here''s why.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T17:00:58.253+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T22:09:07.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:44.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['undocumented', 'immigrants', 'young', 'United-States', 'vote',
      'elections']
    'template': '1'
    'title': 'They''re not allowed to vote. But they''re racing to make sure you do

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547c62b-2e81-431c-a213-596183cf452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At first, Angelica Guzman was taken aback
        by some of the replies she got when she made calls about the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8392d7a-08c6-47e8-ad8a-bda020478b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969dafe-281c-468f-80ac-e3f4d75e5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m too busy to vote," one person told her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650da34-e656-4ded-9c52-7b26a9dfa6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303b0e5-d2ba-4e65-84d8-115932ed3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t think my vote will count," another said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1355d-e2df-41e0-9993-4256719a1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6160f-ff44-424c-b765-48100ccae6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Guzman is ready with a response: "I''m somebody who can''t vote.
        And your vote counts for me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381cd6a9-5a71-4c21-9d10-091f50fa998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83aa81-b624-4a26-b6b9-e11e5ad5e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, it''s a message she''s been spreading a lot in her free
        time. The 29-year-old office manager in Salt Lake City, Utah, has been working
        the phones with other young undocumented immigrants, racing to reach voters
        in the final sprint to Tuesday''s election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee486e8-3240-4a77-a6f1-958d3d395b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce74530-f423-4c26-bc05-bef2a8ff2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Guzman, are currently protected from deportation by the
        Deferred Action for Childhood Arrivals program. Others don''t qualify for
        those protections because the Trump administration, which has tried to end
        the program, isn''t accepting new applications for it. All of them feel they
        have a lot on the line in this election, even though they can''t cast a ballot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc193a07-aee1-4ff5-880b-68bef8302710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a46976-9c53-4afd-973f-b7d0d1aac15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an election where 1 in 10 eligible voters is an immigrant, and
        where the Latino electorate could play a decisive role in several battleground
        states, immigrant advocates see a window of opportunity to push for the changes
        they want to see in Washington and across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a70ec38-1870-4059-9c83-038b99040b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67801ec9-e1a4-4a55-858f-d50422cfe1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important to me to be in this fight," Guzman says.
        "We understand a little bit clearer than anybody what''s at stake."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30932b-f9d6-4ce6-b713-02b2b6629148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab71b9-1acf-4a41-9f99-7e0e809064c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A surge in civic engagement</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aef803-80d3-46f5-9136-92b3143272af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 94% of DACA recipients said in a recent survey that they
        planned to "use their voice to encourage family members or friends who are
        eligible to vote to do so," and almost half of respondents said they''d become
        more politically active.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e4d5a-e790-4bcc-b1ed-ac7481702c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2639f6-8082-40d1-9c44-5a929c019b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are surprisingly high numbers, says Tom Wong, an associate
        professor of political science at the University of California at San Diego
        and co-author of a report on the survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8915b5-35cb-4dab-a1c8-ee7360a65d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e45f2-be39-4ac1-bd35-ea1788337e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, Wong said, you''d expect the hundreds of thousands of
        undocumented youth who received deportation protections and work permits as
        part of DACA to be more focused on living their lives than on civic engagement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df60146-e7cd-4eed-9851-e8d4c4c06623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4392e57-6c61-4aac-9919-e2fab0e17de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t expect them to be out there trying to mobilize voters,"
        says Wong, who heads the university''s U.S. Immigration Policy Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56593bce-4bbc-4c68-9925-22e6e87ef9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83966c94-2361-4a2c-bb3f-fc89547ff1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, he says, something is different.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7eba90-d582-4dfc-8192-0cdd6dcdc400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3c0bf-1d8c-46f6-8c9e-1dddb93ef7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something is going on about this election in particular that is
        leading those who weren''t necessarily more engaged politically post-DACA
        to see November 3 as an important moment not to sit out," Wong says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15048089-eb67-41aa-8eca-e759ec5c7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c233c-c3bf-4129-9840-83ca6154cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has sent mixed and misleading messages on DACA,
        suggesting he''s open to making a deal to help young undocumented immigrants
        while at the same trying to end the program that''s protected many of them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfdb1a-e015-48cc-a1e2-e46a355fe33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c9c35-93f0-4d09-a0d2-e5fe7c349583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman says the Trump administration''s actions have spoken loud
        and clear -- and its intensifying immigration crackdowns have inspired her
        and others to get more involved in political activism than ever before.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea028c5-2285-47c5-acc5-5d633c372060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a72dfa-6bb0-4fda-b24a-d4e2fbdfa8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just speaks to the urgency of the situation," she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83093ce-f6c8-4b7b-a379-2c53f994d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb24416-8e2e-460f-8e15-4fa1bd45e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not only DACA recipients, but also members of the larger
        undocumented immigrant community, who are speaking out and trying to get voters
        to head to the polls.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b634c-ed96-4c21-b97c-249ded64aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c40096-75ff-4b02-b75b-d9e396cf8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually undocumented immigrants think that because we do not have
        the privilege to vote, that means that we just completely shouldn''t engage
        at all. I think the opposite," says Alex Ortega, a 23-year-old undocumented
        immigrant who''s been leading a get-out-the-vote campaign targeting Latinx
        voters in Colorado.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670081ea-9968-4499-95bc-ec9398bfb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11731dfe-ca0f-4ba3-93cf-a72af037c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are the ones who carry the stories that can actually
        persuade people or educate them on some of the issues that really impact our
        daily life."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23402d0d-2838-4ef7-8deb-5a6819768d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf39fd7-0646-42a9-96fa-1a8f170d5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How the pandemic has reshaped efforts to get out the vote</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b55a1-e185-4c2a-b69c-3ea20d7cd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major issues -- the coronavirus pandemic -- has also
        forced organizers of these get-out-the-vote efforts to shift gears.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772ae70-5b61-4344-870d-90861bb09a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc0b2a-9d68-4d1d-abea-775b880371a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has impacted our communities disproportionately," says Cristina
        Jimenez, co-founder of the United We Dream Action PAC. "Many of our leaders
        who are volunteering...their family members have gotten sick or lost their
        jobs because of the pandemic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01996125-db29-4088-847e-0c2a691956fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21195057-e2c6-4ed5-b0c1-441400d4cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Jimenez and other leaders of the organization decided its "Here
        to Stay Squad" -- a volunteer team of youth, many of whom are undocumented
        -- wouldn''t be canvassing in person this year as they''d originally planned.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec36671-bc05-4670-800e-7c2a73cd7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053a71d-7b95-407f-bb72-6d1331f55a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they''re meeting up remotely and focusing their campaign
        on phone- and text-banking.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cb62c-7c8e-406c-ad05-32ae5ddf7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707b292-da41-4f43-9ea7-65557ee16760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, she says, the group has found ways to foster community
        and energize volunteers. Guest speakers like former Housing and Urban Development
        Secretary Julián Castro have dropped by on Zoom to encourage them. And volunteers
        listen to music by Lizzo, Cardi B and Bad Bunny on shared playlists to boost
        their spirits. On the weekends, when some of their parents join in the phone-
        and text-banking efforts, classic Mexican ranchera songs are also in the mix.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3017e21-527c-414b-8d33-b4fb74423f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0938a4-ee46-4c35-8623-0aee462a031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s been so debilitating to be at the center of so many
        attacks from this administration, we value the importance of bringing joy
        to the work that we''re doing," Jimenez says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514316eb-afcc-400c-9130-e8488dc43fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5e78d-4788-4ce4-807a-bad6099d3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once they get voters on the phone, they value the importance
        of sharing their stories.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c84196-cb1c-4b66-82ef-7ac92432572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251cc2f-c544-47c2-a031-f2b7444677bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jimenez reaches a voter on the phone, she shares her experience
        as a new US citizen who''s voting for the first time after years of being
        undocumented.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337959d-a8e8-45ce-ae59-e44cbd3027ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207de31-6a5d-4053-9ff6-abe2d4867de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say, ''I know my vote is the only way to protect my brother from
        deportation and other people from family separation and all these other horrific
        things that are happening to immigrants.''"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d84338-53f4-4a4f-a88b-11f1a8dca2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdb022-38c1-49a3-bc55-6da2be225836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What volunteers are hearing from voters</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc53f83-d780-4cf2-9f9d-d2e302c18621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karla, an 18-year-old college freshman in Virginia who''s volunteering
        in the "Here to Stay Squad," says she felt powerless as many of her friends
        registered to vote for the first time this year. But reaching out to voters,
        she says, has given her a sense that she''s doing her part. And seeing their
        responses has been eye-opening.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7b4ce-107e-48c1-b4bd-255eb222f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aceb0ce-90fe-49a7-ac5f-3d6dd2f9babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people didn''t know pretty basic things like their polling
        place, how to get a ballot if they''re not going to go in person -- information
        that''s really crucial to them exercising their right to vote," says Karla,
        who asked to be identified only by her first name because she''s undocumented.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10853f9a-f713-43b2-b5be-6e703748d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012de77-3a7d-4e0b-b523-354a4f562b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That made it clear how important it is to do this kind of work,
        because there are people who don''t have that information. And if we assume
        they do, and they don''t, that''s one less vote that we''re going to get that
        could potentially change everything."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e3d5d-ee01-45f0-81ca-a855885e5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96091987-8b96-4c5f-89aa-2337147033cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega, who''s leading a campaign dubbed "Our Barrio Votes" in Colorado''s
        Latinx communities, says his team often has to convince skeptical voters that
        it''s worth their while to go to the polls.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df2ac1-0f03-4637-b77c-56a4a3d4d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a3b3b-9b81-447b-afb5-11e3ba2593eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come from countries where we think elections are corrupt. Some
        people don''t want to participate because they think their vote doesn''t matter,"
        he says. "We''re letting them know it''s not the same. They shouldn''t let
        past experiences stop them."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d8ba1-4b12-42c3-889e-21256a9ab090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023e65c-35bf-4402-8215-4b359513bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final days before the election have been exhausting, Ortega
        says, but the campaign has also given him hope.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e6462-51e5-4213-98bb-ef03143c2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75896f3b-e88e-42c3-828e-200ac91cb976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who wins on Tuesday, Ortega says, immigrant youth will
        stick together and keep fighting.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a709089-0cb7-4f03-b561-decb5cb92a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9448f-d4f6-491f-96ee-35e67f805870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And someday, they may have the chance to vote, too.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba510c27-24ce-4c59-a3d3-4a5d1ffa5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:00:58.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:09:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/politics/undocumented-immigrants-get-out-the-vote/index.html"><em>"They''re
        not allowed to vote. But they''re racing to make sure you do"&nbsp;</em></a></p>'
  'trump-elections-science':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'The failed bet laid by US President Donald Trump to ignore science
      and prioritize his political goals early in the pandemic, revealed Wednesday
      in fresh detail by new Jared Kushner tapes, is backfiring in devastating fashion
      at the critical moment of his reelection bid. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T17:06:52.702+08:00
    'imagesource': 'jcr:27774876-6bc5-4df8-b649-41e55754288b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51bef7af-bdc3-416b-80b1-004c7ce80137'
    'lead': 'The failed bet laid by US President Donald Trump to ignore science and
      prioritize his political goals early in the pandemic, revealed Wednesday in
      fresh detail by new Jared Kushner tapes, is backfiring in devastating fashion
      at the critical moment of his reelection bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T17:14:18.049+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:09:04.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
