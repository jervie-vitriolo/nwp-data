    'template': '1'
    'title': 'Severe tropical storm ''Rolly'' intensifies into a typhoon'
    'updated': 2020-10-29T23:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76582a71-0889-4d55-b3ca-f89f10bff62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong>&nbsp;Severe
        tropical storm Rolly intensified into a typhoon on Thursday night, the Philippine
        Atmospheric, Geopysical and Astronomical Services Administration (PAGASA)
        said in its 11 p.m. bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca164d9-12c9-4da8-ac01-2715118618a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said typhoon Rolly will likely make landfall
        in Central Luzon-Quezon area on Sunday evening or Monday morning at peak intensity
        of 165-185 kilometers per hour (kph).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f33b9-9a87-4f4f-ac4b-de53c758069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon was last spotted 1,280 km east of Central Luzon with
        maximum sustained winds of 120 kph near the center and gustiness of up to
        150 kph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9bd05d-7916-4c59-8247-ef8174b81a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Navy Joint Typhoon Warning Center said in its
        10 p.m. weather bulletin that Rolly will intensify into a super typhoon as
        it heads into the country''s landmass on Saturday, Oct. 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fde9d-a1f9-448b-b6c9-a73ce227200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trough of typhoon Rolly will bring light to moderate with at
        times heavy rains over Bicol Region, Eastern Visayas, Central Visayas, and
        Caraga until Friday morning. The rainbands of the typhoon will likely bring
        rains over Bicol Region and the eastern section of Northern and Central Luzon
        beginning Saturday or Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff3798-c46e-44af-800c-4bd2d04c25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said Rolly may follow Quinta''s track and will develop
        into a typhoon sometime Thursday evening. It added that the eastern section
        of the country, particularly Isabela, Quezon, Aurora and Bicol Region should
        stay alert for rains and winds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73629e90-707d-4cfb-8f74-cfa5ac2ba944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo maliit ito, ibig sabihin&nbsp;</em>compact,<em> ibig
        sabihin mas malaki ''yung</em>&nbsp;damage <em>kapag tumama sa</em> Quezon
        or Aurora area...comparing with Quinta <em>na may kalakihan,</em>" weather
        forecaster Raymond Ordinario told CNN Philippines News'' Night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5568dd-d11f-4357-b382-37376bebad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a little smaller, more compact, which means
        the damage will be greater if it hits Quezon or Aurora area, comparing with
        Quinta which was larger.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3706e-e10b-4dc7-9230-22e107634c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it is smaller, Rolly is still expected to bring rains
        to mountainous areas, Ordinario added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b3d4e-066b-48e2-8e59-43052f431fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        warned local government units to organize early preemptive evacuations in
        susceptible areas due to the increased likelihood of flooding, landslide,
        storm surge, and lahar flow brought by typhoon Rolly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afea1e-60c8-4d96-a6de-cbef4e089a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cd084-311c-428e-b9a1-82d6d00bc77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local governments have also been advised to prepare their evacuation
        centers as well as the stockpiles for relief items before the storm comes
        in," said NDRRMC Spokesperson Mark Timbal on CNN Philippines'' The Final Word.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2656b-5ce2-43ad-87c4-d7e646ca6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f80c27-dba4-410e-b3f4-26a44ba34b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal added that in anticipation of Typhoon Rolly''s wrath and
        upcoming typhoons, the agency already authorized the access of the remaining
        70 percent of the local disaster risk reduction and management fund for relief
        and response activities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c237df-e7d3-44f8-a286-e58ca75f220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c32a1-7dbc-40a7-9ae4-19cfe71c314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also appealed to residents to take extra caution during
        the storm and follow evacuation orders implemented by their local officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d21cc-f70e-47e0-921c-06bc4ed6fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f11d6-c3f2-4812-81d4-b48a28533509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to advise our countrymen, especially those who are
        in those susceptible areas to please take cover, take shelter during the storm.
        Don''t go out, don''t cross waterways especially if you see that the current
        is very strong," Timbal said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd8675-4d3c-46f8-b450-6ad5c98724c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:00:38.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other weather disturbance outside the monitoring
        area east of Mindanao is now a tropical storm.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12850b7-50fd-4233-8110-64134bdb1637'
