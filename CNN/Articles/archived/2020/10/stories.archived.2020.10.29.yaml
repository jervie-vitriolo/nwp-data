      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be apples to apples with a typical September quarter
        with no iPhone launch until October," Wedbush analyst Dan Ives told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540e6c8-87c3-46a8-8105-b9f6e9463cb9'
      'mgnl:activationStatus': true
