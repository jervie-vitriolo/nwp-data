      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f4921-edbf-45bc-9463-5cc83a78a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cost of damage to agriculture and infrastructure has also risen
        to ₱737.1 million, with Calabarzon bearing the highest cost worth ₱593.1 million.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dbd5d-1805-4f26-91b5-61c8c4308768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af137276-8094-4abc-a7fd-8b79c53cc773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Quinta partially destroyed 27,213 houses while 2,315 others
        were totally damaged. At least 330 passengers remain stranded in the different
        ports of Calabarzon, Mimaropa, Bicol Region, Western and Eastern Visayas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bc2ba-740f-435a-b33c-3861e8f9e59c'
