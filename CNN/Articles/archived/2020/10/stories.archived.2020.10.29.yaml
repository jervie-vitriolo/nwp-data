      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe7a3f-8f68-4eb0-9dab-765cd16e956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the legal troubles, Daiwa analysts said they "expect JY
        Lee and top management to actively look for [merger and acquisition] opportunities
        to secure the company''s long-term earnings growth momentum" and enhance the
        company''s value beyond the era of chairman Lee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74c40c-a54c-49bc-bd90-c89fb5bcc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.968+08:00
