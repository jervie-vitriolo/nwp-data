    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Committee-to-Protect-Journalists', 'Global-Impunity-Index']
    'template': '1'
    'title': 'PH now the 7th worst country in solving media killings — report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23575db9-ba03-42b3-a45b-88823a111ae7'
