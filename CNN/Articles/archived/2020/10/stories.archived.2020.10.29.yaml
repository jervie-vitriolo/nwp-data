      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09f11f-295c-4f66-8a94-4bd3ebf8e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, investors and analysts will be keeping a close
        eye on the company''s guidance for the current quarter and any potential insight
        Apple executives provide during Tuesday''s earnings call about preorders and
        early sales of the iPhone 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14b127-f64e-499c-93d6-d64304dab388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3198cb-40a9-4cab-8ca3-37382c24ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiscal 4Q earnings will lack visibility on new iPhone 12 demand
        that we''ve had in the past but I''d fully expect guidance to provide early
        color," said Geoff Blaber, CCS Insight''s vice president of research, Americas.
        "Guidance will be more closely scrutinized than the Q4 earnings themselves."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d861c-2d2f-4ed4-8d02-6a2bee2091d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
