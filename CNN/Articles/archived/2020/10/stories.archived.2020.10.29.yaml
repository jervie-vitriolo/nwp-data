      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/29/tech/apple-fourth-quarter-earnings-preview/index.html">Something
        big will be missing from Apple''s earnings tonight.</a>"</em></p>'
