    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'earnings', 'report', 'Iphone-12', 'business', '5G', 'smartphone']
    'template': '1'
    'title': 'Something big will be missing from Apple''s earnings tonight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f98a9-cc04-4366-b9a6-4815f8c160b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple''s quarterly earnings announcement
        Thursday afternoon will look different than in past years: The report won''t
        include the new iPhone 12, Apple''s highly anticipated, first ever 5G smartphone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4cf35-197d-45ce-9a12-f7c054872315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c0e2b-9bc9-427f-9b92-ee885ec19562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the September quarter''s results include the first few
        days of sales for the newest iPhone. Last year, the iPhone 11 hit shelves
        on September 20, 10 days before the end of the quarter. That meant the September
        quarterly sales numbers provided a preview — albeit a relatively small one
        — of how strong demand for the new device was immediately following the launch.
        (iPhone sales during that quarter fell 9%, a narrower rate of decline than
        in previous quarters, in line with analysts'' expectations of strong early
        iPhone 11 demand.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe91880-3a24-4aab-8178-d86c7243d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b3564-884d-4081-a17b-feb3460d618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, the iPhone 12 release was delayed by several
        weeks because of the pandemic. Preorders for the iPhone 12 started October
        16 and it landed in stores October 23, meaning the first official look at
        how it''s selling won''t come until Apple reports earnings for the current
        quarter, which runs through December. It may also mean that comparing sales
        numbers in this year''s September quarter, which marks the fourth quarter
        of Apple''s fiscal year, to the same period in the prior year will be tricky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
