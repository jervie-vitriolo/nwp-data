      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f96500-73d0-49bf-a721-8e80b12f9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:43:48.324+08:00
      'mgnl:createdBy': 'vince'
