      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also offers some words of encouragement saying, "We''re all
        gonna get through this," if people follow orders and listen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa2f44-6160-47c6-8e42-093ff4fcc5dc'
