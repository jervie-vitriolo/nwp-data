      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Hwarang: The Poet Warrior Youth"</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a908f34-d2f0-4976-9e41-34776478e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:23:36.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handsome men in period clothing? This is the place for you. “Hwarang”
        is a historical drama set in the Silla Kingdom, about a group of young men
        who come of age during a tumultuous time. The series may have underperformed
        commercially when it came out in 2016-2017, but its star-studded cast eventually
        gathered a cult following. Not only does it star Park Seo Joon (with long
        hair), but also features Park Hyun-sik (of the idol group ZE:A) and Kim Taehyung,
        also known as V from BTS. The three have in fact gotten so close that they
        have a real life friend group called the Wooga squad with musician Peakboy
        and “Parasite” star Choi Woo Shik. Hot people of the same feather flock together,
        it seems.</p>'
