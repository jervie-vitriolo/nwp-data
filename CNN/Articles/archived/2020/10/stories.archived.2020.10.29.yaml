      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ebc54-0747-4d91-9924-3fe0c6bf2eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:21:48.100+08:00
      'mgnl:createdBy': 'david'
