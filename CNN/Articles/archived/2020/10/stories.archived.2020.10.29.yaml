      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional PhilHealth is firm that they abide by the guidelines
        in processing claim documents per published circulars and determining who
        are COVID-19 patients, as well as existing government accounting and auditing
        rules on releasing payments.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e6b44-05db-4ea1-96ea-6fc33e5ef254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:57:49.732+08:00
