  'vampire-bats-physical-distancing':
    'author': 'Marika Gerken, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T07:26:28.491+08:00
    'imagesource': 'jcr:b5d9e3a0-f6d9-40fb-96a9-29908a22c285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf1105b4-3cd6-40e1-a43b-bd12f4cce961'
    'lead': '"In certain social insects, sick ones might self-isolate voluntarily
      or be excluded by their colony mates," researchers say'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T07:31:22.434+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:09:35.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:34.972+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Even vampire bats know to socially distance themselves when they get
      sick, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870678e7-903a-463c-8619-3b23531b09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While the term "social distancing"
        is a new concept for most of us, researchers are finding that it''s actually
        standard practice for some animals when they are sick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cdd150-856a-4a8c-9d69-65f79c0d1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://academic.oup.com/beheco/advance-article/doi/10.1093/beheco/araa111/5937165"
        target="_blank">study published in Behavioral Ecology</a> this week found
        that wild vampire bats naturally distance themselves from other bats in such
        situations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00718a-10a9-44df-bc71-18a8996482a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/07/27/world/animals-can-social-distance-scn/index.html"
        target="_blank">Previous findings</a> have already shown that animals tend
        to stay away from others when they are sick, but researchers in the study
        wanted to conduct a field experiment to confirm it in the wild.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6fb7d5-e632-4a3b-87fb-73785713252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In certain social insects, sick ones might self-isolate voluntarily
        or be excluded by their colony mates," researchers said. "This sickness-induced
        social distancing does not require cooperation from others and is probably
        common across species."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0fbe37-41a5-4fc7-8c34-d0e1e667fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The experiment</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542603bb-f953-424b-9d91-f33c11650fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers captured 31 wild adult female vampire bats
        from inside a hollow tree in Belize and injected half of them with an immune-challenging
        substance to simulate sickness, while the other half received a placebo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87a775-6fd8-45b0-9f1d-7c4e68bdc2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers then glued sensors to the "sick" bats to track their
        movements before being released back into the tree for observation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37b8c0-b081-441b-b5af-7b4ffae778b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The results</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2fdf5f-7c82-459c-9c87-2937ec0f978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the six-hour observation period, the sick bats spent
        less time socially connected to the healthy bats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea2d4e-2b7d-4ae4-8bbc-baad6d0d2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just what health experts have been suggesting we humans
        do all along: social distancing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8995d-a904-4120-bd9c-88daa6d1778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sick bats had an average of four fewer associations than the
        healthy bats and spent 25 fewer minutes socializing. The healthy bats showed
        a 49% likelihood of associating with others, while the sick bats had a 35%
        chance of spending time near another bat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03628068-735e-461d-b2b3-cc4812d01920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sensors gave us an amazing new window into how the social behavior
        of these bats changed from hour to hour and minute to minute ... even while
        they are hidden in the darkness of a hollow tree," said the study''s lead
        author, Simon Ripperger, in a statement. "We''ve gone from collecting data
        every day to every few seconds."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed42e77-c32e-4229-a9e4-184b89fd9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:31:22.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/28/us/vampire-bats-social-distance-trnd/index.html#:~:text=Wildfire%20Tracker-,Even%20vampire%20bats%20know%20to%20socially%20distance,they%20get%20sick%2C%20study%20says&amp;text=Researchers%20studied%20the%20movements%20of,a%20hollow%20tree%20in%20Belize.&amp;text=A%20study%20published%20in%20Behavioral,other%20bats%20in%20such%20situations."
        target="_blank">Even vampire bats know to socially distance themselves when
        they get sick, study says</a></em></p>'
