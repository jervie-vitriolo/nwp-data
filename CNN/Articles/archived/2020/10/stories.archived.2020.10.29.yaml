      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is one of the world''s top chipmaking companies. But the
        semiconductor industry has been rapidly consolidating, driven by the high
        research and development and capital expenses required to stay at the cutting
        edge of chipmaking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66dc4bd-55d2-4862-ae88-9a3d4570ae80'
      'mgnl:activationStatus': true
