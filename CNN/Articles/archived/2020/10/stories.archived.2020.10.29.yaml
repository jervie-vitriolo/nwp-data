      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f55504-cedd-45f2-8728-84e4dbcd55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Lee was found guilty of bribery and other corruption
        charges in 2017 and served less than a year behind bars before an appeals
        court threw out some of the charges and suspended his sentence. Last month,
        the vice chairman was indicted over a controversial 2015 merger that helped
        him tighten control over the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8a568-0e95-460c-994f-eb9c7cae6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.637+08:00
      'mgnl:createdBy': 'bamba'
