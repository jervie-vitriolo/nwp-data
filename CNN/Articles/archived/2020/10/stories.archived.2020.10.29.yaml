      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cebu hospital denied the fraud allegations, saying
        the COVID-19 claims questioned by the NBI were above board and based on medical
        diagnosis of "competent and respected" medical professionals.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
