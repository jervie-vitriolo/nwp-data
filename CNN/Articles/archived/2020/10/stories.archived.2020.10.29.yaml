      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/2020/6/3/hyun-bin-smart-campaign.html"
        target="_blank"><strong>Related:&nbsp;How K-drama hero Hyun Bin became a country’s
        obsession</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e20ded-052f-49c9-b12e-ba19c2a32b34'
      'mgnl:activationStatus': true
