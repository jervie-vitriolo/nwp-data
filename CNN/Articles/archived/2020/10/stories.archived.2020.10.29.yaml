      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about why Smart sought out the Korean actor to be the face
        of Giga K-Video, Alfredo S. Panlilio, Smart President and CEO and PLDT Chief
        Revenue Officer explains, “Park Seo Joon is very popular and well-loved by
        the Filipino audience.” He goes on to add that like Smart’s other celebrity
        endorsers, Park has also shown that he was “very professional and humble”
        to work with.</p>'
    '7':
