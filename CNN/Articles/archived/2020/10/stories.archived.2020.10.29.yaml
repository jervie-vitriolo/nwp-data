  'cnn-poll-biden-continues-nationwide-advantage-final-days-2020-race':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T04:35:51.630+08:00
    'imagesource': 'jcr:8bcb6767-50b2-4d6a-8257-74e7ea68606b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89306d67-1cf2-4281-8ba9-22e04ed90d63'
    'lead': 'With the race for the presidency approaching its end amid a raging pandemic,
      Democratic nominee Joe Biden maintains a substantial lead over President Donald
      Trump nationwide according to a new CNN Poll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T04:34:12.778+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:09:46.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:31.839+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'America', 'Joe-Biden', 'Donald-Trump', 'US-Elections-2020',
      'US', 'USA']
    'template': '1'
    'title': 'CNN Poll: Biden continues to hold nationwide advantage in final days
      of 2020 race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b7738-a9fc-424a-8c97-3e53a7307caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the race for the presidency approaching
        its end amid a raging pandemic, Democratic nominee Joe Biden maintains a substantial
        lead over President Donald Trump nationwide, according to a new CNN Poll conducted
        by SSRS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec30f15-bf9a-4047-ae7e-34746065d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53b406-85d0-4e5d-a697-7b1bc4fa452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among likely voters, 54% back Biden and 42% Trump. Biden has held
        a lead in every CNN poll on the matchup since 2019, and he has held a statistically
        significant advantage in every high-quality national poll since the spring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e76059-53c9-4412-9194-20eb686a095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the election will ultimately be decided by the statewide
        results, which drive the Electoral College, Biden''s lead nationally is wider
        than any presidential candidate has held in more than two decades in the final
        days of the campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1c997-a51c-4fdd-9d99-d9d276f92ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll offers no indication that Trump''s four-year-long campaign
        for reelection has managed to garner him substantial new supporters since
        his narrow win in the 2016 election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb46bb-4d11-492f-b969-5bdaf60873cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring major changes in the landscape in the final days of the
        race, Trump''s chances for closing the gap are deeply dependent on Election
        Day turnout. The poll finds that among those who have already voted (64% Biden
        to 34% Trump) or who plan to vote early but had not yet done so at the time
        they were interviewed (63% Biden to 33% Trump), Biden holds nearly two-thirds
        support. Trump leads 59% to 36%, though, among those who say they plan to
        vote on Election Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b41b44-b7e0-40b0-b8aa-4aaec4362624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demographic chasms that have defined the nation''s politics
        in the last four years remain in place. Women break sharply for Biden, 61%
        to 37%. Among men, it''s a near-even split, 48% for Trump and 47% for Biden.
        Voters of color support the Democrat by a nearly 50-point margin, 71% to 24%,
        while White voters split 50% for Trump to 48% for Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e544ac3-a7a7-459e-b761-23f3b364330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those near-even numbers among men and among White voters mask significant
        divides by education among Whites and by race across genders. Women of color
        (77% Biden to 21% Trump) and White women (54% Biden to 45% Trump) both break
        for Biden, as do men of color (64% Biden to 28% Trump). White men, however,
        favor Trump by 56% to 41%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb401e9f-0c2c-4e89-936e-7cbf2d8427b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with college degrees favor Biden by 30 points, while those
        without degrees split evenly. Among White voters, the difference is larger.
        White voters with college degrees favor Biden 58% to 40%. Those White voters
        who do not hold a four-year degree are a mirror image, breaking 58% for Trump
        to 40% for Biden. Among those White voters with degrees, the gender gap is
        relatively small, but it is a yawning 38 points between White women without
        degrees (49% Biden to 49% Trump) and White men without degrees (68% Trump
        to 30% for Biden).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609eb9c4-535e-4f17-b59b-a79fdfb1bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And seniors, who shifted in the Democrats'' direction in the 2018
        election, are solidly in Biden''s corner in this poll. Overall, 55% of likely
        voters age 65 or older back the Democrat, 44% Trump. Biden also leads by a
        broad margin among voters under age 35 (68% Biden to 30% Trump), while voters
        between the ages of 35 and 64 are split about evenly between the two candidates
        (48% back each candidate).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba12d7d-7172-439f-ab8e-dabb3bd09424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s approval rating in the poll stands at 42% approve
        to 55% disapprove among all adults. Among likely voters, it is a similar 42%
        approve to 56% disapprove. The numbers have scarcely budged in the last year,
        with the approval number ranging between 40% and 45% in all but one of the
        12 polls CNN has conducted since October 2019. The numbers now are also hardly
        different from Trump''s first approval rating in CNN polling in 2017, when
        44% approved and 53% disapproved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eca29c-ff4c-4f33-b84a-3452e8296e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 4 in 10 Americans say things are going well in the country
        right now (39%). That figure has only dipped lower twice in reelection years
        since 1980: In 1992 (35% going well) and in 1980 (32% going well).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17561b50-9316-455c-a3d7-627fb696fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the data point to an election that is a referendum on an
        unpopular President, and a sizable share of both candidates'' supporters are
        making their decisions based on their feelings about Trump. Among Biden''s
        supporters, 48% say their vote is more against Trump than for Biden, while
        48% say it is for Biden rather than against the President. Though that is
        still a large anti-Trump vote, that''s a shift in favor of a pro-Biden vote
        compared with polling earlier in the cycle. On the other side, almost 8 in
        10 Trump supporters (79%) say that their votes are in support of the President
        rather than against Biden (17%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868eb145-4960-4fd9-80ea-471496b0c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the Trump campaign''s messaging in the final weeks of the campaign
        has been relentlessly negative about Biden. The poll suggests it is making
        little difference in perceptions of the former vice president. The Democratic
        nominee''s favorability rating in the poll remains largely positive: 55% of
        likely voters have a favorable view and 42% an unfavorable one, about the
        same as in early October. Trump''s numbers are as negative as they were earlier
        this month: 57% hold an unfavorable opinion of him while 41% have a favorable
        view.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3d9ad-de9a-497d-a270-a7094b0a20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, voters who held unfavorable views of both Trump and Democratic
        nominee Hillary Clinton broke sharply in Trump''s favor, according to exit
        polls. But that pool of voters is smaller with this year''s candidates, from
        18% in the CNN exit poll in 2016 to 4% now. A majority have a favorable view
        of Biden, but not of Trump (51%), while only 37% have a favorable view of
        Trump but not of Biden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f645dba-9c18-4fa0-8b2b-dd3b3b7b3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden maintains advantages over Trump as the candidate more likely
        to unite the country (60% Biden to 34% Trump), who is more honest and trustworthy
        (54% to 37%), who cares about people like you (54% to 40%) and who will keep
        Americans safe from harm (52% to 45%). Likely voters are divided, though,
        over which candidate has the stamina and sharpness to be president (47% say
        Trump does, 46% Biden), a point of focus for Trump, who has hit Biden over
        his age throughout the campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236241b-85f5-4f27-a0da-6d1af88b22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely voters are more likely to consider a candidate''s positions
        on the issues important to their vote than they are the candidate''s leadership
        and personal qualities. But the subset that is focused on personal qualities
        breaks sharply to Biden (71% support Biden, 27% Trump), while those who say
        issues are more critical favor Trump (54% Trump to 43% Biden).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daab25b-9cd8-47a7-8b03-f3d17adc90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, though, Biden is more often seen as the candidate with
        a clear plan to solve the country''s problems, 54% say Biden, 41% Trump. And
        the former vice president holds an advantage over Trump as more trusted to
        handle racial inequality (60% Biden to 36% Trump), the coronavirus outbreak
        (57% to 39%), health care (57% to 41%), crime and safety (52% to 46%) and
        Supreme Court nominations (51% to 44%). Still, Trump has regained an edge
        on handling the economy (51% Trump to 46% Biden).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c0c38-79b6-4082-a8d8-8369c874e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More generally, a majority of likely voters see Biden''s policy
        proposals as likely to move the country in the right direction (53%), while
        most say Trump''s proposals point in the wrong direction (53%).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eba789-0458-4f3b-8111-0e83da2fb1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all of this plays out against the backdrop of a spiking coronavirus
        pandemic. Eight months after much of the country shut down to slow the spread
        of the virus, 50% of Americans say the worst of that outbreak is still yet
        to come. Only half say they are comfortable returning to their regular routines.
        Additionally, 40% say the economy is still in a downturn due to the virus,
        while just 29% say the economy is starting to recover.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98ac08-1faa-45a4-8c92-44cebeb4db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On all of these measures of where the country stands in the fight
        against coronavirus, Biden voters and Trump voters hold completely opposite
        views. Among Biden backers, 77% say the worst of the pandemic is ahead, while
        78% of Trump voters feel it is behind us. More than 8 in 10 Trump supporters
        (84%) say they are comfortable returning to their regular routines today,
        while 76% of Biden voters are not. And 64% of Biden supporters say the economy
        is still worsening, while 62% of Trump voters feel it is on the upswing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3b473-f0e9-4713-8da2-07407752c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Poll was conducted by SSRS October 23 through 26 among a
        random national sample of 1,005 adults reached on landlines or cellphones
        by a live interviewer, including 886 likely voters. Results for the full sample
        have a margin of sampling error of plus or minus 3.8 percentage points; it
        is plus or minus 3.6 points for results among likely voters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434eb10-6c34-48a6-945e-1657898a246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T04:34:12.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:09:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/politics/cnn-poll-national-october/index.html"
        target="_blank">"CNN Poll: Biden continues to hold nationwide advantage in
        final days of 2020 race"</a></em></p>'
  'France-Germany-COVID-19-lockdown':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T05:58:14.296+08:00
    'imagesource': 'jcr:928b63e1-2b4c-451c-8858-3368ed4333c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f54be6-4b6f-44fa-ad91-d8be88242231'
    'lead': 'Two of Europe''s biggest economies have announced lockdowns in response
      to spiraling coronavirus case numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T06:00:41.892+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:09:44.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:32.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France and Germany announce partial lockdowns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0803e-b98e-44c3-a41d-675b56f3096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two of Europe''s biggest economies
        have announced lockdowns in response to spiraling coronavirus case numbers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcb324-21bc-4199-9445-27ad474b07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will begin a four-week lockdown on Friday, French Prime Minister
        Emmanuel Macron said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b4a52-7a38-43ae-981d-4985f830f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His declaration came just hours after German Chancellor Angela Merkel
        also announced a four-week nationwide lockdown starting next Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979a3cc-e6e1-40fd-9f05-89a3c618e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron announced the French measures in a televised address on Wednesday
        evening, saying existing restrictions were "not enough anymore." By mid-November,
        all intensive care beds could be taken by Covid-19 patients unless a "brake"
        is put on the virus, he warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea818da9-8d6a-4baa-b1df-7bf976ea3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the French lockdown, people will need a certificate to move
        around. Non-essential businesses, restaurants and bars will be closed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fdbee-2495-4925-acb5-a75e237bb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and workplaces will remain open, and care homes visits will
        be allowed. However French people will only be allowed outside to go "to work,
        to go to a medical appointment, to care for a relative, to do shop for essential
        goods and to get some air," Macron said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57c35a-75a2-4da4-8aa4-c7be4c4dde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is circulating at a speed that even the most pessimistic
        had not predicted," he said, adding that the curfew imposed in Paris and other
        administrative areas did not dent the spread of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa0455-a9d5-44b1-8e1e-bf61ce5dd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s lockdown will last until December 1 at "minimum," according
        to Macron.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d287d4a-15ed-4536-8af3-157bb564cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German restaurants, bars and clubs will also be closed in order
        to "avoid a national health emergency," according to Merkel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a3f78-d6e7-430c-a1c7-ff23fe82e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People residing in Germany are advised to stay home, avoid travel
        and "keep their contacts to an absolute minimum," she said. Social contacts
        will be limited to two households in public. Schools and kindergartens will
        remain open, but have to take strict hygiene measure to do so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba670fd6-e72e-4866-a58f-7dbfe59166a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s restrictions will be reassessed in two weeks time, Merkel
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91250a69-15da-4b39-9d9d-f614be70c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though strict, the new guidelines in both countries are less harsh
        than lockdowns imposed this spring, which brought Germany and France to a
        standstill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c8bf8-6040-4b50-b639-9684fedbe03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French hospitals on the brink</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977226a-d2a4-4aef-89e9-efc17ebc3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has been intensifying in the European Union
        as winter approaches, with infections skyrocketing through the continent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d997380-84f2-4dd3-b0da-0003bed2375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has one of the highest coronavirus infections rates relative
        to its population in the European Union, according to the European Centre
        for Disease Prevention and Control (ECDC). The agency''s figures show it has
        659.9 cases per 100,000 inhabitants over the past 14 days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34a6a5-5244-4c65-9758-0a0d7a3f238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, France reported 34,591 new confirmed cases and 530 deaths,
        according to Johns Hopkins University (JHU) data, bringing its total to 1,279,384
        confirmed cases and 35,820 deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e73c3-c9fe-49f9-86ee-b7048f533873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-François Delfraissy, who leads the scientific council that
        advises the French government, warned on Monday that France could have about
        100,000 new coronavirus cases per day, as many may be undiagnosed or asymptomatic
        cases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50404e-2f48-4be3-9ebf-eb12164e7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Hospital Federation, which represents 4,800 hospitals,
        warned of capacity issues in a statement on Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73769d-8f67-4bf3-8c49-2c68fb46ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said in a statement that a full lockdown was the "only
        solution" and would permit French hospitals to "successfully treat all French
        people, whether they have Covid, whether they have any other serious illness
        or are affected by a serious accident."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb030e2-6285-4db5-8909-7c93437273ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s "hospital system will not hold without radical measures,"
        federation president Frédéric Valletoux said in an interview with the French
        radio station France Inter, adding that hospitals are struggling with lower
        numbers of medical personnel compared with spring''s peak.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b1ef0-4b2f-41e9-a7b9-02545093ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany was lauded for its pandemic response during the first wave,
        thanks to widescale testing and its fast response to the outbreak which has
        helped keep its Covid-19 mortality rate relatively low -- despite a high number
        of reported cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0642503-c5d0-43f4-91eb-8b6b106df372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it struggles with the second wave, the country has seen the number
        of intensive care admissions double, Merkel said. "I want to say what makes
        the situation particularly serious... the rate of dissemination is particularly
        high," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c103d7-d777-4b84-8fe1-1c264fa8ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her announcement came after a meeting with leaders of Germany''s
        16 federal states to discuss the country''s spike in cases, which has seen
        the state of Bavaria and Frankfurt introduce restrictions that range from
        curfews to localized lockdowns.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3899085-7519-4498-a371-9a2f9256b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:00:41.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany recorded a record 14,964 new daily infections on Wednesday,
        according to the country''s disease and control agency the Robert Koch Institute.
        The country''s total coronavirus case count now stands at 449,275 and the
        death toll at 10,098, the institute''s data showed.</p>'
