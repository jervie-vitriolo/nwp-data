      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers will be required to have their own to prevent the spread
        of covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553f156-a8ec-4783-88f1-b017bb52c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T08:17:46.213+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-25T22:09:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBut what kind of helmet will be allowed?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d8f0b-5c24-4f06-8f33-67bd5c645155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T08:17:46.213+08:00
