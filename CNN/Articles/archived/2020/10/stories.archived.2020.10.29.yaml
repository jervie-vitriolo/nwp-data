    'template': '1'
    'title': '3 Park Seo Joon shows to get started on your K-drama daddy journey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000315e-8ef9-4ef9-a3f0-afe3a7a855ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:23:36.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> As the world grapples
        with what is inarguably one of the darkest years in history, there are few
        comforts that can truly uplift the spirits. For a growing number of Filipinos,
        Korean dramas have become a balm for the soul, a place where people fall in
        love, pandemics aren’t real, and everyone can go about their business sans
        masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf96e2f-bed6-431d-9791-51ba26bfb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:23:36.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, this almost-year of seclusion merely amplified viewers’
        tendency to binge-watch K-dramas. In the past few years, local and international
        brands have brought in Korean stars as effective brand ambassadors in the
        Philippines; a response to the continuous consumption of Korean culture in
        all forms. This year, telco giant Smart Communications brought in “Crash Landing
        on You” stars Hyun Bin and Son Ye Jin (who played leads Captain Ri and Yoon
        Se-ri, respectively) as the faces of their “Simple, Smart ako” campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af07eda-895b-4349-a734-0fc1e86707e3'
      'mgnl:activationStatus': true
