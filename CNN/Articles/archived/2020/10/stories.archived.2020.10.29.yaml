      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — The
        governor of Quezon sought help for the supply of flu vaccine for the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a7552-9478-428e-830d-3de45dca20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:53:52.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hinihingi naming tulong sa</em> national government <em>ay
        yung pagdating</em> availability <em>ng</em> flu shot...<em>kapos na kapos
        kami sa</em> flu shot...<em>baka pwedeng pakiusapan lang si</em> (Health)
        Secretary Duque <em>at ibang ahensya ng gobyerno na padalhan kami ng mga</em>
        flu shot vaccines," Governor Danilo Suarez said in Thursday''s ''Laging Handa''
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbf36f-39cb-4c63-b47f-14ea1e6e4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:53:52.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for help from the national government
        for the availability of the flu shot...we are severely lacking in it...maybe
        we can ask Secretary Duque and other government agencies to send us flu vaccines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012be64-fed1-49e0-852d-a875c16ce8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:53:52.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said vaccine access is difficult in the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315e836-c532-41c3-ab34-233430becdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:53:52.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to buy, and even to buy using our provincial funds
        but we are having trouble with availability," added Suarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c336117-38b2-4b77-b50e-3882805c58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:53:52.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Suarez also said some parts of Quezon were badly damaged
        by the recent typhoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e49ce-a737-4e13-93dc-38e43f510498'
