      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Imminent threats to hospital capacity</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac9e92-455e-4182-afd9-336125aa4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after setting up a field hospital at the state fairgrounds,
        Wisconsin is facing a dire predicament with hospital capacity.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d386fd7-0f0a-411a-915d-3b37f0156782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46f5e6-77df-4a58-9e9c-56e5db7cc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way to sugarcoat it. We are facing an urgent crisis,
        and there is an imminent risk to you and your family," Gov. Tony Evers said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338a8ad-2268-4b54-9278-d1fabcff1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.238+08:00
