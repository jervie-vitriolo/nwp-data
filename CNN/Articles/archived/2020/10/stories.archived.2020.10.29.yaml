      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        Department of Health announced on Thursday 1,761 new COVID-19 cases, which
        raised the country’s tally to 376,935.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43d584-28b5-4e9a-b8d1-e7ec76c332d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:02:55.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed that of the nationwide count, 39,940 or 10.6 percent
        are currently ill patients. The DOH said 83.3 percent of these active cases
        experience mild symptoms, 10.9 percent have no symptoms, 2.1 percent are severe
        cases, while 3.7 percent are in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cbe2d-d9a2-472d-b504-9d59d87ac31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:02:55.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08202c46-cdce-44db-89d3-473b7b47b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:02:55.816+08:00
