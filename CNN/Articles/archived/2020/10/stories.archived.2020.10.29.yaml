      'text': '<p><strong>“Fight for My Way”</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f08810-253b-405e-b566-bb69826fa9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:23:36.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Seo Joon may have embodied the role of a chaebol heir all too
        well in “Secretary Kim,” but as aspiring boxer Ko Dong-man, he really shows
        the versatility of his acting skills in slice of life drama “Fight for My
        Way.” The drama revolves around four young friends and neighbors as each of
        them struggle to get by — financially, emotionally, and professionally. It’s
        been critically praised for its realistic plot, and while that is true, it
        also features several shirtless Park Seo Joon scenes in the boxing ring. You’re
        welcome.</p>'
