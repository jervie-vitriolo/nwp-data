      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The biotechnology company Moderna
        expects to have its first interim analysis of its COVID-19 vaccine trial data
        in November and critical safety data in the second half of November, CEO Stéphane
        Bancel said during an investor call on Thursday morning.</p>'
    '2':
