      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why we''re doing this is to send a clarion call to everyone that
        we have a responsibility to once again put our hands on this boulder and begin
        to push it back up the hill," Denver Mayor Michael Hancock said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
