      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c6881-d65e-4f6f-9ccb-f08f465be235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because a vaccine probably won''t be available to most Americans
        until the middle of next year, personal responsibility will be key to saving
        American lives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bb035-1037-426d-be55-837300ded469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869c433-29ca-4608-a834-6d15101d2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue our current behavior, by the time we start to go
        down the other side of the curve, a half a million people will be dead," said
        CNN medical analyst Dr. Jonathan Reiner, a professor of medicine at George
        Washington University.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87106a-1a72-42e4-8875-0f3f24348319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c967f0-bad1-4da5-b81d-bc276944c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt masks make a difference, Fauci said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fb34c-2137-48e0-9053-37d33f20c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a85ec8-e1df-478e-bde8-f24bd0e5ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t want to shut down, at least do the fundamental basic
        things, which are really the flagship of which is wearing a mask," Fauci said.
        "We can''t have this very inconsistent wearing that you see, where you see
        some states that absolutely refuse to wear a mask."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4c530-7c12-4b02-b23b-0e0ef5fcdb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.670+08:00
