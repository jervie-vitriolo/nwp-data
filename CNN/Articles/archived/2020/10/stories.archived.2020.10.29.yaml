    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd14178bb-072e-4c95-8159-91bcaeda590f'
    'lead': 'Presidential spokesperson Harry Roque says they will discuss possible
      workarounds amid growing calls for the release of President Rodrigo Duterte''s
      2018 and 2019 net worth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T15:18:05.264+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:09:15.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:41.305+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Duterte voluntarily release his net worth reports? Roque to discuss
      possibility with the President'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bd42f-3393-4855-8832-f47a3ec05963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — President
        Rodrigo Duterte will be consulted if he is willing to voluntarily disclose
        his two years-worth of statement of assets, liabilities and net worth amid
        the strict rules imposed by the Ombudsman, his spokesperson said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f2ca0-73f6-43a0-bf8c-55bc3349e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said they are only abiding
        by the decision of the Ombudsman to restrict access to SALNs. But he said
        they will discuss possible workarounds amid growing calls for the release
        of Duterte''s 2018 and 2019 net worth, adding the President is transparent
        with his financial status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc92af0-955c-4ba2-b5bb-169adc878785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo ay sumusunod lang sa guidelines na sinet ng Office of the
        Ombudsman pero maguusap kami ng Presidente para matapos na po itong issue
        na ito," he said in his media briefing. "Tatanungin ko na po, baka naman magbigay
        ng permiso ang Presidente para isapubliko ang kaniyang SALN."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ce139-e51d-49ce-86c4-eb6be28526a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just following the guidelines set by the Office
        of the Ombudsman. But I will discuss this with the President to put an end
        to the issue. I will ask if he will give his permission to publicize his SALN.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d534f-6c7f-4658-90f1-70302b0da7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Ombudsman ordered that a copy of a public official''s
        SALN may only be provided if the requester is an authorized representative
        of the declarant, the request is upon lawful order of the court in relation
        to a pending case, or if it is made by the Ombudsman''s Field Investigation
        Office/Bureau/Unit for the purpose of fact-finding probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e846334-9a7a-4d1b-94e6-5b41c66eb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provisions shall "apply to all SALN requests filed upon effectivity"
        of the memorandum, while all pending requests will be acted upon pursuant
        to it. Given this, longstanding requests of the media for Duterte''s 2018
        and 2019 SALNs, which have yet to be granted, will also be covered by the
        new rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff975a74-7a24-406b-9690-b96c154560c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/10/29/Senator-2019-SALN-net-worth-Cynthia-Villar.html">2019
        SALN of 24 senators</a> were released by the Senate on Thursday. Hours later,
        three opposition lawmakers from the House of Representatives voluntarily publicized
        their own net worth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2f6ba-8d40-437d-80e4-c2eed9e0e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:18:05.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism, which recently
        published all presidential SALNs starting from Corazon Aquino to Duterte''s
        2017 statement, said the documents show he "is breaking a long tradition of
        presidents making their annual wealth disclosures public year after year,
        often even without a formal request from the press or the public to do so."</p>'
