    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:39.018+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives go signal to investigate PH envoy over maltreatment allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8f81c-6d5a-470c-b463-5ff139d0e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:25:31.019+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte has given the go signal to investigate Philippine Ambassador
        to Brazil Marichu Mauro for allegedly mistreating her Filipina household helper,
        Senator Bong Go said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb79ec7-dfde-422a-b8a4-9d1a69f5c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Go said the President has approved the
        probe in line with the recommendation of Foreign Affairs Secretary Teodoro
        “Teddy Boy” Locsin Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7992c40-23f2-4781-82f7-a6c3122048bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian news outlet Globo News earlier released a CCTV video footage
        showing Mauro repeatedly hitting the head and pinching the ear of the 51-year-old
        helper, who can be seen cowering in fear inside Mauro''s diplomatic residence.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F635074077161585%2F&show_text=false&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
