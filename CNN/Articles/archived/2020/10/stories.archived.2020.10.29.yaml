      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37705feb-f767-466e-b4d9-6e3466bab4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:45:42.037+08:00
      'mgnl:createdBy': 'lara'
