      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic quake recorded at 1:25 p.m. struck 8 kilometers northwest
        of Mabini town with a depth of focus of 2 km, the Philippine Institute of
        Volcanology and Seismology said in its latest bulletin. Phivolcs earlier reported
        an initial magnitude of 4.5.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
