  'cecilia-chiang-chef-dies':
    'author': 'Text by Stacey Lastoe, CNN'
    'caption': 'San Francisco chef Cecilia Chiang, who blazed a trail for Chinese
      cuisine in the United States, died Wednesday. She was 100. Her granddaughter,
      Siena Chiang, confirmed her death with CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T17:16:31.690+08:00
    'imagesource': 'jcr:51d95d98-f441-4350-8411-59958ad379fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd64d4e99-b45f-49e3-8f4a-158473b642ab'
    'lead': 'San Francisco chef Cecilia Chiang, who blazed a trail for Chinese cuisine
      in the United States, died Wednesday. She was 100. Her granddaughter, Siena
      Chiang, confirmed her death with CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T17:22:45.801+08:00
