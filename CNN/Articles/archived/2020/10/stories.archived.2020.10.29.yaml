      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others found parallels with Kardashian West''s party in the art
        world. Journalist Ronan Farrow tweeted a scene from "The Garden of Earthly
        Delights," a painting by Dutch master Hieronymus Bosch, known for his depictions
        of hell.</p>'
