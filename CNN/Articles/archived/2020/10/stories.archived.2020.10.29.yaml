      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d12cd4-13fc-4956-a4de-55343a339596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.236+08:00
      'mgnl:createdBy': 'glee'
