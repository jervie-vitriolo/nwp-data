  'Daryl-Morey-Philadelphia-76ers-basketball-operations-president':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-29T13:52:44.932+08:00
    'imagesource': 'jcr:38b0f350-aaba-4ec1-975a-4efc8924189d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e15c97-b601-410c-8dea-8ff567bac4d7'
    'lead': 'Former Houston Rockets general manager Daryl Morey is the new president
      of basketball operations for the Philadelphia 76ers, ESPN reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T13:58:29.446+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T22:09:17.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:40.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '76ers to name Morey operations boss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdc73b-6f2a-4dcd-8829-73db505038eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Former Houston Rockets general
        manager Daryl Morey is the new president of basketball operations for the
        Philadelphia 76ers, ESPN reported Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f4117-29c8-4cae-8280-c8a6de229863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told ESPN that general manager Elton Brand would remain
        in his current position and that new head coach Doc Rivers supports the hiring
        of Morey, who resigned his position with the Rockets on Oct. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33481137-2f49-473f-98c6-bc582c3682a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletic reported that Morey would sign a five-year deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacce96-4b24-4ea9-b8dd-fac00c13de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey, 48, announced earlier this month he would be leaving the
        Rockets effective Nov. 1 after 13 seasons at the helm of the franchise, including
        an active streak of eight straight playoff appearances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fe78c-8997-4ef7-8ea8-bd6eb05203d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, it was just a great run,” he told ESPN earlier this month
        about departing Houston. “Personally, the timing worked for me. My youngest
        son just graduated from high school, and it was just the right time to see
        what’s next with family and other potential things in the future. It just
        felt like the right time.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649fff2-5b84-4ec6-8ebc-46b35deccba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers were 43-30 during the abbreviated 2019-20 regular season.
        They fired coach Brett Brown after getting swept by the Boston Celtics in
        the opening round of the playoffs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e19be-2927-47f5-b37e-b2696ad95b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Rivers reportedly filled out his coaching staff. According
        to multiple media reports, Sam Cassell, an assistant coach under Rivers with
        the Los Angeles Clippers last season, will join his old boss as an assistant
        in Philadelphia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4beb37e-2b8d-4c75-8553-8815bc8b782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous media outlets reported that former Indiana Pacers assistant
        coach Dan Burke will join Rivers’ crew, too. That hiring is notable if only
        for a comment Burke made about the 76ers in December: “I hate that team. ...
        I think Embiid gets away with a ton of (garbage) the league ignores.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0900d-c574-4288-bdf7-382d8382d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Hughes, a player development coach on Brown’s staff last season,
        was retained by Rivers, according to the Philadelphia Inquirer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d32a58-c85f-43a9-b6a0-d990dd149e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:09:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, the 76ers announced that former Memphis Grizzlies
        and Sacramento Kings head coach Dave Joerger will serve as an assistant to
        Rivers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce3181-b79f-41ab-9e52-b05868803126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:58:29.446+08:00
