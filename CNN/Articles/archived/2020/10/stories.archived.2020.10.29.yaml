      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,&nbsp;October 29) —</strong>
        There are sufficient funds for future natural calamities, Malacañang assured
        on Thursday, as a new storm threatens the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409d75d-4a8b-4bce-b7ae-88c00969e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:07:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do have enough funds. We have about P800 million worth of standby
        funds and family packs ready for deployment kapag nagkaroon na naman ng aberya
        kagaya ng bagyo (when trouble like tropical cyclones occur),” Presidential
        spokesman Harry Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79416a7-fd0d-4d39-a4e2-f76c6e84eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:07:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kailangan ng mga mag-e-evacuate ay naka preposition po, hindi
        lang pagkain pati evacuation centers have been identified,” Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b11916-41dd-46a9-92d8-0bf948f8695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:07:29.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Needs of evacuees, including food items, have been
        prepositioned. Evacuation centers have been identified.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39bc48-7823-4837-958c-fd2a93091660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:07:29.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run weather bureau PAGASA said that a storm deemed stronger
        than Typhoon Quinta, which left at least 16 people dead and wreaked havoc
        on crops and structures, will likely enter the country’s monitoring area anytime
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b672d5-97ca-4629-92cb-5ab2ddba99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:07:29.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, several parts of Luzon were battered by Severe Tropical
        Storm Pepito, which left over&nbsp;P100&nbsp;million worth of damage to farms
        and infrastructure, mainly school buildings.</p>'
  'sws-survey-covid-19-data-cases-deaths':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T15:32:00.637+08:00
    'imagesource': 'jcr:b8693e4e-2a1b-42ed-9eba-36e549efe4aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4deaac6c-d35b-4402-9c3f-43c12ca3a16d'
    'lead': 'Only two in 10 Filipinos believe that the number of coronavirus infections
      reported by the government is accurate, according to results of a nationwide
      survey released on Thursday, nine months into the local COVID-19 outbreak.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T15:37:57.461+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:09:14.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:41.624+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos doubt gov’t data on COVID-19 – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cec1a-3122-4d77-a866-7b4718389360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Only
        two in 10 Filipinos believe that the number of coronavirus infections reported
        by the government is accurate, according to results of a nationwide survey
        released on Thursday, nine months into the local COVID-19 outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c6965-b119-46bb-b9a7-91b9a84ebbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations conducted the poll from September 17-20,
        using mobile phone and computer-assisted telephone interviewing on 1,249 Filipino
        adults. The entire country is still under varying levels of community quarantine
        to curb the spread of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03b1e7-d642-4da1-aa4d-46b5d7937070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 23% of the respondents said the total number of COVID-19 cases
        reported by the government “is probably right,” an overwhelming 70% think
        otherwise. Some 39% said there may be over-reporting, or the numbers released
        by the government are higher than actual cases. Thirty-one percent said the
        real number of patients sickened with COVID-19 is more than what''s being
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799873f-e6f4-4f94-969b-72fa9119e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 7% did not answer the question, “<em>Ano ang tingin
        ninyo sa bilang ng mga kaso ng COVID-19 na iniuulat ng gobyerno? Ito po ba
        ay (Malamang tama ang bilang, Malamang ay mas madami sa tunay na bilang, o
        Malamang ay mas kaunti sa tunay na bilang)</em>?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc48cac-64fb-4229-a3eb-419c98751037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What do you think about the number of COVID-19 cases
        that are being reported by the government? Is this (Probably right, Probably
        more than the real number, or Probably less than the real number)?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3bd14-93a7-45c2-a34b-9ee76ea5603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2020/10/28/PH-coronavirus-cases-375k.html">has
        recorded over 375,000 coronavirus cases</a> – the second highest in Southeast
        Asia, next to Indonesia. Latest data from the Department of Health show that
        7,114 patients succumbed to the infectious disease, but 34% of Filipinos believe
        there''s underreporting of COVID-related deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff394b6-8f76-424e-8bca-7a5025ecbae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 34% said the deaths are probably over-reported, while only
        27% expressed confidence with government data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103c233-a9ec-4bb3-a1ba-d25becdc45a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who believe in the government’s COVID-19 reports
        is lowest in <a href="https://www.cnnphilippines.com/news/2020/10/27/quarantine-status-Philippines-Metro-Manila-.html">Metro
        Manila, epicenter of the country’s outbreak.</a> Only 14% of respondents in
        the capital region consider the total reported infections to be correct, as
        compared to 31% in Mindanao, 24% in the Visayas, and 23% in the rest of Luzon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6607b-4a8d-4f95-b52a-1367a5228ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, only 20% of respondents from Metro Manila are convinced
        by the number of reported COVID-19 deaths, far from the 38% in the Visayas,
        28% in Mindanao, and 28% in the rest of Luzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a4826-e9ab-4637-9daa-1d1a0983c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have been raised about the DOH’s coronavirus data, including
        its reporting of the <a href="https://cnnphilippines.com/news/2020/7/31/DOH-explains-highest-number-coronavirus-recoveries-.html?fbclid=IwAR3Xe-aEaYIrcors7i14fgVwdNlC8yHsYIYyfZood94PfAdjZ5tsvGLnl3M">all-time
        high recovery of over 38,000 patients in July.</a> Health officials explained
        they simply tagged as recovered all mild and asymptomatic patients who have
        completed their 14-day quarantine. The DOH has since reported surges in the
        number of recoveries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42bc868-5b25-49d7-8f68-fdcdc3f40483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, experts pointed out<a href="https://www.cnnphilippines.com/news/2020/5/12/doh-covid-19-data-.html">
        errors and inconsistencies</a> in DOH data, but the agency said these are
        all immediately rectified once spotted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f31ec-f792-4e1e-bb09-592d5405479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:37:57.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:09:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that the issues raised are a nominal percentage
        of the whole data set, and does not prejudice the overall interpretation of
        data and decision making,” the DOH said in May.</p>'
  'Dito-Telecom-technical-audit-2021-rollout-5G':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-29T15:52:36.549+08:00
    'imagesource': 'jcr:45a17cf2-1b9a-4efd-84f4-8ba436bd2c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a794e457-7a7d-4e91-a448-41ad3b840193'
    'lead': 'Dito Telecommunity says it built more than enough cell towers to meet
      technical requirements ahead of its March rollout. The network also teased mobile
      data speeds hitting beyond 1,000 Mbps during internal checks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T15:59:35.379+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:09:13.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:41.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['5G', 'Dito', 'Telecommunity', 'third', 'telco', 'Smart', 'Globe',
      'Dennis-Uy']
    'stories': ['f5a7a125-e7b5-4914-84fd-7466a65b6fb8']
    'template': '1'
    'title': 'Dito Telecom confident of technical audit, March rollout with over 1,500
      towers built'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90471866-2eea-4345-a944-71adbb4e1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Dito
        Telecommunity said it is confident of meeting requirements set by authorities
        weeks ahead of its January 2021 technical audit of covering about a third&nbsp;of
        the population with mobile signal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b1ff5-1f05-4423-937a-18efadd03294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media roundtable on Thursday, Dito chief technology
        officer and retired military general Rodolfo Santiago said Dito completed
        1,532 cell towers nationwide –– more than enough to provide connection speeds
        of 27 megabits per second (Mbps) to at least 37% of the population in its
        first year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517956d-2125-4d61-87bf-e17c1d90a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the expected 2,000 towers by yearend would comfortably
        provide 47-49% coverage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ad4a6-e41b-4f0b-90cd-c045b248bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission gave the&nbsp;firm owned
        by billionaire businessman Dennis Uy an additional six months for its technical
        audit <a href="http://cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html">which
        should have happened in July</a>, after COVID-19 lockdowns forced the company
        to slow down on its rollout of backend and infrastructure works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bb8cf-3d30-4d6a-9c44-0173a1ff502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito was supposed to complete its technical rollout a year after
        it was given the license to operate as the country''s third telco provider,
        meant to break the long-reigning duopoly of Smart and Globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b7192-1b46-4c0f-a35f-7d3c738d9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said regulators will assess Dito''s compliance on these
        two commitments by heading out in the field to various "test points" to check
        if the area is reached by Dito signal. From there, connection speed tests
        will also be done and collated, which will then be averaged and checked against
        the NTC commitments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83640ffb-af8c-4f2d-bc1a-b4d66c260fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the towers that we have, it really bodes well that we pass
        our technical audit. We can satisfy the 37% coverage," Dito chief administrative
        officer Adel Tamano added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba985a4-f5e8-4e63-b217-dac8857dfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of Dito''s cell sites will be rooftop towers. The completed
        towers are separate from common tower deals which will be shared with other
        providers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7627d-aba0-426a-b9c6-c9d207003a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html?fbclid=IwAR3-8DusCW8go7ZHqLEXGEycof__TY8X9Kg10K5SWNdfabFTH3BcEzJnA2Q">AFP
        sees low risk for spying as China-backed Dito set to install cell towers in
        camps</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79042182-3645-4dc8-81cb-95f4056c012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the company has been aggressive in putting up these
        structures as its second audit in July 2021 is approaching.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede9326-3c76-4504-9d10-86f37be9d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safely, with 2,200 towers will cover the minimum 51% coverage.
        But we''re not targeting just 51% – just like the 37%, we want the margin
        to be very, very safe so that our confidence of meeting our technical audit
        will be quite not challenging already," the Dito executive said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d8bb8-da9d-4ca2-8d31-8191f6bdbdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is ready to launch in March and is even seeking to join the
        market days earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831123a-6781-4e54-a87d-d2358a58c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Superior'' 5G</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2f484-d0d9-44b3-9bc0-98d2e7b14ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito officials also teased impressive connectivity speeds, with
        the company''s video presentation showing a mobile 5G speed test of more than
        1000 Mbps.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Is it
        possible to get up to 1000 Mbps internet speed? <br><br>Dito: That&#39;s the
        5G technology, but it can be limited by your data package. If you have 1GB
        data, it might be consumed within seconds. <a href="https://t.co/hukA5tVdX8">pic.twitter.com/hukA5tVdX8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1321665920553508864?ref_src=twsrc%5Etfw">October
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154dd0b8-68e3-4850-8297-793d85d79f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa49559-acf1-4dfc-af79-0b86ebe90edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said internal tests have pulled off four 5G voice calls
        in Metro Manila, Southern Luzon, Visayas and Mindanao, as well as sample video
        calls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fe868-c662-4bd5-9921-4142b1507532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the promise of 5G, that''s really the technology. Ang drawback
        lang ng technology ng 5G, if your data package is one gigabyte, it will be
        consumed in two seconds," Santiago explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04c938-46c8-42f8-9e58-44d44e390294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said Dito''s 5G service would be "superior" to that offered
        by their counterparts, as the telco will be counting on new "stand-alone"
        infrastructure rather than Smart and Globe''s legacy 4G.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e848c0d-f8be-4ed6-b689-d6e2db4e2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Market launch</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5c90f-963b-40f3-aefb-a54d0a4fd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is expected to offer its mobile network services to organic
        customers, with SIM cards already produced and plans and promos being prepared.
        He did not share details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7d5b0-95c9-4b64-ac37-5938048d27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribers looking to jump from existing networks have to wait
        until about mid-2021 to keep their existing cell numbers despite changing
        providers. Tamano said work is still being done by the three telco companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a88ed9-d377-4a8e-9b10-2f06014cc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those awaiting blazing 5G speeds also need more patience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be48b16-2944-4086-a992-7ce19af44ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first milestone of 27 Mbps can be served by our 4G LTE network.
        However, our second year milestone which is 55 Mbps, medyo challenging ''yun
        if you''re only using 4G. You will expect that on our second year technical
        audit, we will have 5G services," Santiago said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fb83f-eee1-4f69-8ad2-3c8db7f31159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:59:35.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:09:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is now building physical stores nationwide, including in major
        malls. Workers are also being hired for sales and technical ends, with the
        Dito workforce now at 626 against a target of 1,000 employees.</p>'
    '24':
