    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More jeeps to ply Metro Manila roads on Oct. 30'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ebbb36-7cad-4cd1-b428-19ff1893e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Starting
        Friday, 507 more traditional jeeps will be back on the roads in Metro Manila,
        with the approval of four new routes, the Land Transportation Franchising
        and Regulatory Board has announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53c712-d2cb-4def-8272-ac410075921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on Wednesday said it has <a href="https://www.facebook.com/ltfrb.central.office/photos/pcb.2754827654759145/2754827504759160"
        target="_blank">approved the following new routes starting October 30:</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29097ad6-56ed-4693-a086-cdd2d632b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. T266 Parang – Recto</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bacc0-50cb-44c6-bd07-401c1414c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. T267 Parang – Stop &amp; Shop via Aurora Blvd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2abea-15bf-46c3-8a03-3ce84e34b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. T268 Recto – SSS Village via Aurora Blvd., Espana Blvd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2485f6-3257-4841-9905-ed1b5343449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. T3171 Libertad – Pinagbarilan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f10adb-87c0-4f42-906c-7472660b1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said 29,227 traditional jeeps have already resumed operations
        in the National Capital Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fa113-9de1-48e2-aaec-166e5c93c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport regulatory body reminded the jeep operators to observe
        safety protocols including wearing of face masks and face shields, and disinfecting
        the units, as well as enforcing the “one-seat-apart” rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c67aa-6f87-4d1b-865a-ae06de2109ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T11:35:13.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the operators also cannot impose a fare hike. At present,
        the minimum fare is P9.</p>'
