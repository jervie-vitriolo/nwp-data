      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Constant
        communication between Metro Manila mayors and businesses have resulted in
        better decisions regarding which businesses could open, paving the way for
        a gradual reopening of the economy despite the pandemic''s continued threat,
        officials managing the government response to the health crisis have pointed
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b708cc7-45cd-4539-bf8c-3189f31dd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing on Thursday, National Task Force Against
        COVID-19 Chief Implementor Carlito Galvez Jr. said Metro Manila has been effectively
        operating under a modified general community quarantine as far as the economy
        is concerned. The national capital continues to be under strict general community
        quarantine guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bfd0a-a041-437b-9e69-659cccf3209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said as new cases of COVID-19 go down, economic activity
        has been on an uptick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e78d0-382b-488c-be3a-45df5bea64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakita po namin, maganda po iyong ginagawa po ng</em> Metro
        Manila, <em>ng</em> MMDA-IATF, <em>dahil ang ginagawa niya</em> calibrated.
        <em>Kung tutuusin po natin iyong ating sitwasyon ngayon, kung iba-base po
        natin na iyong ating mga</em> categories <em>sa</em> MGCQ <em>at saka</em>
        GCQ <em>parang</em> economically <em>nasa</em> MGCQ <em>na po tayo,"</em>
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde88028-adb9-4d19-8cd8-b409fabbb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what we see, Metro Manila, MMDA-IATF, are doing
        well because what they''re doing is calibrated. When we look at the situation
        now, if we base it on categories in MGCA and GCQ, it''s as if we are in MGCQ
        mode economically.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea591a5b-efa9-4f37-a02e-0249aeb23d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said constant communication between mayors and businesses
        have resulted in better decisions regarding which businesses could open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8910ae-44aa-429a-bfcd-41fb88cc9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under MGCQ, activities allowed in GCQ are sustained, including 50%
        seating capacity in entertainment venues and religious services. Private and
        public offices are allowed under the guidelines to operate up to 100% of capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095d02e-c317-475f-82f6-ad6b2ed14d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the <a href="https://www.cnnphilippines.com/news/2020/10/19/95-percent-PH-sectors-now-open-DTI.html"
        target="_blank">Department of Trade and Industry</a> said around 95% of sectors
        in the country are now operating because of eased restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282bd7d-f526-4e71-afab-389916dd3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said more businesses in the service
        sector were given the go signal to return to 100% of capacity as the government
        boosts efforts toward economic recovery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc4221-a619-4e37-ba94-b00644f4856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also encouraged the implementation of mall-wide sales campaigns
        to spur activity, citing the recent recommendation of the Inter-Agency Task
        Force.</p>'
  'bureau-of-immigration-bataan-port-overcharging':
    'author': 'CNN Philippines Staff'
