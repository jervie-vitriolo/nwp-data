    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'covid-19-therapy']
    'template': '1'
    'title': 'COVID-19 antibody therapies show promising early results in separate
      trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6c080-62e8-4e20-ab35-3e4f8d58b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Days after Eli Lilly and Company said it
        would stop a trial of its COVID-19 antibody therapy in hospitalized patients
        because it was not effective, the company on Wednesday published promising
        interim results from a trial involving patients with mild and moderate COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66744a45-0e0d-436e-9f89-7ffd56cce6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, biopharmaceutical company Regeneron reported
        its monoclonal antibody cocktail treatment helped people with mild and moderate
        COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec90080-b07d-4056-a9b4-a2c52fd35d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="https://www.bio.org/policy/human-health/vaccines-biodefense/coronavirus/pipeline-tracker"
        target="_blank">at least</a>&nbsp;78 monoclonal antibody treatments for COVID-19
        in various stages of development in labs around the world, but those made
        by Lilly and Regeneron have been among the most closely watched. Both Lilly
        and Regeneron have already applied to the US Food and Drug Administration
        for emergency use authorizations that would open up their antibody treatments
        to more people with COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb77968-4d24-4dcc-b125-d05cb326d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Published results from Eli Lilly</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119c39e-7f88-4abd-bbc9-9d72f3fe9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from Eli Lilly were published Wednesday in the <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2029849?query-featured_coronavirus="
        target="_blank">New England Journal of Medicine</a>. The company''s interim
        analysis showed its monoclonal antibody treatment seemed to lower the risk
        of hospitalization and ease some symptoms in a small number of patients with
        a mild to moderate case of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2ceee-7e0e-4cf4-87d8-dec707a77364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 2 trial involved 452 patients, some of whom received the
        treatment and some of whom received a placebo, which does nothing. Only 1.6%
        of patients who took the treatment had symptoms progress enough that they
        had to be hospitalized or seek care at the emergency room. For patients who
        got the placebo, it was 6.3%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dae944-15cf-4627-a94f-9ba7d4266c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients in higher risk categories — those who were 65 years
        or older or obese — 4% who got the treatment were hospitalized. For those
        who got the placebo, it was 15%. Those who received the treatment also had
        slightly less severe symptoms than those who got the placebo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda8b1d-0e3d-47bf-8a3f-f22199815ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was primarily testing to see if the therapy eliminated
        the virus by day 11. The vast majority of patients had eliminated or had little
        trace of the virus by then. While the hospitalization data was a secondary
        endpoint, study co-author Dr. Peter Chen characterized the difference as "dramatic"
        and "meaningful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c41d10-788a-48ae-9136-476c0511246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research needs to be done in a larger number of patients to
        determine if the therapy, known as bamlanivimab, really works, but scientists
        not involved in the trial said these early results were "encouraging."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63f399-6693-4f52-9ad3-ae9fa31c90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The devil will be in the details, and of course, in the cost/benefit
        ratio with these very expensive drugs," Dr. Jeanne Marrazzo, the director
        of the division of infectious diseases at the University of Alabama at Birmingham
        School of Medicine, said in an email. Marrazzo did not work on the trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4a210-0c07-4053-8e09-ae64fb7a0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, <a href="https://investor.lilly.com/news-releases/news-release-details/lilly-announces-agreement-us-government-supply-300000-vials"
        target="_blank">Lilly announced</a>&nbsp;it had struck a $375 million deal
        with the government for 300,000 vials of the antibody treatment, pending US
        Food and Drug Administration emergency use authorization, to be delivered
        in the two months after. Lilly applied for an emergency use authorization
        in October. The company said it planned to have 100,000 doses ready to ship
        within days of approval and would manufacture a million doses by the end of
        2020. The treatment would be provided to patients at no cost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7fd576-2784-40f9-84fb-42bde6abc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Eli Lilly announced another trial of its antibody therapy
        <a href="https://www.lilly.com/news/stories/statement-activ3-clinical-trial-nih-covid19"
        target="_blank">was stopped</a>. The trial involving hospitalized patients
        was stopped because results showed the treatment did not help patients with
        severe symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c6c6c-4932-4151-8476-e388c9e80037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilly''s larger trial with mild-to-moderate COVID-19 patients is
        still underway, as is a trial testing the therapy in long-term care facilities.
        Another trial is testing the monoclonal antibody in combination with another
        monoclonal antibody. That trial is also in patients with mild to moderate
        disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c503c7-afc2-465d-a789-700792928001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Results from Regeneron</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadc183-2d43-4dcc-8609-cda340868ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Regeneron''s antibody therapy, the company said results from
        its later-stage trial showed it reduced the need for medical visits among
        COVID-19 patients with mild to moderate disease.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78673f72-4f3f-40e3-a655-91eefbcadcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made the announcement Wednesday in a <a href="https://investor.regeneron.com/news-releases/news-release-details/regenerons-covid-19-outpatient-trial-prospectively-demonstrates"
        target="_blank">news release</a>. The details of the data were not published
        in a medical journal, nor were they peer-reviewed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92459662-3359-4a48-8f18-50ba271daa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron said the treatment significantly reduced viral load and
        reduced the need for a patient to go to the hospital, emergency room, urgent
        care or doctor''s office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3430d-19f9-4782-bcbe-05145bfc1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis involved nearly 800 patients. Patients on the treatment
        had on average a greater-than-10-fold reduction in viral load by day 5 than
        those taking a placebo, which does nothing. Patients with the higher viral
        load at baseline got a bigger benefit from the therapy. The therapy reduced
        COVID-19 related medical visits by 72% in patients with one risk factor for
        severe disease, the company said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233a206-912a-4f91-8450-1c11413079e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s analysis, involving more than 500 additional patients,
        prospectively confirms that REGN-COV2 can indeed significantly reduce viral
        load and further shows that these viral reductions are associated with a significant
        decrease in the need for further medical attention," Dr. George D. Yancopoulos,
        president and chief scientific officer of Regeneron, said in a statement.
        "We continue to see the strongest effects in patients who are most at risk
        for poor outcomes due to high viral load, ineffective antibody immune response
        at baseline, or pre-existing risk factors."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e51ab-c10e-4553-a5e7-e68c96a6be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results didn''t show any significant difference between the
        high and low dose of the treatment and because of that Regeneron is reviewing
        the dosage it will use in the ongoing outpatient trial, since there is a limited
        supply of the treatment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a978918-8ae2-4486-a506-4eb8f012d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron said it has shared the results with the FDA as part of
        the paperwork submitted in its request for emergency use authorization. The
        company said it will also submit these results for publication.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc469d0-4d6e-45ad-8019-3ce8d591568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://investor.regeneron.com/news-releases/news-release-details/regeneron-announces-manufacturing-and-supply-agreement-barda-and#:~:text=(NASDAQ%3A%20REGN)%20today%20announced,Department%20of%20Defense%20Joint%20Program"
        target="_blank">In July</a>, Regeneron struck a $450 million deal for the
        government to deliver treatment or prevention doses to Americans at no cost
        once it is approved. The company started scaling up manufacturing of the antibody
        treatment in spring.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6290332-2a57-47f0-a9e9-707c23dbd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:43:30.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:09:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/28/health/eli-lilly-regeneron-antibody-therapy-trial-results/index.html"
        target="_blank">Covid-19 antibody therapies show promising early results in
        separate trials</a>."</em></p>'
  'Senator-2019-SALN-net-worth-Cynthia-Villar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T10:40:02.893+08:00
    'imagesource': 'jcr:02071f78-2520-4508-a9be-608596e65a74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa31e45a-1391-4e7a-8488-4765a216e206'
    'lead': 'She posted a ₱279-million increase in her assets in six months compared
      to her SALN in June 2019 — over a month after she topped the senatorial elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T10:45:42.034+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:09:27.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
