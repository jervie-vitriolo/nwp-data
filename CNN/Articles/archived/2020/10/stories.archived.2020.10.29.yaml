      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4e13c-3d99-45a4-ad1d-491072733a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts are expecting earnings per share of $0.70 on
        revenue of $63.7 billion. That sales number would mark a slight decline from
        the $64 billion in revenue Apple posted during the same period in the prior
        year — a departure from the revenue growth the company posted during the first
        three quarters of 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7ac55-e9ab-4f6b-8abf-0e52550be250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.106+08:00
