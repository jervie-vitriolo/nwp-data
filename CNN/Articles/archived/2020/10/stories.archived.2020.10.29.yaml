      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18457ac2-d31e-4f9a-9c09-45cd226288d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city and county of Denver has reduced the maximum allowed occupancy
        of restaurants, retailers and some other businesses from 50% to 25%, according
        to a statement Tuesday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3b21a-4405-486e-816b-cb5cd6283d72'
      'mgnl:activationStatus': true
