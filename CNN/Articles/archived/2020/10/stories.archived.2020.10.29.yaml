    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0620171f-eb0d-4067-9b90-1bd40389e7e2'
    'lead': 'Days after Eli Lilly and Company said it would stop a trial of its COVID-19
      antibody therapy in hospitalized patients because it was not effective, the
      company on Wednesday published promising interim results from a trial involving
      patients with mild and moderate COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T10:43:30.936+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:09:28.462+08:00
