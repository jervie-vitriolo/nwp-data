      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:37:56.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70892ef8-f01c-41c2-ae2d-8e67561e5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
