      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b98f21-e62d-4d79-a0cd-a170d2f0a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.793+08:00
