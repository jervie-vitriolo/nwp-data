      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A vaccine will have equitable distribution, official says</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e51dc3-3fec-4bb2-a851-29189f0000e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 44 vaccines have made it to clinical trials, it might not
        be clear which works best -- or if any work at all -- until they have been
        authorized and distributed to many people, a team of experts said Tuesday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a3eb1-9002-409a-81eb-019efc90eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29255406-1b71-4fce-9b21-710bc4ddba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protection against severe disease and death is difficult to assess
        in phase 3 clinical trials due to the unfeasibly large numbers of participants
        required," the experts, led by Dr. Susanne Hodgson of Oxford University''s
        Jenner Institute, said in a review in The Lancet Infectious Diseases.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66e6a3-4ed8-4e6a-baf1-60011035400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d493154-df8a-4a2b-9a16-b57c9ae765cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That data may only come "from large phase 4 trials or epidemiological
        studies done after widespread deployment of a vaccine," the experts wrote.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8c2ef-7060-41f2-ad55-41db46ae7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc792b9-10ed-453d-9b60-47548d0bbb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if a vaccine is approved, officials said they will distribute
        it quickly -- though some Americans will have to wait longer than others.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a222a4-26d2-4556-ac69-888244b6a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc732fe7-33d8-4838-80a7-0acceeef4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll distribute vaccines, accordingly, to all of America simultaneously,"
        Army Gen. Gustave Perna, chief operating officer of the federal government''s
        coronavirus response, said at an online event hosted by the conservative Heritage
        Foundation think tank.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ba633-88a5-4d36-a8f1-b510fd6df81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0efda6-3890-4f5c-8260-50632d5e1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure that there is equitable distribution in accordance
        with that priority," he said. After that, states will "own the actual final
        distribution and administration down to individual arms."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d00ec5-027a-4894-a31c-3074cd69dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada0ce1f-d939-42c8-9841-85d6e8868d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving vaccine distribution completely up to the states could lead
        to confusion and chaos, according to Kathleen Sebelius, who was Health and
        Human Services secretary under former President Barack Obama.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf398a56-0b95-4559-b2b5-5a68676ce61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b1c2d-949f-4f57-964b-556a3dcfd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state-by-state approach is, you know, to put a fine point on
        it, is pretty nuts as far as I''m concerned," Sebelius said. "It leaves a
        ... high possibility of very inequitable distribution and kind of chaotic
        transportation to get to sites where you vaccinate."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1b3e8-1122-498d-a450-2eebae26e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34c55b-f9c8-4ded-a0b2-789b00fdb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a vaccine is available, experts say social distancing, wearing
        masks and staying in your select bubble of people are crucial to helping quash
        this pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd8020-878b-4e6c-a8a9-3d63643eb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:46:16.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/10/28/health/us-coronavirus-wednesday/index.html"
        href="https://edition.cnn.com/2020/10/28/health/us-coronavirus-wednesday/index.html">US
        may not be back to normal until 2022, Fauci says</a>''</em></p>'
  'Sasha-DiGiulian-climber':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-29T06:42:40.859+08:00
    'imagesource': 'jcr:d5b03765-6240-45a2-a7ed-808ff4ac0017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e81e6934-1488-48a4-9e30-dbd3bc7d16d6'
    'lead': 'Sasha DiGiulian is used to proving people wrong. She has done so throughout
      her life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T06:51:02.103+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:09:38.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:34.411+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sasha-DiGiulian']
    'template': '1'
    'title': 'Trailblazing climber Sasha DiGiulian was told ''little girls don''t
      belong.'' She didn''t listen.'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9121a79-39e0-4dcf-a373-e1f66daa8b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sasha DiGiulian is used to proving
        people wrong. She has done so throughout her life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e40a4-9b29-4971-a2de-8635d26a359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old took the rock climbing world by storm at an early
        age and has grown into one of the sport''s most famous faces -- traveling
        the world and completing over 30 first female ascents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c661e1-b1d7-4d08-bc4f-c11d3fa17a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite the records and countless achievements, it hasn''t
        been easy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4f636-c09e-46fa-ad10-4cb3456b05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the American''s intrepid career, DiGiulian has met resistance,
        forcing her to change the narrative of what a professional climber is "supposed
        to look like."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1936a8-d2e2-4624-a706-564064c3eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climbing as a sport, traditionally, is a White male''s club and
        I''ve experienced that in my career. I know that we lack diversity in many
        ways," she tells CNN Sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca1d0a-fa11-4dc3-aa32-1953c77f4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman, success in my career was often reattributed to climbing
        something with a male being present, or doing something and that achievement
        being negated by my weight, my circumstance, or people making assumptions
        of my background."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929f8f8-441e-4ef3-a197-cc9a8e69f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian, who started climbing aged seven, has spoken out about
        her experiences of being a woman in the sport, writing a lengthy <a href="https://www.instagram.com/p/BiU1UJQAusi/"
        target="_blank">Instagram post</a> in 2018 after she said she was subject
        to bullying from fellow climber Joe Kinder, who later apologized via a <a
        href="https://www.instagram.com/p/BiVS-kjBw3q/?utm_source=ig_embed" target="_blank">statement</a>
        on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395c694-f348-4312-819b-797d20cb63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinder told CNN that whilst he accepted his mistakes, he felt "gravely
        misrepresented," and said that "public shaming" can cause serious mental health
        problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f331b6-2814-4ac5-974d-24b800c21ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll never defend my mistake as there is no excuse for my actions.
        I own it and have learned a hard lesson. It was offensive and hurtful and
        cost me my career and everything that I had built," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848dd6c-1a57-44ce-9523-c84bfd38f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian says she has been subject to snide comments and remarks
        for her career choice for years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa2221-4b5f-4f11-a2d1-0a312425efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interaction she recalled with an alpinist when completing a first
        female ascent on the 5,900 ft north face of the Eiger -- a mountain in Switzerland
        with one of the most technically challenging climbs in the Alps -- still sticks
        in her mind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4e285-1d8c-4aa9-bd6e-70a1b5caa199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t say his name, but it comes to the tongue, he said ''little
        girls don''t belong on the Eiger'' and just little cuts like that that happen
        throughout your experiences," she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3b92c-2da3-414b-a12c-4563353be13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t help and it doesn''t encourage more people like me
        to feel comfortable in the sport."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da648f96-f2f8-4e48-aa67-379bffdc00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Heart of femininity''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce6f62-993b-4c5c-8a0f-7b83809f61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such experiences haven''t dampened DiGiulian''s passion for her
        sport. If anything, it''s motivated her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a912f-45c4-475e-9e12-8a960e0c12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a significant, and growing, social media following -- she has
        463,000 followers on Instagram -- DiGiulian is using her platform to raise
        awareness of such issues in the hope that climbing becomes more diverse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2a50d-fdc8-4a0c-aa3c-5942f287bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s led all-women climbing teams across the world, <a href="http://sashadigiulian.com/sasha-digiulian-on-accepting-her-body/"
        target="_blank">written extensively</a> about being a female in a predominantly
        male sport and wants to be a role model for young girls looking to explore
        the outdoors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c32a56-e2d6-4976-8872-3e1c60b95bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian is particularly passionate about body confidence. This
        year she took part in an Agent Provocateur advertising campaign where she
        was filmed climbing in lingerie.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b884ae-cf6d-4160-8ce3-87331ce15a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She describes it as an experience which was "out of my comfort zone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3001a99-cb92-4500-8b74-f72145983dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, which also featured three other female athletes, received
        some criticism for "gratuitous sexualization of" female athletes. DiGiulian
        says those critics missed the point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53901b0-5d5f-4f30-9f79-d03e2f7279bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that at the heart of femininity is choice and ownership
        of your body," she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26914af6-23fc-4f4e-a45d-e3e7cd1a6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All four of us athletes chose to be a part of that campaign because
        it was an empowering opportunity to really be proud of our sports and of what
        our bodies look like.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6f68f-19dc-494a-9d5e-6e18a6e206c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gone through my own bouts with disordered eating and body
        confidence through excelling at my sport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a4864-1ae3-438a-8c9c-aef93bc3e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get wide shoulders and larger biceps but [I''ve learned] to embrace
        my body as it is, with the athletic build, because my body provides the tools
        to be able to excel."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6cf1c-8099-43ed-9e4e-b0db1f36c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/07/14/sport/coree-woltering-ice-age-trail-ultrarunner-cmd-spt-intl/index.html"
        target="_blank">READ: Ultrarunner Coree Woltering runs almost 1,200 miles
        in record time</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e1fa9-eb23-4735-bf65-25b8ada111e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climbing needs more diversity</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f63ef-46bd-4cf4-b144-8282fe6ad0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian also hopes the momentum behind the Black Lives Matter
        movement can help diversify climbing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c86d5-c4ce-42c6-bffd-3bb8f8a0372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More needs to be done, she says, to encourage people from different
        backgrounds to enjoy the sport and she has called on the media to shine more
        light on Black climbers, to provide role models for the next generation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8817ca-a4ae-4502-9b9f-cd5eab0bf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a climber completes a particular route for the first time,
        he or she can name it. In the past, these names have sometimes included racial
        connotations and there have been fresh calls to rename them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e3c68-f22f-494c-b9fd-ed91fd0fef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duane Raleigh stepped aside from his role as editor of climbing
        publication ''Rock and Ice'' this year after apologizing for giving routes
        a racist name in the past. He called for the community to reflect on its traditions
        and said he would strive to support the Black Lives Matter movement in the
        future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65a0c5-c8b6-4758-9f70-508223663d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Raleigh said a lot of work still needed to
        be done in order for the sport to better represent the wider community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940eb27-8901-41ab-9b86-54a828e6d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 150 years climbing failed to evolve to be inclusive
        of all people, but thanks to awareness raised by the Black Lives Matter movement
        this year, many climbers, myself included, realized that our community has
        systemic issues, from climbing route names to lack of financial support to
        under representation in the climbing media, that need to change," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61f407-cf41-4317-b3ea-abbcc6d0d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change and the US election</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ae188-7f09-4ef6-a962-6609b689312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian is not content with simply attempting to change her sport.
        The climber also uses her platform to speak out on climate change and American
        politics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14ce96-415f-4275-9176-5dedce184464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the build-up to November''s US presidential election, she has
        used her social media platform to encourage people to educate themselves and
        vote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c068c6-2d67-482b-8472-4489d394bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having spent her life in some of earth''s wildest places, DiGiulian
        says she has seen firsthand the devastation being caused by the climate crisis
        and believes this election could be a turning point in the fight to address
        the issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bd1ce-1178-4629-aa66-cc1ed6d1b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see the ramifications of climate change in the rockfall consistency
        that''s happening more and more often. I was also on an ice climbing trip
        [...] and we had extreme changes in weather that led to breaking off huge
        chunks of ice," she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67493f-78b6-4323-a0f3-3996887600d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian is openly critical of the Trump administration''s handling
        of the crisis, but says tackling the problem should be a bipartisan issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542359e-38b7-4e54-b932-5f37bcad67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Donald Trump was skeptical about whether climate change
        was playing a role in the catastrophic wildfires across the west coast of
        the US.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf68b0-7c8e-4650-8980-a38c035dd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also suggested that other nations need to take responsibility
        for their levels of pollution more than the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26e832-326b-4e14-8bc0-c8ac19222a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian works with ''Protect Our Winters'' an organization that
        looks to educate and inspire the 57 million self-confessed outdoor enthusiasts
        globally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad244e8-bf67-4df3-b151-a1e8b73d2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says if outdoors enthusiasts in the US "recognize the significance
        of climate action on what their lifestyle is" then there might be a new president
        in place next month.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d683a2-5bab-41ef-99e2-7dff789d3cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGiulian is aware that not everyone will agree with her. She loses
        followers whenever she posts something political and has been told to "climb
        under a rock" or "focus on climbing because that''s what I''m good at."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ddeed-d9ea-440e-b283-9471f3a22da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she says such comments won''t stop her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f7a6b-1610-4216-b0fd-f1141a5cc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always seen the fact that if I have a platform and a voice
        that people are listening to, I''d be remiss not to use it and not stand up
        for what I believe in," she says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a7434-f649-475c-b426-0d156117b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of pressing matters right now that are really pertinent
        to what I do as an outdoor athlete."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751ba42-a861-4b6d-bc3c-413fe44814db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tough year</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23404f-e388-4d63-86a0-9792e270540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mental resilience is something she credits to both her upbringing
        and the sport she loves.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a2264-04c4-4e60-b558-82e941dcce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like fellow adventurer Jimmy Chin, DiGiulian says being outdoors
        has been akin to meditation for her in what''s been a difficult year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad3380-7bbe-40f8-b910-4a549759d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the pandemic putting life on hold for most of the
        year and turning people''s lives upside down, DiGiulian has undergone extensive
        hip surgery which left her unable to walk for some time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa97087-3aef-4f38-aaa4-321aa4dd8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also witnessed a devastating accident on her latest climb in
        Chihuahua, Mexico, where her friend Nolan Smythe fell to his death when helping
        film the expedition.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4219d9-9193-41e6-a34f-fd4b11420865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/01/sport/russian-climbers-peak-lenin-spt-intl/"
        target="_blank">READ: The untold story of women climbers trapped on ''the
        roof of the world''</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e28319-493e-4e35-8eec-f39254b86d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once her recovery is complete, she hopes to return and complete
        the climb in his memory.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb736b5-933f-4bf0-bfc2-c9d94ba722e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that climbing is a really empowering sport because it''s
        you and the climb, you and the mountain," she says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d736975-d3e0-446b-9348-525cfb2730c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re also dealing with forces that are much larger than yourself
        so you learn to be really aware of your surroundings, of risk mitigation and
        thinking really decisively.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd111535-cce4-4363-b7c6-f32adce86d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally find it really meditative. It''s like when I''m on
        the rock, I''m not thinking about anything else.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24960b50-d831-4e5e-b4ef-fbf1d60ae6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:51:02.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/28/sport/sasha-digiulian-us-climber-diversity-cmd-spt-intl/index.html"
        href="https://edition.cnn.com/2020/10/28/sport/sasha-digiulian-us-climber-diversity-cmd-spt-intl/index.html"
        target="_blank">Trailblazing climber Sasha DiGiulian was told ''little girls
        don''t belong.'' She didn''t listen.</a></em></p>'
  'Juno-mission-Jupiter':
    'author': 'Ashley Strickland, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T07:09:02.540+08:00
    'imagesource': 'jcr:01bf5f2f-7160-4b94-bad0-9c8689898acf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f314180e-402a-4cc9-97e8-bb0d67b9c484'
    'lead': 'Blue sprites and elves have been detected twirling in the upper atmosphere
      of Jupiter by NASA''s Juno mission. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T07:26:22.126+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:09:36.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:34.751+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Juno mission observes ''sprites'' dancing in Jupiter''s atmosphere'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be952019-da52-46a5-9e89-7b3d8908bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Blue sprites and elves have been detected
        twirling in the upper atmosphere of Jupiter by NASA''s Juno mission. While
        it may sound like something out of a fantasy novel, sprites and elves are
        actually two types of quick, bright flashes of light, or transient luminous
        events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452632c1-e003-4783-8c08-ed483f9be308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these lightning-like flashes happen on Earth, this marks
        the first time these luminous events have been spotted on another planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f75d7-7152-40d5-87a4-a44592e20f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In European mythology, sprites are clever, fairy-like creatures.
        In science, they''re bright centers of light that are triggered by lightning
        and occur far above thunderstorms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d307b-943a-4c92-9609-32e9043ef020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These phenomena occur on Earth, usually about 60 miles above large
        thunderstorms. Although the light from sprites brightening the sky can span
        15 to 30 miles across, these flares last for just milliseconds. The shape
        of these flashes, like a jellyfish, extends both up and down toward the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3a0f8-63d6-4794-b7b1-aa04d062dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elves, or Emission of Light and Very Low Frequency perturbations
        due to Electromagnetic Pulse Sources, are also quick flashes of light. They
        can brighten a larger area of the sky that can stretch as far as 200 miles
        across, and their shape looks more like a flat disk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff7731-217a-4e28-b770-b787188dab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Earth, sprites and elves appear reddish in color due to their
        interaction with nitrogen in the upper atmosphere," said lead study author
        and Juno planetary scientist Rohini S. Giles, in a statement. "But on Jupiter,
        the upper atmosphere mostly consists of hydrogen, so they would likely appear
        either blue or pink."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083954b5-ce70-4f89-bedd-755f0c05a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Tuesday in the <a href="https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2020JE006659"
        target="_blank">Journal of Geophysical Research: Planets.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b57295-ddf7-495b-8a49-f5daeb485c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists predicted Jupiter''s turbulent atmosphere and massive
        storms could support the presence of these luminous events, they had never
        been observed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336d242-26d4-40eb-b071-cbed51802e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juno mission went into orbit around Jupiter, the largest planet
        in our solar system, in 2016. Since then, it has helped to rewrite much of
        what scientists previously understood about Jupiter. So far, Juno has conducted
        29 science flybys of Jupiter with its instruments on and collecting data about
        the planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efa10c-0ea7-4e48-9f5d-6129a103cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the spacecraft''s instruments is an ultraviolet spectrograph,
        or UVS, that images Jupiter''s auroras in ultraviolet light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa0e82-b784-4172-9ebb-bc49bf46bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Juno''s team also believes the instrument has captured evidence
        of sprites and elves in Jupiter''s upper atmosphere. The researchers spotted
        a disappearing bright flash of light in the ultraviolet data during the summer
        of 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5c2d4-7f74-4a7e-a3b9-b373b2231842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UVS was designed to characterize Jupiter''s beautiful northern
        and southern lights," said Giles, postdoctoral researcher at the Southwest
        Research Institute in San Antonio. "But we discovered UVS images that not
        only showed Jovian aurora, but also a bright flash of UV light over in the
        corner where it wasn''t supposed to be. The more our team looked into it,
        the more we realized Juno may have detected a (transient luminous event) on
        Jupiter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f25e6d-e0e2-4baa-99a4-86be530a88f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno has captured 11 of these bright flashes so far occurring in
        Jupiter''s upper atmosphere over a region where intense lightning-filled thunderstorms
        form.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a372d-10f9-4d77-b85b-800509aebaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter is known for lightning that is hundreds of times more powerful
        than any strikes that occur on Earth. But researchers were able to determine
        that these flashes were not lightning because they were detected 186 miles
        above where much of Jupiter''s lightning forms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa9cde-cf57-4ed5-a4aa-a7f33b41f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing to look for more telltale signs of elves and
        sprites every time Juno does a science pass," Giles said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4e0f3-e3f2-43b4-9ce2-803773089da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T07:26:22.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we know what we are looking for, it will be easier to
        find them at Jupiter and on other planets. And comparing sprites and elves
        from Jupiter with those here on Earth will help us better understand electrical
        activity in planetary atmospheres."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74688c-03af-4d60-a0f7-a4d6a6204d93'
