    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985e3df4-787f-48cd-8702-784d85379235'
    'lead': 'While the moratorium on new coal power plants is a move toward renewable
      energy, it is tainted by a controversial policy allowing foreign companies to
      fully own large-scale geothermal projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T18:55:45.046+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:08:46.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
