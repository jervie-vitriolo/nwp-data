    'template': '1'
    'title': 'Artificial intelligence is the future of how we work – author'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f2e13-26d0-44e0-aa58-40df292129be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> In
        this era of rapid digitization, every company in the Philippines must accept
        that the use of artificial intelligence (AI) in office tasks will be more
        prevalent in the near future, an entrepreneur-turned-author advised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c120a-674a-4f94-9f69-1a6ef6bf8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0517d-6b02-4627-b167-5b9e1b877a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maulik Parekh, author of the book "Futureproof your Company and
        Career," emphasized that AI has the ability to perform manual or physical
        office jobs which will be a game changer in the country''s corporate landscape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b062c-e1cb-499d-b539-3d65f6d990c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52cd1a-8de0-49b2-b342-dce3da00c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of career is artificial intelligence. To future-proof
        yourself in the world of artificial intelligence, you have to be the kind
        of human that AI cannot replicate," the Indian-born former CEO of business
        process outsourcing company Inspiro told CNN Philippines on Thursday.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/6cVWGA-VYyY"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfb901-13a5-4916-bd8f-3f76d7a8ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:28:30.795+08:00
