      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report by the Department of Foreign Affairs, meanwhile,
        showed the coronavirus tally among overseas Filipinos has climbed to 11,229,
        with five new cases reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836924d8-dcc3-4f47-a29c-8c8aa5954556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:53:14.702+08:00
