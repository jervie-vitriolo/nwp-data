      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip released on Wednesday, Kardashian is shown self recording
        the news in a hoarse voice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3e112-ab2c-4053-9d4a-db6646a8cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:05:39.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just found out that I do have corona," the reality star says. "I
        have been in my room. It''s gonna be fine, but it was really bad for a couple
        days."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c200bb-18ac-4799-a7d1-e61f006ba35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:05:39.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser opens before that with her sister, Kim Kardashian West,
        saying, "We''re just anxiously awaiting the results for Khloe to see if she
        has it or not."</p>'
    '25':
