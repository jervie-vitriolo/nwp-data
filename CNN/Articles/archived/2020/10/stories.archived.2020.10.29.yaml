      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, it’s actor Park Seo Joon as the leading force
        behind the Giga K-Video data pack. It’s the first ever prepaid data pack in
        Smart’s growing array of data offerings that includes a premium Viu subscription.
        Viu is available for free with ads, and has a growing audience who seek out
        Korean dramas, films, and other Asian film and TV content. GIGA K-Video 99
        data pack comes with a seven-day Viu Premium subscription, 1 GB of data for
        Viu every day for seven&nbsp;days, plus 2 GB of open access data.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Our oppa,
        Park Seo Jun, is now part of our Smart fam! 🤩 Together with PSJ, unlock the
        full experience and have a better <a href="https://twitter.com/hashtag/SmartKLife?src=hash&amp;ref_src=twsrc%5Etfw">#SmartKLife</a>
