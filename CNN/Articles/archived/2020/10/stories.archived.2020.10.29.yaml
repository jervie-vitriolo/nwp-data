    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027d876-6ac3-41e7-9b0f-eeb38ccdc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T12:25:31.019+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has always been firm - the protection and promotion
        of the rights, welfare and well-being of Filipinos overseas is a paramount
        responsibility of our Government,” Go''s statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed047cf0-fded-492d-aa46-ee3210183f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the investigation will be carried out consistent with
        the relevant provisions of the law, particularly the Foreign Service Act of
        1991.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99743e23-15f1-4e47-8a67-4603d350d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Section 51 of the Act, “the chiefs of mission who are
        commissioned by the President as ambassadors extraordinary and plenipotentiary
        shall not be investigated by the Board or separated from the Service unless
        there is an express written directive from the President.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74edda7-2d65-4e1e-9316-b254f5dba8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Presidential Spokesperson Harry Roque said on Thursday
        that criminal charges can be filed against Mauro aside from administrative
        charges if the results of the investigation will prove her guilty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c3750-22f7-44ff-bdb4-1b1ec969bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.645+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung mabilisang pag-authorize sa DFA na imbestigahan si Ambassador
        Mauro ay indicative na kinakailangan bigyan ng katarungan yung naging biktima
        ng karahasan na kasambahay na kababayan natin,”</em> Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87011595-aca6-404a-8571-db1c5a15c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.645+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The swift authorization of the investigation of Ambassador
        Mauro is indicative that justice should be served for the victim of the maltreatment.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa9d9f-f9d3-4f57-9c04-909b4e226df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:25.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing of the House of Representatives Committee on Overseas
        Workers Affairs, DFA Undersecretary Jose Eduardo Malaya also said that Locsin
        has directed the agency to extend counseling, legal, and financial assistance
        to the victim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a251d43-1e5a-4412-8412-fe734e61b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:25.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya added that they are now in touch with the helper, identified
        as Leonila De Ocampo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb1d94-6cab-415d-9f6e-209b31c6f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.645+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines earlier emailed the Philippine Embassy in Brazil
        to request for comment from Mauro, but was told she did have any statement
        on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c3c12-2a18-4543-9ad2-712a03ed309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:48:48.645+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:09:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro has been recalled "effective immediately to explain," according
        to Locsin.</p>'
  'china-15-year-plan-post-coronavirus-pandemic':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T13:17:52.196+08:00
    'imagesource': 'jcr:939161ca-7703-4d0b-affc-d49a046eaf56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f384f1-856a-4001-a493-70cc52876099'
    'lead': 'The coronavirus pandemic has left governments in disarray and made planning
      even weeks ahead difficult. In Beijing this week, however, China''s leaders
      met to set specific policy for much of the coming decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T13:25:21.815+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:09:21.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:39.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chinese-Communist-Party', 'China', 'Beijing', 'Xi-Jin-Ping', '15-year-plan',
      '2035', 'coronavirus', 'pandemic', 'COVID-19', 'socialist-modernization']
    'template': '1'
    'title': 'ANALYSIS: As many countries struggle to plan weeks ahead, China just
      set its agenda for the next 15 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd74f0-f189-46d3-b63a-d5921f7226ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic has left governments
        in disarray and made planning even weeks ahead difficult. In Beijing this
        week, however, China''s leaders met to set specific policy for much of the
        coming decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010008d-40cd-4048-805f-09615947c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640970cc-459a-417d-baf8-0e051040e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of closed-door meetings in the capital, top Chinese
        Communist Party (CCP) officials hashed out the country''s next five-year plan
        -- and even drew up a "vision" for 2035, a long-term proposal for the year
        which President Xi Jinping has set as a deadline for China to "basically achieve
        socialist modernization."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec385e-4322-475d-8e06-bfb79f0a6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452e9c5-6f8f-482e-9338-b97fd3f8b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever is agreed at the plenum, by a tiny cohort of leaders, will
        shape policy for the entire country of 1.3 billion people, implemented at
        all levels by Communist Party bureaucrats, state-controlled enterprises, and
        the all-powerful security state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34d664-6dc5-45be-9935-b4b392b42768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96042b3-759a-4145-874f-354fee0622f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While full details of the fresh five-year plan may not be unveiled
        until China''s rubber-stamp parliament meets next year, key goals that have
        been previewed in state media include a pivot away from GDP growth at all
        costs, cutting carbon emissions and achieving self-sufficiency in technology
        and science, amid increasing pressure from the United States on that front.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ab741-7043-4d3a-ada1-493a7b08ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e402c-49d6-4b39-9c9b-9e71a990ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of long-term planning is in contrast to the often flip-flopping
        nature of democracies, where promises and plans set in place by one government
        are vulnerable to being undone by the next -- a point often highlighted in
        Chinese state media to defend the legitimacy of Beijing''s authoritarian system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21421e93-fd04-4c46-a0f5-059c474a0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5609422-2623-4ca0-814c-db4e6d6842e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few American presidents have put this into starker relief than Donald
        Trump, who upon taking office scrapped a major trade deal, withdrew the US
        from the Paris climate accord, and set about dismantling the Iran nuclear
        agreement, essentially reversing all the long-term policy established by the
        Obama administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120dd9f-c14b-44cf-a47a-ba33e45a1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c8663-7fc9-45b8-aa4f-f7af95cfd175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a country that keeps its words," state news agency Xinhua
        said in a commentary Thursday. "Once the five-year plan is finalized, the
        country -- from the central government to local governments -- will ensure
        its implementation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5488d-8729-4ee2-aeaa-fc28ce1874d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c44e5-7b5a-446c-b950-6e473f0a6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the reason China can make such grand plans, and implement
        them, is that it is ruled by an authoritarian system that brooks no dissent,
        ensuring leaders are confident of political stability for the next five, if
        not 15, years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2ca5c-b52c-48fb-9db4-51b90fee2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49515cb7-45a9-40d6-beca-52f0afa0ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming leader in 2012, Xi has continually shored up his
        absolute power over China, collecting a host of official titles and clearing
        the way to rule for life. He''s also ruthlessly stamped out any potential
        challenges from within the Communist Party, launching a new stage of his anti-corruption
        campaign earlier this year that is set to run until 2022, when his second
        term as General Secretary and head of the military is due to end.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396ced4-f04a-45bb-b7c1-a4d81028a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ea431-5bdf-4aa5-9c3d-29d093bc0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier this year, a top official said the anti-corruption
        campaign should be in the mold of the "Yan''an rectification," a key campaign
        by Mao Zedong to purge rivals and seize absolute control of the Communist
        Party in 1941.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400407a5-3f22-4ac1-ad19-6f1180eb9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f931f51-1b22-4e28-b106-175538700e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers increasingly expect Xi to follow Mao in another way,
        too, potentially assuming the title of Chairman when his current terms end,
        essentially allowing him to retain power while avoiding the awkwardness of
        bucking the tradition of a two-term presidency (though any legal barriers
        to this were removed by Xi in 2018).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697676dc-69c5-4cb9-9d09-67a674d23d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393157b7-1e1c-43d3-a756-b368f6e7fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This absolute power provides the confidence needed to set ambitious
        targets for the country''s 14th five-year plan, and even the 2035 vision mooted
        this month, looking ahead to a year when Xi will celebrate his 82nd birthday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3089883-a072-42f1-a452-fe6aa01c8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776db80-f116-4134-88df-0a85b778ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing this week, David Bandurski, a China politics expert at the
        University of Hong Kong, said such efforts are less about "goals met and goals
        set, but more essentially about renewing the CCP''s claims to the legitimacy
        of its power, its system and its methods."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9295f-825c-4816-adb8-5171644fa820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edab1c-85f4-40ef-978f-00623b401083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legitimacy arguments will likely be bolstered in state media and
        official announcements by the chaos expected to be unleashed next week during
        the US election -- which, after an incredibly ugly campaign between Trump
        and Democratic rival Joe Biden, could drag on for long after polls close as
        votes are counted and disputed, potentially ending up before the Supreme Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed643e9-ce73-4436-a4a4-d2051a79b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cce2a-003a-4478-82e2-095f28f9b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democracy is messy. Yet for China''s leaders and propagandists,
        any failings of a competing system are an opportunity to bolster their own,
        one that pulled off a display of absolute confidence and stability this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621fed8-72ec-4fad-b471-40192d4dc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:25:21.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:09:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/28/asia/china-beijing-plenum-us-intl-hnk/index.html">As
        many countries struggle to plan weeks ahead, China just set its agenda for
        the next 15 year</a>."</em></p>'
  'samsung-earnings-expects-slump-in-the-coming-months':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-29T13:25:39.152+08:00
