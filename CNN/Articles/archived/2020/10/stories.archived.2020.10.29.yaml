      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A sneak peek of "Keeping Up With the
        Kardashians" has confirmed that Khloe Kardashian suffered from COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5333318-53f8-456e-a328-9e84ed53740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:05:39.228+08:00
