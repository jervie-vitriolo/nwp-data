      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung rival SK Hynix announced this month that it''s buying part
        of Intel''s memory chip making business for $9 billion. And AMD on Tuesday
        agreed to buy rival chipmaker Xilinx in a $35 billion deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4f364-3af3-4cb0-8519-c418c5e48723'
