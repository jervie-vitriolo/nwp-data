      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar (₱3,814,091,438)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6bcc22-f7bb-4032-9bb6-d5319fba6812'
