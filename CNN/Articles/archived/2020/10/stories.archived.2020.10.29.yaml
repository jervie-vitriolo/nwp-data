      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the New Jersey government''s official Twitter profile used the
        saga to point to one of the state''s most renowned contributions to popular
        culture, posting an image of the cast of "The Sopranos" enjoying a day trip.</p>'
