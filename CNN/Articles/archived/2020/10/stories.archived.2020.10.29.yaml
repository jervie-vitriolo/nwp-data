      'mgnl:lastActivated': 2023-01-25T22:08:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844e493-1eaf-4702-8c31-f55231a3b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the company''s report for the quarter ended in September
        should give investors an update on whether the pandemic has continued to drive
        increased demand for the tech giant''s products and services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6573ae-bd3d-45cd-b396-18af6631f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.104+08:00
