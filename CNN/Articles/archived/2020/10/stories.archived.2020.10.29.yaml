      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the event doubled as a grounding experience for Kardashian West,
        who wrote: "I realize that for most people, this is something that is so far
        out of reach right now, so in moments like these, I am humbly reminded of
        how privileged my life is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367472f-c038-486f-9ba7-3dd7bdb219db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.279+08:00
