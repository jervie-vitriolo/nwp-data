      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Zach Braff, meanwhile, linked the trip to another ill-fated
        island excursion by tweeting an image of Ja Rule and Billy MacFarland promoting
        the infamous Fyre Festival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d36317-11e4-4cfb-9886-7480a837831b'
