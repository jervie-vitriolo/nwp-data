      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian shares her symptoms which she said included vomiting,
        coughing, shaking, hot and cold flashes as well as a headache she said was
        unlike her usual migraines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36d626-661f-4a15-af6c-28ac63b8b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T06:05:39.229+08:00
