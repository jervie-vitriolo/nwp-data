      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Tiffany and LVMH are getting back together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39f53e-f0af-4119-b9da-2935b62a0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York jeweler has agreed to accept a lower purchase price
        from the French conglomerate, ending a dramatic spat that had threatened to
        derail the <a href="https://www.cnn.com/2019/11/25/investing/tiffany-lvmh-acquisition/index.html">$16
        billion takeover.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3bd14-50e0-483b-9351-7b4bc80831e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said in a joint statement on Thursday that they have
        modified the terms of last year''s merger agreement, lowering the price per
        share that LVMH will pay from $135 to $131.50. The move now values Tiffany
        at $15.8 billion, $400 million less than the $16.2 billion originally agreed
        upon. It also ends a legal battle over the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d7b2f-f5eb-4fb4-b303-d738d9d1e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH <a href="https://www.cnn.com/2020/09/09/business/lvmh-tiffany-deal-intl-hnk/index.html">announced</a>
        in September that it would abandon its planned acquisition of Tiffany, which
        was expected to be the biggest luxury goods deal in history. LVMH said that
        a trade fight between Brussels and Washington had forced it to scrap the agreement,
        but some analysts believed that the move was a bid to renegotiate the sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2cc942-0a2c-47b3-8baf-b61b056a0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany argued that the decision had no legal grounds. It <a href="https://investor.tiffany.com/news-releases/news-release-details/tiffany-files-lawsuit-against-lvmh-enforce-merger-agreement">sued
        LVMH</a> in a Delaware court, saying that the French group had breached its
        obligations and should go ahead with the merger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4aa35-d042-435e-be1c-36ac9a3d5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, LVMH countersued, arguing that the coronavirus pandemic
        had seriously damaged the US jeweler''s business and carried "devastating
        and lasting" effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbefaa2-90bb-4dc9-a1f8-32d97ff786fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to help LVMH better compete with rival Swiss
        jewelry seller Richemont by cementing its position in watches and jewelry.
        Until now, that had been LVMH''s "weakest division" by some metrics, according
        to Luca Solca, a senior research analyst of luxury goods at Bernstein. It
        also would help the company boost its presence in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1b65e-30b1-40d0-ba7f-3978418d87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard Arnault, LVMH''s billionaire CEO, characterized the new
        agreement as "balanced," and said it "allows LVMH to work on the Tiffany acquisition
        with confidence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a07c3-f835-4f42-b04f-f5869463d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are as convinced as ever of the formidable potential of the
        Tiffany brand and believe that LVMH is the right home for Tiffany and its
        employees," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82df72-add3-48e6-96f4-064c006d2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which must be approved by Tiffany shareholders, is expected
        to close early next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbac3ee-7234-437e-8553-d086f721f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased to have reached an agreement with LVMH at an
        attractive price and to now be able to proceed with the merger," said Roger
        Farah, the chairman of Tiffany, in the statement Thursday. "The board concluded
        it was in the best interests of all of our stakeholders to achieve certainty
        of closing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1dda0-c872-4ab4-bd3d-3b65551b4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solca said the news sends a "very good message for the sector —
        it reassures [people of] the confidence the big groups have on the business."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270f062-ecab-4751-b184-e275d6b09c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LVMH and Tiffany saga seems to have finally come to an end,"
        he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422632c0-e1c8-497a-94c4-fd20ca0b1e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:27:22.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/29/investing/tiffany-lvmh-deal-intl-hnk/index.html">"LVMH
        snags $400 million discount on Tiffany deal after legal spat"</a></p>'
  'phildelphia-shooting-wallace-release':
    'author': 'Madeline Holcombe and Mark Morales, CNN'
    'caption': 'Philadelphia Mayor Jim Kenney announced a nighttime curfew on Oct.
      28 following two nights of unrest over the latest police killing of a Black
      man whose family said suffered from mental health issues.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T19:32:17.415+08:00
    'imagesource': 'jcr:ec4fea59-d199-42ec-a8c0-207294d17733'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c295613b-7b79-43bc-9713-dd5ad0a8e5f8'
    'lead': 'Philadelphia officials will soon release the 911 call that brought police
      to their fatal encounter with Walter Wallace Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T19:45:19.551+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:08:35.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:51.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philadelphia under curfew as it awaits release of new details in fatal
      police shooting of Walter Wallace Jr.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b739da2-7114-4857-a306-c3ae121215b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Philadelphia officials will soon release
        the 911 call that brought police to their <a href="https://www.cnn.com/videos/us/2020/10/27/walter-wallace-philadelphia-shooting-protests-vpx.cnn">fatal
        encounter with Walter Wallace Jr.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decef26c-6777-4e99-8685-c9c1bcb45415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within "the next couple of days," Philadelphia Police Commissioner
        Danielle Outlaw said she intends to release the audio and a transcript, as
        well as the body camera footage from the officers who responded to Wallace''s
        home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b742f65-4842-47de-b781-39b74b71376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also release a premise history detailing the previous police
        response to the home, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31b1a0-eea1-4ddf-9519-270cb24e1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, a 27-year-old Black man, was shot and killed Monday while
        holding a knife during a confrontation with police in West Philadelphia. His
        family has said he suffered from bipolar disorder and was in crisis at the
        time of the shooting. A family attorney said Wallace was a mental health patient
        who was prescribed lithium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41806ef0-f055-4310-901b-b615ad2a1fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating what the two responding officers,
        who didn''t have Tasers, knew when they answered a call about a man with a
        knife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfb71e-3f14-416e-98ff-8d131e20f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation has many moving parts and we are working hard
        to ensure that a fair and thorough investigation takes place," Outlaw said.
        But before any of the materials are released, Wallace''s family will have
        the opportunity to review them first, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509da2c8-fc36-4a98-a921-e00a888c0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the incident started with a call about a man with a
        knife, KYW reported. "Responding officers witnessed a male on the block. Immediately
        they noticed he had a knife in his possession and he was brandishing it, and
        waving it erratically," Philadelphia Police Sgt. Eric Gripp told KYW.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72934854-134c-4850-818b-c56b382b6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaka Johnson, an attorney for Wallace''s family, said relatives
        had made at least three calls to authorities that day. The initial call was
        for an ambulance, he said, but police arrived first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dc88b-0538-4081-8bbb-5b1a0571ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many calls police responded to on Monday. CNN
        reached out to police and the family attorney for clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b5f11-c026-41cf-bdbd-4fc8621bdbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Tuesday news conference, police officials did not answer questions
        about whether officers were there earlier in the day or had previously interacted
        with Wallace. They did not say what officers knew of the situation prior to
        arrival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef61b4-0065-4342-bb2b-2ad71b6b5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Federal charges related to unrest expected</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ebbd1-0f96-4623-8ed7-e671520c3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal criminal indictments are expected to be announced Thursday
        "stemming from violent civil unrest in Philadelphia," according to a tweet
        by the US Attorney for the Eastern District of Pennsylvania.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b0ace-c8bc-4408-961a-0fa29a961deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests on Tuesday began as a large, peaceful march, but turned
        violent when the crowd came upon a group of police officers near Philadelphia
        Police 18th District.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae56406-752a-4603-8fe3-03aca8748657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters set cars and dumpsters on fire, Outlaw said, and officers
        were hit with bricks and "something that appeared to be blood." Police are
        also investigating reports of Molotov cocktails being thrown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc1302-6aa3-4e83-adf8-e1652c1b5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three officers were injured responding to protests and looting
        incidents overnight, Outlaw said. All were treated and released from local
        hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad302b-40f2-4d20-b9e5-1ddb3dc5c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outlaw said 91 people were arrested, including 11 on charges of
        assaulting police and 76 for burglary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4b008-f3cf-4541-9065-40c279d234f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A citywide curfew was in effect Wednesday night after two nights
        of unrest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b00099-d145-4e7c-8fa7-f4e627950c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania National Guard members will guard businesses to prevent
        looting, but troops will not be deployed until later this week, officials
        said. The city will reevaluate the curfew, which lifts at 6 a.m. daily, Mayor
        Jim Kenney said in the news conference with the police commissioner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd5bd0-5dae-4579-972c-0eda954c5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Former police commissioner: ''It''s so complicated''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d785d11-ab16-4728-ab1d-521bb3ddc394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philadelphia Police Commissioner Charles Ramsey told CNN''s
        "New Day" the case is not as clear-cut as some other police shootings because
        Wallace was armed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c206ca6-2429-4a2d-8777-1765cf6fa43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I mean, listen, you never want deadly force to be the outcome
        of any encounter," Ramsey said. "And I can see in the tape that they were
        backing up and so forth. At some point in time, the distance was beginning
        to close between themselves and the individual."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11160f-59b9-4ab5-b461-fd459118fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey said the officers had seconds to make "crucial decisions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e225aa9-dd30-480d-84f5-158e5213b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why it''s so complicated and this is why police need the
        adequate tools and training, but more importantly there needs to be a beef-up
        of mental health services, not only in Philly, but in cities around the country
        so that police will not have to be dispatched," Ramsey said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb66663-039a-4150-9364-27436775ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But having said that, I can''t think of any mental professional
        that would have done this without calling 911, because the person was armed,"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8f3f4-d40e-495f-821d-a2cd21744869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived at the man''s house, JaHiem Simpson, who took
        video of the police shooting, told CNN a person who he later was told was
        Wallace''s mother told police that Wallace had mental health issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2062b46-4353-432f-ade2-3b2bf9eb62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said Wallace exited the house with a knife and everybody
        told him to put the knife down. Simpson said he saw officers pull their guns
        as soon as they saw the knife.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba6f64-1621-41b4-b1aa-12b87b1052f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers can be seen in the video backing up as he walks
        towards them. Multiple shots ring out as police fire, striking him. Sgt. Gripp
        told KYW that an officer took Wallace in his police cruiser to Presbyterian
        Hospital, where he died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34dbc6-3d34-46c9-8aa6-b822b9212580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been dealt with in a different way," Wallace Sr.
        told CNN Tuesday night, adding he believes the officers "could have called
        a superior to handle the situation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854b525-e478-434b-a1ae-44cebc797b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, the attorney for the Wallace family, said that if the officers
        had had a less lethal option, the outcome could have been different.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704bd41c-d354-4c05-95e1-49b169b1953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers did not have what they needed. There wasn''t a less-than-lethal
        option available. They didn''t have Tasers," Johnson explained. "A person
        is in mental decline and in crisis."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d9082-5b27-4ee7-a755-9f2172826c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney said additional equipment and training for these situations
        should be available to officers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea5811-d1d6-46e7-84c7-84aa7ce19033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every training academy you give officers a badge. You give them
        a gun. You give them rounds of ammunition. You train them how to kill. You
        train them how to hit head shots," Johnson said, adding "You (are) setting
        them up and you are setting the community up. It is a lose-lose situation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f747d-40c2-4016-93f0-4c63650d37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taser shortage among officers</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04620104-ee96-4c93-8d58-17c015cc70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 4,500 patrol officers on the Philadelphia police
        force and the department has 2,300 Tasers, Outlaw said in the news conference
        Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ac4f0-363b-4303-a3be-2ec2d7656bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department gets $900,000 a year for the electrical weapons,
        enough to buy a few hundred per year, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a04548-798b-49b8-b533-c230a14c35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the conversation is today is how do we ensure that we get
        enough Tasers so that every officer -- at least every officer that''s working
        in operations -- has a Taser," Outlaw said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81d2fa-30ac-4e03-836f-3f8f29f4053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she feels the city is supportive of that goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd7786-3280-46a8-baf0-e066308ea6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supportive of every officer having access to them. The issue
        is cost," Kenney said. "It''s the issue of resources. We can try to find grants
        and other things ... but we have a lot of needs and a lot less money than
        we used to have."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69f444-b89d-455e-beca-51e6d34039ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the Philadelphia Police Department is
        the fourth largest in the nation, with 6,600 sworn personnel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633bc90-a579-41ce-9505-34e384f3f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:45:19.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/29/us/phildelphia-shooting-wallace-release/index.html">
        "Philadelphia under curfew as it awaits release of new details in fatal police
        shooting of Walter Wallace Jr."</a></em></p>'
