      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it plans to file for an EUA after it has positive efficacy
        data and two-months of safety data for the median number of participants,
        about 15,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c3e7f-fb07-4a28-b12c-84f6c1e437f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:44:43.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14b06b-04bf-4b6c-a70c-a6eaec0d71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:44:43.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday''s call, Bancel also said that Moderna has "received
        $1.1 billion cash payments from governments around the world." And the company
        noted in a news release on Thursday that it is "actively preparing for the
        launch of mRNA-1273," its COVID-19 vaccine candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15b48f-5357-4502-b09e-2eaacc72807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:44:43.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93367ac-a097-42ce-b05e-3c095a843d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:44:43.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have signed a number of supply agreements with governments around
        the world. Moderna is committed to the highest data quality standards and
        rigorous scientific research as we continue to work with regulators to advance
        mRNA-1273," Bancel said in part in the news release. "I believe that if we
        launch our COVID-19 vaccine, 2021 could be the most important inflection year
        in Moderna’s history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ce8c6-0164-4afc-b157-09cd703ce405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:44:43.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:08:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-29-20-intl/index.html"
        target="_blank">"Moderna will have follow-up safety data on its COVID-19 vaccine
        in late November, CEO says"</a></em></p>'
  'DFA-instructs-embassies-consulates-to-find-missing-Filipino-seafarers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T22:45:03.290+08:00
    'imagesource': 'jcr:f77947e9-7b03-4086-a3b4-96315261e600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f59f551-57b1-4165-877d-64fa44a1ce3c'
    'lead': 'The Foreign Affairs Department has been coordinating with the Japanese
      coast guard on its search and rescue operations, while directing its embassies
      and consulates to find distressed seafarers within the bounds of their jurisdiction.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T22:49:23.155+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:08:23.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:56.788+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA instructs embassies, consulates to find missing Filipino seafarers
      within jurisdiction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e8722-4b41-456f-a3a1-b2ecea054531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.155+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Department of Foreign Affairs has directed its embassies and consulates in
        Japan and nearby countries to get involved in the search for the missing Filipinos
        from cargo ship Gulf Livestock 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90162fb4-e43c-479c-a792-f3bf07a23701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Sarah Arriola told the House Committee on Overseas
        Workers Affairs Thursday that they were doing their best in coordinating with
        their counterparts for the search operations of the 36 Filipino crew members
        who are still missing at sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962214b6-751b-4b2d-91e3-d0ec65145876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA has instructed all embassies and consulates to find any
        distressed seafarers in the areas of jurisdiction. Our Philippine consulate
        in Osaka has been coordinating with the Japanese coast guard on its updates
        on its search and rescue operations," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9e67b-b2c9-4e17-918a-eb9a6b0c35ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams have not found any debris of the Gulf Livestock
        1, 57 days after sinking in Japanese waters, the DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0508200-6c61-4e7a-8c3d-86f6948f505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries that we asked help from, have not found debris from
        the sunken vessel," Arriola added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4474b-848e-4023-ab08-b626f1928300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, China, Taiwan, and South Korea are all involved in the search
        operations for the missing Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e0b1b-d79b-4d2c-abea-4dc3944a4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel capsized on September 2 at the height of Typhoon Maysak.
        It carried 43 crew members including two Australians and two New Zealanders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b2f07-5520-4835-9b78-2961f3a21b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.156+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipinos survived the shipwreck and were brought home to the
        Philippines on September 24, while one died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16af61-407e-46e2-b8a9-d843111dce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OWWA Administrator Hans Cacdac, the agency has extended
        psychosocial and financial help to the survivors, Eduardo Serano, and Jay-nel
        Rosales. This includes a financial assistance amounting to ₱100,000 each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182adcf-bd5d-46b2-a5b6-9200fc5b7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para po sa mga pamilya na nag hihintay, hanggang ngayon po
        ay hindi po tayo bumibitaw. Kung may mga pagbabago po, sasabihin po talaga
        namin sa kanila because they have the right to know,"</em> she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66955b0d-1447-4594-8e43-5e3a1deec639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:49:23.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the families waiting, we are not giving up. If
        there are updates, we will all let the seafarers'' families know.]</p>'
  'Lawmaker-threatens-less-or-zero-budget-to-corrupt-gov-t-agencies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T22:55:27.486+08:00
    'imagesource': 'jcr:a3fe0b8c-3ff0-4052-8638-c9ed31cf7c9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0d8dfb-d97f-4a73-bd60-2f09742d5c54'
    'lead': "House Appropriations Committee Chairman Eric Yap warns less or zero budget\
      \ to government agencies that will be proven to be engaging in corruption as\
      \ his committee conducts its own investigation.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T22:59:23.126+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:08:23.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:57.003+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker threatens less or zero budget to corrupt gov''t agencies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb55ed-b126-4272-9797-c41ec6b67222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.126+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong>&nbsp;Rep.
        Eric Yap, chairman of the House Committee on Appropriations, on Thursday threatened
        to give less or zero budget to government agencies that will be found engaging
        in corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61a566-97cf-48f9-9286-dc300e22452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said his committee will conduct its own investigation, through
        its oversight function. This way, it will be determined how the agencies are
        utilizing their budget as the Senate deliberates on the 2021 national spending
        plan, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69716eda-80e0-4aea-a8a3-afaf1ad8d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"And then kung mapapatunayan natin yung mga agencies na involved
        sa corruption, pagdating sa bicam ay talagang isu-suggest ko sa Senate at
        as ibang kasamahan ko sa Congress, tanggalan ng budget itong agency na ito,"</em>
        Yap said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016492f-f278-447e-879f-e9e96703a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And if we can prove that the agencies are involved
        in corruption, we will suggest to the Senate and the House during the bicameral
        conference, to strip them of budget.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d646c7-5a3f-4c77-bd48-7d9f92f0e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the budget of corrupt offices will be transferred
        to agencies that needed it the most.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9a54a-5928-40ca-80ab-b9ae1e0cf556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap mentioned the Bureau of Customs (BOC) and the Bureau of Internal
        Revenue (BIR) as priority agencies in the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c9d80-96b2-468c-9a39-0324295530ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier expanded the role of the DOJ-led
        multi-agency task force that is investigating the corruption within PhilHealth.
        It will now probe all government agencies hounded by rampant corruption allegations,
        starting with the Department of Public Works and Highways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59aaf1-e98f-418f-8fbc-0789f8ad6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.127+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said his committee will try to complete the investigations before
        the bicameral conference committee meets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa712f9a-a088-4066-8ca4-5555480deb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the probe gets extended, Yap said officials of concerned
        government agencies will be asked to account for their funds even if the 2021
        budget was already signed into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e16375-1d97-4cd7-a975-e39b18a68d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T22:59:23.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:08:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
