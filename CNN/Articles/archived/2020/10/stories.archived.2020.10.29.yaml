      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Magna Carta for Teachers, teachers are required to spend
        six hours teaching every day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787aa77-84d0-47c2-b8d4-ff49478d6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many teachers still have to attend to non-teaching but
        classroom-related work and other administrative responsibilities such as attending
        seminars and training in school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedff48-a6d1-47e6-85df-77f10da8a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers are also asked to help in the community such as during
        immunization programs, community mapping, population census, and conduct of
        elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14e99e-9e18-4dd7-8204-fb5768787248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos said more budget is needed to also help other
        school staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac962e33-e939-496f-99dc-5234a18fa951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really need to find a budget including not just clerical, pati
        janitorial, security and cafeteria staff,” Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ff203-9eab-4290-a468-b4da1a96735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers can only affirm the OECD data and senators'' observations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83baba83-5328-4093-aaa8-efc61f78ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mahabang panahon, mga guro ang mga nagiging</em> guidance
        counselor, registrar, <em>kaya talagang sobra sobra ang aming trabaho</em>,”
        said Khristean Navales, president of the Quezon City Public School Teachers
        Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c666b-614b-40f3-bd25-00f78254c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a long time, teachers have served as guidance
        counserlors, registrars, that is why we have too much work.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8e7f5-6945-4d0b-945e-8711f8d718ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navales said the required teaching hours should be reduced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ea720-ffb2-4fac-a822-c897538d5866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihiling namin na maadjust ang</em> six-hour teaching time
        load <em>lalong lalo na panahon ng krisis at pandemya. Ako</em> adviser, <em>talagang
        nakikita natin na dapat bigyan pansin ng gobyerno</em>,” Navales said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2bbdf-8f2f-43d9-b246-be59cb35f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking to adjust the six-hour teaching timeload
        especially at this time of crisis, with the pandemic. As an adviser, I see
        that the government should give this attention.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b39838-4e02-40fd-aa27-64b20c22d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they don’t receive overtime pay for additional work hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b3b7d-3f64-4005-9999-a796734e52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming overtime work and mga guro pero walang overtime pay [Many
        teachers work overtime and have no overtime pay]… In terms of oversized classes,
        we are forced to take them due to the severe lack in teaching staff who remain
        uncompensated.” Navales said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764dd05e-d479-4ac3-9f7c-efe48e734569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education agreed on the need to hire more non-teaching
        personnel but this would require additional budget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccdf0f-8b6e-4a65-8726-465024fc2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On top of that, we are also crafting guidelines on the distribution
        of teaching load. This will be part of the work balancing tool that we will
        be issuing soon,” Education Undersecretary Jesus Mateo said.</p>'
  'da-new-srp-pork-products':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T20:50:44.784+08:00
    'imagesource': 'jcr:bb496132-b1e4-4bbd-a4ae-9f10ee8bfd02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28cc1036-12ec-431b-a44e-60cc215bff1d'
    'lead': 'The Agriculture department says the new suggested retail price was brought
      about by the impact of the African Swince Fever on top pork producers Central
      Luzon and Calabarzon. The agency says pork inventory is “manageable.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T20:57:16.638+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:08:31.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:53.436+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'pork', 'pork-products', 'SRP', 'ASF', 'livestock',
      'swine']
    'template': '1'
    'title': 'Agriculture dept. sets new SRP for pork products '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9a1b4-e45e-4f40-ad58-fcfef240a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Department of Agriculture has issued a suggested retail price for pork products
        in Metro Manila to address the impact of African Swine Fever on the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c33788-3564-4028-a0e5-56790f354df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbda7fe-d476-4932-a328-6a7668e942bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department released Administrative Order 14 on Thursday that
        sets new SRP for kasim (shoulder) and pigue (ham), which are sold for ₱260
        per kilogram, and liempo (belly) for ₱280 per kilogram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897bcc1-b8dd-4ca4-aabd-6f6cffab0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b0dd3-7986-4d3d-9ae3-474f21bfa90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the spread of ASF, especially in the top pork producers
        Central Luzon and Calabarzon, has resulted in higher retail prices, in addition
        to price manipulation and speculation among traders and retailers, especially
        in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc1bed-a24e-47e6-9340-90e5fe5802a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29a0b9-e950-451c-a3f3-d51db56221bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus affected around 350,000 hogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7e4c9-096a-4ebe-8b05-354ddb8c354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cda8fe-f65f-4382-9af2-a657405db34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said on Wednesday that <a href="https://cnnphilippines.com/news/2020/10/28/da-ship-more-hogs-frozen-pork-from-visayas-and-mindanao.html">more
        live hogs will be shipped from the Visayas and Mindanao</a> to Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ef2b8-a34c-4685-9443-94fdca01cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169155a-31d1-4801-adb3-b7d4147956a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Ariel Cayanan said in a briefing that
        pork inventory is manageable despite higher prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bd41e-e679-4aff-84da-689a4e53d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c21f9-bb72-48fc-8492-953cc2a9c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Statistics Authority, he said that
        pork supply estimate for the third quarter was 412,060 metric tons, versus
        a demand of 405,250 MT. As for the fourth quarter, supply is estimated at
        486,860 MT, also more than enough for the 432,160-MT demand during the period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a60ee-912e-48fe-a48e-126ff885de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6b61f-2835-437e-9770-20a294ce433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:57:16.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PSA data as of July 1, total swine inventory is at 11.74
        million head, 7.6% down from the same period last year.</p>'
  'us-election-trump-biden-in-florida':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T21:04:50.949+08:00
    'imagesource': 'jcr:b3f9c890-5855-4b91-b3d9-cc91eb514fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a95eafcd-a49b-441e-a855-d0c418eb0d9f'
    'lead': 'The battle for Florida is at the forefront of the presidential race Thursday
      as President Donald Trump and Democratic challenger Joe Biden hold dueling rallies
