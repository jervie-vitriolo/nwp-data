      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdce085-37e3-43f5-9e64-f5cdf4b7bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for the iPhone 12 "thus far is tracking more than 2x its
        predecessor iPhone 11, a bullish sign coming out of the gates," Ives said
        his analysis indicates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71048e2e-7d50-4871-8fed-0a9f7e2169e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.739+08:00
