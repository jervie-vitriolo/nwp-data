      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the listed ₱76.22 billion, some ₱1.75 billion allotments
        have also been released pursuant to Section 4(rr) of the law, the DBM said.
        These include a ₱994-million allotment to the Department of Public Works and
        Highways, ₱730 million to the Department of Health and ₱28 million to the
        Office of the Presidential Adviser on the Peace Process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38787803-6961-4654-bf23-bef7bdcd16cd'
      'mgnl:activationStatus': true
