      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the remaining balance of the ₱140.0 billion allocation under
        Bayanihan II, the DBM expects the respective implementing agencies to submit
        their budget requests with complete supporting documents, consistent with
        existing budgeting rules and regulations," the DBM said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eccab9-0520-4d00-a1d4-f87d539456a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-DBM-fund-releases-Bayanihan-2.html">earlier
        granted</a> Budget Secretary Wendel Avisado the authority to approve budget
        requests in order to fast-track the process, amid criticisms from some lawmakers
        regarding the late release of funds. Senators said the delay is contrary to
        the bill''s intent of providing urgent lifelines to distressed sectors.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad03ff9-87b7-4e3f-babf-748d8aa40bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado maintained, however, that there were no bottlenecks in the
        process of releasing funds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d575c70-52ea-4777-bff1-38f00ec793ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act, signed into law on Sept. 11,
        is set to expire in December. The stimulus plan consists of ₱140 billion of
        regular appropriation and an additional standby fund of ₱25.5 billion.</p>'
