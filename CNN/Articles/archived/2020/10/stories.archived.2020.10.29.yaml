      'mgnl:type': 'text'
      'text': '<p><strong>“What’s Wrong with Secretary Kim”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbad0c-8184-40a6-82eb-3c762ff38796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:23:36.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:08:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably Park Seo Joon’s best work yet, “What’s Wrong with Secretary
        Kim” may just be the drama that cemented his rom-com royalty status. It tells
        the story of how perfectionist and self-aware Vice Chairman Lee (Park Seo
        Joon) realizes that he has fallen in love with his highly capable assistant,
        Secretary Kim (Park Min-young). It’s a lighthearted workplace comedy with
        some elements of drama. While the story itself offers nothing&nbsp;groundbreaking,
        it’s the entertaining ensemble cast and of course, Vice Chairman Lee and Secretary
        Kim’s chemistry that makes it worth watching till the end. If this doesn’t
        make you fall in love with Park Seo Joon, perhaps nothing will.</p>'
