  'DBM-78-billion-fund-release-Bayanihan-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T23:18:33.587+08:00
    'imagesource': 'jcr:fd6ec5b6-5ffd-4961-80c5-d1edc77cad0b'
