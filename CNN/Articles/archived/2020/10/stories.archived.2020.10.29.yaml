      'mgnl:type': 'text'
      'text': '<p>"We danced, rode bikes, swam near whales, kayaked, watched a movie
        on the beach and so much more," she explained, alongside pictures of guests
        at the bash.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For my
        birthday this year, I couldn’t think of a better way to spend it than with
        some of the people who have helped shaped me into the woman I am today. <a
        href="https://t.co/sSZVCdbKH9">pic.twitter.com/sSZVCdbKH9</a></p>&mdash; Kim
        Kardashian West (@KimKardashian) <a href="https://twitter.com/KimKardashian/status/1321151202038583298?ref_src=twsrc%5Etfw">October
