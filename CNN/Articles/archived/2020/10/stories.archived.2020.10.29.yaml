    'template': '1'
    'title': 'Galvez says Metro Manila economy effectively under MGCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f9640-31cc-40ee-80f6-473edcbc7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:14:19.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:33.410+08:00
