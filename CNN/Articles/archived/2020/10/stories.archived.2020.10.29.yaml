    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8bf7e-8922-44c2-ad96-91aadb3213d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:23:36.514+08:00
