    'lead': 'Starting Friday, 507 more traditional jeeps will be back on the roads
      in Metro Manila, with the approval of four new routes, the LTFRB announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T11:16:35.788+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:09:23.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
