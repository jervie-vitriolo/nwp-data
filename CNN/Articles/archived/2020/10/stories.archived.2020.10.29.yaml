      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has previously maintained that press freedom
        in the country remains robust.</p>'
  'pet-parenting-pandemic':
    'author': 'Pola Esguerra del Monte'
    'caption': 'Being pet parents has given millennials a glimpse of what it’s like
      to raise their own children.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-29T16:21:39.003+08:00
    'imagesource': 'jcr:6d91b493-c912-4a10-b110-f4beddfc184e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b8ac69c-0376-494b-98d8-7fbb7cea0321'
    'lead': 'Being pet parents has given millennials a glimpse of what it’s like to
      raise their own children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T16:24:51.324+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T22:09:10.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:42.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How our pets help us get through a crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38da5a4-1786-4631-aa32-5face9b60368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Philip, the
        Mini Schnauzer puppy I brought home on the eve of the Enhanced Community Quarantine,
        eats “wild-caught flounder” and “free-run chicken” in kibble form, wears a
        houndstooth harness, and indulges in “pupcakes” (pup-friendly cupcakes) on
        his doggy friends’ birthdays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f084a-74b5-4a5c-93eb-3150da92acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My pandemic lifestyle pales in comparison to his. Apart from the
        fact that I’ve never tasted flounder, these days I mostly wear pajamas in
        my new hermit life and celebrate birthdays only virtually, if at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64895853-9fee-4a9b-a528-4960dc536214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for now, I live vicariously through Philip, who is more “child”
        to me than “pet.”</p>'
    '20':
      'image': 'jcr:0f9b4127-598e-4e34-9714-1ce7efec2cb1'
      'imageCaption': 'Philip with a watercolor painting of himself by artist Christine
        Jane Arcangel. Photo courtesy of NICCO AND IYA VALEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688343d-8010-4e9d-9b1a-016af18031ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:37:56.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48899c7b-91cb-406a-a840-ef8b450c16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If in the past, pets were relegated to the dog house and ate table
        scraps, today they enjoy an elevated status: regular grooming sessions, premium
        meals, and numerous trips to the vet that even exceed a human’s annual check-ups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7697af-daf0-491c-8d8d-755fa3356069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pet anthropomorphism is particularly pervasive in the millennial
        generation, which is notorious for delaying marriage and having children.
        A meme goes as far as saying: “Children are cancelled in 2020. Pets are the
        new children, and plants are the new pets.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a7c59-308e-424e-80a9-8462b13f7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Modern pet parenting</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc301f-2a1b-402b-bcc9-99c5e7ddd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t need to look far to validate this. Our neighbors, newlyweds
        Nicco and Iya Valen, treat their Jack Russell terrier Rulfo and Persian kitten
        Boots as their “toddler son and daughter.” “They gave us a glimpse of each
        other’s parenting styles,” Iya said. “We realized who was likely to become
        the disciplinarian and who was likely to become the parent that spoils!”</p>'
    '21':
      'image': 'jcr:a5e96c5c-21ff-4311-a626-f0b7e2540d13'
      'imageCaption': 'Iya Valen with Rulfo during his first birthday. Photo courtesy
        of NICCO AND IYA VALEN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9837a7-13ef-42f6-8ce4-2e614b3ddba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:37:56.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519116c2-ada7-4230-afcf-fd08096f2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Rulfo’s 1st birthday, Iya distributed pupcakes for dogs, and
        hotdog skewers for neighbors: a small gesture that would return a thousandfold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2945b05-59dc-4ce5-867a-ac753bdefbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recently we were in and out of the hospital for a family emergency.
        On both occasions, it was mostly the pet owners in our neighborhood that checked
        up on us and made sure we were okay,” Iya reflected. “The pets were instrumental
        in bringing the community together, which was very helpful at a time when
        we needed a strong support system.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43667aab-8271-42d2-a7c6-fa94d74698fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mental health benefit of pets</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f70f1-6e94-47e0-8d29-a1cb42c61bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pets have been proven by science to reduce stress, anxiety, depression
        and loneliness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ca275-191b-4d48-afa8-6d928c242070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, on a post on Facebook group “Who’s Your Pupper,” a 200,000-strong
        group of passionate pet lovers, Nurse Trisha Sulit talked about her “furbaby”
        Primo, a Golden Labrador.</p>'
    '22':
      'image': 'jcr:f16dc18e-a35a-491c-a16b-6d498fc6085f'
      'imageCaption': 'Trisha Sulit and Primo. Photo courtesy of TRISHA SULIT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d5211-b1db-4ffb-9d68-0b304393a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:37:56.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd42687-2fed-43d9-9d4f-b22edaf85fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Primo helps me with the anxieties I am experiencing right now.
        The pandemic really took its toll on my mental health. The broken system and
        even the little things bother me. Primo makes sure I get a good laugh everyday.
        Most days, it''s heartbreaking to leave, but I know I have to continue to
        help flatten the curve and work hard so I can spoil him too. It''s priceless
        whenever I come home to him (after disinfecting of course) because he greets
        me like I''m the best human in the world! He keeps me going despite all the
        hardships because I know that at the end of the day, I''ll always have him
        to come home to.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0f603-50d1-4d6e-a2f9-b06120b1acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dog psychology</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd687c-61e7-4e76-aa6b-b461a2edb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dog trainer Tony Xeru, known as <a href="https://www.facebook.com/CanineFixer/"
        target="_blank">The Canine Fixer</a>, who studied dog psychology and behavior
        in the U.S., offers an explanation on why pets connect emotionally with humans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51eaf6d-e92a-4bff-ae86-5977a515f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:24:51.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:09:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pets may not understand our language, but they understand us through
        our energy,” he said. “Whatever we are feeling, our dogs will feel that too.
        But unlike us, they won’t mope around all day. They live in the present moment.
        They don’t have attachment to emotions. They are great at moving on.” This
        quality helps humans forget their own problems too.</p>'
    '23':
      'image': 'jcr:67a2a41b-c958-4953-9df1-d1421c3adc12'
      'imageCaption': 'Tony Xeru with two of his six pets. Photo courtesy of TONY
        XERU'
