    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:37.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cynthia Villar still richest senator in 2019'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5026a0-e50f-47aa-86f2-80fcaa1b1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:45:42.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Senator
        Cynthia Villar remained the wealthiest lawmaker in the Senate in 2019 based
        on the latest list of Statements of Assets and Liabilities and Net Worth (SALN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a0426-bcfc-43f1-84e7-56b649b09164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:45:42.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2019, Villar has a ₱3.81-billion net worth. The wife
        of tycoon and former Senator Manny Villar posted a ₱279-million increase in
        her assets in six months compared to her <a href="https://www.cnnphilippines.com/news/2019/10/16/senators-2019-2018-saln-net-worth.html?fbclid=IwAR3xH2Ia4V33NyX6KGii5FWG7FKeGaBneyk_IMUfq_fZ7XO0HGyxnktD4ag">SALN
        in June 2019</a> — over a month after she topped the senatorial elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b094a52-3d67-4465-9bce-04338811c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:45:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department headed by her son, Public Works Secretary Mark Villar,
        is being investigated by different <a href="https://www.cnnphilippines.com/news/2020/10/24/DPWH-corruption-congressmen-contractors-engineers.html">anti-corruption
        agencies</a> and a <a href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html">mega
        task force for corruption allegations</a>. President Rodrigo Duterte — pending
        findings — <a href="https://www.cnn.ph/news/2020/10/15/Duterte-trusts-Mark-Villar-DPWH-corruption.html">cleared
        the younger Villar</a>, saying he is unlikely to steal public funds due to
        his family''s riches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff7c01-bb18-43c1-ac89-88791e6d78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:45:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and worldwide boxing icon Manny Pacquiao ranked the second
        richest lawmaker with a declared net worth of ₱3.17 billion. The far third
        is Senator Ralph Recto with ₱567.44 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279b762-1761-4355-aa79-0dcea2c7a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:45:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima, who has been detained since 2017 due to drug-related
        charges, once again registered as the poorest lawmaker with only ₱8.23 million
        net worth. Fellow opposition lawmaker Risa Hontiveros reported she has a net
        worth of ₱16.05 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ffeb4-86c9-4913-8bac-0810671e8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:45:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here is a list of senators ranked by their net worth:</h2>'
