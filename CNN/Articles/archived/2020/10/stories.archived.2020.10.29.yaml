      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Rosa Inchausti and her colleagues
        started testing wastewater in Tempe, Arizona, it was 2018 and they were not
        looking for coronavirus. They were tracking the opioid epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3afece-b07d-4d11-99de-3dfd3c244c0e'
      'mgnl:activationStatus': true
