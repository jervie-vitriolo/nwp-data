    'template': '1'
    'title': 'BI: ''Fake'' employees behind overcharging in Bataan port '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94d54c-dd5d-4dbf-babb-2a9186463f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:39.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong>&nbsp;The
        Bureau of Immigration said it found that some people have been posing as employees
        of the bureau and charging hefty amounts for "boarding formalities" from arriving
        ships in a Bataan port.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499c304-da3f-4655-9017-450340f41c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:39.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency in a Thursday statement said there were documents for
        supposed inspection fees charged at P20,000 that were signed by "agents" who
        were not on its records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72444c61-f866-4eba-b287-3ad8c739652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:39.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the documents were presented to us during the meeting, we
        were surprised to find out that [they were] signed by a certain Conrado Bustamante
        and a Armichael Policarpio,” said Bayani Agosto Ferrer, Alien Control Officer
        of BI Bataan.  “We have no employee with those names."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec99cd-6301-4c39-aba4-edb1834e6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:39.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake employees also used falsified invoices of other government
        agencies and even used the bureau''s logo, Ferrer added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edb6d3-9439-4775-b104-e9cea759fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:39.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente said he ordered the investigation
        after a post on social media reported that ships at the Port Capinpin in Orion,
        Bataan were asked to pay $600 as an immigration boarding requirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6cbc8-775e-4288-9cd4-7014c6074e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:45:39.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are studying possible legal action that we could take against
        these shipping agents that tarnish the name of the Bureau and commit these
        unscrupulous acts,” said Morente.</p>'
  'senators-call-for-hiring-non-teaching-staff':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Senators on Thursday called for the hiring of more non-teaching personnel
      to ease the plight of overworked teachers, whom an international study showed
      work far more hours than their peers worldwide. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T20:48:06.640+08:00
