      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 85 new patients, Quezon City recorded the highest rise in infections,
        the report showed. This is followed by Rizal with 74, Caloocan City with 73,
        Davao City with 70, Laguna with 69.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2c036-8c10-457e-9a79-5503ae5ab693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:02:55.816+08:00
