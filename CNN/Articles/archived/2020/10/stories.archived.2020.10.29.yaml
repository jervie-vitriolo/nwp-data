    'stories': ['7814cc0a-00d6-4c25-b31b-4503ff7ddd02']
    'template': '1'
    'title': 'ERC: No disconnection for clients with low power consumption until Dec.
      31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769682d-360b-43bc-8f91-fef8e0784c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Power
        firms cannot cut the electricity supply of clients with low consumption for
        the rest of the year even if their bills remain unpaid, the Energy Regulatory
        Commission said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac96418-9def-4d66-b21e-8e4b009c2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Bayanihan to Recover as One Act, the regulator said in
        an advisory issued onThursday  that distribution utilities cannot disconnect
        customers who use up relatively low electricity supply in a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a4de8-60b3-46c1-a355-61ccb377c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75766842-d930-43b9-9fcc-137d5d10848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said clients who take up not more than twice the
        "maximum lifeline consumption level" –– or those consuming 200 kilowatt hours
        (kWh) or lower per month –– cannot be disconnected from power lines even if
        they have not paid their bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf32f4c-920e-4f71-ab76-5294fa00b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 law is meant to provide additional relief to Filipinos
        displaced by the pandemic and the resulting recession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cf375-c365-4b45-81d0-d847d9a2f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC rules classify clients who consume not more than 100 kWh per
        month as part of the "lifeline" segment that enjoys lower rates and charges
        compared to big clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b4c72-f54c-4b6b-89b9-1786fb859feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other consumers may avail of a 30-day grace period in settling
        their balances which fall due during lockdown periods without earning interest,
        penalties, and other charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfab91-0300-4531-abaf-e467a353f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any unpaid balance after the lapse of the 30-day grace period shall
        be payable in three equal monthly installments without incurring interests,
        penalties, and other charges," the ERC said in a post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74a4a3-e279-48c4-97ac-40659abed848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, consumers who can afford to pay their bills are encouraged
        to do so to allow power companies to manage cash flows and ensure sustained
        electricity supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c2d09-a25f-4697-92b5-fc541dfa4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC also told power distributors to disseminate the new rules
        through a bill insert to inform their customers. The order took effect October
        29 <a href="https://erc.gov.ph/ContentPage/62159">upon posting on the ERC
        website.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cabd60-dd03-41e2-a914-981290946313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:57:03.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:08:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies and units are not allowed to avail of the grace
        period and installment payments.</p>'
  'supreme-court-video-conference-hearings':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T18:57:05.265+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e81fd17b-19d0-407d-bf79-ca02fead4b0a'
    'lead': 'Court hearings via video conferencing in the country have had an 88%
      success rate so far, a Supreme Court (SC) official said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T19:01:54.608+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:08:42.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:49.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Midas-Marquez', 'video-conference-hearings']
    'template': '1'
    'title': 'Video conference hearings in PH have 88% success rate — Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a1d6b-1b4e-4f67-9510-9991c24c93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — Court
        hearings via video conferencing in the country have had an 88% success rate
        so far, a Supreme Court (SC) official said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc3ed3-7de7-41f8-ba47-545a68afe1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Administrator Jose Midas Marquez told CNN Philippines that most
        of online hearings have gone on without a glitch, with 12% being unsuccessful
        because of connectivity issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9620d3f-320a-48a0-ac96-0a87d34ec543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been constantly monitoring our video conference hearings,"
        he said. "Since May 4 when we started the video conference hearings, until
        Oct. 16, we''ve had 110,000 video conferencing hearings nationwide with a
        success rate of 88%."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49253348-9002-4ed6-93cb-821375eaca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All courts were given platforms for these kinds of hearings, Marquez
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e05316-9742-45b5-bec5-90fe5102b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Merong mga</em> face-to-face hearings, <em>meron ding mga</em>
        video conference hearings, all these are based on the discretion of the judge..."
        he explained. <em>"Kung merong halimbawang nag-file ng</em> motion they will
        be appearing remotely from their respective houses or offices, <em>at pumapayag
        naman si</em> judge, <em>ganon ang mangyayari."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc84c92-bc51-472c-8072-2b513e57adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are face-to-face meetings as well as video conference
        meetings, all these are based on the discretion of the judge. If for example,
        someone files a motion that they will be appearing remotely from their respective
        houses or offices and the judge agrees, that''s what will happen.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b53b6-c80f-4a39-a9b5-f1f1a0491efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez clarified, however, that all judges will have to be in court.
        In the case of persons deprived of liberty (PDL), they will have to appear
        from their jail facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaef232-34a8-4b18-a187-2b88a04a0206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the public is allowed to attend these online hearings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8f2a8-c336-4171-9912-eb99fd21a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the public, or kahit media, would like to, say join a hearing,
        observe a hearing <em>magpapadala lang kayo ng</em> request three days before
        the scheduled hearing," Marquez said. <em>"Bigay ''nyo yung pangalan ''nyo,
        ''yung inyong</em> email address, <em>tapos padadalhan ng</em> link just before
        the hearing (and) you will be able to observe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15fbd9d-d040-44d3-9ac3-079d7e7c352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the public, or even media would like to, say join
        a hearing, observe a hearing they can send a request three days before its
        schedule. Just give your name, your email address, and then you will be sent
        a link just before the hearing and you will be able to observe.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120b999-03b9-4eef-99a8-c1a5b1a55767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez, however, said some parts of the hearings are sensitive
        and not everyone will have access to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5af401-982a-48bf-9b40-d0c4ef4f4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that judges are advised to be careful in granting motions
        for video conferencing meetings especially during the stage where they want
        to see a witness'' credibility, demeanor, and candor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae98be-e823-4e9a-8055-062e125a4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap yun gawin</em> through online hearings," the high court
        administrator said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6927c-e789-4642-9251-273341e41a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be difficult to do through online hearings.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ccef06-4226-48ea-be0f-8c86bb33c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marquez said the Supreme Court is finalizing guidelines
        for online appearances of Filipinos abroad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5690fea-df62-4d1a-954c-0be8ad9140a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the SC has been pilot testing online hearings since before
        the pandemic, but some justices had concerns about constitutional issues so
        they all had to exercise caution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb60907-45e4-4a41-9e0c-4196050a73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because in a criminal case, lalong-lalo na pag ang involved ay
        PDLs, may mga constitutional rights ang accused [most especially when PDLs
        are involved, the accused have constitutional rights] and we have to make
        sure that all these rights are being observed in an online hearing," he explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a63125-ea36-4060-86af-e649936b454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T19:01:54.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:08:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.youtube.com/watch?v=65hPIhCDaAM"
        target="_blank">here</a>.</p>'
