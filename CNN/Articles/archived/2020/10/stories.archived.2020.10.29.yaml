      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: Royal Dutch Shell — which on Thursday reported forecast-beating
        earnings — said it was raising its dividend on an annual basis, a show of
        confidence in the outlook. Earlier this year, facing plunging oil demand,
        Shell cut its dividend for first time since World War II.</p>'
