      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 200-pound tortoise broke out of
        his enclosure, evaded capture for two days and wound up over 30 miles away
        from his Alabama home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc7501-b68d-4b9a-90c7-7acaafabf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s fitting that his name is Sparkplug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56d675-7def-4da5-af3c-81ae96f38c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprisingly nimble African spurred tortoise, at an estimated
        60 years old, returned to his Sardis City home last week after two days on
        the lam, his owner Ty Harris told CNN. It was the first time the family tortoise
        had ever attempted an escape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51fd32-ae48-48d2-aa74-b0d889eaf5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just went out on the town a little bit," Harris said. "He had
        to take a journey."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ba919-2601-4a47-b90a-dba358e01e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sparkplug made a daring escape</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da100e6-9e32-4369-be2e-6ddb2e2d537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and his wife, a school teacher and school principal, respectively,
        were at school when Sparkplug made his escape. Harris said the hard-shelled
        runaway must''ve pushed up against the fence until he broke the chain link
        apart and let himself out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ec324-6d31-4a28-b63d-2e43d17c7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t worried about anything hurting him," Harris said, noting
        Sparkplug''s shell armor and scaly legs. "I was worried about when it got
        cold."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea722c5e-a3e0-4273-accd-c9cc615b7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparkplug relies on artificial heat during the fall and winter months
        to regulate his body temperature. Without that, Harris worried he''d freeze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7ddef-0baa-4263-9d88-2351a69e64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a limited window to bring Sparkplug home</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ca8c1-8135-4b31-b6c2-3458d1a9d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the race was on. With limited time before a cold front moved
        in, Harris shared a photo of Sparkplug with a plea to return him on Facebook,
        where friends shared his post widely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b07087-b3e9-46d1-abdc-2fcbfec12cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the photo of Sparkplug made its way to the man who found
        him. He told Harris that Sparkplug made it about 100 yards away from the home
        and crossed a road when he found the tortoise, picked him up (a feat, considering
        Sparkplug''s size) and hoisted him into the back of a truck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9121d5-b3aa-40ba-982b-b90e9a72fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man owned land about 30 miles away and, thinking that Sparkplug
        was a turtle and enjoyed being in the water, dropped off the hefty tortoise
        at a pond on his sprawling country property. He didn''t know then that the
        "turtle" he''d found on the side of the road was a beloved African spurred
        tortoise who''d run away from home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c2eea-3b36-4297-afd3-296af38aa0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparkplug, whose species is native to the Sahara Desert in Northern
        Africa, did not enjoy the water, so he went back on his way, making him even
        more difficult to find.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19287e8-8958-46d0-9d3f-c8fa321b9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and his daughter searched for Sparkplug on the man''s land,
        following the tortoise''s trail through soybean fields and heeding tips from
        neighbors from said they''d spotted him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637edefa-d88a-4dbf-b053-8e538af69c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their first night of searching turned up short.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4326e8a-3547-43ae-98ac-1ae9282ee2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Oh no,''" Harris remembered thinking. "''We may have lost him.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f678b82-5511-4275-9079-132eb211db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the man who found Sparkplug the first time found him
        again, tucked in a corner of the property Harris hadn''t yet searched. He
        was returned to his family safe and sound after 48 hours away.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4bdac-4038-43ac-8a4d-272ae67fbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A part of the family for over a decade</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbef91d-546b-4828-8a1b-1abe6e0353e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and his family have had Sparkplug for about 10 years now.
        He''s the one animal they''ve kept from their days of operating an animal
        sanctuary for rescued big cats and other wild animals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee26867-c196-431a-9f82-315b6fda0d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sparkplug just kinda came with us," Harris said. "He was part of
        the family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af597569-0973-4b11-a24e-d8454975e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his quick trip out of town, Sparkplug is content with
        his backyard home, Harris said. The family dug him a burrow where he can wait
        out the cold and keep out of the Southern sun for a while.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37c89a-1808-49ef-b0bd-8a5312ae645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clearly, the chain link wasn''t cutting it anymore, so Harris
        is renovating Sparkplug''s enclosure so as to prevent a future escape. This
        time, he''s using rebar and wooden boards to reinforce his enclosure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961a6d3-1348-4166-9327-42a1c31f159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparkplug has become something of a celebrity in Harris'' town.
        Kids and parents stop by for a photo op, and Harris'' family members who garden
        come toss their extra harvest over Sparkplug''s fence so he can gorge on squash
        and watermelon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0853f6-16d9-4b9f-83f4-7e46c9bf7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody kind of knows about and kind of takes care of him," Harris
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df0581-40cc-411d-b52e-1a9d713f5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s even fielding offers to adapt his story into a children''s
        book, his owner said. But for now, Sparkplug is satisfied in his burrow, back
        with his family, spending his days chowing down and staying put.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed61c70-8d67-4fef-becb-2f8772da48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:12:21.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/28/us/tortoise-sparkplug-escape-alabama-trnd/index.html#:~:text=A%20beloved%20African%20spurred%20tortoise,away%20from%20his%20Alabama%20home."
        target="_blank">A 200-pound tortoise named Sparkplug broke out of his enclosure
        and wound up 30 miles away from his Alabama home</a></em></p>'
  'Rolly-enters-Philippines-stronger-than-Quinta':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-29T09:00:49.321+08:00
    'imagesource': 'jcr:1b14962d-3f25-4fde-ac50-a0b6776b5381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcef5415-4326-49de-8079-c57102b41ae0'
