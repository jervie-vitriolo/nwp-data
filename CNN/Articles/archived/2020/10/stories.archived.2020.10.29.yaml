      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The battle for Florida is at the forefront
        of the presidential race Thursday as President Donald Trump and Democratic
        challenger Joe Biden hold dueling rallies in the marquee swing state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b76bbf-6d0b-49d5-b7da-cc888afc2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59340e0-e0a5-4217-a217-26df9ce8ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is set to hold a 1:30 p.m. ET rally in Tampa, part of a crucial
        swing region in Florida. At the same time, Biden will be in South Florida''s
        Broward County -- home to an enormous Democratic electorate where he''ll aim
        to run up a large advantage on election night. Then, at 6:30 p.m. ET, Biden,
        too, will visit Tampa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010dd67d-5ff3-4cc0-85b8-af2b1a80296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9f263-8aed-499e-b046-a4eea71827e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes in Florida are highest for Trump, who would have virtually
        no path to 270 electoral votes without winning the state where he defeated
        Hillary Clinton by 1.2 percentage points in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be008dab-ef64-41cd-ab48-4de5db45995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/electoral-college-interactive-maps">Build
        your own road to 270 electoral votes with CNN''s interactive map</a></em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716fdf4-35af-43c6-9d3f-8475993ca121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f5820b-7819-4048-8838-6954c911ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, whose campaign''s primary focus is rebuilding the "blue
        wall" of Michigan, Pennsylvania and Wisconsin, a win in fast-counting Florida
        would be a sign of strength on election night -- and could bring the contest
        to an early, decisive end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d6e34-08b3-4639-a425-70145a14434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4187c7a0-52c7-454a-9727-9a534dbbe710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Biden are competing for an increasingly smaller pool of
        votes there. By Wednesday morning, more than 6.9 million people had cast their
        votes in Florida, according to the state''s Division of Elections -- a figure
        that is already approaching the 9.6 million votes cast in the 2016 presidential
        election, and is nearly half of the state''s population of 14.4 million registered
        voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783def7-5cd8-47a0-80a8-6a8c6a9414aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeec6a0-97fb-4e0b-8571-8ee91d579a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent polls in Florida have shown Biden a tight race. CNN''s Poll
        of Polls tracking the average poll result in the race puts Biden at 49% to
        Trump''s 45%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f36567-ed9a-47f7-8f20-792e0dc26312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28f0c6-97af-4bc1-9b3c-3439ad2c7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling.</a></em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48da77f-ff95-4088-8de0-48eb7b1dcc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51c53b-bf50-40ac-a69a-590dd7c3ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is also clear evidence that Trump''s campaign and the Republican
        National Committee are feeling a cash pinch, reducing planned spending there
        by $2 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507ef35-6ee6-4d36-abb1-f5eeca07cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cca88a-f95b-4bc4-ae0a-f1ea89b8b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to outspend the President and the national party in
        Florida during the final week of the campaign: The former vice president and
        the Democratic National Committee have reserved roughly $6.8 million in advertising
        in the state, more than double the $2.9 million currently that the Trump campaign
        and the RNC are on tap to spend, the data show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dec3f-6e66-4a00-8821-a5ffc861beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b892e2-23b3-4728-967d-3dd128160ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also benefiting from a $100 million blitz by former New
        York City Mayor Michael Bloomberg in Florida through his super PAC, Independence
        USA. Bloomberg''s PAC recently expanded its advertising efforts into Texas
        and Ohio, two more must-win states for Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c97a1-ba98-4f1b-b1ab-43cd94b8fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a4d86-f7c6-4e65-9514-f19fc02081b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Republican Sen. Rick Scott, a former governor and potential
        2024 presidential candidate, is making what Politico reported would be a six-figure
        ad buy -- a tiny fraction of what Bloomberg is spending -- on a direct-to-camera
        ad of his own boosting Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30202f59-7d5d-4452-b1af-4fad32a0270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/29/politics/florida-biden-trump/index.html">Biden
        and Trump head to Florida for dueling rallies in battleground state</a>."</em></p>'
  'apple-fourth-quarter-earnings-report-iphone-12':
