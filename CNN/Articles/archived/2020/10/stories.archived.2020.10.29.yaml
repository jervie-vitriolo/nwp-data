      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how severely the controversy will damage the political
        fortunes of Kardashian West''s husband and Presidential candidate, Kanye West.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6760d9-dccd-4046-bbd1-a44c9db711b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many questioned the logistics of her event, given that Kardashian
        West neglected to provide details of what her guests'' "multiple health screens"
        consisted of.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9c9bc-f84d-4fc4-ab6d-c303c86644e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the star also received a share of more direct criticism for
        organizing the getaway at a time when many governments are organizing against
        non-essential travel, and as the economic impact of the pandemic causes millions
        to be put under financial pressure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cd2fe-63e2-4e57-81d9-6f7abf0cc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy birthday. I hope someone got you an alphabet book as a gift,
        so you can learn to read the room," actor and podcaster Kelechi Okafor wrote
        in a widely shared response to Kardashian West''s thread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23561eed-875c-451c-a83b-dff3103a77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West turned 40 on October 21. It was announced last month
        that her longtime reality show, "Keeping Up with the Kardashians," will come
        to an end in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf3d1d-73f4-4859-8408-04f62292cf47'
