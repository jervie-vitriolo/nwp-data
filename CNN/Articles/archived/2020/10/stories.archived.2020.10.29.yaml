      'mgnl:lastActivated': 2023-01-25T22:09:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deedcaa-b639-482d-8e17-7791068661c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total affected, 65,579 persons or 16,830 families sought
        refuge in evacuation centers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb8a94-c19c-4e15-8806-825b7aa08091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.204+08:00
