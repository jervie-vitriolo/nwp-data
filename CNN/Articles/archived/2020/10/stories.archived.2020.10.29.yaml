    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f568b590-f2a2-4fd0-9c9a-a981d4f9e9c7'
    'lead': 'With less than two months before the Bayanihan 2 law expires, the Budget
      Department says it has released nearly ₱78 billion out of the ₱140 billion allocated
      for the government''s COVID-19-related programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T23:48:24.881+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:08:21.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:57.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almost  ₱78-B released for COVID-19 response under Bayanihan 2  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb26801-8163-4f27-8d88-b5d64108dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — With
        less than two months before the Bayanihan 2 law expires, the Department of
        Budget and Management (DBM) said it has released ₱77.98 billion out of the
        ₱140 billion allocated for the government''s COVID-19-related programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c32a97-d296-457f-bcb1-fafde6a15036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Thursday, the DBM said it has provided a total
        of ₱76.22 billion to various departments and agencies, with the lion''s share
        of approximately ₱2.5 billion given to the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae23518-691e-47a8-93e4-15c0077cb8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be used to augment human resources for health, provide
        special risk allowances and hazard duty pay to health workers, and increase
        operations of DOH hospitals, according to DBM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f98f3d-6f98-49db-96da-a044b094055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Labor and Employment accounted for
        the second biggest chunk with ₱13.1 billion, which will be used for the implementation
        of&nbsp;cash-for-work programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae1f43-76b6-44cc-a130-1a278864fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other departments and agencies have received the following amount:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388ccd5-5f8a-408c-90a2-789628a304c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T23:48:24.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:08:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱9.5 billion - Department of Transportation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebf7e0-fc83-4d8d-b52b-36db1a57e6c0'
