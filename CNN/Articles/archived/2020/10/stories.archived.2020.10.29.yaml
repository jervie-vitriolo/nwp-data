    'mgnl:tags': ['Cecila-Chiang', 'Chinese-food']
    'template': '1'
    'title': 'Cecilia Chiang, the trailblazing chef who brought real Chinese food
      to the USA, dies at 100'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f0c14-6e1f-4904-a4d0-3e154af7a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> San Francisco chef Cecilia Chiang, who
        blazed a trail for Chinese cuisine in the United States, died Wednesday. She
        was 100. Her granddaughter, Siena Chiang, confirmed her death with CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99979c3f-09e4-44db-a1e8-4777cce0dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her grandmother died in her sleep early Wednesday morning
        at home in San Francisco surrounded by her family. Exact details of her death
        are being kept private at Chiang''s request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede4775-6c41-4cac-b11b-0163d8a6e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang was the owner, chef and mastermind behind the game-changing
        San Francisco restaurant, the Mandarin. She is widely credited with bringing
        real Chinese food to America and was a celebrity chef before celebrity chefs
        were popularized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bb264-ca9c-4c2a-ab09-5b1f1328417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will miss my grandmother''s gracious warmth, her fearlessness,
        her wit and vibrancy, her ceaseless curiosity, how informed she was, and her
        ability to indulge in life," Siena Chiang told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1b2dc-8611-45d2-a53a-e93d25d4fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will miss learning from her century of stories, which were endlessly
        entertaining and incredibly wise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4cdbd-5ec1-4e61-9daf-fde02ea78f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long road to San Francisco</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133051ca-a6c1-49a5-8663-5b0bd9e5503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang, who was born near Shanghai, came from an upper-class Chinese
        family. Her husband was a diplomat in Japan, and although she wasn''t shy
        about acknowledging her good fortune, she faced other, perhaps more hard-won
        obstacles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ee462-73b4-426a-9ba1-53fe4846f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convincing the dining public that Chinese food didn''t have to be
        Thursday''s cheap take-out option, Chiang, who moved to the Bay Area in 1959,
        had her work cut out for her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb09204-1514-4939-862b-956285a49c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most ABC, American-born Chinese, even they didn''t know [about
        Chinese food]," Chiang explained in an interview with CNN Travel in 2018.
        Never having been to China, this group also needed to be educated on the difference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce910d-5139-45a6-be7d-b29aa9dfb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t enough to present unfamiliar dishes to customers of the
        Mandarin, her 50-seat restaurant on Polk Street.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106908b-aa9f-4e8d-b3d3-889fae1112b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The refined side of Chinese food</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3acf7-83a6-4b7b-a9bb-a838c1a476d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year was 1961, and Chiang insisted on showing diners the refined
        side of Chinese food. The restaurant''s wine list was part of her strategy.
        Chiang says she wanted to upgrade the Chinese dining experience. To do this,
        she also needed to be hyperaware of aesthetics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395d773-1667-4ca7-abc7-bc50c15c78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandarin, which would later occupy a much larger space in Ghirardelli
        Square, wasn''t like other Chinese restaurants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d24182-7f85-4734-8297-03e423f1b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its dissonance was purposeful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641ea31-7b21-49d3-9827-7dbc5c6f358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this a Chinese restaurant?" Chiang says people asked her all
        the time. The Mandarin did not serve chop suey or chow mien, two standard
        dishes on every Chinese restaurant in the US at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9145c59-9ec1-495d-a9dd-e610e08849c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is exactly what Chiang wanted to avoid. In fact, her early
        brushes with Chinese food in America had left her unimpressed and determined
        to show San Francisco what Chinese food was really like.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c44de-f8df-4dee-b65f-b509705c8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was Chiang a woman trying to run a restaurant in a male-dominated
        industry, but she was also attempting to educate diners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f5ea5-5ad7-4fa2-bb90-02fbac84444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing people''s minds was complicated. And, Chiang, who had been
        retired some 20 years when she died, at one point remarked that not a single
        existing restaurant could compare to the Mandarin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc674c6f-bfa3-45ae-b1f1-4bc237032a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wonderful memories</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b972b-f9a0-4920-b8f2-73af027a40e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang''s ownership of her success was refreshing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec0172-160c-40d6-a82e-9e29452ec1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, while Chiang was working on a project for CNN with
        four other notable Bay area chefs, she shared a story about food writer Ruth
        Reichl''s fondness for the Mandarin. Years after the restaurant closed its
        doors, Reichl told Chiang she wished it were open so she might have the pleasure
        of dining there again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75437962-e480-40c7-b8a8-3e2fee77d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang proudly shared her memories, including stories about famous
        regulars who used to fly down to SF via private jet every weekend just to
        dine at her restaurant, as fondly as she talked about her next great food
        adventure — one of life''s greatest pleasures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbfd39-5643-4470-8060-f438c0a2707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a loss of a genuinely lovely lady. I was so inspired while
        spending time with her over the past couple of years. She was a force of nature,"
        said Oakland-based chef Tanya Holland, one of the Bay area chefs Chiang broke
        bread with over a lively discussion of the current food and dining space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ff98b-4cfe-4c8a-9913-838d97203a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She deliberately and unceasingly championed outsiders trying to
        make their mark in food, both Chinese and otherwise," her granddaughter said.
        "I hope she is a signal and an inspiration to people with marginalized identities
        to always believe in your own worth and knowledge, and to be uncompromising
        about your culture."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8ddf9-5140-4569-be5b-31ba535648d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia Chiang changed Americans'' understanding of Chinese cuisine</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2aec3-76d2-4d0c-972d-fa07ee5d9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well into her 90s, Chiang could be found flying to Tulum to eat
        at Rene Redzepi''s Noma Mexico, a short-lived pop-up, or getting together
        in the Bay area with industry pal Alice Waters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c188b-9d65-4f96-b3a5-d74f6b8c6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang was a model for living life to the fullest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7152b-2281-42fd-acd4-5066dc39f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:22:45.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a cold beer and red pork in her SF home in December 2018, Chiang
        offered a simple piece of advice: "Have fun ... you don''t know [about tomorrow]."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c08da6-6286-4b4e-9f3b-0fed25e5ade5'
