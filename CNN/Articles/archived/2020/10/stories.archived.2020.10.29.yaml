      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d114e80-c90b-4c1d-8fd3-db346a56ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:29:22.638+08:00
