      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Dow closed down 3.4%, or 943 points, while the
        S&amp;P 500 shed 3.5%. It was the worst day for both indexes since June.</p>'
