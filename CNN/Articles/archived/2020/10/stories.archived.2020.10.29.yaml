    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028dec9-bc71-4139-aeb8-4bb00448a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T21:18:26.738+08:00
