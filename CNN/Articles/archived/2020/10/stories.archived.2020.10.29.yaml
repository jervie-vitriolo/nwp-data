  'Angkas-helmet-guidelines-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-29T08:39:38.842+08:00
    'imagesource': 'jcr:7e60cf8f-6dab-4e1c-83e2-a60480c0b3a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bcdd8cc-aa79-4bbf-b5fe-ae8004c0a5d1'
    'lead': 'Ride-hailing firm Angkas has set the guidelines on helmets that should
      be used by passengers once motorcycle taxis operate again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T08:43:57.800+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:09:34.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:35.361+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Must have full-faced visor: Angkas sets helmet guidelines for passengers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e4163-0389-4946-9309-4e0d25e8c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Ride-hailing
        firm Angkas has set the <a href="https://www.facebook.com/AngkasPH/photos/a.2832118060391934/2832118423725231/?type=3&amp;theater&amp;fbclid=IwAR0D1OISR_zCTOH7rZavPueosrtewaU5_n8eejvRXy9JW6ejvtU73cZGNU8"
        target="_blank">guidelines on helmets</a> that should be used by passengers
        once motorcycle taxis operate again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96d843-2f52-4e35-9f4d-4a39a99b9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be a half-face helmet, three quarters, or a full-face
        helmet as long as the visor is full-faced and always kept down,” Angkas chief
        transport advocate George Royeca told CNN Philippines’ New Day on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec984f-1886-4e92-9493-9b1bb434c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must also have a lock. Bicycle and hardhat helmets are not allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21281dc5-f999-45aa-badb-2010fea93701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca also advised the public to look for “Philippine Standard,”
        “ICC,” “DOT” or “ECE” stickers on helmets to guarantee product quality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd3356-50a4-4c4f-a7ec-8b0a506f3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief transport advocate said they plan to give away helmets
        to loyal customers, provided they meet certain conditions, but he did not
        elaborate on the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e83128-0971-476d-baa9-82fbf3995253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted they partnered with stores from where Angkas passengers
        could buy discounted helmets. Companies include Mototribe, Motoactive Corporation,
        and Spyder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6917698-b091-48b2-a099-810d223dc8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from requiring passengers to use their own helmets, the firm
        will also enforce other infection control measures such as putting up a motorcycle
        barrier, and implementing cashless transactions, according to Royeca.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842750f-429a-416b-8c63-90c13dd5953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the country’s coronavirus task force allowed the resumption
        of a pilot study on motorcycle taxis, which has been disrupted early this
        year. This is to augment the transport system as more businesses reopen to
        revive the economy amid the pandemic. However, Angkas riders have not yet
        returned to the roads as they are awaiting official guidelines from the transport
        regulatory agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c44ce0-a44f-4caa-8bf8-0aee68e64bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:15:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run aims to assess if a motorcycle-for-hire is a viable
        mode of public transportation. No law currently permits motorcycle taxis to
        operate.</p>'
  'anti-money-laundering-council-real-estate-dirty-money':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Criminals are using real estate transactions to launder dirty money
      in the Philippines, a top official of the Anti-Money Laundering Council revealed.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T08:13:23.175+08:00
    'imagesource': 'jcr:29469139-f890-4fb4-8ab1-2dc35bc5bc59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa81e445-6ee7-48f8-a17b-125a403e1020'
    'lead': 'Criminals are using real estate transactions to launder dirty money in
      the Philippines, a top official of the Anti-Money Laundering Council revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T09:00:57.090+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T22:09:34.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:35.779+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AMLC', 'anti-money-laundering-council', 'real-estate', 'dirty-money',
      'AMLA', 'anti-money-laundering']
    'template': '1'
    'title': 'Criminals use real estate transactions in PH to wash dirty money — anti-money
      laundering body'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2674805-effb-4c02-a134-453d98746ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—</strong> Criminals
        are using real estate transactions to launder dirty money in the Philippines,
        a top official of the Anti-Money Laundering Council revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76931d4d-c8bc-4753-9179-a305215ebeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC Executive Director Atty. Mel Racela confirmed this during a
        Senate hearing on Wednesday after lawmakers asked him why real estate developers
        and brokers should report cash transactions worth ₱1 million to AMLC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915ffa6-5d1b-4ada-a0e6-85f965dab41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC has been proposing to include them as covered persons under
        the Republic Act 9160 or Anti-Money Laundering Act (AMLA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2e157-15f0-45c8-8ad6-8055f3185aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are also several estate assets found to be related to terrorism
        financing which are the subject of existing freeze orders,” Racela told senators
        during the hearing on the proposed amendments to AMLA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7a003-ef4b-42c4-a1d9-633a72976a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela cited as an example the Maute Group that attacked Marawi
        City and clashed with state forces in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0f4d9-e25d-4c2d-aba9-69499e30be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the AMLC has earlier frozen the ISIS-inspired armed group’s
        120-hectare training ground in Lanao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1a855-f8a5-4b7e-850d-208d551c938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC chief said real estate transactions allow integration of
        illicit funds into the legal economy, while serving as a safe investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5dab1-b19e-4231-9dda-a7d855db0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela added that real estate provides a “veneer of respectability,
        legitimacy, and normality” to the criminal funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc2b97-49c1-4c3e-a946-cdd9e0b51053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Real estate is as attractive to criminals as it is to any investor,
        prices being generally stable and likely to appreciate over time,” Racela
        explained, adding that the property also can be used as a second home or rented
        out to generate income.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f5e32-56ef-4bfe-903b-3bc644ba1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC data showed real estate assets account for 22% of total assets
        and properties that are subject of AMLC civil forfeiture proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b1a7b-6a82-499e-b4ad-0cf603bd5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela said these assets have an estimated value of ₱861 million
        (US$17.71 million) as of October 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9cdaa-7e9a-4ca6-916a-400801d912f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC has confiscated so far, through civil forfeiture, ₱26.78
        million (US$551 thousand) worth of real estate assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b09f6f-93bc-4601-9f8e-a598b2b061a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained most of these are connected to drug trafficking cases
        of the Parojinog political clan in Ozamis City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373c90f-70aa-42f2-a48c-0941d186963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A looming deadline</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22019e25-2b79-46cf-bf35-a43527c09b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is racing against time to avoid being “grey-listed”
        by the international body Financial Action Task Force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e7da1-1d5c-430d-a28c-17131acdfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FATF periodically reviews and grey-lists nations considered to be
        high-risk when it comes to money laundering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dcef6a-aa8a-4457-95b3-d2cf6bfba5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has until February 2021 to implement and
        prove that its anti-money laundering reforms are effective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761dd094-a0f4-4983-b78c-5f7944dae547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FATF members then have four months to assess and decide if the Philippines
        did enough to counter money laundering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa69eb-51d1-4838-b46f-3d5d17b68ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela said if the Philippines is grey-listed, financial institutions
        overseas will be stricter on transactions involving Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1820767-d1cf-4f70-a812-4bdbe9770215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Filipinos abroad may have to spend more when sending cash
        remittances to their families here, among other repercussions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd99c48-bc13-4b7c-9b10-273412898869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For OFWs, higher cost of remittance means less money for the family.
        A five- to 10-day delay will mean two to four percent reduction of annual
        foreign currency remittances,” the AMLC said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde645e-a5b7-4d72-b4ea-92b28f80c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the gray-listed countries are Southeast Asian neighbors Cambodia
        and Myanmar, as well as Pakistan, Syria, and Yemen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973b717-2383-456a-85d7-782437c5d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries on FATF’s gray list are Albania, The Bahamas, Barbados,
        Botswana, Ghana, Iceland, Jamaica, Mauritius, Nicaragua, Panama, Uganda, and
        Zimbabwe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8837061-a977-421f-846f-71abf9afb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Too much of a burden’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab008e-1630-4a11-85c5-94bdf4e71b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilion, however, said the Registry
        of Deeds should be one to report these transactions to AMLC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd1e2a0-6467-4dd1-91f6-789ead1a619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RD stores records of all original land titles in a city or town,
        while the current property owner keeps a duplicate certificate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30495b5-f41c-4b72-b8c1-11cac7ddabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon explained that mandating real estate professionals to report
        cash transactions of at least ₱1 million to AMLC is too much for a task.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6f7d0-256a-4d56-8db7-912e7c46ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito po mga</em> individual practitioners,<em> maliliit po ito.</em>
        Housewives who would engage in real estate brokering to earn additional income
        on the side. Can you imagine the burden on this industry?” Drilon told Racela.
        “<em>Wala na pong gagawin itong mga</em> real estate agents <em>kung hindi
        mag</em>-report <em>sa</em> AMLC.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88bffb-0004-412b-b7f3-66932f768387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These individual practitioners are small. Housewives
        who would engage in real estate brokering to earn additional income on the
        side. Can you imagine the burden on this industry? These real estate agents
        won’t do anything but report to the AMLC.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a26baf-4dab-4d2a-a518-b163d151d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran senator added that the AMLC, which has over 100 employees,
        can’t track each and every transaction reported to them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0aa7b-670e-4eee-9ba1-2124f4d9e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said potential customers may get scared of buying properties
        in the country due to the said “intrusion” on their privacy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94e4ca-af3e-44b0-af60-04bbb992d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos meanwhile added that FATF’s requirements are
        too much for a sovereign country like the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e2bb3-59df-494a-9f34-40c8697a2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos suggested the AMLC instead focus on running after cash smuggling
        and other kinds of money laundering activities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486063eb-7eb2-4674-81f0-b557cc22dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parang napakahirap naman, palawak na ng palawak itong</em>
        coverage <em>nila</em> [FATF] <em>na makakapinsala na sa ating taumbayan</em>,”
        Marcos said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72beb26-7250-40f8-afa8-6317cb7d4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s very difficult, their coverage is now bigger
        and might affect the community.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf7499-1d2c-49c2-8f21-181c39ae824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-transaction reporting ‘not enough’</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620a9b7-332f-48ac-907b-a948eaf30c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela responded by saying they have put up an online system where
        brokers can report these deals in a matter of minutes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42055bda-dd94-4599-96ab-7bdfdcdbfd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Land Registration Authority is already obligated
        to report real estate transactions of over P500,000 to the AMLC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb387d76-e35e-4a53-9698-9d0f4b4888a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FATF, however, still found this method of tracking potential
        money laundering schemes as ‘insufficient,'' Racela explained,</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b8ead-bd93-4b23-9856-045d81ac1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the same goes for the RD since it is only a repository of
        transactions that have been done already.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34af055-1473-4499-b014-82784d853e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They [FATF] included in our recommendation that real estate agents
        and developers be included as covered persons in the Anti-Money Laundering
        Act,” Racela said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478f1f9-e712-49d2-a4f1-b0e2d55458fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FATF assesses countries’ anti-money laundering efforts based
        on both technical compliance and effectiveness of reforms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538b33d-8ca6-4ceb-b8c7-3b5e3b7605c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said FATF is very specific that the Philippines’ technical compliance
        is based on whether or not the amendments are passed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf3498-9451-4bb2-b62a-f08548c1e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T09:00:57.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we do not specifically include real estate agents and developers,
        then the FATF will not definitely consider our compliance if we just impose
        on the Register of Deeds as an obligation,” he added.</p>'
