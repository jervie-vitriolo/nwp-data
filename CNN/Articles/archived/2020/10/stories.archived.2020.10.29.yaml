      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her encounter was nonetheless ruthlessly mocked on social media
        by commentators, many of whom have been unable to seek normalcy on their own
        private islands during the ongoing Covid-19 crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e5b7b-3ccd-4585-8274-17c112d223ba'
