  'US-hospitals-ransomware-attacks':
    'author': 'Vivian Salama, Alex Marquardt, Lauren Mascarenhas and Zachary Cohen,
      CNN'
    'caption': 'Several hospitals across the United States have been targeted in ransomware
      attacks in what appears to be an escalation and expansion of similar attacks
      previously launched on other hospitals and medical facilities.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-29T17:20:57.136+08:00
    'imagesource': 'jcr:1b6a26b0-25bb-4bc5-b519-0be93d2eae3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f92dec-1c79-46ee-ba93-13824187f1fc'
    'lead': 'Several hospitals across the United States have been targeted in ransomware
      attacks in what appears to be an escalation and expansion of similar attacks
      previously launched on other hospitals and medical facilities.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T17:28:03.020+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:09:01.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:45.247+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several hospitals targeted in new wave of ransomware attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875e211-4255-4d59-b9aa-a4ea8970e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Several hospitals across the United States
        have <a href="https://money.cnn.com/2017/05/16/technology/hospitals-vulnerable-wannacry-ransomware/index.html">been
        targeted in ransomware attacks</a> in what appears to be an escalation and
        expansion of similar attacks previously launched on other hospitals and medical
        facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82a470-ced5-4da6-82f3-685c60705ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Cybersecurity and Infrastructure Security Agency <a href="https://us-cert.cisa.gov/ncas/alerts/aa20-302a">released
        a warning advisory</a> Wednesday night regarding ransomware activity targeting
        health care facilities. On Twitter, CISA said "there is an imminent and increased
        cybercrime threat to U.S. hospitals and healthcare providers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a232803-64c5-48f1-a499-511adf60671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CISA, FBI, and (the Department of Health and Human Services) have
        credible information of an increased and imminent cybercrime threat to U.S.
        hospitals and healthcare providers," the advisory stated. "CISA, FBI, and
        HHS are sharing this information to provide warning to healthcare providers
        to ensure that they take timely and reasonable precautions to protect their
        networks from these threats."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc521d-e59e-4dcb-a598-466bfaa2d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump administration official told CNN that some hospitals have
        already been affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed097d-8037-4005-b1b4-3fc4ec6fff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware is a type of malware, or malicious software, that encrypts
        a victim''s files. The attacker then typically demands a ransom from the victim
        to restore access to the data upon payment. Users are often shown instructions
        for how to pay a fee to get the decryption key. The costs can range from a
        few hundred dollars to thousands, often payable to cybercriminals in Bitcoin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119ea8d-c792-471d-92a8-4501317a17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware and other cyber attacks have seen a sharp rise this year,
        and hospitals have been particularly vulnerable since the start of the global
        pandemic. Since July, hospitals in states including New York, Nebraska, Ohio,
        Missouri and Michigan have all been attacked by some form of ransomware.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf83027-1f3c-46d5-9104-5bba15af1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump administration official told CNN that several hospitals
        have been targeted in the attacks over the past two days, and while it''s
        still early, the official said the incidents may be connected. The federal
        government is investigating the attacks, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9e8c0-e8b8-461a-9adf-cdc6a307a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, St. Lawrence Health Systems in New York and the Sky Lakes
        Medical Center in Oregon confirmed to CNN that they were targeted over the
        past few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53179f5-a903-4334-b6e0-8285b64c1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts with Mandiant, a cybersecurity firm, said they identified
        at least three attacks on Tuesday and one on Wednesday, with patients getting
        diverted to other hospitals as a result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7570921-89d0-41e6-9396-0ba3fc3d678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are experiencing the most significant cyber security threat
        we''ve ever seen in the United States," Charles Carmakal, SVP and CTO of Mandiant,
        said. "An Eastern European financially motivated threat actor, is deliberately
        targeting and disrupting U.S. hospitals, forcing them to divert patients to
        other healthcare providers. Patients may experience prolonged wait time to
        receive critical care."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b81c2-7613-4945-bd22-d4c7ec644480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Liska, an intelligence analyst for the firm Recorded Future,
        told CNN that his company knows of at least six attacks in the last 24 hours
        and "there are probably more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13594837-8326-42c9-b427-3c6eda41c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "absolutely the biggest thing we''ve ever seen. In terms of
        ransomware it''s the biggest attack we''ve ever seen," he said, adding that
        it''s "crushing to see so many hospitals hit at the same time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fc401-ee51-4d4a-bf06-e7645f0c401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Krebs, director of CISA, warned health care and public health
        individuals to have their "shields up! Assume Ryuk is inside the house. Executives
        - be ready to activate business continuity and disaster recovery plans. IT
        sec teams - patch, MFA, check logs, make sure you have a good backup point."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa4755-dc9b-44e1-b922-1b5a9b5c9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from the St. Lawrence Health Systems, the virus has
        been identified as a new variant of Ryuk ransomware, previously unknown to
        antivirus software providers and security agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3c03a-461e-4851-98c4-1da7f918ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known who carried out the attacks, but overall, the incidents
        represent a solid expansion of hospital targets in a short period of time
        who have sought to take advantage of the crush facing hospitals in the wake
        of the global pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d4b37-e72d-4051-a1e8-991c2c996827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware can have devastating effects. Most recently, it crippled
        the IT network of a German hospital resulting in the death of a woman seeking
        emergency treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc191bb-9f48-4dc1-885e-d98c4b3ca5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Microsoft Corporate Vice President for Customer Security
        and Trust Tom Burt, Ryuk is a sophisticated crypto-ransomware because it identifies
        and encrypts network files and disables Windows System Restore to prevent
        people from being able to recover from the attack without external backups.
        Ryuk has been attacking organizations, including municipal governments, state
        courts, hospitals, nursing homes, enterprises and large universities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d573b-0f69-4fef-bd81-87c6e182c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Burt, Ryuk has been attributed to attacks targeting
        a contractor for the Department of Defense, the North Carolina city of Durham,
        an IT provider for 110 nursing homes and a number of hospitals during the
        Covid-19 pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3f428-d857-4e79-9cbd-fb0ea167da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:28:03.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:09:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/politics/hospitals-targeted-ransomware-attacks/index.html">"Several
        hospitals targeted in new wave of ransomware attacks"</a></em></p>'
  'kim-kardashian-40th-birthday-bash':
    'author': 'Rob Picheta, CNN'
    'caption': 'Undeterred by an ongoing pandemic, Kim Kardashian West has revealed
      she threw a party for herself and dozens of friends on a private island that
      swapped social distancing for dancing, bike-riding and swimming with whales.
      But at least she did it humbly. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-29T17:24:43.422+08:00
    'imagesource': 'jcr:3fc075d6-3eb6-4503-a9dd-ece822d5c74d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26516664-b8ad-4479-87a1-a75f2b93d8dd'
    'lead': 'Undeterred by an ongoing pandemic, Kim Kardashian West has revealed she
      threw a party for herself and dozens of friends on a private island that swapped
      social distancing for dancing, bike-riding and swimming with whales. But at
      least she did it humbly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T17:30:18.277+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:09:00.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:45.523+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Kardashian']
    'template': '1'
    'title': 'Kim Kardashian West humbly threw a party on a private island during
      a pandemic, and the internet isn''t letting it go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d61d4-9fd8-4385-a6a2-ee36e738d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Undeterred by an ongoing pandemic, Kim
        Kardashian West has revealed she threw a party for herself and dozens of friends
        on a private island that swapped social distancing for dancing, bike-riding
        and swimming with whales. But at least she did it humbly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c8af7-9110-489c-8547-24a8997c10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The television personality is facing a backlash and torrent of memes
        after sharing pictures of her 40th birthday blowout at an undisclosed island
        —&nbsp;an experience which, she says, gave her a slice of normality in challenging
        times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f50cd-2725-4af1-a370-3a81ebea5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T17:30:18.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:09:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 2 weeks of multiple health screens and asking everyone to
        quarantine, I surprised my closest inner circle with a trip to a private island
        where we could pretend things were normal just for a brief moment in time,"
        Kardashian West wrote on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4cc2b-9f90-4802-95c8-47cae24c2c40'
