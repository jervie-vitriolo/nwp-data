    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef0c19-d881-4c6f-9061-266156caf423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.143+08:00
