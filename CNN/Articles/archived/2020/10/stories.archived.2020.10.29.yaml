      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito namang sa</em> Typhoon Quinta...<em>dapat lahat ang mga
        saging. Yun namang mga niyog naka...may ilan na pumilipit... Yung limang bayan
        ko, ubos lahat ang saging,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73bb9a-95ae-4085-a2e0-33299fe62d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T14:53:52.831+08:00
