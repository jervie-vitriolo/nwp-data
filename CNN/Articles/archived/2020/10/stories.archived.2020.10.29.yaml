      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—</strong> The
        Philippines is now the seventh worst country in the world when it comes to
        prosecuting murderers of journalists, according to the New York City-based
        Committee to Protect Journalists (CPJ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d10038-2a75-4a50-a3ae-7624ae444b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cpj.org/reports/2020/10/global-impunity-index-journalist-murders/#index">Global
        Impunity Index</a> released on Wednesday, the media watchdog said the Philippines
        was the “biggest mover” in the 2020 rankings, with the country slightly improving
        from its<a href="https://www.cnnphilippines.com/news/2019/10/30/Committee-to-Protect-Journalists-Philippines-media-killings.html">
        fifth-place designation in 2019.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ddfec-1d47-4549-be1b-ad1d26601ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:08:24.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:09:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-profit international organization reported that the Philippines
        has 11 unsolved murders for the current index period.</p>'
    '15':
      'image': 'jcr:0fd8818a-9b0c-41c5-9409-dad9fd26f609'
