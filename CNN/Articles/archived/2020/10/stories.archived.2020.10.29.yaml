  'Tourism-reopening-Bohol-November-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T15:01:19.930+08:00
    'imagesource': 'jcr:9c4d0f70-08dc-4d6b-a3cc-74ffb770b276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd969cfc6-6213-4d3f-9e49-eedf2b990f17'
    'lead': 'The island province of Bohol is set to reopen doors to domestic tourists
      on November 15, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T15:03:30.640+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:09:16.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:41.019+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol set to reopen to tourists on Nov. 15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84e74b-9e79-4d4c-9d05-36409f8f6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — The
        island province of Bohol is set to reopen doors to domestic tourists on November
        15, officials said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cc0d3-176c-4d3d-ac63-8e774812baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magbubukas na po para sa turismo ang island paradise na Bohol mula
        po akinse ng Nobyembre," Presidential spokesman Harry Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152314c8-d9cf-416a-a2a0-ed438e6ddeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bohol will be open for tourism beginning November
        15.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baae678-1858-4dff-addb-8cdefc2609e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Governor Arthur Yap said in the same briefing that people
        who want to visit Bohol must have a negative swab test result 72 hours prior
        to their travel to the tourist spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2bb54-d632-4aee-9406-ab71e7c16760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival in Bohol, tourists will be given a card with a QR code
        for contact tracing purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7a92e-28ff-4ae3-9d5a-365ce3c59947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will present the contact tracing card in all tourist sites
        and hotels to ensure contactless transactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ddbb2-fa73-455d-8b80-c5734929f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential tourists could go to http://tourism.bohol.gov.ph for more
        information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f530180-aa90-4173-9fa7-68160846dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No DIY trips</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e24c0-4caf-4e7d-bee1-1bc0b45a8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only pre-organized trips will be permitted for now to reduce the
        risk of coronavirus transmission in the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e436054-2235-481e-b0c4-0bb170b29449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you come to Bohol, hindi pa pwede ang do-it-yourself tours.
        Mayroon tayong mga itinerary na ishe-share sa kanila na pwede nilang pagpilian,”
        Yap stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e1e03-b7c9-462b-b6b6-9aca60598a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:03:30.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:09:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do-it-yourself tours are not allowed. We will share
        with tourists some itineraries which they could choose from.]</p>'
  'Duterte-COVID-19-test-price-cap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-29T15:06:35.749+08:00
    'imagesource': 'jcr:0a3c89a6-e2cc-47a6-a889-3954e6af55b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b87fbe-7b1e-44c8-9627-d9da66f9e812'
    'lead': 'Presidential spokesperson Harry Roque says the request is awaiting President
      Rodrigo Duterte''s signature to become an executive order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T15:09:55.830+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:09:15.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:07:41.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte likely to issue order on COVID-19 test price cap, spokesman
      says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de2621-f453-4209-846c-ea62b911f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:09:55.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte will likely heed the request of health officials to mandate
        a price ceiling for COVID-19 tests in private hospitals and laboratories,
        his spokesperson Harry Roque said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a03c46-c857-455c-a251-f22f8ffecc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:09:55.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the <a href="https://www.cnnphilippines.com/news/2020/9/21/Duterte-executive-order-COVID-19-swab-test-price.html">recommendation
        of the Department of Health sent in September</a> has already been approved
        by a sub-technical working group and the Office of the Executive Secretary.
        He added the request is awaiting Duterte''s signature to become an executive
        order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fafc8-a632-4bac-9d84-f572ae76c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:09:55.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From all indication, mukha naman pong magkakaroon ng price cap...
        Why is that? Kasi yung iba po napakataas talaga ng sinisingil. Alam naman
        natin na pwedeng mas mura yang testing na yan," he said in a media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90154ec8-c280-4f2e-8743-65ff03996e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:09:55.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From all indication, it seems there will be a price
        cap. Some are asking for exorbitant fees. We know it can be cheaper.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6cbee5-1998-489c-afe6-89a70e6e7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:09:55.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there is no recommended price set yet, but it conducted
        surveys to determine the range. The Department of Tourism also appealed for
        a limit to the price of RT-PCR and antigen tests — which remain a prerequisite
        before entering tourist spots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3542f-6059-4d1c-9c48-48b9ebbcc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T15:09:55.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:09:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOT supports the call to impose a price cap on RT-PCR and antigen
        testing to make traveling an affordable option for all," Secretary Bernadette
        Romulo-Puyat said in a statement on Tuesday.</p>'
