      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Posible magkaroon ng dalawang bagyo sa pagpasok ng buwan ng
        Nobyembre</em>," Ordinario said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72917cef-d7ad-4afd-9b2c-64360af3fcad'
