      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong>&nbsp;Senators
        on Thursday called for the hiring of more non-teaching personnel to ease the
        plight of overworked teachers, whom an international study showed work far
        more hours than their peers worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c9ee1-4c9e-4b24-9610-a45cab39e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on basic education chairman Win Gatchalian recognized
        the burden of teachers who take on extra assignments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79413080-5f4e-4e78-9c0a-7edda4feda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Six hours, <em>pinakamataas tayo</em> [we have the most]. In other
        OECD countries, four hours <em>lang</em> [only] a day. <em>Kaya</em> we owe
        it to our teachers to support them so they can focus on teaching,” Gatchalian
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918d1cb-88d8-4150-9801-05a2890f5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Organization for Economic Cooperation and Development
        showed that the Philippines has one of the highest number of working hours
        for teachers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b498c-d40b-44da-a5fe-43b2cabe1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T20:52:57.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:08:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that every year, teachers work for 1,218 hours, compared
        to the worldwide average of 772 hours.</p>'
    '7':
