      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> A
        lawmaker filed a bill that aims to encourage overseas Filipino workers to
        invest more in local capital markets as a way of taking a vital role in the
        country''s recovery from the crippling effects of the global health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b68fd4-b64d-41b0-b42a-83625bb635a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc48c6f-a7a0-466e-82da-c72a9e555135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7932, or the OFW Investor Protection Act, proposes
        to give additional mandate to the Overseas Workers Welfare Administration
        “of providing investment counselling services and protection against fraud.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a67f5-505f-4ae5-ba7d-ae476c2b1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a9c37-319d-45f6-9499-c12ae8ca3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, who filed the said bill, noted in a statement
        that OFW remittances account for 8-12% of the country’s gross domestic product,
        which are mostly invested in the property market as this is seen as a safe
        investment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d54bee-3360-4f05-8ba8-b64e4c80326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317f0ff-6013-494f-b432-278c5c109848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OFW remittances are a sleeping giant as far as investments are
        concerned,” Salceda said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0ac0d-e0ba-4784-9043-a8ed1ad44fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c59c28-c6bb-4d8c-aed8-99335972a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that these remittances, when enhanced, can generate
        additional 2-3% of GDP growth that is crucial to the recovery of the country
        from the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a85c65-df37-4fee-a709-645cf012ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea54a64-7e79-4edb-bd6f-47dcf65c21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure generally aims to achieve this through the
        creation of the Office of OFW Investor Advocacy that will protect workers
        from fraudulent investment schemes, and provide them with free advice on where
        to put their money without sacrificing safety, as well as ensure reasonable
        returns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbc585-b528-4928-bc83-d0f931c24436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b45572-1109-498a-9bda-7957e37e4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investor hotline will be made available so that OFWs can easily
        raise their concerns with the office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d8a8d-1340-48a4-b95b-2d90369986f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c65eb7-15a3-42ca-b17e-660cefd6a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body will also work with the Securities and Exchange Commission
        and the Bangko Sentral ng Pilipinas for the promotion of financial literacy
        among OFWs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c25dc5-b853-448e-82ee-09ae8b7e2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02027f-c117-4a94-870f-0a681d97828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two straight months of increases, the BSP said <a href="https://www.cnnphilippines.com/business/2020/10/15/BSP-August-2020-remittance-drop.html">cash
        remittances from abroad stood at $2.756 billion in August</a>, a 4.2% decline
        from last year, due to lower amounts sent home by both land and sea-based
        OFWs. The global health crisis has also pushed more OFWs to go back home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e6c08-2cf3-465b-9531-9757eb7a0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e2bb8-8204-42d3-a5d4-c8a891f0805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:38:55.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:08:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, cash sent home by overseas Filipinos totaled $33.47 billion,
        3.9% higher than the previous year.</p>'
