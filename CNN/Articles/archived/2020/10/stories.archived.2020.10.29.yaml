      'mgnl:type': 'text'
      'text': '<p>Twenty-two others were injured, while four remain missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4ab66-28c6-4d79-8dec-0c13859a3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ff52b-8d25-48f1-9bff-ce3134fa29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 16 deaths, seven were from Mimaropa. Four of them drowned:
        a mother and her baby in Magsaysay, Occidental Mindoro; a male in Mogpog,
        Marinduque; and a male in Odiongan, Romblon. Three others were hit by a falling
        tree: a female from Puerto Galera, Oriental Mindoro; a male from El Nido,
        Palawan; and a male from Torrijos, Marinduque. Two others from Central Visayas
        also drowned: A female from Canaway, Negros Oriental and a male from Bindoy,
        Negros Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963132d-7ee4-4ccf-a051-9dcfa44ac159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1904a1-6a88-443c-a10d-a1f082e0025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Calabarzon, two females died after they were hit by a falling
        tree: One from San Pablo City, Laguna and one from Munting Ilog, Quezon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662db2b6-a8e7-47d6-b1fc-6bce3a7a22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c4907-69d0-48fb-968a-321f1af7c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five deaths were also recorded in the Bicol Region. Two males drowned
        in Bacacay Albay, while authorities are still determining the cause of death
        of three other males in Gigmoto, Catanduanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb490d8-e8d2-48cc-a10e-4c82be7afc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0aed1-c03d-4c4d-bb68-42536dc2a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:09:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 242,220 residents or 57,742 families from 1,008 barangays
        in Central Luzon, Calabarzon, Mimaropa, Western and Eastern Visayas were affected
        by Typhoon Quinta, which is already outside Philippine territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556a01f-a4ac-4331-9a8e-46d9d788a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T13:26:05.204+08:00
