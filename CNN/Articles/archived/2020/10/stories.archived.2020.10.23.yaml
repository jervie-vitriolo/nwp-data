      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough test kits, staff</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1d1cb-52eb-421f-9b03-afa37163d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon stressed that the PRC is not a profit-oriented organization
        and cannot shoulder the costs of testing, which is at ₱3,500 per polymerase
        chain reaction or PCR test.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc0f85-0863-4348-b8f3-75d1e0ea7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PRC does not have enough test kits and staff now and
        is counting on the money that will come from the government. He has asked
        half of PRC’s medical technologists not to report to work for now since the
        organization cannot afford to pay their monthly salary of around ₱35,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74684299-9ea4-4249-a3c9-9fa8b71b09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tingnan mo ha, babayad ka ng kalahati… Anong mangayayari ngayon?
        Papalakihin nanaman? Edi ninenerbyos kaming lahat. ‘Wag naman</em>,” Gordon
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e63c16-9cb0-4258-8e9a-6eab8097727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look, you’ll pay half. What happens next? It will
        pile up again and we’ll be nervous? Let’s not do that.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20d9de-77fc-447a-8fbf-85f5936ded04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon recognized that PRC''s decision to halt testing<a href="https://cnnphilippines.com/news/2020/10/21/6-000-OFWs-stranded-due-to-COVID-19-test-delays.html">
        resulted in over 6,000 stranded overseas Filipino workers</a>, but maintained
        that if the government could afford to send them to hotels for their quarantine,
        it should be able to pay for their tests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73f24c-6ef9-443b-a713-3e11d98b780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PhilHealth waiting for DOJ review</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee02d5b-5d37-4e47-b824-81de3634479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth earlier said it previously paid the PRC ₱1.6 billion
        for over 433,000 tests, but Gordon lamented this was also delayed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead10b2-2d09-4115-81fe-df8552b5075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has said it has available funds to settle its remaining
        debt, <a href="https://cnnphilippines.com/news/2020/10/22/DOJ-review-PhilHealth-Red-Cross-coronavirus-testing-MOA.html">but
        has asked the Department of Justice to review its memorandum of agreement
        with the PRC.</a> It said it will wait for DOJ’s legal opinion “for proper
        legal guidance on how to proceed with its payment to the PRC.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801efd6-fe8e-4c0e-8958-a163facd7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly appointed PhilHealth President and CEO Dante Gierran earlier
        said the MOA signed by his predecessor, Ricardo Morales, and Gordon for a
        ₱100-million revolving fund for the COVID-19 testing<a href="https://www.cnnphilippines.com/news/2020/10/16/PhilHealth-Red-Cross-debt-irregular-contract.html">
        violated procurement laws.</a> He added that PhilHealth should be charged
        a lower amount since the cost of each polymerase chain reaction or PCR test
        has dropped to ₱3,409 each, from ₱3,500 stated in the MOA, due to more supply
        in the market.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6518e58-69b8-44f2-b97a-e1d039309728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the PRC can bring down the testing cost up to ₱3,000
        if its supplier from China would give a discount. Since the outbreak began,
        the PRC has facilitated over a million coronavirus tests, one-fourth of the
        country’s testing capacity.</p>'
  'Lorenzana-NTF-ELCAC-meeting-red-tagging-Liza-Soberano':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
