    'lead': 'Filipino commercial director Ivan Guerrero turns into a Lego designer
      with his personally-designed Sesame Street Lego set to be released in the market
      on Nov. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T21:17:50.403+08:00
