  'Apple-iPhone-12-review':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-23T06:21:17.826+08:00
    'imagesource': 'jcr:855fdebe-9db2-4367-8a75-141fc6d5de25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea77219b-89c9-4c14-8428-ff2d24e1d32e'
    'lead': 'After spending some time testing two of the four new devices, the iPhone
      12 and the iPhone 12 Pro, most people should consider the impressive array of
      camera features when deciding whether to upgrade or not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T06:23:35.391+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:28:07.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:19.131+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'iPhone 12 review: Upgrade for the camera, not 5G'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb2830-b0e7-44e4-ae12-2e0763fb2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Deciding whether — or when — to upgrade
        your smartphone is hard. Besides some attempts at swanky foldable phones,
        the look of smartphones hasn''t changed much in recent years. Most improvements,
        while technologically impressive, mostly feel minor to the average consumer.
        But Apple''s latest iPhone lineup has analysts predicting tons of upgrades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e792cbb-0201-430a-be85-db1f1b4c2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most buzzed about feature of the iPhone 12 isn''t even something
        Apple created: it''s the ability to use it with the extremely fast -- though
        still very elusive -- 5G network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefba5f7-2298-4290-a66b-0e1324c99b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending some time testing two of the four new devices, the
        iPhone 12 and the iPhone 12 Pro, most people should consider the impressive
        array of camera features when deciding whether to upgrade or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539332f8-afc1-4d3c-b9e1-8486f85e63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to 5G capabilities and new camera tricks, the phones
        are slightly thinner, smaller and lighter than their predecessors, and they
        have a sleek new design with flat edges instead of curved ones. They have
        faster chips, 6.1-inch OLED displays and more color options. The main difference
        between the two models we tested was the iPhone 12 Pro''s additional telephoto
        camera lens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5318c1f-356f-4e62-8dd2-d10c5b43a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5G is not a good enough reason to upgrade on its own</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5500e1-72b2-44b1-aba7-9fc078cba245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When unveiling the new iPhones on stage last week, Apple CEO Tim
        Cook touted the benefits of 5G, including faster download and upload speeds
        and better real-time gaming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0d577-1322-41f0-8e40-42977d5ee91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, 5G doesn''t live up to the hype, which is largely out
        of Apple''s control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c3678-5b2d-41ff-9a12-b0de225a7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a slower version of 5G is more broadly available now, ultra-fast
        5G is harder to access and requires nearby cell sites to reap the benefits.
        Wireless carriers building high-band 5G are installing tons of small cell
        sites (about the size of pizza boxes) to light poles, walls or towers, often
        in relatively close proximity to one another. Those networks are basically
        only available in major city centers because they require installing hundreds
        of these small cell sites in close proximity to one another in order to work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11f421-16ad-4550-9f6f-d057772e51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw "5G" icons pop up while testing the phones in the suburbs
        of New York City, both in New Jersey and New York, and occasionally saw modest
        to very good speed increases compared to LTE. But as a whole, I found that
        5G is not universally accessible or consistent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56c4dc-e9e5-4d1a-aacd-1dac17bc28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on your carrier and where you live, you will see different
        5G download and upload speeds. But the bottom line is most consumers may not
        notice a significant difference in speed compared to LTE service at this point.
        Upgrading to a 5G phone now is more about preparing for when the network is
        fully rolled out — which is expected to take years — and hopefully, in the
        meantime seeing a bit faster service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c6d51-b9e8-4995-863e-976417ca8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The camera, as usual, is better</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1325bab-97b8-49fd-a3fd-ed6b73a515e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve come to expect that iPhone cameras get better and better
        each year, and the iPhone 12 lineup has some features that truly wowed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d332812-3187-439f-b370-8ec2b997eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s standout feature is an improved Night mode, first introduced
        in the iPhone 11, which boosts low-light selfies or photos taken in the evening,
        showing better contrast and more details, without needing a flash. It''s impressive.
        The addition of Night mode for selfies, in particular, is a nice touch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b98ce-402e-466e-a554-ee6d8be8d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my tests, I took photos of the same subject or object with an
        iPhone 12, iPhone 12 Pro and my 2-year-old iPhone XR during different times
        of day. Like many consumers, I typically hold on to my phone for two years
        or more before even thinking about an upgrade, so the iPhone XR is a good
        point of comparison for people who are likely to be thinking about a new device.
        It''s worth noting that more advanced phones have been released since the
        XR, so this isn''t a perfect comparison for everyone''s decision making.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68ceab-b07b-4153-84d1-a397cb3eee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the iPhone 12 and 12 Pro were better at picking up more details,
        from imperfections in someone''s skin to individual strands of hair in my
        puppy''s coat, when compared to photos taken on the XR. For the day time photos,
        I still thought my iPhone XR held its own and took nice shots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2eab5-5207-47d4-b75f-b199262cc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major difference came once it got darker outside. Images taken
        on the 12 and 12 Pro had more vibrant colors and clearly showed details like
        rain drops glistening on a pumpkin, even though it was shot at night. The
        iPhone XR night shots were feeble in comparison and had poor backlighting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db981f-f914-449a-add6-14e15744177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I was impressed with the 12''s camera, the Pro definitely
        picked up more details, and made for slightly sharper, brighter and nicer
        photos than the 12, when compared side by side. The Pro''s camera is aided
        by lidar, a technology most commonly associated with self-driving cars, which
        helps the phone''s camera focus faster in low light settings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a7774-b534-456e-9011-756bdedfa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 features a dual-camera system on the back, with wide
        and ultra wide lenses, while the iPhone 12 Pro adds a telephoto zoom lens
        for a total of three cameras.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befa4ec-c2b4-4cb1-83df-aa62f8e39dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 lineup is a solid choice for people with pre-Night
        mode phones from a few years ago who are looking for a better camera. And
        if you''re still using a single-lens device such as the iPhone XR or iPhone
        8, the upgrade will be even more noticeable. Those who already have an iPhone
        11 can safely hold off on upgrading this year, if only because 5G isn''t widely
        available.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afffd16c-d27a-4a0d-b323-3618754b0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more shatterproof phone?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca8060-bb6f-491b-b95f-26f64b9a96d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I accidentally dropped the iPhone Pro (with a case on) on a stone
        walkway, and then again on a hardwood floor (I''m kinda clumsy), and it didn''t
        scratch or shatter. But that could''ve just been pure luck.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ceba6-e609-4d54-a5e3-84761d7d0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much more durable these phones will be over time,
        but Apple claims its new Ceramic Shield glass is scratch resistant and has
        four times better drop performance in its tests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156f945-6953-41ba-8e77-e4c8eadaf604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colors, magnets and battery life</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba42c6-729f-4b30-a3fa-a86b8ac39075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has added some fun color choices to the 12 and 12 Pro this
        year. The 12 comes in red, green, blue, black and white. The 12 Pro comes
        in silver, black, gold and blue. The Pro has a higher-end finish, with metallic
        edges for an extra wow factor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee64666-b1be-4b32-852c-c871b74281e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple added a magnet to the back of the iPhone 12 to help it better
        line up with wireless chargers for more efficient charging. This also enables
        certain accessories to snap on, like a slim wallet. I tried out Apple''s MagSafe
        Charger, and it was surprisingly cool. The charger easily snapped into the
        back of a corresponding phone case, but also worked fine with a regular case.
        The phone got a little hot while charging, similar to how it does with Apple''s
        faster lightning charger.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae15bd-ad0a-4666-99aa-efb652478065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G is expected to be a battery drain, but Apple''s smart data mode
        will automatically switch the iPhone to LTE to save battery life when 5G speeds
        aren''t delivering on a noticeably better experience. In my experience, the
        battery lasted all day with normal use (think checking emails, texting, scrolling
        through social media and a few phone calls).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba744042-89a0-4bed-b9c3-ea91e08db72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are some more options to consider in a few weeks: extra large
        or mini</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2db1d-315f-4b59-beed-8405a2177a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has never introduced so many new models in its phone lineup.
        One intriguing offering, the iPhone 12 mini ($699), wasn''t available for
        testing and won''t be up for order until November 13. Apple promises it is
        packed with all the same features as the iPhone 12, but for $99 less and with
        a slightly smaller screen. The mini has a 5.4-inch screen, while the 12 has
        a 6.1-inch screen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74767b-e0fd-4a9c-9e09-aa043702dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 Max Pro ($1099) is another option, but on the other end of
        the price spectrum. For a higher price tag, you get a 6.7-inch screen and
        an even better camera, compared to the 12 Pro''s 6.1-inch screen. It also
        goes on sale November 13.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e0da2-3e31-4a7e-8be6-f0f7ef9af113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:23:35.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 starts at $799, while the 12 Pro costs $999. Both
        are available starting Friday.</p>'
  'US-Presidential-debate-Trump-Biden-Electoral-College':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T06:46:18.947+08:00
    'imagesource': 'jcr:5ca32048-a2d3-4632-bd47-df9bbba6b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a9ab47-87fc-4ac8-b1d8-1dee31bc3da8'
    'lead': 'The coronavirus pandemic was the focus of the opening stages of today''s
      final presidential debate as US President Donald Trump aimed to change the trajectory
      of the race, which former Vice President Joe Biden is leading nationally and
      in a number of key battleground states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T06:48:04.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:28:05.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:19.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Biden focus on coronavirus as last US presidential debate
      begins'
    'updated': 2020-10-23T09:39:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3089f-819c-40fb-b954-1a06741aceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The coronavirus pandemic was the focus
        of the opening stages of Thursday''s final presidential debate as US President
        Donald Trump aimed to change the trajectory of the race, which former Vice
        President Joe Biden is leading nationally and in a number of key battleground
        states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f21fa-8ead-4738-b9a1-b5649db1ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate began with moderator Kristen Welker asking how Trump
        and Biden will tackle the next phase of the coronavirus pandemic. Cases are
        surging across the United States with winter months approaching, a CNN analysis
        showed that 42 states have seen hospitalizations from Covid-19 increase by
        more than 5% over the past two weeks, a key indicator of how quickly the disease
        is spreading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f388b-d33a-4afe-b228-463f38c3dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made a firm defense of his handling of the pandemic and made
        the false claim that initial models had predicted that some 2 million Americans
        were expected to die. Painting a highly misleading picture of the pandemic
        as cases spike all across the country and hospitalizations begin to rise again,
        Trump claimed that the US is "rounding the turn."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1b1ac-0366-4046-a2d4-3ce6958df315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are rounding the corner. It''s going away," the President said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9371cae-4740-4334-b8ea-0251674c0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke about his own experience fighting Covid-19 and downplayed
        the current spike, which medical experts have been warning about for months
        as the country heads into the fall and winter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5f4f3-0939-414a-8275-f18f35fefe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some spikes and surges in other places. They will soon
        be gone," Trump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffe8dd-8cef-48e4-a4ba-70f870fc86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention projects there
        will be 235,000 to 247,000 coronavirus deaths in this country by November
        14.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a835fd-c784-4ae2-af5d-43d99ec53d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden parried with a fierce rebuke of Trump''s handling of the pandemic,
        noting that 1,000 people a day are dying. He focused on Trump''s past words
        -- pointing toward his March statement that he takes "no responsibility" for
        the slow rate of coronavirus testing growth -- and said his response is disqualifying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003a5bb-de5c-4ca3-855a-927087c2d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody that is responsible for that many deaths should not remain
        as President of the United States of America," Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b122b-dc78-4fa1-a2d5-1fcbadc6c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take care of this, I will end this, I will make sure that
        we have a plan," Biden said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab2e9a-a387-4309-b055-92a659d759d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to be working not to lose his temper and the early
        exchanges were more substantive and controlled than the furious clashes at
        the start of their first debate. That event was so chaotic that the Commission
        on Presidential Debates took the unprecedented step of changing the rules
        before Thursday''s showdown: The candidate''s microphones will be cut off
        while their opponent responds to the first question in each of six segments.
        The topics for the discussion are "Fighting Covid-19," "American Families,"
        "Race in America," "Climate Change," "National Security" and "Leadership."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250e401-5c38-4083-bb89-651d52cc4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic again dominates the debate</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db25b4-6380-427e-8543-b45d9f1559c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men offered sharply different visions for the months ahead
        at a time when cases are rising in more than 30 states. Biden warned that
        the US is going to have a "dark winter" as the virus begins to rage out of
        control.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4833d40-aa35-4091-a4fc-b1f915a7e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rejected that view and offered upbeat and misleading statistics,
        including that 99% of people recover. "I don''t think we are going to have
        a dark winter," the President said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216b0c2-fc58-4f61-a2e1-3042ac050d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are opening up our country," Trump said, adding that the US
        is "learning to live with it." "We have no choice, we can''t lock ourselves
        up in a basement like Joe does."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027769f-b5b1-46a8-843d-badd355b02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden rejected Trump''s attacks that he would lock down the country
        and harm the economy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8ffa4-a45a-4210-85fc-6c69ceeb99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to shut down the virus, not the country," Biden said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff1b8c-3e9a-4ca9-8866-9ddce384fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump looking for a game-changing moment</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95771cf-1078-4b3e-a0a9-da762225721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12 days to go before Election Day, Trump has been campaigning
        across the country with grievance-laden rallies, lashing out at his advisers
        and medical experts, blaming China for the spread of the coronavirus and refusing
        to take any blame for his poor handling of the pandemic, which has created
        a huge drag on his poll numbers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd9e54-7f58-42b0-a60e-20e820084c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Republicans have begun to openly distance themselves from
        the President as they worry about what Nebraska Sen. Ben Sasse called a potential
        "blue tsunami" where Democrats could maintain the US House while also taking
        control of the US Senate and the White House.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c0917-29ef-44e7-a01a-50b591481ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden currently has a larger lead in national polls than Hillary
        Clinton did at this point in 2016. In CNN''s Poll of Polls, Biden is leading
        Trump by 10 points nationally and he is also showing considerable strength
        in the key battleground states of Pennsylvania, Michigan and Wisconsin where
        Trump won by narrow margins in 2016.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e6f3d-4251-457e-9a36-05c3f0a8c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to change the current trajectory of the contest, Trump''s
        advisers have been begging him to take a less combative approach on Thursday
        than in the first debate when he created a virtually unwatchable event by
        repeatedly interrupting Biden and threading his remarks with personal attacks
        on the former vice president and his son, Hunter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d15f12-e0f7-4b21-a94e-858f9f1106b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second debate planned between the two men was canceled after
        Trump tested positive for coronavirus and refused to participate in a virtual
        debate.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9304ed-f416-4412-b301-f0559c3811f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign advisers told CNN''s Jim Acosta they now believe it was
        a huge mistake for Trump to bail on last week''s scheduled debate, making
        a breakout moment a must on Thursday. One adviser said Trump needs a "leadership
        moment" at the debate as Biden is now seen as the front-runner heading into
        the final stretch of this campaign. Another adviser said if the President
        fails in his mission then the President could become increasingly desperate
        in the final days of this campaign.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c92d30-f7ae-47c4-917c-db0470fd53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men face difficult imperatives as they face an audience of
        tens of millions of people for the last time. Biden is trying to improve his
        margins with Hispanic voters, in part to shore up his numbers in the key states
        of Florida and Arizona at a time when he is performing worse with those voters
        than Clinton did.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ec9ca-7f82-469b-83a2-d974977072a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is struggling with female voters, who have increasingly gravitated
        to Biden. And he must also tighten his hold on one of his key constituencies,
        non-college educated White voters. Trump won those voters by 30 points in
        2016, but he currently holds only a 19-point margin within that demographic,
        according to an analysis by CNN''s Harry Enten. Biden, who was born in Scranton,
        Pennsylvania, has proven to be a more formidable adversary than Clinton when
        it comes to those voters -- one of the reasons why he is faring better in
        Midwestern states than the 2016 Democratic nominee.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ac8d4-d4ea-46fd-b73f-033169680c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster his standing, Trump''s advisers hope he will be laser-focused
        on the economy, an area where he has traditionally held a clear advantage
        over Biden. But Trump has shown little message discipline even in the closing
        days of this race.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad250e03-170a-4838-a8dd-13b54e456609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continues to underperform with seniors, another key constituency
        he must reach on Thursday, after failing to alter his behavior even after
        his own Covid-19 diagnosis. Trump is still underplaying the risks of the virus
        and holding huge rallies with few masks and no social distancing even as the
        US enters another deadly wave of the virus.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f985470-328c-4f28-b96d-69862ae187dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T09:40:42.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Vatican-China-appointing-bishops-deal':
    'author': 'Rob Picheta and Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
