      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3aade-5c87-4ebf-b1b8-7ad46191882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Trump are heading into their final planned showdown of
        the 2020 campaign, with 12 days to go until Election Day. And their respective
        teams are studying the first debate, which delved into chaos as Trump continually
        interrupted Biden. The lessons gleaned from that initial matchup are informing
        the recommendations being made to the candidates as they prepare to take the
        stage one last time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bea9a-6c7e-47ce-ae52-a94506f0c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc24909-f4c2-4d0e-bea9-849d4c9365f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s advisers are pleading with the President to try a different
        tactic this time around.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5c8eb-255d-4721-9f3e-cd2f2a923703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb41611-62e0-464c-b424-aad9455f658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican sources tell CNN that not only did the President''s internal
        polling numbers drop because of his erratic performance during the first debate,
        his fellow Republicans down ballot, especially vulnerable Republican senators,
        also took a hit in their own polling because of Trump''s behavior on stage
        with Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdc9fe-264d-4ed2-9cee-f8ee1d23441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c8f77-42f9-4cd3-8176-2587a7d93354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellyanne Conway, who was part of the team that helped prepare the
        President for the first debate inside the White House map room, says she warned
        him not to interrupt too much.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97439dff-0dbb-44c4-8cc1-092b3f3a524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361fb98c-6feb-46bd-9041-f8c2858866f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My last piece of advice to the President, which I shared with him
        directly and I shared with him before the first debate, let Biden speak,"
        Conway relayed in an interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1eae8-d3a2-4c83-b44e-8a637cc1e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c5fb3-b2c9-4a3e-949b-369e0d0300e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway and other Trump advisers are renewing their argument to him
        ahead of the last debate that the more Trump let''s Biden speak, the worse
        it is for Biden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55673adc-a96a-4278-a307-7146d5625f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28760eac-6faf-4ee7-a647-6550216abaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden gets flummoxed fairly easily when he''s trying to remember
        a contrived or practiced phrase or soundbite and let him do that. Let him
        have the airtime all to himself so people can really see what happens with
        Joe Biden when he''s left just with them, the audience at home and Joe Biden''s
        thoughts," Conway said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41c079-0d05-41e9-8c97-f9664781c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789538e-aa95-46c4-9f44-2d8ca8db3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seems to at least be hearing that advice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fc790-80c4-401d-a739-9689184e5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eea960-5ba9-4d7b-84d9-0ae8fdc4d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of people that say let him talk because he loses
        his train -- he loses his mind, frankly," Trump told Fox News this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbc455-0851-420d-8e74-334792f95117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12078509-f1cd-43b8-b789-a03302fca61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden allies push back on the notion that more Biden is dangerous
        for their candidate, arguing for example that during his town hall with ABC
        News last week, he was more cogent and clear when he was not constantly being
        interrupted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6843f9-e7f7-494b-9af8-2df428bf0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32409c6c-bb82-45ef-a4d6-a25283083cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who don''t like hearing about plans and who want to see
        a food fight may end up being disappointed, but that''s what Joe Biden wants
        to talk about is the specifics related to what he''s going to do for people,"
        said former Democratic Michigan Gov. Jennifer Granholm, who helped prepare
        Biden for debates against Sarah Palin and Elizabeth Warren and is also a CNN
        contributor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd6bd1-7547-417d-9a7b-ce7c288e4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4ad78-2904-4606-9825-3c20a26645ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump allies'' advice: Talk about promises kept</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002981b-b838-45f1-ad9c-53f441ad532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the many reasons Trump sources told CNN they were frustrated
        with their candidate during the last debate was because he failed to remind
        voters of the promises he made four years ago that he followed through on
        -- from renegotiating trade deals like NAFTA, which he railed against in 2016,
        to moving the US embassy in Israel to Jerusalem, which many of his predecessors
        before him promised as candidates but never actually did when in office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01238228-0b07-402b-b765-65393ccb04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa4313-298b-4595-b363-8c80bb26f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is the one issue polls consistently show the President
        competitive with Biden in the eyes of voters. Trump allies have been pushing
        him for months to stop getting distracted with things that don''t move voters
        and in many ways turn off voters, and talk more about the economy before the
        pandemic. Trump allies tell CNN they are pleading with him to use this final
        opportunity on the debate stage to talk up the things that voters could give
        him credit for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9822052-b579-447e-93ef-5997c457e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e6153-3522-4344-bc82-47abab34b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sources say they really hope he avoids hitting his new favorite
        target, Dr. Anthony Fauci, who is one of the most popular figures in America
        right now. One source told CNN this week that Trump was told in private conversations
        that hitting Fauci as he has been doing is "the dumbest thing in the history
        of politics."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330e61e-11f6-4b1c-b021-b65191208e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d33e1-57dc-4fe5-b560-518732281155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another recommendation for Trump: A touch of humor</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070487f-4537-4494-b2d8-38e7df8df6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the many reasons even Trump supporters think that he bombed
        in the last debate was because he was so aggressive and came off so angry.
        This time, advisers are encouraging him to lighten things up as he makes his
        points.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba6949-4db3-483d-877d-c5be2499e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad96841-e44a-4a3b-9bb2-cad66ba3d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely more levity, even though there''s gravity right now
        in our country," is what Conway recommends for the President.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e3f7a-d586-4feb-b826-d5b7a3d8d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f2491-209b-4c62-ac31-ba986c4ebf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A touch of humor certainly worked for candidates in the past, especially
        as they try to deflect from a weakness.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c1bb2-663f-4eef-a5dc-e668d0692be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fc8b1-fceb-4ff3-b8f3-2476f36e4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Reagan famously took concerns that he was too old for a second
        term head on, by saying "I will not make age an issue of this campaign. I
        am not going to exploit for political purposes my opponent''s youth and inexperience,"
        he said, speaking of Walter Mondale, who even broke into laughter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206e27e-6f73-47ea-83e9-9c143bb66195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0b786-1f49-415b-88bb-1126682fd9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway suggests that Trump say something to acknowledge some of
        his own weaknesses, while weaving in concerns about his opponent''s policies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da955816-caf0-460a-93e9-15ae852c2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffcef7-3678-4501-998e-c1c47ba6accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''You know Joe, I''ll promise in my second term I''ll tweet less,
        but you have to tax less. Are you willing to make that?''" said Conway, pretending
        to be the President at the debate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1146d-6d4e-45f3-bf49-8faf5c16ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d233be-970f-4f4e-8f17-2d1a7f7b1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Hunter Biden factor</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750dea53-2488-4dbd-9287-8ccedb246f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden aides are preparing him once again for when the President
        brings up allegations against his son, Hunter Biden. CNN is told that the
        former vice president does not want to retaliate by bringing up Trump''s own
        children and questions about their qualifications for working in the White
        House, for example.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d38f03-6afb-4bb2-91e4-68714e6f87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5def954-8d37-4580-ad28-0137e327db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides also are hoping that Biden replicates what they insist was
        an impromptu response during the first debate about his son''s drug addiction,
        saying it was relatable and genuine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb2c0f-75fc-4b4f-8e88-18c8753da580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3998a-4374-4444-9a21-8e17201b0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, if Trump brings up Hunter Biden''s business dealings in China,
        advisers are hoping that Biden pivots to a New York Times report this week
        that revealed the President has a Chinese bank account and may even pay taxes
        to the government there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edf002-cf10-4fca-9b37-09d4b7bf1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b0577-427d-43eb-b81a-fb6981c5118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama previewed this line of attack against
        Trump at a rally in Philadelphia on Wednesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb5407-4930-41ec-86a6-9672221a528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d90f15-258b-4eb9-ba14-ebf05f110419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that he continues to do business with China because he
        has a secret Chinese bank account. How is that possible?" asked the former
        president.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2c056-add9-4e82-abb1-5577cf14f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7487a48-1dcd-458a-a2d4-609d80ad3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine if I had a secret bank account when I was running
        for re-election?" Obama asked rhetorically.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de4b67-e946-4c76-b8b8-5ce41a3a8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e857fc4-d89a-4743-85d2-d7b8e376711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would have called me Beijing Barry," he added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba5ca0-e8a6-4c7f-b0f9-9f6c41cfa918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a44d8-d1d3-44eb-a56a-cb0d0795827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden allies: No name calling this time</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b82bb-dd48-489e-b9f1-3669a6c6f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden impulsively told the President, "shut up man" when he
        was trying to speak and Trump wouldn''t stop interrupting, his allies say
        that was one thing.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95800f10-1984-4cbe-bfe6-93080a2de344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f568cff-c0f8-4843-b7fe-07587ef8e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many say calling the President a clown went too far.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a68ea4-279f-414c-860a-010f5bf06acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133fd58f-e901-484d-a3c0-15e2d0e9f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand it as a human being why you would want to do that,
        and I don''t think it''s a bad thing because I do think a lot of people are
        feeling that. But I do think that the longer you are playing on his turf or
        responding to him, the less time you are spending talking to people, and talking
        to people is what this is about," Granholm said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c2c92-5e3b-479c-86f0-7ede866f6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281093f7-37b6-4751-9c3c-36752ef22fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
