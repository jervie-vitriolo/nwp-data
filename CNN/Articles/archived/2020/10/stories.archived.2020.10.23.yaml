      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/23/philhealth-debt-red-cross-payment.html">READ:&nbsp;PhilHealth
        says it will pay Red Cross debt on October 26</a></strong></p>'
