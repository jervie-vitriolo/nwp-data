    'jcr:uuid': '6d797c2f-78f4-42bf-ad31-2dc1e3b5f402'
    'lead': 'The Tourism Department’s Philippine Retirement Agency (PRA) halts the
      processing of retirement visas for foreign nationals as it amends its policies,
      including reviewing the 35-year-old minimum age requirement.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T19:59:54.803+08:00
